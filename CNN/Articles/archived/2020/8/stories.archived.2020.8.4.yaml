  'philippines-naval-exercises-south-china-sea':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-04T15:27:31.848+08:00
    'imagesource': 'jcr:1a1b26c5-7b48-435c-88dd-032d76e798c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbb49d46-735a-4ebe-b62e-2dc741c9d11e'
    'lead': 'This has been President Rodrigo Duterte''s order since 2016, Defense
      Secretary Delfin Lorenzana says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-04T15:34:59.686+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T08:13:45.556+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:13:11.633+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Delfin-Lorenzana', 'South-China-Sea']
    'template': '1'
    'title': 'PH won’t join other navies in South China Sea drills on Duterte’s order  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e43eba4-2e16-4d36-9e03-211c57f40806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T15:34:59.687+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:13:45.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4)</strong> — The
        Philippines will not participate in any joint military exercises with other
        countries in the South China Sea "except [in] our national waters," Defense
        Secretary Delfin Lorenzana said, citing President Rodrigo Duterte’s order.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949ad5c8-18f3-41e4-8d2b-cabef3305924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T15:34:59.687+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:13:45.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“How are we going to work with the United States or other countries
        as they go about conducting naval exercises in the South China Sea?” Lorenzana
        said in a media briefing on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4a5dd3-e095-4304-a877-bcba38dfadd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T15:34:59.687+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:13:45.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“President Duterte has a standing order to us, to me, that we should
        not involve ourselves in naval exercises in the South China Sea, except our
        national waters, the 12 mile distance from our shores,” Lorenzana revealed.
        “So, we cannot do that, we cannot exercise with them in the South China Sea."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1734dc2c-6463-4eb1-b409-c33229b83b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T15:34:59.687+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:13:45.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana told CNN Philippines in a text message on Tuesday that
        this has been Duterte''s order since 2016, when he assumed the presidency
        and pursued an independent foreign policy that was widely seen as a pivot
        to China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78938546-a831-4cdc-93fc-c62978757eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T15:34:59.687+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:13:45.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Navy conducted two massive drills in the South China Sea
        in July, sending two aircraft carriers in a move condemned by China, which
        claims almost the entire global waterway. While the US does not claim any
        part of the South China Sea, it conducts freedom of navigation operations
        and calls most of Beijing’s claims as “unlawful.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb99998-7af8-42e8-b1a7-1951ad8be3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T15:34:59.687+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:13:45.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana explained, “If one country’s action is considered as belligerent
        by another, tension will normally rise.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f1f601-90fd-4460-8669-c994ab373329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T15:34:59.687+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:13:45.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So I hope that all the parties in this exercise will work on their
        actions there or exercise prudence and carefulness so that there will be no
        miscalculations that could further increase the tension,” he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9f17be-e240-482f-81e6-d90a698c64cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T15:34:59.688+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:13:45.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has been criticized for nurturing friendship
        with China despite the East Asian giant’s <a href="https://cnnphilippines.com/news/2020/7/13/China-refuses-the-Philippines--plea-to-honor-South-China-Sea-ruling.html">continued
        rejection of the Philippines’ arbitration win in 2016.</a> An international
        tribunal in The Hague invalidated Beiing’s sweeping territorial stakes in
        the South China Sea and recognized Manila’s sovereign rights in areas within
        its exclusive economic zone which China claims.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051996b6-9e28-4db0-96bb-e3b215acfadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T15:34:59.688+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:13:45.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his fifth State of the Nation Address, Duterte <a href="https://www.cnnphilippines.com/news/2020/7/27/duterte-south-china-sea-row-SONA-2020.html">maintained
        that he could not go to war with China over the dispute,</a> even calling
        himself “inutile” in that aspect, and pushed for “diplomatic endeavors” instead.
        He did not elaborate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4279989-701b-4451-a275-348a87135921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T15:34:59.688+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:13:45.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Senior Associate Justice Antonio Carpio, a vocal critic
        of the administration’s soft stance on the maritime dispute, again reminded
        the President that he <a href="https://cnnphilippines.com/news/2020/7/28/Duterte-South-China-Sea-Beijing-assert-sovereign-rights-no-war.html">does
        not need to resort to arms to assert the Philippines’ sovereign rights</a>,
        citing the examples set by Vietnam, Malaysia, Indonesia, which also have conflicting
        claims with China.</p>'
  'PH-cant-afford-longer-MECQ-Harry-Roque':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-04T15:34:25.199+08:00
    'imagesource': 'jcr:8fe151de-5b78-4aa9-a54c-faa9aae17706'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb0becc0-20f9-4458-8d66-4dc353f4f69a'
    'lead': 'The country can no longer afford to prolong the two-week lockdown imposed
      in Metro Manila and nearby provinces, with Presidential Spokesperson Harry Roque
      admitting a very deep economic contraction so far which could hamper recovery
      efforts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-04T15:37:35.040+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:13:45.145+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:13:11.821+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['quarantine', 'slump', 'economy', 'contraction', 'MECQ']
    'stories': ['bf848781-a8d8-4fe9-b83a-ecbd281f50a9', '9b59ac49-aa52-4168-bc6c-ae599189d9a5']
    'template': '1'
    'title': 'PH can’t afford to extend MECQ as economic costs pile up – Roque'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11021ec3-02cc-4974-81e9-7c58d11b0dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T15:37:35.040+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:45.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) –&nbsp;</strong>Presidential
        Spokesperson Harry Roque said the Philippine economy can no longer handle
        an extended lockdown as its biggest economic hubs revert to strict stay-at-home
        rules for the next two weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f844143d-f38b-407d-9eea-af00d971a398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T15:37:35.040+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:45.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tatapatin ko po kayo: Hindi na po kaya ng ekonomiya ang mas
        matagalan pang lockdown. Napakatindi po ng binaba ng ating ekonomiya</em>
        (for the second quarter)," Roque said in his Tuesday media briefing, but did
        not give specific figures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9235810-7300-482a-b9dc-09a2d98c739d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T15:37:35.040+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:45.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will be honest with you: the economy can no longer
        handle an even longer lockdown. Our economy suffered a steep decline (for
        the second quarter).]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be0e076-9314-4c06-b7d7-68bec152d318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T15:37:35.040+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:45.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority will announce official data
        on Thursday. Marikina Rep. Stella Quimbo, an economist, said the lockdown
        costs ₱12 billion in lost opportunities a day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01242779-83ab-403c-90ec-8f837cd55f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:03:32.427+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:45.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/8/3/government-recalibrate-COVID-strategy-MECQ.html">Gov''t
        vows ''recalibrated'' strategy vs COVID-19 as greater Manila area reverts
        to MECQ</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721245c3-a22f-4b79-8352-a8f6bf8366cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T15:37:35.040+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:45.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Adviser for Entrepreneurship Joey Concepcion said Monday
        that a possible extension of the modified enhanced community quarantine in
        Metro Manila, Bulacan, Rizal, Laguna, and Cavite <a href="https://www.cnnphilippines.com/news/2020/8/3/two-week-MECQ-manageable-extension-serious-COVID-Joey-Concepcion.html">will
        pose a "serious" concern</a>, adding that he preferred localized hard lockdowns
        to curb infections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309daf78-fc2a-4ee9-b59a-26615d828744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T15:37:35.040+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:45.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the economic team said the economy reached its lowest
        point during April-May when the entire Luzon and other provinces which enforced
        their own lockdowns saw businesses paralyzed as the government sought to contain
        COVID-19 infections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff029a83-f08e-4393-a7fb-f1d1368fe294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T15:37:35.041+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:45.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, authorities expect the economy to shrink by as much as 3.4
        percent this year due to the ill effects of the pandemic, but that number
        may change depending on how the second-quarter figures turn out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1016a6c0-5979-4ad5-86b3-98a8f71e3a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T15:37:35.041+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:45.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International lenders expect a deeper recession, with the Asian
        Development Bank''s <a data-cke-saved-href="https://www.cnnphilippines.com/business/2020/7/23/ADB-employment-recovery-2022.html"
        href="https://www.cnnphilippines.com/business/2020/7/23/ADB-employment-recovery-2022.html">worst
        forecast at 5.3 percent</a>, before rebounding to growth next year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b598003-7b21-4a8d-8159-4c7682624817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T15:41:01.137+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:45.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2020/7/24/PH-economy-below-6--growth-post-pandemic.html?fbclid=IwAR3oKD5Wcp3hT0koQwJj11kRGAGcr65SuIcgHqp9RXuSZrbHtn-qARMdkjc">PH
        economy may not return to 6% growth post-pandemic – analyst</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7f5d4d-b188-4cfb-aeb4-7b86d94f5732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T15:37:35.041+08:00
