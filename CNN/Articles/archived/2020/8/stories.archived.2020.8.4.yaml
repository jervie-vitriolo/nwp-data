      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He bared in his presentation that some of the overpriced software
        and equipment include ₱21 million for Adobe Master Collection software, ₱42
        million for identity management software, ₱21 million for office productivity
        software, and ₱25 million for application server, virtualization licenses
        and support maintenance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edbea8b-2760-4616-b464-36de95dd3794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:31:56.425+08:00
