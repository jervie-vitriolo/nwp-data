      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte ordered on Sunday to implement the MECQ
        in these four areas as the medical community appealed for tighter quarantine
        restrictions due to the state of the country’s healthcare system being overwhelmed
        by the increasing COVID-19 cases over the past few weeks.</p>'
