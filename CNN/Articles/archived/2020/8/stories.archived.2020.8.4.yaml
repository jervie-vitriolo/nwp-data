      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In a video for his students that went viral,
        an Alabama educator channeled his background in music to help his school prepare
        for reopening in the era of Covid-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaee0e4-0cda-4c7c-bafc-6596f8301b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T13:38:10.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:13:47.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68025d6a-c247-48dc-ba30-a9c90c8d34f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T13:38:10.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:13:47.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Childersburg High School Principal Quentin Lee was the mastermind
        behind a "U Can''t Touch this" parody video, made to the tune of the famous
        MC Hammer song. Lee says he aimed to "share some joy" and deliver important
        safety lessons to prepare students for a strange new classroom environment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfc4873-b2ec-4164-a976-586b5f9b2d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T13:38:10.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:13:47.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a42fd3-8eea-42aa-9c49-88135d75ab82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T13:38:10.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:13:47.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking with CNN''s Anderson Cooper on "<a href="https://edition.cnn.com/videos/us/2020/08/03/school-reopening-principal-coronavirus-acfc-full-episode-vpx.cnn">Anderson
        Cooper Full Circle</a>" Monday, Lee said he likes to create amusing music
        videos "to engage his students and get the community involved."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9aeaf8-c33b-4abc-90bc-5e79c78ed761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T13:38:10.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:13:47.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1583c68-f147-414a-8395-481b3453b98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T13:38:10.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:13:47.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His latest creation has been wildly successful, reaching 1.8 million
        views and counting.</p>'
    '7':
