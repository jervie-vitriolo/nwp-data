      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5da333b-ecb9-477c-a761-e30afa6f2911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:18:43.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:13:39.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales maintained that the irregularities will be resolved once
        they get their proposed new information technology systems, though these have
        also been contested by lawmakers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bf8daa-013b-4454-a5dd-a656726cd5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:18:43.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:13:39.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/8/4/PhilHealth-Ricardo-Morales-overpriced-IT-projects-corruption.html"
        target="_blank">PhilHealth chief endorsed ''overpriced'' IT projects, says
        official</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f82514-cb31-4b05-ada8-1f1bae5d21a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:40:48.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:39.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Running out of funds</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929b89b1-16fc-42d8-a312-140f7240d6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:40:48.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:39.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said initially, the IRM funds were meant for Level 1 to
        3 hospitals, but later on, they also provided financial assistance to dialysis
        centers and maternity care providers, noting without the relief, they will
        be forced to “turn away” patients.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f368b7-c476-4533-9b3b-c45e0225cf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:40:48.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:39.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They appealed to us as their patients need to be taken care of,”
        Morales said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1719c7a9-45a5-4282-b505-d9e50d4b657f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:40:48.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:39.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales also said that as of June 23, P19.3 million was released
        to Ospital ng Maynila, but Lacson told him Philhealth should “better check
        their record” again. Lacson said according to the Office of the Mayor of Manila,
        no IRM releases were made as of Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7dbec9-ead2-45ae-ac9e-87e20da2ae7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:40:48.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:39.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, PhilHealth Executive Vice President Arnel de Jesus
        said the purpose of IRM is to provide aid to all healthcare providers hit
        by the pandemic, not just hospitals which cater to COVID-19-related concerns.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040d03f4-b035-45b2-8d58-d3719485bc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:40:48.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:39.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth said over P14 billion IRM funds were already released
        to hospitals and other healthcare institutions, most or P7.15 billion of which
        were provided to Level 3 hospitals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6341fc-4a52-4907-af73-1183d4a62fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:40:48.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:39.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the hearing, the state-run agency''s former anti-fraud
        legal officer Thorrsson Montes Keith, who earlier resigned due to "widespread
        corruption" within the office also accused PhilHealth chief of instructing
        him to talk to Presidential Anti-Corruption Commission Commissioner Greco
        Belgica to amend a pending case involving the agency''s ‘overpriced’ COVID-19
        testing kits.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0322c8fd-0af1-4e66-b761-811eb853acb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:40:48.370+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:39.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inutusan ako para hilutin ang kaso sa overpriced test kits," Keith
        bared.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bb9af6-4a28-4918-9d21-45f7fdb5394c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:40:48.371+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:39.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He asked me to negotiate on the case involving overpriced
        test kits.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ebc982-d961-4cf2-824a-53e8cbf71a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:40:48.371+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:39.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Keith said he did not agree to Morales'' directive.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2be391d-c689-49b4-ab6a-6677e2bfcb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:40:48.371+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:13:39.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Senator Franklin Drilon questioned the supposed ‘overpriced’
        COVID-19 testing package of the agency. In June, PhilHealth reduced their
        rates, citing an increase in number of testing kits and accredited coronavirus
        testing centers.</p>'
  'SAP-second-tranche-delayed-MECQ':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-04T17:30:38.864+08:00
    'imagesource': 'jcr:2f7d1708-3b80-4bd8-a517-80fa9707982a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60b25d07-6740-49ab-a8b4-78d56bb8d220'
    'lead': 'The modified enhanced community quarantine imposed in some areas until
      mid-August could further push back payouts for the second tranche of the emergency
      cash subsidy program, according to the Department of Social Welfare and Development. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-04T17:39:06.800+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T08:13:38.445+08:00
    'mgnl:lastActivatedBy': 'magnolia'
