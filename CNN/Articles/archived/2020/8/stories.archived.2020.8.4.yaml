      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Finance Secretary Carlos Dominguez III said he <a href="http://www.cnnphilippines.com/news/2020/7/1/Finance-chief-wants-Metro-Manila-and-CALABARZON-region-to-be-placed-under-MCGQ-soon.html">wants
        Metro Manila and Calabarzon to scale down</a>&nbsp;to the most relaxed set
        of quarantine rules as soon as possible, given that the two areas account
        for two-thirds of national output. However, both were included in the reversal
        to modified enhanced community quarantine until August 18 upon health workers''
        request for a "timeout."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8f01c6-d759-4ec3-9bf6-4ecf0c5399ec'
