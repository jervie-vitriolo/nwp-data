      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I admit that I am lacking in my efforts to look for
        those who are committing irregularities.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a89a85b-13a3-4dec-bc23-bd7b0b2f40de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T23:18:43.565+08:00
