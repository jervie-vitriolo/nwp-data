    'template': '1'
    'title': 'Whistleblower claims ₱15 billion stolen by PhilHealth execs in fraud
      schemes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174e9a4b-4c1d-41d4-80a0-4560e2f301ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:25:28.325+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:13:52.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) —</strong> Officials
        of the embattled Philippine Health Insurance Corporation have stolen some
        ₱15 billion from the agency using different fraudulent schemes, a former official
        claimed Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d23c64-c9d7-4928-a76c-8d0ad81f435d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:25:28.325+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:13:52.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ae658c-7115-4a95-9391-88343aa24b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:25:28.326+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:13:52.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-run agency''s former anti-fraud legal officer Thorrsson
        Montes Keith, who earlier resigned due to "widespread corruption" within the
        office, alleged that "mafia members" were in charge of what he calls "crime
        of the year" due to anomalous transactions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4836b6fe-92a1-4772-ae1e-8df2dfc33139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:25:28.326+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:13:52.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6cdf5f-55d7-437b-b9de-a8a5d241e653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:25:28.326+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:13:52.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naniniwala po ako na ang perang winaldas at ninakaw ay humigit
        kumulang ₱15 billion,"</em> said Keith, testifying before the Senate Committee
        on the Whole.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a374430-7779-4a24-87a2-9357540128fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:25:28.326+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:13:52.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609b1a2f-a203-4b6b-b805-f987dba9f04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:25:28.326+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:13:52.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I believe that the total amount of money spent and
        pocketed amounted to more or less ₱15 billion.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9551cc-e52d-463a-a55e-543a999b3d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:25:28.326+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:13:52.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f4e1fc-b9fb-4a54-b54f-09d6120b23ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:25:28.326+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:13:52.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naniniwala po ako na ang dahilan kung bakit hindi natatapos
        ang korapsyon sa PhilHealth at naging kultura na po nito, ay ang pagtatalaga
        ng mga sindikato o mafia ng kanilang kasamahan, kasabwat o kapwa sindikato
        sa mga matataas na posisyon na nakakatulong sa kanilang iligal operasyon."</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef773a2-2b6f-45b5-80d0-0da52dd3854e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:25:28.326+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:13:52.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430c91a9-77e1-4d13-a837-b4e434d4f029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:25:28.326+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:13:52.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I also believe that the reason why the culture of
        corruption continues to proliferate in PhilHealth is due to the delegation
        of mafia syndicates of additional members who also belong to top positions,
        which helps prolong illegal operations.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adfca85-3c27-4c92-83b7-732b6bada372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:25:28.326+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:13:52.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182c274d-14d8-44de-a737-802d18cdaa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:25:28.326+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:13:52.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keith accused PhilHealth President and CEO Ricardo Morales of also
        instructing him to talk to Presidential Anti-Corruption Commission Commissioner
        Greco Belgica to amend a pending case involving the agency''s overpriced COVID-19
        testing kits.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5332445-8b34-4ccb-afba-bfc050c4dcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:25:28.326+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:13:52.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73da775-1045-4208-ad92-cb870ec883f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:25:28.326+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:13:52.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Inutusan ako para hilutin ang kaso sa overpriced test kits,"</em>
        Keith bared.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5437d624-7720-4ab4-831a-6e3452bfc2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:25:28.326+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:13:52.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98d7e92-9aa3-41ae-a779-50416c0b5b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:25:28.327+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:13:52.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He asked me to negotiate on the case involving overpriced
        test kits.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba00ee2-a064-477f-b40f-f8b0a6a054e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T14:55:39.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:13:52.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PhilHealth chief later tried to discredit Keith, saying the
        former official was "vengeful" after being rejected for a position he coveted.
        Morales cited alleged sexual harassment cases against Keith and his removal
        from the police force as reasons for not hiring him as his executive assistant.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd90bdb-a494-41b8-ad33-0dcc37e23441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T21:44:11.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:13:52.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ef81b8-b731-4899-9f05-0f5d42e3b09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T21:44:11.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:13:52.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales added that he was doubtful about Keith''s fraud allegations
        since in over nine months Keith had been the anti-fraud legal officer, he
        failed to submit any report on anomalies in the agency.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36e423b-2ebb-41e8-a1c9-918e9797d0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T21:44:11.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:13:52.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24848b4-c5d5-4b5a-b8df-d69a30cb6d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T21:44:11.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:13:52.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keith claimed that the ₱15 billion covers the unauthorized release
        of interim reimbursement mechanisms or funds allocated for "fortuitous events"
        such as the pandemic, to hospitals who have not yet recorded COVID-19 cases.
        The amount also included the alleged overpriced information technology systems
        the agency proposed to purchase, he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1aff06-2b99-4c2a-bfc3-6eda7debd0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T21:44:11.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:13:52.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301f92e9-d1a2-4b2c-8b5d-ad39d40e2dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T21:44:11.373+08:00
      'mgnl:createdBy': 'janine'
