    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bcfc74-1900-48c5-bb27-017cdd479b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T19:25:18.057+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:13:36.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the conclusion of some netizens after two ostriches were
        spotted running around a village in Quezon City on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d66efe8-7068-433a-8d93-5e6d61e41e77'
