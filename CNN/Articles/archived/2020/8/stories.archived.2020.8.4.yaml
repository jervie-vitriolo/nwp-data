  'trump-investigation-cyrus-vance-':
    'author': 'Kara Scannell and Erica Orden, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-04T10:51:44.670+08:00
    'imagesource': 'jcr:625c0fb6-d4d0-451d-81f4-6cbb2541fd94'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ac9e4cf-06b1-4ed1-b1f6-1dff72294bf4'
    'lead': 'President Donald Trump''s latest legal challenge comes after the US Supreme
      Court ruled last month that the President does not have broad immunity from
      a state grand jury subpoena.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-04T10:57:36.331+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:13:54.123+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:13:08.723+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Donald-Trump', 'Cyrus-Vance']
    'template': '1'
    'title': 'NY prosecutors say Trump investigation extends beyond hush money payments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054c8d01-89c3-406e-a78f-0bd675e8bc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T10:57:36.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:54.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Manhattan prosecutors on Monday asked a
        <a href="http://cdn.cnn.com/cnn/2020/images/08/03/da.response.to.vance.pdf"
        target="_blank">federal judge</a>&nbsp;to dismiss President Donald Trump''s
        lawsuit challenging a subpoena for his financial records, emphasizing that
        their investigation extends beyond hush-money payments and pointing to public
        reports of "extensive and protracted criminal conduct" at the Trump Organization.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a6f4bf-68b4-4acb-ab33-10d41ef51baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T10:57:36.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:54.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manhattan District Attorney Cy Vance''s lawyers have previously
        said the probe is expansive, and on Monday they pointed out that when the
        subpoena was issued, "there were public allegations of possible criminal activity
        at Plaintiff''s New York County-based Trump Organization dating back over
        a decade."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9807ea33-8f13-4be0-817b-57c5546d46b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T10:57:36.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:54.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, lawyers for Trump filed an amended complaint seeking
        to block the state grand jury subpoena to Trump''s long-time accountant Mazars
        USA for eight years of personal and business records by arguing the subpoena
        was "wildly overbroad" and issued in bad faith.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f408fe0-c2b0-41fd-bdad-df891c23a5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T10:57:36.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:54.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s latest legal challenge comes after the US Supreme Court
        ruled last month that the President does not have broad immunity from a state
        grand jury subpoena.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c08001b-fdfa-478a-ab31-63fdfa710e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T10:57:36.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:54.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the White House, Trump called Vance''s probe "a continuation
        of the witch hunt."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce67d636-f623-4609-9de9-2163fcdb416d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T10:57:36.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:54.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s Democrat stuff," Trump said during Monday''s press briefing.
        "They failed with Mueller. They failed with everything."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7631237-e6e5-4e00-9d27-7e365191ace4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T10:57:36.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:54.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their court papers earlier Monday, lawyers for Vance wrote of
        Trump''s amended complaint: "This ''new'' filing contains nothing new whatsoever,
        and Plaintiff has utterly failed to make a ''stronger showing of bad faith
        than he previously made to this Court."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a4869f-e1d3-4c51-93ba-500c1733e44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T10:57:36.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:54.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district attorney''s office added that Trump''s lawyers are
        relying on a false assumption that the investigation is limited to hush-money
        payments made to two women during the 2016 presidential campaign who alleged
        affairs with Trump. Trump has denied the affairs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bcac81-c528-4f44-bf73-b84aaa715daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T10:57:36.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:54.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plaintiff''s argument that the Mazars Subpoena is overbroad fails
        for the additional reason that it rests on the false premise that the grand
        jury''s investigation is limited to so-called ''hush-money'' payments made
        by Michael Cohen on behalf of Plaintiff in 2016," the district attorney''s
        office said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9496e4-c3bc-492e-8ce8-49c5d15623bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T10:57:36.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:54.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/01/19/politics/trump-tax-returns-supreme-court/index.html"
        target="_blank">CNN has previously reported</a>&nbsp;that Vance is investigating
        other transactions that go beyond the hush-money payments.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e143a94-6a39-4055-a7f3-1463696ad785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T10:57:36.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:54.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, they told the court that given public reports "of possibly
        extensive and protracted criminal conduct at the Trump Organization, there
        was nothing facially improper (or even particularly unusual) about the Mazars
        Subpoena, which issued in connection with a complex financial investigation,
        requesting eight years of records from an accounting firm."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fdc482-81d4-4876-bbc0-89180d95d0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T10:57:36.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:54.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Vance''s office described the scope of its investigation
        in court filings, but redacted several paragraphs over three pages. That filing
        openly described the hush money investigation because it was already public.
        US District Judge Victor Marrero privately viewed the unredacted information
        and found the subpoena was not overly broad.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c96f46-a0f3-4306-867d-1bc476449ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T10:57:36.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:54.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, ProPublica revealed discrepancies about the information
        the Trump Organization told tax authorities and lenders about its business.
        New York City Mayor Bill de Blasio asked Vance''s office to look into the
        allegations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee81171-4f2b-41b9-8d63-2ef3666f2e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T10:57:36.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:54.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen, Trump''s former personal attorney, <a href="https://edition.cnn.com/2019/02/28/politics/cohen-trump-wealth-inflation/index.html"
        target="_blank">told Congress in 2018</a>&nbsp;that he believed Trump artificially
        inflated the value of some of his assets in dealings with insurers and banks.
        Cohen offered only three internal financial documents as his proof, but no
        other documents to bolster his claims.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbf2749-4ae1-46f9-99f0-896f712870e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T10:57:36.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:54.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district attorney''s office interviewed Cohen as part of its
        Trump investigation at least three times last year, CNN has previously reported.
        People familiar with the inquiry say Cohen was asked about the range of allegations
        he has made against the President.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd44736c-0a43-4c16-8e42-2ce3e9b0e61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T10:57:36.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:54.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with comment from President Trump.</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9a259b-1f82-4e67-9e25-4969dc4f58ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T10:57:36.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:54.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/03/politics/trump-new-york-vance-investigation/index.html"
        target="_blank">NY prosecutors say Trump investigation extends beyond hush
        money payments</a>."</em></p>'
  'covid-19-testing-contact-tracing-school-reopening':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-04T10:58:30.298+08:00
    'imagesource': 'jcr:c27dcaa7-ad62-4828-b717-aa866f1d8d7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51629890-c467-41db-9b52-a527c7725338'
    'lead': 'Researchers in Britain found that schools could reopen safely so long
      as enough contact tracing is in place.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-04T11:05:54.302+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:13:53.515+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:13:08.946+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-testing', 'contact-tracing', 'health', 'science',
      'education']
    'template': '1'
    'title': 'Covid testing and contact tracing key for safely reopening schools,
      two new studies suggest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1ad287-f522-4a0f-b1ff-b799ab36af15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:05:54.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:53.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As nations around the world grapple with
        how to safely reopen schools amid the coronavirus pandemic — or whether to
        reopen at all — two new studies turn a spotlight on strategies that could
        be key in bringing children back to the classroom: scaled-up testing for cases,
        effective <a href="https://edition.cnn.com/2020/04/27/health/contact-tracing-explainer-coronavirus/index.html"
        target="_blank">tracing of the contacts</a> of those who test positive, and
        isolation of those who&nbsp;test positive or have symptoms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236896df-eb9d-4b4a-ad73-14726bc3b543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:05:54.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:53.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers in Britain found that schools could reopen safely so
        long as enough contact tracing is in place. Contact tracing strategies involve
        enough testing to find cases, isolating those people, then tracking down and
        quarantining their contacts. And a team in Australia found that even though
        schools remained open in New South Wales between late January and early April,
        children and teachers did not contribute significantly to the spread of Covid-19
        — because good contact tracing and control strategies were in place.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad79582-9658-49b7-a6bb-21985142dc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:05:54.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:53.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both studies, published in the journal <a href="https://www.thelancet.com/journals/lanchi/article/PIIS2352-4642(20)30251-0/fulltext"
        target="_blank">The Lancet Child &amp; Adolescent Health</a>&nbsp;on Monday,
        aim to help inform global discussions around reopening schools.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2df4f17-4779-453e-82d8-157486cc5d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:05:54.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:53.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British study uses a model to estimate how much testing and
        contact tracing(https://www.thelancet.com/journals/lanchi/article/PIIS2352-4642(20)30250-9/fulltext)
        would be needed to prevent a second wave of Covid-19 following the reopening
        of schools this September. The study suggests that, depending on the scenario,
        between 59% and 87% of symptomatic people in the community would need to get
        tested at some point during their infection, their contacts would need to
        be traced and those with illness would need to be isolated in order to prevent
        an epidemic rebound.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c153226-2932-4f86-889b-28a534f2c74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:05:54.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:53.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our study suggests that it would be possible to avoid a secondary
        epidemic wave in the UK if enough people with symptomatic infection can be
        diagnosed and their contacts traced and effectively isolated," Jasmina Panovska-Griffiths,
        a senior research fellow and lecturer in mathematical modeling at <a href="https://iris.ucl.ac.uk/iris/browse/profile?upi=JPANO44"
        target="_blank">University College London</a>, who led the UK study, told
        CNN in an email.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a098e4-5191-428e-8d3f-b3eeb4ac011d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:05:54.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:53.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, without sufficient coverage of a test-trace-isolate strategy,
        the UK risks a serious second epidemic peak either in December or February,"
        she added in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1ed36f-1e03-4217-b8b7-b868008d20ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:05:54.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:53.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The paper highlights the importance of testing''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937c8584-c660-424f-b0b1-3c5b8b161048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:05:54.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:53.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panovska-Griffiths and colleagues ran a variety of scenarios to
        see just how much contact tracing would need to be done for schools to reopen
        safely. One scenario represented schools reopening full time and the other
        represented schools reopening part time, with half of students attending school
        on alternative weeks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52da1b1-ea07-4038-9680-ef504aa6343e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:05:54.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:53.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the model predicted that with reopening schools either
        full time or part time, alongside the relaxation of other social distancing
        measures, a second epidemic wave in the United Kingdom could be averted if
        enough people with Covid-19 symptoms could be diagnosed and their contacts
        traced and effectively isolated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259d8692-09c8-4416-a55a-176c222812a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:05:54.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:53.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In summary, our findings suggest that reopening of schools can
        form part of the next step of gradual relaxing of lockdown if combined with
        a high-coverage test--trace--isolate strategy," the researchers wrote in the
        study.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd48a9cd-6d85-4be8-a277-78c68698a0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:05:54.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:53.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that their findings were consistent under both assumptions
        that children transmit the coronavirus equally to adults or that the infectiousness
        among children is 50% relative to ages 20 and older.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74be013-589e-4528-b8ed-6d2b8dbca268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:05:54.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:53.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The paper highlights the importance of testing a high proportion
        of symptomatic COVID-19 cases and tracing a large proportion of their contacts,
        but as the authors note, the analysis looks at a very optimistic scenario
        about the speed and performance of testing -- it assumes the test is 100%
        accurate, results are received within a day, and everyone isolates for two
        weeks," Adam Kucharski, associate professor in infectious disease epidemiology
        at the <a href="https://www.lshtm.ac.uk/aboutus/people/kucharski.adam" target="_blank">London
        School of Hygiene &amp; Tropical Medicine</a>, who was not involved in the
        new study, said in a written statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb4876e-9b98-4586-ba01-2191df01a0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:05:54.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:53.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In reality, there will be a tradeoff with speed and effectiveness
        -- even if a high proportion of people ill with COVID-19 are tested, it won''t
        stop transmission if test results end up taking too long or infected contacts
        aren''t traced before they become infectious," Kucharski said. "To have maximum
        impact, test &amp; trace will need to identify and isolate a large proportion
        of infected cases and their contacts, but also do so quickly enough to get
        ahead of the outbreak."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce1930a-9875-4457-b418-f95f39496e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:05:54.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:53.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study had some other limitations, including that the findings
        in the model are only estimates that predict what could be possible under
        various scenarios — and therefore the predictions are not definitive of the
        future.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e361d6c5-37a1-41d0-ade8-ea2fce3528a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:05:54.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:53.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also more research is needed to determine whether the model would
        make similar predictions for the United States and other nations around the
        world.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ab91b6-6101-4eac-a59a-1f5b84c6c673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:05:54.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:53.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, more than <a href="https://twitter.com/UNESCO/status/1276183374206394369"
        target="_blank">1.5 billion students</a>&nbsp;— or 90% of the world''s students
        -- have been affected by temporary closures of schools and universities this
        year due to the pandemic, according to the United Nations Educational, Scientific
        and Cultural Organization(https://en.unesco.org/courier/2020-3/opportunity-reinvent-school).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dec8a0-41fd-4597-981a-c32591d139ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:05:54.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:53.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Both studies give potential options for keeping schools open''</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cc609d-fea3-4291-a672-9ab69da8ed9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:05:54.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:53.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the other study, also published in The Lancet Child &amp; Adolescent
        Health, Australian researchers found that although 27 children or staff at
        25 schools and daycares had attended while infectious with Covid-19, only
        18 other people later became infected.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a18bd39-73b7-48a0-9500-b8e885d8de89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:05:54.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:53.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through contact tracing, 1,448 close contacts were identified and
        called. They were told to get tested if they showed any symptoms. Overall,
        633 did get tested. But just 18 of them tested positive -- an attack rate
        of 1.2%.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa24243-f4aa-49bb-9595-62e6256aa774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:05:54.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:53.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine out of the 10 settings had no secondary spread.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e3b836-48ae-4ad8-b2b2-6fa3b7c5f7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:05:54.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:53.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible some cases were missed, the researchers said, but
        they said others can use their studies as they decide whether and how to reopen
        schools.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45b9709-289e-4021-8a51-3e61b6bba1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:05:54.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:53.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both studies give potential options for keeping schools open and
        show the clear importance of adequate contact tracing and testing," British
        epidemiologist John Edmunds, of the <a href="https://www.lshtm.ac.uk/aboutus/people/edmunds.john"
        target="_blank">London School of Hygiene and Tropical Medicine</a>, wrote
        in an editorial accompanying the new studies in The Lancet Child &amp; Adolescent
        Health on Monday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4fd9d7-7c0c-4728-afc7-fe76866e51ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:05:54.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:53.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, many questions remain, including whether there are age-related
        differences in susceptibility and the likelihood of transmission between children
        and adolescents. We urgently need large-scale research programs to carefully
        monitor the impact of schools reopening," Edmunds wrote.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a964bdaf-a08c-4e93-9f0e-abc615a4a4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:05:54.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:53.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no quick fixes to this terrible pandemic. However, it
        is becoming increasingly clear that governments around the world need to find
        solutions that allow children and young adults to return to full-time education
        as safely and as quickly as possible."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e6e902-7c13-435c-9441-ab7fc5f98a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:05:54.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:53.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/03/health/covid-testing-reopen-schools-study-wellness/index.html"
        target="_blank">Covid testing and contact tracing key for safely reopening
        schools, two new studies suggest</a>."</em></p>'
  'Motorcycle-backriding-MECQ-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-04T11:16:14.835+08:00
    'imagesource': 'jcr:4c45940f-0862-4197-9556-8d017fc796ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '218e3b9e-9cff-42b7-8fd9-93ffd84aa3e2'
    'lead': 'PNP says motorcycle barriers or shields are still required, adding both
      the rider and passenger should be Authorized Persons Outside Residence (APOR).'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-04T11:24:41.492+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:13:52.836+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:13:09.153+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Essential workers allowed to back-ride on motorcycles with barrier in
      MECQ areas'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f67bcf-a0bd-4c39-a80d-9f75c21977d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:24:41.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:13:52.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4)</strong> — Backriding
        or passengers riding pillion on motorcycles will only be allowed in modified
        enhanced community quarantine (MECQ) areas if the passenger is a frontliner
        or considered an essential worker,&nbsp;the police said on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1811073f-d652-483c-a56b-6bdead5cfc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:24:41.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:13:52.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen. Emmanuel Luis Licup, director for operations of the Philippine
        National Police (PNP), said motorcycle barriers or shields are still required.
        He added that both the motorcycle driver&nbsp;and passenger should be <a href="https://www.facebook.com/pnp.pio/posts/3845140085527219?__xts__%5B0%5D=68.ARB5vPnl0aL97f2oSlmR2T-bq1Dzd66baaY0GDn-v_BH_n_Te6yGnJJSR0ZJ877wcUxMYGyMT9ht-k0PyW61TM0ULozXkW_V0UlnuFA1-AON7CsnO-8_q1ujHNo72_gGHGKeYDXhMwrp5VTAvsThln51hjk4PcJYvnKoeZNN_dYGSAB75GAwLBUOb3DPSx0971hE4YT8Pqaq7I7ViDYOnVrtIZDTE2MYfE4Ukpbrpj0U765xBq2VSSkbiMUtkZ-WA0bMruRD9g1M3wEs6x9F9RRORzpmSCBL30NOkJ85CncKzy-ILy6RbI1cjLi5L2OXXzxK7PCsjYz1HjbMJ8IBl2-Tuw&amp;__tn__=-R">Authorized
        Persons Outside Residence (APOR)</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd470df-729d-475c-bf06-216eef651edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:24:41.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:13:52.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We allow it even if you are not couples... Basta one condition
        is&nbsp;dapat hindi nagpapabayad. Siguro naman magkakilala sila. Dapat may
        prescribed barrier," he said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdef814-ba47-4604-8ced-bf9a88a140ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:24:41.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:13:52.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Non-couples are allowed to back-ride, but the condition
        is to have a motorcycle barrier and they should not pay.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06182130-0917-4102-a77c-673aeca25210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:24:41.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:13:52.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Licup said the National Task Force on COVID-19 and Metro Manila
        mayors held a meeting on Monday, a day before the National Capital Region,
        Rizal, Cavite, Laguna, and Bulacan&nbsp;were&nbsp;placed under stricter 14-day
        lockdown. He said they came to this agreement to help essential workers travel
        to their workplaces despite the suspension of all public transportation, including
        pillion riding on motorcycles.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d8633c-6917-4198-b237-35080f2d372e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T12:33:47.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:13:52.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force COVID Shield Commander Guillermo Eleazar said the
        driver of the privately-owned motorcycle and the passenger should present
        an ID and/or documents to prove they are essential workers or APOR. They should
        also show to the police manning the checkpoints that their travel is related
        to work.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dffa869-1f6f-4312-96d1-67a3e51482bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:24:41.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:13:52.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under general community quarantine, the government only allowed
        back riding for spouses and cohabitating couples. They needed to put up an
        acrylic barrier held by a steel frame attached to the passenger foot pegs
        or the driver can wear the backpack-like design or face fines of up to ₱10,000.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f4997c-cf94-493e-b6e1-1a98b8461e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:24:41.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:13:52.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, PNP Chief Archie Gamboa said the police will only give
        stern warnings for violators in the initial days of MECQ.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca2bf52-c474-490a-9f11-fda135f6f8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T11:24:41.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:13:52.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reminder sa kapulisan to exercise maximum tolerance," he said.
        "To the public, please cooperate so we can meet halfway."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c113fe3-43ff-4741-913b-941adf9956c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T12:34:20.079+08:00
