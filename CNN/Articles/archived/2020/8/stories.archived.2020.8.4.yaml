      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘<em>Pag ‘di nagawa ‘yan</em> (address concerns) <em>ay medyo alanganin
        tayo manalo sa</em> COVID-19. <em>Ang mabibigay na</em> assurance <em>sa mamayang
        Pilipino… sisiguraduhin namin na hindi ho kami papayag na matalo kami sa</em>
        COVID-19. <em>Oras na matalo kami,</em> it’s the loss of the entire nation,”
        she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a3d516-9f92-430f-847a-5225cc6e07cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:11:22.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:44.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe3c0ce-3aa3-4195-bdf9-744172c25e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:11:22.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:44.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not going to call for another timeout, we cannot
        really afford to miss. If our concerns are not addressed, it’s going to be
        hard to beat COVID-19. But we assure the Filipino people, we won’t let COVID-19
        beat us. The moment we are defeated, it’s the loss of the entire nation.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f65fd7e-bcea-4f5a-8d66-776c0f1dc73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:11:22.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:44.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ea5c5e-42d6-458e-a67d-fef41592a813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:11:22.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:44.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dr. Aileen Espina of the Philippine Society of Public
        Health Physicians reiterated that the timeout will enable them to reassess
        and re-calibrate the country’s response to the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e5410b-da91-4e49-b44e-68dac2fafda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:11:22.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:44.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbc028c-2eed-450a-9cc6-78ce0f2d9baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:11:22.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:44.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives from the medical community met with the COVID-19
        National Task Force and the Health Department on Monday and discussed various
        issues hounding the health sector.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53a668d-29da-42b2-b35f-81d5d66bb916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:11:22.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:44.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8274e4-315a-4884-9975-d9a1cd53ef7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:11:22.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:44.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include the inappropriate use of rapid antibody tests for
        screening and diagnosis, the increasing number of patients flooding hospitals
        and other logistical concerns, Espina said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d0649f-6f30-4908-9681-ead3cb36e450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:11:22.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:44.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b1476e-1fc4-4557-b9ed-95e2f3993369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:11:22.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:44.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espina said&nbsp;the officials who attended the meeting agreed with
        their recommendation to recruit additional health resources to augment both
        government and private facilities, as well as to come up with just and timely
        compensation and benefits for healthcare workers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea09d1b-8313-432d-98a1-55a027b7561c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:11:22.255+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:44.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f40501-5673-4413-bc9b-90b3172a8b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:11:22.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:44.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Dr. Lei Alfonso of the Philippine Society of
        Public Health Physicians raised the need to strengthen contact tracing measures
        and telemedicine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4e47f2-1534-43d4-b6bd-f331288b8aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:11:22.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:44.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbd233d-ab71-4f9d-8bde-9fee341b4024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:11:22.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:44.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfonso said doctors will help man the tele-navigation and telemedicine
        hotlines to help lessen the number of patients visiting hospitals. She also
        emphasized the value of a clearer contact tracing system.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39cb767-36ab-4bf6-ae53-6d44b0796a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:11:22.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:44.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabb77fb-849a-436b-9117-547791a1202b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:11:22.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:44.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bakit kumakalat ang sakit? Bakit nag-uumapaw ang pasyente nagkakaron
        ng pagkakahawa dito sa mga lugar na ito? May pasyente sa pamilya kumakalat,
        minsan di masabi, di matukoy saan? Sa pagsakay ba? O sa opisina, sa pagtrabaho?</em>
        So <em>di matukoy wala tayo maayos na</em> contact tracing system,” Alfonso
        said. “Magiging safer tayo if kayang ma-trace.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bf2e3e-6360-4111-b37f-98f83f0c1412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:11:22.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:44.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249097d2-c0fd-4651-9f58-a1004115efa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:11:22.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:44.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why is the disease spreading? Why are patients piling
        up, why is there transmission in a certain area? There are patients within
        a family, sometimes we can’t figure out how they contracted the virus. Was
        it during the commute? In the office? We can’t point it out if there is no
        proper contact tracing system. We’ll be much safer if we can do tracing.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0912cd92-bb2e-4de4-b1e7-96b3512856e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:11:22.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:44.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d7dcfc-f7b7-4843-85d7-b5ddc364719b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:11:22.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:44.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physicians are likewise calling on the public to do their part in
        fighting COVID-19, such as wearing of masks, maintaining social distance,
        only leaving the house for necessities, and taking advantage of virtual medical
        consultations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa060bad-e525-4521-822e-ba612a20375e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:11:22.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:44.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b09e0b8-a7cb-4c93-9b8b-6940024fe623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:11:22.256+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:13:44.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medical community’s plea for a timeout came in the wake of the
        rapid rise of coronavirus infections in the country, which have now surpassed
        the 100,000 mark. Frontliners said a stricter quarantine will help the healthcare
        system— and the workers themselves— breathe and pave the way for the refinement
        of pandemic control strategies.</p>'
  'PhilHealth-Ricardo-Morales-overpriced-IT-projects-corruption':
