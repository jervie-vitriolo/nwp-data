      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4)</strong> — The
        Department of Agriculture said there is ample food supply despite the return
        of Metro Manila and other areas to a 15-day modified enhanced community quarantine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532f61cf-e6cf-421f-a4da-0f0153e61289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:56:27.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:42.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a televised press briefing on Tuesday, Agriculture Secretary
        William Dar said, <em>"Base po sa ating</em> monitoring and analysis of the
        food supply situation, <em>ay maroon po tayong sapat na pagkain...sobra sobra
        po."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f84272e-0ebe-49fe-8f77-f625f0351a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:56:27.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:42.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on our monitoring and analysis of the food supply
        situation, we have more than enough food.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac65b9c3-ec94-4eac-a55e-87d2d21b3f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:56:27.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:42.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said the department would continuously monitor the situation
        to make sure there would be no issues concerning checkpoints. He also appealed
        for help from local executives following reports some suppliers have not been
        able to transport goods.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e607a9b0-6a8c-439a-b1f8-a11634a47274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:56:27.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:42.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mayroon akong</em> initial feedback <em>diyan sa</em> Benguet
        <em>ay may mga biyahero na hindi makalusot.</em> So please let us try to help
        them, at magtulungan po tayo," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2a071c-01ca-4c52-b05c-0dbe92c46eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:56:27.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:42.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have initial feedback from Benguet where there are
        some who can''t get through checkpoints. So please let us to help them, let''s
        help each other.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03921d68-136a-4b05-b4b0-483462720fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:56:27.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:42.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar added regional field offices of the DA could help in the movement
        of produce.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829f1754-ec0f-4448-9643-f8df1545c58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:56:27.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:42.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have earlier said the movement of food and agricultural
        products are to remain unimpeded by quarantine restrictions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6d794a-9a56-4a19-afc3-68cc15f5ff3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:56:27.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:42.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, partially heeding the call of medical
        societies, on Sunday ordered Metro Manila, Bulacan, Cavite, Laguna, and Rizal
        to revert to stricter MECQ effective midnight of <a href="https://www.cnnphilippines.com/news/2020/8/2/NCR-other-provinces-MECQ-August-4.html"
        target="_blank">August 4 until August&nbsp;18</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db0b2a5-f492-4e59-96dc-493046f53093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:56:27.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:42.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/8/3/public-transport-not-allowed-MECQ-DOTr-services-limited.html"
        target="_blank">READ: Public transport not allowed in MECQ areas, services
        to be limited — DOTr</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d606d3-8cf6-4c9f-ae21-74e907fabbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:56:27.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:42.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Department Spokesperson Jonathan Malaya confirmed on Monday
        that quarantine passes are required in ECQ and MECQ areas to limit the people
        allowed to go out.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a548376f-5b86-422c-9424-12ab4ad40fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:56:27.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:42.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force COVID Shield Commander Guillermo Eleazar said they
        will add more checkpoints in these four areas to contain the movement of people.
        Police officers deployed in checkpoints will inspect quarantine passes of
        those traveling amid the lockdown.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e612120-35f8-4f7b-b3c0-a23e9040a612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:56:27.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:42.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under MECQ, any person below 21 years old and those who are 60 and
        above are required to stay home, except when obtaining essential goods and
        services, as well as reporting to work in permitted industries. Also prohibited
        to leave their residences are those with immunodeficiency, comorbidity, or
        other health risks, and pregnant women.</p>'
  'PH-coronavirus-cases-biggest-rise-112k':
    'caption': 'The Department of Health records the country’s biggest surge in coronavirus
      cases, with 6,352 more infections and a case tally rising past 112,000. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-04T16:55:20.054+08:00
    'imagesource': 'jcr:05d7cad4-2c99-4bb6-8d3c-9299edfe9a22'
