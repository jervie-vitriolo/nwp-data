      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, using the promo code “OSTRICH” can get you a discount
        on Angkas Padala as the ride-hailing app rode on the viral video. The camera
        incidentally caught one of its riders while one of the ostriches was frantically
        running.</p>'
