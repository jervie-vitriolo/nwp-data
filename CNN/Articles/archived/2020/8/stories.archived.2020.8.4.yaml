    'template': '1'
    'title': 'PH logs another record daily rise in COVID-19 cases with 6,352 new infections'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5375063-f418-4e7f-8258-154b5a09825e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:57:00.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:41.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4)</strong> — The
        Department of Health recorded the country’s biggest surge in coronavirus cases
        on Tuesday, with 6,352 more added to the case tally.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1225780f-ad97-43a6-8eeb-5d36f52475cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:57:00.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:41.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the fifth time over the past week that the Philippines broke
        its record for single-day increase in cases. The country saw a consecutive
        record-high rise from July 30 to August 2, only breaking the streak on August
        3.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f9fca2-1eaf-4998-98a6-417bcc69c23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:57:00.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:41.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest surge also pushed the national tally to 112,593, based
        on data from the DOH.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60b3f84-a90b-45a0-bc08-8c387cde964b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:57:00.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:41.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila remains as the virus hotspot with 3,139 more cases
        or nearly half of the new infections logged nationwide. Laguna registered
        592, Cavite had 550, Rizal had 277, while Cebu had 261.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89bb4c3-4bf3-4763-b592-375eb7eb02b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:57:00.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:41.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also reported 240 new recoveries, with the tally
        of survivors climbing to 66,049, and 11 more deaths, bringing the death toll
        to 2,115.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b11ced1-c936-4212-be78-1aef59290b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:10:31.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:41.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly reported deaths, one was recorded in August, eight
        in July, and the other two in May and June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec701d78-e8fb-42f2-9c39-68c37f097d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:57:00.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:41.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the country now has 44,429 active cases or currently
        ill patients.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57681cae-f8b5-4a90-b74e-261cb0dc1cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:57:00.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:41.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten more cases were also detected among overseas Filipinos, according
        to the Department of Foreign Affairs. At least 9,607 Filipinos residing abroad
        have been infected, while 5,681 have recovered and 693 have died, based on
        DFA data.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c293b1d-847b-4f4b-b079-be3c9e632958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:57:00.958+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:41.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and the provinces of Bulacan, Cavite, Laguna, and Rizal
        are on its first day back to a modified enhanced community quarantine, which
        will be implemented until August 18. Authorities have brought back more stringent
        measures, including the more limited movement of people and the suspension
        of public transportation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b13ed1-b1ea-4962-a2e3-be806e692670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:10:31.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:41.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National COVID-19 task force chief implementer Carlito Galvez, Jr.
        earlier admitted that the Philippines is at a "critical" phase in battling
        the disease, saying the virus has become more infectious.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb7dd45-81b5-4c64-b2d4-49ed87feb9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:10:31.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:41.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said data shows there have been clusters of confirmed cases
        in families, as he noted that family reunions amid mass gathering restrictions
        are one of the new sources of viral transmission in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5deabd-6b05-4850-9359-9320ada94f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:10:31.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:41.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb703447-2456-4aa9-8cdf-c079efb9f1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T18:10:31.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:41.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Galvez and Health Spokesperson Maria Rosario Vergeire also
        said spikes in cases have been recorded in offices.</p>'
    '13':
