      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530ec807-ada5-4f30-92a0-7f160c866d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T06:46:28.250+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:14:00.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m proud to endorse this diverse and hopeful collection of thoughtful,
        empathetic, and highly qualified Democrats," Obama said. "Together, these
        candidates will help us redeem our country''s promise by sticking up for working
        people, restoring fairness and opportunity to our system, and fighting for
        the good of all Americans -- not just those at the top. They make me optimistic
        not just about our party''s chances in November, but about our country''s
        future long after that. So if you''re in one of their districts or states,
        make sure you vote for them this fall. And if you can, vote early -- by mail
        or in person."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa389e06-983c-4302-b12b-1b6dbf8e25c1'
