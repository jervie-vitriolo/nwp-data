  'No-plans-PH-TikTok-ban':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-04T15:55:55.121+08:00
    'imagesource': 'jcr:0d651cbd-b65c-4950-b49a-61cd20526ba1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35504894-9153-4fb4-85e4-ae2c02979d08'
    'lead': 'The Philippines will not follow the move of President Donald Trump to
      ban the TikTok app in the US as local authorities do not perceive the video
      sharing app as a security threat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-04T16:00:36.165+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:13:44.566+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:13:11.991+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['TikTok', 'Philippines', 'Harry-Roque', 'security', 'ByteDance']
    'stories': ['8185301b-75bc-4b75-bdb3-90afad33c8c9', 'c3c5e8ff-055b-4c3e-9965-7ea5b8b361ca']
    'template': '1'
    'title': 'No plans to ban TikTok in PH – Roque'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea1b600-833a-49b5-946a-ade49a8c0f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:00:36.166+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:44.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4) –</strong>&nbsp;The
        Philippine government will not ban the popular video sharing app TikTok here
        despite such moves abroad due to security issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaaffae-79f0-49c7-9823-b2384fc63362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:00:36.166+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:44.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump said over the weekend that he will ban TikTok
        in the United States amid allegations that its parent company, ByteDance,
        could be using the app to <a href="https://www.cnnphilippines.com/business/2020/7/7/TikTok-US-ban.html">collect
        personal data of users for the Chinese government</a>. American lawmakers
        <a href="https://cnnphilippines.com/world/2019/10/25/China-TikTok-US-security.html">flagged
        national security risks</a> which may come with using the viral app, which
        has millions of users across states.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eca236-3214-47a3-a178-375dfc4fd1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:00:36.166+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:44.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala po akong dahilan na nakikita para i-ban ang TikTok dito
        sa Pilipinas</em> [I do not see any reason to ban TikTok here in the Philippines],"
        Presidential Spokesperson Harry Roque said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537c30b9-5954-4dba-9f13-90d949fae209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:00:36.166+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:44.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, along with other Malacañang officials, have dabbled into
        using TikTok to do their own short dance videos and join online trends.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787c82ab-50eb-4988-8587-f3884fdf5455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:00:36.166+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:44.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN International reported that TikTok says it operates separately
        from ByteDance, adding that its data centers are located entirely outside
        of China and that none of that data is subject to Chinese law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d8049b-f3eb-4e91-905e-ac384a897886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:00:36.166+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:44.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/7/7/TikTok-leaving-Hong-Kong.html">Following
        controversial national security law, TikTok is leaving Hong Kong</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333f5c7b-cfa4-4a68-9ff2-dddb2895f342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:00:36.166+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:44.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque went on to say that the Duterte administration is not banning
        any kind of website or online service in the country, claiming that the President
        is not curtailing  freedom of speech.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87573409-8e92-4635-9758-1662df187d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:00:36.166+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:44.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has been criticized for the shutdown of ABS-CBN,
        the country''s biggest broadcaster, after Congress denied its bid for a new
        franchise. The President has repeatedly ranted against the network and its
        owners, the Lopez family, but said he is "neutral" to the voting done by the
        House of Representatives last month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c36699-139d-4a65-a771-63352888886e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:00:36.166+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:44.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2020/7/28/India-blocking-more-apps-wake-TikTok-ban-.html?fbclid=IwAR1nOAyVMxy07hccBbjXZSyABsb9Zc0WkyGibZ0TkR8wEtaJHrXZELxY5u4">India
        has also banned TikTok in July,</a>&nbsp;alongside other apps made by Chinese
        companies amid geopolitical tensions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693e2aa0-43f5-4122-9434-bbba2724b05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:00:36.166+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:13:44.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US firm Microsoft is <a href="https://www.cnnphilippines.com/business/2020/8/4/Trump-TikTok-sale-US-cut.html">in
        talks to buy TikTok</a> as a move to avert Trump''s proposed ban.</p>'
