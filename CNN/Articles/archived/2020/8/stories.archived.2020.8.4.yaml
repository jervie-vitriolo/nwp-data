      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/8/3/Lacson-to-Duterte-Duque-amulet-magic-potion-amid-calls-to-resign.html">Lacson
        to Duterte: What ‘amulet, magic potion’ does Duque have for staying in office?</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7645761-952d-43ca-af47-21908fbeab29'
