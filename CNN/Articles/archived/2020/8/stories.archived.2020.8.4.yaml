      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 contraction would be the first time since 1998. At the
        time, the country reeled from the Asian Financial Crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b5bbe7-8779-42fd-abb7-feb9580b243f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T15:37:35.041+08:00
