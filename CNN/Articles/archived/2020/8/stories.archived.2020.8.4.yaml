      'mgnl:type': 'text'
      'text': '<p>Under MECQ, any person below 21 years old and those who are 60 and
        above are required to stay home, except when obtaining essential goods and
        services or reporting to work in permitted industries. Those who will travel
        to work should prepare their company identification cards.</p>'
