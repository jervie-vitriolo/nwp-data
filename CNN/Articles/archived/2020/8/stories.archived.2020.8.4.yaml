      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabading said he tried to bring such budget irregularities to the
        board, but noted: "The most frustrating part is the management seems to be
        tolerating such fraudulent acts."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd37c19e-6619-490a-9cb6-c0488dca8f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T16:31:56.425+08:00
