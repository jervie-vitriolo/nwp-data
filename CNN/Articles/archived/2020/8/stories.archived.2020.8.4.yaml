      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said that at present, only about 30 percent of establishments
        are allowed to operate. When these areas were under general community quarantine,
        <a href="https://cnnphilippines.com/business/2020/7/8/PH-economy-rising-from-quarantine-slump.html?fbclid=IwAR05_u7cHGxEVsccewl4zMmVOku3ZusDgvyrAOfM0tadKXVJe6OtMD9XvKg">about
        75 percent of the economy was open</a>, according to Acting Socioeconomic
        Planning Secretary Karl Kendrick Chua.</p>'
    '11':
