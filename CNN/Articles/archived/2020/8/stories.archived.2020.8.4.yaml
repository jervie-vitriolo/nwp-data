    'lead': 'Indian Prime Minister Narendra Modi is expected to lay a foundation stone
      for the construction of a Hindu temple at a holy site that''s been at the center
      of the country''s most politically and culturally divisive land dispute.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-04T18:41:11.863+08:00
