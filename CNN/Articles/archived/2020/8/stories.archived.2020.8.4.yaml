      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 4)—</strong> A group
        of physicians on Tuesday said this is the last time they will call for a medical
        “timeout,” as they expressed hope that the government will be able to address
        the concerns of an “overwhelmed” health sector amid the COVID-19 crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa6b838-2120-4c67-9e0f-8a1b3a20d02c'
      'mgnl:activationStatus': true
