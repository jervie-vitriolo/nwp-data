      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the repeated calls, President Rodrigo Duterte has continued
        to express his trust and faith on Duque, rejecting the chamber’s previous
        proposal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
