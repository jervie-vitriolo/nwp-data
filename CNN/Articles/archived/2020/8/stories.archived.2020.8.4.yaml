      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the initial version of the order signed by Barangay Matandang
        Balara captain Allan Franza, every household will once again be given a quarantine
        pass — but ownership is limited to mothers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2ec58f-39f1-4b6c-bd1d-283e5993d352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-04T22:11:28.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:13:32.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the MECQ, which will be implemented in Metro Manila and four
        provinces until August 18, residents are required to have a quarantine pass
        in order to leave their homes to purchase essentials.</p>'
