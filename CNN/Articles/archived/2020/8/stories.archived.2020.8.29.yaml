      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29)</strong> — President
        Rodrigo Duterte expressed “much regret” over the resignation of Japanese Prime
        Minister Shinzo Abe, whom he has considered <a href="https://cnnphilippines.com/news/2016/10/26/Duterte-Abe-joint-statement.html">“a
        true friend closer than a brother.”</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6797d3-0fa1-4f07-baea-70f036b26cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T18:44:09.606+08:00
