      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He concluded with his iconic "Wakanda Forever" salute.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc6dc14-2490-4045-a857-cfe50f21af07'
