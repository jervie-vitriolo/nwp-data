      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor starred in other films, including playing James Brown
        in "Get On Up" and Thurgood Marshall in "Marshall."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3952d8c3-ed33-409e-a597-991d59510224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T19:01:09.962+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:57:38.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b54f57-37c5-4046-8913-0f0b7f8bf617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T19:01:09.962+08:00
      'mgnl:createdBy': 'eimor'
