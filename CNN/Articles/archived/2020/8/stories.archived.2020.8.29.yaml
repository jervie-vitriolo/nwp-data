      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3adb4b7-2f1b-43ad-896c-9f163b00969f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T18:44:09.606+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:55:15.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had nothing but kind words for Abe, <a href="https://cnnphilippines.com/world/2020/8/28/Japan-Prime-Minister-Shinzo-Abe-to-resign.html">who
        stepped down on Friday due to health reasons.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef34f47c-f92d-4be1-b383-10bf205fbd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T18:44:09.606+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:55:15.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8d41ea-00d8-4be4-bae8-0e965b6c518e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T18:44:09.607+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:55:16.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Through many years of our engagement, I have seen a leader with
        a bold vision and firm determination to do what was best for his country and
        our region,” Duterte said in a statement on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cda753f-73e2-445d-8f49-8ac711830526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T18:44:09.607+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:55:16.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b6435e-4d0a-46d1-8319-5a298d20da0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T18:44:09.607+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:55:17.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte noted that the bilateral relations between the Philippines
        and Japan "flourished" into a strategic partnership during Abe’s term.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddbe52e-0652-492e-b44e-062623355f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T18:44:09.607+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:55:17.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95861e7-99fe-45da-9410-37c120e71998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T18:44:09.607+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:55:18.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He fondly recalled Abe’s<a href="https://cnnphilippines.com/news/2017/01/13/duterte-abe-davao-city-home-residence-durian-kulambo-philippine-eagle-sakura.html">
        visit in his Davao City home in 2017</a>. Abe again met with Duterte in his
        hometown in 2019, while the Philippine President also flew to Japan for the
        third and fourth time that year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47353595-592d-44b9-87da-9e901c5dcc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T18:44:09.607+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:55:18.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032d569e-5d6e-45c8-b258-a45f160ced68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T18:44:09.607+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:55:19.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To Prime Minister Abe, I pray for your speedy and full recovery,”
        said Duterte, who has been pressed to disclose his medical records amid rising
        concerns about his health.</p>'
    '22':
