      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a50cea-4066-4925-9d99-ff9209d08462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T19:01:09.963+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:57:48.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Mark Ruffalo, who starred aside Boseman in the Marvel movies
        as the Hulk, said the death adds to the growing list of tragedies in 2020.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2ed5d2-a073-477d-a708-77325b6320b1'
      'mgnl:activationStatus': true
