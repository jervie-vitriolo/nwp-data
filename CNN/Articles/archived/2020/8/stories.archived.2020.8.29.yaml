      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernando said he received his swab test results on Friday. He took
        the test after finding out that a provincial board member he had earlier met,
        tested positive for the coronavirus, but added that he had not experienced
        any symptoms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ead1bd5-168c-4e80-ba49-56a76fdd0b43'
