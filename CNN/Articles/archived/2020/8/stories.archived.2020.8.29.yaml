      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us be mindful that even world leaders and top government officials
        have been infected with the virus, as it spares no one," said the governor
        in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa69acc4-82a9-4ba5-b164-8b978909cc58'
