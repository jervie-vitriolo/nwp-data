      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Filipinos allegedly carried out the twin blasts and were the
        same alleged suicide bombers being tracked down by four military intelligence
        officers killed by police officers two months ago, Philippine Army chief Cirilito
        Sobejana said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bc36b8-da69-4a83-8daa-d3edf577083a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T12:03:12.624+08:00
