      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolo will also be placed under a temporary lockdown starting August
        30, 8 a.m., until further notice, according to the Facebook page of its municipal
        government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da39810b-a92c-49c6-9a07-5e90f6e64955'
