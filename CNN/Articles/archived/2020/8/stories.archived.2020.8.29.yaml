      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Global smartphone
        brand vivo’s upscale X50 Series will be officially available in the Philippines
        this&nbsp;August&nbsp;29.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a8944e-8e88-46d4-8945-ee10c677c9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T09:14:16.966+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:00:04.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its high precision camera quality reputation, the X50 and X50
        Pro are sure to live up to what vivo smartphones are known for globally.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb2e9a7-03d0-46c6-a3a3-c8e688a395c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T09:14:16.966+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:00:04.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The premium X50 Pro with the most impressive camera features retails
        at ₱39,999, while the regular X50 is priced at ₱25,999. These two models have
        a 32-megapixel hole-punch selfie camera, but each also has distinct offerings
        when it comes to its cameras.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1421024d-0c05-412e-b9ad-424a0e1031b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T09:14:16.967+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:00:05.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from its thin and sleek glass body design, the 5G-powered
        X50 Pro boasts of the gimbal stabilization feature and capabilities to capture
        clear images in extreme settings through its astro mode, super wide-angle
        and macro, extreme night mode, and the 60x hyper zoom ability.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00efb041-5e81-47c6-ad61-e4585eb1378f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T09:14:16.967+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:00:05.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the X50 doesn’t fall short with its extreme night
        mode component, a 20x zoom ability, and the pro sports mode and motion AF
        tracking features.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc109c2-3d31-4fa5-98a5-21733e57d6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T09:14:16.968+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T09:00:06.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The X50 Pro is available in Alpha Grey, while the X50 comes with
        Glaze Black and Frost Blue colorways.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165b1e93-6afe-4af4-a8b3-7c622c6680c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T09:14:16.968+08:00
