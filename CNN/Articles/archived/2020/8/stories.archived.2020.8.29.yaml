      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —&nbsp;</strong>The
        country recorded another surge in coronavirus infections with the total reaching
        213,131 on Saturday, the Department of Health announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f56437d-1711-4d12-9679-aa7967539016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:46:10.974+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:01.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said 3,637 more people got the virus, mostly from
        Metro Manila where 2,030 more residents getting sick. This is followed by
        Laguna province with 217 new cases, Rizal with 155, Cavite with 142 and Batangas
        with 113 more infections, the DOH case bulletin detailed. From the newly reported
        cases, 3,063 or 84 percent were detected in the last 14 days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ff8807-f491-483b-858c-ab12fe5b52f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:46:10.974+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:01.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also 74,611 active cases or currently ill patients, of
        which 91.3 percent have mild symptoms, 6.7 percent have no symptoms, 1.1 percent
        are in critical condition and 0.8 percent are severe cases, the agency added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa060f66-3b40-4b5b-98eb-13e4ed13fd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:46:10.974+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:02.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total tally of survivors also rose to 135,101 with 655 new recoveries
        while the death toll hit 3,419 after 94 more patients succumbed to the disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc748f0-c469-4b2c-83bb-b5f1076d15a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:46:10.974+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:02.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly reported fatalities, one passed away in June, 12 in
        July, and 81 in August, the DOH noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220206e6-47b9-48d8-b39f-aa6109919173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:46:10.974+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:03.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said the new cases came from 102 out of 110 COVID-19
        laboratories in the country. The DOH also removed 50 duplicate cases from
        the total including 16 recoveries. There were 12 recoveries earlier reported
        that were actually nine deaths and three cases, the agency clarified.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed1f0b1-8017-4b14-bd40-4c776c2e5f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:46:10.974+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:03.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also announced five new COVID-19
        infections among Filipinos abroad, raising the total infected to 10,067 in
        73 countries. Twenty eight more recovered, bringing the number of survivors
        to 6,123 while the death toll stayed at 755, DFA said. Of these cases, 1,960
        were verified by health officials, the department informed.</p>'
  'Zamboanga-City-gov-t--3-million-reward-arrest-3-Abu-Sayyaf-militants--':
    'author': 'Danielle Nakpil, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-29T16:44:32.276+08:00
    'imagesource': 'jcr:b06fd460-87ae-4dd3-851e-c8af2e8979ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90a03d99-b4a9-4c41-9047-63784346296c'
    'lead': 'Up to ₱6-million worth of cash reward is up for anyone who can provide
      information that will lead to the arrest and conviction of the suspected mastermind
      of the Jolo, Sulu twin blasts as well as one other suspect, according to local
      officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-29T16:52:50.424+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T08:55:53.439+08:00
