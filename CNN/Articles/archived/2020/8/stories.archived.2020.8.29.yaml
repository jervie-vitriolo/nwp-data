      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42be552-135f-4507-a318-e2c2d6faed97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T19:01:09.964+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:57:49.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What a man, and what an immense talent," Ruffalo tweeted. "Brother,
        you were one of the all time greats and your greatness was only beginning.
        Lord love ya. Rest in power, King."</p>'
