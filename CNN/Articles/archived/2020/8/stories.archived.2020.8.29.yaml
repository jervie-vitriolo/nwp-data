    'template': '1'
    'title': '''Black Panther'' star Chadwick Boseman has died'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515614f2-3208-4cb4-9995-98a919e4b0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T10:46:17.587+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:57:27.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Actor Chadwick Boseman, who brought the
        movie "Black Panther" to life with his charismatic intensity and regal performance,
        has died.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8e3a41-2d18-402c-b2d6-5cc80324b404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T19:01:09.959+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:57:27.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc035ed-dc74-48ca-9a84-647bc8104105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T19:01:09.959+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:57:28.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boseman has battled colon cancer since 2016 and died at home with
        his family and wife by his side, according to a statement posted on his Twitter
        account. He was 43.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c73c3d-fc05-40ee-994c-68a1d0400264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T19:01:09.960+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:57:28.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b262c0df-4c89-4d96-9937-a741025f970e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T19:01:09.960+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:57:29.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A true fighter, Chadwick persevered through it all, and brought
        you so many of the films you have come to love so much," the statement said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a959d24e-1ef0-4854-8e37-ade8a9640885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T19:01:09.960+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:57:29.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09564de2-8d92-41bb-9672-418387d72cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T19:01:09.960+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:57:30.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From Marshall to Da 5 Bloods, August Wilson''s Ma Rainey''s Black
        Bottom and several more, all were filmed during and between countless surgeries
        and chemotherapy."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca41780-0ede-4cdd-b41c-4c3ba8a59f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T19:01:09.960+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:57:30.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce0f2a3-aca8-4744-a424-b089ffa950b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T19:01:09.960+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:57:31.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his role as King T''Challa in the boundary-breaking film "Black
        Panther," he became a global icon and an inspiring symbol of Black power.
        That role was the "honor of (Boseman''s) career," the statement said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790e562c-85a4-4cf9-bce1-97502168bb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T19:01:09.960+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:57:32.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa381366-3f21-43b6-a73a-9d0858b26dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T19:01:09.960+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:57:32.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>He graduated from Howard University</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473508d0-eff9-470b-9513-1d5f2b7ba1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T19:01:09.960+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:57:33.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A South Carolina native, Boseman graduated in 2000 from Howard University,
        a historically Black college in Washington, DC. While there, he also attended
        the British American Drama Academy at Oxford in 1998.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ac69ae-87d2-4404-82ea-402ad24c916c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T19:01:09.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:57:33.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011977fe-3a65-451e-bc5c-5e1ab4c8ab97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T19:01:09.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:57:34.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with profound sadness that we mourn the loss of alumnus Chadwick
        Boseman who passed away this evening. His incredible talent will forever be
        immortalized through his characters and through his own personal journey from
        student to superhero! Rest in Power, Chadwick!" University President Wayne
        A. I. Frederick said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33de87d4-ea70-46ae-8413-aaeda73bddd1'
      'mgnl:activationStatus': true
