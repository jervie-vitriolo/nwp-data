    'lead': 'Fifty-seven years to the day Martin Luther King Jr. gave his ''I Have
      a Dream'' speech, relatives of African Americans killed or injured in recent
      police encounters took to the same spot on the National Mall to emotionally
      call for social and political change'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-29T05:56:50.479+08:00
