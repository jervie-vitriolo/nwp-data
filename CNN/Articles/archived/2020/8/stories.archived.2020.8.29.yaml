    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden hits Trump where it hurts: in the convention speech ratings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817eddac-921a-4d58-a1a1-3f6a3466a7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:04:30.024+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:56:43.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Trump''s Thursday night
        convention speech making the case for his reelection was lower-rated than
        his challenger Joe Biden''s speech one week ago, according to overnight Nielsen
        ratings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cff264-88bb-465a-8189-cd6824e96dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:04:30.024+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:56:43.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 23.8 million viewers watched coverage of Trump''s RNC address
        across thirteen cable and broadcast networks, down from 24.6 million viewers
        who watched Biden''s DNC address on twelve of those same networks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec09e8c-8ae9-4fc8-a170-51dd77cbdce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:04:30.024+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:56:44.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gap between Biden and Trump was wider earlier in the day, when
        fewer networks were counted in the total. Nielsen released its final audience
        estimate late on Friday afternoon, bringing Trump within a million viewers.
        Still, Biden clearly edged out Trump.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e8b686-100b-4064-8202-ac6546151f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:04:30.024+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:56:44.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic convention was also higher-rated than the Republican
        convention overall when the audience for all four days is tallied up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db2148f-ff14-489b-8124-a3d6d9368315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:04:30.024+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:56:45.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s campaign celebrated the overnight ratings win -- and embraced
        it as a potential way to get under Trump''s skin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb1eaf0-aac5-418f-b2dc-bcc6f5671f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:04:30.024+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:56:45.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president''s ratings obsession is well-documented. He has tweeted
        about ratings hundreds of times, often inaccurately. He raised the subject
        as recently as Friday morning, when he tweeted, "Great Ratings &amp; Reviews
        Last Night. Thank you!"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e6922e-b714-476f-85a5-cd4460c4108f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:04:30.024+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:56:46.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not share any immediate reaction when the initial viewership
        figures showed him trailing Biden.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bc1a9b-55a3-4185-80a0-3e45b8c6f019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:04:30.024+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:56:46.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If history is any guide, he may tout Fox News Channel''s ratings
        instead of the overall results. Fox News had by far the biggest audience of
        any channel on Thursday night, with upwards of 9 million viewers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb21df6a-e79d-4b74-b92e-9ef736308aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:04:30.024+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:56:47.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox News announced in a press release that it had the "highest-rated
        prime time average among total viewers during any convention in cable news
        history."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed1fa79-98c4-4cf8-8510-7db6df972c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:04:30.024+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:56:47.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nielsen''s data sets count traditional TV viewership across America
        but largely leave out streaming and other digital forms of engagement, so
        the picture is incomplete.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff69009d-bf5f-4f31-b86b-9ebc3af04a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:04:30.025+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:56:48.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it is impossible to know how many people watched just Trump,
        just Biden, or both speeches.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9814e3a1-2f4c-41c6-a6b1-ea7966dc78b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:04:30.025+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:56:48.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the ratings are not a proxy for voter behavior -- but they are
        notable for other reasons.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffacf0e-9011-415e-8879-e2c349dd239b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:04:30.025+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:56:49.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Average viewership for both 2020 conventions dropped from 2016,
        when Trump accepted the GOP nomination and Hillary Clinton ran against him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aadb93-e041-4bbc-b10c-5d0a69d2a624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:04:30.025+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:56:49.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That year, Clinton''s speech averaged 29.8 million viewers and Trump''s
        speech averaged 32.2 million viewers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502f2cf8-1aa7-477e-a1ec-38cf83b362a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:04:30.025+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:56:50.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s campaign relished the ratings victory on Friday: TJ Ducklo,
        national press secretary for the Biden campaign, tweeted to Biden rapid response
        director Andrew Bates and asked, tongue very firmly in cheek, "I always forget,
        does @realDonaldTrump care about his television ratings? Or is that not something
        he cares about? Like, do you think it''ll trigger him that @JoeBiden''s speech
        got way bigger ratings than his did?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5baa73d-6a8a-4c7f-bcc5-e6adc2a22923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:04:30.025+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:56:50.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bates replied even more sarcastically: "You mean the self-described
        ''Ratings Machine DJT,'' who bet the farm on this &amp; broke the law to exploit
        the White House as a prop *while* pretending he isn''t in charge as the pandemic
        spins out of control and violence &amp; division flare up? Nah, I think he''ll
        be totally sanguine."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb8f58f-6ff1-4d58-8125-bec6c269c918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:04:30.025+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:56:51.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the afternoon, Ducklo commented again: "Turns out Americans
        aren''t really into the dark and dystopian view of the country that Donald
        Trump is presiding over as president."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50edc846-079d-44f2-987a-d9471f06e4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:04:30.025+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:56:51.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewership of both of the Republican and Democratic conventions
        was rather weak on the broadcast side. Americans flocked to cable news networks
        instead. CNN noted in a Friday press release that, for the eight nights combined,
        CNN "topped all the broadcast networks -- NBC, ABC and CBS -- in total viewers
        and demos," meaning the different age demographics that advertisers target.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697787d3-8032-444c-8fdd-188f22e54917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:04:30.025+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:56:52.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall viewership skewed older, as political coverage typically
        does.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005cee22-880f-44ea-a36b-f07b64aed7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:04:30.025+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:56:52.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox News ratings were relatively weak during the Democratic convention
        and incredibly strong during the GOP convention. Nearly half of all the people
        watching Trump''s Thursday night speech on TV were watching on Fox.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1810cc9e-15ae-4011-b6b3-71390dced401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:04:30.025+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:56:53.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/08/28/media/ratings-trump-vs-biden-convention-speeches/index.html">"Biden
        hits Trump where it hurts: in the convention speech ratings."</a></em></p>'
  'meralco-penalty-energy-regulatory-commission-':
