    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:54:36.838+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paradise islands reopen only to visitors who''ve had COVID-19'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ca5377-ad77-4a1a-a399-dff3d1eafa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T06:26:46.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:42.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN —</strong>&nbsp;Turquoise waters, beaches of golden
        sand, dolphins swimming lazily offshore. The Fernando de Noronha archipelago
        off the coast of Brazil is one of the most beautiful destinations anywhere
        in the world</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2896cda-a08a-4774-aaeb-29414c3fc6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T06:26:46.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:42.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now it''s open to travelers again -- but with an unexpected
        catch. You can go only if you show you have had Covid-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7fefcf-4b57-45d3-b06c-9c477cbfc5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T06:26:46.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:43.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernando de Noronha, home to Baia do Sancho, named the world''s
        best beach by Trip Advisor''s Traveler''s Choice Awards this year, will reopen
        next week, according to authorities in the northeastern Brazilian state of
        Pernambuco.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c5fcac-68fb-4a91-9d8d-ba8819aa7ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T06:26:46.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:43.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To land on the archipelago, the tourist will need to present the
        result of a positive PCR test that is at least 20 days old, or the result
        of the serological test showing the presence of antibodies against Covid,"
        its administrator, Guilherme Rocha, told a news conference on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfaf33f-e4fa-4857-b189-8f26a48b97cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T06:26:46.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:44.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the news conference, Rocha didn''t explicitly explain why
        Brazil would accept only tourists that had already had the disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226ffb55-cfd3-4b1c-9e4d-7862ff032f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T06:26:46.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:44.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A PCR test shows whether someone has the virus; the serological
        test shows whether the body has already developed antibodies for coronavirus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca747228-d98b-447b-aa00-3a8d2bcf1a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T06:26:46.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:45.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernando de Noronha, a group of 21 volcanic islands, has been closed
        to tourists since mid-March because of the pandemic. On July 31, it was reopened
        just for people with homes there and local researchers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15d123f-07a1-42b4-8780-175f58f761ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T06:26:46.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:45.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The archipelago is a national park and one of the most visited tourist
        attractions in Brazil. Last year, it received 106,000 tourists, 90% of whom
        were Brazilians. The national park was declared a UNESCO World Heritage Site
        in 2001.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac69ffc-88ab-473a-babe-e4e896e80393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T06:26:46.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:46.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/travel/article/fernando-de-noronha-brazil-reopens-covid-19/index.html"
        target="_blank">Paradise islands reopen only to visitors who''ve had COVID-19</a></em></p>'
  'Why-Walmart-wants-TikTok-China':
    'author': 'Sherisse Pham, CNN Business'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-29T06:41:09.806+08:00
    'imagesource': 'jcr:cc255ae4-b0c3-46ba-8464-a0efd0d446a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94d75010-cff1-4319-8553-48d3d74df51c'
    'lead': 'Analysts who have watched the meteoric rise of social commerce in China
      — a mash-up of social media activity and frenzied online shopping — say Walmart''s
      interest in TikTok makes perfect sense.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-29T06:46:13.808+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:58:23.303+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:54:37.059+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['walmart', 'tiktok', 'china']
    'template': '1'
    'title': 'Why does Walmart want TikTok? Look at how teens shop in China'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0863b6-c043-4329-8afd-6b0612b90615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T06:57:41.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:23.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Walmart is a 58-year-old American
        company known for big box stores that sell everyday goods, casual clothing,
        groceries and TVs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d2aca5-3050-4c3d-8d3b-8f75154322dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T06:57:41.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:24.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok is a Chinese-owned app that in just a few years has captivated
        hundreds of millions of teens with its entertaining dance videos, lip syncing
        performances and comedy routines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9933d8-6cfc-4ed7-8146-2495f3b9ce19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T06:57:41.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:24.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first glance, the two couldn''t be more different. That''s why
        Walmart''s announcement that it was joining Microsoft in its bid to buy TikTok''s
        US operations came as a surprise to so many.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7741bde-f833-4662-8bbf-e814b1dc4b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T06:57:41.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:25.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But analysts who have watched the meteoric rise of social commerce
        in China — a mash-up of social media activity and frenzied online shopping
        — say Walmart''s interest in TikTok makes perfect sense.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d98988f-554a-4c0b-99bb-21f607cefa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T06:57:41.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:25.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese version of TikTok, known as Douyin, is one of several
        apps in the country that have tapped into the rapidly growing number of Chinese
        shoppers who like to buy stuff on social media platforms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b29fd18-0ec0-457d-bd6a-72ef73709520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T06:57:41.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:26.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users of Douyin and Tencent-owned rival Kuaishou, for example, can
        buy goods after watching short videos about products. They tune into live
        streams of influencers peddling everything from makeup to furniture. Users
        can ask influencers about products and get responses in real time, or they
        can click on steep discounts that are offered only in the apps.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b603e5c-4e33-4179-96b3-7d164b589fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T06:57:41.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:26.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s like a modern version of shopping via QVC or the Home Shopping
        Network, but a lot more social and shrunk down to busy screens on mobile devices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf8d71c-4d31-4f47-ba04-c0ec7b12bdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T06:57:41.511+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:27.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s entertainment plus shopping," said Kitty Fok, managing director
        with market research firm IDC. "This is huge ... it''s an extremely big market."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2606471a-3cd1-4509-a2ae-beebd3e4dea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T06:57:41.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:27.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feature is a big driver of revenue for Douyin and other apps,
        which make money off of advertising and commissions on products sold within
        the apps.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552fae22-b49e-4302-9dda-ae75f67814e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T06:57:41.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:28.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Social commerce is growing fast</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c296b1-d7d9-4712-820d-8c17fff64fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T06:57:41.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:28.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social commerce in China was worth $186 billion last year, more
        than 10 times the value of sales made in the United States, according to market
        research firm eMarketer. The Chinese market is expected to grow 30% this year
        to $242 billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae89434-c0b0-458d-ae83-c1da8547dcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T06:57:41.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:29.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart has already acknowledged the value of e-commerce when it
        comes to TikTok. The company said Thursday that its interest in the app stems
        from the way it has "integrated e-commerce and advertising capabilities in
        other markets," and added that TikTok could bolster Walmart''s access to consumers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc832c34-982b-45f1-ab1e-f5677b1f0189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T06:57:41.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:29.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s success with social commerce hinges on the early and widespread
        adoption of advanced, mobile-friendly payment systems that the United States
        is at least three years behind in implementing, said Eric Schiffer, CEO of
        the Patriarch Organization, a technology-focused private equity firm. For
        Walmart to create a runaway success with TikTok, it would likely need to replicate
        that payment technology and encourage TikTok''s largely young audience to
        use it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e1396e-4d6e-4bb6-a112-65f674d4bb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T06:57:41.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:30.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The battleground of this decade for Gen Z will be where they spend
        time," Schiffer said, "and being able to integrate payments is a critical
        piece to maximizing the return on investment on TikTok."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf8e355-cece-4e06-a652-920b74edc5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T06:57:41.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:30.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American retailer likely thinks it can replicate at least some
        of that runaway Chinese growth in the US market, and get "millions of sellers
        and advertisers fueling commissions and online commerce," said Greg Paull,
        principal at marketing research firm R3.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9202874-13de-40d7-bf09-c87f0d5e5944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T06:57:41.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:31.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More importantly, Walmart needs to attract Gen Z shoppers as its
        profile continues to age with the population," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70abd1d3-90f4-4709-99dc-3894ce683aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T06:57:41.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:31.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok says it has about 100 million users in the United States.
        Worldwide, the app has about 690 million monthly active users, and nearly
        70% of them are aged between 16 and 24, according to R3.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc302c1-ae6d-41ce-bb73-163f0ced306b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T06:57:41.512+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:32.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On TikTok, Walmart has only 1.8 million followers, far less than
        [teenage influencer] Loren Gray''s 46 million, so there is only room to grow
        here," said Paull.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9b0a78-892a-43ce-b903-82454ca2c15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T06:57:41.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:32.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And owning TikTok could help Walmart more effectively battle e-commerce
        giant Amazon, which it competes with not only for direct sales but also for
        third-party sellers on its online marketplace and for advertisers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfd7dbd-fc6d-40a4-aad9-0cf0be98ac8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T06:57:41.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:33.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the extent that TikTok would add more eyeballs for Walmart''s
        e-commerce platforms, that would make Walmart more attractive for third party
        sellers for both the Marketplace and as an advertising platform," DA Davidson
        senior research analyst Michael Baker said in an investor note Thursday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305a09c6-f957-435e-b905-0beda01e7341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T06:57:41.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:33.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this end, Microsoft may be the perfect partner in the deal, because
        it, too, has a fierce rivalry with Amazon in the cloud business.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc20887-4a48-40b6-8df7-846b7b1cc5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T06:57:41.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:34.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Political considerations</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc005584-d6dc-43e7-9112-d5f006e806d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T06:57:41.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:34.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok and its Chinese parent company ByteDance, which also owns
        Douyin, have come under enormous pressure in the United States.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0900f07-e880-4df8-9a87-0775f958bc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T06:57:41.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:35.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump this month issued executive orders threatening
        to ban the app unless ByteDance sells it. The Trump administration says TikTok
        poses a national security threat because of its ties to China. TikTok denies
        those allegations and is suing the Trump administration over the order, which
        it calls "heavily politicized." TikTok and ByteDance did not respond to a
        request for comment for this story.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14748f2-e081-4b8e-83e8-590b22709a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T06:57:41.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:35.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration''s concerns about TikTok''s data security
        may be among the reasons why Walmart decided to partner with Microsoft, rather
        than pursuing a deal individually. Unlike Walmart, Microsoft has a cloud service
        for storing the app''s data and the technical know-how to run a social media
        network.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81dfb80-0845-45e2-b71c-75c81adf76eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T06:57:41.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:36.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it wins the deal, Microsoft has committed to transferring all
        American TikTok users'' data to the United States, and ensuring that any data
        that stored or backed-up in other countries is deleted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16283750-964f-4a02-9198-6d2def7f2199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T06:57:41.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:36.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By joining forces, Microsoft and Walmart''s bid may be more compelling
        and more likely to receive Trump''s approval, after he earlier said he would
        support enterprise tech firm Oracle buying TikTok. Oracle founder Larry Ellison
        is a vocal Trump supporter, and CEO Safra Catz has donated to the President''s
        reelection campaign.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492e08f4-dd3e-49e4-a559-2c36864a6dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T06:57:41.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:37.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s helpful in the sense that there''s strength in numbers
        — a combined bid of two very powerful, very American companies definitely
        helps," Global Data Retail managing director Neil Saunders said of the Microsoft-Walmart
        bid. "[Walmart is] seen as a great American company by the current administration
        and probably more widely as well. That certainly acts in their favor."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144d174f-fbd3-4453-8255-7a63ec168256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T06:57:41.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:37.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration is unlikely to oppose a Microsoft-Walmart
        bid because of both companies'' quiet efforts to build bridges with the current
        administration, said Schiffer.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b7738a-b24a-45fb-9ba0-9342f6763614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T06:57:41.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:38.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft, in particular, "has done a savvy job in handling their
        public affairs relationship with the administration," Schiffer said, "such
        that Microsoft won''t be excluded from this deal."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2d419a-7ecb-4238-ab6d-69c445897929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T06:57:41.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:38.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Kevin Mayer — the ex-Disney executive who took on the
        roles of TikTok CEO and ByteDance chief operating officer less than four months
        ago — resigned. He noted that the "political environment has sharply changed"
        and with it the global role that he signed up for.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341a0046-79ca-4d3e-88dc-3477047ce0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T06:57:41.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:39.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart confirmed it was interested in buying TikTok just hours
        after Mayer''s resignation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea7cb79-182d-4659-af71-b4613c7a6133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T06:57:41.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:39.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN Business'' Clare Duffy and Brian Fung contributed reporting.</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2ed532-43a4-4380-a4fc-542417e0a5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T06:57:41.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:40.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/08/28/tech/walmart-tiktok-bid-hnk-intl/index.html"
        target="_blank">Why does Walmart want TikTok? Look at how teens shop in China</a></em></p>'
