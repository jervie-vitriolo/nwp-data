      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former Minneapolis police officer Derek
        Chauvin has asked a judge to dismiss murder charges against him in the death
        of George Floyd.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7accdf-11ad-4562-be9e-839700484e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T22:38:15.064+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:54:50.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court papers Friday, Chauvin''s attorney says there is not probable
        cause to support charges of second-degree murder, third-degree murder and
        second-degree manslaughter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85f2410-3f7b-4378-9da8-83f185a93716'
      'mgnl:activationStatus': true
