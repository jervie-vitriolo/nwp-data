      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boseman returned to his alma mater in 2018 to give the commencement
        speech. He told the graduates about his early days acting on soap operas,
        saying he was fired from an unnamed production after he questioned what he
        felt was its stereotypical portrayal of Black characters.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4147666b-c663-4412-9933-f258e2264d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T19:01:09.962+08:00
