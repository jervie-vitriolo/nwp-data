      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong>&nbsp;Bulacan
        Governor Daniel Fernando announced on Saturday that he had tested positive
        for COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbed01ea-c4ff-4c4b-84aa-bca6770a5696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T17:23:08.016+08:00
