      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2038425-f8e7-45bc-87ab-ed4efbbf0b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T19:01:09.963+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:57:46.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Kamala Harris, who also attended Howard, said she was heartbroken
        over Boseman''s death.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5960af49-2134-4ae0-9082-da016124c0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T19:01:09.963+08:00
