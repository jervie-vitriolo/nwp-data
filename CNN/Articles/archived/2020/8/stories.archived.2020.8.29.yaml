  'First-possible-Covid-19-reinfection-Nevada-US':
    'author': 'Jacqueline Howard, CNN'
    'caption': 'Credit: Sean Gallup/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-29T07:36:52.020+08:00
    'imagesource': 'jcr:2c34bb8e-0ed2-4400-bc6c-f139d5ffb556'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '684525e3-4d24-4dc7-a05c-cf4159cf00b6'
    'lead': 'A 25-year-old Nevada man appears to be the first documented case of Covid-19
      reinfection in the United States, researchers say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-29T07:46:07.685+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:57:51.322+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:54:37.680+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Doctors find possible case of Covid-19 reinfection in US'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee288768-265b-42c7-8ea8-cacd968e366c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T07:46:07.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:57:51.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A 25-year-old Nevada man appears to
        be the first documented case of Covid-19 reinfection in the United States,
        researchers say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1555b7d2-3e7d-45f9-a0f3-54f1f9fcadd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T07:46:07.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:57:52.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genetic tests indicate the patient was infected with two different
        varieties of the virus, the team at the University of Nevada Reno School of
        Medicine and the Nevada State Public Health Laboratory reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97b530f-7273-49a7-b671-6599f001dbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T07:46:07.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:57:52.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient was first diagnosed with coronavirus in April after
        he had a sore throat, cough, headache, nausea and diarrhea, the researchers
        wrote in a pre-print study posted Thursday. He got better around April 27,
        and he tested negative for the virus twice afterwards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1de904-0d8a-4a4d-963f-52a268d3fa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T07:46:07.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:57:53.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued to feel well for about a month. Then on May 31 he sought
        care for fever, headache, dizziness, cough, nausea and diarrhea. Five days
        later, he was hospitalized and required ongoing oxygen support. He was tested
        again for Covid-19 and the results were positive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9da5d8-ad42-4850-917a-8d1b6850668d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T07:46:07.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:57:53.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nevada researchers examined genetic material from both coronavirus
        specimens collected from the man. Their analysis suggests he had two distinct
        viral infections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4df9bc-1832-4812-89f9-9db3b057425f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T07:46:07.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:57:54.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pre-print study has not yet been peer-reviewed by a journal,
        but the researchers noted that the findings suggest humans can catch Covid-19
        multiple times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9143a70-d4e4-4801-ae01-3cc7163af511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T07:46:07.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:57:54.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first case documented globally.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0483a1f-e301-4c21-892a-81e614ded135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T07:46:07.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:57:55.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Hong Kong researchers said they found the first
        documented case of coronavirus reinfection in a 33-year-old man. He tested
        positive for Covid-19 twice this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e32519f-027c-436f-b1e9-85a4ae7ec6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T07:46:07.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:57:55.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pre-print study -- which the University of Hong Kong said on
        Monday has been accepted by the journal Clinical Infectious Diseases -- found
        that the man was reinfected with two different versions of the virus 142 days
        apart.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62ddf08-c9b7-4b06-b481-77dda1867c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T07:46:07.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:57:56.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After one recovers from COVID-19, we still do not know how much
        immunity is built up, how long it may last, or how well antibodies play a
        role in protection against a reinfection," Mark Pandori, the director of the
        Nevada State Public Health Laboratory, said in a news release Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568d6088-c600-41df-bab1-be17b074a16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T07:46:07.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:57:56.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If reinfection is possible on such a short timeline, there may
        be implications for the efficacy of vaccines developed to fight the disease.
        It may also have implications for herd immunity," Pandori said. "It is important
        to note that this is a singular finding. It does not provide any information
        to us with regard to the generalizability of this phenomenon."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82462a1f-6176-40f3-8896-805c3988eb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T07:46:07.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:57:57.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Hong Kong case, researchers said the man experienced coronavirus
        symptoms during his first bout of Covid-19, but that he didn''t have any obvious
        symptoms the second time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192e434d-0c53-4e2e-92b5-b30b49a813ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T07:46:07.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:57:57.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/08/28/health/covid-19-reinfection-nevada/index.html"
        target="_blank">Doctors find possible case of Covid-19 reinfection in US</a></em></p>'
  'Black-Panther-star-Chadwick-Boseman-dies':
    'author': 'Christina Maxouris, CNN'
