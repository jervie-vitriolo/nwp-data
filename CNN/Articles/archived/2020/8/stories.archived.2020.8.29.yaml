  'europe-covid-19-restrictions':
    'author': 'Melissa Bell, CNN'
    'caption': 'At first, the front line of Europe''s fight against the COVID-19 pandemic
      was fought in hospitals by overstretched health care workers. Now as European
      countries seek to avoid the long-dreaded second wave, that line has shifted
      to the streets and is being manned by police forces. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-29T20:58:41.936+08:00
    'imagesource': 'jcr:65d1af85-b474-4973-821a-c6e998aebd29'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b25be9f-3f4a-4fb9-9f55-d0ded74aeb1b'
    'lead': 'At first, the front line of Europe''s fight against the COVID-19 pandemic
      was fought in hospitals by overstretched health care workers. Now as European
      countries seek to avoid the long-dreaded second wave, that line has shifted
      to the streets and is being manned by police forces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-29T21:09:38.903+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T08:54:58.452+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:54:42.932+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'Europe']
    'template': '1'
    'title': 'Europe''s fight against COVID-19 shifts from hospitals to the streets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b225cf5-cbbe-423d-a4e8-115a1d87bdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T21:09:38.903+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:54:58.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At first, the front line of Europe''s fight
        against the COVID-19 pandemic was fought in hospitals by overstretched health
        care workers. Now as European countries seek to avoid the long-dreaded second
        wave, that line has shifted to the streets and is being manned by police forces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbb359f-c311-4b58-ba8d-f445dbc8784f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T21:09:38.903+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:54:59.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last week, several European countries have seen record infection
        rates. Not since the spring have countries like France, Germany, Italy and
        Spain seen such a surge in the number of new cases. Countries like Greece
        and Croatia, largely spared by the first wave, have seen fast rises in August
        as tourists, taking advantage of the reopening of Europe''s internal borders
        in June, have headed to the beach for their summer holidays.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2b6e42-3728-4b49-bd65-148f1f4642a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T21:09:38.903+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:54:59.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With authorities determined to avoid a second wave of lockdowns,
        legislation has been introduced to try and stop the spread of the virus. Nightclubs
        have been closed in Italy and in Greece, curfews introduced in Spain, Italy
        and Greece and facemasks made mandatory in an ever-growing number of public,
        outdoor spaces, in most EU countries: a gradual tightening of regulations
        that will now have to be enforced. The fight against Covid-19 has become,
        in these last couple of weeks in Europe, a matter of law and order.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6945a86a-467f-46ae-afd1-733657b8f1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T21:09:38.903+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:00.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until recently many of the regulations applied to indoor businesses
        and were enforced by owners, or to public transport, where they were enforced
        by the conductors and drivers themselves. Across Europe there were reports
        of difficulties in the enforcement of the mask rules, from passengers who
        refused to wear them being made to disembark from "vaporettos," the small
        boats that ferry tourists around the waterways of Venice, to the tragic killing
        in France of a bus conductor in July, who died after being attacked by passengers
        who''d been asked to put on their masks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dcfd1e-d07f-4967-a747-0d86f0e718d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T21:09:38.903+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:00.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now with the obligations on mask-wearing extending to the outdoors
        and with their enforcements shifting to the police, there is a sense of relief
        from many of those who had previously been in charge. "We were on the front
        line", says Damien Cospanza, a bus conductor in Marseille in the south of
        France where mask-wearing was made mandatory in the entire city on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ffa29a-2346-40b0-babc-416b531befd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T21:09:38.903+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:01.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sadly people need to be scared. They need be fined for them to
        understand that it is mandatory, especially in a city like Marseille. People
        won''t listen much to a conductor but they will listen to the police."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0dcb76-f3e5-4a2c-b787-b0a5c0c5e94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T21:09:38.903+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:01.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the burden has shifted from conductors and shopkeepers to
        the police, there is now a question of overstretch over the long-term, as
        regulations tighten and the number of cases continues to grow.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b153e63f-e7fa-4be0-bcdf-3537c594b146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T21:09:38.903+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:02.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Police stretched on many fronts</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edbb443-94a4-4ff3-b687-e6b07fe930f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T21:09:38.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:02.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the French Prime Minister announced that masks, already
        mandatory in some parts of Paris, would be made obligatory throughout the
        city. "It isn''t enough to create new laws, they also have to be respected,"
        Jean Castex pointed out. Since August 17, he said, 30,000 police checks had
        been carried out on indoor businesses with 1,900 fines levied and 53 establishments
        closed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86a0c33-be2e-47ff-afa5-71a166949ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T21:09:38.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:03.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Marseille, a tourist hot-spot where the obligation to wear a
        mask outdoors was extended on Tuesday to the entire city, a special team of
        national policemen has been sent to help local forces enforce the new rules.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccdfefa-a28b-4d99-97b0-1691d7363954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T21:09:38.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:03.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN followed the officers around Marseille''s old port last week,
        the unit''s commander, Jean-Marc Cortes, explained that his job was more about
        helping people to understand the new rules, than actually imposing the 135-euro
        ($159) fine for non-compliance. "If there weren''t police on the street enforcing
        the rule," he said, "people would wear it less. When they see us, it reminds
        them that it''s mandatory and often that''s enough."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b4552c-adad-4cb7-a27f-44ae8e4b5592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T21:09:38.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:04.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But already, two weeks after masks were first made mandatory outdoors
        in France, 700 fines are being issued a day, by an already overstretched police
        force that has had to deal these last few years with both terrorism and massive
        protests. "We''ve had the yellow vests and now it''s Covid," says Eric Moulin,
        the regional secretary of the UNSA police union, "and while we are busy with
        those missions we cannot also fight other crimes like delinquency ... and
        that is our primary role, fighting general delinquency. And that is going
        to take more resources."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6d62ff-b984-4b9b-b3d4-8fe417eb1a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T21:09:38.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:04.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June police forces in France staged several demonstrations, calling
        for more support from the government and more resources, as protests partly
        inspired by the Black Lives Matter movement raised fresh concerns about the
        methods used in several recent French cases of alleged police brutality.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f7ee73-bfff-42e4-bb1a-945799a9b696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T21:09:38.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:05.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018 as well, there were protests by police calling for more
        resources, some of them held illegally. Moulin says it is a good measure of
        the frustration of rank-and-file police officers, now worsened by their extra
        responsibilities. At the very start of France''s lockdown in March, it was
        only the threat of a police strike that prompted authorities to issue the
        protective equipment that officers had been calling for.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aa44d0-d20e-43e9-a96a-bc32bd638432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T21:09:38.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:05.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the problem is how confusing the new rules can be. With
        only some neighborhoods affected by the new rules and little to remind tourists
        of their limits, it can be difficult to know when you are leaving an area
        where you don''t have to wear a mask and entering one where you do. Take Marseille''s
        7th district, where masks have been mandatory since August 10. At its seaside,
        on the promenade, masks were being checked by police, but immediately beneath
        them, on the crowded Les Catalans beach, there were few masks to be seen.
        The officers explained that although the obligation to wear the masks did
        technically apply to the beach as well, it would simply be too difficult to
        enforce given the vast crowds of sunbathers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377b89d0-bc1d-4735-8769-8ef4397a0ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T21:09:38.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:06.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also variations in the levels of enforcement of the new
        rules, both within EU countries and between them. "There are no [nation-wide]
        orders concerning masks, it''s on a case-by-case basis, depending on the orders
        of local prefects," said Christophe Crépin, speaking for France''s "policiers
        en colère," or "angry policemen" association.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a647525e-1248-4e9c-b3fb-2a2868bc71e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T21:09:38.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:06.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes you get repression, sometimes prevention, sometimes education.
        We don''t do police checks on ''good people'' from ''good families'' in nice
        suburbs but we do them on the streets of Marseille," Crépin added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e237666-3d9b-45fe-a866-578bb7890b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T21:09:38.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:07.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Few extra resources</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f524f52c-8ae2-4573-8181-617c534b7a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T21:09:38.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:07.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the open borders of Europe, there are also variations in
        the enforcement of the bloc''s various rules. Take Italy, the original epicenter
        of the European outbreak, which has so far had more than twice as many cases
        as Belgium. And yet 100 fines over mask-wearing are issued every day in Brussels
        alone, according to Belgian police; the figure in the whole of Italy is on
        average around 40, according to the Italian interior ministry.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ef8146-2635-463b-bbef-fbc06d1f115e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T21:09:38.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:08.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Spain, which has the highest infection rates in Western Europe
        at the moment, fresh regulations were announced by the Prime Minister this
        week, including the closure of discos and a partial ban on smoking outdoors.
        Pedro Sanchez also announced that 2,000 military personnel would be deployed
        to help with contact-tracing. Sanchez also gave regions the power to declare
        local states of emergency.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5928d7c0-c94c-4009-993d-7baf97ad5934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T21:09:38.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:08.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Greece, a country largely spared by Europe''s first wave, police
        checks have also intensified. Last Friday, 59,882 checks were carried out
        with 560 violations of either face masks or social distancing recorded, according
        to local press reports. There were also several fines imposed on businesses
        that failed to respect a midnight curfew. Overall in August, 7,414 violations
        have been recorded nationwide for various offenses ranging from the failure
        to wear a face mask in public places, to operating businesses beyond designated
        curfews.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d57566-610b-44e1-a2d5-1a3d51499bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T21:09:38.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:09.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In most countries, little has been announced in terms of additional
        resources or changed policing strategies. On the whole, enforcement of the
        new regulations appears to fall on the shoulders of ordinary police officers.
        The UK Home Office says 6,000 extra police will be recruited by March 2021.
        But these were part of an earlier drive to increase numbers; they are not
        linked to the enforcement of Covid regulations. A spokesperson told CNN the
        police''s job was to enforce the law, whether related to coronavirus or not.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de8ebe0-6408-4af7-bcac-a1a9091f5c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T21:09:38.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:09.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The danger of a growing pushback from Europeans as regulations tighten
        could also lead to a further strain on police resources. In Germany, large
        protests were held across the country on August 1, with some of the 20,000
        protesters gathered in Berlin, shouting "we''re the second wave" and "resistance."
        Fresh protests that were planned for Saturday have been banned, with authorities
        warning that the police will intervene should anyone take to the streets.
        A spokesman for the German police told CNN that around 3,000 police officers
        would be deployed on Saturday to ensure that health standards were adhered
        to.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce986bb3-23b6-4862-8613-73758d9c8358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T21:09:38.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:10.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first wave of the European coronavirus outbreak, with
        clear messaging from authorities and health systems on the verge of collapse,
        there was little pushback to the measures taken to try and stop its spread.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd747fc7b-a8c0-4dc8-9152-d457ce0a0c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T21:09:38.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:10.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, with health systems no longer threatened and lower death rates,
        the question of how far to regulate daily life becomes one of managing risk.
        And for authorities that could prove more political and far more difficult
        with an increasingly reluctant public facing an ever-growing burden of regulations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6b9220-5b7d-4d1e-ab3c-e0a07450645a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T21:09:38.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:11.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, it''s simply too soon to know whether the new rules will
        help authorities turn around the deteriorating Covid figures. But until they
        do, authorities across Europe will continue to search for the right balance
        between protecting public health and further infringing people''s civil liberties,
        with the police walking the fine line between the two.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5046ed6-3a71-4c2b-a57d-15d866f7a9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T21:09:38.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:12.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Nadine Schmidt in Berlin contributed to this report.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f561796-08ba-4221-9431-5836c6bdc305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T21:09:38.903+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:12.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/08/29/europe/europe-covid-restrictions-intl/index.html"
        href="https://edition.cnn.com/2020/08/29/europe/europe-covid-restrictions-intl/index.html">Europe''s
        fight against Covid-19 shifts from hospitals to the streets</a>"</em></p>'
