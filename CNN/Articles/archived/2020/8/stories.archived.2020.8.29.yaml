  'India-sets-global-record-for-number-of-new-COVID-19-cases-reported-in-a-day':
    'author': 'Esha Mitra and Manveena Suri, CNN New Delhi'
    'caption': 'A health care worker in New Delhi, India, takes a nasal swab for a
      Covid-19 test on August 22. Manish Swarup/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-29T00:33:05.270+08:00
    'imagesource': 'jcr:2f206eaf-a868-414c-a562-718228105018'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a96d57e-2d22-4a79-b7d9-1438655f3641'
    'lead': 'India recorded 85,687 new cases on Aug. 26 and 77,266 new cases on Aug.
      27, both surpassing the United States'' highest number of new cases'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-29T00:31:28.724+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T08:59:56.767+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:54:35.851+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'India']
    'template': '1'
    'title': 'India sets global record for number of new COVID-19 cases reported in
      a day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65090a2a-d81a-41fb-9314-12b6f27f711f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T00:31:28.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:57.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>India topped the United States'' record
        of coronavirus cases reported in a 24-hour period for two days in a row.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03729c19-a4ca-40ee-96ed-324c2144b023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T00:31:28.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:57.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2624bc-5ef5-4c2d-9085-c999d030ddbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T00:31:28.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:58.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India recorded 85,687 new cases on Aug. 26 and 77,266 new cases
        on Aug. 27, both surpassing the United States'' highest number of new cases,
        which was reported on July 16, when the US reported 77,255 new cases, according
        to Johns Hopkins University (JHU) data.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13028e36-62c5-4ab3-9ba7-25d8452305db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T00:31:28.725+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:58.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42bc913-7038-4138-9b0f-d0e423ef4093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T00:31:28.725+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:59.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has been focusing on ramping up testing to identify and treat
        potential cases of coronavirus. As of Friday, India has conducted more than
        39 million tests, according to the Indian Council of Medical Research.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3430cdf-5de5-4db3-96b6-4dc58180058b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T00:31:28.725+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:59.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50333bb1-7f45-46b5-8a92-02e9f1be0b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T00:31:28.725+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:00:00.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Union Health Ministry on Thursday urged states to further ramp
        up testing, ensuring a minimum of 140 tests per million in all districts and
        to make public information on the availability of beds, ambulances, and more,
        so vulnerable patients can receive timely care, according to a statement from
        India''s press information bureau.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34ca8da-a59b-4e63-9926-6c713d882575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T00:31:28.725+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:00:00.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfd8f84-5c8f-4835-a0e9-7ada8831ff1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T00:31:28.725+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T09:00:01.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of cases of coronavirus in the country stand at
        3,387,500 with 61,529 deaths and 2,583,948 recoveries as of Friday, according
        to the Indian Ministry of Health.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d25e76-ec47-43b7-af07-afcb97f86529'
