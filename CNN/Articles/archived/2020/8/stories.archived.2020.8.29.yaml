        resigned due to health issues. <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/1o8zp0TXh0">pic.twitter.com/1o8zp0TXh0</a></p>&mdash;
