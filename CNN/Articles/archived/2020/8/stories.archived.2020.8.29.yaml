    'mgnl:tags': ['ONE-Championship-s--A-New-Breed-', 'Bangkok', 'Thailand']
    'template': '1'
    'title': 'Zamboanga siblings dispose Thai foes in ‘ONE: A New Breed’'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca840ce-0b52-4d2f-b5bd-51809884c0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T06:54:00.500+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:12.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29)</strong> — Siblings
        Drex and Denice Zamboanga easily dispatched Thai foes in ONE Championship’s
        ‘A New Breed’ event at Impact Arena in Bangkok, Thailand on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14faf256-3a6a-4311-ad37-b8c669e8810d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T06:54:00.500+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:13.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drex, a former Universal Reality Combat Championship Bantamweight
        champion, made a stunning debut in ONE Championship by submitting Detchadin
        Sornsirisuphathin via a rear naked choke at the 4:58 mark in the second round.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100e1ec5-ed76-4a73-aa81-21266d606073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T06:54:00.500+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:13.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He improved on his fight record to nine wins and five losses with
        the victory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bde60d-99cf-4591-887d-663e4b8f7bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T06:54:00.500+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:14.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denice also won via submission against Watsapiny Kaewkhong in the
        battle for the top contender of the atomweight title.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29ce963-3cfe-4e9b-8b4d-0fd2114c80d9'
      'mgnl:activationStatus': true
