    'lead': 'After denying the Philippine Coast Guard''s request for an attaché in
      Beijing, Foreign Affairs Secretary Teddy Boy Locsin says there''s also no need
      for one in Washington. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-29T11:08:51.478+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T08:57:20.946+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:54:38.191+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Locsin also thumbs down Coast Guard attaché in Washington  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcb82e0-753f-41c5-b250-a10976660bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T11:08:51.478+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:57:21.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29)</strong> — The
        Philippine Coast Guard’s request to send a representative to the embassy in
        Washington has been rejected outright by the country’s senior diplomat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb09c394-0b58-4252-acf0-9fa1d0ef4401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T11:08:51.478+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:57:21.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9723cb-d775-4607-a45e-5442f46ccc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T11:08:51.478+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:57:22.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I see no reason for it. We have a defense attaché for national
        defense issues,” Foreign Affairs Secretary Teodoro “Teddy Boy” Locsin, Jr.
        told CNN Philippines’ The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf0ff81-5090-471f-8f4b-95a94cc8767f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T11:08:51.478+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:57:22.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefafdb3-d3e0-4987-ae92-beb59437ffcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T11:08:51.478+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:57:23.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier tweet, Locsin revealed that the Philippine Coast Guard
        sought an attaché in Washington<a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/8/26/Philippines-China-Coast-Guard-attach--.html"
        href="https://www.cnnphilippines.com/news/2020/8/26/Philippines-China-Coast-Guard-attach--.html">
        just after he denied their request to have one in Beijing</a>. He said doing
        so would jeopardize the country’s sovereignty over its coastal waters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289af16d-f4ff-40e7-a09b-935d1bf95b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T11:09:28.447+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:57:23.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/8/28/Locsin-recommend-end-contracts-Chinese-firms-militarization-South-China-Sea.html">READ:&nbsp;Locsin
        to recommend ending contracts with Chinese firms involved in South China Sea
        militarization after US move</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aa4ff2-e748-4e8b-ae7e-855e700788ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T11:08:51.478+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:57:24.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin also stressed that these policy issues can only be decided
        by the Department of Foreign Affairs, as well as the Defense Department and
        National Security Council.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54898bd-6a5c-45b7-9793-ae8259bd3828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T11:08:51.478+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:57:24.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard explained that the proposed Beijing attaché
        was in line with a memorandum of understanding with the Chinese Coast Guard
        on the establishment of a joint committee to enhance cooperation. It said
        “fully respects” Locsin’s decision “and will continue to find ways to further
        secure the country’s maritime domain.”</p>'
  'FDA-clinical-trials-lagundi-supplement-coronavirus-treatment':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-29T11:52:36.995+08:00
    'imagesource': 'jcr:ace2e6e8-523a-4940-8f9d-7559629929eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8d45ce9-72e4-4e05-ae88-b8c76156c2a5'
    'lead': 'Meanwhile, in vitro clinical studies conducted abroad support the potential
      of lauric acid, the fatty acid found in virgin coconut oil, as well as its derivative
      monolaurin, as antiviral agents against SARS-CoV-2, the virus that causes COVID-19,
      the DOST chief points out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-29T12:02:25.289+08:00
