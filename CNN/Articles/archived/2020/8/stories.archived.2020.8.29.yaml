    'template': '1'
    'title': 'PH COVID-19 cases jump to 213,131 with 3,637 new infections'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402e3cb3-fff0-46d6-8e18-3f4bc14fac0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:46:10.974+08:00
