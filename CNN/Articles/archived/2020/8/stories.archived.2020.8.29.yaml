      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acbefb8-baa4-490e-b7be-cee5f300127a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T19:01:09.963+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:57:43.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Black Panther, he was also a superhero to many," he wrote on
        Twitter. "And despite his 4 year long battle with cancer, he kept fighting
        and he kept inspiring. He will be missed."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e71811-c452-48a1-81b5-5e45e7be2c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T19:01:09.963+08:00
      'mgnl:createdBy': 'eimor'
