    'template': '1'
    'title': 'ERC explains Meralco penalty: ₱19M to gov’t, discounts for low-income
      consumers '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bbd019-4a16-43d9-911f-8cf77f237fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:09:49.559+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:56:36.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29)</strong> — The
        Energy Regulatory Commission explained on Saturday who would benefit from
        its ₱19-million fine on power distributor Meralco for violating its quarantine-related
        mandates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ad1672-d0a4-43ee-81d1-bedc0e3d20a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:09:49.559+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:56:36.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung penalty, ₱19 million, pupunta ‘yan sa gobyerno… ‘Yun namang
        lifeliners na tinatawag o 100 kilowatt hour per month and below, ito naman
        ay bibigyan ng discount ng Meralco and I’m sure tatalima ang Meralco diyan,”
        ERC Chairperson and CEO Agnes Devanadera said in an online media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532c6a2c-18ab-4cee-9c78-c3392330fd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:09:49.559+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:56:37.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The penalty, ₱19 million, will go to the government.
        Meanwhile, lifeliners, or those with energy consumption of 100kWh and below,
        they will be given a discount and I’m sure Meralco will follow that order.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483329c6-67b6-4df2-aee2-6f18d6a72b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:09:49.559+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:56:37.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its<a href="https://cnnphilippines.com/news/2020/8/27/Meralco-fined--19-million-ERC.html">
        August 20 decision announced this week</a>, the ERC said Meralco failed to
        clearly inform consumers that their electricity bills were simply “estimated”
        during the lockdown, when restrictions prevented Meralco representatives from
        reading meters in households. Meralco also violated the installment payment
        scheme mandated by the ERC, the regulator said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44246d67-cbcd-4088-84de-a0326708c85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:09:49.559+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:56:38.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These violations <a href="https://cnnphilippines.com/news/2020/7/15/Customer-complaints-over-electric-bill-shock-surge-to-50-000---ERC.html?fbclid=IwAR1-gK1L3UQG6BOAslkAyZnf5y7KlAfl0qRG5T1AYDSLFxlKgtvqhk6izO8">resulted
        in thousands of “bill shock” complaints</a>. It took Meralco until July 9
        to “correct” these mistakes, Devanadera said, and the reason why the ERC sanctioned
        the company for each day that the issues were not addressed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c017bcb6-c8fe-463a-b848-61e5faabb270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:09:49.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:56:38.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of the ₱19-million penalty, the ERC ordered Meralco to set
        to zero the distribution, supply, and metering charges of lifeline consumers
        for the next one-month billing cycle after receipt of the agency’s decision.
        It estimated the total discount to be around ₱200 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0152db-582d-4185-8848-6a9e6fc568a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:09:49.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:56:39.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devanadera said this part of the decision was in compliance with
        President Rodrigo Duterte’s directive to provide relief to the poor amid the
        COVID-19 pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7ac6ed-c893-47fb-a18c-256af91c347c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:09:49.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:56:39.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco has assured that it will refund any overpayment while payments
        made that should have been covered by the installment scheme will be credited
        to future bills, according to Devanadera. Households with monthly consumption
        of 200kWh and below in February 2020 are entitled to six monthly installments,
        while others can make staggered payments within four months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da82d45-57dc-4494-a354-96f2b400ebbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:09:49.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:56:40.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco, the country’s largest power distributor, was not the only
        company that violated ERC’s advisories during the community quarantine. Devanadera
        said the commission has also asked a number of other distribution utilities
        to explain why they defied the order to stop charging consumers with the feed-in-tariff
        allowance and Universal Charge-Environmental Charge (UC-EC).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629d625b-5993-442c-95d0-b0dc02db5a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:09:49.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:56:40.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi ko masabi kung magkano ang ating magiging multa dahil naghihintay
        pa tayo ng kasagutan sa ating order,” Devanadera said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3950e515-87d6-49a2-98f9-b838821e21e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:09:49.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:56:41.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I cannot say how much the penalty would be because
        we are still waiting for their response.]</p>'
  'gilda-cordero-fernando-fiction':
    'author': 'John Bengan'
    'caption': 'Gilda Cordero-Fernando’s fiction is humorous, sometimes strange, but
      always compassionate. Photo by RYAN VILLAMAEL'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2020-08-29T14:32:19.966+08:00
    'imagesource': 'jcr:c8233ed9-fa61-446d-adae-43052699eb3f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7e8c692-e2d0-4963-b9b1-7ad5db875a42'
    'lead': 'Gilda Cordero-Fernando’s fiction is humorous, sometimes strange, but
      always compassionate. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-29T15:03:51.584+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T08:56:30.302+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:54:39.447+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The pleasures of Gilda Cordero-Fernando’s fiction'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c408247-38b0-4bc0-a344-5aca796c643a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T15:03:51.585+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:56:30.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:&nbsp;</strong>John Bengan teaches at
        the Department of Humanities in UP Mindanao.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81073fe6-99c4-4c81-a598-43490252f7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T15:03:51.584+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:56:31.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines Life) —</strong> Last Thursday,
        August 27, Gilda Cordero-Fernando died at the age of 90. She is described
        online and on social media as “luminary,” “iconic,” a “quirky grand dame of
        Philippine literature.” Those who have had the pleasure of knowing her&nbsp;attest
        to her charm and eccentricity. She was well-liked by socialites — the burgis
        whom, according to the CCP Encyclopedia of Philippine Art, Cordero-Fernando
        believed “needed to understand their Filipino identity.” But to someone who
        only knew her through her short stories from the 1960''s, Gilda Cordero-Fernando
        could have disappeared after that period, never to be heard from again, and
        yet her name would still inspire awe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d7cab4-397c-4d2b-b1db-67a90218542b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T15:03:51.584+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:56:31.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a gilded generation of Anglophone short story writers that included
        Kerima Polotan and Gregorio C. Brillantes, Cordero-Fernando more than held
        her own. Her fiction is humorous, sometimes strange, but always compassionate.
        In her best work, she could construct entire landscapes that shimmer and vibrate
        with life. Her stories are crowded with characters who appear briefly but
        are no less arresting: a school superintendent “brown as a sampaloc seed;”;
        a couturier’s new muse/“widow of a fish-seasoning manufacturer who had built
        a fortune bottling the essence of anchovies”; a stranger named Lazaro who
        “endeared himself to housewives by soldering their leaking pots and pans”;
        and of course — the bright and irreverent Badel with his “grayish blue” skin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd96c6b5-2143-4cbf-bf16-3ac70bbf3379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T15:03:51.584+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:56:32.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The literary critic Miguel A. Bernad called one of Cordero-Fernando’s
        stories “a triumph in understatement,” noting how her straight-faced narration
        renders vividly events and grim details. However, apart from her manner of
        telling a story, it is what catches Cordero-Fernando’s gimlet eye that, to
        me, makes her a brilliant fiction writer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a0aa40-2118-4444-9a6c-31de06ba7c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T15:03:51.584+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:56:32.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the “The Visitation of the Gods,” a story that continues to resonate,
        a group of district supervisors descends&nbsp;on a public high school for
        an annual assessment. The principal and teachers prepare a feast charged to
        cuts “from the teachers’ pay envelopes.” When the guests arrive, “four pairs
        of hands [fight] for the singular honor of wrenching open the car door.” The
        teachers’ “flowered soup plates” and “bone china” are even loaned for the
        occasion. They orchestrate a grand welcome to appease the “gods” of public
        education, if only for a good review or a permanent position “for the highest
        bidder.” Miss Noel, the story’s young principled heroine, steels herself when,
        at the end of the day, she sees a student who aspires to become their town’s
        first lawyer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24745345-6d7f-4175-8cb3-7cb6e1252195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T15:03:51.585+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:56:33.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “People in the War,” a family flees from Japanese soldiers. While
        they are hiding, someone’s baby starts to whimper. As they try desperately
        to silence the infant, a horrific thing happens. To the last sentence, Cordero-Fernando’s
        eerie deadpan never lets up. Nevertheless, compared to what is arguably her
        best story, this one feels like a prototype.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037d293c-beb4-47f2-af36-6be520f298a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T15:03:51.585+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:56:33.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A Wilderness of Sweets” is about a girl named Joy who was ten years
        old when the Japanese invaded and sixteen when the Americans were done carpet-bombing
        Manila. Set in Singalong, the story is no less than an intricate panorama
        of that period. It begins famously with Joy declaring her affection for her
        neighbor: “he was Paris and Apollo and Adonis, and each day I died a thousand
        deaths for him.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dc359c-b048-4303-9795-306f65ba0c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T15:03:51.585+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:56:34.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joy&nbsp;describes how her surroundings gradually change: the Japanese
        anthem playing during flag ceremony, Emilio Aguinaldo speaking on behalf of
        the enemy “in a frightened little voice,” their bodega turning into a meeting
        place for the resistance. Her brother hides from the Japanese, her father
        gets arrested, and Badel reneges on his promise to elope with her. The story
        is teeming with details, but what has stayed with me is the “medicine” Joy’s
        mother takes to her father in the garrison in Intramuros — “mongo beans which
        she roasted in the charcoal oven and ground into bits and mixed with powdered
        milk,” which were later wrapped in “little squares of white paper” and placed
        in a shoebox.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1230c4-9dac-4032-81ba-7acdc0e9eb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T15:03:51.585+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:56:34.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other moments that snatches one’s breath. A fever dream,
        Joy and Badel’s confrontation, the unflinching violence that Cordero-Fernando
        doesn’t get much credit for. But nothing quite assaults the heart more than
        the story’s ending. It’s hard to find a piece of Philippine short fiction
        in English as capacious and moving as this story from 1964. Even though Gilda
        Cordero-Fernando had stopped writing fiction half a century ago, her absence
        would only now be felt.</p>'
  'elon-musk-pig-brain-implant':
    'author': 'Rachel Metz, CNN Business'
    'caption': 'Elon Musk promised that he''d show a working demo of his latest technology
      moonshot, a new kind of implantable chip for the brain, on Friday. And he did,
      but it wasn''t with a human subject: Rather, it was with a pig named Gertrude.
      (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-29T15:48:14.199+08:00
    'imagesource': 'jcr:d4161f63-f83a-4ce1-8a2d-3b789c654a8b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a00333e-0e9a-4836-a674-3068478a97d6'
    'lead': 'Elon Musk promised that he''d show a working demo of his latest technology
      moonshot, a new kind of implantable chip for the brain, on Friday. And he did,
      but it wasn''t with a human subject: Rather, it was with a pig named Gertrude.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-29T16:02:40.407+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T08:56:20.149+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:54:39.877+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Elon-Musk', 'brain-implant']
    'template': '1'
    'title': 'Elon Musk shows off a working brain implant — in pigs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc2e2ff-6f65-44c7-89a9-e7bdfcf6697f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:02:40.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:20.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Elon Musk promised that he''d show
        a working demo of his latest technology moonshot, a new kind of implantable
        chip for the brain, on Friday. And he did, but it wasn''t with a human subject:
        Rather, it was with a pig named Gertrude.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392fcb3f-7796-42ce-844e-20aadcb7a4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:02:40.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:21.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a live-streamed event that began characteristically late, Musk
        unveiled three not-so-little pigs: one that did not have an implant from his
        brain-computer interface company, Neuralink; one that had been implanted in
        the past; and Gertrude, who currently has a prototype of the device.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fd8430-5e96-4d9f-aad1-89240b9cf32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:02:40.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:21.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gertrude shuffled around her pen, sniffing the ground and eating,
        while loud beeps and blips filled the air and a display showed real-time spikes
        in her brain activity. Musk explained that Gertrude had the implant inserted
        in her head two months before, and that it connected to neurons in her snout.
        When she touched something with her snout, it sent out neural spikes that
        were detected by the more than 1,000 electrodes in the implant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ade290-4293-437e-9d98-2d28c633cd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:02:40.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:22.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why show pigs when you''re developing a product aimed at humans?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494e2e81-d8c9-4b0f-b144-7f2368ef9f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:02:40.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:22.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pigs are actually quite similar to people. If we''re going to figure
        out things for people, then pigs are a good choice," Musk explained during
        a question-and-answer session after the pig reveal, soon adding, "If the device
        is lasting in the pig, as it lasted in there for two months and going strong,
        then that''s a good sign the device is robust for people."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eba8dc-d4eb-48fa-b293-542823486545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:02:40.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:23.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presentation came more than a year after Musk first introduced
        his plan for a new kind of implantable computer chip. Last July, he sketched
        out a vision of a computer chip connected to extremely slim wires with electrodes
        on them, which would be embedded in a person''s brain by a surgical robot.
        The implant would connect wirelessly to a small, behind-the-ear receiver that
        could communicate with a computer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54506634-b0d4-4c8c-b494-02b0591cdcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:02:40.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:23.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk says he hopes the implant could one day help quadriplegics
        control smartphones, and perhaps even endow users with a sort of telepathy.
        Like existing brain-machine interfaces, it would collect electrical signals
        sent out by the brain and interpret them as actions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e006a8a-c753-47b0-8bdf-a105a05e987a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:02:40.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:24.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demo, which Musk had teased on Twitter by saying it would "show
        neurons firing in real time" and was mainly a recruiting effort to attract
        new employees, included more details about the implant Musk eventually hopes
        to implant in people''s brains. He said the company scrapped the idea for
        a behind-the-ear receiver in favor of a fully embedded implant about the size
        of a coin that would be placed below the skull — a plan that sounds more invasive
        than what Musk unveiled last summer. He showed off a prototype of this so-called
        Link, which he said would include many of the sensors in your smartphone,
        such as a six-axis interial measurement unit and temperature and pressure
        sensors. The device uses Bluetooth Low Energy to communicate with a computer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72043cd5-c589-4c01-b592-7c1bbab51b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:02:40.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:24.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demo also featured the second version of a surgical robot that
        Musk introduced last July, which is meant to insert the Neuralink implant
        into the brain.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4059b89-cb37-4103-9cf9-097cca3c3b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:02:40.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:25.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of a brain-machine interface is not new; scientists have
        been working on them for decades, and they have been implanted and tested
        in animals such as monkeys, as well as in humans. There are some deep-brain
        stimulation devices approved by the US Food and Drug Administration that are
        meant for, among other things, controlling tremors in people with Parkinson''s
        disease. And several tech companies have worked on their own methods for connecting
        the brain to computers. Facebook, for instance, has worked on a non-invasive
        device to let you send text messages by thinking.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7ac1da-c9b0-4c84-8ca5-96ace21f9f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:02:40.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:25.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Francisco-based Synchron makes a wireless device that''s placed
        using the blood vessels -- averting the need for surgery to get the device
        into the brain. It announced it got breakthrough designation from the FDA
        this week. And it''s begun testing the device in people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168930c8-1215-466e-8343-8c524270a940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:02:40.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:26.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet these efforts tend to be confined to labs for a number of reasons:
        They''re expensive, bulky, require training (of both the user and the computer),
        and, when it comes to an under-the-skull implant, the person outfitted with
        it generally must be physically tethered to a computer for it to work. They
        also tend to be limited to painstakingly slow applications, such as typing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5028385-2149-4605-8196-5858d9be6537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:02:40.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:26.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surgical procedure required to embed these devices in the brain
        can be complicated, too — these days, the skull is typically cut open, the
        brain is exposed, chips are installed, connectors are mounted to the skull,
        and the head is stitched up. Musk claimed last year that Neuralink''s robot
        would instead be able to implant wires under a person''s skull as threads,
        bypassing blood vessels and causing "minimal trauma".</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d948e9f-02b3-485a-89b9-6335332befc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:02:40.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:27.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter earlier this week, in response to a question about how
        close the Neuralink procedure is to the simplicity of LASIK eye surgery —
        a comparison Musk has made in the past — Musk predicted that Neuralink "could
        get pretty close in a few years."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a70cc4f-f706-4f1e-80cb-fff279653920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:02:40.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:27.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s worth noting that Musk, who is also CEO of Tesla and SpaceX,
        has a history of making bold and outlandish technological predictions that
        don''t always come to pass: He planned, for instance, to send space tourists
        around the moon in 2018, which hasn''t yet happened.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5fa2e2-0a9b-4b39-b49b-70a168f57116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:02:40.408+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:28.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neuralink, which was founded in 2016, has previously tested an wired
        version of its implant in rats (and Musk indicated it has enabled a monkey
        to control a computer with its brain, as well).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5d3f8b-3771-42e4-92f6-8bab6eb43921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:02:40.409+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:28.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Musk said the company received an FDA "breakthrough devices"
        designation in July and is preparing for its first implantation in a human,
        though he didn''t say when that would be. Previously, Musk said in July 2019
        that human trials could start by the end of 2020, though the company didn''t
        then have approval from the FDA for such a study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657d8b96-0535-48a9-9dcc-794da73cfffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:02:40.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:29.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a data-cke-saved-href="https://edition.cnn.com/2020/08/28/tech/elon-musk-neuralink/index.html"
        href="https://edition.cnn.com/2020/08/28/tech/elon-musk-neuralink/index.html">Elon
        Musk shows off a working brain implant — in pigs</a>"</em></p>'
  'us-military-2020-election':
    'author': 'Ryan Browne, CNN'
    'caption': 'America''s most senior general, Chairman of the Joint Chiefs of Staff
      Gen. Mark Milley, told members of Congress that the military will not play a
      role in November''s election and won''t help settle any disputes if the results
      are contested. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-29T16:03:13.981+08:00
    'imagesource': 'jcr:216435c5-ef84-46a3-9103-59c0977b53e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '602b42f0-7e51-4a3e-ab79-1ba0344cf786'
    'lead': 'America''s most senior general, Chairman of the Joint Chiefs of Staff
      Gen. Mark Milley, told members of Congress that the military will not play a
      role in November''s election and won''t help settle any disputes if the results
      are contested.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-29T16:40:41.670+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T08:56:05.691+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:54:40.297+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US']
    'template': '1'
    'title': 'Top US general tells Congress the military won''t play a role in the
      2020 election'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3a0321-6ed9-4f55-9614-a007fb7e51c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:40:41.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:06.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> America''s most senior general, Chairman
        of the Joint Chiefs of Staff Gen. Mark Milley, told members of Congress that
        the military will not play a role in November''s election and won''t help
        settle any disputes if the results are contested.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319f9f80-43df-4960-bbff-3501665a2cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:40:41.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:06.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Constitution and laws of the US and the states establish procedures
        for carrying out elections, and for resolving disputes over the outcome of
        elections ... I do not see the US military as part of this process," Milley
        said in a letter released on Friday responding to questions from two members
        of the House Armed Services Committee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204eff79-e2c2-45e1-8168-fcd73efc3347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:40:41.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:07.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the event of a dispute over some aspect of the elections, by
        law U.S. courts and the U.S. Congress are required to resolve any disputes,
        not the U.S. Military," Milley added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a1256b-5160-4a6e-acc2-15b771acbd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:40:41.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:07.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe deeply in the principle of an apolitical U.S. military,"
        Milley wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f616e409-d0e7-4473-aea4-02d1d1f0bfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:40:41.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:08.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milley''s answers came in response to questions from Democratic
        Reps. Elissa Slotkin of Michigan and Mikie Sherrill of New Jersey following
        a July hearing of the Armed Services Committee.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974138f8-99b0-495e-9b93-6d59c4427b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:40:41.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:08.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Associated Press was first to report Milley''s letter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f8d04a-7c27-485e-b284-7ca7d28f052b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:40:41.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:09.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden floated the idea</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e852839d-41ee-4abf-b32d-3e93e1759317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:40:41.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:09.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of having the military get involved in the event that US
        President Donald Trump refused to vacate the office of the presidency after
        losing the 2020 election was floated by Trump''s opponent former Vice President
        Joe Biden during a June interview on The Daily Show when he was asked what
        would happen should Trump resist leaving office after an election defeat.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcf053d-1b85-473f-903e-ab10ba48104d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:40:41.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:10.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I promise you, I''m absolutely convinced they will escort him from
        the White House with great dispatch," Biden said, referring to the US military''s
        Joint Chiefs of Staff.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34f4eeb-ea9a-4ff5-b2fa-df88da2503c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:40:41.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:10.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other high profile Democrats including the party''s 2016 nominee
        Hillary Clinton have also speculated that Trump might be be unlikely to leave
        office willingly in the event of disputed election result.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837bf843-675f-4303-bf5d-e562e86b0d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:40:41.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:11.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has at times refused to publicly say he will accept the election''s
        outcome, telling Fox News in July "I have to see, look, I have to see, I''m
        not just going to say yes, I''m not going to say no, and I didn''t last time
        either."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c41673-04b7-42a3-a89d-b9263b8b0b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:40:41.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:11.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concern that Trump may not vacate the presidency after losing an
        election drove two well-known retired military officers, John Nagl and Paul
        Yingling, to pen an open letter to Milley, calling on him to get involved
        in resolving a contested aftermath.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741ee1f0-33b2-4ff4-a575-a59ddf28886d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:40:41.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:12.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Donald Trump refuses to leave office at the expiration of his
        constitutional term, the United States military must remove him by force,
        and you must give that order," the two retired lieutenant colonels said in
        their message to America''s top military officer, which was published by Defense
        One.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c6325a-4a0e-423e-89eb-c37b7463cce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:40:41.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:12.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While both Nagl and Yingling well known in military circles for
        their writings and scholarship on America''s recent conflicts, their advocacy
        for having the armed forces get involved in settling a disputed election prompted
        backlash from both the Pentagon and other experts in the field of civilian-military
        relations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c9e5a1-7797-4279-9aef-1edd226fbb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:40:41.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:13.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a Constitution, and our Constitution, which all members
        of the military have sworn an oath to, provides no role for the US military
        as arbiter of political or election disputes," chief Pentagon spokesman Jonathan
        Hoffman said at a news conference earlier this month.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9758066c-120f-4828-8e0d-ac0a6e0d0ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:40:41.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:13.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This issue appears to be born of unserious thought reflecting a
        fundamental lack of appreciation for the history of our democracy and the
        civilian-military relationship established under our Constitution," he added,
        appearing to refer to the arguments made in the open letter written by Nagl
        and Yingling.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6780ac47-f75f-4a4b-b005-0b0b3bb7938a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:40:41.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:14.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military has never been involved in a disputed election</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf102706-669c-452f-b9dd-766f827d9f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:40:41.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:14.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US has had a history of disputed elections, including
        the 1876 and 2000 presidential contests, they were settled by civilian authorities
        and the military has never been involved in any kind of effort to settle an
        election.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93493626-2255-40a1-b1a1-edf9cd10fa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:40:41.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:15.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the military is the most trusted institution in American
        life, when people are scared they trust the military to do the right, the
        legal, the constitutional, the decent thing, even though it''s not their job,
        even though in this case it would be an extraordinary dangerous precedent
        for democracy in America," Kori Schake, the director of foreign and defense
        policy at the American Enterprise Institute, told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23442717-ce4c-4557-a524-64848aab511d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:40:41.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:15.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debate over the military''s role comes amid increased concern about
        the politicization of the US military during the heightened partisan atmosphere
        of a presidential campaign.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b71fdb-977e-4c51-a9b6-141a10713721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:40:41.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:16.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military''s top leadership has also drawn criticism for appearing
        to be drawn into politically sensitive issues.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f45ac1b-aeed-4141-ab50-f810e6f647cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:40:41.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:16.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milley himself was criticized for a fatigued-clad appearance in
        a photograph alongside Trump while the President toured Lafayette Square after
        law enforcement officers forcibly cleared the area of peaceful protesters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f073ade-b237-499f-aaf6-f4cac9cd2384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:40:41.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:17.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The general later apologized for that appearance.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afab2a51-9a2f-41dc-9513-706385fe4856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:40:41.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:17.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has also been accused of politicizing the military by referring
        to military leadership as "my generals," and using troops to perform controversial
        domestic missions such as border control and responding to civil disorder
        resulting from the protests over the death of George Floyd.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a785bef3-8c48-4bd8-b39c-ead3167204fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:40:41.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:18.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the military has never been involved in settling election
        disputes, concerns about its politicization are not new. General Leonard Wood
        unsuccessfully sought the Republican nomination for president in 1920 while
        still in uniform and General Winfield Scott ran unsuccessfully for president
        under the Whig party''s banner while he was still serving as the head of the
        US Army.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ffdd65-92c1-45db-a4b4-d2e7eb759e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:40:41.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:56:18.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/08/28/politics/milley-2020-election/index.html">Top
        US general tells Congress the military won''t play a role in the 2020 election</a>"</em></p>'
  'covid-19-cases-ph-213-131':
    'author': 'CNN Philippines Staff'
    'caption': 'The country recorded another surge in coronavirus infections with
      the total reaching 213,131 on Saturday, the Department of Health announced.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
