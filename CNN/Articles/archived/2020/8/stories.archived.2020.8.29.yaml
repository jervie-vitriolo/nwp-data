      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29) —</strong> Julian
        remains as a severe tropical storm and its center is almost stationary in
        the Philippine Sea east of the country, weather bureau PAGASA reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57063d4b-2f5f-427c-a9eb-db60e401c169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T18:05:08.718+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:58:19.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will bring rains and cloudy skies in eastern Luzon and Bicol,
        Cagayan Valley, Cordillera Administrative Region, Calabarzon, and Mimaropa,
        government forecaster Loriedin dela Cruz said in their 5 p.m. briefing Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edd2874-05b7-424d-9a2f-37c6b73c4cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T18:05:08.718+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:58:19.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also no wind signal raised in any area, according to PAGASA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c8d7eb-aeb9-4833-b0b2-03d80cdaf03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T18:05:08.718+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:58:20.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Julian'' remains far from landmass.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe5c180-3be6-451f-a59f-5166f9971cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T18:05:08.718+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:58:20.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julian was last spotted 770 kilometers (km) east of Casiguran, Aurora
        with maximum winds of up to 100 kilometers per hour (km/h) and gustiness of
        up to 125 km/h.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdbfc76-93f6-4f47-a141-527382c64a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T18:05:08.718+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:58:21.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julian may exit the PAGASA''s monitoring area on Monday evening.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b5b368-93bf-4ac5-9288-1c154cbcbe5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T18:05:08.718+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:58:21.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the southwest monsoon is also seen to bring moderate
        to rough seas over the seaboards of northern Luzon and the eastern seaboard
        of Central Luzon. Small sea craft is advised to take precautionary measures
        while venturing out to sea in these areas.</p>'
  'Zamboanga-siblings-one-championship-a-new-breed-Thailand':
