      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A superhero to many''</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d89f63f-13f2-4c59-858f-66d6cf9b5cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T19:01:09.962+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:57:42.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boseman "brought history to life" with his roles, Martin Luther
        King III said.</p>'
