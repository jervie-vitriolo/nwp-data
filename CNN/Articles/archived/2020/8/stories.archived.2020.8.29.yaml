      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8df09a-ac18-406d-a7c4-64fab0e3ae73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T19:01:09.963+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:57:44.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NAACP also paid tribute to the actor, saying Boseman showed
        "us how to conquer adversity with grace."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0808cbd-3cb5-4a2a-b67e-2db43dc73465'
      'mgnl:activationStatus': true
