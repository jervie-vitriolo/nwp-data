    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19023121-1b7d-434e-a249-6527a87c1141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T18:44:09.607+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:55:20.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang recently shrugged off Duterte’s revelation that his Barrett’s
        esophagus illness was “nearing” stage one cancer. Presidential Spokesperson
        Harry Roque<a href="https://www.cnnphilippines.com/news/2020/8/26/Duterte-stage-one-cancer-old-doctor-advice.html">
        said it was an old diagnosis</a>, while Duterte announced in 2018 that his
        biopsy was negative for cancer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12783276-c4a7-4aa7-af3d-8650881cdcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T18:44:09.607+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:55:20.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang maintains that the 75-year-old President is "fit and
        healthy" for his age and will not hesitate to inform the public about the
        state of his health in case of serious illness, as mandated by the Constitution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a872c46b-1b81-40aa-863b-6a46d820c9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T18:44:09.607+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:55:21.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe, the longest-serving Japanese prime minister in history, relinquished
        his post <a href="https://edition.cnn.com/2020/08/24/asia/shinzo-abe-health-tenure-intl-hnk/index.html">after
        two hospital visits this week.</a> He apologized to his constituents for being
        unable to fulfill his duties due to colitis, a non-curable inflammatory bowel
        disease.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d07458b-85a7-4778-ab04-6df203b4d29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T18:44:09.608+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:55:21.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For almost eight years I controlled my chronic disease, however,
        this year in June I had a regular check-up and there was a sign of the disease,"
        Abe said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb8995f-7e40-4345-91a1-1bb5dacbb991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T18:44:09.608+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:55:22.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I made a judgment that I should not continue my job as prime minister…
        I need to fight the disease and need to be treated,” he added.</p>'
