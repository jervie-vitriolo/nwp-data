    'template': '1'
    'title': 'Jacob Blake''s sister at March on Washington: ''Black America, I hold
      you accountable'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4592239-1e6e-4c7b-a246-8e4564222124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:58:49.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong>&nbsp;Fifty-seven years to the day Martin
        Luther King Jr. gave his "I Have a Dream" speech, relatives of African Americans
        killed or injured in recent police encounters took to the same spot on the
        National Mall to emotionally call for social and political change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001f84cf-2df0-419f-9ced-6534eca4e5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:58:50.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae18cacc-de8a-48a6-8b74-066fd0f35ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:58:50.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not be a footstool to oppression, "Jacob Blake''s sister,
        Letetra Widman, said to crowds in front of the Lincoln Memorial in Friday''s
        March on Washington.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9faf9d2-e00f-42b5-9e10-31e839b6e89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:58:51.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a1559e-ffa0-47a9-a939-96d7acd1a214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:58:51.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black America, I hold you accountable. You must stand. You must
        fight, but not with violence and chaos," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3ddfec-fcbe-4ef4-955d-00759e455a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:58:52.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58053ec6-d4d1-4eac-9dea-ec5f2ab6937e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:58:52.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous speakers, including King''s son Martin Luther King III,
        made emphatic calls for police reform, justice reform and voter action in
        an event meant to recall the 1963 March on Washington that demanded civil
        rights and economic opportunity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c30d60-85d6-4f30-9e01-d22d1ce3c5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:58:53.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9218b1-f476-4ae1-aaad-841f34c8fe9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:58:53.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s event, dubbed the "Commitment March: Get Your Knee Off
        Our Necks," was organized by the Rev. Al Sharpton, who announced the march
        on June 4 as he delivered a eulogy for George Floyd, a Black man who died
        in police custody in Minneapolis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e97c17-0248-4761-99ae-1572934428a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:58:54.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9ab9a7-9b2b-43d9-ad71-acefe3ab5a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:58:54.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My brother cannot be a voice today. We have to be the voice. We
        have to be the change," George Floyd''s sister, Bridget Floyd, said Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd5e54c-d260-45f3-85da-25b88ef19503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:58:55.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e26b891-323f-4ea8-9eeb-dd85b0b611c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:58:55.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re at a point we can get that change," Breonna Taylor''s mother,
        Tamika Palmer, said, "but we have to stand together -- we have to vote."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82186561-4a6d-422d-bcba-f0a09e057d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:58:56.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f752adc0-5b34-4e91-a41e-dd9b1ae77266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:58:56.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacob Blake Sr., father of Jacob Blake, described two systems of
        justice in the US: "There''s a White system and there''s a Black system. The
        Black system ain''t doing so well, but we''re going to stand up. Every Black
        person in the United States is going to stand up.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b6ee79-2a7d-4641-96da-f33d4fd3296d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:58:57.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce104fd-539c-411b-a88d-5295a96fb72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:58:57.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re tired. I''m tired of looking at cameras and seeing these
        young Black and brown people suffer," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab55af8-4bb8-44c9-8983-cbd884dca52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:58:58.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2aa658-7c72-4938-8e48-db3c3dfac2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:58:58.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trayvon Martin''s mother, Sybrina Fulton, told the crowd to "stand
        up" and "keep fighting."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09580ab1-c130-49f6-8522-3efcd127b12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:58:59.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6dafa7-840c-4de8-9053-a8e8098f8375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:58:59.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though we''re going through a crisis, even though it looks
        dark, I want to tell you to be to be encouraged.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147ce64b-06d2-4d58-8ee0-e94593c9b6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:00.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf82ef17-de57-4f65-8d18-47de84e46b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:00.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t stop saying Black Lives Matter. Don''t stop peaceful protesting,
        don''t stop praying, don''t stop uniting, stand together. This is what this
        is about -- we were built for this."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d19d236-bed1-4640-bdbb-95eb0eee9ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:01.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c386a221-1245-4ce5-bb83-1d70b55fbb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:01.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event brings an end a tumultuous week, one that saw the younger
        Jacob Blake shot by police in Wisconsin. It follows a summer that has seen
        a global outcry over the killings of Black Americans at the hands of law enforcement.
        And it takes place in the midst of a pandemic that has disproportionately
        affected people of color.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bb8ab0-5e61-43e5-8d42-96b635ebd605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:02.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36363b50-631b-4381-aba1-7d5f892a78cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:02.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speakers called on the Senate to pass police reform legislation
        named after Floyd, which the House approved in June. And they called for ending
        police violence, dismantling systemic racism and ensuring access to the ballot
        box, organizers said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cebc21e-76ab-494c-b676-4fbfc662915e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:03.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bad7f7-23f9-4d4e-bb65-b252228bb2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:03.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill -- titled the George Floyd Justice in Policing Act of 2020
        -- would overhaul qualified immunity for law enforcement, prohibit no-knock
        warrants in federal drug cases, ban chokeholds at the federal level and establish
        a national registry of police misconduct, among other provisions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a41d4a-4934-4936-9f9d-deea53147029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:04.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee8d0b2-c633-4d01-bcbe-1426478ad050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:04.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists also raised concerns about disenfranchisement, citing
        policy changes at the US Postal Service, along with President Trump''s efforts
        to discredit mail-in voting</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bbed77-8d6d-4d98-ba87-ac0f460818f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:05.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c3c361-90d2-4ac0-8894-ed9611768269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:05.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Call their names''</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285b579e-dc23-4f61-8dfa-7250f08db9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:06.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King III spoke against police brutality and for voter action --
        and called on people to do more than quote his slain dad.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5952a3c-ecd4-45ae-8490-e7afa060fd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:06.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ab6a1e-ced7-4215-ba70-e30ce47d765a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:07.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re looking for a savior, get up and find a mirror. We must
        be (our own) hero," by voting and working for social change, King said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7467d7d7-a4ae-45f9-a278-d838a6be134c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:07.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b76101c-f0c9-4615-af9c-a967362069e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:08.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Raise our voices and say, ''Enough is enough!''" he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94205a46-78d1-4b28-ae15-580cdd020068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:08.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0590dd01-afa0-4aa4-b19a-009108c9c498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:09.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharpton called for America to never "forget what you''ve done,"
        referring to police shootings of African Americans. "Call their names."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9749f093-de19-4269-9bf0-30cf358796d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:09.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a06ae6-a4ed-493b-a280-67e9020f52d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:10.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Society had (its) knee on our neck," he said. "We are rising up.
        We are going to get your knee off our neck!"</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b15f022-1c2e-4a97-b017-3c2faa24553b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:10.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bed9f9-0f1c-4054-9ebe-21b6b40c4260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:11.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yolanda Renee King, granddaughter of Martin Luther King, Jr., directly
        addressed fellow young people at the march.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6b13fe-c046-49bb-bc6f-1de35df6211c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:11.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1399b22-9b68-44d2-bfd4-5b6e5f1fe051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:12.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have mastered the selfie and TikToks. Now we must master ourselves,"
        she said. "Less than a year before he was assassinated, my grandfather predicted
        this very moment. He said that we were moving into a new phase of the struggle.
        The first phase was the civil rights and the new phase is genuine equality."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a6e6b2-960a-4f6d-8fb9-4c8a38efdfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:12.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa546e9b-4ffa-451f-9dbe-8d4b1272be61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:13.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yolanda said her generation will put an end to gun violence, police
        brutality, systemic racism, poverty and climate change.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014c5c20-67c7-41b6-b704-230c6e23cfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:13.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade0a7fe-02a0-49a1-aca4-6c5652652993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:14.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My generation has already taken to the streets peacefully and with
        masks and socially distanced to protest racism. And I want to ask the young
        people here to join me in pledging that we have only just begun to fight and
        that we will be the generation that moves from ''me'' to ''we''," she said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2444a3d6-d463-4903-a6ae-73e0a0816067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:14.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29eaa9fd-91f3-42ca-a826-2534359bdd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:15.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''It''s a huge moment for us as a people''</strong></h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8c5d21-874e-4478-b859-5fd6b6f4e6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:15.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Black man who traveled from Dallas to attend was there because
        "it''s a huge moment for us as a people," he told CNN affiliate WJLA.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8bb75a-4fa1-4bae-bc1b-d9c02fdec383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:16.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ef5462-33a3-4ee6-ab02-f0e68e23fa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:16.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fifty-seven years ago, they were here marching on Washington for
        just equality as a people. Right now, I think this march is about survival,"
        the man, who gave his name only as Bubba, said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9eeee6-9674-4183-8da8-d5e89595cedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:17.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ee6bd5-bf46-4b00-bc6a-62c51fd67d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:18.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no waiting for us to vote. We shouldn''t have to wait
        for that. That should happen today, to where we shouldn''t have to be out
        worried about our kids ... without having to worry about getting a phone call
        that they have been shot or killed, especially by police that supposed to
        protect us," he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3832a2e3-1127-4f14-acf0-bf282bab815b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:18.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e732304-b5cb-4312-b9db-2c17f54bf2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:19.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the main program, recorded messages were played on large
        screens in front of the memorial, in which speakers called for people to vote
        and, as one speaker said, "to make those who are comfortable with our oppression
        uncomfortable."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87285a2e-6609-4052-9e0c-e4df705c4ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:19.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d6e461-1e6e-4d49-b038-7a4efda5be5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:20.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds gathered around and in front of the Lincoln Memorial''s reflecting
        pool. Closer to the podium, some people sat in chairs, spaced feet apart for
        coronavirus precautions, on the plaza.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d2aa25-4649-47a5-a505-c8291f0621a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:20.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8864f2-3afe-45ed-8a1e-70a960ea055b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.483+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:21.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers stressed that the march would comply with health guidance
        and local ordinances. Face masks were required to march, and masks, gloves
        and hand sanitizer will be provided on site.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8565da05-8328-40bf-9100-3c7c1958ddc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:21.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14e57a6-63a9-4357-9c76-1a97daf3bb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:22.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds, after the speeches, were to march about a half-mile away
        to the Martin Luther King Jr. Memorial.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940f4a5b-1d64-4b52-978b-03182ee2a5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:22.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11b9403-9898-459f-a83c-a0316ce124f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:23.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Martin Luther King III: ''Dad would be very proud''</strong></h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285cfee8-2c63-4048-85cc-865237e95bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:23.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the event, Martin Luther King III told CNN that "Dad would
        be very proud that people are coming together to stand up against injustice."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539c2c32-b012-422d-95d2-2bfc021e9508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:24.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1b3873-8e99-42be-843d-0c37e2a5e050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:24.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But certainly (he would be) very sad that we''re still attempting
        to get justice."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808fc567-45c1-43f6-b305-76f0c7e6d4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:25.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15db9ba1-4a6f-4fc3-af14-dfcf6bbeb884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:25.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the urgency for organizers is the November election, the
        lead-up to which has been marked by a divisive presidential campaign.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edc04f9-480b-46e1-a84c-bc75b99307b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:26.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33988c16-98a3-4d7f-9409-e78e43cd1fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:26.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has downplayed police violence against Black Americans and
        characterized protests in US cities as a descent into lawlessness.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb8a706-15a1-458e-ab1a-2568da1fa63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:27.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f836e441-afa9-4ae9-9bf0-810debd46df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:27.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the momentum of the Black Lives Matter movement, King says
        he is optimistic that tides are turning.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74c7afe-b70f-4974-aca9-090251bb709a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.484+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:28.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a402718-c2b9-4bd5-96c5-c312238f8673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.485+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:28.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are on the way to a resolution, I believe, because the consciousness
        is awakened," King told CNN before the march. "I don''t think these young
        people are going to stop. I think they''re going to continue to demand justice."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376fe103-8d05-473e-b4f8-64fe75696c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.485+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:29.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc6ebf4-0e0a-4017-a265-0fcad3088150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.485+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:29.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Marchers are evoking spirit of John Lewis</strong></h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52165bf-a4de-48c4-a8e7-2be61c806654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.485+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:30.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s march also honored the late civil rights icon and congressman
        John Lewis, who spent his life fighting for voting rights.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f350ffb-0f0c-4d08-827f-7508f1de8ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.485+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:30.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01418d74-7dba-486e-b0d8-58a7bc372a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.485+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:31.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 23, Lewis was one of the youngest keynote speakers at original
        march in 1963. He was also its last surviving speaker.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fd78d5-2e42-404f-b5c9-56ad27ebf792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.485+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:31.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95de9f20-a0a2-4ffb-9bdb-766e8ba6a711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.485+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:32.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re walking in the spirit of Dr. King but also in the spirit
        of John Lewis to make ''good trouble,''" Tylik McMillan, the national director
        of youth and college for Sharpton''s National Action Network (NAN), told CNN
        last week.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d34513-e895-4144-8ea4-16dfae67cb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.485+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:32.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e687093d-0b93-4059-b96d-54d564ae9eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.485+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:33.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists are building on Lewis'' legacy by calling on the Senate
        to pass a voting rights bill named after him. The measure, passed by the House
        in December, would restore a key part of the historic Voting Rights Act that
        the Supreme Court struck down in 2013.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b846877f-9abc-4e79-8fbe-c531c17d8909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.485+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:33.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d09cc1-3bfa-49e5-bc14-df2256776c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.485+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:34.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAN is also encouraging attendees to fill out the 2020 US Census,
        register to vote, and sign up to be poll workers and monitors.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de62310-cefe-4cc5-809e-e2b60b92deef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.485+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:34.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd211bea6-fc0a-4038-948d-8c70135b9566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.485+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:35.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The Black National Convention will follow</strong></h2>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4494d2a6-5a08-47f7-82d8-a6c276b92b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:35.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months before Sharpton announced this year''s march, the Movement
        For Black Lives (M4BL) -- a coalition of progressive Black organizations --
        was already at work planning another gathering: the Black National Convention.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e71c1b-af9a-401f-932d-d7dad65e1ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:36.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a5b04b-61ea-4730-a0ab-6471f86e76b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:36.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That event is also happening on Friday, and takes inspiration from
        the 1972 Black National Convention in Gary, Indiana.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262b96a6-8d48-41d1-9278-748b26a3162d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:37.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20037072-1f53-4690-99c1-0bac084ed8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:37.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virtual convention will be broadcast live starting at 7 p.m.
        ET and will feature conversations, performances and other programming aimed
        at mobilizing Black communities.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f7a851-a219-43fc-b076-78000f1a8069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:38.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227e234c-f8e8-4d2f-9489-5d57c8997ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:38.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event was envisioned as a space where progressive Black organizers
        could engage outside of the major political parties and discuss policy solutions
        "without giving up their radical beliefs and values," said Jessica Byrd, co-founder
        of the Electoral Justice Project of M4BL.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f1d8c3-a840-4a28-942d-822904108774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:39.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46863a02-c9fe-4ad2-85ed-706a82d57a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:39.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black people have been saying for literal decades that we want
        a meaningful place inside of the national political dialogue, and meaningful
        means specific public policy solutions that meet the height of the need and
        the height of the problem," Byrd told CNN. "We have yet to have it in this
        country, on any side."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0ade2c-5dac-4d85-87ed-829edcf94ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:40.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0810bc12-221f-403f-b720-1e4ba8ad65d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:40.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists will also ratify a policy agenda on police reform, criminal
        justice reform and other issues, just after the Republican National Convention
        and Democratic National Convention.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cc7d5c-1efc-4a53-b1c9-f0e88949fc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:41.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f92dd1-feb4-47e6-adf1-479995530229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:41.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>M4BL supports several policy positions that are more radical than
        the ones organizers of Friday''s march are currently demanding. Among them
        is the Breathe Act, which would divest federal resources from police and invest
        them into health care, alternative community safety solutions and other sectors.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf1ad8e-c110-4cf3-9fd9-b9a8f8b7de26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:42.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fb1c83-52f7-413f-99a3-7659d22df6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:42.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while there may be some generational differences between the
        march and the Black National Convention, Byrd said the packed day of events
        is a sign of the political moment we are in.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd523e271-5950-426e-8fd1-6e791c3d08f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:43.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a24f35a-f1b7-4451-b42b-ca510b044ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:43.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Al Sharpton announced the march, we immediately thought, ''Well,
        it''s going to be the best, Blackest political weekend to end this Freedom
        Summer,''" Byrd told CNN. "And that''s a good thing for all of us, and in
        particular, Black voters."</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669b1397-3ac2-496f-88e8-08e688513bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T05:56:50.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:44.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/28/politics/march-on-washington-black-national-convention-trnd/index.html"
        target="_blank">"Jacob Blake''s sister at March on Washington: ''Black America,
        I hold you accountable''"</a></em></p>'
