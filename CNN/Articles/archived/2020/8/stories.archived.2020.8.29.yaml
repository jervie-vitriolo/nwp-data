    'title': 'A Black man is freed from prison 44 years after he was wrongly convicted
      of rape'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb55fc9-1d5e-4d86-b515-9a29c1dc5219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T17:36:05.931+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:25.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Black man was freed from a North Carolina
        prison on Thursday after serving 44 years for a crime he maintains he didn''t
        commit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20703117-bf64-439f-8d9c-c70c2ba3c167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T17:36:05.931+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:25.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronnie Long, wearing a dark three-piece suit, red tie and a hat,
        walked out of prison, wheeling his few belongings behind him. He raised his
        hands to the crowd and threw his arms around a loved one before addressing
        reporters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb0abab-900b-4f93-b418-6332bc784583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T17:36:05.931+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:26.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a long road," Long said. "But it''s over with. It''s
        over with now."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f5d115-7309-446d-8f29-96ea2d44e50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T17:36:05.931+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:26.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing a mask that said "Free Ronnie Long," he credited his advocates
        and loved ones for persevering through the long legal battle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced1add3-b626-4139-a2b6-64cbb4f9eb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T17:36:05.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:27.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long, now 64, was accused of raping a White woman. An all-White
        jury found him guilty of rape and burglary in 1976 and him sentenced to life
        in prison.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc96b06-9ca6-44b6-96a5-26b8d26ece85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T17:36:05.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:27.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His conviction was vacated Thursday after the state of North Carolina
        filed a motion in federal court seeking to do so.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3362769d-a243-42e2-abf5-c54c7204bf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T17:36:05.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:28.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Long was convicted, "a trickle of post-trial disclosures has
        unearthed a troubling and striking pattern of deliberate police suppression
        of material evidence," US Fourth Circuit Court of Appeals Judge Stephanie
        Thacker wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a01c9a-faf8-4a47-be85-b17586bedaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T17:36:05.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:28.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That evidence, which included semen samples and fingerprints from
        the crime scene that did not match Long, was deliberately withheld by law
        enforcement, Thacker said in the filing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647618f9-f491-4b44-9363-a26103bd73b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T17:36:05.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:29.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the deceit that occurred at trial, Ronnie and his counsel
        at the time didn''t have the benefit of that evidence to present to the jury,"
        Long''s attorney, Jamie Lau, a law professor at Duke University and a faculty
        adviser for the Duke Law Innocence Project, told CNN. "So he''s been wrongly
        incarcerated for 44 years."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979c4e1a-4707-4b0d-98d4-40d9aab62e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T17:36:05.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:29.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Racial dynamics played a role</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8507ae2-f0dd-4e1b-b6ec-eb8c6c3b7af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T17:36:05.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:30.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The withholding of evidence meant that Long was already facing an
        unfair trial, Lau said. But the racial dynamics at the time also worked against
        him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5925b69-a64f-4ddf-820f-aef74d9318a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T17:36:05.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:30.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long was accused of raping a 54-year old White woman in Concord,
        North Carolina, on April 25, 1976. She reported that a perpetrator attacked
        her in her home, assaulted her and fled, according to the court filing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ddd34c-0e43-40c8-b2a3-7fc51d0d57e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T17:36:05.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:31.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About two weeks later, officers asked her to come to the courtroom
        and observe people who were there for other cases to see if anyone resembled
        her assailant, the court filing said. She ended up identifying Long, who was
        there on a trespassing charge, according to the filing. (The trespassing charge
        ended up being dismissed.)</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">After
        maintaining his innocence for 44 years, Ronnie Long will finally be freed.
        Ronnie, a <a href="https://twitter.com/DukeLaw?ref_src=twsrc%5Etfw">@DukeLaw</a>
        Wrongful Convictions Clinic client, said he is &quot;overwhelmed&quot; and
        looking forward to being home with his loved ones at last. <a href="https://t.co/Olz1w0smLp">https://t.co/Olz1w0smLp</a></p>&mdash;
        The Innocence Project (@innocence) <a href="https://twitter.com/innocence/status/1298672310052884482?ref_src=twsrc%5Etfw">August
        26, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2385cb4-9342-404d-a35d-9de6dea0ab6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T17:36:05.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:31.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477026fd-81c1-4619-8836-040e600ed445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T17:36:05.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:32.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was tried by an all-White jury. Every witness for the prosecution
        was White, while every witness for the defense was Black, Lau said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5123e81c-3f37-4b9c-9b22-b95c5c4812d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T17:36:05.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:32.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cards were heavily stacked against him and a large part of
        that was the racial dynamics in North Carolina in the South, and in particular
        Concord, North Carolina, in 1976," Lau said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84af0722-3d4b-4fe9-8087-b6362001bc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T17:36:05.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:33.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal judges echoed that sentiment in the court filing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b811d3f5-6fe9-4eaa-81ec-bc1786241ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T17:36:05.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:33.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Long, a Black man, was tried in ''small town'' 1970s North
        Carolina by an all white jury for the rape of the white widow of a prominent
        local business executive," Judge James Wynn of the Fourth Circuit Court of
        Appeals wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d19fbcd-93da-440e-8bfc-ae72a04c021a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T17:36:05.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:34.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil rights leaders and local officials cheered Long''s release,
        with North Carolina NAACP president Rev. Anthony Spearman calling it "the
        epitome of injustice."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c6099a-04b0-43ab-b8cc-9fedfb5d6295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T17:36:05.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:34.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is no secret that I am elated that justice has finally decided
        the matter of Ronnie Long," he tweeted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477206b8-078a-42a8-a026-777fc1afede0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T17:36:05.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:35.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ronnie Long suffered through 44 years of injustice," Charlotte
        Mayor Vi Lyles said. "I can''t imagine the strength he and his loved ones
        needed to endure it."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5be5e2b-4afb-4774-8990-f2f6b6c3577d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T17:36:05.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:35.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The charges have yet to be dismissed</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1da77b-cea1-4801-a930-375ea5d88893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T17:36:05.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:36.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long maintained his innocence and had been fighting for his freedom
        for years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b447024-e075-4913-9659-7f1068651d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T17:36:05.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:36.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s ruling does not declare Long innocent. The federal
        court left that question up to a lower court to decide.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d04ce04-7f5d-4c87-b60a-b3521238dbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T17:36:05.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:37.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the charges have yet to be dismissed, Lau said he''s confident
        they will be.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5bf25d-229f-4dd2-bd5f-7b3e76b986b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T17:36:05.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:37.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s literally no evidence of Ronnie''s responsibility for
        this crime," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a79ca21-e4a7-4d7b-b0ba-d4fbeb4ffa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T17:36:05.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:38.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Long is a free man.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36258d3-142a-4a7e-9814-d5d0d5fbbbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T17:36:05.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:38.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his first meal out of prison, he told reporters he wanted macaroni
        and cheese, beef ribs, a salad and some lemonade.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4ad1bc-167f-41b4-8688-f34525fc29f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T17:36:05.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:39.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his release, Long has been overjoyed at finally being able
        to reunite with loved ones, Lau said. But weighing heavily on his mind is
        that his mother didn''t live to see this day.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc99c287-588e-443d-a42c-3f3e6af0ff22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T17:36:05.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:39.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had long been her wish to see her son as a free man. She died
        just about six weeks before Long was released, Lau said. Her last words: "Is
        Ronnie home yet?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333f2692-0014-4dc6-b85a-78bad228fe38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T17:36:05.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:55:40.181+08:00
