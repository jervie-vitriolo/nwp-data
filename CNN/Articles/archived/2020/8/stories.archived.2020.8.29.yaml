    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:54:40.995+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '₱6-M bounty up for Jolo blasts’ alleged mastermind, 1 other suspect'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12908af2-47eb-45d8-9946-7e0bcd68caed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T16:52:50.425+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:55:53.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29)—&nbsp;</strong>Up
        to ₱6-million worth of cash reward is up for anyone who can provide information
        that will lead to the arrest and conviction of the suspected mastermind of
        the Jolo, Sulu twin blasts as well as one other suspect, according to local
        officials.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa79e00-de01-493c-9c5c-83b1da559349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T12:03:12.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:55:54.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post on Saturday, Zamboanga City Mayor Beng Climaco
        said authorities are looking for Abu Sayyaf Group subleader Mundi Sawadjaan,
        who is suspected to be the brain of the explosions that rocked the town on
        August 24. A ₱3-million reward will be provided to those who can help in the
        hunt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb6b6f8-94a6-472a-ad13-9df9ff470a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T12:03:12.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:55:54.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are offering the same cash reward for those who can help
        track down Indonesian national Andi Baso, who is also regarded as one of the
        suspects of the blasts that left at least 15 people dead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd555eafb-933a-40bc-924e-9339f0fb4e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T12:03:12.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:55:55.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the two, authorities are likewise hunting down another
        Indonesian national— Reski Fantasya aka Cici— who is said to be the wife of
        Baso and a suspect in the Jolo cathedral bombings in 2019. The government,
        however, did not specify a cash reward for her information.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/bengclimaco/posts/10157770627178014"
        data-show-text="true" data-width=""><blockquote cite="https://www.facebook.com/bengclimaco/posts/10157770627178014"
        class="fb-xfbml-parse-ignore"><p>Authorities warn the public against 3  members
        of the Sulu-based ASG believed to have been sent out for a mission to sow
        terror in Zamboanga Peninsula.</p>Posted by <a href="https://www.facebook.com/bengclimaco/">Beng
        Climaco</a> on&nbsp;<a href="https://www.facebook.com/bengclimaco/posts/10157770627178014">Friday,
        28 August 2020</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850137aa-8895-4da2-b9c2-cf0e8a378fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T12:03:12.625+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:55:55.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2361170a-226f-47d7-9bd0-669dd24f6462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T12:03:12.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:55:56.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Climaco, the reward money will be coming from the National
        Intelligence Coordinating Agency. She also warned the public against the three—
        saying they are believed to be on a mission to sow terror in the peninsula.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e63fca-f33f-44af-b654-fd56cc51e9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T12:03:12.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:55:56.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities disclosed earlier that they are in hot pursuit of Abu
        Sayyaf bomb expert Sawadjaan following the explosions. A joint task force
        is also working for the immediate arrest of Sawadjaan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073eaf16-b15e-4799-9b66-6ca460b173a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T12:03:12.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:55:57.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pursuit of the joint task force resulted in the death of two
        Abu Sayyaf members on Saturday at 9:45 a. m., as they reportedly encountered
        ASG members fleeing Patikul, Sulu. The encounter reportedly lasted for 30
        minutes after the enemy withdrew to an unknown direction, according to the
        military. One soldier was killed while seven others were wounded.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073d9d04-d048-406e-9c80-ae9b6f22e8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-30T12:03:12.624+08:00
      'mgnl:createdBy': 'alyssa'
