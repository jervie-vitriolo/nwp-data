      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3066f262-ab5f-432b-9345-357176e5f2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T19:01:09.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:57:35.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boseman''s breakout performance came in 2013 when he played Jackie
        Robinson in the film "42." Boseman''s passing was announced the day Major
        League Baseball honored Jackie Robinson Day, an annual commemoration delayed
        by several months due to the pandemic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576af816-7e8b-42ee-8b0f-564d8b198299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T19:01:09.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:57:35.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72827754-bbe2-4d6b-8dbc-05bece887c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T19:01:09.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:57:36.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His transcendent performance in ''42'' will stand the test of time
        and serve as a powerful vehicle to tell Jackie''s story to audiences for generations
        to come," Major League Baseball tweeted Friday about the actor.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5002c623-0c66-4148-bfe6-7dfdf288f8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T19:01:09.961+08:00
      'mgnl:createdBy': 'eimor'
