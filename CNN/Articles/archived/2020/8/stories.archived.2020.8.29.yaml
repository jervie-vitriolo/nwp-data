  'Andromeda-Milky-Way-bump':
    'author': 'Ashley Strickland, CNN'
    'caption': 'J. DePasquale/E. Wheatley/Z. Levay/NASA/ESA'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-29T07:13:09.716+08:00
    'imagesource': 'jcr:7c635674-340c-48b6-a24b-7602926f7e2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e870dff5-b7c1-4c11-8cc4-4cd1ef0614ff'
    'lead': 'The Andromeda galaxy, our Milky Way galaxy''s largest and nearest neighbor,
      is surrounded by a massive halo that is actually bumping up against our own
      galaxy''s halo, according to new research'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-29T07:16:45.603+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:57:59.346+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:54:37.499+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Andromeda-', 'Milky-Way']
    'template': '1'
    'title': 'Andromeda galaxy''s ''halo'' is nudging the Milky Way'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce6cff4-91c5-42a9-a0f0-a4112d7dd126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T07:16:45.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:57:59.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Andromeda galaxy, our Milky Way
        galaxy''s largest and nearest neighbor, is surrounded by a massive halo that
        is actually bumping up against our own galaxy''s halo, according to new research
        using the Hubble Space Telescope.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb6516c-7751-4c3a-bde2-3b9d5e36cd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T07:16:45.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:00.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A halo is the large envelope of gas that surrounds a galaxy. Scientists
        used Hubble to comprehensively study and map Andromeda''s halo and were surprised
        to discover its unique structure, as well as its massive size.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e329af8-c809-44ab-9447-15ae1669a2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T07:16:45.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:00.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The halo extends out 1.3 million light-years from the galaxy, almost
        halfway to our galaxy, and as much as 2 million light-years in other directions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e9bcdf-496b-4de4-9cd1-cabef63732e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T07:16:45.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:01.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These galaxies are actually on a collision course that will cause
        them to merge 4 billion years from now. This merger will form one giant elliptical
        galaxy. And given the extension of Andromeda''s halo in our direction, it''s
        already nudging the Milky Way''s galactic halo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b8594b-6b9d-47ce-bea0-cadcde32d203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T07:16:45.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:01.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Understanding the huge halos of gas surrounding galaxies is immensely
        important," said Samantha Berek, co-investigator of the new study published
        Thursday in <a href="https://iopscience.iop.org/article/10.3847/1538-4357/aba49c"
        target="_blank">The Astrophysical Journal</a> and undergraduate student at
        Yale University, in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafffcf4-2c20-4b54-936d-bb16b9f37723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T07:16:45.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:02.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This reservoir of gas contains fuel for future star formation within
        the galaxy, as well as outflows from events such as supernovae. It''s full
        of clues regarding the past and future evolution of the galaxy, and we''re
        finally able to study it in great detail in our closest galactic neighbor."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47496859-03e5-4ebd-aef3-c5375748d517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T07:16:45.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:02.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andromeda''s halo also has two nested layers of gas that form distinct
        shells.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fe17fd-6271-4c04-ab15-1b382556e8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T07:16:45.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:03.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We find the inner shell that extends to about a half million light-years
        is far more complex and dynamic" than the outer shell, said Nicolas Lehner,
        lead study author and research professor of astrophysics at the University
        of Notre Dame, in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1319b6dc-7381-4339-b379-9826ccbd25a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T07:16:45.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:03.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The outer shell is smoother and hotter. This difference is a likely
        result from the impact of supernova activity in the galaxy''s disk more directly
        affecting the inner halo."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b287c5-ae44-4165-9d84-c4c755582488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T07:16:45.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:04.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research team found a large amount of heavy elements in Andromeda''s
        halo that were likely released from the interiors of stars when the stars
        exploded, called supernova explosions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1971916a-a646-413b-a7da-1cacd2511135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T07:16:45.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:04.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given how similar the two galaxies are, understanding Andromeda''s
        halo could shed light on the Milky Way''s halo as well -- which is harder
        to study because we live inside the Milky Way.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4276cf4c-738e-4c07-b11a-80666404da6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T07:16:45.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:05.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Understanding our galactic neighbor</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8326cd0-620e-41cc-80e2-e274271737cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T07:16:45.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:05.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andromeda, which likely contains as many as 1 trillion stars, is
        similar in size to our large galaxy, and it''s only 2.5 million light-years
        away. That may sound incredibly distant but on an astronomical scale, that
        makes Andromeda so close that it''s visible in our autumn sky. You can see
        it as a fuzzy cigar-shaped bit of light high in the sky during the fall.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97f6380-1398-49d2-a616-702155a2bc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T07:16:45.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:06.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if we could see its massive halo, which is invisible to the
        naked eye, it would be three times the width of the Big Dipper constellation,
        dwarfing anything else in our sky.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f19c91a-4da6-4605-9dc0-960da4cbb7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T07:16:45.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:06.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the gaseous halo may be invisible to our eyes, it''s clear
        to Hubble''s ultraviolet light capabilities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece93f49-5ace-4bff-97c2-21cfeb0851f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T07:16:45.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:07.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubble orbits Earth from 340 miles away, and it''s been operating
        for 30 years. Ground-based telescopes can''t observe ultraviolet light because
        it''s absorbed by our atmosphere.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03e6da7-d9a9-40b0-91ab-4c5fb2ccea65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T07:16:45.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:07.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A previous study of Andromeda''s halo, conducted in 2015, was only
        able to use the light from six quasars, or distant active galactic cores that
        use black holes as their engines. While scientists have been able to study
        the halos of much more distant galaxies, they appear so small that the researchers
        can only use about one quasar.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad70c61-0a04-4884-97aa-b080192dbf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T07:16:45.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:08.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How did they do it?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec67c601-379a-425f-a88e-e57c250a24f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T07:16:45.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:08.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the study, researchers used the Project AMIGA program, or Absorption
        Map of Ionized Gas in Andromeda, collected by Hubble. This included an analysis
        of light from 43 quasars that were scattered behind Andromeda''s halo.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d3d67a-7853-4375-93b7-f9078acc7651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T07:16:45.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:09.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scattered light from these quasars allowed the researchers to
        analyze multiple parts of the halo and determine how it absorbed the light
        of the quasars. The scientists were able to detect how parts of the halo absorbed
        light differently.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00da91ef-dae6-49b7-b076-4a4d70eeea72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T07:16:45.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:09.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This light absorption was the best way to study the halo and its
        composition because it doesn''t emit easily detectable radiation. However,
        Hubble was used to study the ultraviolet light emitted by the quasars, allowing
        the research team to detect signatures of carbon, silicon and oxygen in the
        gas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bea6395-bee5-40f2-93a7-8f1a0f165255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T07:16:45.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:10.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is truly a unique experiment because only with Andromeda do
        we have information on its halo along not only one or two sightlines, but
        over 40," Lehner said. "This is groundbreaking for capturing the complexity
        of a galaxy halo beyond our own Milky Way."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd413354-6fe2-41aa-9579-42e4f5794be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T07:16:45.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:58:10.904+08:00
