      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get the vivo X50 Series models online via Lazada at <a href="https://bit.ly/vivoX50ProLazada">https://bit.ly/vivoX50ProLazada</a>&nbsp;and
        <a href="https://bit.ly/vivoX50Lazada.">https://bit.ly/vivoX50Lazada</a>,
        Shopee at <a href="https://bit.ly/vivoX50ProShopee">https://bit.ly/vivoX50ProShopee</a>&nbsp;and&nbsp;<a
        href="https://bit.ly/vivoX50Shopee">https://bit.ly/vivoX50Shopee</a>, or in
        any selected official vivo outlets nationwide. You can also avail the X50
        Series through Home Credit at <a href="https://bit.ly/2WFSyhQ.">https://bit.ly/2WFSyhQ.</a></p>'
