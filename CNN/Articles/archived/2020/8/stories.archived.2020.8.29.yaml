  'Malaysia-diplomatic-protest-Philippines-Sabah-Spratlys-':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-29T17:01:57.320+08:00
    'imagesource': 'jcr:9c036feb-5797-4b66-b502-45a026642f58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8deeefe-194d-47e1-9acd-948c928bf31f'
    'lead': 'The Department of Foreign Affairs acknowledged Malaysia''s diplomatic
      protest, but an official says relevant offices are still studying whether to
      file a public response.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-29T17:05:56.461+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T08:55:44.216+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:54:41.357+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Malaysia', 'Philippines', 'Sabah', 'Spratlys', 'Kalayaan-Island-Group-']
    'template': '1'
    'title': 'Malaysia protests Philippines’ Sabah, Spratlys claims   '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd603f3e3-2b76-4366-ada6-9e44d4b143c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T17:05:56.461+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:55:44.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29)</strong> — Malaysia
        has fired off a diplomatic protest rejecting the Philippines’ territorial
        claims over Sabah and the Kalayaan Island Group, which covers most of the
        disputed Spratly Islands.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de731cd-3774-4358-a35a-1915198b0448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T17:05:56.462+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:55:45.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an August 27 note verbale sent to United Nations Secretary-General
        António Guterres, the Malaysian government said the Philippines’ claim to
        Sabah, formerly known as North Borneo, “clearly has no basis under international
        law.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd9f2db-9c77-4b38-a081-ec282565e33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T17:05:56.462+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:55:45.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Permanent Mission of Malaysia wishes also to inform the Secretary-General
        that Malaysia has never recognized the Republic of the Philippines'' claim
        to the Malaysian state of Sabah,” the document read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efadf95-98bc-4f6f-b0ef-5a2834ca0657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T17:05:56.462+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:55:46.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also rejected Manila’s “excessive maritime claims” over the entire
        Kalayaan Island Group in the West Philippine Sea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9dd331-365e-4c0f-bdb6-dd2bfe090e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T17:05:56.462+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:55:46.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines'' Foreign Affairs Assistant Secretary Ed Meñez said
        the government "is aware" of Malaysia''s move and is studying "if a public
        response is in our interest."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03029526-0722-467d-b607-de056c34311e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T17:05:56.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:55:47.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia''s diplomatic note was in response to the one filed by
        Manila in March, where it protested Kuala Lumpur’s bid to extend the limits
        of its continental shelf, covering portions of the Kalayaan Island Group.
        The Philippines stressed it has sovereignty over the area, which it considers
        part of Palawan province.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1992231-373b-4fc5-8503-bc01fa8393fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T17:05:56.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:55:47.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Moreover, the Malaysian submission is projected from portions of
        North Borneo over which the Republic of the Philippines has never relinquished
        its sovereignty,” the Philippines said in its diplomatic note in March.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac6a605-2684-4c8d-85da-9779754e95a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T17:05:56.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:55:48.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two regional allies have long kept the decades-old dispute in
        the back burner, <a href="https://www.cnnphilippines.com/news/2020/7/29/malaysia-to-summon-ph-envoy-locsin-sabah.html">but
        a tweet from Philippines’ Foreign Affairs Secretary Teodoro Locsin, Jr. recently
        triggered a public spat.</a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dafa97-4f72-47f0-8440-b2f5ca64db28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T17:05:56.464+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:55:48.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabah is not in Malaysia,” Locsin tweeted, calling it a “factual
        statement.” Malaysian Foreign Minister Hishammuddin Hussein summoned Philippine
        envoy Charles Jose over the post, while Locsin hit back, <a href="https://cnnphilippines.com/news/2020/7/30/Philippines-Malaysia-Sabah-dispute.html?fbclid=IwAR2r0kPuM6nH6bXA3QFzIY2J-f4MkZZX8cXLOtymNU7dz15dBdc9gWzFMqQ">saying
        he too is inviting the other country’s envoy.</a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6c4e1b-2cd8-4e0b-9e7e-f6288873a12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T17:05:56.464+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:55:49.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Sabah dispute</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833b1206-2f2d-455c-ac72-b57c9710a911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T17:05:56.464+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:55:49.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia has considered Sabah its territory since it became part
        of the Malaysian federation in 1963. Kuala Lumpur maintains that the United
        Nations and the international community have recognized Sabah as part of Malaysia.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8771fdf3-0ae3-420f-8964-f27cfe51a728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T17:05:56.464+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:55:50.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila, however, insists that Sabah was merely on lease to Malaysia
        by the Sultanate of Sulu, which has ceded sovereignty over the area to the
        Philippines.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971e602d-04eb-4a67-b575-f9f7968c2e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T17:05:56.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:55:50.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sultanate signed a January 22, 1878 lease agreement with the
        now defunct private firm British North Borneo Company over a part of Sabah,
        which Malaysia absorbed after the British colonizers left. Malaysia has been
        paying what it considers cession money of RM5,300 a year to the heirs of the
        Sulu Sultante until it stopped payments in 2013.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2003c905-6606-496a-8a27-32286f918739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T17:05:56.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:55:51.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has never relinquished its claims to Sabah and considers
        Malaysia''s payments to the sultan''s heirs as rent.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afe8ab0-949a-4d0f-abb6-282d868d058b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T17:05:56.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:55:51.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two neighbors are founding members of the 10-country Association
        of Southeast Asian Nations, whose bedrock principles include cooperation and
        peaceful settlement of disputes. Aside from the Philippines and Malaysia,
        self-governing Taiwan, Vietnam, and Brunei also have competing claims in the
        resource-rich South China Sea, which Beijing claims almost in its entirety.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029a4c4c-e460-49e7-acea-9f4f56ee880c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T17:18:58.826+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:55:52.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Lara Tan contributed to this report.&nbsp;</em></p>'
