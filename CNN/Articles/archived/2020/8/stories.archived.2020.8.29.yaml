    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lagundi trial gets green light, virgin coconut oil seen to reduce risk
      of coronavirus'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bf607c-4794-4e40-b746-aea0cfd4ace0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T12:02:25.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:57:08.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 29)</strong> — The
        Food and Drug Administration approved clinical trials for herbal medicine
        ‘lagundi’ as a supplement coronavirus treatment, Science and Technology Secretary
        Fortunato dela Peña announced Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b6dcf8-3f88-4dcf-80aa-5647a6988f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T12:02:25.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:57:09.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb033226-f1dd-45ca-89e1-ae1469f4f53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T12:02:25.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:57:09.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De la Peña said in a briefing that participants will be around 200
        COVID-19 patients with mild symptoms and admitted at the Quezon Institute
        quarantine center, Sta. Ana Hospital, and Philippine National Police-National
        Capital Region community quarantine center.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd82a04-7cd0-42d0-bcc9-e6203782bc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T12:02:25.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:57:10.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5af6b9-b36e-4c80-95b4-e7999fcb8819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T12:02:25.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:57:10.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts from the Philippine General Hospital will lead the medical
        research.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6a28da-5044-4289-b6ee-56296d9f4d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T12:02:25.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:57:11.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10c2377-8b8b-4a3f-9693-c4ce26878202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T12:02:25.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:57:11.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang hangad natin ay ma-address ang symptoms gaya ng ubo, lagnat
        at mga sore throat,” De la Peña said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf085e8-f17c-454d-8142-a67078e2d3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T12:02:25.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:57:12.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac699cbc-71a2-4f96-ac5d-107f9181711a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T12:02:25.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:57:12.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We hope that lagundi could address symptoms such as
        cough, fever and sore throat.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4734135-d4f2-4f59-bea9-b09eb79cbaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T12:02:25.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:57:13.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667ba9bc-b680-4f00-80ee-b969aacd8854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T12:02:25.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:57:13.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the research will also try to find out if ‘lagundi’
        may reduce severity of symptoms.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8c636f-3e3b-4b99-9e55-caaee4c90a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T15:15:59.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:57:14.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other clinical trials</h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4226348b-c1e1-43de-a1fc-dcfcbdfd10e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T15:15:59.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:57:14.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA has yet to approve the studies which aim to look into the
        possible effects of another traditional medicine, ‘tawa tawa,’ to COVID-19
        patients, Dela Peña said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8ff4f0-6cb6-417a-9e65-c6a00ba866aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T15:15:59.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:57:15.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A doctor from the University of the Philippines Visayas will be
        in charge of these studies once they get the green light from the food and
        drug regulator, he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b046ea-31e3-4bd6-8200-8782924f5d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T15:15:59.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:57:15.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in vitro clinical studies conducted abroad support the
        potential of lauric acid, the fatty acid found in virgin coconut oil, as well
        as its derivative, as antiviral agents against SARS-CoV-2 or severe acute
        respiratory syndrome coronavirus 2, the virus that causes COVID-19, the DOST
        chief pointed out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3672d2b-592a-49f7-8158-a3e73444440f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T15:15:59.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:57:16.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So far ang finding, meron pong modest reduction noong infectivity
        ng ating SARS-CoV-2 with the use of lauric acid and monolaurin,” he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded5b09d-386c-45f0-a46e-6f28ef0963c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T15:15:59.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:57:16.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So far, the finding is there is modest reduction of
        infectivity of SARS-CoV-2.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d394480-6570-4688-9a55-b5e354191b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T15:15:59.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:57:17.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dahil doon (Because of those findings), even if the reduction is
        modest, it still justifies our experiments or clinical trials involving virgin
        coconut oil against COVID,” he added. The clinical trials on coconut oil are
        ongoing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a2508d-079f-49d1-9556-6be5fd0e4cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T15:15:59.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:57:17.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monolaurin, the substance formed by the body’s own enzymes upon
        ingestion of coconut oil and lauric acid “have been known for many years to
        have significant antiviral activity,” Fabian M. Dayrit and Mary T. Newport
        said in a research paper <a href="http://ateneo.edu/ls/sose/sose/news/research/potential-coconut-oil-and-its-derivatives-effective-and-safe-antiviral"
        target="_blank">published on the website of the Ateneo de Manila University.</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ed62bf-6552-47af-b9f1-659b856b70ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T15:15:59.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:57:18.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Cabinet Secretary Karlo Nograles, a key official in the
        coronavirus inter-agency task force, said the National University of Singapore
        has agreed to the request of the Philippines to test coconut oil as a COVID-19
        prophylactic since the country has no virology institute where in vitro studies
        could be carried out.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1576cd-6601-483e-92d0-e0a7d9f0a811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T15:15:59.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:57:18.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other efforts of the government to combat COVID-19 include distribution
        of free face masks, DOH spokesperson Maria Rosario Vergeire said in the same
        briefing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228ebf75-f8b4-4b9d-aeab-10f38f64d10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T15:15:59.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:57:19.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has started distributing locally made reusable face
        masks to those who cannot afford to buy them, Vergeire said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf9e2be-4577-46ab-bd86-9fd0c56ae57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T15:15:59.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:57:19.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is to enjoin them to comply with minimum health standards,
        which are seen to reduce people''s risk of getting the coronavirus, she added.</p>'
  'NBA-players-games-resume-Saturday-arenas-used-for-voting':
    'author': 'Ben Morse and Jill Martin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-08-29T13:48:07.028+08:00
    'imagesource': 'jcr:534c2af9-f549-4b38-8103-ddb4f0a8d141'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfb52864-ca76-4930-b972-b5471b1763f4'
    'lead': 'The NBA and the players association say competition will resume Saturday,
      with no playoff games Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-29T14:01:33.129+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T08:56:54.641+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:54:38.650+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA, players say games will resume on Saturday and arenas can be used
      for voting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a73dcc-2c8f-486a-b19d-e037c874fa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:01:33.129+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:56:55.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The NBA and the players association
        say competition will resume Saturday, with no playoff games Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085627fb-9d3a-46c1-a7b5-fff3c549b242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:01:33.130+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:56:55.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Friday, the league and players union jointly
        announced a commitment to establish a social justice coalition and voting
        initiatives. That includes using arenas as polling places and sharing voting
        information in advertisements during the playoffs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea288c56-19b8-4932-9851-877efc092606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:01:33.130+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:56:56.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine games have been postponed since Wednesday, when the Milwaukee
        Bucks became the first team opting not to play in response to the shooting
        of Jacob Blake by a police officer in Wisconsin on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d5b0c6-6843-418a-90f9-cce360050d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:01:33.130+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:56:56.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NBA and its players have agreed to immediately establish a
        social justice coalition, with representatives from players, coaches and governors,
        that will be focused on a broad range of issues, including increasing access
        to voting, promoting civic engagement, and advocating for meaningful police
        and criminal justice reform," says the statement by NBPA Executive Director
        Michele Roberts and NBA Commissioner Adam Silver.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4d1de0-b161-4e1e-a0d4-0310172c9578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:01:33.130+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:56:57.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In every city where the league franchise owns and controls the
        arena property, team governors will continue to work with local elections
        officials to convert the facility into a voting location for the 2020 general
        election to allow for a safe in-person voting option for communities vulnerable
        to COVID. If a deadline has passed, team governors will work with local elections
        officials to find another election-related use for the facility, including
        but not limited to voter registration and ballot receiving boards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763befe6-aba3-47ac-a04c-e9cfc9b3cbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:01:33.130+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:56:57.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The league will work with the players and our network partners
        to create and include advertising spots in each NBA playoff game dedicated
        to promoting greater civic engagement in national and local elections and
        raising awareness around voter access and opportunity."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757014c5-e652-45c3-a09f-00679b4e5b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:01:33.130+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:56:58.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement followed news that Michael Jordan would serve as
        an intermediary for players and owners.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003b690c-9781-486a-bb34-27ef245c53d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:01:33.130+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:56:58.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan, the only Black majority owner in the league, serves as the
        NBA Labor Relations Committee chairman. After Thursday''s three playoff games
        were postponed, the NBA announced a meeting between players and management
        to discuss how to proceed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bf9f52-0985-441a-80b5-e5343855aa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:01:33.130+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:56:59.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in that meeting, Jordan -- a former player and current owner
        of the Charlotte Hornets -- became the primary mediator, according to ESPN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb45bd7-2584-4fe5-a765-3f24778ee1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:01:33.130+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:56:59.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESPN''s Adrian Wojnarowski has since reported the NBA players''
        decision to return to the postseason. On Friday, the NBA released an amended
        playoff schedule for the weekend:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979db197-6999-453c-a098-e72bdc48fd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:01:33.130+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:57:00.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday playoff Game 5 games include: Orlando Magic vs. Milwaukee
        Bucks; Oklahoma City Thunder and Houston Rockets; Portland Trail Blazers vs.
        Los Angeles Lakers</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefac3fe-3e0c-4973-9d76-e0545ce7a8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:01:33.130+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:57:00.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday playoff Game 1 between Toronto Raptors and Boston Celtics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233000b4-6419-4aeb-adfa-b188b0077606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:01:33.131+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:57:01.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday playoff Game 6 games include: Los Angeles Clippers vs. Dallas
        Mavericks; Denver Nuggets vs. Utah Jazz</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291f493d-d064-486d-85c2-f809f7f69097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:01:33.131+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:57:01.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The postponement of Thursday''s playoff games came after the Milwaukee
        Bucks players chose not to play against the Orlando Magic on Wednesday after
        the Blake shooting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502ac1ce-ea82-43d7-b383-6008ab195616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:01:33.131+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:57:02.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other NBA playoff games were called off on Wednesday -- as
        well as a whole host in other US sports.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02d63cf-13e8-4ed9-ab93-1e811d8852de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:01:33.131+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:57:02.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Los Angeles Laker LeBron James, who is spearheading a
        multimillion-dollar campaign to recruit poll workers in Black electoral districts
        ahead of November''s elections, continued to call for electoral participation
        on Twitter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021555e9-6057-4dd7-8d13-6d9346c16da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:01:33.131+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:57:03.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Change doesn''t happen with just talk!! It happens with action
        and needs to happen NOW! For my @IPROMISESchool kids, kids and communities
        across the country, it''s on US to make a difference. Together. That''s why
        your vote is @morethanavote."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c36372a-ab43-4e98-a524-96c2ee44f46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:01:33.131+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:57:03.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blake, a Black man, was shot in the back by police on Sunday as
        he tried to enter his vehicle in Kenosha, Wisconsin. His shooting became the
        latest incident to prompt outrage nationwide over racial injustice and police
        brutality.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d0c621-b0d0-47f5-a372-c142b44ce526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:01:33.131+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:57:04.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''This is not a strike. This is not a boycott''</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8868703-ad32-490d-8831-17f90fc9e305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:01:33.131+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:57:04.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like their male counterparts, the WNBA postponed Thursday''s games,
        the second straight night of postponements, to "continue discussions and reflection
        on recent events."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35546856-9b3d-4151-be22-2896ed0a16d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:01:33.131+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:57:05.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the entire league of WNBA players stood arm-in-arm
        together in solidarity, while Nneka Ogwumike of the Los Angeles Sparks, the
        Women''s National Basketball Players Association (WNBPA) president, spoke
        to ESPN''s Holly Rowe.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bc1abf-3ca3-4442-b685-be9674ad6832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:01:33.131+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:57:05.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit CNN.com/sport for more news, features, and videos</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0a94db-8a1f-4253-9a70-f5a4ca80ddbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:01:33.131+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:57:06.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important to note that this is not a strike," said Ogwumike,
        reading a statement from the players. "This is not a boycott. This is affirmatively
        a day of reflection. A day of informed action and mobilization."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c00ac40-83f0-4ca2-a2a9-3f1e9af45393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:01:33.131+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:57:06.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/08/28/sport/nba-michael-jordan-postpone-playoff-wnba-thursday-spt-intl/index.html">"NBA,
        players say games will resume on Saturday and arenas can be used for voting."</a></em></p>'
