    'title': 'Duterte expresses regret for Shinzo Abe’s resignation, wishes him well  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b468cd0-e609-42e5-b974-e3a3f03c0d39'
