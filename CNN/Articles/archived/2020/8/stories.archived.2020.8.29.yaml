    'jcr:uuid': '118428c5-ad41-4d46-b7f7-8f6f08ac9446'
    'lead': 'Siblings Drex and Denice Zamboanga score easy wins in ONE: A New Breed
      in Bangkok, Thailand'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-29T06:54:00.500+08:00
