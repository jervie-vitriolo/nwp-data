      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e88187a-2874-4f71-bde0-11bf9606c3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T19:01:09.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:57:37.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boseman made his Marvel Cinematic Universe debut in 2016 as T''Challa/Black
        Panther in "Captain America: Civil War. Black Panther then got his own stand-alone
        movie that released in 2018, which broke box office records. Marvel Studios
        president had previously announced the second movie of the "Black Panther"
        saga would debut in theaters in May 2022.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7973c52-16b3-4bc2-b59d-ab13f96bbe0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T19:01:09.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:57:37.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2f690d-bb5d-4a75-a849-8dffc7b66aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T19:01:09.961+08:00
      'mgnl:createdBy': 'eimor'
