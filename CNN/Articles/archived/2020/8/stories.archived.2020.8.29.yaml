      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5af352-85a0-49de-9b8e-d30c199c1afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T19:01:09.963+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:57:47.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My friend and fellow Bison Chadwick Boseman was brilliant, kind,
        learned, and humble," she tweeted. "He left too early but his life made a
        difference. Sending my sincere condolences to his family."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71d3708-2323-4203-a06a-4d5e0c4e6584'
      'mgnl:activationStatus': true
