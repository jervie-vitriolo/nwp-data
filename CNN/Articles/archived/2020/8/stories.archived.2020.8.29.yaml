      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Children carry coronavirus in their
        noses and throats for weeks, even if they don’t show any symptoms, researchers
        in South Korea reported Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ad7025-7739-476a-8b1e-60ed2dc642a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T02:02:45.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:46.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4b1598-c3d8-40f4-89f7-449bafa04419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T02:02:45.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:47.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although their study does not necessarily demonstrate that children
        are transmitting the virus to others, they suggested this might be responsible
        for “silent spread’ of the virus in communities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa90e909-8cc3-4d78-8b37-d20d4a310e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T02:02:45.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:47.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0baa605-97e2-4b55-93d8-d9a12a1dcc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T02:02:45.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:48.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this case series study, inapparent infections in children may
        have been associated with silent COVID-19 transmission in the community,"
        the researchers, from various institutions in South Korea, wrote in the study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0bf4bb-0b12-4eea-a2ac-4ad9b031f200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T02:02:45.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:48.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published in the journal JAMA Pediatrics on Friday, included
        data on 91 children in South Korea diagnosed with COVID-19 between Feb. 18
        and March 31.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a4b2ea-1309-41ed-83c0-0720ab1b3416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T02:02:45.056+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:49.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0b6e95-082d-4006-aaef-fe548f84f268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T02:02:45.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:49.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those patients, 20 of them — or 22% — did not show any obvious
        symptoms and remained asymptomatic throughout the study. Other patients experienced
        fever, cough, diarrhea, abdominal pain and loss of smell or taste, among other
        symptoms. The duration of their symptoms appeared to vary, ranging from one
        to 36 days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda269de-3630-45b7-977f-ced952448ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T02:02:45.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:50.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a7f474-05eb-4705-b582-d681d99dec93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T02:02:45.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:50.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But genetic material from the virus was detectable in the children
        for a mean of 17.6 days. Virus could be found in the children who had no symptoms
        for 14 days on average.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50791656-e770-4e4f-892f-ab707454ee47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T02:02:45.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:51.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53723366-a4f4-4a8c-9834-11f0f536b21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T02:02:45.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:51.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This doesn’t necessarily mean the children were spreading virus,
        Calum Semple, a professor in child health and outbreak medicine at the University
        of Liverpool who was not involved in the study, said in a statement distributed
        by the UK-based Science Media Center.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c0cbc8-87c1-4c01-bba2-19030d6b2e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T02:02:45.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:52.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8126a5-cf18-498c-89fd-183c55d5382d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T02:02:45.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:52.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The presence of the virus genetic material in swabs the respiratory
        tract need not equate with transmission, particularly in people who do not
        have important symptoms such as cough and sneeze,” Semple said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603b0c78-6798-429a-a127-a6b8b3ea5584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T02:02:45.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:53.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0297cf6d-d8d2-439d-b86e-27f7c1c20c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T02:02:45.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:53.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible that virus persisted in the children for even longer
        than the time documented. And more research also is needed to determine whether
        similar findings would emerge among a larger group of children from other
        parts of the world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d2295a-4781-4580-8e47-2353711fefdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T02:02:45.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:54.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b43777d-0a03-4467-91db-2e7b546c3a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T02:02:45.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:54.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data showed that only 8.5% of those patients with symptoms were
        diagnosed with COVID-19 at the time their symptoms began. Most — 66.2% — of
        those with symptoms had symptoms that were not recognized before they were
        diagnosed and 25.4% developed symptoms after they were diagnosed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e1cc89-adbe-424f-b771-b0b4ace76c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T02:02:45.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:55.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-08-28-20-intl/index.html"
        target="_blank">"New study suggests children might silently spread coronavirus"</a></em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae644cb-0228-4148-80e4-773016c92503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T02:02:45.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:59:55.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
