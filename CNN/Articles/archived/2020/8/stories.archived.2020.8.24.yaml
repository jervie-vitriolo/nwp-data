      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œAt this time, <em>sarado kami. Dahil</em> we are focused on COVID,â€
        Malaya said in an interview with <em>The Source.</em> [Translation: At this
        time, our doors are closed, because we are focused on COVID.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d2a4ef-261c-4c3e-a104-5c29aba802a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T12:21:40.539+08:00
