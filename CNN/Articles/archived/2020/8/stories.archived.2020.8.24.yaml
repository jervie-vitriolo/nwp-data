      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dd921a-c883-4b31-bc9a-833b7c5814dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Australian Prime Minister said the government was
        exploring ways to provide more help to Australians stranded overseas. Until
        then, for many, there''s no option but to wait.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a768f8f3-2dcf-4a01-a3ce-57aee662d819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.415+08:00
