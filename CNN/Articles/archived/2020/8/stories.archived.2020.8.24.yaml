      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Hope is on the horizon for travelers wanting
        to spend their upcoming winter holidays in <a href="https://edition.cnn.com/travel/destinations/thailand">Thailand</a>
        -- provided they''re willing to spend several weeks in the kingdom and only
        stick to designated areas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8916202c-738f-495d-a0b6-685f1b06ddab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T20:17:51.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:58.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584bf735-e142-4e74-bb7e-92fcb612a78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T20:17:51.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:58.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a public forum held late last week, Thailand''s Minister
        of Tourism Phiphat Ratchakitprakarn said the country is aiming to allow foreign
        tourists to enter the country through a program dubbed "Safe and Sealed."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5285d8aa-66f8-4b6c-8f8b-1f4f4669c298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T20:17:51.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:58.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be92aa8-68c5-4f94-89b7-cb1a7d2d681b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T20:17:51.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:58.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have asked the prime minister for approval to set October 1 as
        the date to allow (inbound) tourists to enter," he said. "I also have requested
        to use Phuket as a pilot model ... and have received approval from the Center
        for Economic Situation Administration."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af83998d-ec1c-47a5-b0e1-30f4266efbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T20:17:51.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:58.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bb870e-f47b-46b3-a5dc-500e7fe7de1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T20:17:51.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:58.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If successful, the project will be expanded to include other destinations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb185e0-4eb3-42d6-a6bb-11f63ca8c480'
      'mgnl:activationStatus': true
