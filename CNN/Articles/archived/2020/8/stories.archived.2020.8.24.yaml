      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) â€”</strong> The
        clinical trial for anti-viral drug Avigan as a treatment for COVID-19 in the
        Philippines has been postponed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14991d7-8031-475d-b091-a0c44f166b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T14:45:30.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:18.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine-month trial was slated to start on Aug. 17, but was pushed
        back to September at the earliest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cb45cf-07b3-4c4d-85f3-a201cb0e7df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T14:45:30.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:18.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire on Monday said the final
        budget for the trial has not yet been approved. President Rodrigo Duterte
        earlier said the study was given a budget of â‚±18 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636402a5-0e86-4d37-96b6-6c960de21c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T14:45:30.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:18.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, the ethics committees of Dr. Jose Rodriguez Memorial
        Hospital,  Sta. Ana Hospital, and Quirino Memorial Medical Center have yet
        to give their go signal. Of the four participating hospitals, only the ethics
        committee of the Philippine General Hospital has given its approval.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3ec220-e33b-4326-87d9-cd25f5a79b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T14:45:30.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:18.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe all know para ikaw ay makapag-start ng clinical trial kailangan
        mo ng approval ng FDA at kailangan ng approval ng ethics committee because
        we are going to implement this trial sa tao," Vergeire told a media forum.
        "Ang commitment naman sa atin by Sept. 1 hopefully tapos na lahat and we can
        start the trial.â€</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21f405c-50ce-4588-9c58-da27b3cd40ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T14:45:30.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:18.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To be able to start a clinical trial, you need the
        approved of the Food and Drug Administration and the&nbsp;ethics committee
        because we are going to implement this trial on humans. They committed that
        hopefully by September 1 we can start the trial.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed78ab0c-820d-4c81-95f5-a2b999acbd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T14:45:30.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:18.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Aug. 6, the Department of Health (DOH) received Avigan tablets
        from the Japanese government to see if it''s safe and effective in treating
        100 Filipino COVID-19 patients. This is enough to complete the clinical trial
        for 100 coronavirus patients in the Philippines, the DOH said.</p>'
  'BSP-banks-improve-security-text-scams':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-24T14:47:38.047+08:00
    'imagesource': 'jcr:ec64cce6-2896-44d7-abc8-24564fe8ccf5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
