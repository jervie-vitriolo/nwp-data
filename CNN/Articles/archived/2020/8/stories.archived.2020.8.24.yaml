      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/australia-entry-restrictions-covid-india-intl-hnk/index.html">They
        went to India, now they''re trapped by coronavirus rules 6,400 miles away</a>."</em></p>'
