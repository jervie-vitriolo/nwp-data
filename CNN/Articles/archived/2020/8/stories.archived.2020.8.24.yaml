      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/08/23/us/black-and-white-tegu-lizard-south-carolina-trnd/index.html">Black
        and white tegu lizard sighted for the first time in South Carolina</a>''</em></p>'
  'UC-San-Diego-algae-flip-flops':
    'author': 'Alaa Elassar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', '9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-08-24T07:42:00.167+08:00
    'imagesource': 'jcr:89bd33e0-448b-4180-92b1-11ec219f1927'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b27654fc-745b-4026-b92d-f3fac6a1df22'
    'lead': 'Researchers at the University of California San Diego have developed
      flip flops made from algae-based, polyurethane materials to help fight plastic
      pollution around the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-24T07:46:44.350+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T08:48:29.727+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:47:29.892+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UC-San-Diego', 'University-of-California-San-Diego', 'algae', 'flip-flops']
    'template': '1'
    'title': 'Researchers create eco-friendly, biodegradable flip flops made from
      algae'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea746160-3d86-46e6-b21a-cdcc6d0fecf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:46:44.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:29.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”</strong>&nbsp;Researchers at the University of California
        San Diego have developed flip flops made from algae-based, polyurethane materials
        to help fight plastic pollution around the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b6cecc-3639-4385-9215-bacba873dff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:46:44.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:29.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team, which works at the California Center for Algae Biotechnology,
        used chemistry and biology to turn algae into renewable polymers that can
        be used to create a wide range of biodegradable products.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a676c1-6048-4d1c-8d46-e734b4eab198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:46:44.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:29.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the first products is a pair of flip flops, which the researchers
        hope will draw attention to widespread plastic pollution in the world''s water
        supply.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d962a0-bbcf-446c-9db7-9abfae47eda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:46:44.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:29.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As "the world''s most popular shoe," plastic flip flops account
        for a significant portion of that pollution, Mike Burkart told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a74028-7b4d-46bb-878a-d4d1b0f40b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:46:44.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:29.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has become obvious that the world has a major plastic problem
        polluting the planet, now more than ever," said Burkart, a biochemistry professor
        at the university who helped develop the sandals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea1af12-1fbf-47a0-9250-0115133df3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:46:44.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:29.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to change our habits and take on the personal responsibility
        to use less plastic in our lives," he said. "But plastic is very useful material
        all around us, so we need to get to the point where when someone''s buying
        a product, they insist it''s biodegradable."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b136d2b-dd34-45d6-ac0a-f71263a7136a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:46:44.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:29.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Flip flops that decompose in 18 weeks</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc729ca-9243-48b7-98ed-034e78d3b24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:46:44.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:29.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process of creating the flip flops begins with growing algae
        in ponds, then separating it from water to create a viscous paste. Next, the
        researchers extract all the lipids, or fats, from the algae and run them through
        numerous chemical steps to break them down into smaller pieces used to make
        polymers. Lastly, the polymers are poured into a shoe mold.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd230ce-c177-4cef-ae12-0125d2bf13a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:46:44.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:29.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After hundreds of attempts, the researchers successfully created
        a polyurethane foam that is 52% biocontent and 48% petroleum. Within five
        years, they hope to make a product that uses 100% renewable materials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd119a1-0e40-4b8f-ad33-a63b0235f80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:46:44.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:29.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now, this as good as you''re going to find anywhere. No one
        has been able to achieve that much renewability," Burkart said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37955df3-489d-48b5-ace9-cc873aef4d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:46:44.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:29.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we don''t want people chucking these flip flops in our rivers
        or oceans when they''re done with them, if they do they will biodegrade naturally
        and completely decompose in about 18 weeks in the right conditions, so either
        in a compost or in soil," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f71557f-acfd-4602-ba26-1e19b1bac50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:46:44.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:29.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make the flip flops commercially available, the researchers launched
        <a href="https://www.algenesismaterials.com">Algenesis Materials</a>, a biotechnology
        company that will collaborate with shoe manufacturers to sell the flip flops
        and other biodegradable products made from algae.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce1c57c-1b10-4cb0-b08e-d605f50ab29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:46:44.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:29.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flip flops will be available in January 2021 in a range of fashionable
        colors and designs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fd85f9-ed95-439b-9cef-ca8e7d65e661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:46:44.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:29.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/23/us/uc-san-diego-algae-flip-flops-trnd-scn/index.html">"Researchers
        create eco-friendly, biodegradable flip flops made from algae."</a></em></p>'
