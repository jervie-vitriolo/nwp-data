      'text': '<p>One way or another, beating the virus, promoting the <a href="https://edition.cnn.com/business/us-economic-recovery-coronavirus">economic
        recovery</a> and health policy are the three main issues economists see for
        the next administration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b5f2d7-880b-47aa-af9e-31696cde2023'
