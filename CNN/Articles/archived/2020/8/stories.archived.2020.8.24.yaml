      'mgnl:type': 'text'
      'text': '<p>All of this economic turmoil is taking place in an election year.
        The majority of surveyed experts â€” 62% â€” said Democratic candidate and former
        Vice President Joe Biden would be better for US economic growth than President
        Donald Trump.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
