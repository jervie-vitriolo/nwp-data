      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e20b24d-e718-4dd8-b55f-56d1eadd4fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of more than three million Covid-19 cases, more than 161,000 are
        in New Delhi, where there have been 4,300 deaths, according to <a href="https://coronavirus.jhu.edu/map.html">Johns
        Hopkins University</a>.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2b5453-464c-45fe-bcf0-36154a35a8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.424+08:00
