      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte last made a public appearance a week ago when he announced
        the relaxation of quarantine rules for Metro Manila, Bulacan, Rizal, Laguna,
        and Cavite, which are now under general community quarantine after a two-week
        lockdown. Roque apologized for describing the President as under "<a href="https://www.cnnphilippines.com/news/2020/8/17/Duterte-perpetual-isolation-regular-COVID-test-Palace.html">perpetual
        isolation</a>," saying it was poor choice of words and that he only meant
        that the Presidential Security Group has been making sure that no outsider
        gets near him to limit chances of COVID-19 infection.</p>'
  'nasa-asteroid-2018VP1-november':
    'author': 'Jay Croft and Melissa Alonso, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-24T16:20:23.685+08:00
    'imagesource': 'jcr:1aaab80e-ad0f-4452-8138-7ec14dcee9b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85fe531b-6a27-49f9-b89f-3acd50602bab'
    'lead': 'Well, 2020 keeps getting better all the time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-24T16:23:06.466+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:48:08.063+08:00
