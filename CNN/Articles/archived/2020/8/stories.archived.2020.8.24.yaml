      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Stocks are set for a sharp rally on Monday
        after the Trump administration approved a potential Covid-19 treatment. With
        Wall Street in the green, both the S&amp;P 500 and the Nasdaq Composite could
        reach new all-time highs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3607df9-b54b-49c6-a0b5-2ba538c7057b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:41:52.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:51.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5be3823-8218-40af-bedf-1e92d6208b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:41:52.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:51.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration on Sunday issued an <a href="https://edition.cnn.com/2020/08/23/health/covid-19-convalescent-plasma-eua-white-house/index.html">emergency
        use authorization for convalescent plasma</a> -- blood plasma taken from coronavirus
        survivors -- to treat the virus, saying the "known and potential benefits
        of the product outweigh the known and potential risks of the product."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999a6d30-ace3-4c70-a922-587b5fe01864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:41:52.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:51.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c63faa5-4e32-4b75-ad3c-b7c2926cd303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:41:52.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:51.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also boosting stocks, the Trump administration is reportedly considering
        fast-tracking an AstraZeneca Covid-19 vaccine prior to US election, according
        to the <a href="https://www.ft.com/content/b053f55b-2a8b-436c-8154-0e93dcdb3c1a">Financial
        Times</a>. Although far from a certainty, investors were hopeful that a vaccine
        could come faster than many had expected. AstraZeneca''s stock rose 3.6% in
        premarket trading.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a666013-5cb1-4deb-bf34-32f11ac51e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:41:52.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:51.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fecf079-495c-4424-87f7-bebfd88bf1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:41:52.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:51.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of investors saying that only a vaccine or an effective
        treatment solution for the virus would help the economic recovery along, it''s
        not surprising that the news of the plasma treatment is making waves.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5950449-3c9c-430c-ac02-e6280a258a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:41:52.730+08:00
