      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development was announced by Meralco President and CEO Ray Espinosa
        during the House committee on good government and public accountabilityâ€™s
        hearing on high power bills during the community quarantine period.</p>'
