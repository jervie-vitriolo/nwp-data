    'template': '1'
    'title': 'PH COVID-19 cases now over 194,000, as death toll climbs past 3,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10076a8f-a4c8-45d3-a0c2-45ba9822267d'
