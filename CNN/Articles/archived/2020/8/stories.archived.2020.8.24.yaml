      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7448f5-0485-4ac2-b219-0836311af2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:41:52.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:51.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the S&amp;P 500 and the Nasdaq finished Friday at record levels,
        so any incremental increase during this session will push them to new all-time
        highs. The Dow, meanwhile, remains more than 5% below its February record
        level as of Friday''s close.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cc576b-6f55-42f4-ab49-1fff6c8d2a3e'
      'mgnl:activationStatus': true
