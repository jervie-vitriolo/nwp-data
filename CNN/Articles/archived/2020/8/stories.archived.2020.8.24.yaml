      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte came out with a <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/5/5/Duterte-apologizes-to-Ayalas-Manny-Pangilinan.html"
        href="https://www.cnnphilippines.com/news/2020/5/5/Duterte-apologizes-to-Ayalas-Manny-Pangilinan.html">surprise
        public apology in May</a>, acknowledging the generous donations of the two
        corporate giants for the local COVID-19 fight. However, he unleashed fresh
        tirades against the two groups â€“ who also run the mobile networks PLDT, Smart,
        and Globe â€“ during his fifth State of the Nation Address in July.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c40844-254f-4024-8a1d-be70808b93ec'
