    'jcr:uuid': 'b04c5d2e-fc6a-4464-a68b-b9bab05a8299'
    'lead': 'Financial firms are advised to review security protocols and ramp up
      anti-fraud measures as more scammers dupe depositors into giving personal data
      through fake text messages. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-24T14:49:22.541+08:00
