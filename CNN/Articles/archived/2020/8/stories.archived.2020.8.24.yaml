    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca56559-6cfa-48b3-b88d-b01f223fe6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T14:45:30.222+08:00
