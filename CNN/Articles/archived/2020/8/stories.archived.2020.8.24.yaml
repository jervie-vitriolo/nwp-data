    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd00f727-2d54-4f83-9e6b-3b29dd6ca579'
    'lead': 'The world''s biggest K-pop group released the highly anticipated visuals
      for the record on Friday and, of course, the views soared.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-24T21:19:31.137+08:00
