    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e70889-1aa8-4ea2-8d32-b9f902e70d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:33:01.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:34.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trailer, which is set to the haunting soundtrack of "Something
        in the Way" by Nirvana, had all the familiar calling cards of previous Batman
        films. There''s a revamped Batmobile, torrential downpours and a few glimpses
        of ZoÃ« Kravitz, who is playing Selina Kyle aka Catwoman.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc68ef9-89e7-438e-aa05-7216020047a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:33:01.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:34.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trailer, which has already racked up more than 7 million views
        in less than 24 hours, is just the start of an important marketing campaign
        for Warner Bros.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958a2c9d-f462-479b-9f92-7bb227c60bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:33:01.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:34.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batman is one of the studio''s most important and lucrative franchises.
        The film series has brought in more than $5 billion at the global box office
        going back to 1989''s "Batman," according to Comscore. Pattinson will be the
        latest to join the ranks of other famous actors like Michael Keaton, Christian
        Bale and Ben Affleck who have wore the cowl.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcb7895-16a0-4120-87d6-847c2531a713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:33:01.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:34.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner Bros. has taken some of DC Entertainment''s most beloved
        characters in a new direction focusing on more personal, and even adult-oriented
        stories. "The Batman" looks to be the latest film to follow this trend.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac53a66-31d6-418c-a475-077b50e9c1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:33:01.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:34.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studio''s new strategy worked to great success last year when
        "Joker," an R-rated take on Batman''s greatest foe, broke box office records
        and won an Academy Award for Joaquin Phoenix, who played the Clown Prince
        of Crime.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa60b25-c3d1-42fd-904d-61fcc87e1b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:33:01.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:34.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Batman" was originally set to hit theaters on June 25, 2021,
        but was pushed back because of the coronavirus pandemic impacting its production.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f20ec4a-6a23-47d5-a03a-2cd75f71842a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:33:01.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:34.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly anticipated film is now set to hit theaters just in time
        for Halloween on October 1, 2021.</p>'
  'COVID-19-spread-US-gatherings-':
    'author': 'Madeline Holcombe, Christina Maxouris and Alaa Elassar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-24T06:40:13.409+08:00
    'imagesource': 'jcr:41abb4db-2495-48ef-bec0-d5850457bd7c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41e02f5d-fabb-4054-8bde-75d4f718e36c'
    'lead': 'Despite frequent warnings from health officials that big gatherings can
      spread COVID-19, large groups continue to congregate across the United States
      leading to outbreaks in communities, on college campuses, and beyond.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-24T06:42:27.097+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:48:33.929+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:47:28.812+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coronavirus hasn''t stopped groups from gathering, but it has led to
      grim consequences'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083f34b4-4c38-4719-8e1b-bcc24480d296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:42:27.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:33.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Despite frequent warnings from health
        officials that big gatherings can spread COVID-19, large groups continue to
        congregate across the United States leading to outbreaks in communities, on
        college campuses, and beyond.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d78875-3cc7-48ca-a975-ee1214c7f003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:42:27.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:33.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Universities in at least 19 states have reported outbreaks, some
        tied to large group gatherings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50addab-bc71-4af6-8c4e-61294287aa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:42:27.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:33.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following what the dean of students and head of public safety called
        "incredibly reckless behavior," 23 Syracuse University students were suspended
        Thursday after gathering on the campus quad at night. The next day, citing
        "a rapidly escalating increase" in the percentage of people testing positive
        for the virus, the University of North Carolina at Chapel Hill announced that
        testing would be implemented for three residence halls.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16fc36f-8c9d-4bb1-a248-fd1d4bc93e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:42:27.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:33.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, at least 26 cases of coronavirus in three states are
        being linked to the Sturgis Motorcycle Rally, which drew thousands of people
        to South Dakota earlier this month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5e0284-bdfb-49d9-863c-9576d6407b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:42:27.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:33.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And an individual who tested positive for the virus after a Maine
        wedding reception has died according to a statement Saturday from Robert Peterson,
        CEO of Millinocket Regional Hospital. At least 32 positive cases were linked
        to the August 7 wedding, CNN has previously reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00927cea-3812-4d0c-9cea-fec6721e39f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:42:27.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:33.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are sorry to share that this patient passed away early (Friday)
        afternoon. Our thoughts and sympathies are with her family as they cope with
        this difficult loss," Peterson said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd235a1-c6e2-493e-8e86-ef23387e4b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:42:27.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:33.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masks could save 70,000 lives, Murray says</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f50e807-59b6-4f98-ba84-599444ea04b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:42:27.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:33.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent outbreaks from becoming even more widespread, Dr. Chris
        Murray said it''s time for local governments to enforce more stringent mask
        rules.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f553657d-7418-438d-89ea-d4a10acc212e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:42:27.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:33.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will take a concerted effort but the impact is extraordinary,
        it''s really quite extraordinary what it could achieve," Murray, chief of
        the University of Washington''s Institute for Health Metrics and Evaluation,
        told CNN''s Anderson Cooper on Friday night. "It really depends on what our
        leaders do, (both) as individuals, and what governments do."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1f8ec0-703a-401f-b746-00b0e02f0abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:42:27.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:33.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IHME projected that if nothing about the nation''s approach to prevention
        changed, death rates would dip in September but rise later in the fall, and
        the total would reach about 310,000 by December 1.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ec409b-3dc9-4e85-b639-dc428b3ed133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:42:27.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:33.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if significantly more people -- about 95% of the US population
        -- wore masks, the projection of total deaths from now to December would drop
        by almost 70,000, he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b74404-2db8-4d11-a21a-90492b74308b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:42:27.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:33.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, if governments ease current social distancing
        restrictions and mask mandates, the daily US death toll could reach 6,000
        by December, up from his current prediction of 2,000 daily, Murray said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8aa16b-c89d-4563-a917-57e504929845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:42:27.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:33.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 176,000 people have died of Covid-19 in the US since the pandemic
        began, and more than 5.6 million have been infected, according to data from
        Johns Hopkins University.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc833741-285f-4f85-ab3d-b22626deb6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:42:27.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:33.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus case rates have been dropping for weeks in parts of
        the US, but death rates have been relatively elevated.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974485e2-d01e-49a6-b05b-a852f0621941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:42:27.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:33.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some states see positive changes</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7582ce79-3c42-4a86-9159-34070587f68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:42:27.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:33.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York and New Jersey were early hotspots of the coronavirus pandemic
        but both reported encouraging signs this week.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059ed0ab-f082-4f83-b0a6-dc2a2e8b84b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:42:27.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:33.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Jersey Gov. Phil Murphy tweeted Saturday afternoon that the
        state saw its lowest number of coronavirus-related hospitalizations since
        March 24.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51737250-781b-4c0d-9233-4b14c7d21aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:42:27.099+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:33.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s incredible what we''ve achieved by pulling together as one
        New Jersey family, but we''re not over the finish line yet. Keep it up," he
        posted.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5356da-2e4d-4e2a-ad22-5e6293b0692c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:42:27.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:33.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And New York Gov. Andrew Cuomo''s office reported in a news release
        Saturday that the infection rate in the state stayed below 1% for 15 straight
        days, setting a new record low.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbebe4b7-1396-49f8-8ea1-c8427edc10f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:42:27.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:33.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time in two months, the number of coronavirus-related
        hospitalizations in Mississippi dropped below 1,000, according to Gov. Tate
        Reeves.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00685752-c77b-403a-83b2-0da68cbfca9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:42:27.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:33.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, other states are reaching troubling milestones.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9054274-e203-4ebe-bcfe-c5811adc7276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:42:27.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:33.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California''s death toll is nearing 12,000, the California Department
        of Public Health said Saturday. With 95 deaths reported Saturday, Georgia
        broke 5,000 coronavirus deaths.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaa0b09-2338-49bf-9c77-7b356892f594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:42:27.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:33.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Concerns and questions around the new school year</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05d9e74-b5dd-4dfb-9f32-8267b11a035b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:42:27.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:33.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The start of a new school year with in-person classes has brought
        trepidation to some Americans as more young people suffer infections.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e226be25-c8e2-4168-af4b-074cebfa368f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:42:27.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:33.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Florida, a 6-year-old girl became the youngest person in the
        state to die from coronavirus complications. Health officials say they still
        don''t know if the child contracted the virus from a known case or if it was
        travel related.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755feda4-4f04-4952-b661-bf9746e14a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:42:27.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:33.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many schools across the country have implemented increased measures
        to protect students and staff against the virus, even though researchers are
        still learning how the virus spreads among young children.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c7d1dc-9ef6-4a4c-b448-6d43ebcc53e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:42:27.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:33.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For older students, universities have responded to rising numbers
        with more preventative measures.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cf4e40-6769-463d-9075-d2b1ef1868dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:42:27.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:33.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Georgia Tech reported 33 new cases of Covid-19, including
        17 members of a Greek organization. This brings the total number of coronavirus
        cases at George Tech to 251.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f43cf5-6a3b-4374-a453-a9c042d9f96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:42:27.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:33.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday the University of Miami reported four students in its
        Hecht Residential College had tested positive for Covid-19, officials said
        on the university''s Covid-19 website. Those students, and several others
        "who have shown symptoms," were immediately removed from their floors and
        are in isolation, officials said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcd49e2-e5bd-4a71-869c-25999122fb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:42:27.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:33.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida State University in Tallahassee has now created "a rapid
        COVID-19 test laboratory that turns around results in 24 hours" and its own
        contact assessment team, FSU spokeswoman Amy Farnum Patronis told CNN.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeffb45e-c422-4bb4-94fc-01f72c38d9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:42:27.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:33.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Florida Atlantic University in Boca Raton, students began moving
        into campus dorms on a staggered schedule with designated hours to promote
        social distancing.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f13baa6-94e0-48cd-a529-a00d41359dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:42:27.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:33.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s everywhere. I don''t think there''s any hiding from
        it. I think just protecting yourself is the best thing you can do," Kari Thronson,
        the parent of a college freshman, said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf4b3f6-859a-401c-97ac-f3b0e362548a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:42:27.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:33.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many colleges have already reversed plans for in-person classes
        and returned to remote learning after coronavirus cases were detected on campus,
        leading to quarantines.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe42f54-34d2-4cc8-bafb-f379270d988d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:42:27.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:33.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Towson University in Baltimore County, Maryland, is temporarily
        moving to online classes after 55 people tested positive for Covid-19 on campus
        over two days last week, the university said Saturday.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6917760-b031-4be3-9c5b-59e342277f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:42:27.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:33.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At East Carolina University, its Interim Chancellor Ron Mitchelson
        said Sunday that two weeks after welcoming students on campus, they are moving
        to online classes due to a "rapid acceleration" of cases and "multiple clusters,"
        a release said from the Greenville, NC university.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65583872-901d-4561-8dd8-ec2abde5bfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:42:27.102+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:33.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Notre Dame in Indiana announced Tuesday that undergraduates
        would be learning remotely for the next two weeks after a spike in Covid-19
        cases since students returned to campus on August 3. Since August 3, more
        than 408 students have tested positive, according to Notre Dame''s online
        health dashboard.</p>'
