      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113b8853-fa24-4a0f-ad79-947a51709153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Delhi is a hotspot. I''m afraid of getting Covid-19 myself," he
        says.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b1fdc8-4113-4a2c-90a2-d8d71ffa5f9f'
