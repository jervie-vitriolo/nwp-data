      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) â€”</strong> President
        Rodrigo Duterte will again address the nation in a taped speech to be aired
        at 9 a.m. on Tuesday morning from Davao City and discuss how COVID-19 funds
        have been spent, his spokesman said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71be9d5e-b657-46f9-8b2f-1fc4f78d4fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:21:31.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:09.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275a91eb-02a7-42bf-a436-7b4cde7ac63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:21:31.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:09.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the Presidentâ€™s meeting
        with the members of the Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases is still ongoing as of 10:59 p.m. Monday night, the reason
        why they moved the airing of his weekly address to Tuesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe34d630-b828-4219-9eea-774add49fd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T23:44:14.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:48:09.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque&nbsp;and other Cabinet officials have flown to the President''s
        bailiwick in Mindanao via a C130 plane that left Villamor Air Base in Pasay
        to Davao around 2 p.m on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff074ef2-5849-461c-acdb-0fb8af255607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:21:31.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:09.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132e8770-c053-4ec9-a983-cfbe30b2d81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:21:31.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:09.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maga-</em>address<em> po ang ating Presidente. Isa po sa hiningi
        ng Presidente ngayon para sa talumpati niya ay ''yung report sa lahat ng ahensya
        ng gobyerno kung paano po nagastos ang mga COVID-related expenses. Ire-report
        po ''yan ng ating Presidente</em>," Roque said during his noontime press briefing
        in MalacaÃ±ang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033fb914-21f0-4a68-a3a4-9dff5cba7fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:21:31.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:09.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3554fff3-bebf-4bcb-81f9-d05e947062eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:21:31.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:09.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President will have a public address. One of the
        things he asked for his speech is the report from all government agencies
        on how they disbursed COVID-related expenses. He will report that.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5339d9fd-b5e9-44a3-a7be-f4f34aa8c67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:21:31.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:09.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01886ccf-9880-46b8-8385-ccf697adc73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:21:31.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:09.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MalacaÃ±ang is anticipating the ratification of the Bayanihan to
        Recover as One Act, a <a href="https://www.cnnphilippines.com/news/2020/8/20/Bicam-Bayanihan-2-COVID-pandemic.html">â‚±165.5-billion
        stimulus program</a> meant to revive the local economy after months of lockdown.
        The unified version has already been accepted by the Senate last week, and
        is expected to be ratified by the House of Representatives today, which would
        allow Duterte to sign the bill into law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513fe9c2-7b69-4beb-b4c6-b1c0990eedb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:21:31.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:09.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fe0be7-0bc8-40c6-ad0b-c0d3673dd008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:21:31.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:09.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayanihan 2 seeks to provide cash assistance and easy loans to small
        businesses hit by the pandemic the hardest. Roque added that the funds under
        the proposed law will also boost testing efforts under a â‚±10-billion standby
        fund, which will also support the procurement of COVID-19 vaccines once ready.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0095558a-5845-44cb-974b-8438bd823c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:21:31.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:09.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8581c6e7-f1d1-441c-9868-b9fa9a1298f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:21:31.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:09.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has tested 2.15 million individuals as of August 23.
        The Department of Health said actual tests are now averaging 30,000 daily.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d0154a-0076-4d01-ba27-e03d759a3ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:21:31.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:09.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e725526-86c6-4848-8c35-e0ea449e62c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:21:31.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:09.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has so far spent â‚±376.6 billion for coronavirus response
        measures, funded by available cash as well as loans from local and foreign
        sources. Of this, some â‚±200 billion was spent on cash aid to the country''s
        poorest families, the second tranche of which is yet to be completed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e5ac13-1bb7-4761-add5-9d0d7d25841d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:21:31.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:09.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
