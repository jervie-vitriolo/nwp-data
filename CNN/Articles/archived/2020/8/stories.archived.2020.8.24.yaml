      'mgnl:lastActivated': 2023-01-26T08:48:23.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya also stressed that the agency is preoccupied with various
        pandemic response efforts which include the contact tracing program and establishment
        of more isolation facilities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1b2486-e690-436d-aa7b-608c15bad3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T12:21:40.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:23.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Mayor Rodrigo Roa Duterte-National Executive Coordinating
        Committee launched an event to express their support for a Duterte-led revolutionary
        governmentâ€” which the group said will help fast-track the establishment of
        federalism before Duterteâ€™s term ends in 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7097ec81-4b1f-4a21-88d3-8a78beae3e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T12:21:40.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:23.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said the DILGâ€” which chairs the Inter-Agency Task Force on
        Constitutional Reformâ€” was not consulted nor had any talks with the group
        regarding the controversial proposal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6f881f-ab8c-44aa-9807-83389fcba972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T12:21:40.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:23.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that the call to amend the government structure is
        not supported by the 1987 Constitution itself.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4519b5b-1bd4-4085-979e-9efbcec9e052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T12:21:40.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:23.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œOur problem with this proposal is that itâ€™s not in the Constitution,"
        Malaya stressed. "If you look at the constitution, the constitution only speaks
        of a constitutional convention, constituent assembly, or a peopleâ€™s initiative
        as a means of amending itâ€¦ So thatâ€™s where the grey area comes in.â€</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2c21a6-23d5-4b8f-b131-f6d1e500d1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T12:21:40.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:23.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that any amendment should be processed within the parameters
        of the Constitution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da44b8b-edb8-4c23-a2bf-2a86b8e2e06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T12:21:40.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:23.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some officials and lawmakers have earlier raised suspicions over
        the brewing talks of the proposed revolutionary government, with <a href="https://www.cnnphilippines.com/news/2020/8/23/Robredo-malaking-kalokohan-revolutionary-government-pandemic.html">Vice
        President Leni Robredo</a> advising the administration to prioritize more
        pressing issues particularly the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1d1a98-a0d2-4055-97a1-1a14932af6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T12:21:40.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:23.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/8/20/revolutionary-government-call-Duterte-ill-timed-.html">Calls
        for charter change, revolutionary govt. amid crisis ill-timed, lawyers say</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22679068-5500-408a-a920-c9fcea48aff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T12:21:40.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:23.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid criticisms, MalacaÃ±ang maintained that the administrationâ€™s
        focus remains on the health crisis, which it said is the â€œmost urgentâ€ concern
        of the country at this time. Presidential Spokesperson Harry Roque said the
        proposal came from a â€œprivate groupâ€â€” and that the concerned individuals are
        free to "publicly express" their opinions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e61b71a-0b72-4ab7-80f5-5d2bb6324dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T12:21:40.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:23.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Proposal ''illegal,'' should not be allowed to progress</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3cf8bb-b4a8-4644-ae0a-71608705f846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T12:21:40.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:23.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of lawyers echoed Malayaâ€™s statement, saying that the revolutionary
        government proposal is deemed illegal for it cannot be done within the parameters
        of the Constitution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf52b36d-04f5-4f36-9f5c-ab71461a4882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T12:21:40.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:23.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Integrated Bar of the Philippines (IBP) president Domingo Cayosa
        said the proposal should be prohibited to progress further.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9771905-453b-431a-9f06-9578f14386e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T12:21:40.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:23.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThere is no legal basis for any revolutionary government," Cayosa
        told CNN Philippines in a separate interview. "Because the essence of a revolutionary
        government is that it is established outside the lawâ€” extraconstitutionally,
        extralegally.â€</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25db630c-d8f8-44be-8137-f909e2c8d59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T12:21:40.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:23.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIt should not be allowed to progress beyond mere expression of
        ideas or aspirationsâ€¦," he also said. "Changing the constitution is perfectly
        legal, but you do it through legal means. You cannot work outside the processes
        prescribed by the Constitution.â€</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9996f320-1051-4ab5-bba5-0ddaccb2bcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T12:21:40.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:23.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still no moves to tackle constitutional amendments in
        the Senate and House of Representatives so far, after lawmakers noted that
        they need to focus on the government''s battle against COVID-19.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c681052a-7af4-4d9d-8540-032cd943130a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T12:21:40.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:23.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who had listed shift to federalism as one of his main campaign
        promises in the 2016 elections, admitted last year that passing the measure
        would be a long shot, with many Filipinos still not supporting the proposed
        change in the form of government.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15521574-9c48-4adb-bc1e-05d6fe081fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T22:17:44.536+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:48:23.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Yusingco, a lawyer and research fellow of the Ateneo School
        of Government, agreed with the Presidentâ€™s statement that a proposal to shift
        to a revolutionary government is unpopular among Filipinos.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9d031e-8e72-43ad-bc22-5bcfed475df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T22:17:44.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:48:23.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45205f5-bc2f-44b3-b446-a05d83596f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T22:17:44.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:48:23.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yusingco further explained that the nature of establishing a revolutionary
        government is to overthrow the existing government structures.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261941fc-4c87-4a8f-a7f8-cdcb2c308bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T22:17:44.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:48:23.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c736ee47-1d36-4db4-b182-b7e9950f1cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T22:17:44.537+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:48:23.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe have a phobia with any movement that will lead to authoritarianism
        and dictatorship. Our experience under the Marcos dictatorship really has
        given us an aversion to any proposal that will lead to a dictatorship,â€ Yusingco
        told CNN Philippinesâ€™ Rico Hizon on Monday night.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6247d1-e1ee-49dc-ad8e-bd36d264b252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T12:21:40.541+08:00
      'mgnl:createdBy': 'alyssa'
