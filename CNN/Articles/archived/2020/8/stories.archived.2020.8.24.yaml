    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:47:36.845+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Solicitor-General', 'Jose-Calida', 'ATL', 'anti-terrorism-law',
      'Suprene-Court']
    'template': '1'
    'title': 'SolGen Calida seeks cancellation of oral arguments on the anti-terrorism
      law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f6fdc2-ebc4-4ad9-a728-fb22be6097d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T19:12:36.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:02.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24)</strong> â€” The
        Solicitor General has filed an urgent motion asking that oral arguments on
        the anti-terrorism law be cancelled.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920add41-2d83-4174-97fb-8bd6311702c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T19:12:36.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:02.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida filed the 51-page motion before the
        Supreme Court (SC) on Monday citing logistical restrictions and health threats
        posed by COVID-19 pandemic, â€œas well as provisions of internal rules of SC
        and pertinent jurisprudence.â€</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4631aed-d253-419b-8a7a-92ee874a2276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T19:12:36.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:02.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said the high court''s internal rules state that it was "not
        a trier of facts," but instead makes decisions based on "findings of facts
        before it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4698c6-7602-4e48-9b79-58010b118f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T19:12:36.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:02.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that as it was illegal to hold public gatherings in
        the light of the pandemic, in-person oral arguments would violate this restriction.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ffe59a-c23f-4b95-8e06-9c2a5daded5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T19:12:36.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:02.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conduct of in-court oral arguments would necessarily entail
        the presence of the Chief Justice and the Associate Justices, at least 300
        petitioners and their respective counsels, an estimate of 16 lawyers from
        the Office of the Solicitor General and their respective support staff, representatives
        from the respondents, and the members of the Office of the Clerk of Court,"
        Calida said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743e4eb4-531a-4c67-b40e-380092f25af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T19:12:36.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:02.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This clearly falls under mass gatherings that are prohibited in
        areas under general community quarantine," he said in the motion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0d30ab-98f4-41fa-b356-e962cddf7048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T19:12:36.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:02.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that even holding the arguments via video conference would
        still violate quarantine restrictions as people would still need to gather
        in a confined space.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3774c8e6-ce38-4e9a-9a11-fdf20fd2e3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T19:12:36.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:02.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Calida said submitting a memorandum with justices asking
        clarificatory questions afterwards was a viable alternative to in-person oral
        arguments.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523fdae0-641b-4733-95e1-97c16567a7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T19:12:36.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:02.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 29 petitions filed against the anti-terrorism law. The
        high court <a href="https://www.cnnphilippines.com/news/2020/8/11/supreme-court-anti-terrorism-act-oral-arguments.html"
        target="_blank">earlier said</a> it would hold oral arguments on the numerous
        petitions seeking to junk the controversial Anti-Terrorism Act in September.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e224969b-1629-4b48-a934-9567ca207ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T19:12:36.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:02.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 11479 or the Anti-Terrorism Act of 2020 is the most
        challenged law at the Supreme Court, with law experts, constitutional framers
        and several groups saying it should be declared unconstitutional.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6b51ce-5b48-44c9-ba99-902e0cff79e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T19:12:36.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:02.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among its contentious provisions is the power given to the Anti-Terrorism
        Council, a body composed of presidential appointees, to authorize law enforcers
        and military personnel to conduct warrantless arrests and detention of suspected
        terrorists for up to 24 days.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3071673a-ddf7-4244-8d45-b3c65f3761a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T19:12:36.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:02.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners said this violates the three-day period prescribed in
        the Constitution for pre-trial detention.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a577a1-b06e-41e3-a6ff-821387251a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T19:12:36.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:02.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They argued that the vague and overly broad provisions of the law
        can silence government critics for fear of being tagged as terrorists, but
        lawmakers who authored and sponsored the measure maintained it has enough
        safeguards against abuse.</p>'
