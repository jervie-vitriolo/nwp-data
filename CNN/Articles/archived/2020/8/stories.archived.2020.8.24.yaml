      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24)</strong> â€” A Filipino
        designer known for her bags made in the image of jeepneys is taking part in
        a drive to help the "kings of the road."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b84677-cb8d-46fa-9a02-c33b34814279'
