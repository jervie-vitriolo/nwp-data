  'United-States-FDA-convalescent-plasma-COVID-19-treatment':
    'author': 'Dr. Sanjay Gupta and Jamie Gumbrecht, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-24T06:02:19.559+08:00
    'imagesource': 'jcr:becda28c-ab3a-4eb5-9bac-6e7f6f7b9110'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80abb84b-54b2-4623-ba29-abcc9a9471f0'
    'lead': 'The US Food and Drug Administration issued an emergency use authorization
      for the use of convalescent plasma to treat COVID-19, saying the ''known and
      potential benefits of the product outweigh the known and potential risks of
      the product.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-24T06:07:05.820+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:48:36.035+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:47:28.162+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US FDA announces emergency authorization for convalescent plasma to
      treat COVID-19'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04119983-2700-441a-8d0d-4bce8d310751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:07:05.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:36.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;The US Food and Drug Administration
        issued an emergency use authorization for the use of convalescent plasma to
        treat COVID-19 on Sunday, saying the "known and potential benefits of the
        product outweigh the known and potential risks of the product."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac385a3d-00b6-4c1d-b87a-0677e11563b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:07:05.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:36.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said more than 70,000 patients had been treated with convalescent
        plasma, made using the blood of people who have recovered from coronavirus
        infections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422af9a3-2ad1-4813-a331-6f34e8c98c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:07:05.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:36.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today I am pleased to make a truly historic announcement in our
        battle against the China virus that will save countless lives," President
        Trump said at a White House briefing. "Today''s action will dramatically increase
        access to this treatment."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54841de5-f29e-4567-b532-dcbb05509e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:07:05.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:36.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Trump accused some health officials of playing politics
        regarding an EUA for convalescent plasma. When asked about the FDA not having
        granted an EUA, Trump said the reason was political.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aede0463-d03e-4b73-931a-7db5d5eaa86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:07:05.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:36.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, a source who is close to the White House Coronavirus
        Task Force told CNN the FDA had reviewed additional data to inform its impending
        EUA decision. This official has not personally reviewed the data. They added
        the FDA is under no obligation to consult anyone outside the agency about
        its decision.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea287400-e4d0-47d4-a947-a0252e275d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:07:05.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:36.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Convalescent plasma is taken from the blood of people who have recovered
        from Covid-19. At the end of March, the FDA set up a pathway for scientists
        to try convalescent plasma with patients and study its impact. It has already
        been used to treat more than 60,000 Covid-19 patients.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f344670-dc45-4a0e-950e-c92ef3190b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:07:05.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:36.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, like blood, convalescent plasma is in limited supply and
        must come from donors. And while there are promising signals from some studies,
        there is not yet randomized clinical trial data on convalescent plasma to
        treat Covid-19. Some of those trials are underway.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb2478f-5866-43e6-8478-802cfeabda70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:07:05.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:36.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Impact of an EUA</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e581c739-3176-44d5-a3f1-8af45768a808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:07:05.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:36.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times reported last week an FDA emergency use authorization
        for blood plasma to treat Covid-19 was on hold after NIH officials intervened.
        The hold came after a group of federal health officials -- including National
        Institutes of Health Director Dr. Francis Collins, National Institute of Allergy
        and Infectious Diseases Director Dr. Anthony Fauci and Dr. H. Clifford Lane,
        NIAID deputy director -- stepped in to argue the emerging data on the treatment
        was too weak, the Times reported Wednesday, citing two senior administration
        sources.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a6a947-5b5c-4c55-a890-835d97072183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:07:05.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:36.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a response to CNN, Dr. Anand Shah, FDA''s deputy commissioner
        for medical and scientific affairs, said he couldn''t comment but suggested
        the NIH was out of line.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6c7f17-9268-4888-850e-d3acd8360351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:07:05.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:36.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In general, NIH is not involved in the decision-making process
        at the FDA and does not have the entirety of confidential data the FDA uses
        to make these regulatory decisions," Shah said in a statement sent to CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fbe0b6-b56f-4cee-ba88-70779f0624f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:07:05.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:36.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We take seriously our mandate to follow the data and science on
        the review of medical products to prevent or treat COVID-19 based on the agency''s
        established legal and regulatory standards," Shah added, saying the FDA appreciated
        the work of NIH and would collaborate with its sister agency.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed81ceb0-ea3d-4e74-9bc4-138194ce78d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:07:05.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:36.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official told CNN''s Jim Acosta on Sunday
        the expected emergency use authorization announcement is an important development.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413db67c-3cf5-4a19-9624-f2710efa470d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:07:05.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:36.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re one of the 35 people out of a hundred who survive severe
        COVID symptoms because of convalescent plasma, this is certainly a breakthrough,"
        the official said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea111d43-5c98-4661-802b-90f03d3b3bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:07:05.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:36.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it''s certainly an advancement that over a 5 month period during
        a pandemic we''ve got safety data based on 70,000 COVID patients treated with
        convalescent plasma," the official added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c86cd9e-b4f9-423d-a5ab-1f40d2c55f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:07:05.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:36.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Corb, public affairs director for the American Society for Biochemistry
        and Molecular Biology, said in a statement the President was showing an "unwillingness"
        to listen to medical experts, and that "breakthroughs require the collection
        of data" to ensure safety and efficacy of treatments.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659858e3-a410-48d8-bda3-634c92271115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:07:05.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:36.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This process is necessary to ensure our safety, and to ensure that
        a treatment isn''t worse than the disease," Corb''s statement read. "I am
        deeply concerned by this action, and concerned about the timing."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7b22fe-2382-4b92-808e-7dd8706bc969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:07:05.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:36.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Demand for plasma ''exceeded anyone''s expectation''</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0eac88e-79f7-4bac-9389-48a770ffa19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:07:05.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:36.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency use authorization from the FDA does not require the same
        level of evidence as full FDA approval, but it can have a significant effect
        on demand and use of a treatment during a public health emergency.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec5284a-13e6-4135-a00a-55535d640049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:07:05.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:36.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. James Musser, chair of the Department of Pathology and Genomic
        Medicine at Houston Methodist, said an emergency use authorization could simplify
        giving convalescent plasma to Covid-19 patients.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3e9b1c-28c4-432a-9a16-21c17c747fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:07:05.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:36.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they do issue an EUA, my opinion is that that is a good thing
        for patients going forward," said Musser, who has studied convalescent plasma
        in Covid-19 patients. "But once again, that is really going to depend up on
        the parameters of the EUA."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742d49d3-9ca7-438f-8f27-528e7f93e90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:07:05.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:36.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An EUA, which could open the treatment to more patients, could also
        have the effect of limiting enrollment in clinical trials that determine whether
        it''s effective.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bad6c7a-805c-4272-84a3-b27bbfa0ab29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:07:05.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:36.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Dr. Janet Woodcock, director of the FDA''s Center for
        Drug Evaluation and Research, said that doctors have treated so many Covid-19
        patients with convalescent plasma, it has been difficult to figure out if
        the treatment works.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267224a2-291d-4ef2-a93d-ff2dc4284916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:07:05.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:36.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem with convalescent plasma is the great enthusiasm about
        it," Woodcock said in an online conversation about the latest science behind
        monoclonal antibody treatments and convalescent plasma. "It exceeded anyone''s
        expectation as far as the demand."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80851c17-b380-4afb-9a7b-be998c4e81d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:07:05.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:36.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woodcock, who has shifted to lead therapeutic efforts under the
        Trump administration''s Operation Warp Speed, said plasma has shown some promise
        in early studies, but said Thursday there is still not yet enough evidence
        that it works.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014c639e-8adc-4afa-8c5a-d3dae78b82a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:07:05.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:36.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her team counted 162 prospective studies and several more observational
        studies, but she said only six met the standard that could produce actionable
        results. There is no randomized clinical trial data yet, she said, but some
        of those trials are ongoing.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e095c784-1500-45c0-a41c-0a162c3d843c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:07:05.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:36.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to have hints that this is an effective treatment in
        this particular virus," Woodcock said, adding that the NIH will initiate or
        boost additional trials to find out for sure, she said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83713726-95b4-4655-9231-b0c21c39bb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:07:05.825+08:00
      'mgnl:createdBy': 'lara'
