      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung hindi man po maibibigay ''yan babalik po ''yan sa national
        coffers at gagamitin natin sa Bayanihan 2</em>, [If we cannot distribute that,
        then the money will go back to national coffers and can be used for Bayanihan
        2]" Roque said, adding that the Department of Social Welfare and Development
        can also use the remaining cash to provide aid to other poor families. The
        funds were meant to cover basic needs during the March to May lockdown of
        Luzon.</p>'
