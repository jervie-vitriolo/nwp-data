    'mgnl:tags': ['US', 'recession', 'business', 'economy', 'GDP', 'coronavirus',
      'COVID-19', 'pandemic', 'health-crisis', 'NABE', 'economist']
    'template': '1'
    'title': 'We''ll be stuck in this recession for years, economists say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e063d94d-6b72-4225-8aa8-3d98792147f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:32:29.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:48:06.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> America remains in a deep downturn and
        is running a <a href="https://edition.cnn.com/2020/08/19/business/double-dip-recession-economy/index.html">serious
        risk of a worsening recession</a> that will last at least another year, economists
        warned Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b872dba-5fca-4d58-bae9-d5a88fe0974e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:32:29.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:48:06.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d40b9a-aa29-46d0-81fa-572078e5cb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:32:29.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:48:06.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About half of the <a href="https://www.nabe.com/">National Association
        of Business Economists</a> members expect <a href="https://edition.cnn.com/2020/07/30/economy/us-economy-2020-second-quarter/index.html">US
        gross domestic product</a> â€” the broadest measure of the economy â€” won''t
        return to its pre-pandemic level until 2022. A majority of those experts also
        say the <a href="https://edition.cnn.com/2020/08/21/economy/state-unemployment-july/index.html">US
        job market</a> will be back to its February level in 2022 at the earliest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080907f5-5314-40fa-bb75-f1b2526f839a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:32:29.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:48:06.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8f6c4d-c0dc-43b2-939a-b8f101f46215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:32:29.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:48:06.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 80% say there is a one-in-four chance of a <a href="https://edition.cnn.com/2020/08/19/business/double-dip-recession-economy/index.html">double-dip</a>
        recession -- an economic downturn that begins to recover and worsens again
        before fully recovering.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0f2b32-8194-4a09-80e1-cdd142195995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:32:29.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:48:06.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301dbef0-fe94-4eba-a50f-11497aaf0505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:32:29.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:48:06.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NABE''s findings are based on 235 responses to its August economic
        policy survey.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255cf919-71ed-48cd-924a-c93a1e294118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:32:29.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:48:06.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd885252c-cde8-4fef-a332-e4855118899d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:32:29.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:48:06.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has rolled out an unprecedented stimulus package in response
        to the pandemic recession. But economists are divided on the government''s
        actions: 40% think not enough has been done, while 37% think the response
        was adequate. The remainder think the government has done too much.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51db3985-fe3b-4932-952c-68aed2c534d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:32:29.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:48:06.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c913f0c4-1b37-4063-9c67-f09929fa11c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:32:29.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:48:06.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Congress finds itself unable to agree on the next stimulus
        package, more than half the NABE economists nevertheless believe <a href="https://edition.cnn.com/2020/08/20/economy/unemployment-benefits-coronavirus/index.html">supplemental
        unemployment insurance</a> and the paycheck protection program for small businesses
        should be extended. Most also believe the next stimulus package will be $1
        trillion or larger. The <a href="https://edition.cnn.com/2020/03/27/politics/coronavirus-stimulus-house-vote/index.html">initial
        stimulus deal signed in March</a> was $2 trillion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419221cc-f4e4-4709-af97-80b97e983d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:32:29.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:48:06.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
