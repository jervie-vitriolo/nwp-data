      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652bf6dd-90f3-4a7a-ac9d-fc1d8fc24a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:41:52.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:51.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Futures for all three main indexes are sharply higher. Dow futures
        were up 1%, or about 280 points, and futures for the S&amp;P 500 rose 0.9%.
        Nasdaq futures jumped 1.1% higher.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bcdc55-6203-422a-8989-61c27d4edac5'
      'mgnl:activationStatus': true
