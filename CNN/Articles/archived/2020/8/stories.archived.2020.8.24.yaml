      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81368ef9-a4c9-4a31-97ba-8b1e0e19c999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T19:55:48.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:59.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6802d5-02bd-49d4-8978-02daad580701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T19:55:48.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:59.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ChiNext, a Nasdaq-like board on the Shenzhen Stock Exchange, has
        debuted new rules that allow companies to participate in an IPO registration
        system akin to how public listings work in the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d76eea-6488-4e70-bcec-cea770f94d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T19:55:48.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:59.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827afc62-81f4-4a2e-b93c-bf1fc371bf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T19:55:48.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:59.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighteen Chinese companies â€” all small-to-medium sized tech firms
        â€” took advantage of the new rules and began trading Monday. By market close,
        their stocks had popped more than 200% on average. A medical equipment manufacturer
        called Contec Medical Systems soared more than 1000%, leading the gains.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282a25eb-9b48-427a-9227-e856fc2e2cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T19:55:48.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:59.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5021812c-dd72-4bee-a3fa-fbec00af9537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T19:55:48.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:59.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, companies often had to wait months or even years for
        meetings with top regulators before they could hope to list on ChiNext. Now,
        those regulators have delegated much of that responsibility to the Shenzhen
        Stock Exchange, which significantly reduces the wait and gives issuers and
        investors greater control over the pricing and timing of IPOs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e26c2eb-5797-4b1b-be5d-ffe1a5366d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T19:55:48.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:59.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fa20d5-eb8b-41b2-a5cd-2f7c272ed8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T19:55:48.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:59.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stocks that began trading Monday will continue to trade without
        any limit to how much their prices can fluctuate through the rest of the week.
        Existing stocks, meanwhile, can now trade on ChiNext within a band of 20%
        in either direction, double what was allowed previously.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd047adc-0e70-4dd4-bcf0-c2141487a84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T19:55:48.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:59.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fca61db-1ae8-463f-932c-5eb60dc83c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T19:55:48.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:59.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope the ChiNext board will better serve growing innovative
        and entrepreneurial enterprises," China''s Vice Premier Liu He in a statement
        Monday that was read aloud by Yi Huiman, chairman of the China Securities
        Regulatory Commission, at a ceremony celebrating the new listings. He added
        that the ChiNext reforms could pave the way for further changes to other stock
        exchanges. "We hope it will support more quality companies to list on the
        domestic stock market."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55370d0a-3ae0-4859-9161-9d642dd2bc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T19:55:48.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:59.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91132a52-e826-437e-9bad-18be38bb2b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T19:55:48.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:59.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules that took effect Monday illustrate how Beijing is trying
        to relax its controls on capital markets and prevent tech firms from going
        overseas. Last year, the Shanghai Stock Exchange debuted a Nasdaq-style board
        called the <a href="https://edition.cnn.com/2019/07/21/investing/china-star-market-tech-board/index.html">Star
        Market</a> that it hoped would help China''s high-tech companies tap into
        the vast wealth held by local investors. More than 150 companies trade on
        that board, with a market cap totaling more than $422 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e46569c-773c-4ecf-ad85-9a1fcfc7627a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T19:55:48.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:59.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7640b5-0cd5-4c82-aea9-0cfdb0058178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T19:55:48.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:59.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the rivalry between China and the US in the technology sector
        is escalating, China needs this reform [on ChiNext] to be successful," Hao
        Hong, managing director and head of research at BOCOM International, wrote
        in a Monday research note. "After all, technological leadership will require
        funding â€” and a lot of it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ac6788-0ee1-4ce4-b892-4da967183ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T19:55:48.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:59.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c534c7-3b03-44c9-b64a-5a2abe05b89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T19:55:48.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:59.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He suggested, though, that it was too early to tell how successful
        the reforms will be. Beijing still exercises a lot of control over its markets,
        and the value of the stocks might be overinflated at first.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1821657f-3d82-45de-90bd-ccdb04049d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T19:55:48.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:59.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd66efc-0b57-42f0-9470-14b26f7f09ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T19:55:48.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:59.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that the ChiNext reform is a significant part of China''s
        grand competition strategy with the US, conventional wisdom would want to
        see good initial performance as a boost of national confidence," Hong said.
        "The [government''s] ''visible hand'' will likely intervene, should the situation
        require."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eceaa65-2216-4937-8696-806f51e72ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T19:55:48.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:59.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29e9e97-5446-45e3-91e5-e25f273aaf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T19:55:48.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:59.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China isn''t just using its domestic markets to support tech stocks.
        Hong Kong''s leading index compiler announced the creation of <a href="https://edition.cnn.com/2020/07/20/investing/hang-seng-nasdaq-index-intl-hnk/index.html">a
        new benchmark</a> last month to track tech firms. And the city''s Hang Seng
        Index, the main benchmark, will also soon add major tech stocks, such as Alibaba.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c292e09c-2947-49eb-8f6a-6d9e1e4b3168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T19:55:48.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:59.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/24/investing/china-tech-stocks-chinext-intl-hnk/index.html">18
        Chinese tech stocks soar 200% as a major market relaxes its IPO rules</a>."</em></p>'
  'thailand-reopen-tourists-in-october':
