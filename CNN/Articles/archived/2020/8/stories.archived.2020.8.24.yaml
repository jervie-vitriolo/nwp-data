    'lead': 'Vanessa Bryant posted a loving, heart-wrenching message to her late husband
      Kobe Bryant and their daughter Gianna on what would have been the NBA star''s
      42nd birthday on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-24T06:16:23.657+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:48:35.107+08:00
