      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) â€”</strong> The
        Inter-Agency Task Force for the Management of Emerging Infectious Diseases
        sought the help of the MVP and Ayala groups for fixed telephone lines for
        the government''s centralized COVID-19 hospital hotline.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d3c9ff-65fc-4776-b619-a08ce63ff4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T18:29:56.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:02.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd685cf9f-342b-4f73-92f6-e4a2a3c276ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T18:29:56.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:02.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inter-Agency Task Force Spokesperson Harry Roque had surprise guests
        during his Monday media briefing as he grabbed his phone and rang up businessmen
        Manny Pangilinan and Fernando Zobel de Ayala to ask their PLDT and Globe to
        provide stable trunklines for the <a href="http://cnnphilippines.com/news/2020/8/6/one-hospital-command-center-launch.html">One
        Hospital Command Center</a>&nbsp;run by the Department of Health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdafc58e-0926-4d1b-ae13-67fc7c67c707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T18:29:56.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:02.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fea462-aa57-4604-93e1-3ac9efa2f741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T18:29:56.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:02.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The command center coordinates which hospitals in Metro Manila and
        nearby provinces have vacant isolation or critical care beds for COVID-19
        patients to limit sending away patients needing treatment. Currently, the
        command center can be reached via (02) 886-505-00, 0915-777-7777 and 0919-977-3333.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dd7de2-3a63-4c88-99ff-49f7125553ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T18:29:56.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:02.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/8/22/Lung-Center-critical-care-bed-capacity-coronavirus-patients.html">Lung
        Center critical COVID-19 beds fully occupied, says spokesman</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fb5142-d2f6-4472-b96a-4dc83afc91cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T18:29:56.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:02.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9557b97a-15d8-463c-bd9a-4f5347605746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T18:29:56.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:02.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treatment czar and Health Undersecretary Leopoldo Vega said operators
        currently use cell phone numbers to take calls, leaving these lines congested
        as they could only take one call at a time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9904b7-359e-446c-bbdc-3a6c4f4c1bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T18:29:56.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:02.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75d9f86-60c2-4ddf-85a2-cf548ee91491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T18:29:56.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:02.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque rang up Zobel de Ayala first, asking him if Globe can provide
        dedicated phone numbers for the two call centers operated by Vega''s group.
        The billionaire tycoon said he will let Globe representatives contact Roque''s
        office for the specifics of his request.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4370119-615a-4f8d-89e5-dfe6ad2814a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T18:29:56.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:02.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226239b7-06aa-4bea-9dbb-9124ab7c9dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T18:29:56.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:02.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also placed his brief call with Pangilinan on speaker phone
        for the same request. Both asked how many voice lines are needed and said
        they''d be willing to help.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4c7b9c-eef2-4a4c-857f-d80cd6594ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T18:29:56.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:02.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293cd9b1-fa0c-4046-8b00-fee8c716e537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T18:29:56.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:02.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes despite a series of President Rodrigo Duterte''s public
        rants against the two conglomerates, mainly over supposedly unfair water supply
        contracts that Maynilad and Manila Water signed with the government decades
        ago. Duterte has also accused the two firms of failing to set up required
        sewerage lines even if they were collecting such fees from customers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8779d0d-4f07-457f-9256-1e1520f3e2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T18:29:56.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:02.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2e4cf9-3e6f-4b7e-9363-36d5c259e753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T18:29:56.110+08:00
      'mgnl:createdBy': 'mel'
