      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippinesâ€™ Glee Jalea contributed to this report.</em></p>'
  'Local-PPE-face-mask-procurement-Bayanihan-2':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-24T12:27:35.883+08:00
    'imagesource': 'jcr:65f166b6-17d3-414d-81fc-f468e6814b86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df6fd34f-6bb2-4ec6-b907-ab0723ed976d'
    'lead': 'Amid criticisms the Philippine government prefers buying imported personal
      protective equipment (PPE), the passage of the Bayanihan to Recover as One Act
      will guarantee that local manufacturers will be the priority for procurement,
      a health official assures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-24T12:31:35.808+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:48:22.373+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:47:31.765+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Bayanihan 2'' to ensure priority of local PPE makers, DOH says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c205cc08-4df5-48aa-9ae5-dd420ed7f582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T12:31:35.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:22.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) â€”</strong> Amid
        criticisms the Philippine government prefers buying imported personal protective
        equipment (PPE), the passage of the Bayanihan to Recover as One Act will guarantee
        that local manufacturers will be the priority for procurement, a health official
        assured.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadac5f0-4084-453e-a6b3-ef6295236e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T12:31:35.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:22.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire on Monday said there
        is a provision under "Bayanihan 2" that specifically states that the government
        has to procure medical-grade coveralls and face masks from Filipino firms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6190f66-be46-456c-a74e-8da46e027a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T12:31:35.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:22.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of this ''Bayanihan 2'' that was approved, it specifically
        states there that we are going to have preferential for these local manufacturers
        when we do our procurement for this different logistical supplies for our
        response to COVID-19," she told CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb99bc6-229e-4a25-ac4e-78ca94d14140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T12:31:35.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:22.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the stimulus plan, â‚±3 billion will be allocated for the procurement
        of PPE, face masks, and face shields.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1da0ea6-4045-4dcf-9abf-7a1b1314dc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T12:31:35.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:22.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives is set to ratify the â‚±165.5-billion
        stimulus plan today to assist the government in its COVID-19 response. The
        reconciled â‚±165.5-billion stimulus plan from last week''s bicameral conference
        was approved in the House, four days after the Senate first ratified the measure.
        Once transmitted to President Rodrigo Duterte for his approval, lawmakers
        said "Bayanihan 2" will likely be enacted into law by September.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1297b37-378b-4f0d-b202-3171c231a51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T12:31:35.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:22.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current system of purchasing imported PPE is in accordance to
        Republic Act 9184, Vergeire said. She said DOH submits the required technical
        specifications of PPE sets to the Procurement Services-Department of Budget
        and Management, which is tasked to procure the items.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae2c782-a670-42b2-9c13-88ae2e5a4c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T12:31:35.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:22.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
