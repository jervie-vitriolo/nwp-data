      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” More than two dozen former Republican lawmakers
        announced Monday they are endorsing <a href="https://edition.cnn.com/election/2020/candidate/biden"
        target="_blank">Joe Biden</a>&nbsp;for president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12941040-f480-407b-ab7e-46a783ebbde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:15:55.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:56.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Sen. Jeff Flake of Arizona and <a href="https://edition.cnn.com/2020/08/19/opinions/biden-president-endorsement-dent/index.html"
        target="_blank">former Rep. Charlie Dent of Pennsylvania</a>&nbsp;are among
        those throwing their support behind the Democratic presidential nominee through
        "Republicans for Biden," and the endorsements come on the morning of the first
        day of the <a href="https://edition.cnn.com/2020/08/24/politics/donald-trump-rnc-convention/index.html"
        target="_blank">Republican National Convention</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb79abaf-6194-45ef-a4ab-0cde155a9aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:15:55.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:56.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has repeatedly emphasized Republican support as he looks to
        build a broad coalition in his campaign against <a href="https://edition.cnn.com/election/2020/candidate/trump"
        target="_blank">President Donald Trump</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d643b44-69d3-4b49-b929-dcabd0fb4f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:15:55.634+08:00
