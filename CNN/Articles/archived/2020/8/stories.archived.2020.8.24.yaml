      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) â€”</strong> The
        Department of Health warned that persons who were identified as close contacts
        of a COVID-19 patient may face sanctions if they refuse to be tested or isolated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c5df51-e642-401f-a5f0-6ae23b8e7444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T14:40:00.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:18.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire on Monday reiterated
        that the those who will refuse to cooperate with local health officers or
        contact tracers  may face penalties or even jail time under the RA 11332 or
        the â€œMandatory Reporting of Notifiable Diseases and Health Events of Public
        Health Concern Actâ€.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021fe11c-2c89-44fa-8b2d-71a6fc1d21e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T14:40:00.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:18.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ikaw ay tatangging mag-swab o hindi makipag-cooperate sa local
        health official, hindi lang ikaw ang maapektuhan because this is an infectious
        disease... Kailangan sumunod at ating alalahanin na mayroon tayong batas para
        dito. May sanctions tayo dito, may penalties ito na pwedeng magkaroon ng fine
        na pera at mayroong imprisonment," she said in a media forum.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16665dfb-3838-47b8-8ebd-31722c1066e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T14:40:00.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:18.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you will refuse to undergo a swab test or if you
        are uncooperative with a local health official, you will not be the only one
        be affected because this is an infectious disease. You should follow because
        this is a law. There are sanctions, penalties, fines, and imprisonment.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f08fca7-db09-4563-83ac-7702803b1270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T14:40:00.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:18.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra earlier said people exposed to
        COVID-19 and showing signs of infection can be compelled to take a swab test
        and forced to undergo quarantine.</p>'
