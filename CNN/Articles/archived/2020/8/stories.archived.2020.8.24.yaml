      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a25c13a-8a63-404c-a4b3-4a6baffff327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:21:31.775+08:00
