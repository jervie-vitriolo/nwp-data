    'jcr:uuid': '5a2e464b-de15-4da0-9954-37b55cfd91db'
    'lead': "More than 10,000 Filipinos abroad have been afflicted with the coronavirus\
      \ disease since the global outbreak started, the Department of Foreign Affairs\
      \ says.\n\n "
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-24T17:37:14.190+08:00
