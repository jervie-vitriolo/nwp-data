      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike released a commercial titled "Better | Mamba Forever" narrated
        by rapper Kendrick Lamar to launch what the shoe company is calling "Mamba
        Week."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65903fd9-a458-4993-a6d1-e401c3ebcfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:16:23.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:35.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kobe taught us to be better," Lamar says in the ad.</p>'
