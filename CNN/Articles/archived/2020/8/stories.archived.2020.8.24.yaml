      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money Saini and Dhir saved for their honeymoon has been set
        aside for flight costs -- if and when they can find one -- and the 3,000 Australian
        dollar ($2,150) cost of quarantine.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d64411c-56da-4ca9-b85d-6d3eb41f6382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.424+08:00
      'mgnl:createdBy': 'bamba'
