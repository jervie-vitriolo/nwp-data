      'mgnl:type': 'text'
      'text': '<p><em>Rituals is an interview series which highlights the different
        ways of boosting productivity.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7166af-3d7f-45cb-9112-f2c0d01c9d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:31:54.873+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:48:04.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rizal (CNN Philippines Life) â€”</strong> Being forced to
        stay at home has brought up many discussions about why we should or should
        not be productive. The assumption that we have more free time has proven itself
        to be untrue for those working from home â€” for some, it has become mentally
        taxing to allot more time for work, because thereâ€™s fewer reasons to wind
        down.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0317e188-5b4d-4fa6-bdd6-d0db39c207a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:31:54.873+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:48:04.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For visual artist and illustrator Soleil Ignacio, productivity is
        no longer top of mind for her. Being self-employed, her productivity is ultimately
        up to her. Ignacio has lent her feminine, warm toned illustrations to several
        local and international brands, including beauty brand Ellana Mineral Cosmetics
        and fashion retail giant Uniqlo. She also maintains an <a href="https://www.choleil.com/shop"
        target="_blank">online store</a> for merchandise featuring her work. â€œThankfully
        I''ve been selling some merch even from before so that''s another stream of
        income for me,â€ Ignacio says. â€œI guess I would just need to add more options
        and designs now.â€</p>'
