      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kobe''s nickname was Black Mamba and Gianna, a talented basketball
        player like her father, was known as Mambacita.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9b5a9c-a25b-4acf-8464-239ee4266a03'
