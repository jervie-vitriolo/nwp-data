      'text': '<p><strong>Metro Manila (CNN Philippines, August 24)â€”</strong> The
        sudden push and calls for a â€œrevolutionary governmentâ€ could only serve as
        a distraction for officials as the country continues to battle the COVID-19
        pandemic, the Department of the Interior and Local Government said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ca5149-b147-49fa-be4a-7f0c9a557dbd'
