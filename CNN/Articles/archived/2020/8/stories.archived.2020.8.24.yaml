      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24)</strong> â€” The
        coronavirus disease has infected 194,252 people in the Philippines and resulted
        in the death of over 3,000, according to the Department of Health (DOH).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa084619-32c6-4efd-a485-53349ba7092b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:50:49.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:48:06.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 4,686 new cases were reported by the DOH on Monday, with
        86 percent or 4,045 infections detected in the last two weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd874cc-fb42-43ce-b806-dd0a4e6f0084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:50:49.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:48:06.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila saw 2,519 more residents contracting the virus, while
        286 new patients are from Laguna, 218 from Cavite, 189 from Bulacan, and 179
        from Rizal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0147d5fc-2d8c-4ca5-b7cd-a33b4c54baac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:50:49.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:48:06.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease has also claimed the lives of 13 more patients, pushing
        the countryâ€™s COVID-19 deaths to 3,010. Of the newly reported fatalities,
        six occurred in August, six in July, and one in June, the DOH said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba8be82-10a4-4eba-a745-d21fce1078ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:50:49.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:48:06.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, recoveries rose to 132,042, with 729 more cleared of
        the disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dab8048-bc1b-4c95-b7fa-8aa1fd9d5297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:50:49.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:48:06.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest figures brought the active cases or currently ill patients
        in the country to 59,200, which is 30 percent of the national case count.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf5eb86-f0af-4a12-afe0-6336b7b729dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:50:49.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:48:06.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to researchers from the University of the Philippines,
        the country has seen a downward trend in the coronavirusâ€™ reproductive rate
        following the two-week implementation of stricter quarantine measures in Metro
        Manila and nearby regions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d47d51-18ab-406b-b4ab-2b7066f462b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:50:49.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:48:06.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they said the Philippines still needs to â€œsustain the momentumâ€
        to win the battle against COVID-19. They also warned that the trends are subject
        to change, adding that the development should not let the country slacken
        its efforts to combat the health crisis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef53066-4b45-4bfe-b3a4-fa56a22f6d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:50:49.238+08:00
