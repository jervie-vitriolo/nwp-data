    'template': '1'
    'title': 'COVID-19 cases among Filipinos abroad top 10,000  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1804b3-8f5d-4f12-949f-b869a8839b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:37:14.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:48:03.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24)</strong> â€” More
        than 10,000 Filipinos abroad have been afflicted with the coronavirus disease
        since the global outbreak started, the Department of Foreign Affairs (DFA)
        said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2d0ce4-e903-4641-8e89-6c81442c7e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:37:14.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:48:03.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fc95f5-3327-49fe-9829-b47b33e1ad68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:37:14.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:48:03.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case tally reached 10,003 after the DFA confirmed that 19 more
        overseas Filipinos have fallen ill with the disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74efe1b-1523-4931-b1de-1393e864f4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:37:14.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:48:03.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23165874-15ec-42cc-87de-2aebd41babcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:37:14.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:48:03.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also listed 61 more survivors along with nine new
        deaths, bringing the total number of recoveries to 6,014 and fatalities to
        742.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de48226b-906b-46d1-ac86-f882cc64f5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:37:14.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:48:03.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debd7f3e-86f5-479a-bbd9-906bb17a0928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:37:14.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:48:03.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DFA, COVID-19 infections among Filipino nationals
        have been recorded in 73 countries or regions worldwide. The Middle East and
        African regions have the most number with a cumulative 6,946 patients. This
        is followed by Europe with 1,158, the Asia Pacific Region with 1,107, and
        the Americas with 792.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e06d462-c7a5-4cc8-8d8a-0c4c80dede99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:37:14.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:48:03.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e709fdd-eed1-443d-96c7-fb98834a1149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:37:14.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:48:03.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, more than 23.4 million people have contracted the virus,
        based on data from the Johns Hopkins University. Of this number, around 809,000
        have died, while over 15.1 million people have been cleared of the infection.</p>'
