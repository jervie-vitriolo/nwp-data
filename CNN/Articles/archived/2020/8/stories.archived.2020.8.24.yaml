    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13752619-f615-4192-9e16-4dc1c95655c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T18:29:56.108+08:00
      'mgnl:createdBy': 'mel'
