      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanessa Bryant''s post comes during a flurry of odes and commemorations
        of Kobe on Sunday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca2de07-c868-40d9-88ef-19e32ae62b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:16:23.659+08:00
      'mgnl:createdBy': 'lara'
