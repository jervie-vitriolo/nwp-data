      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ad features video and audio of Kobe, clips of Nike-sponsored
        athletes and others inspired by him as well as scenes from Black Lives Matter
        protests.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a825ba37-bbdf-4266-91b6-e61e9d4a0c1d'
