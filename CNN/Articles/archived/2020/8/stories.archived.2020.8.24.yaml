  'Bayern-Munich-Champions-League-Paris-Saint-Germain':
    'author': 'Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-08-24T06:51:57.081+08:00
    'imagesource': 'jcr:971c948b-491c-48cb-806b-cbe3dd949bbd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da49629d-6ac7-42d5-ba08-a9f790bcc8ab'
    'lead': 'Bayern Munich clinches its sixth European title after beating Paris Saint-Germain
      1-0 in the Champions League final in Lisbon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-24T06:54:10.680+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:48:32.644+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:47:29.170+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bayern Munich beats Paris Saint-Germain to win the Champions League'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28127f85-8ad7-4f4f-8317-2089edd67d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:54:10.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:32.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Bayern Munich clinched its sixth European
        title after beating Paris Saint-Germain 1-0 in the Champions League final
        in Lisbon on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bfe123-5dab-43c7-9d7b-d0406b7d4957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:54:10.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:32.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victory for the German champion secures a lucrative treble after
        it also won the league and domestic cup earlier this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882d3044-0e65-4fe4-8c54-1ec677abb39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:54:10.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:32.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all the attacking talent on display, one goal was enough
        to separate the two sides with former PSG man Kingsley Coman heading in the
        winning goal in the 59th minute.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f38c973-1a49-424c-b2d0-80238527b838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:54:10.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:32.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coman, a French international, guided his header into the bottom
        corner to add yet another trophy to his cabinet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad6f01f-c01e-403d-9ad9-a49d06422be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:54:10.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:32.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old has won the league title in every season he''s spent
        as a professional player, starting with PSG''s Ligue 1 victory in 2013.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9585f1ac-101e-4cb1-8d20-498ce4c68133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:54:10.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:32.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, it''s yet more European disappointment for PSG which
        was playing in its first final.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a433738-096b-4111-a1a7-5c10e2a79c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:54:10.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:32.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French champion, which was also bidding for a treble, has become
        obsessed with winning the Champions League since Qatar Sports Investments
        bought the Parisian club in 2011.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e3599e-ff81-44b3-b733-a2c2656df628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:54:10.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:32.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than one billion dollars has been spent on the playing squad
        but stars such as Neymar and Kylian Mbappe were unable to get their side past
        a dominant Bayern which is still unbeaten in 2020.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159c716f-3349-4c8b-934d-685b8997d1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:54:10.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:32.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cagey final</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e281eddd-4be8-4866-8e32-93455cec8036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:54:10.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:32.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Played behind closed doors at the EstÃ¡dio da Luz, this wasn''t the
        classic final many had hoped for after both sides scored so freely throughout
        the tournament.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f74e23-7e12-4f5c-95f4-b4023d16ff18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:54:10.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:32.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian Neymar was denied the opener by a superb save from Manuel
        Neuer before Bayern''s Robert Lewandowski hit the post and had a header saved
        during an otherwise cagey first half.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13621d6e-b1bd-4ea2-9a52-4cb1d790b8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:54:10.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:32.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayern''s high defensive line, in many ways its greatest strength,
        also gave encouragement to the lightning fast PSG attackers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2171a10-159a-49f2-9933-e66f547af062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:54:10.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:32.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mbappe and Neymar spent the night on the shoulders of Bayern''s
        defenders, waiting for the trigger to run in behind, but failed to convert
        when given the chance.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ed742c-5898-4e69-b284-fb032d3e216f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:54:10.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:32.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second half hardly improved in terms of quality with Coman providing
        the game''s only piece of decisive attacking play.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcbe11f-221a-4dc3-b00c-d3935516bb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:54:10.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:32.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Winning the trophy today is the best thing that could happen to
        us. We worked incredibly hard and in the end it came through to be the best
        team in Europe," Bayern winger Serge Gnabry told BT Sport after the game.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b7e636-3012-4e38-9754-d05d9ccef11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:54:10.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:32.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the final, Paris came out wanting to win and so did we. Nobody
        is going to give up easily but we came through.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b83b96-6790-43c7-b994-a7c6d59626be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:54:10.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:32.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as it was 0-0, it was always going to be open for us. Of
        course, they were going to have chances. It was lucky they didn''t score and
        lucky we did score."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645ba336-9aac-4001-8402-01c158f6a456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:54:10.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:32.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dominant Bayern</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad68c29-c366-47a6-8b44-67758ed93a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:54:10.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:32.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayern has enjoyed domestic dominance in Germany -- it has now won
        eight consecutive Bundesliga titles -- but success in Europe has been hard
        to come by since its last Champions League triumph in 2013.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31c636c-53f8-45ea-9ad8-acd21df3daff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:54:10.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:32.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, under Hans-Dieter Flick, Bayern has been on an incredible
        unbeaten run and was favorite to triumph over PSG''s glittering stars.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc70d78f-8f8e-411a-bbf3-d606d944615d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:54:10.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:32.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Sunday''s victory, it become the first team to win all 11 Champions
        League games from the group stage, scoring 43 goals in those matches.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340dd829-ce4b-4ce4-9058-885f3e28d8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:54:10.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:32.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Striker Robert Lewandowski had one of the greatest individual seasons
        in the competition''s history but failed to get the two goals needed to match
        Cristiano Ronaldo''s record haul of 17 in a single campaign.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345f895c-db72-4cbe-ac4b-1f175520dcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:54:10.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:32.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels really good. It''s everything you dream of as a kid to
        come to Europe and win the Champions League with a great club like Bayern,"
        said 19-year-old Canadian left back Alphonso Davies, speaking to BT Sport
        after the game. "That just goes to show the team I have around me."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be114ba6-cce2-41ac-9889-6316fe8cd093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:54:10.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:32.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shows that you can do anything you set your mind to. I am happy
        to be here with the Champions League medal around my neck and the trophy on
        the side.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4931698-699b-44af-93c8-6f24dfafd40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:54:10.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:32.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know legends won this title before so as a young kid coming
        in you want to keep that going. Every young player at this club is hungry
        to win titles because they see their idols doing it."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57978dec-716e-416a-aa36-4ec3197ee64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:54:10.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:32.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A memorable Champions League</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492bd8a9-5294-474b-9270-3fe6a20c386f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:54:10.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:32.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s certainly been the strangest Champions League in the competition''s
        history. It started over a year ago in June 2019 but the pandemic caused a
        lengthy postponement and a change to the tournament''s format.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f726516-9ef1-4fa2-b728-84284277542f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:54:10.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:32.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final knockout stages have been held behind closed doors in
        Lisbon under restricted conditions, with one knockout tie replacing the two-legged
        affair.</p>'
