      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32e1de4-432b-4e99-a544-0d075d0abc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T20:17:51.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:58.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the beginning, tourists will be permitted to fly into Phuket
        -- Thailand''s largest island -- and will need to quarantine in a designated
        resort for 14 days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494dafed-9fbc-47ad-bd1e-0d851db4949a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T20:17:51.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:58.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bea34c-3370-45ef-8f29-7114b10dedb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T20:17:51.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:58.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phiphat cited popular Patong Beach as an example of an area where
        this could work. Special one-kilometer zones consisting of three-to-four resorts
        could be set up there, allowing quarantined tourists to spend time on the
        beach -- so long as they stay in their designated area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bf9a4a-c0c9-4462-804f-93039c124209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T20:17:51.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:58.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a63938-c0e9-422b-bb37-e6bc2416488b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T20:17:51.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:58.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers will need to get tested for Covid-19 at the beginning
        and end of their quarantine period. Then, they will be free to travel on the
        island.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfeaf3c-3930-4633-b1bf-9a6c650eb278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T20:17:51.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:58.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4c0cce-cacb-4e53-a3c2-56ef07685fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T20:17:51.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:58.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the minister says tourists who wish to travel beyond Phuket
        will have to stay in quarantine for an additional seven days and will have
        a third Covid-19 test at the end of that 21-day quarantine period.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7995482-c1ca-44cb-b34c-ca30df336ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T20:17:51.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:58.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c836e1-e128-4b87-a27b-17922d687dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T20:17:51.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:58.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotel staff who work in these designated zones will not be permitted
        to leave without first going into quarantine and will be tested regularly
        for Covid-19 as well to prevent the spread of the virus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37501191-5232-4016-80b0-667ed5179849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T20:17:51.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:58.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a85744-69ca-4993-b91b-b8d054f5b7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T20:17:51.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:58.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuthasak Supasorn, governor of the Tourism Authority of Thailand,
        tells CNN Travel the plan has been approved and the next step involves holding
        a public hearing to get approval from local residents.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04728f19-97f1-4f1b-9dfe-da2d307bfcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T20:17:51.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:58.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e53b405-870d-4e41-98cc-06081002ec85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T20:17:51.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:58.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is expected to take place in early September.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b1a5b6-bf29-4526-a45f-ce127fff6aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T20:17:51.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:58.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a208825a-0163-4e76-a8fb-7015207dfbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T20:17:51.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:58.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A step in the right direction</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f774dab6-8f78-4397-8168-2f1142653de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T20:17:51.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:58.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most countries that rely heavily on tourism, the pandemic has
        hit Thailand''s economy hard.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7b8de2-e280-4744-8a32-4ae40f4ca572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T20:17:51.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:58.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7794820f-ea9b-487f-ae88-3e933a84d2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T20:17:51.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:58.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s tourism sector normally contributes close to 15%
        of its GDP, according to the World Bank.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d034a5-6ccb-485a-9b74-3954971225ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T20:17:51.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:58.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fa7a6d-9558-4b85-9601-7931c4250c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T20:17:51.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:58.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All <a href="https://www.bangkokpost.com/thailand/general/1967163/no-end-in-sight-for-flights-ban">international
        commercial flights have been banned</a>, excluding repatriation flights. Thais
        and residents who do return on these flights are put into quarantine facilities
        for 14 days.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbb00c2-bcac-4a35-b71b-c72dfc42b90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T20:17:51.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:58.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caffb6a9-5180-481a-9a55-eb5837109d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T20:17:51.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:58.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, domestic travelers are infusing some much-needed cash into
        the ailing industry. Thailand hasn''t reported a locally transmitted Covid-19
        infection in more than three months, giving travelers a sense of security
        as they hit the road for weekend getaways.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13a5806-b07b-46bb-b763-ba9057d44f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T20:17:51.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:58.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef208f6d-61d1-4232-8c75-c099f9af61c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T20:17:51.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:58.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for destinations like Phuket and Koh Samui, which aren''t within
        driving distance of Bangkok, the lack of international tourists has been devastating.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cb522d-f572-4820-8c8a-abf90d05d909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T20:17:51.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:58.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e9a5fa-c91c-4c01-b715-b7a07c3b7954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T20:17:51.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:58.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phuket-based Bill Barnett, managing director of Asia-focused consulting
        firm C9 Hotelworks, says the plan to welcome international travelers to Phuket
        is a step in the right direction.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640d5d4e-6022-4c2b-95db-87202c290f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T20:17:51.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:58.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162c3552-7cb0-41bb-9489-14a84870c2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T20:17:51.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:58.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid-19 is unparalleled compared to other events but, looking
        at 9/11 and the restarting of travel, it was in baby steps, not giant steps,"
        says Barnett.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032a7bcb-4ebf-4cef-89b7-4dc22369db2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T20:17:51.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:58.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a582197a-9e18-488f-813a-cf71cefa636e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T20:17:51.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:58.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Safe and Sealed'' is not a silver bullet but it''s a step forward
        versus assuming the ''deer in the headlights'' position so I''d view it as
        positive."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d87fe99-5403-4611-b4ec-b4410824d758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T20:17:51.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:58.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8109041-377f-4e8a-9f80-1b262cf1c623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T20:17:51.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:58.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dismissing criticisms the project may be too restrictive, he says
        Phuket has long demonstrated its appeal as a destination for "snow birds"
        looking to escape the winter season.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f406223a-5d29-453c-9865-ad8c5e92b4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T20:17:51.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:58.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87c2875-3230-4b05-a494-9b78768c551c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T20:17:51.633+08:00
