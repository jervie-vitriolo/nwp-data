      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24)â€”</strong> Power
        distributor Manila Electric Company (Meralco) on Monday said it will defer
        until the end of October the disconnection of power lines of customers who
        have unpaid electricity bills amid the COVID-19 pandemic.</p>'
