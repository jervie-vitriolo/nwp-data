    'template': '1'
    'title': 'At least 13 people die in stampede, as police raid nightclub breaking
      coronavirus restrictions'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c20611-c381-4f90-b146-7b05bc7351f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T15:42:24.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:12.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> At least 13 people have been killed and
        three others injured in a stampede at a nightclub in Lima, Peru, as partygoers
        attempted to escape a police raid on the venue, according to Orlando Velasco
        Mujica, general of the Peruvian National Police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba198fde-cbfb-4c8b-af00-e321cca94528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T15:42:24.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:12.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were called to the Thomas Restobar in the Los Olivos district
        of Peru''s capital city on Saturday evening to shut down an illegal party
        that more than 120 people were attending.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fa8e06-ee41-41f1-9b7d-be4e1af516af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T15:42:24.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:12.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social distancing measures are mandated in Peru, large social gatherings
        are banned and there is a nationwide 10 p.m. curfew in an effort to slow the
        spread of the coronavirus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75caa5c2-5a01-446d-8f26-507cd83f09a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T15:42:24.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:12.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peru was one of the first nations in the Americas to take strict
        preventative coronavirus measures, but is now one of the worst affected countries
        in Latin America, with more than 576,000 cases, according to figures from
        Johns Hopkins University. More than 27,000 have died of the virus so far,
        JHU reports.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807a6c02-c0b3-4039-9096-c15f2c13ca7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T15:42:24.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:12.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an official statement, the Ministry of the Interior reported
        that the police did not use "any type of weapon or tear gas to clear the premises."
        When people began to flee the 2nd floor venue trying to get away from the
        police they were crushed on the stairs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6d70e3-405f-41c5-ac7f-751e130c9a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T15:42:24.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:12.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said in a statement they have started an investigation to
        identify the owners of the nightclub and those responsible for the event.
        Police said 23 people were arrested.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74cacb9-a976-406d-bb56-1561aa3fa95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T15:42:24.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:12.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ministry of the Interior profoundly regrets the deaths of 13
        people as a consequence of the criminal irresponsibility of an unscrupulous
        business owner," the statement said.</p>'
