      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a press release, "The song aims to bring a new surge
        of much-needed ''energy'' to reinvigorate the global community in the midst
        of Covid-19."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc115319-c1e3-4ad8-8ef4-e1536ed74f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:19:31.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:56.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dynamite" was released ahead of BTS''s upcoming album which is
        expected to arrive later this year. They released their <a href="https://edition.cnn.com/2020/02/21/entertainment/bts-map-soul-trnd/index.html"
        target="_blank">fourth album, "Map of the Soul: 7" in February</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc82133f-4c52-4d78-89cd-a4c0e88d796f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:19:31.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:56.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS is set to sing "Dynamite" at a premiere performance during the
        2020 MTV Video Music Awards on August 30.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2569367-f25b-4840-8172-01b356c7a837'
      'mgnl:activationStatus': true
