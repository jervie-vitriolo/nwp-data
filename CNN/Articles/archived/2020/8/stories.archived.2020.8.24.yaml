    'title': 'COVID-19 reproduction rate drops after MECQ, but PH needs to â€˜sustain
      momentumâ€™ in pandemic fight â€” research group'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6f5d2a-3697-4bb5-ace1-a2c0f96325e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:13:27.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:11.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24)â€”</strong> The
        Philippines has seen a downward trend in the coronavirusâ€™ reproductive rate
        following the two-week implementation of stricter quarantine measures in Metro
        Manila and nearby provinces, but the country needs to â€œsustain the momentumâ€
        to win the pandemic battle, a group of researchers said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63209681-8db1-45b1-a9b7-1de19cd986fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:13:27.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:11.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Monday, Professor Ranjit Rye of the
        University of the Philippines OCTA Research Team said the countryâ€™s â€œreproductive
        numberâ€â€” a statistic used to measure the rate of virus transmissionâ€” is currently
        hovering around the value of 1.1, lower than the 1.7 to 1.8 figures recorded
        about three weeks ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb967c7-910f-46b1-ae1e-d9c56ea1b6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:13:27.683+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:11.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œ<em>Dahil sa</em> MECQ (modified enhanced community quarantine),
        nakikita natin na bumagal â€˜yung pagkalat ng virus,â€ Rye said in an interview
        with <em>Balitaan.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312e69e5-238c-4744-888b-9ff89ea0aee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:13:27.683+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:11.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIf it''s below one, <em>e di maganda</em>," he explaimed. "<em>Ibig
        sabihin, humihina siya at</em> slowly <em>nagfa-</em>flatten<em> â€˜yung</em>
        curve. <em>Ngayon, sa bansa</em>, it''s around 1.1â€¦ So these are very good
        trends but these are trends that we need to sustain because the MECQ provided
        us a momentum.â€</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613a880d-3e25-4aab-b73a-133c4470ba45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:13:27.683+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:11.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of the MECQ, we saw that the rate of virus
        transmission slowed down. If itâ€™s below one, itâ€™s good. It means itâ€™s slowing
        down and weâ€™re slowly flattening the curve. Right now, in our country, itâ€™s
        around 1.1.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ece43e-ac4e-40c7-809a-d73f5eb04348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:13:27.683+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:11.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reproductive number is an epidemiologic metric used to describe
        the â€œcontagiousnessâ€ or transmission potential of infectious agents, according
        to the United Statesâ€™ National Center for Biotechnology Information.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bb92b7-24f9-4006-8695-6732cb65f337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:13:27.683+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:11.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This represents the number of people who may be infected by a confirmed
        case. Ideally, this should be one or less, as anything higher means there
        is still significant community transmission, according to medical experts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7ea49f-961f-4b82-94cb-4cb60cf49f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:13:27.683+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:11.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rye, however, warned that the trends are subject to change. He pointed
        out that the development should not let the country slacken its efforts to
        combat the health crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d9e4b3-a3e8-4a59-b552-43a7edb95906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:13:27.683+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:11.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>â€œKung hindi natin masu-</em>sustain ito, we expect <em>na tataas
        ito</em> after GCQ (general community quarantine)â€¦ we need to move double
        time,â€ the professor stressed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e80fb5c-95cb-4dbc-91d3-45e86904658d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:13:27.683+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:11.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from boosting the governmentâ€™s COVID-19 response, Rye also
        underscored the roles of the private sector and the civil society in battling
        the crisis. These include securing workplaces, as well as following the minimum
        health protocols to prevent the virusâ€™ spread.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee00b117-0b49-446c-bfe7-cde122dcb791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:13:27.683+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:11.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PH flattening the curve soon? ''Nothing certain at this pointâ€™</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d4f42c-edfc-4f2b-a09c-32035e25f96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:13:27.683+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:11.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to reports that the Philippines may flatten the COVID-19
        curve by September, the Department of Health (DOH) stressed that the countryâ€™s
        fate is up in the air.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6df845e-c0f7-4f36-8279-819efb949a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:13:27.683+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:11.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œNothing is certain at this point, we will see if our recalibrated
        strategies would be effective or we''d still need to further these strategies
        so we can eventually lower the cases and have our health system breathe again,â€
        Health Spokesperson Ma. Rosario Vergeire said in a briefing on the same day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d6f203-2f44-482c-a6f3-0873035e8e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:13:27.683+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:11.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also encouraged the public to practice caution when interpreting
        the curve, as experts and officials would also need to compare the data with
        the status of the countryâ€™s health care system.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365a3095-0079-4772-8382-b286e69a2bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:13:27.683+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:11.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3 million undetected cases in PH â€˜unlikelyâ€™</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffea9cc4-b6e4-4f47-b500-f09081f1e751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:13:27.684+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:11.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another member of the UP OCTA research group, meanwhile, said it
        is â€œvery unlikelyâ€ that the number of undetected COVID-19 cases in the country
        has reached 3 million.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07be53a-a6d9-4cb5-a5b3-131dc4860d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:13:27.684+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:11.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A non-peer reviewed academic paper recently published on the website
        of Ateneo de Manila University found that virus cases in the Philippines from
        April to June <a href="https://www.cnnphilippines.com/news/2020/8/20/Ateneo-paper-roughly-3-million-undetected-coronavirus-cases.html">may
        have been 2,812,891</a> instead of the reported 34,354.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81150537-b76d-4690-84b8-bede3719eeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:13:27.684+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:11.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Guido David said the assumption is â€œnot realistic." He
        said the positivity rate between March to June was lower than the value recorded
        in July and August.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e20104-1a5a-423c-afbf-3aaebdd954d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:13:27.684+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:11.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œMababa actually ang positivity rate noon, which is about 5 to 10%â€¦in
        fact it was 5 to 6% for most of that part, and then noong June it started
        increasing," David said. "The low positivity rate indicates, even though we
        didnâ€™t have a lot of tests, that we donâ€™t really have that many, many cases---not
        3 million.â€</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59744c19-165d-40be-ae17-6befa837e1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:13:27.684+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:11.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The positivity rate at that time was lower, which
        is about 5 to 10%. In fact, it was 5 to 6% for most of that part, and then
        it started to increase in June.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c07175-c99f-4ce4-b1c4-0a090a60a759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:13:27.684+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:11.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The professor, however, noted that there are indeed thousands of
        projected unidentified COVID-19 cases for the time period.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3a2ddd-e7dc-4087-8aeb-7490c1778268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:13:27.684+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:11.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, coronavirus infections in the country climbed closer to
        190,000, with the DOH reporting over 2,000 new cases on Sunday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a690a7-0385-47be-83c7-ef0461bb993e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:13:27.684+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:11.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Carolyn Bonquin contributed to this report.</em></p>'
  'video-games-fortnite':
    'author': 'Shannon Liao, CNN Business'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-08-24T15:20:53.439+08:00
    'imagesource': 'jcr:697f8c6b-a885-4875-9a36-c6955c00e127'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5079351d-eb6b-4f16-8eb6-591297990ffd'
    'lead': 'The market for free, online multiplayer games has exploded, becoming
      ultra-saturated and tough to make headway in.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-24T16:18:13.488+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:48:10.372+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:47:35.009+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['video-games', 'Fortnite', 'Crucible', 'Valorant', 'Fall-Guys',
      'Rocket-Arena', 'Hyperscape']
    'template': '1'
    'title': 'These video games could give Fortnite a run for its money'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9d64fa-6b3c-4a9a-bd33-73f0aa5c01f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:18:13.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:10.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Loads of new video games released <a href="https://www.cnn.com/2020/04/03/tech/esports-sports-canceled-coronavirus/index.html"
        target="_blank">this summer</a>&nbsp;claim to be rivals to Fortnite, the king
        of <a href="https://www.cnn.com/2020/06/15/business/fortnite-device-event-servers-capacity-trnd/index.html"
        target="_blank">online multiplayer games</a>. But few will <a href="https://www.cnn.com/2019/07/04/tech/apex-fortnite-esports-ea-e3/index.html"
        target="_blank">truly compete</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc7cc07-9326-4225-8fc5-a776ba15cafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:18:13.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:10.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market for free, online multiplayer games has exploded, becoming
        ultra-saturated and tough to make headway in.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cd0c31-2c66-4008-81ce-68934bc84e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:18:13.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:10.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fortnite has now changed the ecosystem and what players are going
        to gravitate to next," said Kendall Davis, an adviser at global games fund
        Kowloon Nights. "This space is a winner-take-all-market."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cedcca-b3d1-4688-9d68-4eb1657d5dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:18:13.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:10.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not many of these games have found a sizable fanbase. One game in
        particular, "Crucible" by Amazon, had to return to a closed testing phase
        after a dismal fan reception. Amazon declined to be interviewed for this story.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19f15be-e0fa-496d-973e-5306074043f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:18:13.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:10.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between Fortnite''s latest rivals â€” Crucible, Valorant, Fall Guys,
        Rocket Arena and Hyperscape â€” who is still popular, and who has lost their
        luster?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65fb7b9-3334-4b1f-a25c-878cfbf94edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:18:13.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:10.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Crucible</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092d98df-ac8d-4593-b2fd-7e532c0f6bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:18:13.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:10.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Amazon released a <a href="https://edition.cnn.com/2020/05/19/tech/amazon-crucible-new-game/index.html"
        target="_blank">free-to-play shooter game on PC called "Crucible."</a>&nbsp;But
        the game did not get much promotion across the internet, and ultimately the
        studio announced it would pull the game back into closed beta, which means
        only people who have already downloaded the game can access it for now.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00005c35-52b6-4b42-bc6e-c2a56d6bdbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:18:13.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:10.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In "Crucible," you defeat monsters for experience points and work
        with teammates to secure objectives. It launched with three game modes, including
        a battle royale mode.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b7bbb1-62f2-4bd8-9ea4-885fd406bbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:18:13.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:10.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It had so many different modes and it was trying to be all things
        to all people. And it was also a little bit too safe," Cassia Curran, an adviser
        at Wings Interactive, a fund that invests in diverse games, told CNN Business.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be0e1fa-0722-4607-8945-ff4951ca9842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:18:13.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:10.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a few dozen players are on "Crucible" at any given time, according
        to <a href="https://edition.cnn.com/2020/08/23/tech/fortnite-fall-guys-valorant/index.html"
        target="_blank">Steam Charts</a>, which pulls data from the PC games platform.
        This is a tiny number compared to the amount of players on at any given time
        in blockbuster hits like "Fortnite" and "Valorant."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5c85ab-81ce-481c-a06f-ce3999c20851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:18:13.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:10.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Valorant</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c550c9-ae85-46c0-b2b9-60a48d7972c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:18:13.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:10.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Valorant," from <a href="https://edition.cnn.com/2020/03/02/tech/valorant-league-of-legends-riot-games-shooter/index.html"
        target="_blank">Riot Games, the makers of "League of Legends,"</a>&nbsp;was
        released on June 2, and it quickly went on to become the world''s sixth best
        grossing PC game in June, according to Nielsen''s SuperData, which analyzes
        the gaming industry. It even edged out Fortnite on PC, but Fortnite was also
        a top grossing game on console, and Valorant is still only available to play
        on PC.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9225ceba-c2d2-4771-a22e-75fca1bc1809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:18:13.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:10.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Valorant" is set in a first-person point of view and features five-person
        teams. In the game, players armed with weapons and special abilities must
        fight to see which team will win the best of 24 rounds of gunfights.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47983a74-fd67-4f13-af75-87eb5a13ef4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:18:13.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:10.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Ziegler, game director of "Valorant," said "the game has definitely
        taken off at an accelerated pace that I don''t think we could have predicted."
        He said unexpected regions â€” like Thailand and Japan â€” have found interest
        in the game.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de324ad5-68a3-4cda-850a-b1f1dba00fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:18:13.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:10.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hyper Scape</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb71c4d-34dd-4d05-989b-1978fe7101ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:18:13.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:10.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hyper Scape," from Ubisoft, came out on July 12. Out of all of
        the games on this list, on paper, it is the most similar to "Fortnite:" both
        are free-to-play, battle royale games, available on PC and console. That means
        when it comes to winning fans over, it has one of the toughest battles in
        persuading gamers that it is not just another "Fortnite" clone.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088577fd-15a7-4a35-ae96-47b95bbd9593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:18:13.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:10.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike "Fortnite," within "Hyper Scape," players become ghosts when
        they die, and they can still help out teammates by spotting enemies and calling
        attention to them.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f086bd8-a41d-448f-895c-b28a3182e72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:18:13.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:10.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fan reception to "Hyper Scape" has been more muted. On the release
        week, the game didn''t go viral on social media. Ubisoft did not share any
        numbers for how many people are playing the game.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af8cd0f-79f0-4c1e-ade6-9bfcde4cbe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:18:13.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:10.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rocket Arena</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95e2cef-edbe-44a1-8af4-f86b41bed6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:18:13.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:10.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rocket Arena" is a <a href="https://edition.cnn.com/2020/07/13/tech/rocket-arena-fortnite-2/index.html"
        target="_blank">multiplayer</a>&nbsp;shooter game unrelated to the mega-popular
        "Fortnite" â€” but many called out the art style, font and rapid-fire playing
        style as similar.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1794ba51-bef8-4b20-bcc6-59eb45416fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:18:13.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:10.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the other games on this list, Rocket Arena isn''t free, coming
        in at $29.99 to start. And it may have been a flop.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aac404e-cbcb-4a60-852d-8dcbee51d061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:18:13.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:10.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis, the Kowloon Nights adviser, was quick to point out that the
        game is now on sale, despite its recent July 14 launch. The price was cut
        to <a href="https://screenrant.com/rocket-arena-sale-5-dollars-two-weeks-launch/"
        target="_blank">about $5</a>, although the sale appears to have ended at the
        time of writing.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ec3236-1799-48a1-863c-7c96f6fe6a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:18:13.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:10.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Steam, a PC games store, the game hit an <a href="https://steamcharts.com/app/1233550"
        target="_blank">all-time peak</a>&nbsp;of 1,102 players, which is very small
        for a title coming from Electronic Arts, known for making "Star Wars" games
        and "Battlefield." The title is notably available on console as well, so those
        numbers don''t reflect the total player base.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1759e9-3f61-42cb-86a7-271b88db9063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:18:13.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:10.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The developers declined to be interviewed for this story.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e290ddd-19f2-4fe2-b0ab-d497da7a4a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:18:13.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:10.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fall Guys</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75af81be-24f6-4f0e-83d6-f85453dc6fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:18:13.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:10.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of this year''s most surprising successes has been "Fall Guys,"
        from indie publisher Devolver Digital which was released on August 4 and is
        available on PlayStation 4 and Windows. The game hit a peak of 260,000 users
        as of August 6, developers told CNN Business.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c845f55-8ef8-4199-8b77-b94bc295ebd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:18:13.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:10.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fall Guys" might be the most whimsical battle royale there is.
        You play as a jellybean-like creature, trying to make your way through mazes,
        jumping challenges and other game show like activities to be the very best
        out of 60 players.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1f42d7-69e9-4335-a183-e5206fe111fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:18:13.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:10.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strikingly, unlike other games out there, such as Amazon''s "Crucible,"
        "Fall Guys" was released with a single game mode and not much other content.
        But that approach has worked wonders for the game and the game''s servers
        have been overwhelmed by the number of people logging on to play. Developers
        told CNN Business that they will add more content to Fall Guys and improve
        server bandwidth.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be299883-0f76-4f56-9da7-bdcb03ddd4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:18:13.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:10.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you launch a mass multiplayer game, one of the things is you
        just don''t know how many people are going to show up. And you can''t start
        a game because you need at least 60 people," said Jeff Tanton, creative director
        at Mediatonic Games, the studio behind "Fall Guys," "It seems ridiculous now
        when you look at the numbers we''ve got."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed4b317-8e0a-498b-b87e-e67e69a18111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:18:13.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:10.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/23/tech/fortnite-fall-guys-valorant/index.html"
        target="_blank">These video games could give Fortnite a run for its money</a>."</em></p>'
