      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Humihingi po kami ng abiso kung nagkaroon po ng inconvenience
        doon sa mga makakatanggap... Hindi naman kinakailangang mag-unahan para kunin
        ''yung kanilang mga pera sa mga FSPs (financial services provider), hindi
        po mawawala ''yun</em>," Roque said, adding that some 14.1 million families
        are expected to receive the second wave of aid worth â‚±5,000 to â‚±8,000.</p>'
