  'china-vaccine-doctors-border-workers':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-24T20:59:13.988+08:00
    'imagesource': 'jcr:b8a3d6c2-1cff-463d-8d94-88e2ae437840'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b767590-8d2f-4af2-8b75-0aa502d674b0'
    'lead': 'China has been using an experimental coronavirus vaccine on people who
      work in "high risk" professions since July, including front line medical professionals
      and border inspectors, a senior official from the national health commission
      revealed over the weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-24T21:11:22.249+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:47:56.903+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:47:38.340+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'China']
    'template': '1'
    'title': 'China says it''s been vaccinating doctors and border workers since July'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24a28a5-6ad9-4645-b622-7c66038e944f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:11:22.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:56.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” China has been using an <a href="https://cnn.com/world/live-news/coronavirus-pandemic-08-24-20-intl/index.html"
        target="_blank">experimental coronavirus vaccine</a>&nbsp;on people who work
        in "high risk" professions since July, including front line medical professionals
        and border inspectors, a senior official from the national health commission
        revealed over the weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5352af-7141-4195-83e7-a3fabade2ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:11:22.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:56.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zheng Zhongwei, director of the Science and Technology Development
        Center of the National Health Commission, said the vaccine had been approved
        for use on July 22 during an interview with a Chinese state media broadcaster
        on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbc5950-e328-4259-8366-19447c292b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:11:22.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:56.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zheng told the CCTV-2 program "Dialogue" that the people who were
        at high risk of exposure to the virus â€” including frontline medical personnel,
        epidemic prevention personnel, medical staff at fever clinics, and customs
        and border personnel â€” were eligible to receive the vaccine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa96e90-58c9-4382-8aee-55ca76a4d1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:11:22.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:56.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine was developed by Sinopharm''s China National Biotec
        Group Company (CNBG). Phase 3 clinical trials of this vaccine have been conducted
        in the UAE, Peru, Morocco, and Argentina.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4537421-6e3d-48f2-9d2b-d3cfeac94929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:11:22.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:56.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are clear provisions in Article 20 of our country''s vaccine
        law. When a major public health incident occurs, the National Health Commission
        submits an application for emergency use of vaccines, and the State Food and
        Drug Administration organizes experts to evaluate and agree to the NHC for
        emergency use of vaccines within a certain scale and within a certain limited
        time," Zheng said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2fce74-6a64-4344-a9c1-79de4aa9c594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:11:22.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:56.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zheng, who is the leader of the vaccine research and development
        team of the Joint Prevention and Control Mechanism of the State Council, said
        that the next phase of delivery of the vaccine could be used to prevent virus
        outbreaks in autumn and winter in an attempt to "establish an immunity barrier."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc4998c-c008-4d00-ad71-0492fb3cf908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:11:22.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:56.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once we build up an immune barrier for medical staff, personnel
        involved in basic operation of the city, such as those in the farmers market,
        transportation, and in some service industries" could be eligible for the
        vaccine, Zheng said. "Then the entire city''s operation has a stable guarantee."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682cfca3-f7b6-4327-a36e-eaafd47e9bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:11:22.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:56.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time the country has approved the use of an
        experimental vaccine. In June, the Chinese government approved the use of
        a <a href="https://edition.cnn.com/2020/06/30/health/china-coronavirus-military-vaccine-intl-hnk-scli/index.html"
        target="_blank">different vaccine candidate</a>&nbsp;for the country''s military.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d53ee4-b17d-4aa2-a3f3-97693aa1dd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:11:22.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:56.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That vaccine â€” which was jointly developed by the Beijing Institute
        of Biotechnology, part of the Chinese government''s Academy of Military Medical
        Sciences, and vaccine company CanSino Biologics â€” was given "military specially-needed
        drug approval" by China''s central military commission in June. The special
        permission lasts for one year and will only apply to military personnel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695249d0-5510-4885-a70a-a2a15e1dd1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:11:22.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:56.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is the world''s largest producer and consumer of vaccines,
        and can supply more than 1 billion doses of a vaccine annually from 40 manufacturers
        across the country, according to the China Human Vaccine Industry Report 2018-2022.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cc535f-5916-4217-91aa-c05845193830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:11:22.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:56.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China currently has more coronavirus vaccine candidates in human
        trials than any other nation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d64c95-d056-473b-a6ac-e63e5364ffa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:11:22.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:56.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/24/asia/china-vaccine-doctors-workers-intl/index.html"
        target="_blank">China says it''s been vaccinating doctors and border workers
        since July</a>."</em></p>'
  'joe-biden-endorsement-republican':
