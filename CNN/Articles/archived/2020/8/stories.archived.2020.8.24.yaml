    'template': '1'
    'title': 'NBA Playoffs: Doncic dominates, hits OT game-winner as Mavs even series'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdbebe0-1355-45f3-b68f-771831c29316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:52:37.995+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:28.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)â€”&nbsp;</strong>Luka Doncicâ€™s 3-pointer at the
        buzzer in overtime lifted the Dallas Mavericks to a 135-133 victory over the
        Los Angeles Clippers on Sunday (Monday in Manila)&nbsp;in the NBA bubble near
        Orlando.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010ec419-7f26-492a-8a8a-5a2299447d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:52:37.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:28.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doncic shook off the effects of a sprained left ankle sustained
        Friday and recorded his second consecutive triple-double with 43 points, 17
        rebounds and 13 assists. He carried the Mavericks to the win despite playing
        without Kristaps Porzingis (knee).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c75d48-651e-49b6-b6c8-59ac42416984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:52:37.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:28.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trey Burke added 25 points and Tim Hardaway Jr. scored 19 of his
        21 in the second half for the Mavericks, who tied the Western Conference first-round
        series at 2-2. Seth Curry chipped in 15 points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dc1355-2818-460c-b4dd-45f1f10ad881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:52:37.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:28.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lou Williams had 36 points and Kawhi Leonard finished with 32 points
        for the Clippers, who blew a 21-point first half lead. Ivica Zubac contributed
        15 points, while Paul George managed just nine points on 3-of-14 shooting.
        He scored two points in the second half.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2943518e-7860-4285-8267-2a3d5bb41a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:52:37.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:28.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 5 is on Tuesday (Wednesday in Manila).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc0433b-8987-43be-8182-3f850d368270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:52:37.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:28.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doncicâ€™s layup tied the score at 130 with 50 seconds remaining in
        overtime. He gave the Mavericks a two-point lead with a spin move with 19
        seconds left.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5828563-75f2-4fcb-83d3-590a0e7b0f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:52:37.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:28.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcus Morris Sr.â€™s 3-pointer with nine seconds left put Los Angeles
        up 133-132.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f706a900-25e6-4ac2-b744-ef40320b053f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:52:37.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:28.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dallas led by as much as 12 in the fourth quarter before the Clippers
        rallied. Two free throws by Williams with 50.6 seconds tied the score at 121.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8fcfcf-a61f-4ad3-b604-40551e8cc062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:52:37.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:28.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard missed a jumper before the final horn of regulation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef26b519-c198-4152-b7b2-78693bafe62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:52:37.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:28.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clippers went up 73-65 early in the third after a 3-pointer
        by Leonard before the Mavericks bolted past them with a 16-0 run for an 81-73
        lead after a trey by Hardaway with 4:09 left in the quarter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bed48a9-444a-470f-8aa6-b337426c7f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:52:37.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:28.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles went more than six minutes without a field goal in the
        third before Reggie Jackson connected on a 3-pointer to slice the Mavericksâ€™
        lead to six with 3:31 left.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1de1a5d-20d5-4c39-adc4-8d07bd8b52b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:52:37.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:28.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dallas held a 93-85 edge heading into the fourth quarter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1eedf38-ab3f-4168-9d2a-572f2c04254c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:52:37.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:28.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clippers led by as much as 21 in the first half before seizing
        a 66-58 lead at the break.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1442ae68-b7ce-415d-a9b2-912d8bfce054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:52:37.996+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:48:28.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clippers guard Patrick Beverley (calf) missed his third consecutive
        game.</p>'
