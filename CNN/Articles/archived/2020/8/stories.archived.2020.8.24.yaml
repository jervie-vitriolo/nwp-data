  'DepEd-staff-students-catch-coronavirus':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-24T17:18:00.501+08:00
    'imagesource': 'jcr:0fde47e5-0bda-4b90-ad31-7f065c9bec17'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6769d687-dd96-4de6-8365-7fdd1d456972'
    'lead': 'Over 800 COVID-19 cases have been reported among teachers, non-teaching
      personnel, and students, according to the Department of Education. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-24T17:20:46.561+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:48:05.660+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:47:36.012+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over 800 DepEd staff, students catch COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f3ea45-188c-46e7-a3f8-5164a973a554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:20:46.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:48:05.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24)</strong> â€” Over
        800 COVID-19 cases have been reported among teachers, non-teaching personnel,
        and students, according to the Department of Education.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12addaae-6523-4eeb-9df2-4f177700860e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:20:46.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:48:05.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing on Monday, education officials said 823 infections
        have been confirmed since January composed of 297 students, 340 teachers,
        and 186 non-teaching personnel.  Out of the total number, over 300 are active
        cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabf7950-9e2e-4a11-8f2e-b2d39f389139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:20:46.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:48:05.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd, however, noted that less than twenty of the total cases were
        contracted at the work place.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512c5509-fdda-4280-9bd4-6ea0dcacb72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:20:46.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:48:05.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œFourteen lang actually sa buong Pilipinas na ito, anim ang teaching,
        walo yung non-teaching. Mayroong portion sa analysis na may mga hindi ma-trace,
        hindi alam kung saan nakuha,â€ DepEd disaster risk reduction services director
        Ronilda Co explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2707ab49-c3a1-470f-a615-b3233323e314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:20:46.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:48:05.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are 14 in the whole country, six of whom are
        teaching personnel, while eight are non-teaching personnel. There''s a portion
        in the analysis indicating that the sources of some infections can''t be identified.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959ab13f-46fe-48d1-a220-7c08cf8ae7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:20:46.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:48:05.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co said most of the 823 contracted the virus from family members
        or relatives who either live with them in the same home or who recently came
        to visit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7565333c-7a9c-4b2c-bcd1-ad3bfe5d55b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:20:46.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:48:05.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers'' groups had earlier complained about the risk of getting
        the deadly disease while distributing self-learning modules to students.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cd0e1b-1fd5-4ac2-8834-482898c3c890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:20:46.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:48:05.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most public school students prefer printed lessons and activity
        sheets for distance learning due to lack of access to gadgets and the internet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd491e0de-e77a-479b-b64c-58c3ac74c760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:20:46.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:48:05.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education secretary Leonor Briones said principals are regularly
        reminded to make sure safety protocols are in place for the printing and distribution
        of modules.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a46cbf-6fb8-4fdc-9d37-d550c4581f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:20:46.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:48:05.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes the strict disinfection of all materials as well as
        school facilities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01081f3-ff01-46e2-b9fd-cf3464705d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:20:46.562+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:48:05.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œKung may cases ng infection, we cannot engage in finger pointing.
        What we can say is we have done everything. Hindi yan nagsasaksak lang ng
        materials sa mga sako sako dyan.  All the safety precautions are in place,â€
        Briones said.</p>'
    '11':
