      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner Bros. debuted its first teaser trailer for "The Batman" at
        DC''s FanDome, a virtual convention for its superhero brand DC Entertainment,
        on Saturday night. The reception was immediately positive as fans on social
        media commended the look and feel of the gritty new film, which is set to
        hit theaters next year. (Warner Bros. is owned by WarnerMedia, CNN''s parent
        company.)</p>'
