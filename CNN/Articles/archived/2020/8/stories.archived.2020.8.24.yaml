      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Confederation of Philippine Manufacturers of PPE on August 21
        voiced "concerns" on the way the government secures and procures these protective
        gear against COVID-19. The group, composed of five local companies that heeded
        the call of the government to produce PPE for frontliners, said the government
        is still largely getting its supplies from foreign manufacturers instead of
        supporting its own.</p>'
