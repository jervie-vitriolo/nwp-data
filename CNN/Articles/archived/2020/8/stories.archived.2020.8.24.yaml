    'template': '1'
    'title': 'Fans crowd into an indoor concert in experiment on how to return to
      normality'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b691f4-b0c4-4aec-95e2-ea6332cb8239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T10:22:56.347+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:24.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“</strong> Ever since the coronavirus pandemic shuttered
        clubs, bars and concert halls around the world, music fans have been dreaming
        of the day they can once again visit a busy, sweaty venue to enjoy a gig with
        friends.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58785585-9cbd-4017-9a30-9092761ddfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T10:22:56.347+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:24.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With infection rates rising in many European countries, this dream
        could be far off for now. But some music fans in Leipzig, Germany, have been
        given the chance to rock for a day in the name of science â€“&nbsp;with the
        help of some glowing hand sanitizer and electronic trackers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65a4b02-45ed-400b-a979-ebd8a12cb126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T10:22:56.347+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:24.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers in the German city of Leipzig staged a 1,500-person
        experimental indoor concert on Saturday to better understand how Covid-19
        spreads at big, busy events, and how to prevent it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548ff67d-ef0f-4566-905f-f11673916215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T10:22:56.347+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:24.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the gig, which featured a live performance from musician Tim
        Bendzko, fans were given respiratory face masks, fluorescent hand gel and
        electronic "contact trackers" -- small transmitters that determine the contact
        rates and contact distances of the individual experiment participants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8660838b-335b-4e34-bfc1-905f7d6cd1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T10:22:56.347+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:24.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using data from the contact trackers, scientists from The University
        of Halle will monitor the number "critical contacts" had by each participant
        during specific times and locations, while the residue left by fluorescent
        hand gel will identify frequently touched surfaces. Researchers hope to use
        the data to find ways to bring big events, including sports, back safely.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a304e5-119a-4cae-81a8-f383d6b8bd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T10:22:56.347+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:24.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Michael Gekle, the dean of the university''s medical faculty
        and a professor of physiology, told CNN the experiment was being conducted
        to better prepare authorities on how to conduct events in the upcoming autumn
        and winter seasons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9e4ea3-c130-4702-bf41-11a1f53e4976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T10:22:56.347+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:24.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot afford another lockdown," he said. "We have to gather
        the data now in order to be able to make valid predictions," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018fc1b8-0eea-4cef-916e-5e3eae411941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T10:22:56.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:24.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no zero risk if you want to have life. We want to give
        the politicians a tool in order to decide rationally whether to allow such
        an event or not. That means they have to have the tool to predict how many
        additional infected people such an event will produce," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b741675-8c0c-4256-bfb9-5d2dd68e663a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T10:22:56.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:24.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers directed volunteers to run three scenarios -- one that
        simulated a concert pre-coronavirus, a second simulating a concert during
        the pandemic, with improved hygiene measures in place, and a third, with reduced
        participants. Scientists will gather the data, apply a mathematical model,
        and evaluate the hygiene interventions, with conclusions ready by the end
        of the year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c961ff3d-914b-45de-bcf0-88f19d61afd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T10:22:56.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:24.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers believe this is the first time an experiment of this
        scale has taken place in Europe, but say that different considerations would
        have to be applied depending on the type of event, the behavior of concert
        goers and whether patrons were allowed to consume alcohol.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84fe4b0-c7c9-41aa-af7f-59a2b1455682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T10:22:56.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:24.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, a concert with Rammstein would be different," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fff8f7-d394-4505-a19a-1212d9cecb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T10:22:56.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:24.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gekle told CNN that due to a low prevalence of the virus in the
        states of Saxony and Lower Saxony, participating in the study was low risk
        for volunteers, who underwent coronavirus testing 48 hours before participation,
        and were wearing masks during the show. "It''s safer than flying to Majorca,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f758f546-c464-42ca-baaf-8c4f4f8994c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T10:22:56.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:24.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of coronavirus infections in Germany has been climbing
        again since the end of July. On Saturday, the country saw its highest number
        of daily infections since April 26, with 2,034 new cases of Covid-19, according
        to Robert Koch institute, the country''s center for disease and control.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6de560-65ce-41d8-b391-ce29b47abe8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T10:22:56.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:24.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experiment may have been controlled, but for some in the crowd
        -- despite the lack of alcohol -- it felt like a return to normality.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa7a4bb-1d7f-4740-8ef4-3c5d546a38dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T10:22:56.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:24.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was our first real applause from the audience in months,"
        Bendzko told CNN. "The atmosphere is surprisingly good -- it almost felt like
        a real concert.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0f64e0-6e3d-4b10-8a75-4e74bd60000d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T10:22:56.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:24.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish that it will be possible to play at big concerts again someday
        soon," he said. "But we all understand that we now have to live with the virus
        and we have to take a certain risk."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b322e11c-4580-4671-b21f-f229feaa529c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T10:22:56.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:24.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elli Blesz, 20, from Leipzig told CNN: "The atmosphere was really
        great, we all enjoyed the music -- it was nice to listen to live music after
        six months."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73550c14-a08c-4966-9f10-9066e96fc851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T10:22:56.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:24.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Kira Stuetz, a 26-year-old student who attended the concert
        with her husband, said: "It was a little crazy." Recalling one of the pre-coronavirus
        simulations, where audience members sat together, she said that "at first
        it almost felt wrong all people came so close together. We thought this ''is
        a dream'' because it''s not allowed to be sitting together so close! But then
        it was really cool. I could not believe it that we were at a real concert
        again!"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3a5427-d66e-4c3d-a300-ab24a4a29dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T10:22:56.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:24.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers around the world have been dipping their toes into the
        water to see when and how live events can be brought back in a world still
        suffering from the coronavirus pandemic -- in the UK, event organizers trialled
        concerts at an outdoor, purpose-made socially distant concert venue, where
        patrons sat in small groups on distant, raised platforms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78e6823-8b6a-4b37-beb5-51f86405babe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T10:22:56.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:24.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some venues are experimenting with virtual events, drive-through
        concerts, mandated personal protective equipment, or temperature checks on
        arrival.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ed2197-9d2a-428f-b25d-a2c45c92af8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T10:22:56.349+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:24.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/germany-coronavirus-tim-bendzko-concert-wellness-scn-grm-intl/index.html">Fans
        crowd into an indoor concert in experiment on how to return to normality</a>."&nbsp;</em></p>'
