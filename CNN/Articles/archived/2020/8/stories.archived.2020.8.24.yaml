    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da7c5a2-8884-413d-abb2-cce054817bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:24:27.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:48:07.657+08:00
