      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they have adopted 60 drivers of the Alyansa ng Tsuper at
        Maliliit na Operators ng Maynila (ATOM) to benefit from the program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fbb99a-fa88-4a79-bf37-f4f51cd41e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T19:48:16.931+08:00
      'mgnl:createdBy': 'pia'
