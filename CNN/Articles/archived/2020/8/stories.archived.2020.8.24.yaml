    'template': '1'
    'title': 'DOH backs tapping church leaders in dealing with mental health woes'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c3a2c2-3cb2-4e79-b2ac-0d36569fae07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T15:52:59.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:11.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) â€”</strong> The
        Department of Health supports the <a href="http://cnnphilippines.com/news/2020/8/22/Gov-t-seeks-help-from-churches-on-anxiety-depression.html">plan
        to tap religious leaders</a> to provide guidance, enlightenment, and support
        to those struggling with their mental health amid the COVID-19 pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c173a5-8ce3-429d-890e-cf9247e9c755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T15:52:59.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:11.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang Pilipinas, we are highly religious. We always turn to prayers
        when things go bad...Tinitingala sila ng ating kababayan, malaking tulong
        kung makakausap nila para magkaroon ng appeasement ang ating kababayan na
        nakararanas ng depression," Health Undersecretary Maria Rosario Vergeire said
        on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3423f370-588c-4a7e-865d-cd95be28b51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T15:52:59.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:11.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Philippines is a highly religious country. We
        turn to prayers when things look bad. The church leaders are looked up to.
        It will help if they can reach out so those who have depression can be appeased.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9034b723-9050-4c39-bf46-060733983ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T15:52:59.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:11.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inter-agency Task Force chief implementer Carlito Galvez Jr. has
        expressed concern following the reported increase in suicide cases brought
        about by the health crisis and loss of jobs, saying the help of church and
        religious leaders are badly needed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcc9d32-2668-44fd-a23b-5ee6fb696d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T15:52:59.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:11.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also said families play an important role in the mental
        health of their members, saying they should be vigilant if an individual is
        showing signs of depression or anxiety.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4279e80-4c9c-4d1c-a945-6f24d069da04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T15:52:59.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:11.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also urged those undergoing alarming changes in their mental
        wellbeing to call the National Center for Mental Health Crisis hotline.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047b7bf8-ddea-4f4a-a97a-31b264fae236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T15:52:59.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:11.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi porket tumawag kayo sa hotline ay loko-loko o mayroon kayong
        sira sa ulo. It is okay not to be okay especially in this situation na mayroong
        pandemiya," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b54cfa-63a1-4de7-b6da-d3490c3a558c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T15:52:59.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:11.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Calling the hotline does not mean you''re crazy. It
        is okay not to be okay especially in this pandemic situation.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee14ea0-5940-4f38-a16f-94e81fd9f3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T15:52:59.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:11.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cagayan de Oro Rep. Rufus Rodriguez urged the government
        to hire more guidance counselors, psychiatrists, psychologists, and other
        mental health experts to help the public cope with the health crisis. He said
        the national government and local government units should prepare facilities
        for counseling and treating people with psychological problems.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ffb227-da84-44c9-8411-7659823f1b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T15:52:59.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:11.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>If you are in need of mental health support, please call the
        24/7 National Center for Mental Health Crisis Hotline at (0917) 899-8727 or
        (02)7-989-8727 or 1553 (Landline-to-landline only).</em></p>'
  'COVID-reproductive-rate-drops-MECQ-UP-OCTA-research':
