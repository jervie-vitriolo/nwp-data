      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if this approach does work, convalescent plasma has limitations.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7ef866-172d-4679-8cfa-b35937e7d90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:07:05.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:36.060+08:00
