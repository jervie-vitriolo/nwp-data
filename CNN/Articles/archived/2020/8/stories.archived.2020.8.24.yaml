    'lead': 'The Department of Health supports the plan to tap religious leaders to
      provide guidance, enlightenment, and support to those struggling with their
      mental health amid the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-24T15:52:59.132+08:00
