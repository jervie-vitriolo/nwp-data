      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For every jeepney tote bag that we sell, 100 percent of our profits
        â€” or â‚±2,000 â€” will go straight to ATOM... We have adopted 60 drivers of ATOM
        and we have allocated 120 jeepney tote bags for them," she said.</p>'
