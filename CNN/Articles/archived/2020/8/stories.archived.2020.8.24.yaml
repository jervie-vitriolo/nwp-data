      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be3e1e8-66a7-4093-871f-1e6e3c4216f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their relationship may have started as an online romance between
        two cities but being separated between two countries is "so much harder,"
        Dhir says.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb8eae6-6b8f-4432-859e-ca2cc53687a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab88dee-650d-4f5c-a972-1ad3980a8896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Back then, even though we were in a long-distance relationship,
        we had something to look forward to... Not knowing what the future holds,
        that''s really hard to deal with."</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c911c6-517a-417f-8724-35f52eb87552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.424+08:00
