      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe do understand why they want to amend the Constitution," he said.
        "But given that we are battling a great crisis right now, this could be a
        distraction from what weâ€™re doing.â€</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
