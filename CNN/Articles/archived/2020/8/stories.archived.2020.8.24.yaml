      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/7/27/smart-globe-sona-2020.html">Duterte
        tells telcos Smart and Globe to improve services before December</a></strong></p>'
