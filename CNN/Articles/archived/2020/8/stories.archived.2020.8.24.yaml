      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac32c8a-a7f8-4679-b06e-b142f4e1781f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:24:27.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:48:07.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the challenges of designing anything for an airplane is the
        lack of space. Lavatory doors open inward (less aisle blockage) or have small,
        flat handles instead of doorknobs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a2b5c9-b814-46d6-97f1-e7bd73e8637d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:24:27.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:48:07.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6366cd-8b96-4caa-9a35-1b6dc1573172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:24:27.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:48:07.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what you''ll see on ANA''s prototype is something that is hygienic
        but also conserves space: The familiar silver latch lavatory door handle now
        has a spring attached to it so that you can open it by pressing in instead
        of by pulling out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5d5feb-4d24-4816-92dc-50d0d3c888ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:24:27.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:48:07.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2602eb21-bca4-4c5f-85d3-71b4e007bf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:24:27.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:48:07.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the bathroom, the locking mechanism looks pretty familiar,
        with a button you slide from one side to the other. A larger sized button
        can also be locked and unlocked with your elbow, meaning you can have a completely
        hands-free door both inside and out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924bb209-183c-4d5a-9e18-4921d1d32d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:24:27.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:48:07.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e131e589-d4de-48b9-b8a9-ec62e2f157c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:24:27.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:48:07.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the door prototype is only available in ANA''s lounge
        at <a href="https://edition.cnn.com/travel/article/haneda-airport-tokyo-most-punctual/index.html">Tokyo''s
        Haneda Airport</a>, where the company is gathering feedback on it through
        the end of August. If the design proves popular and easy to use, it could
        get more widespread use.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1cc966-d527-4a86-addf-af0a3132033f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:24:27.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:48:07.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341e16a1-e2fb-43fa-b25b-fde7aed4c947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:24:27.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:48:07.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The door innovation was conceptualized by JAMCO, a Japanese company
        that specializes in products for the aviation industry. In particular, it
        is known for airplane seats, galleys and -- you guessed it -- bathrooms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63249088-f92b-4d8a-9401-52208471380c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:24:27.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:48:07.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204422b0-4745-4e7c-99af-5fa47eaf2ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:24:27.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:48:07.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, travelers flying onboard ANA are asked to wear masks
        or other face coverings and to use self-service kiosks to check in their bags.
        Many crew members are wearing both masks and face shields for additional protection.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bda68ea-f894-4747-a925-363f149cbe04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:24:27.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:48:07.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2c8235-ad80-480c-9121-7afbecb26ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:24:27.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:48:07.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you begin to travel by air again, we offer you the same comfort
        and enjoyment as ever," ANA''s president and CEO, Yuji Hirako, said in a statement
        announcing the airline''s new "ANA Care Promise" cleanliness program.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac91909-2271-4615-9310-6e27fe725c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:24:27.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:48:07.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23208ae-a654-4aff-b011-ff54666a4656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:24:27.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:48:07.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the airline, these hygiene measures include on-board
        air filters -- the same quality as those used in hospital operating rooms
        -- and regular disinfection of every surface on the plane -- including, yes,
        lavatory doors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a52daa-b3af-4e01-be1d-15c242f58864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:24:27.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:48:07.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/ana-japan-hands-free-bathroom-door-intl-hnk/index.html">Japanese
        airline testing hands-free bathroom doors</a>."</em></p>'
  'us-recession-covid-19-crisis':
    'author': 'Anneken Tappe, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-24T16:24:55.578+08:00
