  'Japan-Shinzo-Abe-hospital-visit':
    'author': 'Kaori Enjoji and Joshua Berlinger, CNN'
    'caption': 'Japan''s Prime Minister Shinzo Abe, wearing a face mask, arrives at
      Keio University Hospital for a clinical examination in Tokyo on Monday. '
