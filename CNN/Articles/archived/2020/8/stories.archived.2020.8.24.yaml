      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being online-based means there hasnâ€™t been much need to deviate
        from Ignacioâ€™s usual work flow. But beyond fulfilling her existing work commitments,
        Ignacio has just been keeping it steady. â€œ[Thereâ€™s] nothing really,â€ she says,
        â€œjust focusing on surviving firstâ€¦ My personal well-being and mental health
        will always be much more important than my work.â€</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0328fd-fa73-4aa6-a10e-147090d9ce84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:31:54.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:48:04.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Life, the visual artist and
        illustrator talks about working out to end oneâ€™s day and feeling lucky about
        the occasional distractions that come her way.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a28130d-518d-41c4-ae06-70acb1f14a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:31:54.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:48:04.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Whatâ€™s the first thing you do each morning? How does that
        affect the rest of your day?</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd1e58a-4b70-465d-a03f-83b3daa67dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:31:54.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:48:04.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m not a morning person, so I usually wake up at around 8:30 a.m.
        to 10 a.m. I just eat a light breakfast then prepare to bike going to my studio.
        Once in my studio, I have my morning coffee while warming up for my work day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae1deb8-f9ff-41bf-9370-0e7e8fa87923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:31:54.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:48:04.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What time of day do you feel most productive? Why do you
        think that works for you?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ed0f4e-a742-44e5-881c-df96ce248f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:31:54.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:48:04.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I feel most productive around 1 p.m. onwards! I don''t know why,
        but I just can''t really stay focused during the morning. I''ve tried, but
        nope (<em>Laughs</em>). Pre-COVID, I''d be staying in our studio until around
        10 p.m. working. Unfortunately, I can''t do that now because of the curfew.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ddea69-9209-43e5-8af4-100cc4d02c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:31:54.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:48:04.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you enjoy most about your job, and what do you find
        most challenging about it?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9fc475-eae7-41e2-a303-e2ea47719fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:31:54.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:48:04.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drawing is something I really enjoy doing, ever since I was a kid.
        I get lost in it whenever I draw, I can do it for hours straight (when I''m
        in the mood). I guess that''s also the most challenging thing about it; doing
        it for work can get exhausting and can take away the magic. Also, as a one-woman
        self-employed artist and designer, I constantly have to work for and against
        myself â€” if that even makes sense (<em>Laughs</em>).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bdf5cf-ace8-4a2c-ac31-971ec5ba0486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:31:54.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:48:04.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you deal with distractions?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107e5362-2ad9-4b69-9acf-67ea0a17abb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:31:54.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:48:04.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now I honestly just let it be. Before I used to feel so guilty and
        beat myself up when not doing any work. But since times are now depressing
        as it is, I don''t want to put any more burden on myself. I''m really lucky
        to be able to slow down and take a break.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259a9b8a-6137-4e07-94f5-9b7bdd0f6d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:31:54.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:48:04.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>With regard to day-to-day challenges, do you have a ritual
        that helps you through it?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf157134-30ea-4eb1-b0b7-1ec7687174bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:31:54.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:48:04.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I just really need to have coffee before my day starts; if not,
        i''ll feel sluggish and get headaches. After coffee, I play my songs then
        get to work. And then after getting home from the studio, I do some workout.
        I need all the endorphins I could get; also, it helps me fall asleep!</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfff91d-2984-45e8-9b37-e917f93a8eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:31:54.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:48:04.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When did you start this ritual?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cad887e-b2ce-44ea-9112-169d5c5c9c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:31:54.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:48:04.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With working out, at the beginning of this year I started attending
        yoga classes and doing wall climbing regularly. This was the time we got a
        separate studio so I was going out daily again; before this, I was just working
        from home so I didn''t go out much. I was really enjoying being active and
        all â€” then corona happened! So now I try to make sure to still sustain that
        lifestyle.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed1bd04-49ec-40c3-a62d-c23dac51a380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:31:54.874+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:48:04.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are you always able to accomplish this ritual? Does it have
        any bearing on your mood and your productivity?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502cb42c-70ea-4c2d-ae57-cc9cf2f9f51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:31:54.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:48:04.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, I suck at doing routines. Yup, I do feel different when I don''t
        get to work out, like I just want to lie down all day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2077f7d-6110-47e5-a0b0-fc475289ae35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:31:54.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:48:04.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are there any apps you use for productivity?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef9327c-c445-4ff2-9131-f5559ebc2d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:31:54.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:48:04.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not really. But I use Nike Training Club for my workouts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c72359c-3af5-4352-8b4c-6253ecc397b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:31:54.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:48:04.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you unwind after a busy day?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8c0702-3806-4b9d-89b2-e2bf97d5083d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:31:54.875+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:48:04.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
