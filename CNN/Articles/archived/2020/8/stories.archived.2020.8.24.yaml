      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e883a7b-2b02-407f-aa2b-fa40fd45fbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:15:48.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:30.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The female lizard, found and removed from Lexington County, measured
        about 2.5 feet long, the South Carolina Department of Natural Resources (SCDNR)
        said in a news release on Friday. The species can reach up to 4 feet and weigh
        more than 10 pounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7797c1f-4b70-4437-a137-65430ae3773b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:15:48.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:30.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e545ff4b-4904-42d3-8811-e388c1006203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:15:48.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:30.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The introduction of any non-native species can have serious negative
        impacts on native wildlife. Black and white tegus are no exception," SCDNR
        herpetologist Andrew Grosse said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03381b2d-ca92-4aa0-840e-93276640a25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:15:48.580+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:30.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d574715-f888-4fd0-b7c0-b2f54f4a68fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:15:48.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:30.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tegus mature and reproduce quickly, though most concerning may
        be their preference for eggs and the potential impacts to our native ground-nesting
        birds like turkey and quail, as well as other species such as the state-endangered
        gopher tortoise."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1ac5d2-a999-41ca-a6da-c0471ec1e227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:15:48.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:30.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f632979e-5ca2-4184-8bc7-427051adb4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:15:48.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:30.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lizards, native to South America, are voracious omnivores that
        hunt birds, small mammals, reptiles and amphibians. They also eat fruits,
        vegetables, insects and eggs. Along with posing a risk to native species,
        they may also spread exotic parasites to native wildlife or even cause the
        bacterial contamination of crops.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bfe1c0-6be2-4b00-bb73-cf07fcf1302b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:15:48.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:30.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d942c3-89f1-457e-9d66-3500047ccfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:15:48.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:30.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black and white tegu lizards established themselves in Georgia and
        Florida, "likely as a result of release or escape," according to the news
        release. As a non-native species, the animals are not protected by state wildlife
        laws or regulations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b928e5-fefb-443c-9bab-07b404862650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:15:48.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:30.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feca366c-8def-498b-a3f2-89428d7eafe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:15:48.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:30.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SCDNR has received multiple sighting reports since May, but
        this is the first time it has been confirmed. The species does not pose a
        threat to pet dogs or cats, and are not considered aggressive toward people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9b4d17-372b-42e7-8d74-4715d475d180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:15:48.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:30.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6f0953-297d-483f-96ab-e50e4bc0c497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:15:48.581+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:30.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are urging anyone who spots one of these lizards to take
        a photo and report where and when it was seen.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8d4627-7827-4dbd-b02d-6e3447b19f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:15:48.581+08:00
