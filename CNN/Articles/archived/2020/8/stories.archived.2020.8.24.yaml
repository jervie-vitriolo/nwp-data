      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco previously gave customers a grace period of until September
        30 to settle unpaid balancesâ€” before handing out disconnection notices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af06387f-df2f-4f39-9703-3a205d5ad8f2'
