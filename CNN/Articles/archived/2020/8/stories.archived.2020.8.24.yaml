    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ff2506-1520-4f67-9def-e1cc0af6a69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:03:55.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:31.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;The deadly California wildfires have
        burned over 1 million acres â€”&nbsp;and there''s no end in sight as thousands
        of firefighters struggle to contain the blazes and more emerge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf09048-7718-4d94-ac35-65db5f61f0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:03:55.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:31.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceac486-ca55-4936-93f8-9145fac062af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:03:55.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:31.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of fires were started by lightning, Cal Fire spokesman
        Steve Kaufmann said. There were approximately 12,000 lightning strikes that
        started 585 fires in the state over the past week. A total of 1.1 million
        have burned in the state with more than 13,000 firefighters working the fires,
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e364ec8d-653b-4643-8d30-4fb905aed25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:03:55.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:31.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d85228-8500-42f2-8f19-f96aefb56d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:03:55.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:31.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters have been struggling to contain the massive blazes
        that have killed at least four people. Two fires -- the 341,243-acre LNU Lightning
        Complex Fire in the northern Bay Area and Central Valley, and the 339,968
        acre-acre SCU Lightning Complex Fire largely east of San Jose -- are among
        the state''s three largest wildfires in recorded history.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c005e630-579c-4113-816b-6857c50013d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:03:55.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:31.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2f7c7f-41a2-4589-b0a3-be84761061b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:03:55.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:31.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Gov. Gavin Newsom announced Saturday the state has received
        a Presidential Major Disaster Declaration due to the fires burning in the
        Northern part of the state. This means President Donald Trump released federal
        aid to supplement recovery efforts in areas affected by the wildfires.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7280a367-ea75-4a11-afc6-a4a2e9adfc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:03:55.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:31.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5550396-0e7f-4ff2-99f7-ff8b36c037cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:03:55.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:31.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those areas include Lake, Napa, San Mateo, Santa Cruz, Solano, Sonoma,
        and Yolo counties, according to a White House statement. The SCU fire is now
        the 2nd biggest fire in state history while the LNU is the third.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc7017c-8d87-40e8-85d3-3847a1f72b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:03:55.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:31.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6d01a4-02bf-406f-b2ef-af9e14e6f0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:03:55.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:31.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Some firefighters are working 24-hour shifts</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2168432-fd10-4027-b44d-a105e23ba8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:03:55.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:31.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though more than 13,000 firefighters are battling the flames --
        some on 24-hour shifts -- there are too many fires and not enough resources
        to prevent more homes from being torched, Cal Fire officials have said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5f632a-e07d-4c74-af4a-bd44dac48750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:03:55.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:31.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ad3d52-844f-4c6b-b7e8-b58255b862e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:03:55.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:31.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the reasons for a resource shortage: Fewer prison inmates
        than usual are helping, because of early releases during the Covid-19 pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3974eb62-717a-4740-836d-39b3adbba50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:03:55.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:31.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae284bd-9794-406e-9a72-0c3fb7f035e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:03:55.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:31.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inmate firefighters "are an integral part of our firefighting operations,"
        Cal Fire spokeswoman Christine McMorrow said. The early releases have meant
        600 fewer inmate firefighters are available this fire season compared to last
        year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da7bf18-6b88-477d-ad9c-b8187343dd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:03:55.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:31.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f94f43-1ef1-4151-ba78-ea51b1474283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:03:55.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:31.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters are worried about forecasts that say dry thunderstorms
        -- featuring lightning but little rain -- could spark more fires and spread
        existing ones Sunday through Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020ee140-786f-4dfd-a436-c40c9812b460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:03:55.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:31.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df63b9df-ce36-4cb6-856f-9beabc846af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:03:55.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:31.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a media conference Sunday, Incident Commander Sean Kavanaugh
        said the LNU Lightning Complex Fire and SCU Lightning Complex Fire had burned
        roughly 680,000 acres.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092a066b-e49c-4963-beaf-6d30409afa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:03:55.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:31.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5652acc-1260-4beb-87e1-a21525ea5d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:03:55.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:31.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, both of these fires are sitting at number two and number
        three as the largest incident in the state. To have both of those going off
        at the same time is saying something ... it gives us the magnitude of what
        has happened here in the last week here in the state."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e30e8e-37a5-428e-88a9-409dd897f91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:03:55.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:31.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce1b9df-b41d-4263-82a1-6f722dbf8256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:03:55.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:31.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kavanaugh said that 96% of Cal Fire''s engines were engaged in fighting
        fires, with additional resources coming in from outside agencies, including
        fire engines from Washington state and Oregon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc937f9-1296-456e-8992-45109455e037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:03:55.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:31.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e57646-9163-4a03-8ded-3b446201e658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:03:55.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:31.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said resources would be redirected for new fires: "If we
        do get a new start, we have to pull resources. That is very difficult to do
        but we do have to do it. We have to make sure we do not get new starts up
        and running on us."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414acb9f-0f91-4208-8e8d-bf0bf4df3a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:03:55.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:31.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025b2802-1928-4826-8c3e-9a6149cf565f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:03:55.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:31.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same briefing, Fire Unit Chief Shana Jones warned residents
        to be ready for possible evacuation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aae23ee-a35b-46c8-965a-00bbc9169e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:03:55.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:31.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd105c44c-2eea-4db4-9397-4e7db5e34efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:03:55.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:31.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight, or today, a weather red flag warning was issued which
        encompasses pretty much the entire northern half of the state of California
        and central coastal areas for lightning and erratic winds," she said. "So,
        what I''m asking from all of you is -- with the weather predicted, the red
        flag warning issued -- I can''t stress enough the importance of being prepared
        to leave."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabc2a68-9552-4207-a734-abdb90a4c97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:03:55.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:31.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e3268f-2854-43c7-bedb-6e660bb97638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:03:55.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:31.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fires cause more death and destruction than all 2019</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a0efc8-92b2-4f8d-b495-ac6f0a51d0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:03:55.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:31.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California wildfires have caused more deaths and destruction so
        far this year than in all of 2019. Last year, wildfires charred a total of
        260,000 acres and killed three people, according to Cal Fire.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7796de7a-8049-40c8-95d5-7d395b9deab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:03:55.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:31.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c98a9b-8a57-4dfa-8e18-e0f4252f37fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:03:55.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:31.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Weather Service has issued air quality alerts for parts
        of at least six states: California, Nevada, Oregon, Idaho, Colorado and New
        Mexico. These alerts warn of moderate to heavy smoke, and advise people --
        especially those with heart disease or respiratory illnesses -- to consider
        staying indoors and limiting outdoor activity.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2c3e31-d494-4287-a643-48f41f9cd8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:03:55.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:31.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0053f5-6601-4895-85e8-5b53b3ffd0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:03:55.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:31.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as tens of thousands of people heed evacuation orders, they''re
        weighing the risk of coronavirus infections as they decide whether to head
        to official shelters.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a35f52f-c1bb-4e1c-a9c9-518ced119f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:03:55.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:31.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1102278-2a51-4a0c-9a39-38711ac8b201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:03:55.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:31.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 41,000 residents in Sonoma County were under evacuation warnings
        or orders Saturday, officials said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8ea45d-f06a-4424-9d14-296991e88661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:03:55.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:31.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888cd46d-2549-4ef2-9db8-c5ae09a43d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:03:55.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:31.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, about 8 million people in parts of California, southern
        Oregon, Montana and southern Utah were under red flag warnings. This means
        "warm temperatures, very low humidities, and stronger winds are expected to
        combine to produce an increased risk of fire danger," according to the National
        Weather Service.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f0d0bc-542e-436a-8b52-30e6d685d223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T07:03:55.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:48:31.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2020/08/23/us/california-wildfires-sunday/index.html">Deadly
        California wildfires scorch more than 1 million acres with no end in sight</a>''</em></p>'
