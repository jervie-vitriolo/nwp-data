    'mgnl:tags': ['K-pop', 'South-Korea', 'Korea', 'BTS', 'Dynamite', 'YouTube']
    'template': '1'
    'title': 'BTS video ''Dynamite'' breaks YouTube record for most views in 24 hours'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aa62bd-f996-43cd-9955-b04170069886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:19:31.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:56.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Korean pop stars BTS have made history
        after the group''s new single <a href="https://edition.cnn.com/2020/08/21/entertainment/bts-dynamite-trnd/index.html"
        target="_blank">"Dynamite"</a>&nbsp;became the best-ever 24-hour debut of
        a music video on YouTube with more than 100 million views.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022f0cb4-c8ea-4697-a399-5745a5b0b59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:19:31.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:56.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s biggest K-pop group released the highly anticipated
        visuals for the record on Friday and, of course, the views soared.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5a7c55-c48c-44e6-bbdb-afd3fe5c88c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:19:31.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:56.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the first day, "Dynamite" had racked up 101.1 million
        views to become the most-viewed music video premiere on YouTube.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f01fed-f9ba-4c7d-a4d4-b6352b486797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:19:31.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:56.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incredible feat means that BTS has now dethroned fellow K-pop
        band Blackpink, who previously held the record for their song "How You Like
        That." The music single had 86.3 million views within 24 hours of its release
        in June.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b26643-7bbb-4e33-b43a-af04485bb74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:19:31.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:56.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS is comprised of Kim Tae-hyung (better known as V), Jung Ho-seok
        (J-Hope), Kim Nam-joon (RM), Kim Seok-jin (Jin), Park Ji-min, Jeon Jung-kook,
        and Min Yoon-gi (Suga).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d9a915-1dc7-4d69-93a7-fc093ed6340d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:19:31.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:56.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday morning, "Dynamite" had amassed more than 178 million
        YouTube views.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83f3e48-b608-4529-963b-60f339bec258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:19:31.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:47:56.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dynamite" marks BTS''s first single sung completely in English.
        The nearly four-minute video keeps things light with colorful and bright scenes
        featuring the seven members with retro concept props, hairstyles and attire.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<iframe width="750" height="450" src="https://www.youtube.com/embed/gdZLi9oWNZg"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
