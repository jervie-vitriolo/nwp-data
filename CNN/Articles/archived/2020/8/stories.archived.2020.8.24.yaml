  'airline-pilots-COVID-19-flying-drones':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-24T10:10:14.003+08:00
    'imagesource': 'jcr:3f46cfe9-bab2-40d7-ad50-73c816c5d3a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '375fe0cc-aa0e-4c89-9116-31fa9325449e'
    'lead': 'The question remains if there will be robust demand for a drone-for-hire
      service. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-24T10:19:23.734+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:48:25.325+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:47:31.128+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['airline', 'pilot', 'drones', 'jobs']
    'stories': ['ed6146b2-aca5-49ae-84fe-e1dc38d097e2']
    'template': '1'
    'title': 'US airline pilots are worried about their jobs. So some are learning
      to fly drones'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7361ff-7dc1-4f00-9a52-7fb4afbab585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T10:19:23.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:25.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“&nbsp;</strong>With mass layoffs at US air carriers
        expected this fall, airline pilots like Michelle Bishop are anticipating the
        unwelcome reality that pilots like herself may soon be left without stable
        work.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e68129-c8f0-40c4-b35d-868b9d856824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T10:19:23.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:25.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just trying to fly as much as I can, while I can, because
        I love it," Bishop, who has worked as an airline pilot for more than 20 years,
        told CNN Business. In her recent downtime, Bishop said she spent hours scrolling
        through LinkedIn listings and other job sites searching for a line of work
        that wouldn''t force her to spend all day at a desk.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37906735-2b59-4171-b177-6a8b702db6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T10:19:23.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:25.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One opportunity piqued her interest: Piloting drones.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444afb31-1168-4c1d-9602-89c3c2ac86c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T10:19:23.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:25.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquiline Drones, a Connecticut-based startup, wants to create a
        gig economy for drone operators, pledging to roll out a simple smartphone
        app about two months from now that allows anyone with a license to take on
        short-term jobs, from capturing aerial footage at a wedding to snapping pictures
        of bridges and roadways for a public works department.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd5c774-bf97-41a0-a5a8-204538b6cba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T10:19:23.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:25.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Essentially, the startup wants to be like Uber or Lyft. And its
        founder, Barry Alexander, envisions thousands of airline pilots becoming its
        certified drone operators.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5663ddf8-48b3-4736-b677-6f55112eda6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T10:19:23.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:25.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, certified drone operators are few and far between: There''s
        less than 200,000 in the United States. Since 2016, the Federal Aviation Administration
        has required drone operators to obtain certification.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f7807e-2ad0-4301-be5f-472a0272f4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T10:19:23.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:25.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquiline''s goal is to help license new drone operators by the thousands
        â€” and most of them, said Alexander, will be former airline pilots.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01743500-9ec1-430e-a3e8-e5d29d9c3bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T10:19:23.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:25.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s licensing program, called "Flight to the Future,"
        is slated to begin virtual classes on September 1. Anyone can sign up for
        the six-to-eight week training program for $1,000, and Aquiline developed
        a separate $800 course tailored for pilots who already understand the ins-and-outs
        of aviation terminology, regulations and weather monitoring. As part of the
        program, Aquiline will walk students through the Federal Aviation Administration''s
        licensing process and even set licensed students up with their own LLC, the
        option to finance a $4,000 drone and insurance at an $1,500 annual rate directly
        through Aquiline.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ca1fe3-a216-42f6-ab89-832cab622e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T10:19:23.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:25.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test for drone pilot certification isn''t easy, but there are
        online training programs that are less expensive than Aquiline''s offer. Alexander
        also said all Aquiline drone pilots must go through the company''s "Flight
        to the Future" program and use the Aquiline-provided drone, which is semi-autonomous,
        to ensure it works with the company''s back-end software systems.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ab1e62-452b-44c5-8577-5bd126d6a2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T10:19:23.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:25.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, Alexander said, more than 1,500 members of the general
        public have signed up, along with 2,000 pilots, including Bishop.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a0618d-3574-408e-8a3d-628a5b536274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T10:19:23.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:25.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I actually know zero about drones," Bishop told CNN Business. "But
        if I was going to have to stop flying, I wanted the opportunity to learn something
        new." Being able to set her own schedule is also an appealing prospect, she
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de50f6ed-b120-4023-bf80-1c558987065c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T10:19:23.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:25.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Aquiline succeeds, newly licensed drone pilots like Bishop will
        form a core network of contractors that will log onto Aquiline''s drone-for-hire
        app each day and pick a gig in their area. The jobs are expected to pay a
        minimum of $300 â€” at a $150 per hour rate, Alexander said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5b354c-7eee-4b70-a41b-9ead6e3e9bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T10:19:23.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:25.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business model comes straight from ridesharing business'' playbook,
        and it''s a model that''s hailed by gig economy proponents as one that offers
        workers flexible hours and a "be your own boss" ethos. But it''s also a model
        that comes with some drawbacks for workers: Independent contractors are not
        guaranteed affordable health insurance, paid time off, or any of the other
        benefits offered to full-time workers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d8a273-732a-4090-9ce4-55284826b1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T10:19:23.736+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:25.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And some gig workers report working long hours without making a
        livable income.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661cc528-b7b1-4bae-81e7-d400113a9d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T10:19:23.736+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:25.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question remains if there will be robust demand for a drone-for-hire
        service.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5437905e-3c25-42a6-a75a-6999322edab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T10:19:23.736+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:25.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drones have exploded in popularity in recent years, and they''ve
        gone from being marketed as a fun tech gadget to serving real-world purposes,
        such as policing, aiding disaster relief missions, or monitoring construction
        progress.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36299ccf-8065-40b2-b892-21dec5522a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T10:19:23.736+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:25.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they aren''t a very common sight. The government and many US
        citizens are wary of the potential for drones to be used for spying and that
        they could fly into larger aircraft. A 2017 Pew Research study found that
        more than half of Americans felt that drones should not be allowed to operate
        near people''s homes. And drones â€” commercial and recreational â€” remain tightly
        regulated and monitored by the FAA.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b871f1-86f3-40da-87ed-a0eef4ca222f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T10:19:23.736+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:25.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexander said he''s aware of the perception, and that''s something
        he hopes to change as drone businesses grow. He hopes that "through public
        education and public involvement, we one day gain the [public''s] trust, support
        and endorsement so that we could get drones to live alongside humans."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c92bb09-1f5c-4977-a438-4b0417026080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T10:19:23.736+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:25.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that Aquiline has also conducted polls of the general public
        and of corporations that show there is strong interest in a drone-for-hire
        service.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83331362-2810-4886-becb-ffcaa9261157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T10:19:23.736+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:25.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bishop, the pilot who plans to take Aquiline "Flight to the Future"
        licensing course, said she isn''t pinning all of her hopes on the program.
        She''s also interested in getting a real estate license and remains open to
        other options. But she is optimistic about Aquiline.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7ec925-4a8c-4142-af7e-91af7b36db4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T10:19:23.736+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:25.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My idea is to plan for the worst and hope for the best," she said.
        "Even if everything goes back to the way it was five months ago, [the drone
        certification program] is still not a lost investment, because it''s still
        something interesting that I can do and still fly full time."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af09582-c604-49f7-8c0f-2cd9911dca6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T10:19:23.736+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:25.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/23/business/drone-pilots-gig-economy/index.html">Airline
        pilots are worried about their jobs. So some are learning to fly drones</a>."&nbsp;</em></p>'
