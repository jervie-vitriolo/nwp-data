    'template': '1'
    'title': 'Japan''s Shinzo Abe returns to hospital on day he becomes country''s
      longest-serving Prime Minister'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd021f0ab-784b-4e3b-80a3-36ba1c64103c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:23:24.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:05.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“&nbsp;</strong>Japanese Prime Minister Shinzo Abe
        returned to the hospital on Monday on the day he became the country''s longest
        serving head of government in terms of consecutive days in office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89162432-a9e0-445c-b3b0-c8e7f28302b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:23:24.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:05.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe, leader of the world''s third-largest economy, has now served
        2,799 consecutive days as Prime Minister â€“&nbsp;surpassing the previous record
        set by his great-uncle, Prime Minister Eisaku Sato, who stepped down in 1972.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf604bf0-05ba-4fb0-a0a8-76e3b8997b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:23:24.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:05.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister gave brief comments to reporters after leaving
        the hospital Monday. He did not say what was ailing him, but expressed support
        to "those who have supported me even during very difficult times."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0090792d-23b4-4935-81a3-a10904f705f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:23:24.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:05.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today I learned more about last week''s test, and I''ve taken an
        additional test. While seeing to my health, I would like to do my best in
        my work. I will address the matter about the additional test (in the future),"
        he said, without specifying what test he actually took.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9317a325-618c-4b40-84ac-bdb39665f695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:23:24.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:05.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe suffers from colitis, a non-curable inflammatory bowel disease,
        which forced him to resign during his first stint as the country''s leader
        from 2006 to 2007. He became Prime Minister again in 2012, finally closing
        a revolving door of Japanese leaders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c1e512-d429-4ab4-80c7-c5d1b71ea15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:23:24.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:05.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Cabinet Secretary Yoshihide Suga said the visit Monday was
        a follow-up to a checkup last week and has not seen "any notable change" from
        Abe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b5e2de-cec0-4f18-b526-ebaa2283cf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:23:24.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:05.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear exactly how serious Abe''s health concerns are, but
        many in his inner circle said that medication was keeping his condition in
        check. As leader, he''s been credited with revive the country''s stagnant
        economy, though major issues like massive government debt and an aging population
        loom large.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4c8652-b75a-4563-a8e7-eaae1fd61df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:23:24.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:05.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But last week marked the first time Abe''s health had become a talking
        point in Japanese politics in years. He is already facing criticism for his
        handling of the country''s coronavirus outbreak, and has seen support among
        voters drop, adding to speculation that he could resign after reaching Monday''s
        milestone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f522d9fd-21b6-449e-9e0b-8e503a785fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:23:24.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:05.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe spent spent more than six hours last week at a hospital in Tokyo
        for what a source with close ties to the Prime Minister described as "ongoing
        intestine sickness." The individual spoke on the condition of anonymity because
        that person was not authorized to speak officially about Abe''s health. CNN
        has reached out to the Prime Minister''s office for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edcdc2e-70df-43be-a874-aacff5bed077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:23:24.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:05.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Japan''s coronavirus crisis</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efa44f4-6424-4e6f-a6b3-a4da3d2f9993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:23:24.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:05.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there have been no outright comments from the government that
        Abe''s latest health issues could force him to step down, his handling of
        the pandemic and the ensuing economic crisis has provided his political opponents
        with an opening.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd19c3f-fe70-44d7-b980-1e2772ae219c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:23:24.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:05.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases of Covid-19 have been rising throughout Japan since mid-July.
        While government officials and doctors say the higher caseload is the result
        of more testing, they also say the rise in the number of critically ill is
        worrying in one of the fastest graying societies in the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20476a3-2b3d-41b3-bf4a-750216c5506d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:23:24.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:05.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fatigue over social distancing measures is fueling defiance among
        some, and the streets of Tokyo have started to fill during the day. More than
        half of the 63,219 cases that have been identified in the country since the
        pandemic began have been recorded since July 1, but the government has said
        it has no plans to declare a state of emergency, as it did during Japan''s
        first outbreak.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21456cd-e01a-4a15-91d0-3f9c154381ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:23:24.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:05.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus has also severely dented economic activity and upended
        much of the Prime Minister''s so-called "Abenomics" agenda that sought to
        pull the country out of years of deflation. Japan reported its worst drop
        in GDP on record last week, shrinking 7.8% in the second quarter compared
        with the previous quarter. That translated to an annual rate of decline of
        27.8%, the worst since modern records started in 1980.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d2b0cb-411c-4bcd-8511-6a0c4a38fa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:23:24.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:05.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public opinion of Abe''s handling of the coronavirus outbreak and
        the associated economic downturn has also faltered. A poll by the Mainichi,
        one of Japan''s biggest newspapers, found that 58.4% of people were not content
        with Abe''s handling of the pandemic. His approval rating dipped to 36%, the
        lowest it has been since Abe took office for a second time in 2012.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c3619d-197b-4e48-ace6-c98e710166e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:23:24.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:05.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe''s rivals and opposition parties have been jockeying for position
        in readiness for the prospect of the Prime Minister stepping down because
        of his handling of the virus and the deepening recession. Political analysts
        say Abe''s health has added another layer of uncertainty and urgency about
        his future.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cdf486-c53c-47a8-ba14-bdd1904a5c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T17:23:24.806+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:05.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/24/asia/shinzo-abe-health-tenure-intl-hnk/index.html">Japan''s
        Shinzo Abe returns to hospital on day he becomes country''s longest-serving
        Prime Minister</a>."&nbsp;</em></p>'
