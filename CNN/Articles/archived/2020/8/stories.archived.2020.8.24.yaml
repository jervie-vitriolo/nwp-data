      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://cnnphilippines.com/news/2020/8/19/Duterte-amused-reports-sickness.html">Healthy
        Duterte ''amused'' by rumors that he''s sick â€“ Roque</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5f4e96-4f43-4231-b033-b25941ee0708'
