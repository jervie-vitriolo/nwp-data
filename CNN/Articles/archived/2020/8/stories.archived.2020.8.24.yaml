    'template': '1'
    'title': 'Vanessa Bryant posts heartfelt message to Kobe on what would have been
      his 42nd birthday'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079b47d1-cacf-447b-a4c0-ed04cdbc1b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:16:23.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:35.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Vanessa Bryant posted a loving, heart-wrenching
        message to her late husband Kobe Bryant and their daughter Gianna on what
        would have been the NBA star''s 42nd birthday on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7ec445-d0e8-4c37-9d07-4367ec0b11d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:16:23.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:35.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To my baby~ Happy birthday. I love you and miss you more than I
        can ever explain. I wish you and Gigi were here to celebrate YOU! I wish I
        could make you your fav food or a birthday cake with my Gigi. I miss your
        big hugs, your kisses, your smile, your loud ass deep laugh," she wrote in
        an Instagram post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fe3632-ca2d-4bb4-9c77-5aefc66e590c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:16:23.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:35.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I miss teasing you, making you laugh and bursting your bubble.
        I miss you sitting on my lap like my big baby that you are. I think about
        your tenderness and patience all the time. I think about everything you would
        do in situations to help me deal with everything thrown my way."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56691d09-2624-492a-afb2-a1bead04fd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:16:23.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:35.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanessa Bryant''s post goes on to discuss her personal struggles
        since Kobe, 13-year-old Gigi and seven others died in a helicopter crash in
        Calabasas, California, on January 26. The longtime Los Angeles Lakers star
        and others on board were on their way to a basketball game at the Mamba Sports
        Academy in Thousand Oaks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14e4d55-a171-4b77-af36-b0f71a999287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:16:23.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:35.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our lives feel so empty without you and Gigi. I''ve been completely
        broken inside. As much as I want to cry, I put a smile on my face to make
        our daughters days shine a little brighter. I''m not the strong one, they
        are. They''re strong and resilient. I''m sure you''re proud of them. They
        put a smile on my face everyday," she wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebadcfe-cfab-4c68-8c18-13a4f86599f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:16:23.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:35.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish I could wake up from this horrible nightmare. I wish I could
        surprise our girls and welcome you and Gigi home to us. I''m mad I didn''t
        go first. I always wanted to go first so that I selfishly didn''t have to
        feel this heartache. You were supposed to miss me. Gigi was supposed to be
        here with her sisters. It should''ve been me."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdcc7d6-7c47-4927-bd44-c1c37dd09ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:16:23.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:35.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, she thanked Kobe for showing her what real love is and
        for "loving me enough to last several lifetimes."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fe4a53-3ac8-43d4-83f6-0091ab0697a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:16:23.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:35.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know my Gigi is celebrating you like she always has on our special
        days. I miss my thoughtful princess so much! Natalia, Gianna, Bianka, Capri
        and I wish you a happy birthday my love. I love you for now, forever and for
        always," she wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101c8499-8929-4c70-a425-e9c82c4837a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:16:23.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:35.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nike posts new Kobe commercial</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b9cf4f-4e37-41ca-a52e-03dffcc19622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T06:16:23.659+08:00
      'mgnl:createdBy': 'lara'
