      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Monday, <a href="https://www.youtube.com/watch?v=Nj2aFx0ycyk"
        target="_blank">Zarah Juan</a> said she was taking part in the Biyaheng Pag-Asa
        campaign to make people aware of the plight of jeepney drivers, to extend
        financial assistance to them, and to link them to a more sustainable livelihood
        during this time of crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c53a1f-ca3b-4f3f-ad46-87e51f2fb67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T19:48:16.931+08:00
      'mgnl:createdBy': 'pia'
