      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump campaign spokesman Tim Murtaugh dismissed the significance
        of the endorsement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2826a7a5-4017-4078-8ad2-7d76160418f0'
      'mgnl:activationStatus': true
