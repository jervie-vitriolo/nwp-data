    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:47:33.072+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BSP', 'banks', 'e-wallet', 'fraud', 'text', 'scam']
    'stories': ['7bc77ddc-f0a9-4a62-9bf7-c83034b5666c']
    'template': '1'
    'title': 'BSP tells banks to ramp up security amid rise in text-based fraud '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb6c2a9-dfac-4538-a677-f62417b5ca25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T14:49:22.541+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:18.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) â€”</strong> Financial
        firms are advised to review its security protocols and ramp up anti-fraud
        measures, as more scammers dupe depositors into giving personal data through
        fake text messages.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9edb1d5-267f-42e6-b85d-dc81be26c03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T14:49:22.541+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:18.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b84f96-ceb6-4d2e-84b8-e55e70c58cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T14:49:22.541+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:18.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangko Sentral ng Pilipinas Deputy Governor Chuchi Fonacier issued
        a <a href="http://www.bsp.gov.ph/downloads/regulations/attachments/2020/m066.pdf">memorandum
        to all banks and other financial institutions</a>&nbsp;to flag rising cyber
        threats called SMiShing â€” short for SMS phishing â€” where fraudsters send alarming
        text messages to depositors to gain access to their accounts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f5f0ff-a811-4f06-866c-fd3b75fd36d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T14:49:22.541+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:18.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05efab75-6d5d-4b29-a295-f2c8922d3ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T14:49:22.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:18.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scheme involves fake texts patterned after the official advisories
        of banks and e-wallet services telling a client to provide their online banking
        credentials or login details, either through text or by clicking a link to
        a fake website pretending to be the official portal of a bank.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcea881a-bad2-4b15-b9c1-68fa6325e702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T14:49:22.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:18.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53b79e6-fc8a-469a-b0da-d7fdc97e9d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T14:49:22.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:18.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The effectiveness of this attack relies on the attacker''s ability
        to convince the customers that immediate action is required and to deceive
        that the message originated from a legitimate or trusted sender," the BSP
        said, noting that official announcements are "spoofed" and the sender ID is
        altered to make it appear like it really came from a person''s banking services
        provider.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a826cd2-9c67-4972-87f2-b67501b44d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T14:49:22.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:18.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185ffad9-62c9-4af3-91c0-ae3d811d649e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T14:49:22.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:18.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A common tactic is to use fake texts claiming that a person''s bank
        account has been hacked or compromised, causing panic so that the client will
        provide their existing login details to supposedly stop the scammer. The fraudster
        will then ask for personal data and the one-time PIN provided by the bank,
        which will be used to access the bank account.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d02fa55-25bd-46aa-803f-155fd4aa80db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T15:39:11.325+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:18.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/7/2/digital-payments-fear-of-getting-scammed.html">More
        room to boost e-payments as some Filipinos still fear getting scammed</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c645c42-01e9-4645-a1ce-70087e054a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T14:49:22.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:18.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d330de-3682-40c7-9e4c-dfcb8a833ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T14:49:22.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:18.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, bank employees fall prey to the cyber attacks by unwittingly
        revealing sensitive information, the BSP said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ca46d5-29b3-40e9-b46c-d355bb48c688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T14:49:22.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:18.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de76f92-cddc-4521-a96f-848612298ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T14:49:22.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:18.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank told all financial firms to intensify education
        campaigns among staff, clients, and the public against SMiShing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd432726e-72ab-4e3b-9bc6-2c2ca3414e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T14:49:22.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:18.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812b4f3c-e372-414d-8d6d-26266c9cd231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T14:49:22.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:18.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the fast-evolving nature of these attacks, BSFIs (BSP-supervised
        financial institutions) should adopt multi-layer controls," the BSP added,
        saying lenders should review its fraud management system rules and actively
        hunt down threats and detect unusual activities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032d0c08-b9bf-48aa-b262-fac5c53fb453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T14:49:22.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:18.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3d8ca6-554f-451f-a10c-eeca354048ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T14:49:22.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:18.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks should also take proactive steps to shut down phishing or
        dubious websites.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ccb1ef-a349-4712-b0fd-540aaf720593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T14:49:22.542+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:18.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f220ae6b-47d7-4855-8978-68c365bcbcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T14:49:22.543+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:48:18.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As part of the BSFIs'' consumer protection program, customers''
        verification requests and complaints in relation to SMiShing and SMS spoofing
        incidents must be acted upon immediately to minimize financial losses," the
        August 19 order added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b6ffa6-b355-4611-8566-61777b84ba2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T14:49:22.543+08:00
