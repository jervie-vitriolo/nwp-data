    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Case closed: Supreme Court OKs Pemberton''s withdrawal of conviction
      review'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a469119-ef43-471f-92ad-d53630ea000f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T13:20:28.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:21.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) â€”</strong> The
        case involving former American Marine Joseph Scott Pemberton is now deemed
        closed after he withdrew his appeal at the Supreme Court to review his conviction
        for <a href="https://cnnphilippines.com/news/2015/02/23/Transgender-Jennifer-Laude-murder-case-accused-US-Marine-Joseph-Scott-Pemberton-timeline-verdict.html">killing
        Filipino transgender woman Jennifer Laude</a> in 2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571b4a96-890d-4d5c-8a03-74bbe9221bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T13:20:28.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:21.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court''s third division on June 15 granted Pemberton''s
        urgent motion to withdraw his petition to review the guilty ruling issued
        by an Olongapo court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77270a80-7c59-42a0-ae7e-0d9489a4db34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T13:20:28.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:21.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the decision released to the media on Monday, the Supreme Court
        said Pemberton has accepted that his conviction will become final and executory
        once he withdraws the criminal and civil aspects of the appeal he filed in
        2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04578f79-82fa-4029-af66-042d8c751df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T13:20:28.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:21.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case is considered closed and terminated," the resolution
        read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b3b33f-f8ac-4c9e-86e9-68a9503de950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T13:20:28.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:21.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Marine withdrew his appeal on June 2, the same day the
        Philippines terminated the suspension of the Visiting Forces Agreement â€” the
        decades-old military pact between the Philippines and United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f83559-1475-4fab-9ce7-7cb6a5ef6cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T13:24:30.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:21.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/2/12/Joseph-Pemberton-Jennifer-Laude-Bilibid-Muntinlupa-transfer.html">RELATED:&nbsp;Pemberton
        transfer to Bilibid sought after VFA termination</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce9c92e-1a25-41f1-bd50-dea099408425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T13:20:28.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:21.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton will continue to serve the rest of his sentence. The American
        soldier has been detained at the custodial center in Camp Aguinaldo, Quezon
        City since 2015.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd959bea5-6fce-4db3-98dd-79de64ce2dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T13:20:28.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:21.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olongapo Regional Trial court sentenced Pemberton to six to
        12 years of imprisonment for homicide on December 1, 2015. His prison sentence
        was <a href="https://cnnphilippines.com/news/2016/04/03/joseph-scott-pemberton-jennifer-laude-olongapo-regional-trial-court-decision-downgraded.html">reduced
        to to a maximum of 10 years</a>. The Court of Appeals affirmed the conviction
        in 2017.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ea93d1-0305-46fe-bfa4-04cf9281daa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T13:20:28.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:48:21.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was convicted of homicide after 26-year-old Laude was found lifeless
        â€” naked, neck blackened with strangulation marks, and head rammed into a toilet
        â€” in a motel room in Olongapo City after their night out on October 11, 2014.
        The then-19-year-old Pemberton admitted to choking her after learning that
        she was also a â€œman.â€</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b551cd-2cf2-432f-bef2-b94e12103052'
      'mgnl:activationStatus': true
