    'template': '1'
    'title': 'More than two dozen former Republican lawmakers endorse Joe Biden on
      first day of GOP convention'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f672c3a-d00f-4f00-89a6-96fc910753da'
