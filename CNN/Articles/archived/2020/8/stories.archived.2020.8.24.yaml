      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also launched the Philippine Humanitarian Assistance
        Registry (PHAR) website on Monday, which details donations received for the
        local coronavirus response. The website lists the type of donations received,
        the donor, value, and the status of the items provided to government agencies
        for use or distribution.</p>'
