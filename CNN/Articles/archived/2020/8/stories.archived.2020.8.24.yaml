      'mgnl:type': 'text'
      'text': '<p>That''s how Robert Pattinson growled his introduction as the new
        Batman.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df332d9-d7fa-46b5-91ab-afcf9763a496'
