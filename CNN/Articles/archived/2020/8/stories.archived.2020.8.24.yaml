      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a limited donor pool -- it goes away as an epidemic wanes,"
        Woodcock said. "It is not a standardized intervention and requires a blood
        type match for administration, which can be problematic in many settings."</p>'
  'Kobe-Bryant-birthday-Vanessa-Bryant-message':
    'author': 'Eric Levenson, CNN'
