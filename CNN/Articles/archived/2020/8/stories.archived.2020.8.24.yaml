      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque has repeatedly denied rumors that the President is sick following
        rumors online about Duterte being airlifted for a medical emergency to Singapore.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd366a48d-7c4b-4aa0-9f01-ce13eb5d41de'
