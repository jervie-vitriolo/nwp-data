  'Supreme-Court-Joseph-Scott-Pemberton-Jennifer-Laude-withdraw-review-appeal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-24T13:16:31.580+08:00
    'imagesource': 'jcr:f3a484ba-9792-4d32-a692-f1bfcb106e5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67f1830e-828f-44f9-a6a7-9fd5653237c7'
    'lead': 'The former US Marine withdrew his appeal on June 2, the same day the
      Philippines terminated the suspension of the Visiting Forces Agreement. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-24T13:20:28.584+08:00
