      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde3cd62-5235-4873-95c4-a41ca1714586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:41:52.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:51.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stock milestones notwithstanding, it''s a busy week for Wall Street.
        Investors will be monitoring news from the annual central banker outing in
        <a href="https://edition.cnn.com/2020/08/23/investing/stocks-week-ahead/index.html">Jackson
        Hole, Wyoming</a>, where Federal Reserve Chairman Jerome Powell will speak
        Thursday morning. Unprecedented fiscal and monetary stimulus has helped the
        market wrap up the pandemic bear market in the <a href="https://edition.cnn.com/2020/08/18/investing/sp-500-stock-market-record/index.html">shortest
        time span ever</a>, and made investors ever more sensitive to Powell''s words.</p>'
    '13':
