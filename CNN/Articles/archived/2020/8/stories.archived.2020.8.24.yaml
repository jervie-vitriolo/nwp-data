    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['space', 'science', 'NASA', 'asteroid', '2018VP1']
    'template': '1'
    'title': 'Oh, great: NASA says an asteroid is headed our way right before Election
      Day in the US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f916980b-b2b1-4591-8eff-bf8d996528b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:23:06.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:08.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Well, 2020 keeps getting better all the
        time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b99b430-004f-4311-8930-ca043e3dbb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:23:06.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:08.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid a <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-08-22-20-intl/h_d333108a0767ae2749a944d18c855126"
        target="_blank">pandemic</a>, <a href="https://www.cnn.com/2020/08/21/us/portland-police-arrests/index.html"
        target="_blank">civil unrest</a>&nbsp;and a <a href="https://edition.cnn.com/videos/tv/2020/08/22/smerconish-the-teen-shields-the-statesman.cnn"
        target="_blank">divisive US election season</a>, we now have an asteroid zooming
        toward us.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb280de5-dab1-4e39-a3f6-d80b96f1fec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:23:06.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:08.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the day before the presidential vote, no less.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3aa8f7-6a62-474f-9851-623fabdb33fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:23:06.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:08.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yep. The celestial object known as 2018VP1 is projected to come
        close to Earth on November 2, according to the Center for Near Earth Objects
        Studies at NASA''s Jet Propulsion Laboratory. It was first identified at Palomar
        Observatory in California in 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adfb82e-9cb8-44a3-91df-b0ecfed0b9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:23:06.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:08.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Asteroid 2018VP1 is very small, approximately 6.5 feet, and poses
        no threat to Earth. If it were to enter our planet''s atmosphere, it would
        disintegrate due to its extremely small size," NASA said in a statement. "NASA
        has been directed by Congress to discover 90% of the near-Earth asteroids
        larger than 140 meters (459 feet) in size and reports on asteroids of any
        size."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bef62c6-84e6-46a2-a248-0bd054d7dee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:23:06.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:08.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA says that, "based on 21 observations spanning 12.968 days,"
        the agency has determined the asteroid probably -- phew! â€” won''t have a deep
        impact, let alone bring Armageddon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31efddd-4ccb-453e-8328-a56070b4c8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:23:06.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:08.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chance of it hitting us is just 0.41%, data show.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4e235d-99d3-40b3-bf50-21bb8fd7a554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:23:06.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:48:08.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out NASA for any additional or updated information
        but has not heard back.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58ba85d-cb07-4124-bf90-bd8d08ebfd28'
      'mgnl:activationStatus': true
