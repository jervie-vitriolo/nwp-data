      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e74905-62d5-494a-97ff-33b843ae195d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple has been separated by coronavirus rules in two countries.
        And they''re not alone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da292a61-93bc-40bc-b121-0dcad17bb474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6622e178-105c-4407-b15a-bb529b86a632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of 18,800 Australian citizens and visa holders overseas who have
        told the government they want to return, 7,500 are in India.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0074414f-fd47-4d88-aecf-af5df6620f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbdffd6-0e9d-42b8-869d-e8e31a1bb301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, diplomats have helped 8,000 people board 45 flights
        from India to Australia, according to a spokesperson for Australia''s Department
        of Foreign Affairs and Trade (DFAT).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7fd60d-b029-4937-8293-269ba0b97f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3838d2-0fb8-482e-8dcf-b46bb5174dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some of the thousands of Australian citizens and visa holders
        still there say not enough is being done to help them get home. They''re angry,
        frustrated, and some are running out of money.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a33127-25b8-408b-8ec2-a96941f05f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90c4a74-aa09-435f-8a82-5c4f10877ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They blame limits Australia has imposed on international arrivals,
        which have halved the number of citizens and residents who are able to return
        home each week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351fbae8-9fe6-4af6-9fec-4d6c3e2edac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3da75e-6e09-4686-a13e-39ffde86b823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they point to the government''s decision to allow 300 international
        students to return to Australia next month as proof that the country''s leaders
        have turned their backs on their own people.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a768f73-ee37-4011-a143-29d3b6edee56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0265c49-7faf-48fd-acda-de580b093edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Borders closed</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436a8888-8f09-4fc3-9fb6-b01df9f9ca07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has imposed some of the world''s strictest border rules
        to stop the spread of the coronavirus. <a href="https://www.pm.gov.au/media/update-coronavirus-measures">On
        March 18</a>, it banned Australians from leaving the country. Two days later,
        it <a href="https://www.pm.gov.au/media/border-restrictions">closed its borders</a>
        to everyone who isn''t a citizen or a resident.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37a4725-f9b9-4d6b-8ff5-1740541cabdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2828696-3c47-4708-aa4d-665d69be2a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also strongly urge Australians looking to return home to do
        so as soon as possible," Prime Minister Scott Morrison said at the time. Those
        who couldn''t, or chose not to return, were advised to listen to local authorities.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad26a41-1e87-42a7-accf-414692156ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd237113d-fc99-4b91-8d3b-20c1527d260c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first wave of Australia''s coronavirus cases peaked in late
        March, and for a few months it seemed the country had succeeded in suppressing
        community transmission. But in early July cases started rising again and the
        government tightened caps on international arrivals.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2dae0a-93e9-42da-94ce-682de8476e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee86c8a0-aaf0-472a-ad06-e0468861446e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before caps were introduced, around 8,000 people were returning
        to Australia each week. Now, only <a href="https://www.pm.gov.au/media/national-cabinet-7aug2020">4,000
        are allowed in</a>. No more than 350 people can land in Sydney each day --
        and fewer than 75 in Brisbane, Adelaide and Perth.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd269bd-d19b-4753-b914-cabe9647aca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d87a9c-2818-4e11-b5a6-e8dc463cc0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No international flights are allowed to land in Melbourne, the epicenter
        of the second wave. Airlines are bumping returning citizens and residents
        onto later flights or canceling them altogether to comply with the rules.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8868c3ee-a4cf-495f-8d33-ebd2053c8d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ce224a-1ec0-4e80-a801-7020d243be34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early August, Australia''s national cabinet announced the <a
        href="https://www.pm.gov.au/media/national-cabinet-7aug2020">caps</a> would
        remain until <a href="https://www.pm.gov.au/media/national-cabinet">October
        24</a>.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c24bb9-eaa5-47d8-9b85-2259c5abefa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeb3019-314b-4f41-8434-b5b72c6212cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, on the balance of risk, we need to keep those caps where
        they are," the Prime Minister said on Friday, adding that the caps would be
        reviewed <a href="https://www.pm.gov.au/media/press-conference-1">every two
        weeks</a>.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18236b7-184f-4ba1-915c-3d2daf6c0dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac41c50a-7df1-44a4-bcd0-5f86262fee7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government says the limits are needed to ease pressure on the
        hotel quarantine system. All incoming travelers are required to quarantine
        in hotels for 14 days.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995c52d7-4d6a-4576-9b8e-e9ffd3b3ae56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08388ce4-a4af-41bc-bff3-3f615b01d535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While hotel quarantine has been shown to work well in some cities,
        it has been blamed for the recent surge in cases in the state of Victoria,
        prompting officials to reimpose a lockdown.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a18a46-c767-44b7-ab28-1fdd5f48f604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5942a9-3b4a-4423-94cc-4f5c92088163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 99% of Victoria''s second-wave cases are linked to two quarantine
        hotels in Melbourne, the state''s capital, officials told an inquiry into
        the outbreak.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898b7de7-67b2-4d3c-9e04-ff59b5195530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23aacb73-530c-418f-9a04-75ba57287593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australians in India say they''re being made to suffer for the failures
        of one state''s quarantine system -- and say that its success in other cities
        shows that the risks can be managed.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feae7832-2a5e-4bd9-b481-cc1e652dc8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755ebdd2-5fb8-42c9-b4f4-c574b228dbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People making mistakes within the country is costing people like
        us," says Sameer Raichandani, who returned to India in June to be with his
        father as he underwent chemotherapy for leukemia.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9190bd0b-6f7a-41a4-be32-433047cfd111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33cf89b-9de6-46fb-a9c2-52193220c53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hopes to be back in Sydney for the birth of his second child
        in early November but is slowly losing hope.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193cb3d5-78c9-4eaa-a723-68589be61ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618f7724-1ffc-4af2-9c6b-124b18ce7d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Empty houses</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc0871e-6fb6-42fd-99bd-fa7116c52df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vinod Nagaraja and Sangeeta Kumar had just enough time to move boxes
        into their new home in Sydney in February before boarding a flight to India
        the next day to spend time with Kumar''s dying mother.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a121b556-89e2-47ec-99ef-cf8ce062c98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb16e1d5-998f-45ae-aa03-e1d29e0f3f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They planned to return on March 26, after the funeral, but their
        flight was canceled as India went into a strict lockdown that stretched until
        June. They''ve been trying to book flights from Kochi, in the state of Kerala,
        ever since, and have suitcases on standby should seats suddenly appear.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad170cb7-3bbd-4859-bf9d-536b8e67e57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5af967-e1cb-4162-98cf-f850281f4923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within a moment''s notice we can leave, but the problem is just
        not getting tickets," Kumar says.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbe51c7-eaae-40b7-a35d-bb452a0cb7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd1d271-4009-4bbe-95e2-0d002778d3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of flights scheduled to leave India in July were <a href="https://india.highcommission.gov.au/">canceled
        due to the flight caps</a>. Two flights departed India for Australia in early
        August -- and then two more were scheduled for August 22 and 26.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52806b2c-b2f8-4b61-8ba1-6be8a73453a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914bfa80-1d03-4349-8521-51b89dc0f25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ripple of excitement ran through the Facebook group "<a href="https://www.facebook.com/groups/598023977454902/?tn-str=*F">Australians
        stuck in India</a>," where people have been sharing fraught stories about
        failed efforts to get home. On Twitter, <a href="https://twitter.com/AusHCIndia/status/1293936970268209152?s=20">High
        Commissioner Barry O''Farrell</a> urged prospective passengers to monitor
        Air India''s website and social media account for the sale.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6be8ca6-a384-4f00-9fc7-5c14b4f7c23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efdda62-f099-4fcb-9034-0115094b97ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saini, the newlywed, spent days in front of her laptop, waiting
        for the tickets to go online. When nothing appeared, she went to the Air India
        office in New Delhi to ask what was going on.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499a417d-4dfc-43e1-96cd-ba6f4f61a78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebe37fa-b473-45fa-9a6c-3cdb3a06d33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just crying and crying because I got to know that tickets
        are already sold out, and we have no flights until October," she says.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9591f3-6412-40fe-b566-c3fc4214a438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a2b920-9cc1-403e-b82d-8ae84d9b7030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air India said tickets for the two flights went to passengers who
        were bumped from previous flights -- and even then, numbers were limited.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25407541-1408-483c-bfac-7697f33e8f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3120bcc0-887b-4ff5-bf48-16a8ae0d3e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The flights can carry only up to 45 passengers due to restrictions
        placed by Australian authorities," an Air India spokesperson said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7bb82d-9076-4973-9752-a130b68dc388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923d2229-e5af-478c-9c72-51df1969defd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other airlines are allowed to fly from India to Australia, though
        India''s Minister for Civil Aviation, <a href="https://twitter.com/HardeepSPuri/status/1295662247335755777?s=20">Hardeep
        Singh Puri</a>, said last week the two countries were negotiating to schedule
        more flights.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcfdc3e-1bbf-4638-9d53-96de14647a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48594a0b-af33-4379-acf9-f6e1d1f1cee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just four flights from New Delhi to Australia were scheduled in
        August, due to carry a total of around 400 people, according to Australia''s
        High Commission in India and Air India.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246870dc-a68a-484c-9992-1579c2cbe24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742426df-8c36-49f7-895b-a2671ac3fe0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFAT says it''s continuing to "explore options" for Australians
        to board commercial flights.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1df930-dfea-4616-ad79-56ab3cb0f76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844c6e4d-58ad-499d-ba40-c94f54f173d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are currently no plans for Australian Government-facilitated
        flights out of India," a spokesperson said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a64137-f00d-4c62-b614-95f6855ddafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2988f782-7e85-4dc4-ad4c-d93668015921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no India-Australia flights listed on India''s "<a href="http://www.airindia.in/evacuation-flight.htm">Vande
        Bharat Mission</a>" repatriation schedule, which covers dates until October
        23.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a112823f-165b-4e72-87b1-e15b0cc9a665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c841075-db7a-4098-a1ee-3fbd3ff173d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Families split</h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7657e2dc-58a0-49ec-889c-627a46994882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some are so desperate to get home they''re investigating charter
        flights.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213ce9b7-e3ac-4b66-84d8-28df9395fc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a19a839-dca0-44ef-b559-44f90dfc736e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mehul Patel is trying to buy tickets for his wife and daughter who
        are stranded in Rajkot, Gujarat. He hasn''t seen them since February, when
        he took an earlier flight home to Melbourne. He missed his daughter''s first
        birthday on Friday and wants his family back.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d9c49f-9530-48ea-b1f0-664a65f5dafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abead9a2-d4dc-42be-b927-fd6809f32a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charter flights need permission from the Australian Border Force
        to land -- and right now, none have been approved, Patel says.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4561c1d9-c094-4f4e-9abc-ead2bc38f3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689c5fdc-7182-494a-bf2d-4b9510090af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many, frustration turned to anger this month when the Australian
        government announced a <a href="https://www.abc.net.au/news/2020-08-16/sa-confirms-coronavirus-case-ahead-international-student-trial/12563554">pilot
        program</a> to allow 300 international students to fly into Adelaide in September,
        to help prop up the struggling university sector.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0035ede-58c2-4d26-b1fb-fb8a113588dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab09c435-0533-4e45-9586-0385b9b7ca56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government insisted there would be no special charter flights.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2259d1-dcee-4691-8f56-bb61ce7d30a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbdd160-f375-4872-a23e-7747487a2ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no shortcut being granted to these international students
        who will come in this pilot," Australian Trade Minister Simon Birmingham told
        the <a href="https://www.trademinister.gov.au/minister/simon-birmingham/transcript/interview-abc-radio-adelaide-mornings-david-bevan-and-ali-clarke">Australian
        Broadcasting Corporation</a>. "They''re going to have to run the gauntlet
        of airline unpredictability, like anybody else."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816888d4-e772-447c-b3d4-b9adec8c85b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf5e1d0-b017-4e27-ba46-75b79acab9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, Australians stranded in India fear foreign students
        will take seats that might otherwise have been allocated to them.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb9de28-c930-400b-a9d9-aa263af74d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a9736b-7adf-4b47-8880-8a9c6cd92d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryce Onions, an Australian taxi driver who is biding time in a
        two-star hotel near the airport in New Delhi, says the government should be
        doing more to help Australians stuck abroad.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43fab72-daef-4bc7-a7b6-c4b88c15f7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4212653f-5a6e-4014-a59b-d0087752566f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re not doing enough, nowhere near enough -- it''s poor, it''s
        disgusting," he says.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166eaae1-4efd-486d-b31e-8a2981688afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb58030-a587-402f-8870-709e94fe7126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.422+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Onions left Australia before Christmas to spend time with friends
        in Darjeeling, West Bengal, and had planned to spend time in Egypt and Botswana
        before returning home. Those trips have been canceled.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b66c041-95e3-41c5-b9f7-064239081e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3061477e-c607-4085-87c3-6cbc081b94bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re saying, you know, to come home. After everything failed
        for me, I thought I''d go home, but then I couldn''t."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b640f62d-bd26-402d-acb4-09eb25ce9730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efd3dbf-3a20-44ef-89f3-297c7749c598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dwindling funds</h2>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d19ec20-3de5-4d4d-ad14-25e88cbdaf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Australians trapped abroad fear they''re going to run out of
        money.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99567b58-a212-429f-8083-f96f6258acc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4f4a23-8242-4acd-965c-d425f7963e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Lepcha, his wife and their two-year-old daughter are stranded
        in Sikkim, in northeast India. The trio had planned to return to Australia
        in the new year, after visiting extended family.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145a2bd8-15ba-4ed8-9e25-4f1209558555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ebb540-cddf-485c-9866-662350f233d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he left, Lepcha was working as a security guard at a taxi
        rank in the upmarket coastal town of Byron Bay, in New South Wales. Now, there''s
        no job to go home to -- even if he could find a flight.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8c0167-e8de-460a-8c9b-75285353d869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4839fcfe-7ff9-4840-b371-65162589382e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T21:34:45.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:47:55.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment all I''m doing is basically trying to borrow money
        from friends and family in Australia. All my savings are gone."</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f733d017-fdf9-495e-9b22-4255d24218f6'
