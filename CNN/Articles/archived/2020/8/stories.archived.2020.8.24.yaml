      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Monday, Interior Undersecretary and
        Spokesperson Jonathan Malaya said authorities wonâ€™t likely entertain the proposal
        for a change in government for now, given the country is in the middle of
        a â€œgreatâ€ global health crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad33a592-306c-4dbe-ab8a-4c9dce8df14c'
