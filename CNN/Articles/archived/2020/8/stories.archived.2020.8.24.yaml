      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers posted a highlight reel of Kobe''s highlights and interactions
        with family and fans on Sunday. He played his entire 20-year career with the
        Lakers, winning five titles before retiring in 2016.</p>'
    '32':
