      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is lower than the original 18 million target, which Roque said
        could not be hit because of double entries from the original list as well
        as a lower than expected beneficiaries endorsed by local government units.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52289782-67f7-4ac3-ae7b-7b130eddd05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-24T16:21:31.775+08:00
