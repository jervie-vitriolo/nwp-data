      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2)</strong> —The Pamantasan
        ng Lungsod ng Maynila said it would enforce a two-week lockdown in a bid to
        stem COVID-19 infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d52e28-bdd0-4776-919c-26964e7fa60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T20:12:29.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:50.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university made the <a href="https://www.facebook.com/PLM.Haribon/photos/a.236788433059160/4135841053153859/?type=3&amp;theater"
        target="_blank">announcement</a> Sunday saying there would be a "strict work-from-home
        arrangement for employees" for two weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931f8851-b6bb-480e-b13a-e4354754eb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T20:12:29.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:50.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added restricted access to the campus would begin on Monday,
        August 3.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fde6a3c-879d-42cd-8a6b-033c9a85c755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T20:12:29.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:50.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are taking this two-week timeout as an extra precaution as we
        acknowledge the current health situation in our campus, in the City of Manila,
        and in the country. We are hoping that in our own way, we can prevent further
        COVID-19 infections within our community,” university president Emmanuel Leyco
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ddd58d-62dd-4f9a-9748-b16364a939f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T20:12:29.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:50.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLM said only employees who are deemed "highly essential" and unable
        to take their workload home will be allowed to report to work, while visitors
        will not be allowed to enter the campus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22f1b95-92bd-4e20-9bae-c69683a1de4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T20:12:29.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:50.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Document submissions will be accepted as deliveries... All transactions
        will be carried out fully online in the next two weeks, including the registration
        period for freshmen which starts August 3. Other requirements and processes
        will have to be coursed through e-mail" it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fca8ce-bae1-4850-9506-745bec6cd512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T20:12:29.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:50.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university said it would look at its existing COVID-19 mitigation
        protocol during the lockdon and see how they can improve on it.</p>'
