    'template': '1'
    'title': 'Difficult to go back to ECQ, DTI chief says amid medical community’s
      plea for stricter quarantine in Manila'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d317351-f732-4888-b185-a3259fe34811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:43:24.508+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:51.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2)—</strong> Imposing
        a stricter enhanced community quarantine measure in Mega Manila will prove
        to be difficult, the Trade Department says in response to pleas from the medical
        community for tighter COVID-19 restrictions in the area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a62890-1327-4199-bf85-d52ca94b8a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:43:24.508+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:51.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to CNN Philippines on Sunday, Trade Secretary Ramon
        Lopez said he supports calls to address the concerns of healthworkers, but
        noted there are other ways to help alleviate the crisis situation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e362767-9f5c-4c38-a7a1-27d6b15b3ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:43:24.508+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:51.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“How can we help our frontliners?  They need more support in all
        aspects,” Lopez said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5364d7fd-a9f0-4fe6-8cee-5571c62bcc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:43:24.508+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:51.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But (it’s) difficult to go back to ECQ.  (It’s) damaging to people’s
        health, with unemployment and poverty affecting health and wellness and nutrition
        intake.  (It) will affect long-term health and capacity to learn for children,”
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb735395-9ea1-4f4d-9cdf-4f1619de646e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:43:24.508+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:51.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said local government units have the capacity to impose granular
        lockdowns, and that strict health protocols have been set in place to avoid
        the spread of the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0000e177-ef4c-44bf-9606-7b485c4473c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:43:24.508+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:51.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI chief also stressed the importance of balancing health and
        economy during this crisis, adding that citizens “need to manage and live
        with the virus which is here to stay.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392fdb02-73a0-460b-90f2-0708621d5314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:43:24.508+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:51.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnn.ph/news/2020/7/29/Gym-internet-cafe-review-center-grooming-GCQ.html">Gyms,
        internet cafes allowed to partially reopen in GCQ areas by August</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b422592d-0a2f-4a00-970f-a02839b7761e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:43:24.508+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:51.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, several medical societies appealed for President Rodrigo
        Duterte to <a href="https://www.cnnphilippines.com/news/2020/8/1/Frontliners-call-for-time-out.html">place
        Mega Manila back to ECQ</a> until August 15, citing an overwhelmed healthcare
        system and “burned out” frontliners. Mega Manila is composed of Metro Manila,
        Calabarzon, Central Luzon, and Mimaropa.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca5e697-40cf-40bc-8b2d-fa67aa842870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:43:24.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:51.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move will also pave the way for healthcare workers to “refine”
        pandemic control strategies, the group added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec2863d-a2e3-4ee3-9877-13607313ed22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:43:24.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:51.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some officials and experts, however, expressed concern over the
        proposal, saying it may cause possible repercussions on the country’s economy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a19ccf-fa3a-42f8-8821-39f819dc2ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:43:24.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:51.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila remains under the more relaxed general community quarantine
        until mid-August, but LGUs have the authority to declare strict localized
        lockdowns in areas that see a hefty increase in COVID-19 infections.</p>'
  'PH-coronavirus-cases-breach-100k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-02T16:47:56.403+08:00
    'imagesource': 'jcr:541ee7da-8848-40df-af2c-181963290038'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29f3e10a-d84b-461e-b2c3-f67fc98253f8'
    'lead': 'Around six months after the country confirmed its first coronavirus case,
      the national tally of infections has breached 100,000, as the DOH logs another
      5,032. This is the fourth consecutive day that the country hit a new record
      high increase in cases. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-02T16:49:02.393+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:12:51.366+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:12:41.994+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines’ COVID-19 tally breaks 100,000 mark, as country sets new
      record high increase for 4th day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4963880c-b2b2-4710-b5c8-4672754dff17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:29:41.132+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:12:51.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2)</strong> — Around
        six months after the country confirmed its first coronavirus contamination,
        the national tally of infections breached 100,000 on Sunday, the Department
        of Health said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f1dd3e-3b6a-4ef5-be22-a3482260a332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:29:41.132+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:12:51.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency announced 5,032 new cases, with 2,114 detected in the
        last three days and 2,918 more from the validation backlog.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eda4c3-471b-44f2-8027-41dc5092b1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:29:41.132+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:12:51.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks the fourth consecutive day that the country has hit a
        new record in single-day rise in cases. The latest increase broke Saturday’s
        numbers which was at 4,963,</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0764f9a1-e45a-41ce-a169-ef5c971fee19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:29:41.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:12:51.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also brought the national case count to 103,185 where 35,569
        are active cases, or currently ill patients, according to the department.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dacb261-cf3e-437c-8fb2-d66343ee8553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:29:41.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:12:51.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the latest case bulletin, Metro Manila accounted for 2,737
        of the new infections. The DOH further detailed that the top five contributing
        cities in the region are Quezon City with 569 cases, the City of Manila with
        379, Makati with 339, Caloocan with 151, and Taguig with 132.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bd5e07-1d49-40ed-81cb-57356cd044b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:29:41.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:12:51.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among provinces, Cavite recorded 463 cases, Cebu province had 449,
        Laguna tallied 326, and Rizal 201.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86351003-d307-4ad2-a1ed-567dced47e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:29:41.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:12:51.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials confirmed another 301 recoveries for a total of
        65,557.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce4dc95-c52e-4749-943f-2173b176fce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:29:41.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:12:51.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also climbed to 2,059, with 20 more fatalities. Fourteen
        of these newly reported deaths occurred in July, three in June, and the other
        three in May, the DOH said. Broken down into regions, 15 were from Central
        Visayas, four from Metro Manila, and one from Calabarzon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8b8b74-008d-4e8f-b963-81c01a36f11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:29:41.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:12:51.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also recorded 13 new infections
        among Filipinos abroad, bringing the case tally to 9,569. Recoveries are still
        at 5,572 while the death count remains at 671.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1bfe47-c6d8-47ad-a1ab-ec80975e0741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:29:41.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:12:51.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As cases continue to rise, frontliners have called for a two-week
        return to strict enhanced community quarantine in Metro Manila and its nearby
        regions Calabarzon, Central Luzon, and Mimaropa.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e790fcbd-eefd-4507-83b1-dd06882c98a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:29:41.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:12:51.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said President Rodrigo Duterte
        will meet with key Cabinet officials on Sunday to discuss the various concerns
        raised by members of the medical community while the country continues to
        battle the health crisis.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3e95dc-99b3-44a0-917e-9750591c6ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:29:41.133+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:12:51.370+08:00
