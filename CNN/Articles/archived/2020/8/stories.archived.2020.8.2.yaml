      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31714aca-6f1e-4959-b40e-b00ae0f8e304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:16:23.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:52.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, health workers and frontliners from several medical
        organizations appealed for the chief executive to place Mega Manila back to
        a stricter enhanced community quarantine until August 15, citing an overwhelmed
        healthcare system and <a href="https://www.cnnphilippines.com/news/2020/8/1/Frontliners-call-for-time-out.html">“burned
        out”</a> frontliners.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edbf136-180f-4769-af01-23394db48315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:16:23.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:52.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mega Manila is composed of Metro Manila, Calabarzon, Central Luzon,
        and Mimaropa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341578a2-f761-4ede-953a-442c2bdb61d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:16:23.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:52.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move will also pave the way for healthcare workers to “refine”
        pandemic control strategies, the group added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fb6e63-f1d9-4649-9913-516849f7fa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:16:23.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:52.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the capital region and environs remain under the more
        relaxed general community quarantine, with local government units advised
        to impose granular lockdowns on areas with high number of infections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959fafcc-c268-4ba1-a9f4-20c54198a4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:16:23.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:52.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Health workers’ wish list</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e433db5e-3d84-4978-967e-175e15515f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:16:23.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:52.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its previous conversation with the government’s task force officials,
        the medical community raised six major concerns, and backed these up with
        recommendations to further improve the country’s health system and COVID-19
        response.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd917cacb-d803-46d4-87df-32161c621000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:16:23.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:52.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issues raised include the following: hospital workforce deficiency,
        failure in contact tracing as well as easy detection and isolation of COVID-19
        cases, transportation and workplace safety of health workers, and the public’s
        compliance with self-protection (following health protocols).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7c945d-ebe8-4ffb-b59f-bcb4b48889c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:16:23.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:52.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kaya</em> “time-out”… <em>para mapag-usapan ang mga dapat at
        i-</em>evaluate<em> ano ‘yung mga kulang, kakulangan nung nakaraang limang
        buwan</em>,” Philippine Medical Association Vice President Dr. Benito Atienza
        said in an interview with CNN Philippines’ <em>Newsroom Weekend.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2b8e77-8905-4979-95f3-6e366c3ee3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:16:23.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:52.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s why we wanted a time-out.. to discuss and evaluate
        what else is lacking in our response for the past five months.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27316802-2ac9-4cde-96d1-f2356cbc3220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:16:23.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:52.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza also acknowledged the need for the country to balance its
        focus on the economic and health sectors, but stressed the latter should be
        given priority especially now that health workers are also getting infected
        with the virus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb612d4-ad5f-4aa1-8c43-ec380e711654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:16:23.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:52.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DOH to advocate community’s plea</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37f254d-63f8-48ca-844d-1880f6b80255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:16:23.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:52.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department meanwhile welcomed the points raised by the
        medical sector, saying it would also “support the call” for tighter lockdown
        implementation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2465b54-894c-463b-906b-79feb1d5393d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:16:23.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:52.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the agency vowed to advocate the frontliners’ plea
        for a timeout, and promised to revisit its strategy in addressing the pandemic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4223349c-59ba-4f72-8dc5-79c930ee9d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:16:23.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:52.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We support the call of our frontliners to ensure a science-based
        approach and stricter implementation of community quarantine measures. We
        also understand the constraints of our local government units and will be
        working with them&nbsp;constantly to achieve results that are beneficial to
        all,” DOH said.</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">STATEMENT
        ON THE ‘TIME OUT’ REQUESTED BY MEDICAL FRONTLINERS AMID COVID-19<br><br>To
        our beloved colleagues and comrades-in-arms in the medical community:<br><br>The
        medical community has raised several issues that need to be addressed. Read
        our full statement and proposed ways forward below <a href="https://t.co/nNi1M4ZWH3">pic.twitter.com/nNi1M4ZWH3</a></p>&mdash;
        Department of Health (@DOHgovph) <a href="https://twitter.com/DOHgovph/status/1289751175043006464?ref_src=twsrc%5Etfw">August
        2, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afc4b6b-1d75-4d1e-9edb-18b7b30f0046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:16:23.565+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:52.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556e02d9-62fd-4fd9-a60d-788e5a6fe5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:16:23.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:52.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>LGUs to heed?</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df594af2-b5ee-4806-ab3d-61e8c34275f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:16:23.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:52.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite Governor Jonvic Remulla personally supported the proposal
        of the medical community, saying the country can always regain the economy—
        but not the lives of possible casualties of the mysterious virus.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba47c55c-1851-4d1c-a374-8f804c8b03d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:16:23.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:52.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would have closed down Cavite 1 month ago but I was asked not
        to by senior members of the administration. If the choice is between health
        or the economy, I choose health. We can always regain the economy but we cannot
        quantify the loss that so many families are going through,” Remulla <a href="https://twitter.com/jonvicremulla/status/1289813755589562368">wrote
        on his social media page</a>, adding that health workers have been in a “breaking
        point.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e12ff1-2093-4713-b416-1fea0a6d3333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:16:23.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:52.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Mayor Joy Belmonte, on the other hand, noted that the
        local government is looking for ways to address COVID-related issues, and
        that a citywide lockdown is deemed as a “very last option."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6857c156-1ee7-4988-bf3a-25d3d0c13cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:16:23.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:52.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, coronavirus infections in the country have breached the
        100,000 mark, with the Philippines once again reporting a new record-high
        in daily COVID-19 cases.</p>'
