      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, frontline healthcare workers feeling the strain of
        attending to still-increasing COVID-19 patients urged the government to reimpose
        strict movement restrictions in Metro Manila and its nearby regions for two
        weeks.</p>'
