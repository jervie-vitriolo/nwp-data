      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2)</strong> — President
        Rodrigo Duterte may not attend the change of command ceremony of the Armed
        Forces of the Philippines on Monday, according to the military.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244fcc3a-98de-40dc-9e57-c77fee715118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:52:05.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:50.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, AFP spokesperson Edgard Arevalo said this was due to
        a "prior commitment".</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0464d6f5-9bb6-4ec6-823c-04c5bb8b7a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:52:05.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:50.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> information that I got from the secretary (of the
        AFP) Joint Staff, <em>meron daw</em> prior commitment <em>ang ating Pangulo
        kaya hindi siya personal na makakaattend.</em> But we''re not sure yet. He
        may be sending his (taped) message," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e87fb0-da59-4934-be01-5fd46efc92a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:52:05.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:50.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The information that I got from the secretary of the
        AFP Joint Staff, is the President has a prior commitment so he will be unable
        to attend. But we''re not sure yet. He may be sending his (taped) message.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e011955d-5d15-43d8-8716-fc4f4d7ac2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:52:05.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:50.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Duterte misses the event, Defense Secretary Delfin Lorenzana
        will ipreside over the ceremony, the announcement also said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee7c385-1640-4570-8dc6-848aa4666e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:52:05.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:50.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Army Chief LtGen Gilbert Gapay will take his post as the 54th AFP
        Chief of Staff, replacing Gen Felimon Santos Jr., who has reached his mandatory
        retirement age of 56.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b169db-2fbb-43b5-8a70-465750efabda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:52:05.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:50.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the AFP also said it was scaling down Monday''s
        ceremonies due to health protocols amid rising COVID-19 cases in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b99e9ae-9844-46a7-991f-600bad09f06d'
