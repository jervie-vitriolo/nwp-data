      'mgnl:lastActivated': 2023-01-26T08:12:49.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who have expressed support in the possible move are
        Senator Ralph Recto, Senator Migz Zubiri, and Senator Kiko Pangilinan.</p>'
