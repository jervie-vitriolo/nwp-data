  'manila-archdiocese-postpone-public-activities':
    'author': 'CNN Philippines Staff'
    'caption': 'The Archdiocese of Manila will not hold any public religious activities
      in its churches and shrines from August 3 to 14 in response to the medical community''s
      call to revert to stricter quarantine measures, Apostolic Administrator Broderick
      Pabillo said Saturday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-02T00:02:17.617+08:00
