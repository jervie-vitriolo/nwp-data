      'mgnl:lastActivated': 2023-01-26T08:12:49.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac690b3-3e74-4661-9620-887175f482c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T22:03:53.369+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:12:49.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson on Sunday said they might formalize the decision
        in a session on Monday afternoon. He noted that “there appears to be a consensus”
        among most senators, including the minority bloc.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0303e8-fefe-4c1e-bb8b-e668d61e0972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T22:03:53.369+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:12:49.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad2dc88-4cef-4ebd-9916-06c69989d1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T22:03:53.369+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:12:49.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since we cannot adjourn for more than three session days without
        the consent of the HOR (House of Representatives) as provided under Art VI,
        Sec 16 (para 5) of the Constitution, we will have to resolve our way forward
        in this regard,” Lacson said.</p>'
