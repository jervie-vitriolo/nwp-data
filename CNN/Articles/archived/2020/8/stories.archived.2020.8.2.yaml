    'template': '1'
    'title': 'Over 1,000 arrested for violating motorcycle back-riding rules'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ea6da7-82de-42e2-a064-c4e216ba711b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T22:03:52.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:49.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2)</strong> — Authorities
        say 1,350 riders were arrested on the first day of the government''s enforcement
        of rules regarding back riding on motorcycles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463e79ee-7e2c-478e-82a8-29737c6bf747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T22:03:52.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:49.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Joint Task Force COVID Shield said 704 motorcycle riders
        were apprehended for failure to install barriers while carrying pillion passengers
        who were either their spouses or live-in partners.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de15c24-dd71-4330-9ff5-a3ffc6ed3456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T22:03:52.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:49.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 580 were accosted for failure to comply with the installation
        of barriers while having back riders other than their spouses or live-in partners.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c41f09-d1df-42e2-97c1-7cc162cb99a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T22:03:52.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:49.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 66 motorcycle riders were also cited for violation even
        with installed barriers after police found out that their pillion passengers
        were neither their spouses nor live-in partners.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaad6a4-d4f0-4ab9-a93c-0ca6ab5bff55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T22:03:52.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:49.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task force commander PGen Guillermo Eleazar said when motorcycle
        riders were given permission to allow their partners or spouses to ride pillion,
        they were asked to install barriers as a precautionary measure against the
        spread of COVID-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1eac2b-aaf2-4aeb-adee-654e2013724b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T22:03:52.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:49.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As per Secretary of the Interior and Local Government Eduardo Año,
        we are not requiring all motorcycle riders to install barriers. But if they
        are going to use their motorcycles for back riding, then they should follow
        the rules. The deadline for them to comply were extended twice and they were
        given a total of 22 days to install the prescribed barriers. We believe that
        it is more than enough time to do what is asked from them,” he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e3756b-1f6e-4d92-9001-13353ddf4f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T22:03:52.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:49.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riding pillion, or back riding, was allowed starting July 10 and
        motorcycle riders were given <a href="https://www.cnn.ph/news/2020/7/25/Deadline-back-riding-motorcycle-barrier-compliance-July-31.html"
        target="_blank">until July 31</a> to install barriers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdf778b-e6dd-4491-8641-ea3c47c688ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T22:03:52.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:49.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full implementation of rules regarding back riding started on
        August 1.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ef1bae-2349-401c-88af-3e1e1c7d5c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T22:03:52.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:49.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The NTF Against COVID-19 is currently assessing the compliance
        of our motorcycle riders. We hope that the number of violators would significantly
        decrease in the coming days and until all of them eventually comply with the
        prevailing rules,” said Eleazar.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52537c63-b405-4896-8af3-af55a60349a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T22:03:52.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:49.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators of the rules could face <a href="https://www.cnn.ph/news/2020/7/31/motorcycle-back-riding-fines.html"
        target="_blank">fines</a> of up to ₱10,000.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072d7be9-8f54-4c00-bc4e-bcfc40b3031f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T22:03:52.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:49.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the task force, motorists who fail to wear face masks
        and helmets or install the government-approved protective shield will be fined
        ₱1,500 to ₱2,000 for the first offense, ₱3,000 for the second offense, and
        ₱5,000 to ₱10,000 for subsequent offenses. This is in line with the penalties
        for reckless driving.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a805afe2-7c96-4ae2-94ea-5c41a8dc8148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T22:03:52.860+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:49.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those caught with passengers other than their spouses or live-in
        partners will be meted out a P1,000 fine, in line with the penalty for overloading
        of paossengers. Valid IDs and other documents should be presented to prove
        that the riders are married or living together.</p>'
