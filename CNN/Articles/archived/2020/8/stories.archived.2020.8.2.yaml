    'template': '1'
    'title': 'Robredo: PH COVID-19 data shows government’s strategies not enough'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e222fa-e25d-472d-ad85-abd8021696a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T22:33:30.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:12:48.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2)</strong> — The
        first step to strengthening the country’s response to the pandemic is to admit
        there are flaws in the current strategies, Vice President Leni Robredo said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609b36d8-003f-4247-ae30-5e83279b3dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T22:33:30.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:12:48.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448db141-8db7-41a9-88a4-c1a67eb1e127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T22:33:30.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:12:48.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her weekly radio show ‘Biserbisyong Leni,’ the Vice President
        on Sunday called on other government officials to acknowledge that there are
        shortcomings in the national response to the health crisis, noting that the
        continued rise in coronavirus cases proves that point.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a02acc-d8b1-408c-9022-ac6b4d448527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T22:33:30.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:12:48.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35930699-6610-4a16-a396-50d226e2b5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T22:33:30.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:12:48.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, health officials have confirmed <a href="https://www.cnnphilippines.com/news/2020/8/2/PH-coronavirus-cases-breach-100k.html">over
        103,000 cases</a>&nbsp;of the disease in the country, with around 5,000 new
        infections logged in the Department of Health’s latest case report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464cfa7c-f8e7-4731-8a3d-c1e3f9cbad2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T22:33:30.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:12:48.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b0d375-dba8-41b6-b66b-9839f9ea9ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T22:33:30.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:12:48.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Pag sinabi nating ginagawa na natin lahat, wala tayong pagkukulang,
        ang laki-laki ng problema natin.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d27e3e-b0c6-4c61-a7fd-75bcda00e952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T22:33:30.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:12:48.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b0213d-4a92-47b2-be11-e15a3467c39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T22:33:30.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:12:48.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we say we’re doing everything, we don’t have shortcomings,
        then we have a very big problem.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718af288-4eb9-4342-89fb-103512833859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T22:33:30.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:12:48.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2a4761-ef9a-404c-88e7-5dadae4c2fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T22:33:30.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:12:48.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said the government has been slow in rolling out and strengthening
        efforts to contain the virus, adding that until now, the lack of quarantine
        centers remains to be an issue, and contact tracing in several local government
        units has yet to be improved.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dad26e-00d7-48a1-8721-66a4a8045ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T22:33:30.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:12:48.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca564d0-48ec-4bab-8882-f31fddea2c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T22:33:30.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:12:48.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May mga policies tayo na hindi nagwo-work. Kung ako tatanungin,
        tingin ko ‘yung pinaka problema talaga natin ay sobrang bagal natin gumawa,
        mag-respond,” she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c704e2b5-84d2-4e73-a48b-cc6ac715bb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T22:33:30.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:12:48.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25bf56e-341b-4c39-9ebc-e12ea9f85abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T22:33:30.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:12:48.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung mga dapat inasikaso natin March pa, parang ngayon palang
        tayo...parang tama ''yung sinabi ng doktor kahapon, walang sense of urgency,"
        Robredo continued.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8ee908-5945-432f-a8a9-fd25fd5cb039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T22:33:30.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:12:48.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec4e0e1-21fb-4370-ae96-0244434b4683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T22:33:30.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:12:48.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have policies that are not working. If you were
        to ask me, I think our biggest problem is that we are so slow to respond.
        It seems like we’re only addressing now the issues we should’ve taken care
        of in March. I think the doctor in the press conference yesterday is right
        in saying we don’t have a sense of urgency.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca279d05-f6ba-4d86-9080-b9f98f69652c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T22:33:30.722+08:00
