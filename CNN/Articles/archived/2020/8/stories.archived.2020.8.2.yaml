      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/8/1/Frontliners-call-for-time-out.html">‘Pagod
        na pagod na kami’: Frontliners appeal for two-week ECQ in Mega Manila amid
        surge in coronavirus cases</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fccf185-0c21-4fd9-a982-c17e06494c51'
