    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86051aae-3b2d-463e-bc20-ddaf0f525677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T10:09:19.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:57.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siquijor has remained free from COVID-19 for the past few months
        and is the last province in Central Visayas to report a confirmed case of
        the infectious disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64558911-a1f1-4554-8264-c991066bb76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T10:09:19.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:57.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://ro7.doh.gov.ph/covid-19">Data from the regional
        Health Department</a> as of August 1 showed Central Visayas has logged over
        16,000 cases of the coronavirus.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fbe3af-4599-4956-9125-523385ec9b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T10:09:19.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:57.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the regional DOH <a href="https://cnnphilippines.com/regional/2020/7/20/Siquijor-coronavirus-free.html">listed
        three cases under the province</a>, but said the patients were admitted in
        different regions and only wrote Siquijor as their home address.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1af4ae9-883d-493a-8851-6e17d2cb04b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T10:09:19.991+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:57.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this development, Siquijor Governor Zaldy Villa reiterated
        there is no local transmission in the province, and assured that medical personnel
        and other frontliners are undertaking necessary measures to contain the spread
        of the virus.</p>'
