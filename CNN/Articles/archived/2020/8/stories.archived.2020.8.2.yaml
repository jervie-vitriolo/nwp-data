      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It recommended that the two-week “timeout” be used to address “healthcare
        workforce deficiency, failure of case finding and isolation, failure of contact
        tracing and quarantine, transportation safety, workplace safety public compliance.”</p>'
    '11':
