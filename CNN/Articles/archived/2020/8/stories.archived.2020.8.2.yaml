      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2)—</strong> President
        Rodrigo Duterte has approved the proposed ₱4.506 trillion national budget
        for 2021, the Budget Department confirmed Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43dd523-38e0-4e4c-90a7-e18abdeadaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T13:33:16.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:54.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal was agreed upon during Duterte’s special meeting with
        the Development Budget Coordination Committee last week, the agency said in
        a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f2563f-a8c1-4a6f-8834-7ecd348fb4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T13:33:16.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:54.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455b3eb0-da15-41a1-8ce3-6d4c7d311a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T13:33:16.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:54.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed 2021 budget— higher than this year’s allocated <a href="http://cnnphilippines.com/news/2020/1/6/Duterte-signs-2020-budget.html">₱4.1-trillion</a>—
        will focus on projects that will strengthen the country’s response against
        the COVID-19 pandemic, DBM said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693cd6f8-310b-45c1-b00d-d7819594b910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T13:33:16.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:54.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include policies and programs that will: improve the healthcare
        system, ensure food security, increase investments in public and digital infrastructure,
        and help communities and affected sectors cope with the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa90dad-3a38-4a0c-9566-d745c5b04fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T13:33:16.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:54.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In view of the President’s approval of the PhP4.506 trillion FY
        2021 proposed budget, the DBM will be finalizing the FY 2021 National Expenditure
        Program (NEP) and other budget documents for submission to Congress before
        the 30-day Constitutional deadline,” DBM said, adding the proposed budget
        went through “numerous hearings and consultations” with experts and agencies
        prior to approval.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a01457-5766-49dd-9725-2b7b9d87971f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T13:33:16.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:54.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Duterte, under the Bayanihan to Heal as One Act,
        was given special powers to reallocate portions of the 2020 funds for COVID-19
        response. The second Bayanihan bill, which establishes a ₱140-billion standby
        fund for socioeconomic and health programs, was <a href="https://www.cnnphilippines.com/news/2020/7/28/Senate-OKs-Bayanihan-II-on-3rd-reading-.html">approved
        by the Senate on final reading</a> last week.</p>'
  'nasa-perseverance-rover-mars-samples':
    'author': 'Ashley Strickland, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-08-02T14:08:57.042+08:00
    'imagesource': 'jcr:57597cb4-ead8-46ee-8593-6cb68cf53091'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26ba83b1-5e83-4103-ab3e-426b3f767de8'
    'lead': 'Perseverance is NASA''s first true astrobiology mission and the rover
      will search for signs of ancient microbial life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-02T14:18:41.933+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:12:54.399+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:12:41.056+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['space', 'science', 'technology', 'NASA', 'Mars', 'Perseverance-rover']
    'template': '1'
    'title': 'The long road to returning first-ever samples from Mars'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c061b9-50be-41e2-9a1c-1e86418cf6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:18:41.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:54.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When NASA''s Perseverance rover touches
        down on Mars in February 2021, the mission will spend the next two years exploring
        one of the oldest and most intriguing sites on the red planet: Jezero Crater.
        The mission launched to Mars this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3993a5-4388-4bc9-86fb-dfc2a3d9812c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:18:41.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:54.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the site of an ancient lake bed and river delta that existed
        between 3 and 4 billion years ago — when Mars was warmer, wetter and habitable
        for potential life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c03d55a-5ef8-4900-87b2-a746878e9e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:18:41.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:54.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance is NASA''s first true astrobiology mission and the
        rover will search for signs of ancient microbial life. The rover will not
        only explore Jezero Crater using <a href="https://edition.cnn.com/2020/07/28/world/mars-perseverance-rover-technology-scn/index.html"
        target="_blank">new scientific instruments, cameras and microphones</a>, but
        collect the first samples that will ever be returned from Mars to Earth by
        future planned missions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fec1f8f-b478-43bf-be15-f903b856f057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:18:41.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:54.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complicated route to the Mars Sample Return mission involves
        NASA collaborating with the European Space Agency and international partners.
        And given the difficulty of this multi-pronged return journey of the samples,
        they won''t land on Earth until 2031, at the earliest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1722586f-2376-4c8e-a013-43391b2af55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:18:41.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:54.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perseverance is the first step in the first ever round trip mission
        to another planet in our solar system," said Lori Glaze, director of NASA''s
        Planetary Science Division at NASA Headquarters in Washington, during a press
        conference. "Scientists have wanted a sample of Mars to study for generations.
        Now, we''re at a point to begin to attempt this amazing feat."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a0c9dc-5f34-41e9-a040-f5bcf22a4751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:18:41.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:54.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Roving back in time</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79ce7d1-1008-4a4c-bbbd-799215aee8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:18:41.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:54.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Earth, Mars doesn''t have a "young surface" because it''s
        not active in the same way our planet is with moving plate tectonics, volcanic
        eruptions and other processes that tend to erase the history sitting on Earth''s
        surface. So when Perseverance roves across Jezero Crater, it will be able
        to observe and sample the well-preserved past of Mars.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb146ce9-782e-4fd6-8803-2ce539eed81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:18:41.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:54.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists estimate that water filled the impact crater to form
        a lake about 3.8 billion years ago — right when life was starting on Earth,
        according to Briony Horgan, member of the Perseverance science team and associate
        professor of planetary science at Purdue University. The lake was half the
        size of Lake Ontario (which is 53 miles wide and has an average depth of 283
        feet) and almost as deep.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cffa43-5f2e-4b68-9fce-43841e385658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:18:41.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:54.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The river delta, which resembles the Mississippi River delta, once
        fed into the lake and signifies that the lake persisted for a long time. On
        the other side of the lake bed, a river channel can be seen where water carried
        away from the crater.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dd86df-a032-4276-8df7-e95cf6ebb14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:18:41.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:54.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delta may be the most intriguing area for Perseverance to explore
        because it preserves the bottom of the lake -- mud, organic materials, signs
        of ancient life and potentially even fossils of microbes could be preserved
        in the bottom of the delta, Horgan said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088265f8-f8ec-4551-a4d3-51b1f5439ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:18:41.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:54.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on images provided by the Mars Reconnaissance Orbiter, which
        was launched in 2005, scientists already know there are interesting minerals
        around the rim of the crater called carbonates. On Earth, carbonates preserve
        the fossils of ancient life. These carbonates mark what scientists believe
        was once an ancient shoreline for the lake. When water precipitated here,
        it could have helped fossilize life or organic molecules signifying it in
        the form of carbonates.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5ef593-5c9e-4593-9926-e69573be2265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:18:41.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:54.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, Perseverance will explore the river delta, followed by the
        crater rim, and eventually, "drive out of the crater and explore the wonderland
        of the earliest history of Mars," according to Benjamin Weiss, a professor
        of planetary sciences at the Massachusetts Institute of Technology and one
        of the Returned Sample scientists for Perseverance. Weiss is on a team that
        will make determinations of where and when to collect samples &nbsp;and hopes
        to analyze them once they return to Earth.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d3dc4c-fe0b-4949-a510-614fe097f45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:18:41.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:54.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The first Martian samples</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a93bfb0-22fa-417a-ae4d-a411b358eab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:18:41.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:54.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance has a sophisticated system to collect samples, cache
        them and stow them on the Martian surface. And in order to do this, its hardware
        had to be meticulously cleaned on Earth to prevent any potential contamination
        of the Martian site with microbes from Earth — or provide a false positive
        for potential life on Mars.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd23283-23e0-4fed-bb0d-cbe6e44f877f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:18:41.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:54.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the cleanest system we''ve ever launched," said Matt Wallace,
        Perseverance deputy project manager at NASA''s Jet Propulsion Laboratory in
        Pasadena, California. "The science community is looking for trace signatures
        from billions of years ago. We don''t want to confuse that search."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8633ffe-d844-4680-a7dc-e93dc0445d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:18:41.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:54.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Perseverance has the ability to fill 43 sample tubes over
        the course of its two-year exploration of the 28-mile-wide crater and the
        surrounding area, there will only be space for 31 of the tubes to return to
        Earth.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f2b653-6e43-4363-a69d-e3ccf33e8cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:18:41.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:54.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the science team, which includes hundreds of people, will have
        to work together on when and where to collect samples. The difference in the
        amount of samples the rover can collect versus the ones that will return provides
        the scientists with some wiggle room should they decide to abandon one sample
        for a better one.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686bacd5-5f96-439d-bb86-fe6e96260f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:18:41.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:54.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But once filled, the tubes cannot be emptied.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61490279-fd87-4de0-86aa-b53bf3c946f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:18:41.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:54.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key for this mission will be identifying samples so compelling
        that we can''t afford to leave them, so it is imperative that missions have
        to go get them," Weiss said. "We are selecting these for humanity, so we need
        to make sure they are the most exciting."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea52e0c-b763-4b49-b0da-c1700f211a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:18:41.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:54.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists will be looking for patterns or textures in rocks
        that act like records of life -- similar to some of the oldest known rocks
        on Earth in Western Australia from 3.48 billion years ago.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6fdbc2-c24c-4048-8609-b5887017b4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:18:41.936+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:54.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perseverance''s science team actually <a href="https://mars.nasa.gov/news/8551/mars-scientists-investigate-ancient-life-in-australia/"
        target="_blank">visited and studied these rocks</a>&nbsp;to prepare for the
        mission. For example, microbes existing at the bottom of a body of water form
        a film that creates a distinct layer between the water and mud.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe96908-5829-432f-853e-849258ded287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:18:41.936+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:54.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over time, these form layered rocks called stromatolites.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ab1ad1-2edc-4bbb-bc03-8d68c894c48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:18:41.936+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:54.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best place to look for life is a place where you think life
        could have existed," said Ken Farley, project scientist for Perseverance at
        the California Institute of Technology. "The current surface of Mars is too
        cold and too dry for any life we know about to exist. Billions of years ago,
        it was much warmer with water on the surface. Rocks deposited at that time
        were in habitable environments and they record them."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df919219-e1a1-4105-840e-3d5f232197c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:18:41.936+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:54.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lunar samples returned to Earth by the Apollo missions have changed
        our understanding of the moon over the last 50 years, including how it may
        have formed.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0d0cb6-2a40-4813-b166-a72e01af5abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:18:41.936+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:54.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weiss has worked on research using the samples collected during
        the latter years of the Apollo program. Some have remained sealed for 50 years
        until new technology and instruments were developed to help better understand
        them.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f05332-9458-421c-8551-5e08d67f2c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:18:41.936+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:54.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weiss wants the same approach to be taken regarding samples from
        Mars.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897c4b42-540a-4a37-b6a5-ce12ac49ec1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:18:41.936+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:54.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t get trapped by selecting samples just based on what current
        instruments can measure," Weiss said. "We can''t conceive what instruments
        can be like 100 years from now. But if we sample from places that may be habitable,
        that will keep them interesting for years to come."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717fe573-7eaa-49c5-b5a4-608a546e6e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:18:41.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:54.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Returning the samples to Earth</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1556f4-6eb1-49b7-95ef-53f179d4d730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:18:41.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:54.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collecting samples on the Mars surface is just the first step.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69436924-9907-4940-a41a-81dc0b12b822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:18:41.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:54.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a really complex concept to bring them back," Glaze said.
        "It will require multiple steps and multiple launches."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1138400c-c2fb-4834-9d34-64f8184d0fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:18:41.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:54.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the timeline seems extended, compared to the normal pace
        of missions launching to Mars for seven-month journeys when it''s <a href="https://edition.cnn.com/2020/07/27/world/mars-mission-launches-summer-2020-scn/index.html"
        target="_blank">aligned with Earth on the same side of the sun</a>, these
        launches are targeted to establish the right orbits, arrival times and departures
        from Mars based on necessary timing and even the seasons.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cc9ea4-aa26-4712-9bbc-d906c431e3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:18:41.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:54.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2026, NASA and ESA will launch the Mars Ascent Vehicle lander
        and rocket carrying the Sample Fetch Rover. Perseverance will witness and
        share images of the landing of this spacecraft on Mars when it occurs in 2028
        — a first.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b3218f-da37-4d7c-a4d9-868917f887f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:18:41.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:54.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lander will release the fetch rover on the Martian surface.
        This small rover, similar to NASA''s earlier rovers, will collect the samples
        and carry them back to the lander. It''s possible that Perseverance could
        also deliver the samples itself.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b949b9d-b3df-44e6-935e-4cd092fa1044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:18:41.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:54.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fetch rover will need to work quickly over the course of eight
        months during the Martian spring and summer before winter''s dust obscures
        the atmosphere. This lightweight "Martian dune buggy" will be designed for
        speed to accomplish its goals, said David Parker, director of human and robotic
        exploration at the European Space Agency.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedadba5-bd41-4846-9d80-314609b7e93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:18:41.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:54.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The samples will be transferred to the ascent vehicle and it will
        blast off from the surface of Mars -- another first that will be witnessed
        by Perseverance.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9282be01-56ec-4fd6-bcc2-2f6c1150ff7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:18:41.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:54.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ascent vehicle will rendezvous with an ESA spacecraft orbiting
        Mars and shoot out a football-size container holding the samples. The ESA
        orbiter will capture the container during this pass between spacecrafts and
        head back toward Earth.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393c054b-dcfa-47c1-b337-ce0af5922ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:18:41.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:54.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close to Earth, a NASA payload on the orbiter will put the container
        of samples in an entry vehicle that can be deployed from the orbiter and land
        the samples on Earth in 2031.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f61ba67-3a06-46ee-a428-120b34378b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:18:41.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:54.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The samples will land in Utah and be transported to a type of facility
        usually associated with the handling of biohazards.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff62c0f-6310-4610-8c66-37ba686c035d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:18:41.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:54.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, scientists from around the world will be able to study and
        analyze the chemical and physical properties of these rock and soil samples
        for Mars, searching for signs of past life.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322e8e35-8448-4b5c-ac43-b57b42e12866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:18:41.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:54.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the manifestation of a lot of dreams and aspirations by
        scientists," said Thomas Zurbuchen, associate administrator of NASA''s Science
        Mission Directorate. "Samples from Mars have the potential to profoundly change
        our understanding of life."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e3f438-496b-44ea-b734-850e4c8a838a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:18:41.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:54.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/01/world/mars-mission-samples-scn/index.html"
        target="_blank">The long road to returning first-ever samples from Mars</a>."</em></p>'
  'berlin-coronavirus-restrictions-protest':
    'author': 'Frederik Pleitgen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-02T14:20:33.993+08:00
    'imagesource': 'jcr:a0282093-d564-40b9-928d-cb34b3b93342'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16e65d91-af79-47d7-a697-32522bcdc205'
    'lead': 'A large crowd of far-right groups gathered for a "sit-in" at Berlin''s
      iconic Brandenburg Gate on Saturday to protest against the German government''s
      coronavirus restrictions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-02T14:24:21.956+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:12:53.301+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:12:41.319+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Germany', 'Berlin', 'Europe']
    'template': '1'
    'title': 'Thousands gather in Berlin to protest against Covid-19 restrictions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a82ae4-6041-4658-b574-50f218aed9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:24:21.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:53.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A large crowd of far-right groups gathered
        for a "sit-in" at Berlin''s iconic Brandenburg Gate on Saturday to protest
        against the German government''s coronavirus restrictions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbeddc2-91ec-4f0e-beb4-5649f2f2a859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:24:21.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:53.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A march earlier Saturday that was criticized by police for not adhering
        to rules on social distancing and face masks was halted by organizers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f16d14-ddc0-418f-9338-8f12908c2716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:24:21.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:53.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The march, which was named by organizers as "Day of Freedom -- The
        End of the Pandemic," included anti-vaccine groups and some far-right and
        neo-Nazi organizations. On livestreams of the event, some protesters could
        be heard yelling, "We are the second wave."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7448c122-8bf4-4b27-b454-e82ff24ac339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:24:21.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:53.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current coronavirus guidelines in Germany stipulate that people
        must maintain a distance of 1.5 meters, or about 5 feet. Where that is not
        possible, face masks must be worn. Berlin police said on Twitter that most
        of the protesters were not adhering to social distancing rules or wearing
        masks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f37374-6c46-4e7a-9f27-a3c2243e7e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:24:21.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:53.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our colleagues are using loud speakers to urge the adherence to
        the rules. We are also documenting non-compliance for possible later prosecution,"
        Berlin police tweeted, adding that a criminal complaint was filed against
        one of the march''s organizers for not adhering to hygiene rules.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7952e410-bc98-436c-875c-3b939bc47aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:24:21.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:53.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police warned the roughly 17,000 protesters who participated in
        the march they would only be allowed to participate in the demonstration if
        they wore face coverings and maintained social distance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6651c81b-287f-418e-97ba-0646cc44c7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:24:21.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:53.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A livestream from the protest showed almost no one wearing a face
        mask, although the master of ceremonies told the crowd from the stage to maintain
        physical distance so as not to give the authorities "a pretext" for breaking
        up the event.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6937be55-5530-4ed3-bf18-b1d80fbc98bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:24:21.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:53.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany recorded 955 new coronavirus infections in a 24-hour time
        span for the first time since the beginning of May, according to data from
        the Robert Koch Institute, Germany''s agency for disease control and prevention.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860807fd-86f4-495b-94d9-92767a3566c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:24:21.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:53.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data was published Saturday morning but reflects Friday''s numbers.
        The last time Germany recorded a higher number of new coronavirus cases was
        in May.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdba47f4-adc0-4e1d-8618-75abe671fdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:24:21.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:53.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German government has been warning about a new spike in coronavirus
        cases after the pandemic had largely been brought under control.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eccd72a-0ca0-4445-ae91-51662b1ada90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:24:21.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:53.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The institute says lax enforcement of social distancing and hygiene
        rules as well as travelers returning from abroad are to blame for the steep
        rise in cases.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a0a518-da73-467a-bbad-978b365095a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:24:21.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:53.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s economy minister Peter Altmaier said in a Twitter post
        on Saturday that this new number is "alarming"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d202ed-855e-4e27-9601-ac0a9559d8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:24:21.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:53.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Especially since it is not large ''hot spots'' but smaller clusters
        of infections. The main risks need to clearly be named so that a more targeted
        prevention becomes possible," Altmaier wrote.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7605e90-40de-400c-a420-73e8b8030194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:24:21.958+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:53.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
