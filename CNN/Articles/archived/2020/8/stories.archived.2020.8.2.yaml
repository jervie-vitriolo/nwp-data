      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical professionals on Saturday held a press briefing to<a href="https://www.cnnphilippines.com/news/2020/8/1/Frontliners-call-for-time-out.html">
        appeal to the government</a>&nbsp;for&nbsp;a two-week enhanced community quarantine
        in Metro Manila and its nearby regions, as a form of “timeout” for a healthcare
        system already strained by the rise in cases.</p>'
