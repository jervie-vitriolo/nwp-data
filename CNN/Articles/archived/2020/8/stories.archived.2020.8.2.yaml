      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2)</strong> — Several
        lawmakers are in favor of placing the Senate under an enhanced community quarantine
        to show support to the call of medical frontliners for a “timeout.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb0cc15-1c32-4caa-a8a0-1c8aa902e1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T22:03:53.368+08:00
