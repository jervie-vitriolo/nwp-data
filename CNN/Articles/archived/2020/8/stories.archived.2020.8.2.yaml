  'PhilHealth-probe-Senate-House-August-4-and-5':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-02T17:21:28.713+08:00
    'imagesource': 'jcr:07735d3b-9260-4f5a-89c5-2667a5f87f04'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '309979d2-e29f-4c59-b433-7524be94f35e'
    'lead': 'Separate investigations by the Senate and the House of Representatives
      into the alleged irregularities and fresh controversies hounding state-run Philippine
      Health Insurance Corporation will start this week, according to lawmakers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-02T17:23:37.688+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T08:12:50.799+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:12:42.157+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PhilHealth', 'Senate', 'House']
    'template': '1'
    'title': 'Congress probes into PhilHealth controversies start this week'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea210559-81b8-4635-ae40-ee595a973a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:23:37.688+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:50.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)—</strong> Separate investigations
        by the Senate and the House of Representatives into the alleged irregularities
        and fresh controversies hounding state-run Philippine Health Insurance Corporation
        will start this week, according to lawmakers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fd5440-00a2-4883-b7ef-45bd1aa48139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:23:37.688+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:50.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee of the Whole will formally open its probe on
        Tuesday, <a href="https://cnnphilippines.com/news/2020/7/30/Senate-probe-PhilHealth-corruption-August-4.html">August
        4</a>, Senator Ping Lacson said in a message to reporters on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033601f9-b717-41b4-8d6d-5eaafb4b33b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:23:37.688+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:50.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson and Senate President Vicente “Tito” Sotto III filed last
        week Senate Resolution 475— which also calls for an inquiry into the allegations
        of incompetence and inefficiency at the agency that supposedly led to the
        controversial resignation of some of its officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb8faa6-5c99-4238-b240-3f4e9ced294c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:23:37.688+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:50.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House, on the other hand, will also conduct its own investigation
        into the fresh issues starting on Wednesday, August 5, Anakalusugan Rep. Mike
        Defensor said in a statement on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83853590-09e9-472b-aacc-52b89d18f156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:23:37.689+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:50.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensor said the Committee on Public Accounts will be inviting
        officials from PhilHealth-- including resigned anti-fraud legal officer Thorsson
        Montes Keith-- as well as personnel from the Department of Health.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1013f357-20c0-49a8-b097-7d5029712e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:23:37.689+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:50.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keith, in his resignation letter, claimed widespread corruption
        and other anomalies in the PhilHealth system, including an unfair job promotion
        process.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2696b1-cde0-498a-a273-f4e0f8748260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:23:37.689+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:50.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials and staff of the state health insurer— including President
        and CEO Ricardo Morales— denied such allegations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
