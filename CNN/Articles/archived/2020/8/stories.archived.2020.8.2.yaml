    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8d419e-f631-4b02-b4ae-9e9ebec88a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T22:33:30.723+08:00
