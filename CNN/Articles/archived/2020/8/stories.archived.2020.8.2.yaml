      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s COVID-19 tally <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/8/2/PH-coronavirus-cases-breach-100k.html"
        href="https://www.cnnphilippines.com/news/2020/8/2/PH-coronavirus-cases-breach-100k.html">hit
        past 103,000</a> on Sunday, with a record high increase in cases at over 5,000
        more recorded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4a0e67-610d-4e72-bb84-69d775726a63'
      'mgnl:activationStatus': true
