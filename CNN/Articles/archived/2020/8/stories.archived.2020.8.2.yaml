      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2)—</strong> The province
        of Siquijor has recorded its first cases of COVID-19, its local government
        confirmed Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc646ef-622d-4258-9e58-6fa15b428f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T10:09:19.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:12:57.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first two patients are returning residents who traveled from
        Metro Manila and are now in a quarantine facility, officials said.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fsiquijorpia%2Fposts%2F3160622714045701&width=500"
