  'Trump--nobody-likes-me--health-crisis-covid-19':
    'author': 'Kevin Liptak, CNN'
    'caption': 'US President Donald Trump is looking to bolster his plunging popularity.
      FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-02T07:37:14.066+08:00
    'imagesource': 'jcr:a04a16f3-17ae-49f5-ba3f-5e75610fd14f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbad36f4-e653-44b9-9410-abd596ccf940'
    'lead': '"Nobody likes me," says Trump, who is accused of ignoring and denying
      the raging public health crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-02T07:42:29.764+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T08:12:58.895+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:12:39.434+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['trump', 'covid-19']
    'template': '1'
    'title': '''Nobody likes me,'' Trump complains, as even his allies fade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbc74a4-08b5-423d-9c67-832e3d7d98ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Lamenting his plunging popularity
        this week, a self-pitying President Donald Trump wondered how it all went
        wrong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4913129c-baef-418a-ac24-c57e6ec6820d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b318529-135e-41fe-b41c-96c879a187ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody likes me," he said, confounded at how his administration''s
        health experts could be receiving accolades while he is accused of ignoring
        and denying the raging public health crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13e8153-275d-49ef-93f6-157134ccf2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd0a3ca-dc80-40d0-9a43-4b1fa48cea89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.764+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can only be my personality," Trump said, "that''s all."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa14096-8d08-4b39-a992-e2def0717332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb00831-6bf9-46f8-995b-24ac2f17ba1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s one answer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6911cf8-38db-4a86-9b0a-cc1a452ce468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379ebd25-3a7d-4f6b-a70f-467f10e2bb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a week that saw a devastating global pandemic worsen, a record
        economic meltdown confirmed and an all-out bid to stoke racial tensions for
        political gain deepen, Trump is finding himself more and more the odd man
        out: absent and detached from the leadership of either party, locked in antique
        cultural battles and increasingly unpopular among voters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5db2fcc-5cd9-4144-91b1-1152284c9705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad43dc1-a97a-435e-85ca-12e10403b58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Friday, the President''s blunt assessment of his own popularity
        seemed to have manifested in a litany of other ways:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8331b658-4d7b-4c82-8355-89814376aca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8218aaf8-ec86-4608-b468-39db97b46d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even his staunchest Republican allies flatly rejected his suggestion
        that November''s voting be delayed, some actually laughing at what, by most
        accounts, was a serious (if toothless) proposal from the President to undermine
        the election.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2411230-c3d5-4041-b0cd-363358d5b828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation''s civic leadership, including three of Trump''s four
        living predecessors, gathered without him in Atlanta to honor the late Rep.
        John Lewis, making the sitting president''s absence conspicuous if unsurprising.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5aba0a5-bb01-46fe-94f9-bf708d9a1155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stimulus talks on Capitol Hill have proceeded almost entirely without
        his participation, and have been notable mainly for the disarray they have
        exposed among Republicans, many of whom were unpleasantly surprised to learn
        the President''s demand for a new FBI building was included in the final proposal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a0125c-2423-4ccd-8fae-add9fb25f1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a closed door hearing on Friday, intelligence officials working
        in Trump''s own administration discounted the possibility of foreign countries
        mass-producing fake ballots to interfere in the November elections -- a claim
        Trump seemed to be making simultaneously from the Cabinet Room.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a80d0e9-3c0d-411e-98d4-d71364112988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the concerted push by Trump to delegitimize mail-in ballots
        is raising alarm bells among Republican operatives, who are worried the President''s
        demand for in-person voting will mainly serve to dampen turnout among his
        own supporters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f4b7ad-9335-414d-b874-2c986956b287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s attempts to regain standing have only exacerbated the divorce
        and led to worries he is weighing down his party''s ability to move forward.
        Long dismissive of the Washington establishment, Trump has shown little concern
        at how his moves are forcing allies into awkward positions or alienating himself
        from longstanding norms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a648d2b4-e9b0-4d74-b7fe-2ce355533c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1f7149-20dd-448f-80f8-22c5b4e55733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far from a mere difference of "personality," the examples of "nobody
        liking" Trump this week suggested a President actively isolating himself in
        his own bubble of conspiracy theories and questionable science, with fewer
        and fewer people willing to step inside to join him.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56ead29-1dd7-47a6-ba9f-bcc5fdb63eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be7690d-8db7-43c2-b4a7-719e9e921543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an attempt to boost his mood, Trump''s advisers scrambled to
        assemble a scaled-down political event on a baking Florida tarmac on Friday,
        where Trump addressed a mostly mask-less crowd standing inches from one another.
        Other events in the state that Trump had scheduled for Saturday were canceled
        as a storm approached.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f3eb8e-acaf-4ca0-9cac-ebae001c4516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4514540-efb5-423c-98ab-ed8fd00987f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event illustrated what White House officials describe as an
        ad-hoc effort to schedule appearances for Trump that allow him to bask in
        at least some adulation as his campaign rallies remain on hold and after an
        in-person convention acceptance speech was scuttled.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9936a70b-25bf-4f8a-aafc-2fae19279f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10253c08-1daa-4981-b726-1ab4a6d1c705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials are still weighing their options for how Trump
        will formally accept the nomination, one person familiar with the planning
        said, including assessing sites around the country where he might deliver
        a prime-time address. Yet the task has proven difficult as Trump insists upon
        something dramatic while aides work to temper some of his expectations about
        the scale of the potential venues.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512b945c-b84f-4ca1-9ea6-2f4af8c86a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb888c56-60eb-470c-bd6c-efa7ed1d9af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides say Trump has grown to recognize the extreme political peril
        he''s created for himself less than 100 days until the election. When he speaks
        with friends, his grievances are long and his complaints are ample but his
        willingness or ability to alter course seems minimal, according to people
        who have spoken to him.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb7c269-789d-4ad4-826f-45abcee2dc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef7d21e-1958-466a-be4c-ea5f3979a6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has voiced versions of "nobody likes me" for the past several
        months, those people said, describing an in-the-dumps president brought low
        by a pandemic he feels he has little ability to control.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d8a815-e21b-42ea-a216-bdfa3c94e371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89ee227-9eb9-4a1c-9a8a-c0ada1464ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Thursday, Trump appeared resigned to the fact that coronavirus
        case counts will continue spiking, and said it''s probably not anyone''s fault,
        least of all his.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a70dc4d-6425-4719-ab6a-fdce832fd222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62df1f3c-57d0-4fa5-b50c-7baf37b353b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s just the way it is," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afb1cd0-b882-4386-9fca-ee436490d733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721073e4-0bd4-4c38-b63f-88674b6fa854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top Republicans, many of whom have given up hope that Trump will
        offer anything resembling a coherent national plan to contain the virus, have
        long decided to promote mask-wearing and social distancing without taking
        a lead from Trump. One of those who didn''t, Rep. Louie Gohmert, a Texas Republican,
        found out he had coronavirus from a test administrated at the White House.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117fcfda-4468-42cf-acd7-8e86b7bdd94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23445249-b206-4948-9d84-dff167411ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of avoiding the question or denying knowledge about Trump''s
        tweet on Thursday suggesting an election delay -- a tactic they''ve fallen
        back on before when the President dispatches something inconvenient or embarrassing
        -- nearly every Republican this week rejected the idea out of hand.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb71d195-b0e4-46dc-8a08-64c8286cb159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7cb8c9-6bac-4e97-813f-d89ee15a4139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that''s a particularly good idea," said Republican
        Sen. Lindsey Graham, an informal adviser to the President.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a826ac3a-a53b-49fa-8c3c-8163d97065b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cdbc66-8b5c-4c14-a1f6-4275f2396d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I read it. I laughed. I thought my gosh this is going to consume
        a lot of people," said GOP Sen. Kevin Cramer. "I long ago stopped being surprised
        by the things he does that other presidents wouldn''t have done, but I also
        understand why he does it and why his base enjoys it so much."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22d835f-8f14-473d-83d1-727c36e7b799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b7c89f-40d5-44e1-b7e0-812eee645ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Capitol Hill, the ill-fated election day float went over about
        as well as the administration''s proposal to include $1.75 billion for a new
        FBI building in a coronavirus relief package -- a longstanding fixation for
        the President that his opponents decry as ethically questionable.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c24a403-8fc7-4c95-bedf-2254842ee7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9776d84d-9e7d-4b01-a426-17671f7d459a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans simply decried it as non-sensical in a bill meant to
        extend unemployment to the millions of newly unemployed Americans whose lives
        have been crushed by an out-of-control pandemic.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f148aaf8-dc98-45fe-b51a-455f2ef71c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6ff05e-cf85-4c0f-a452-2879e1f12748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a number of unrelated things in there," said Republican
        Sen. John Cornyn of the provision, which he said caught him by surprise.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38a0fb1-e617-4435-8e66-c1063ae64155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358fe9e4-3ed8-4201-bac1-b86f44725361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Mitch McConnell, who also appeared to be
        caught off guard by the item, understatedly called it "non-germane." Absent
        any support, the White House eventually said the new money wouldn''t be a
        dealbreaker.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b049564-8efb-4a8b-81af-3b23da9e6ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc79b391-ccc7-4351-a9ca-5b94b7892cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet by Wednesday, Trump''s isolation from the leaders of his own
        party -- who are hoping to salvage what is shaping up to be a tough November
        -- seemed cemented. Aboard Air Force One, Trump indicated to associates that
        he would not intervene in the Kansas Republican primary, even after hearing
        appeals from both his political team and senior Republicans that the seat
        -- and control of the Senate -- was at risk if conservative firebrand Kris
        Kobach wins.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7407a1-a7f9-41f9-b30f-9c857f38586f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd416dfd-c48d-484b-9733-76a2503b6f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move appeared to some another break from a President whose interests
        in politics generally don''t extend beyond his own self-interest. While his
        absence from the Lewis funeral on Thursday was not a surprise given the animosity
        between the two men, it also reflected Trump''s general impatience for the
        rituals of politics that do not revolve around him.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2aa84d8-e466-4fcd-81a4-ae160c76b6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5a562b-6ed7-4641-ab0e-4f03183c6856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides never expected Trump to join his three most recent predecessors
        -- Presidents Barack Obama, George W. Bush and Bill Clinton -- at the funeral.
        But even some White House officials were surprised when Trump, on Monday,
        flatly rejected the prospect of traveling to the US Capitol where Lewis lay
        in state. Some had quietly been considering a quick trip to pay respects.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcb0ca6-b805-45c2-8f3b-6c575b8ac8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda742fe-e7a7-450b-a9b7-27cd3733a7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it stood, all three former presidents offered remarks that could
        be read as oblique rebukes of how Trump has approached the job they all held.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0760bef4-2e7b-4c9f-a44c-1e556f94158d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f866f5-d690-4b64-9b58-ab6cf824bf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the America John Lewis fought for, and the America I believe
        in, differences of opinion are inevitable elements and evidence of democracy
        in action," said Bush, the most recent Republican president.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4edb0cd-d018-4258-adc1-04953494e78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9e628a-1dc2-4c40-b55a-225d819a2dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denied traditional routes of affirmation, Trump has begun looking
        elsewhere. Frustrated that his once-favorite television channel Fox News is
        willing to interview Democrats, Trump has adopted the hard-right OAN as his
        preferred venue and spoke to the outlet''s CEO this week about hydroxychloroquine,
        the anti-malarial that he insists works to prevent coronavirus.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fb9bc9-7b04-40b5-ad50-47581cfaffb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c5d80d-95f7-48b4-8dba-5bdf4d665eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.768+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even amid attempts by his aides to shift his focus back to the pandemic,
        Trump continues to hear from a wide range of associates who are undermining
        the administration''s health experts and questioning their approach to the
        pandemic, people familiar with the conversations say.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc733e6d-2ad9-4801-a234-7a245e16e78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9ffe79-929c-4434-8787-3ed21c70d963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.769+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:12:58.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of doctors who have promoted hydroxychloroquine and cast
        doubt on the decision to enforce lockdowns to contain the virus were invited
        to the White House for a meeting with Vice President Mike Pence on Wednesday,
        even though a video of a press conference they delivered was removed from
        social media for violating rules against misinformation.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e036bfc9-b1b1-49f8-88b6-2bc1089df93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T07:42:29.769+08:00
      'mgnl:createdBy': 'glee'
