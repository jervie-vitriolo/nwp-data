  'trump-tiktok-ban-big-tech':
    'author': 'Seth Fiegerman, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-02T14:25:07.267+08:00
    'imagesource': 'jcr:f68e14f8-362e-42b3-93af-de7bb76b4014'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3cded918-0c2b-4854-831d-2ebab51979ff'
    'lead': 'Late Friday night, President Donald Trump said he will ban the popular
      short-form video app from operating in the United States. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-02T14:29:34.744+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:12:52.865+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:12:41.484+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['TikTok', 'Donald-Trump']
    'template': '1'
    'title': 'Trump''s TikTok ban could make Big Tech even more dominant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9463475-a4a2-47ed-9141-798ff278ec01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:29:34.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:52.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — On Wednesday, Facebook CEO Mark Zuckerberg
        pushed back against claims that his company is too dominant by name dropping
        a list of his competitors. Almost all of the ones he cited were other Big
        Tech companies whose CEOs were <a href="https://edition.cnn.com/2020/07/29/tech/tech-antitrust-hearing-ceos/index.html"
        target="_blank">appearing virtually beside him</a>&nbsp;at that very moment
        in a high-profile antitrust hearing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486ee251-88bc-46ec-a134-f232a6216459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:29:34.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:52.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one company on his list could truly be viewed as a threat to
        Facebook and it wasn''t named Amazon, Apple or Google. "The fastest growing
        app," Zuckerberg said in his opening remarks at the hearing, "is TikTok."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc07719-d581-4ded-bc8b-7e4c2a6c1244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:29:34.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:52.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may not be true for long.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c4e5f2-e3b0-49d3-9ffc-ee564ee690c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:29:34.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:52.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Friday night, President Donald Trump said he will <a href="https://edition.cnn.com/2020/07/31/tech/tiktok-trump-bytedance-sale/index.html"
        target="_blank">ban the popular short-form video app</a>&nbsp;from operating
        in the United States. The Trump administration had previously said it was
        considering a ban amid heightened tensions between the US and China. (TikTok,
        for its part, <a href="https://twitter.com/tiktok_us/status/1289565422350553091"
        target="_blank">says</a>&nbsp;it''s not going anywhere.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a655d23-5ff6-4227-a080-65bd9d948cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:29:34.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:52.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever since the 2016 US election, there has been a growing consensus
        on Capitol Hill that Silicon Valley needs to be reined in, with Democrats
        pointing to concerns about the biggest companies'' market power and content
        moderation flaws and Republicans focusing on a perception of anti-conservative
        bias on the platforms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4ab138-0cfb-47af-99e0-2858d607543d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:29:34.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:52.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before the antitrust hearing kicked off on Wednesday, Trump
        tweeted: "If Congress doesn''t bring fairness to Big Tech, which they should
        have done years ago, I will do it myself with Executive Orders."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c13ac80-c9c7-4793-92a5-96e9af2ab511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:29:34.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:52.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s decision to ban TikTok outright, which comes more than
        a month after tens of thousands of TikTok users <a href="https://edition.cnn.com/2020/06/16/politics/tiktok-trump-tulsa-rally-trnd/index.html"
        target="_blank">trolled the Trump campaign</a>&nbsp;by reserving tickets for
        a Tulsa rally they did not attend, may only make some of these powerful companies
        at the hearing — most notably Facebook and Google — even more dominant.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50af1187-5173-4abd-a251-c5e3168304c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:29:34.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:52.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all the controversy over TikTok''s connections to China through
        its parent company, ByteDance, which is based in Beijing, the video app is
        perhaps the only social media service in recent years that poses a true risk
        to the bigger platforms that have long dominated the space.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3b1260-2d1e-4a58-a924-ff03b1f9f121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:29:34.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:52.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a short period of time, TikTok amassed some 100 million users
        in the US, many of them part of a younger demographic coveted by advertisers
        and tech companies alike. It gave birth to a new crop of social media stars,
        viral memes and has had an impact on popular culture.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ee6913-9e05-47f7-bd57-63d66456d6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:29:34.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:52.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign of the competitive threat TikTok posed, both Facebook
        and Google have attempted to clone features from the app. In June, Google-owned
        <a href="https://techcrunch.com/2020/06/25/youtubes-latest-experiment-is-a-tiktok-rival-focused-on-15-second-videos/?guccounter=1&amp;guce_referrer=aHR0cHM6Ly93d3cuZ29vZ2xlLmNvbS8&amp;guce_referrer_sig=AQAAACeL0wy19cXxOH8T_ByGLyGC0_z_iDClMhE0x9J0ua-i2eJi_U6smuc1JWW8uD2GXWcXhmGf-vhKyUsMjLPlqAJRuhlzXvX3TRq_WAnotSslxO0vnfkGqKrtn1FllZtgIeoLqjEGorQSDDq3Nusjxu5RVAoUqaKrTHcOXMjJ_tDU"
        target="_blank">YouTube began testing</a>&nbsp;a 15-second video feature,
        similar to TikTok. And last month, Facebook-owned Instagram <a href="https://edition.cnn.com/2020/07/17/tech/instagram-reels-global-launch/index.html"
        target="_blank">announced</a>&nbsp;that its TikTok knockoff is going global.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28e4fa0-4082-452b-ac09-48d7fdec2274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:29:34.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:52.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok nodded to some of these threats in remarks before this week''s
        antitrust hearing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e995e6-2f46-4e33-871d-a6c61f008207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:29:34.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:52.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To those who wish to launch competitive products, we say bring
        it on. Facebook is even launching another copycat product, Reels (tied to
        Instagram), after their other copycat Lasso failed quickly," Kevin Mayer,
        TikTok''s recently hired American CEO, wrote in a <a href="https://newsroom.tiktok.com/en-us/fair-competition-and-transparency-benefits-us-all"
        target="_blank">blog post</a>. "But let''s focus our energies on fair and
        open competition in service of our consumers, rather than maligning attacks
        by our competitor — namely Facebook — disguised as patriotism and designed
        to put an end to our very presence in the US."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc99cefa-10b5-44dc-a4a3-82c1a81688a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:29:34.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:52.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assuming the Trump administration''s ban moves forward, that will
        mean less competition in a market already criticized for having too little.
        And the same social media companies Trump has previously criticized and gone
        after with an <a href="https://edition.cnn.com/2020/05/28/politics/trump-twitter-social-media-executive-order/index.html"
        target="_blank">executive order</a>, including Facebook and Twitter, may wind
        up stronger for it. That said, a president banning a hugely popular app would
        certainly put the increasingly powerful tech industry on notice.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0c59c2-336b-4cc2-ab66-ad39f6175856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:29:34.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:52.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the app isn''t banned in the US, there''s a chance it will
        be sold and the current suitor being mentioned is Microsoft — yet another
        Big Tech company.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f727853d-2eda-4e3c-9dc4-4ca6074f5e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T14:29:34.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:52.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/01/tech/trump-tiktok-ban-big-tech/index.html"
        target="_blank">Trump''s TikTok ban could make Big Tech even more dominant</a>."</em></p>'
