      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the MECQ, any person below 21 years old, those who are 60
        and above, those with immunodeficiency, comorbidity, or other health risks,
        and pregnant women are required to remain in their residences, except when
        obtaining essential goods and services, as well as reporting to work.</p>'
