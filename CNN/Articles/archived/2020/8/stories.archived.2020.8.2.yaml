      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an August 1 letter, the medical community said the country’s
        healthcare system is already overwhelmed, and that frontliners are already
        “burned out.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b10744-3ee3-4c3a-ba44-5d9821aadc1f'
      'mgnl:activationStatus': true
