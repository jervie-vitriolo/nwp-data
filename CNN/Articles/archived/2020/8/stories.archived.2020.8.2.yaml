      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2)</strong> — While
        President Rodrigo Duterte heeded the call of the medical community to tighten
        quarantine restrictions in certain areas, he did so only partly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75813a0a-4601-464b-81da-440553fa8700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T00:18:50.897+08:00
