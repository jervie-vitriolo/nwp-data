      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical societies on Saturday called for a two-week enhanced community
        quarantine in Mega Manila, which — in addition to the country’s capital —
        also consists of Calabarzon, Central Luzon, and Mimaropa. The appeal was made
        following the national government’s July 31 decision to keep Metro Manila
        under a more relaxed general community quarantine, and nearby areas under
        either a GCQ or modified GCQ.</p>'
