      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Metro Manila and the provinces of Bulacan, Cavite, Laguna,
        and Rizal will be placed under a stricter quarantine status, the President
        announced on&nbsp;Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b077e1-0fd8-4963-9c0d-c51821b4ecca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T00:18:50.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:12:47.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of reverting to the enhanced community quarantine, a more
        relaxed modified ECQ will be imposed in these areas from August 4 to 18, he
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26864768-9668-42d6-9490-e335fbac5499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T00:18:50.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:12:47.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President’s decision came after his meeting with key Cabinet
        officials to discuss the various concerns raised by members of the medical
        community.</p>'
