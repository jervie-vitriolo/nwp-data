        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1452fca7-3cb9-4251-aae0-60a72a51ae29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T10:09:19.991+08:00
