        the frontliners. I will make the proper announcement in due course.</p>&mdash;
        Harry Roque (@attyharryroque) <a href="https://twitter.com/attyharryroque/status/1289801637062557697?ref_src=twsrc%5Etfw">August
        2, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9726c79f-3db9-4700-93ae-98e3c720c0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:16:23.564+08:00
