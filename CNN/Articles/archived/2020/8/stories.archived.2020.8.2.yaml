    'mgnl:tags': ['Manila', 'Archdiocese', 'COVID-19', 'ECQ', 'health-workers']
    'template': '1'
    'title': 'Churches, shrines under Manila Archdiocese to suspend services in support
      of health workers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4389b43d-5877-40c7-9438-c56996c03498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T00:04:39.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:13:00.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong>&nbsp;The
        Archdiocese of Manila will not hold any public religious activities in its
        churches and shrines from August 3 to 14 in response to the medical community''s
        call to revert to stricter quarantine measures, Apostolic Administrator Broderick
        Pabillo said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758111d3-ec31-43a1-bdd9-c2f198ffda2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T00:04:39.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:13:00.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We share the compassion of our medical front liners for the many
        sick people being brought to our hospitals," said Pabillo in a pastoral instruction.
        "So we support their appeal for a ''time out.''"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de232bb-61b9-45df-9cd7-587081dd51fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T00:04:39.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:13:00.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, online activities will still continue, the administrator
        clarified. The <a href="https://www.rcam.org/">Archdiocese</a> covers churches
        in Manila City and nearby provinces such as Rizal, Laguna, Bulacan, Pampanga,
        Nueva Ecija, Batangas, Cavite, Bataan, Zambales and Mindoro.&nbsp;</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edfcd0e-cda6-4e48-ac4a-bb43d752a171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:36:31.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:00.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the Diocese of Cubao <a href="https://www.facebook.com/CubaoDiocesePH/photos/a.657492884275441/3541670815857619/?type=3&amp;theater"
        target="_blank">said</a> it would suspend public liturgical services in all
        parishes from August 3 to 14, adding its online services and religious services
        would continue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6435d52-106e-4793-ad83-297ea079e257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:36:31.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:00.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement published on social media, it said, "We will allow
        our front-liners to breathe, our government to assess and proactively respond
        to the situation, our Church to evaluate how we can better help our brothers
        and sisters who are suffering in this situation."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07f6ddd-e12b-46ea-a99c-8d5be332e635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:36:31.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:13:00.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diocese covers Districts 1 and 4, and some parts of Districts
        3 and 4 of Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8653bc33-3e56-4092-a6c6-8c20825a9549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T00:04:39.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:13:00.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, health professionals <a href="https://cnnphilippines.com/news/2020/8/1/Frontliners-call-for-time-out.html">urged
        the government</a> to declare a two-week-long enhanced community quarantine
        in Metro Manila and nearby regions, saying workers are burning out over the
        surges of COVID-19 cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b535f0e-165e-435d-84fb-5857dbc03ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T00:04:39.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:13:00.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers also forecasted that many hospitals in Metro Manila
        could become "overwhelmed" in the next two weeks as designated spaces for
        infected patients continue to get filled up.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28097e91-6b6d-47f9-9aad-d3bc5908b934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T00:04:39.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:13:00.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials said they have already <a href="https://cnnphilippines.com/news/2020/8/1/Officials-call-on-gov-t-to-consider-health-workers--call-for-ECQ--but-economist-says-PH-can-t-afford-it.html">convened
        to discuss</a> the medical community''s appeal and will submit their recommendation
        to the President.</p>'
