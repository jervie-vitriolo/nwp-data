      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2)—&nbsp;</strong>President
        Rodrigo Duterte is set to meet with key Cabinet officials on Sunday to discuss
        the various issues and concerns raised by members of the medical community
        while the country continues to battle the COVID-19 crisis.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5394c5-21dc-4adb-943c-2ac8d0bde1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T17:16:23.561+08:00
