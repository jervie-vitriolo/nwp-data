      'text': '<p><strong>Metro Manila (CNN Philippines, August 2)</strong> — The
        Philippine Competition Commission said it would temporarily close its office
        starting August 3 after an employee tested positive for COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeafc127-9a07-464c-9b65-56d5081bb9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T21:54:25.356+08:00
