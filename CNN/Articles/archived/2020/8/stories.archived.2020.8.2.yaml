      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also <a href="https://www.cnn.ph/news/2019/9/24/Duterte-skips-AFP-change-of-command-first-time.html"
        target="_blank">missed</a> last year''s change of command ceremony because
        he has a slight fever, according to then spokesperson Salvador Panelo.</p>'
