      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''''<a href="https://edition.cnn.com/2020/08/01/politics/donald-trump-allies-election/index.html">Nobody
        likes me,'' Trump complains, as even his allies fade</a>"</em></p>'
