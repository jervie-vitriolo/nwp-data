    'jcr:uuid': 'ac9ab526-0470-402c-aab9-62bcccb1e547'
    'lead': 'The Archdiocese of Manila will not hold any public religious activities
      in its churches and shrines from August 3 to 14 in response to the medical community''s
      call to revert to stricter quarantine measures, Apostolic Administrator Broderick
      Pabillo said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-02T00:04:39.330+08:00
