      'mgnl:lastActivated': 2023-01-26T08:12:48.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2)</strong> — A former
        adviser of the government body dealing with the COVID-19 crisis is asking
        the public to go on "voluntary enhanced community quarantine" to help medical
        frontliners.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f61bbb9-04b9-4404-9dac-1c33f9ced6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T22:12:21.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:48.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/6/17/Dr-Tony-Leachon-Special-Adviser-to-the-National-Task-Force-on-COVID-19.html"
        target="_blank">Dr. Tony Leachon</a> published an image on his Facebook page
        showing how people could help healthcare workers struggling under the strain
        caused by the crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e128cc-db90-4d8f-aed7-ff83366c6d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T22:12:21.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:48.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His suggestions include not going to places of worship, gyms, salons,
        restaurants, and avoiding unnecessary travel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02531394-c976-4784-9055-b5fa9f83bcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T22:12:21.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:48.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These businesses have been<a href="https://www.cnnphilippines.com/news/2020/7/29/Gym-internet-cafe-review-center-grooming-GCQ.html"
        target="_blank"> gradually allowed to open</a> in areas under general community
        quarantine over the past few weeks under specific guidelines, including strictly
        observing minimum health protocols.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63baf67-46b8-46c9-a509-d6afdec93470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T22:12:21.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:48.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon said online transactions and working from home whenever
        possible are acceptable, adding that observing proper health protocol and
        praying also helps.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a4b598-a940-4f1c-9321-7c18cc4b8b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T22:12:21.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:48.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t need the government to put us on ECQ. We can do it voluntarily!
        Let''s do it for our healthcare workers, for ourselves and families," the
        caption for the infographic said.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FDrTonyLeachon%2Fposts%2F1780105108831804&width=500"
        width="500" height="651" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825c5541-8a5f-4a4a-a15d-3aee4b5a5c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T22:12:21.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:48.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b528fa5-feba-49a8-bd6c-83d63b8e0540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T22:12:21.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:48.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/8/1/Frontliners-call-for-time-out.html"
        target="_blank">On Saturday</a>, frontline healthcare workers feeling the
        pressure of attending to an ever-increasing number of COVID-19 patients urged
        the government to reimpose strict movement restrictions in Metro Manila and
        its nearby regions for two weeks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31440d34-e4e0-425a-949d-108c53a235b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T22:12:21.672+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:48.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several medical societies asked President Rodrigo Duterte to place
        Mega Manila back to enhanced community quarantine from August 1 to August
        15, noting that the country’s healthcare system is already overwhelmed and
        that medical professionals are already “burned out.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93b40d6-d88b-4bad-97b9-292ddb2c0a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T22:12:21.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:48.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mega Manila is composed of Metro Manila, Calabarzon, Central Luzon,
        and Mimaropa.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5a25ad-723a-430c-a29d-131e9b1135c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-02T22:12:21.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:12:48.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte later ordered the Inter-Agency Task Force for Emerging Infectious
        Diseases, the policy-making body in the government’s COVID-19 response, to
        immediately act on their concerns.</p>'
  'Robredo-govt-covid-response-not-enough':
