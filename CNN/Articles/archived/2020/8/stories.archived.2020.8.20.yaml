      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note: Jeremy Douglas is the Regional Representative
        of the United Nations Office on Drugs and Crime (UNODC) in Southeast Asia
        and the Pacific. He can be followed on Twitter <a href="https://twitter.com/jdouglasSEA"
        target="_blank">@jdouglasSEA</a>. The opinions expressed in this commentary
        are his.</strong></em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d2f305-92ee-45b7-b6af-f0de4e25bdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:33:07.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:38.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Synthetic drug production has exploded
        in Southeast Asia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bffeb89-6149-4bd5-a6c9-c6c4bbace9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:33:07.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:38.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volume of <a href="https://www.unodc.org/documents/scientific/ATS/2020_ESEA_Regonal_Synthetic_Drug_Report_web.pdf"
        target="_blank">methamphetamine seized</a>&nbsp;in the region surged around
        sevenfold in the five years to 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b71b83-8c90-4666-a66a-ab370ed6dd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:33:07.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:38.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billions of dollars are being made each year, and the impact is
        being felt across the Asia-Pacific region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2283e4-7867-4e63-8f85-1d54dcdf4aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:33:07.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:38.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of those drugs are from the <a href="https://edition.cnn.com/2018/11/02/asia/asia-methamphetamine-golden-triangle-intl/index.html"
        target="_blank">Golden Triangle</a>, the border region where Myanmar, Laos
        and Thailand meet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71991dbf-cf1d-4746-9934-f82d1cbf8154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:33:07.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:38.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s Shan State is a particularly important production hub,
        and in response, Myanmar authorities have conducted major operations against
        drug labs and complexes in places controlled by independent militias, seizing
        record amounts of drugs and contraband.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdafa9f-db64-4e73-812f-abbb791baedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:33:07.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:38.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s neighbors are also taking action. Thailand has also
        tasked paramilitary police and the military to confront traffickers along
        the country''s northwestern border with Myanmar, and China is trying to stem
        the flow of drugs from Myanmar into neighboring Yunnan province. Beijing is
        also trying to stop precursor chemicals, the ingredients needed to make synthetic
        drugs, from leaving China illegally.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5a05f9-c82c-4631-96b9-836c628a155a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:33:07.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:38.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The squeeze is on, and the result is a displacement of the problem
        — the so-called balloon effect. The problem just gets pushed to other parts
        of the region, and traffickers have reacted by rerouting massive shipments
        through neighboring Laos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dec2491-7bff-4bea-a09a-09f60c10b93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:33:07.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:38.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laos needs to be a priority for regional and international partners
        concerned about governance, organized crime and stability in Asia. The country
        shares a border with every other country of the Mekong region. It is a natural
        crossroads and vulnerable to exploitation by traffickers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2de5cdd-75b5-486f-baa0-6281d62ba197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:33:07.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:39.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Seizures up</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadbd791-253e-4344-a393-85d29baa67da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:33:07.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:39.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seizures of high-grade crystal methamphetamine traced back to the
        Laos border are up over 200% so far this year in northeast Thailand, and dozens
        of large seizures have been made in recent months in Vietnam along its remote
        and often mountainous 2,100 kilometer (1,300 mile) border with Laos.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a880ae84-b088-4559-bafa-679058fdf500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:33:07.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:39.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information coming out of Laos indicates seizures are also rising
        inside the country as well this year, but not by much. And with regional drug
        prices remaining stable it seems pretty clear most shipments are evading detection.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b0d32d-8f00-4eeb-b7ca-737fe24f7038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:33:07.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:39.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time there are increasing reports of precursor chemicals
        from across the region going through Laos, destined for autonomous special
        regions and known drug-producing areas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05569c08-2093-46c6-b818-d2244760fd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:33:07.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:39.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worryingly, consignments of drugs and precursors are known to transit
        near the Golden Triangle Special Economic Zone in Bokeo Province of northern
        Laos, an area controlled by the Zhao Wei Transnational Crime Syndicate, which
        was sanctioned by the United States Treasury Department in 2018 for its alleged
        involvement in drug trafficking, money laundering and other serious transnational
        crimes. Zhao maintains that the accusations leveled against him are "groundless."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a47c6de-af37-4d85-b8b9-706526242299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:33:07.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:39.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Don''t overlook Laos</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97bb71b-62f9-4b5d-97bd-e4ee17b9be06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:33:07.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:39.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case for a stronger focus on Laos was easily made before 2020,
        and it is more important now. Yet diplomatic and law enforcement focus and
        engagement with the country remain weak.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd482c743-376c-408e-8a98-e0ebbe942c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:33:07.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:39.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laos has been largely overlooked because of the dramatic drug enforcement
        measures next door, rarely getting a mention in regional and international
        crime and security forums or negotiations that address drug production and
        trafficking.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359b2180-e8ca-479c-8bcb-9f2603d67ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:33:07.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:39.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighboring countries and law enforcement organizations have watched
        the situation unfold in Laos and hoped the country would act on its own to
        address the weaknesses that criminals are exploiting, but no one has yet pushed
        Laotian authorities to do anything concrete.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837c0881-1273-407a-9990-51e2439036dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:33:07.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:39.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important that transnational law enforcement strategies and
        operations recognize Laos'' unique place in the Golden Triangle drug trade,
        and that the country has a functional national effort to match.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115c0896-2235-434d-87cd-bb114ee5880c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:33:07.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:39.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation needs to be addressed before it deteriorates further.
        Priorities need to be securing borders and infrastructure, building key capacities,
        and reforming and reinforcing policing and justice institutions.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f34423-41aa-4dfd-a8de-29eced9b0c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:33:07.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:39.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country itself should also consider investment — both political
        and financial — to secure its territorial integrity against criminals and
        traffickers.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cffb2fb-fef3-4ccd-9c30-015aa3e0117a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:33:07.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:39.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We can see where the situation is going. If Laos is not quickly
        prioritized and helped, the odds are good that transnational organized crime
        groups will keep using the country for transit — and could even start to produce
        synthetic drugs there.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63481f59-1b87-42c7-b47f-0f22a7a5a3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:33:07.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:39.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laos looks more and more like a domino waiting to fall into the
        hands of major organized crime. Those that care about the region should not
        let it happen.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184e46c5-4833-44e6-87af-50e64292ddf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:33:07.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:39.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/19/asia/laos-organized-crime-intl-hnk/index.html"
        target="_blank">Laos is a missing link in Asia''s fight against organized
        crime</a>."</em></p>'
  'china-flood-giant-buddha':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-20T11:34:05.269+08:00
    'imagesource': 'jcr:b9138850-4913-46d5-9c8a-ff0a51c509a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '639c764c-c8fe-4692-b564-24fed646e181'
    'lead': 'Floods in southern China have caused water from the Yangtze River to
      reach the toes of a famous gigantic statue of the Buddha -- reportedly for the
      first time in decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-20T11:36:48.462+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:35:38.349+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:34:51.040+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'weather', 'China', 'Yangtze-River']
    'template': '1'
    'title': 'Flood waters reach the toes of China''s famous giant Buddha statue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad7bf7a-eeb9-448b-b1c6-40b66356d00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:36:48.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:38.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Floods in southern China have caused water
        from the Yangtze River to reach the toes of a famous gigantic statue of the
        Buddha — reportedly for the first time in decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b258018-f223-49e7-a556-1954af04315e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:36:48.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:38.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flooding has <a href="https://edition.cnn.com/2020/08/08/economy/china-food-economy-flooding-intl-hnk/index.html"
        target="_blank">engulfed much of the region this year</a>, and the latest
        round forced local officials to raise the risk level and evacuate residents
        around the river''s upper reaches.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc67030a-7fbe-4514-886f-fef2037a3ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:36:48.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:38.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also caused water to touch the toes of Leshan''s Giant Buddha,
        which state-run media outlet Xinhua reported has not happened in at least
        seven decades.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7056f541-c3bb-41ff-947a-89969ab684fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:36:48.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:38.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 233-foot-high sitting Buddha was carved out of a hillside on
        Mount Emei around 1,200 years ago, and forms part of a UNESCO world heritage
        site in China''s Sichuan province.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b42283b-d651-4225-9f26-1aec780f8cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:36:48.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:38.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It usually sits comfortably above the waters of the Yangtze, and
        tourists gather at its base.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5200bc68-398d-494f-a9a1-37096ff19fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:36:48.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:38.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the area was closed to visitors on Monday in response to the
        rising waters. Officials hope it will re-open later this week after safety
        assessments are carried out, they wrote on Chinese social network Weibo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1b0127-9b85-4160-aaf9-2deb3786995f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:36:48.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:38.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Summer flooding is not uncommon in the region, but recent months
        have brought particular difficulties.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2979901-8fe1-45c3-bd5a-1e14f0e9b9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:36:48.464+08:00
      'mgnl:createdBy': 'pia'
