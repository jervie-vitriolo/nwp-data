      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NHCP panel examined the Italian and French version of Italian
        chronicler Antonio Pigafetta’s accounts in the Magellan-Elcano expedition,
        which showed the coordinates of the 1521 Easter Sunday Mass are closer to
        Limasawa.</p>'
