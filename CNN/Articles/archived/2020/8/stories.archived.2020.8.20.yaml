      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s called anosmia, which basically means loss of smell, seems
        to be a symptom that a number of patients developed," CNN Chief Medical Correspondent
        Dr. Sanjay Gupta told CNN anchor Alisyn Camerota on "New Day" in July.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1cba6c-0e17-4799-b047-ce01ebce458e'
