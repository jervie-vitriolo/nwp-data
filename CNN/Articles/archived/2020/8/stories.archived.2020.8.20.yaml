      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong>&nbsp;Mayor
        Tina Diaz of San Mateo, Rizal and her husband -- the vice mayor of the same
        town -- have tested positive for coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ea7d4d-838c-469e-8a4d-3df024a451d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T13:18:31.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:33.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Mayor Paeng Diaz said in a Facebook post that he and his wife
        underwent a reverse transcription polymerase chain reaction test on August
        18 and received their results on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717bbd9f-e7f6-40a6-b2f4-23e24ae7d9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T13:18:31.454+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:33.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the San Mateo mayor was exposed to infected frontline healthcare
        workers. She also regularly goes to areas under lockdown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff5aa56-be30-4bf8-a502-01e5c67d3ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T13:18:31.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:33.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Habang kaya po namin mag patuloy magsilbi sa aming mga tungkulin
        amin po yuon na gagampanan,” Diaz said, adding that they have mild symptoms
        at the moment.</p>'
    '5':
