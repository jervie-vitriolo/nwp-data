      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bf4c3f-a132-4d79-b19a-4365ba3b29a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:08:20.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:47.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The requirement that children receive
        vaccinations before starting school has come to be accepted by most parents
        in this country as normal. It is after all, common sense: children are notoriously
        good at spreading germs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcfe5cc-4156-4add-a768-6ba48b2eed36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:08:20.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:47.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f00a84-4c4d-4b92-9e9a-da2ddbe4b959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:08:20.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:47.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinations have become an expected part of the routine checkups
        that take place in late summer, when parents bring kids to the office for
        pediatricians to check them, and to check off the boxes on school forms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2572562-8745-45e6-b5d4-43183dadc33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:08:20.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:47.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b48baca-919f-4980-b96e-4c04222822e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:08:20.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:47.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one shot has long evaded the list of required vaccinations on
        these school forms. On Wednesday, Massachusetts became the first state to
        require the flu shot for students K-12 as well as for college students. Outside
        of Massachusetts, only a handful of states require the flu shot for day care
        and preschool children under 5 years old; the requirement goes away altogether
        after that.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae4df3e-661f-49fd-8032-fc0bcfb8d6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:08:20.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:47.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d64c50-781e-4fa8-b3e8-6d6aa2e503f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:08:20.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:47.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, as the Covid-19 pandemic drags on, the flu season rapidly
        approaches and schools scramble to ensure safe learning environments, we badly
        need children of all ages in all states across the country to get the flu
        shot.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9888fc0-ab27-449b-8b05-30e61ae466a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:08:20.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:47.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a6c6ea-e390-4b2b-b9e1-3b578855c280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:08:20.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:47.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is true that children under 5 are most vulnerable to severe
        illness and death from the flu, the influenza virus does not stop infecting
        children simply because they have turned a certain age.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec4efb4-c30d-4739-96e3-6d01bf3a2942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:08:20.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:47.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b7eab7-369f-409a-8f0b-b5126e4691a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:08:20.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:47.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2018-2019 flu season for example, more than seven million
        kids and teens ages 5 to 17 were symptomatic from the flu, 21,000 required
        hospitalization and 211 died. This compared to more than three million kids
        under 5 who were symptomatic, of whom 25,000 required hospitalization and
        266 died, according to the CDC.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbf2597-bfd9-41bc-b9ee-f129f437f990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:08:20.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:47.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4d7263-dcab-484f-a46a-a8621a382971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:08:20.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:47.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is precisely because the influenza virus can cause serious, life-threatening
        illness in children and adults of all ages that both the American Academy
        of Pediatrics and the US Centers for Disease Control and Prevention recommend
        everyone over the age of six months receive the flu shot every year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a445b36-df5c-408a-b4d3-11d3e12dae9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:08:20.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:47.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77b1e7b-d8ba-417b-a9fe-a0bec00e8f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:08:20.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:47.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This winter, our country simply cannot afford to have thousands
        of children infected with and hospitalized for influenza. Not only is every
        child who has to be hospitalized one child too many; our already strained
        health care system, school system and communities will not be able to accommodate
        both the flu and Covid-19. The time has come for schools across the country
        to require the flu vaccine for children of all ages.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfee5591-7202-47a2-b210-29f86e02c104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:08:20.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:47.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e39c351-2d90-4e55-b61e-c12ddb0f4d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:08:20.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:47.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now to be clear, the flu shot is not perfect. In seasons in which
        the flu shot is well-matched to circulating strains of the flu, the vaccine
        can be 40-60% effective at preventing infection. But what is often less discussed
        is that even when the person exposed to the virus contracts influenza, having
        received the vaccine can significantly reduce the risk of complications from
        the illness, namely hospitalization, ICU stay and death.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2834ebbc-ce71-4400-b170-c3ced02c04b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:08:20.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:47.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2cfaab-a2e9-49ea-8264-a60a9dcc2ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:08:20.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:47.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this data, schools have historically fallen short in requiring
        the flu shot, leaving parents to think that although recommended, the flu
        shot is not necessary. I have heard it over and over again in my office: If
        the flu shot was really necessary, schools would surely require it. Close
        to 40% of all children went without a flu vaccine in the 2018-2019 season,
        the latest season for which CDC data is available.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b802d7a0-7db7-460d-9df0-f4d3fdb20d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:08:20.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:47.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168907bf-7522-46f8-a898-69d17a559afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:08:20.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:47.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School vaccine mandates work. I see it in my practice every day
        -- nothing gets a busy parent to squeeze in a doctor''s visit like a school
        requirement. Mandates have also been associated with higher rates of vaccinations
        for illnesses other than flu -- in DC for example, one of the few places requiring
        the HPV vaccine for school, 78% of kids ages 13 to 17 have been vaccinated
        against HPV, compared to 49% of kids nationwide.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29828ea4-e9d3-40ce-8d20-33a4dbd82754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:08:20.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:47.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4b8a8b-e7d1-4765-9404-fb83edfeb0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:08:20.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:47.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a mandate for all ages, schools have the opportunity to send
        a clear message to parents that the flu vaccine is not only recommended, it
        is more important than ever.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfc9a87-7da7-4b4d-add9-52c7e18de9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:08:20.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:47.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="http://The
        time has come for all schools to require the flu shot" href="http://The time
        has come for all schools to require the flu shot">The time has come for all
        schools to require the flu shot</a>''</em></p>'
  'lava-tubes-moon-Mars-astronauts':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Lava tubes on Earth are much smaller than those on the moon and Mars.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-20T07:03:28.448+08:00
    'imagesource': 'jcr:cf716673-e394-4c65-85bf-65ecfd1bce3b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '756a00d7-8251-4df1-950c-3d6e0414f518'
    'lead': 'Lava tubes on Earth are much smaller than those on the moon and Mars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-20T07:10:57.638+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:35:46.856+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:34:48.426+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mars', 'moon']
    'template': '1'
    'title': 'Massive lava tubes on the moon and Mars could be used by astronaut'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62cc52a-159c-4af9-a47f-d5fdc0d0058b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:10:57.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:46.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;Lava tubes beneath the surface of
        Mars and the moon could be, respectively, 100 and 1,000 times wider than lava
        tubes on Earth, which could provide shelter and create exploration opportunities
        for astronauts in the future, according to a new study.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec84707-080d-46c1-aec4-692e3301d1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:10:57.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:46.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lava tubes are caves created by lava as it flows from a volcanic
        vent beneath a hardened surface. On Earth, these lava tubes can be found in
        Hawaii, the Canary Islands, Australia, and Iceland. They range in diameter
        from 33 to 98 feet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab8f54d-47dc-46c3-97f1-cdfb464e796d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:10:57.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:46.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lunar tubes on the moon and Mars could be longer than 25 miles,
        according to a new study using satellite images, radar data, spacecraft observations
        of features called skylights belonging to collapsed lava tubes, and digital
        terrain models of lava tubes on the moon and Mars.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec42118-a0af-4220-8e85-4be4cdae7d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:10:57.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:46.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers compared these to lava tubes on Earth and found
        that lunar caves could reach 1 kilometer in diameter, or 3280.84 feet -- which
        could accommodate the tallest buildings on Earth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef89843-1973-413b-84c8-10a505366199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:10:57.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:46.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lower gravity, and how it effects volcanism, the scientists believe,
        could explain these exceptionally large tubes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3a0de3-5e5d-4cf3-b6d7-3abb6f458442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:10:57.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:46.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lava tubes beneath the moon''s surface are so large that they
        could, in fact, hold Padua''s entire city center, said Riccardo Pozzobon,
        study coauthor and planetary geologist in the department of geosciences of
        the University of Padua in Italy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd500875-4b2e-46c4-9018-e9281d5ee81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:10:57.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:46.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published this month in the <a href="http://dx.doi.org/10.1016/j.earscirev.2020.103288"
        target="_blank">journal Earth-Science Reviews.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef988f4-688d-4559-816e-3e7bff0aaa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:10:57.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:46.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lava tubes beneath the surface of the moon have also remained
        largely intact due to low gravity. Any collapsed lava tubes on the moon are
        likely due to asteroid impacts, the researchers said. And those skylights
        could actually provide access to the tubes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb13cbe1-314c-4557-83d2-cba3d3bce8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:10:57.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:46.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These lava tubes could help shelter astronauts, as well as provide
        new information about the moon and Mars.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f5a2ae-0f28-497d-929d-b28918d68a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:10:57.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:46.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The existence of stable huge voids below the Moon subsurface, potentially
        accessible through skylights, could change the paradigm on how we approach
        planetary exploration in terms of mission design, planetary human outposts
        and scientific research," said Pozzobon and Franceso Sauro, study author and
        professor in the department of biological, geological and environmental sciences
        at the University of Bologna.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb22ffd8-839c-476a-a88f-24dcab3a7b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:10:57.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:46.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accessing these caves and (analyzing) this type of subsurface environment
        will present new technological challenges but also could provide unexpected
        scientific discoveries."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b06ad58-e39e-43af-96f1-b9e363f09983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:10:57.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:46.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Exploring caves on the moon and Mars</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1138f781-b6ad-4473-9ec9-920847d4087b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:10:57.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:46.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For astronauts exploring the harsh environments and fluctuating
        temperatures of the moon and Mars, the lava tubes could provide natural shelter
        from radiation, impacts by micrometeorites and unstable temperatures.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f54782-2782-49cb-894d-0abab1ee4bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:10:57.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:46.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Micrometeorites pose a danger not only to astronauts, but the habitats
        and life support equipment they''ll need on the moon and Mars. The caves could
        be used to live in and store equipment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1de2d72-452c-41eb-a765-86959b7e9373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:10:57.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:46.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s even possible that the tubes could provide access to water
        ice reservoirs, the researchers said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da0c755-812f-449c-872b-f0a158531cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:10:57.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:46.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the challenges in order to access these caves and sustain human
        activity are nonetheless massive," the researchers said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839e7b92-afd2-4995-8a24-b6d738107b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:10:57.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:46.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The caves also present dangers and risks of their own.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6727ff4-a95c-4cfa-9c5a-2adc0152d628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:10:57.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:46.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tubes will likely contain boulders, sloping floors and shifting
        rocky material. If future missions plan to utilize the tubes, cranes or tethered
        descents may be needed to access the entrances because they''re likely to
        be more like vertical shafts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3eedb2-e2f0-491c-b0de-a91543e63a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:10:57.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:46.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once below, we should not be too confident to find a flat floor
        (although it is possible) but instead piles of collapsed boulders from the
        ceiling or the walls, which are razor-sharp and could harm inflatable modules
        and spacesuits," the researchers said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364769f0-79fd-41fc-adbe-0ee4ae46a7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:10:57.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:46.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronauts would also need to be able to properly illuminate their
        space because the rocks inside the caves will likely be pitch-black. But power
        is a precious commodity, especially when traveling to the moon or Mars, so
        developing the right kind of illumination will be key.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ce695d-eb32-4055-8cd1-eb32541e74e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:10:57.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:46.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studying the inside of these caves could reveal what volcanic activity
        was like on the moon and Mars and when it occurred. What''s more, such research
        could provide key insights about the interior composition of these planetary
        bodies.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba34fbf3-b393-4a8d-8c0e-ae3fd3e42511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:10:57.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:46.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lava tubes'' interiors could also reveal "niches that could
        be ideal for hosting life (on Mars) or could have preserved signs of past
        life, not obliterated by the sterilizing and ionizing UV/cosmic radiation
        that affects the surface and the near subsurface," the scientists said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962a39a1-f7fa-4c7a-aaec-433c5d79d1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:10:57.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:46.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Preparing astronauts for the journey</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b95330-9383-4f69-a610-6cf8996b1288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:10:57.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:46.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronauts preparing to explore such caves would need training in
        traversing vertically developed environments and cave exploration. These expeditions
        would also require preparation for the challenges of exploring a natural environment
        with uneven terrain, sharp rocks, rock falls and other unpredictable hazards,
        the researchers said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f32b3eb-6e9b-48ee-bf3c-c0892eeef960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:10:57.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:46.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would involve training for normal exploration operations and
        emergency situations as well.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2339b3-d11a-4919-a9fd-c17a608909bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:10:57.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:46.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of this is already being studied and astronauts are training
        through the European Space Agency''s CAVES and Pangaea programs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ad6363-52b3-422b-b6dc-b2ebe66d85f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:10:57.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:46.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2012, These programs have trained astronauts how to explore
        underground caves and understand planetary geology, including lava tubes on
        Lanzarote, one of the Canary Islands.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7337f853-ae84-429f-90f0-26240680aec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:10:57.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:46.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, 36 astronauts from five space agencies have received training
        in cave hiking; moreover, six astronauts and four mission and operation specialists
        have received geological field training," said Jo De Waele, study coauthor
        and speleologist at the University of Bologna.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dda0957-8815-48de-9836-cb4acb1353a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:10:57.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:46.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sauro, who is also a speleologist studying caves and the head of
        the CAVES and Pangaea programs, said the ESA is looking for new technologies
        that would allow for the future exploration of these caves through the agency''s
        Sysnova platform.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5e5ced-14a8-4332-a524-d470c73b8967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:10:57.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:46.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is for sure a big challenge, but it is now clear for all space
        agencies that while we have already a good knowledge of the surface of the
        Moon, one of the main steps forward for space exploration would be to demonstrate
        the capability of exploring the subsurface of a planetary body," Sauro said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1f958a-cee5-46a5-acb8-a1641e888bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:10:57.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:46.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call for ideas from universities and the space industry is seeking
        new technologies that could be developed to land on the moon and explore lunar
        caves.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7e19f4-528c-45ef-8c6e-4248dd1fb71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:10:57.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:46.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, the researchers want to learn more about these tubes, including
        the creation of 3D laser scans and understanding their chemistry.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885e4370-4520-4550-acf7-6b2f317a69b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:10:57.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:46.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we (have) a figure of their subsurface development through
        remote sensing, then we will be able to provide the most promising targets
        for future space robotic or human mission to start the exploration of these
        features," the researchers said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068ccae8-b5a5-4827-900a-e00dc9a39ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:10:57.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:46.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><a data-cke-saved-href="https://edition.cnn.com/2020/08/19/world/moon-mars-lava-tubes-scn-trnd/index.html"
        href="https://edition.cnn.com/2020/08/19/world/moon-mars-lava-tubes-scn-trnd/index.html"
        target="_blank">Massive lava tubes on the moon and Mars could be used by astronauts</a></em></p>'
