      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 88 more were added to the death toll which climbed to
        2,883, while another 727 patients have been cleared of COVID-19, bringing
        recoveries to 114,114.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5d0afc-2172-44c2-871b-d5d0364c853f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:33:05.526+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:35:24.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the newly reported fatalities, 40 occurred in August, 27 in
        July, 19 in June, and two in May.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b760b59-971b-4af6-87d1-6a6832654357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:33:05.526+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:35:24.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Visayas and Metro Manila had the highest numbers with 42
        and 34 deaths, respectively. Five are from Western Visayas, four from Calabarzon,
        and three are from other regions nationwide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7201b7-bac0-4357-ac50-21cde2372277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T17:22:07.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:35:24.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen more infections among overseas Filipinos, along with one
        recovery, were also announced by the Department of Foreign Affairs. The tally
        now stands at 9,973 confirmed cases, with 5,869 recoveries and 733 deaths.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358870ed-6e3b-430c-a0f9-7baf0b368355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T17:22:07.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:35:24.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Ma. Rosario Vergeire on Wednesday noted that
        the public can "expect higher cases" of the disease, as the Philippines’ main
        business hubs reopen, similar to what happened in June and July when the lockdown
        rules were relaxed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb2d81e-1134-4700-9551-7098aa0e933c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T17:22:07.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:35:24.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of areas nationwide have <a href="https://www.cnnphilippines.com/news/2020/8/15/Cebu-City-Iloilo-City-GCQ-.html">eased
        into a general community quarantine</a>, including those considered as high-risk,
        <a href="https://cnnphilippines.com/news/2020/8/17/Metro-Manila-four-provinces-ease-into-GCQ.html?fbclid=IwAR3ylHWzSN6zpA140x6Hrmd6NqDBgXtL_jevScnp06lzTmaepIYZoE74pUA">such
        as Metro Manil</a>a. Other places are under a more relaxed modified GCQ.</p>'
  'deployment-ban-medical-workers-philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-20T18:36:11.743+08:00
    'imagesource': 'jcr:397c65ee-4f14-4aee-9813-699a186ed7d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9087e8e7-bdd1-4d45-9b63-afa41fa106f2'
    'lead': 'The government is again easing the deployment ban on medical workers,
      but allowing those who have secured employment documents on or before March
      8 to leave the country.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-20T18:42:16.390+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T08:35:23.708+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:34:54.923+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov’t again allows deployment of health workers with contracts as of
      March 8  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd363eea8-04d1-45e6-8947-cdebab8c6848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T18:42:16.390+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:35:23.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20)</strong> — The
        government is again easing the deployment ban on medical workers, allowing
        those who have secured employment documents on or before March 8 to leave
        the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65162ab3-2c8b-4c72-9a61-c9290dee90e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T18:42:16.390+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:35:23.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force on Emerging Infectious Diseases, policy-making
        body in the government’s COVID-19 response, made the decision Thursday afternoon,
        its spokesperson said, revising a resolution it released early this week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8ba8bf-ae1e-4126-95c8-1fa1137fd6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T18:42:16.390+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:35:23.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kapapasok lang na balita, nadesisyunan po ng IATF ngayong hapon
        na yung mga health professionals na meron na pong mga papeles, ibig sabihin,
        yung OEC (Overseas Employment Certificate) na issued ng POEA (Philippine Overseas
        Employment Administration) at ‘yung employment contract na verified as of
        March 8, 2020 ay pwede pong lumabas ng bansa,” IATF spokesperson Harry Roque
        said in a short video announcement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405e0002-445a-4160-bd92-28d2a1a8fd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T18:42:16.391+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:35:23.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This just in, the IATF decided that health professionals
        with documents, meaning the OEC from POEA and verified employment contracts
        as of March, can now leave the country.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5c2988-7356-446e-9acb-306c5fb819ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T18:42:16.391+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:35:23.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pwede rin pong lumabas ng bansa ang mga balik-mangaggawa or yung
        mga nagbabakasyon lang sa PIlipinas at matagal na pong nagtatrabaho sa abroad,”
        Roque added, without disclosing more details.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cfcdca-f936-4dc8-ac62-b8df30dcb4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T18:42:16.391+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:35:23.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Filipinos who are just visiting the country but have
        long been working abroad can also leave.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbd66c2-7393-4ea7-9dc8-8bdd4fd18e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T18:42:16.391+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:35:23.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government in April already exempted from the deployment ban
        all medical workers who have completed their documents by March 8, ahead of
        the imposition of the Luzon-wide enhanced community quarantine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2513c9b-c7d7-458c-a714-7d40be2e0852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T18:42:16.391+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:35:23.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, <a href="https://www.officialgazette.gov.ph/downloads/2020/07jul/20200817-IATF-RESOLUTION-NO-64.pdf">an
        August 17 resolution from the IATF</a> stated the temporary suspension of
        the deployment of all medical and allied health workers, without mentioning
        any exemptions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea9ddca-600e-4121-a265-376f25977488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T18:42:16.391+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:35:23.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some nurses’ groups <a href="https://cnnphilippines.com/news/2020/8/20/nurses-appeal-lift-deployment-ban-IATF-DOLE.html">have
        called on the government to totally lift the deployment ban</a>, saying Filipinos
        have the right to seek opportunities abroad. The IATF, however, cites the
        continuing state of public health emergency, with more than 178,000 people
        having contracted the viral coronavirus disease.</p>'
