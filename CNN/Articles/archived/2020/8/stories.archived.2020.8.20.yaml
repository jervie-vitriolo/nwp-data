      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f3c3ee-e169-4d1a-ae0c-56a93bead4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:12:39.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:29.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny has been admitted to the Omsk emergency hospital No. 1 and
        is in a "serious condition," hospital head physician Alexander Murakhovsky
        said, according to Russian state news agency TASS.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a7e564-e691-4281-aeb4-a7027b4cf110'
      'mgnl:activationStatus': true
