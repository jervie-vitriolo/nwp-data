      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Russian opposition leader and outspoken
        Kremlin critic Alexey Navalny was unconscious and on a ventilator in a Siberian
        hospital Thursday after falling ill from suspected poisoning, his spokesperson
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0ffb3c-ac36-4e7c-8c82-0abbc306afa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:12:39.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:29.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd696ee7b-f6ca-4314-a24d-d59e6a212b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:12:39.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:29.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny, 44, started feeling unwell while on a return flight to
        Moscow from the Siberian city of Tomsk, his spokeswoman Kira Yarmysh, said
        on Twitter. The plane later made an urgent landing in Omsk, she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07558083-f1cf-46c1-92f5-87c79b0dd884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:12:39.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:29.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524ea0b8-fbe8-4d5b-94c0-e8e7c3f27f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:12:39.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:29.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assume that Alexey was poisoned with something mixed into the
        tea. It was the only thing that he drank in the morning. Doctors say the toxin
        was absorbed faster through the hot liquid," said Yarmysh.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c413a19-68ac-4c93-a87a-0e8bed19d8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:12:39.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:29.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0546c80-24e0-42c2-8327-439cb90fa5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:12:39.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:29.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny remains unconscious and is now connected to a ventilator,
        Yarmysh said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be0a54e-1c00-4891-801b-d69fbed27cab'
      'mgnl:activationStatus': true
