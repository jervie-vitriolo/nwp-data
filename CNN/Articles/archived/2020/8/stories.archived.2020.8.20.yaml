  'BSP-big-banks-real-estate-loan-limit':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-20T11:11:03.644+08:00
    'imagesource': 'jcr:3c560440-dfd4-435a-9505-f43e95a57ada'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c27adae-68d1-4657-9a3d-1f72dc944806'
    'lead': 'The Monetary Board of the Bangko Sentral ng Pilipinas on Thursday raised
      the real estate loan limit for big banks to 25% from 20% previously, freeing
      up some ‎₱1.2 trillion in available credit. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-20T11:13:25.027+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:35:40.469+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:34:50.447+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['real-estate', 'property', 'Bangko-Sentral', 'residential', 'commercial',
      'land', 'housing']
    'template': '1'
    'title': 'Bangko Sentral allows big banks to grant more property loans'
    'updated': 2020-08-20T20:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52d38a5-d70a-4b1b-8006-8151dbc70c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:13:25.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:40.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> The
        Bangko Sentral ng Pilipinas has authorized big banks to extend even more property
        loans to borrowers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e32ebf-ea90-481f-b4fa-fc0849baa7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:13:25.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:40.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno said Thursday that the Monetary Board
        approved a measure raising the allowed real estate loan limit for universal
        and commercial banks to 25 percent, higher than the long-standing 20 percent
        ceiling.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db64741-94d4-4456-864a-6960b8cbdaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:13:25.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:40.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​The move is seen to unleash ₱1.2 trillion worth of credit to borrowers
        looking to acquire or develop their land. "It also encourages bank lending
        to households for the acquisition or construction of a residential real estate
        property," the Diokno said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c978ff6c-11b3-432c-a74c-30e9aee76043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:13:25.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:40.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loan exposure limit seeks to protect banks from the volatilities
        of real estate, which sometimes sees a spike or dip in property prices. It''s
        a precautionary measure to prevent asset bubbles —&nbsp;or when there''s a
        mismatch in supply and demand for housing units —&nbsp;which triggered the
        1997 and 2008 global financial crises.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aba5ca-53b3-42f7-baeb-7b2c2decda1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T20:28:23.069+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:40.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relaxed rules require banks to comply with stress tests, which
        assume a 25 percent write-off of their exposures to the property sector. Banks
        should be able to maintain the required 10 percent capital adequacy ratio
        – or enough capital to cover risky exposures – despite increased lending for
        real property.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c9d4d8-48b4-4a68-8812-eda7202c4b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T20:28:23.069+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:40.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stress test protocols have also been revised to exclude home loans
        to individuals using a mortgaged property as their residence, as well as foreclosed
        assets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b684638-fee8-458b-9534-3204051634ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:13:25.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:40.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks and their trust departments had a ₱2.49 trillion exposure
        to the property sector as of 2019, the bulk of which was through loans worth
        ₱2.17 trillion. The remaining amount represents bets made on real estate investments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39de1f75-5b42-4db9-9e89-edfa8491233a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:16:21.594+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:40.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/8/3/colliers-ph-new-office-supply-2020.html?fbclid=IwAR1gVdAFQhZl80UBXZuANlPRBi-d1dwBSKyL0KsdvEN-lyAgB5UELVTExNY">Property
        firm expects only half of new office space completed in 2020</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528271ba-94a1-4853-974c-6a413b20bd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:13:25.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:40.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the loans, ₱1.4 trillion was borrowed for commercial space while
        ₱764 billion was secured for residential units. The loans accounted for 19.84
        percent of the banks'' total loan books, hovering close to the old ceiling.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68100abe-ea13-44c9-9f56-5e6a3d57fef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:13:25.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:40.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soured loans, or those left unpaid for at least 30 days past due
        date, amounted to ₱37.3 billion or 1.72 percent of total bank loans as of
        December. This is deemed low, but could rise following the economic impact
        of lockdowns this year due to the COVID-19 pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07c216b-e005-4fd8-b823-37ca42c8a61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:13:25.028+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:40.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks have suspended mortgage collections during the lockdown period
        and gave a 1-month grace period for borrowers to settle their dues ​since
        quarantine rules have been relaxed.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99f7826-2bf5-4011-b4e2-257d64fac49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:16:21.594+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:40.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2020/8/13/BSP-loan-payment-freeze-Bayanihan-2.html">BSP
        warns one-year loan payments freeze in Bayanihan 2 bad for banks</a></strong></p>'
  'coronavirus-outbreak-south-korea-church':
    'author': 'Paula Hancocks, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-20T11:02:38.538+08:00
    'imagesource': 'jcr:ba329e80-4d67-4a66-9f56-da5153b6c8e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbfd522b-a5d6-4c7e-971e-fa5fc08a4ff0'
    'lead': 'A South Korean religious group at the center of a new coronavirus outbreak
      has been accused by the government of withholding key information and obstructing
      public health authorities in their fight against the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-20T11:23:48.770+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:35:39.867+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:34:50.654+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'South-Korea', 'Sarang-jeil-Church']
    'template': '1'
    'title': 'South Korea''s latest church-linked coronavirus outbreak is turning
      into a battle over religious freedom'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56766d34-e4cd-4914-8969-087f6353ca97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:23:48.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:39.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A South Korean religious group at the center
        of a new <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-08-16-20-intl/h_39b450ba7f0df05ebc90987796316647"
        target="_blank">coronavirus outbreak</a>&nbsp;has been accused by the government
        of withholding key information and obstructing public health authorities in
        their fight against the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf123a8f-f05f-4c3b-97a7-c63be91bec32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:23:48.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:39.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the scandal develops, many in the country would be forgiven for
        thinking "we''ve been here before."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f048fe-2724-47ea-ab2c-c56c9c9c27b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:23:48.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:39.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, it was the Shincheonji religious group, thousands of
        whom were infected with the virus in the south eastern city of Daegu, setting
        the stage for an outbreak that <a href="https://edition.cnn.com/2020/02/26/asia/shincheonji-south-korea-hnk-intl/index.html"
        target="_blank">raged throughout the country</a>. The church was accused by
        officials of refusing to cooperate with the authorities, while members accused
        both the government and the press of defamation and religious persecution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f3cf9c-7c26-4581-bb7f-386b83ba032f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:23:48.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:39.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, history appears to be repeating itself with the Sarang-jeil
        Church in Seoul. It''s the latest clash between a religious group and the
        government of President Moon Jae-in, who is attempting to stem South Korea''s
        coronavirus outbreak while fighting off accusations he is curbing religious
        freedom.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46db9565-56c5-473c-a1ab-da90c8248d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:23:48.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:39.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New outbreak</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4f41e5-cfe0-4d59-9277-5688a2fec6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:23:48.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:39.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea reported 288 new cases of the virus on Thursday, the
        majority of which were in Seoul and the surrounding Gyeonggi province. The
        outbreak has been linked to the Sarang-jeil Church, which has reported hundreds
        of positive cases among its members, some 400 of whom have yet to be traced
        by the authorities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6314a4ea-b1ad-4428-a8f6-3ffc4242114f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:23:48.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:39.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Moon''s government announced a ban on all religious
        gatherings in churches in Seoul and the surrounding metropolitan areas, in
        a move that provoked immediate pushback from conservative religious groups.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872bec08-b8e8-44d1-b842-cc5107ac5eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:23:48.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:39.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the latest outbreak began on August 12, more than 1,500 cases
        have been reported nationwide. South Korean Health Minister Park Neung-hoo
        has warned the current outbreak could be massive and may cause serious damage
        if not handled properly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54f6953-59de-4d1b-81a9-750532865c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:23:48.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:39.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in the capital have been enlisted to help identify and track
        individuals connected to the church, with the government acutely aware that
        time is of the essence to contain the spread and enable contact tracing. Health
        officials are asking all of the congregation who attended services between
        July 27 and August 13 to be tested and self-quarantine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6829ee9-eec5-4829-acb6-7a1b8b147aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:23:48.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:39.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seoul''s government said it would seek damages against Sarang-jeil
        Church and its pastor, Jun Kwang-hoon, for wasting administrative resources
        and money through their non-compliance. He''s already facing criminal charges
        for allegedly violating quarantine and obstructing contact tracing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5c55c3-6615-440b-8fcb-6526db54c1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:23:48.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:39.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jun''s legal team has rejected claims the church obstructed contact
        tracing by concealing a list of its members.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961a67aa-832a-41bf-a2e2-beac04d9b8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:23:48.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:39.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Kang Yeon-jae told reporters on Monday that "unless the church
        has a locked gate that only allows people to enter by swiping their ID card
        ... the church cannot have a perfect list of all the many people who came."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6358f1-d1e2-4c8a-a167-54952cad145e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:23:48.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:39.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarang-jeil has said it will file a criminal complaint against Health
        Minister Park and acting Seoul Mayor Seo Jeong-hyup for spreading false information
        and defamation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94e7a41-f22a-4a3c-b9be-e10bb099dbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:23:48.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:39.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Jun has been defiant in the face of official pressure. On Saturday,
        he joined a mass anti-government rally in Seoul. Police had discouraged large
        gatherings, due to fears of infection, but that did not stop thousands of
        people attending.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898e684c-985e-44a4-ab04-5cbdf3860c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:23:48.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:39.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jun gave a speech to the rally, removing his face mask before addressing
        the crowd.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8639d73f-6230-4a5a-9c30-ea00a6af6b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:23:48.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:39.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This afternoon members of the city hall came to our church, they
        saw me," he said. "I do not have a fever. I have no symptoms. But they told
        me to self-quarantine right before this event."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e672bc8-3d1a-4fe3-8ed9-e0a0b66e5bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:23:48.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:39.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jun tested positive for the virus on Monday, the Seongbuk District
        Office said, sparking concerns that the protest could lead to a new cluster
        of infections. At a press conference that day, his legal team said he had
        received a quarantine order after returning home from the rally.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b256941a-61fa-41e8-a0d2-124fa813136e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:23:48.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:39.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Jun and his church have attracted some sympathy from opponents
        of President Moon and conservative religious groups, his actions, along with
        photos of him sitting in the back of an ambulance after testing positive,
        wearing his mask like a chin strap, have sparked fury from others online.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e035bf-6283-4d0c-a2a4-e95dbc47ad67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:23:48.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:39.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Tuesday, Vice Health Minister Kim Ganglip said this week
        could mark a "critical turning point" in whether the Seoul cluster becomes
        a nationwide epidemic.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af17bf89-a237-41b3-810d-c601e2fc7465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:23:48.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:39.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Park Kwang-soo is director of the research center of religions
        at Wonkwang University, he believes some worshippers may have a lack of understanding
        of the true dangers of the coronavirus.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675e17bb-e53f-4f5a-aca8-1245eddc7b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:23:48.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:39.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While they believe in God as a loving god, they more so believe
        in God as a healer," he said. "They generally believe that faith can resolve
        the issue of disease."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0a73d8-7286-4d81-8932-b07107ebfcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:23:48.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:39.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Religious freedom</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8227a8c4-0304-4ed6-ae20-3964d7124802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:23:48.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:39.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not Jun''s first brush with the law. Earlier this year,
        the pastor was arrested for illegal campaigning ahead of the general election,
        a charge he rejects. He is currently on bail as that trial continues.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4dae27-d9cb-4101-8f4e-db1de2e3ad35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:23:48.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:39.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underlying the latest controversy is the widespread suspicion many
        conservative religious groups have of President Moon, a liberal who has faced
        growing opposition from the right in recent months.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cc08a1-925c-4296-8460-635cb291c7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:23:48.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:39.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a tendency among some more conservative churches that
        the Moon government is against religious freedom," said Professor Tark Ji-il
        of Busan Presbyterian University, adding that there was "tension and conflict"
        between many churches and the authorities.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a50bf5-d178-4f92-9c13-8de1aadb07c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:23:48.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:39.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While just 44% of South Koreans identify as religious, according
        to the South Korean government''s 2015 census, some 63% of that figure follow
        a Christian denomination, and churches are a common sight across the country.
        Moon is himself a practicing Catholic.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641c5d27-8f79-4755-9f27-299381c6065f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:23:48.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:39.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to this point, the government has refrained from banning religious
        gatherings nationwide, instead recommending online services to prevent spread
        of the virus. Those worshipping in person are required to practice social
        distancing and wear face masks.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950b01b3-d8e0-464d-b45f-b9fc0ebfa093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:23:48.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:39.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has not stopped opponents of Moon claiming he is anti-religion,
        along with accusing him of being a Communist for his engagement with Pyongyang.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce6c194-618e-4e18-918d-ecf8cc1387a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:23:48.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:39.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the rally on Saturday, Jun repeated claims that Moon was "handing
        over South Korea to North Korea" saying Communism has taken over the Blue
        House, the presidential office. One supporter could be seen carrying a banner
        which read, "Jailing Moon Jae-in is the best disease prevention."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdafedbc-c150-45bc-acb6-790d399ec060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:23:48.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:39.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Moon described the banned rally targeting him as "a
        very senseless act that hampers everybody''s efforts to contain the spread
        of the novel coronavirus." He also described it as an unforgivable act that
        could jeopardize people''s lives.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc903468-aa1e-466a-ada6-3bc8afeacdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:23:48.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:39.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/19/asia/south-korea-coronavirus-sarang-jeil-moon-intl-hnk/index.html"
        target="_blank">South Korea''s latest church-linked coronavirus outbreak is
        turning into a battle over religious freedom</a>."</em></p>'
