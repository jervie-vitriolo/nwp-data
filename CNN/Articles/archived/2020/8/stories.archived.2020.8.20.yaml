      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, this can''t be another woulda coulda shoulda election. If
        you vote by mail, request your ballot now, and send it back as soon as you
        can. If you vote in person, do it early. Bring a friend and wear a mask. Become
        a poll worker. Most of all, no matter what, vote. Vote like our lives and
        livelihoods are on the line, because they are."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd23b05-5559-42d4-971a-f96edbfa7b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:39:06.889+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:44.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94df7b78-307e-4a9f-a4e3-2a43df5db665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:39:06.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:44.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b7af6d-2586-48bd-a8b1-9d19565d5bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:39:06.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:44.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Barack Obama will also make the case for his former
        vice president in what will be a sharp rebuke of Trump''s handling of the
        coronavirus pandemic and the presidency in general.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89bfa4d-afca-44b1-b3b4-d197539102b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:39:06.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:44.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79e0268-1b2b-47b6-a444-a60de2366bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:39:06.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:44.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President will argue that Trump has shown no interest
        in "finding common ground," or "using the awesome power of his office to help
        anyone but himself and his friends."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354f12bf-1299-4e14-9898-208c20e66226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:39:06.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:44.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3838b7-55a8-4db3-91c2-3bf8da8edc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:39:06.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:44.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald Trump hasn''t grown into the job because he can''t," Obama
        will say, according to excerpts of his remarks. "The consequences of that
        failure are severe: 170,000 Americans dead, millions of jobs gone, our worst
        impulses unleashed, our proud reputation around the world badly diminished,
        and our democratic institutions threatened like never before."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32238865-6e0d-4d05-b708-2e43727af892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:39:06.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:44.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cfaeba-fe37-49ea-ab38-993a4181555d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:39:06.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:44.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a pre-emptive strike against Obama during his White House briefing
        Wednesday evening, Trump called his predecessor "ineffective" and "terrible."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f12d10a-30b0-4c16-a282-dec4dca523d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:39:06.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:44.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c23ffe-1fb8-4327-bf8f-bb09669d2ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:39:06.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:44.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason I''m here is because of President Obama and Joe Biden,"
        Trump said Wednesday. "Because if they did a good job, I wouldn''t be here,
        and probably if they did a good job, I wouldn''t have even run. I would have
        been very happy. I enjoyed my previous life very much, but they did such a
        bad job that I stand before you as President."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f91afe-958a-48c0-bb48-05d02f29ec2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:39:06.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:44.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fcbfa6-bd2c-4e42-8245-3f300fbf9226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:39:06.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:44.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama will acknowledge that many voters have already made up their
        minds and will speak to voters who are questioning whether they should vote
        at all, outlining why he believes Biden will make a good president. Though
        the two men did not know one another well when Obama chose Biden as his running
        mate, he will say that they became as close as brothers over the past 12 years.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f966c7d3-abd2-4ef5-bb79-f8caa48e3272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:39:06.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:44.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e299b8c-7c61-4c1b-81b0-20d1910d1dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:39:06.890+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:44.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joe and I came from different places and different generations.
        But what I quickly came to admire about him is his resilience, born of too
        much struggle; his empathy, born of too much grief," Obama will say. "Joe''s
        a man who learned early on to treat every person he meets with respect and
        dignity, living by the words his parents taught him: ''No one''s better than
        you, but you''re better than nobody.''"</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bcef64-abd9-4447-ba09-962e9c5fe1e0'
