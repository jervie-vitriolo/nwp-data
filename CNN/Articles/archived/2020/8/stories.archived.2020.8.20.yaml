      'mgnl:lastActivated': 2023-01-26T08:35:50.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4e6345-76d9-4cc0-85ea-a2ea0e421377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T05:28:58.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:50.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet overall, Philpott and colleagues say smell and taste tests can
        discriminate between COVID-19 and cold patients, which means these tests could
        potentially be an additional screening tool for those with the novel coronavirus.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e9908b-7d22-4d82-8292-2360aa8a51aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T05:28:58.018+08:00
