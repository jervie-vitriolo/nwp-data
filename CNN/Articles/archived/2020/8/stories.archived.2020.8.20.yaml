  'bannon-build-the-wall-indictment':
    'author': 'Erica Orden and Kara Scannell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-20T22:30:32.690+08:00
    'imagesource': 'jcr:a7491523-6b13-4f12-a121-0d1a3ef1243e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '319383ce-cf8e-43bf-bd0c-5825d7776482'
    'lead': 'New York federal prosecutors charged President Trump''s former campaign
      adviser Steve Bannon and three others with defrauding donors of hundreds of
      thousands of dollars as part of a fundraising campaign purportedly aimed at
      supporting Trump''s border wall.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-20T22:33:56.813+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:35:18.592+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:34:56.174+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Steve Bannon, three others charged with fraud in border wall fundraising
      campaign'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17b14f0-6859-4512-a356-d3285814a8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:33:56.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:35:18.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;New York federal prosecutors on Thursday
        <a href="http://www.cnn.com/2020/08/20/politics/bannon-indictment/index.html">charged
        President Donald Trump''s former campaign adviser&nbsp;Steve Bannon and three
        others</a> with defrauding donors of hundreds of thousands of dollars as part
        of a fundraising campaign purportedly aimed at supporting Trump''s border
        wall.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6286de86-55d6-4a0a-80e8-c6a96e08ab75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:33:56.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:35:18.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannon was arrested Thursday morning, according to a spokesman for
        the US attorney''s office. Bannon''s lawyer did not immediately respond to
        a request for comment. Bannon will make his initial court appearance in New
        York later Thursday, according to the US attorney''s office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a697f1-eefe-4161-b317-be74dba4f5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:33:56.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:35:18.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four men are indicted for allegedly taking hundreds of thousands
        of dollars donated to a group called We Build the Wall and using the funds
        for personal expenses, among other things.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ed1a02-d6e3-4316-9bb5-32f68a3b92fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:33:56.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:35:18.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to prosecutors, Bannon, through a non-profit identified
        as Non-Profit-1, used more than $1 million from We Build the Wall to "secretly"
        pay another defendant, Brian Kolfage, and cover hundreds of thousands of dollars
        in Bannon''s personal expenses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba686a4-20d1-4075-bc38-ff079037f44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:33:56.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:35:18.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannon, Kolfage, Andrew Badolato and Timothy Shea are charged with
        one count of conspiracy to commit wire fraud and one count of conspiracy to
        commit money laundering.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48f6173-a427-45a8-a0b2-36c0fee3d790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:33:56.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:35:18.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As alleged, the defendants defrauded hundreds of thousands of donors,
        capitalizing on their interest in funding a border wall to raise millions
        of dollars, under the false pretense that all of that money would be spent
        on construction," Acting Manhattan US Attorney Audrey Strauss said in a statement.
        "While repeatedly assuring donors that Brian Kolfage, the founder and public
        face of We Build the Wall, would not be paid a cent, the defendants secretly
        schemed to pass hundreds of thousands of dollars to Kolfage, which he used
        to fund his lavish lifestyle."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a852e5-94a6-4943-9abe-a6a7b75af74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:33:56.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:35:18.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alyssa Farah, the White House director of strategic communications,
        declined to comment on the indictment Thursday morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5563d904-ad2e-4ede-9a6f-43caa538c366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:33:56.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:35:18.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story is&nbsp;breaking story and will be updated. It was
        first published on CNN.com, <a href="https://edition.cnn.com/2020/08/20/politics/bannon-build-the-wall-indictment/index.html">"Steve
        Bannon, three others charged with fraud in border wall fundraising campaign"</a></i></p>'
  'catching-covid-airplane-slimmer':
    'author': 'Tamara Hardingham-Gill, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-20T22:40:58.900+08:00
    'imagesource': 'jcr:5c299eb6-9886-4124-9d16-ea06ddafeb75'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '750c84e4-fd57-4cf4-8ff4-654b2204ed14'
    'lead': 'If new scientific claims are borne out, the perceived heightened risk
      of boarding an airplane could be unfounded'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-20T22:40:46.285+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T08:35:17.870+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:34:56.611+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus']
    'template': '1'
    'title': 'The odds of catching COVID-19 on an airplane are slimmer than you think,
      scientists say'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccaef53-aec3-4477-8924-e03dc632327b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong> Sitting squeezed between a number of strangers
        on board an aircraft might feel like a risky position during these uncertain
        times.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71482e7b-3952-4cc3-a675-ff7d9ed4ffbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to some experts who point to the very few documented
        cases of in-flight transmission, the chances of catching COVID-19 while on
        board a flight are actually relatively slim.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34346857-67d3-4a36-8a72-1b5dfe55a24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc041a96-26ac-445c-b9a8-67b3beeae514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fear of flying during the pandemic has drastically reduced global
        air traffic, which has also been restricted due to border closures. If new
        scientific claims are borne out, the perceived heightened risk of boarding
        an airplane could be unfounded.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b430f676-8c03-4f1a-94b7-003b6617ec90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01982e9c-d656-4285-9f21-38af11f19f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one case, about 328 passengers and crew members were tested for
        coronavirus after it was learned that a March 31 flight from the US to Taiwan
        had been carrying 12 passengers who were symptomatic at the time. However,
        all the other passengers tested negative, as did the crew members.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae33650-0f70-4515-b728-c66b9ec01901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cd483f-70a8-4de1-9f81-213b36f7b06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while there have certainly been cases of infected passengers
        passing the virus on to an airplane''s crew or fellow travelers in recent
        months, the transmission rates are low.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25260505-8cf3-48c3-8b2d-63ed3f52ac93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae490c86-83b9-44b6-a768-c9e09c38cc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study recently published in medical journal JAMA Network Open
        found evidence of the possible spread of coronavirus during a four-hour flight
        from Tel Aviv to Frankfurt in March.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a012afc-bdca-4b4f-91e1-7cc16ce61175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dda16f-9b86-469c-b618-0043bfc413e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two passengers developed infections after flying with a group of
        tourists who had come into contact with an infected hotel manager and also
        became infected, according to researchers from the Institute for Medical Virology
        at Goethe University in Frankfurt.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78331046-7b2d-431e-ae6d-4609b33dfc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab7dfe8-7ab6-44cd-882d-ce0253346f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two who may have been infected were seated at the back of the
        aircraft, directly across the aisle from seven passengers who had unknowingly
        picked up the virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbef864-2a5d-47fc-a9af-3c9189a1c4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7320051d-3dc7-4b87-a185-7da7605456dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier flight from the UK to Vietnam on March 2, in which one
        passenger seemingly spread the virus to around 14 other passengers, as well
        as a crew member, is so far believed to be the only known on-board transmission
        to multiple people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cda680-f06f-49bd-acc9-5e783e2f139d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5345a59-613b-49bf-ad9c-05a3a02c71e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One explanation for the apparently low risk level is that the air
        in modern aircraft cabins is replaced with new fresh air every two to three
        minutes, and most planes are fitted with air filters designed to trap 99.99%
        of particles.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9b90bc-042a-4985-bff4-c78db83da89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457b7ca6-e83b-4f68-ad16-ba0083b2c350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, various new protocols have been implemented, such as
        face-coverings for both passengers and crew, which is mandatory on most airlines,
        temperature screenings, as well as more intensive cabin cleaning and limited
        movement in the cabin during flight.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6333426-dea9-4b56-8f30-332306815a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60d395d-f8a9-4956-b538-36a1ce611bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnold Barnett, a professor of statistics at the Massachusetts Institute
        of Technology''s Sloan School of Management, tried to quantify the odds of
        becoming infected with the virus while on board a short flight in a recent
        study that looked at the benefits of the empty middle seat policy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ee9313-0a8a-43d1-8f24-583024ac6ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efad539-26fc-4c0e-894b-67b9676c2c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Low transmission risk</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef65c6e-36d3-4eb5-8f58-fd83a32a6d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to his findings, based on short haul flights in the US
        on aircraft configured with three seats on either side of the aisle, such
        as the Airbus 320 and the Boeing 737 -- and assuming everyone is wearing a
        mask -- the risk of catching the virus on a full flight is just 1 in 4,300.
        Those odds fall to 1 in 7,700 if the middle seat is vacant.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310b5245-f761-4039-9b4b-23d991c6fb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbbdadb-1dda-46cc-841d-86562c939714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most things are more dangerous now than they were before Covid,
        and aviation is no exception to that," he tells CNN Travel.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46f5783-6894-4571-95fc-95af66f3928b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3244dd8a-8a34-4333-a396-df4a77519866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But three things have to go wrong for you to get infected (on a
        flight). There has to be a COVID-19 patient on board and they have to be contagious,"
        he says. "If there is such a person on your flight, assuming they are wearing
        a mask, it has to fail to prevent the transmission.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90468f6-fb0d-46d2-95a8-21ac066f580f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ffce92-9b28-4be7-9546-4ee55c4ccc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They also have to be close enough that there''s a danger you could
        suffer from the transmission."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ad4470-e9c7-41b5-8f52-cbc54044d5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74b0d71-8cd8-4ffe-b88e-346eb6f42252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barnett says he took all of these probabilities into account before
        determining an overall transmission risk.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6238daec-55dc-422e-ba87-12da41bd96f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd6d065-ea92-43a0-afe3-cfde7850bcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These figures are specifically for two-hour flights within the United
        States, the country currently with the highest number of COVID-19 cases in
        the world.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02af636d-1074-4349-b4f2-45e2c80ebae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5424cc64-e04a-4362-b32f-9d8eab367cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The odds will be even lower for flights taken in parts of the globe
        with few cases, as well as long haul flights, as "the ratio of proximity is
        a factor along with the existence of proximity," he says.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55eeaa1f-a48e-46ed-b551-9fdd3ebed88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1480c4d4-47e0-40af-b33c-fd85853219b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barnett goes on to state that there isn''t much of a difference
        in terms of risk between passengers sitting in an aisle seat on a full flight
        and those in the window seat.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df07539a-084a-48d5-a44f-9560b9f451d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1bcfb2-a838-4835-bb6c-5247517ea5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the chances of becoming infected are ever so slightly higher
        for those in aisle seats, because they simply have more people around them.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926a1132-b790-48dc-aa1b-2959f44996f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7b241e-558d-4ea2-929e-14b09e798622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re endangered by the people sitting next to you in the same
        row," he says. "And to a lesser extent, the people in the row behind and the
        row ahead.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99264cbd-437e-46ca-992a-ddba2b0622de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6362ab2b-d5a1-494b-85c4-7b89ee51f0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Statistically, the window seat is a little safer than the middle
        seat or the aisle seat on a plane that''s full. But it''s not a big difference."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8310f7c8-3459-4cb8-80c3-54faeaa9fa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d35796d-bec1-4faf-90e2-0b57c2c7bc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fewer fliers</strong></h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d63e031-c8c1-40f7-a07a-889d0e1dd520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barnett''s research is based on the assumption that flights are
        operating at full volume, but it''s worth noting that many are still running
        at reduced capacity.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07b8615-4391-45a6-98a5-071524a13150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fb9781-7a22-47d1-95b0-5bb22c7ba577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the US Transportation Security Administration reported
        that traffic through airport security checkpoints had passed 800,000 for the
        first time since the pandemic earlier in August, this was still a 31% decrease
        on the numbers for the same day in 2019.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e44e204-23ea-4cb2-b016-ce8bfd7967c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce75599-5a1f-442f-9d61-78d72280c1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The professor is a strong supporter of the middle seats empty policy,
        which has been adopted by the likes of Delta Air Lines, Southwest Airlines
        and JetBlue Airways.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc78d26-f434-450d-a417-3bb78e8886dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29de31ca-26d7-45cf-9373-c326472c3f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the International Air Transport Association (IATA,) describes
        this approach as "economically unfeasible" for airlines.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7053fd75-fa65-4cd3-873d-85f54cf63f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000c9613-1d0a-4d4f-8ea1-54e1eb2bd323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Screening, face coverings and masks are among the many layers of
        measures that we are recommending," Alexandre de Juniac, IATA''s Director
        General and CEO said in an official statement released last month. "Leaving
        the middle seat empty, however, is not."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4da651c-1711-4922-8b42-c6b9e0cae0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ca6b00-e5ee-4ff1-8ab5-168763a480a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Juniac goes on to suggest that an effective COVID-19 test that
        can be administered at scale, and immunity passports could also be included
        as temporary biosecurity measures if they become available.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1378ccf5-c3d9-441f-bf2d-716fb79d7945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a0bd7f-00c1-4dab-b641-3afe159a2801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must arrive at a solution that gives passengers the confidence
        to fly and keeps the cost of flying affordable," he adds. "One without the
        other will have no lasting benefit."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c31e045-9428-4ce5-8355-18c77789b088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a5b1f5-82b3-4969-bd59-e2b62d60d98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although different airlines have slightly different measures in
        place, the overall guidance for passengers is to wear a mask, wash their hands
        regularly and check in online to minimize the risks of in flight transmission.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336e1d1a-f747-4207-bb6e-ff87d10e7934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4aeb91-fc50-4948-b953-98d943c5aa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Enhanced protection</strong></h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256ff77c-c2e4-4e7b-aa14-58951287b195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Barnett recommends that travelers take things one step
        further by wearing a shield.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff0453a-5c05-45d2-a5ae-566d307de858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1d92fc-d5c9-43c0-a86a-540cae610058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are various things that can be done to take the risk, which
        is small, and make it even smaller," he says.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b242fd-b398-4541-abbb-5a8fdbf89738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7292b2e0-2956-45b3-8b48-39fdc9778636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because it (a shield) covers your eyes, nose and mouth, it lessens
        the risk of others infecting you.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e9831d-86c6-4877-bdee-4b58f31563cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d60b80-9899-4729-93e3-9463958dfbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The science is changing every day, but my understanding is, if
        you wear a mask, it greatly reduces the chance of you infecting others. But
        it doesn''t protect you all that much, whereas a shield will protect you.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47798e9d-217e-469f-8e3b-da0cc1f26e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106cccc9-8550-47ab-bf2d-bb3404fca5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I were flying now, I would certainly wear a shield."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48a2df1-5afb-40b0-b24d-30727cd739fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d37f5e2-6a42-45b5-992d-b8b48716baef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This view is somewhat supported by a new research report from the
        UK''s University of Edinburgh and Heriot-Watt University, which concludes
        that using plastic barriers called personal protection seat shields will reduce
        the risk of COVID-19 contamination significantly, provided they are worn with
        face masks.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f96a21-412c-4897-a2b9-740e3659ed87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7753877-8194-4a90-8ce3-80ba0848c8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the "Face Coverings, Aerosol Dispersion and Mitigation
        of Virus Transmission Risk" report, jets of air can leak from the sides and
        back as well as the front of face masks.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bf57cf-8b2d-4577-b2b8-18a0188cfc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c98e33-6070-413a-9851-c096ac7274a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It recommends that aircraft seats be fitted with personal protection
        windows (PPW,) clear plastic barriers designed by UK-based aircraft interior
        and exterior specialist RAS Completions, which can be secured to the back
        and sides of any seat on an airplane.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b69778-3486-4653-9ff5-48a026d25167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccb1530-c1b2-43ac-a582-2d9123e96ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our recommendation is that airlines should make face masks mandatory,
        and if used in conjunction with PPW and regular cleaning of PPW, COVID-19
        contamination risk is kept to a minimum," say the report''s co-author Dr.
        Cathal Cummins, an assistant professor at Heriot-Watt University, also in
        Edinburgh.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeef4f2a-3460-40e0-863d-913dcf565766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbfc739-15db-42c6-926b-6a72deda7236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If all three measures are mandatory, together with good personal
        hygiene, airlines can increase passenger protection."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f15d205-2ad0-4f99-b16e-a447a45e58a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3800def-cf3a-47d8-97bd-0ac97f2f1fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>High-risk groups</strong></h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11611f0e-737c-4039-8e0c-6e1e5c2acb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Qatar Airways became the first airline to make it compulsory
        for passengers to wear a face shield in addition to a face mask or face covering.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1078da4a-5fd4-48d7-96c7-07d65f3bbb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.291+08:00
      'mgnl:createdBy': 'david'
