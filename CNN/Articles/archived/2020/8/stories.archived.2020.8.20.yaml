      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national historical commission also studied the 1895 journal
        articles of historians Trinidad Pardo de Tavera and Pablo Pastells, SJ, which
        revisited Pigafetta’s accounts and emphasized that Limasawa, not Butuan, as
        the site of the first Catholic mass in the country.</p>'
