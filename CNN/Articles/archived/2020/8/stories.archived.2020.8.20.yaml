      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong>&nbsp;Chief
        Justice Diosdado Peralta saw firsthand when he was still a trial judge the
        challenges of unclogging the heavy dockets of courts while ensuring fair and
        speedy disposition of cases.</p>'
