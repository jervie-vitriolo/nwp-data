    'template': '1'
    'title': 'The time has come for all schools to require the flu shot'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fad9f3-786a-4eb0-a0ee-db85e778f208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:08:20.297+08:00
