      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They should instead go on a 14-day quarantine upon arriving in their
        city or municipality, Health Spokesperson Maria Rosario Vergeire told local
        officials in an online forum.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4814c26d-6251-4e44-9b66-7babc1f2585a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T21:03:01.176+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:35:19.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire explained that a rapid antibody test does not show if a
        person has the coronavirus. It can only tell if the body has antibodies to
        fight off a virus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b4ee1e-86b6-4e27-a000-e17d2340fa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T21:03:01.176+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:35:19.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kailangan proper timing, hindi naman agad lumalabas ang antibody
        sa katawan kung wala tayong sakit... Ang dami nag-false-negative at nag-false-positive,”
        she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df2de03-0f9a-4977-b6c0-dc9dc418bcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T21:03:01.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:35:19.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Proper timing is needed because antibodies do not
        show up if one is not sick. There have been many false-negative and false-positive
        results.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a87b933-d47f-4d4f-a283-8cbc809b811a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T21:03:01.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:35:19.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reliance on these antibody tests might have contributed to the
        spread of COVID-19 in the province of Cebu, Vergeire said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02446729-d0f7-4f48-b1d7-016dc5b28921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T21:03:01.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:35:19.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[It''s not] accurate that’s why DOH does not recommend it," she
        said. "We are just wasting our resources if you use this for screening."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f946e893-8480-4fc5-9095-9ed8975e7652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T21:03:01.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:35:19.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DOH: Isolate returning residents</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa048555-3b41-484f-a22b-cd2ca4f7b7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T21:03:01.178+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:35:19.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the health department, the best practice is for local officials
        in low-risk areas to require a two-week isolation for returning residents
        from high-risk areas, whether they are tested or not.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e63b27a-c755-47e2-85d6-e5c588435702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T21:03:01.178+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:35:19.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those coming from low-risk areas should be isolated and tested if
        they have symptoms.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c2293a-9e5d-44a9-8b7d-12b8748b518f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T21:03:01.178+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:35:19.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, travelers who are only passing through the province should
        be checked for any COVID-19 symptoms as well.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d94a77-8763-49b2-a93a-ec04bc7e6a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T21:03:01.179+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:35:19.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This way, local officials will be able to keep the ones who are
        possibly infected away from the community during the period that they are
        supposed to be infectious.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1d498e-3a87-45ef-a383-fbff7096282f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T21:03:01.179+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:35:19.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Halimbawa galing Metro Manila, isolate niyo yan for 14 days," Vergeire
        explained. "''Pag nakatapos kayo ng labing-apat na araw na hindi nag-develop
        ng symptoms ang individual, you can let them reintegrate in the community.
        They are okay.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c46b901-a6e1-4795-87b5-ef24672d6428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T21:03:01.179+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:35:19.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For example, the person coming from Metro Manila should
        be isolated for 14 days. After 14 days and the individual did not develop
        any symptoms, you can let them reintegrate in the community. They are okay.]</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c766ec1-11cb-4dc6-b1ad-d73c720f4e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T21:03:01.180+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:35:19.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also assured local officials that they will be informed
        of the returning residents’ arrival at least two to three days ahead of schedule.
        This will give them time to prepare the isolation areas, it said.</p>'
  'blackberry-2021-phone':
    'author': 'David Goldman, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-20T21:14:23.322+08:00
    'imagesource': 'jcr:bbea092c-6ba7-4a9a-8a3b-b5d3bbb425e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58880dda-a749-4f8f-a1b6-68f86a4342af'
    'lead': 'BlackBerry has been left for dead countless times over the past decade,
      but it refuses to go away. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-20T21:19:28.340+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:35:19.186+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:34:56.061+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The BlackBerry is coming back'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c897ec-662b-4267-aa0d-af4fe1aa6efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T21:19:28.340+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:35:19.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;BlackBerry has been<a href="http://www.cnn.com/2020/02/03/tech/blackberry-smartphones/index.html">
        left for dead</a> countless times over the past decade, but it refuses to
        go away. Two years after the last (we thought) BlackBerry phone, the BlackBerry
        logo will appear once again on a smartphone, complete with its famous, honest-to-goodness,
        physical QWERTY keyboard.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c41d201-7694-4989-a3a6-dd4afd9bb3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T21:19:28.340+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:35:19.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not a "true" BlackBerry phone, per se, because BlackBerry
        has been<a href="https://www.cnn.com/2019/03/29/tech/blackberry-earnings-john-chen/index.html">
        out of the phone business</a> since 2016. But the company has continued to
        license its brand to phone manufacturers over the years, and it answered the
        call from a new licensee this year -- OnwardMobility, an Austin, Texas, company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c4d3b7-f541-4fb2-b617-ff04c3a6e329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T21:19:28.340+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:35:19.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We don''t know much about the OnwardMobility version of the BlackBerry
        phone, other than it will run Android, it''ll have 5G connectivity, and the
        company claims it will debut sometime in the first half of 2021. Also, Foxconn
        subsidiary FIH will manufacture the new BlackBerry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6760ed56-e22a-4db0-be15-8992d556f451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T21:19:28.341+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:35:19.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BlackBerry phones were notorious for two things: A physical keyboard
        and top-of-the-line security. Although modern smartphones -- Apple''s iOS
        in particular -- have become remarkably more secure over the past decade,
        OnwardMobility is betting the&nbsp;<a href="http://www.cnn.com/2020/07/30/success/work-from-home-sustainable-work-transformed/index.html">barrage
        of remote employees</a> working on their mobile phones has given IT departments
        across the country a collective heart attack.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b940ed-4ff5-4d4c-a6d7-6282d8ce6d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T21:19:28.341+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:35:19.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A phone synonymous with security could be in high-demand (although
        iPhones and many shades of Android devices are ubiquitous in corporate environments
        nowadays). A physical keyboard couldn''t hurt -- typing long emails on a BlackBerry
        is just plain easier than typing on glass.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c1ad8c-1dfe-49b2-ab39-4bd00dc70ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T21:19:28.341+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:35:19.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Enterprise professionals are eager for secure 5G devices that enable
        productivity, without sacrificing the user experience," said Peter Franklin,
        CEO of OnwardMobility, in a statement. "BlackBerry smartphones are known for
        protecting communications, privacy, and data."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe82669b-a4dc-4597-b4e2-3362f47d3bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T21:19:28.341+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:35:19.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one expects the new BlackBerry phone to go gangbusters. It has
        long since been relegated to niche status after the iPhone and then Android
        ate its lunch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcdcaf1-fe12-4a39-91d9-335a95182972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T21:19:28.341+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:35:19.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But BlackBerry used to be the king of smartphones. At its peak in
        2012, it had more than 80 million active users, and they were a status symbol
        -- giving off a kind of "I''m busy and I''m letting you know it" vibe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399d57c5-9103-41b7-a4ee-c01917bd2ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T21:19:28.341+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:35:19.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company got its start in 1996 as Research In Motion, and it
        called its devices two-way pagers. Its first gadget, the "Inter@ctive Pager,"
        allowed customers to respond to pages with a physical keyboard -- a kind of
        text messaging/email hybrid. Three years later, RIM introduced the BlackBerry
        name with the BlackBerry 850.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f90c29-b255-4596-b0f8-2b9c0ea3cff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T21:19:28.341+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:35:19.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, BlackBerry phones gained support for true email, apps,
        web browsing and BBM -- an encrypted text messaging platform that predated
        WhatsApp and survived long after BlackBerry was surpassed by its rivals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd500f36-a3cf-47ed-8dca-52d0cfdd861b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T21:19:28.341+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:35:19.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Apple''s touchscreen revolution with the iPhone in 2007 made
        BlackBerry''s offerings appear lacking. It tried touch screens, but the first
        versions weren''t very good. BlackBerry tried slide-out keyboard models, but
        those never took off. And it developed a few phones with no physical keyboard
        -- but those were missing BlackBerry''s key differentiator.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bafb935-3780-480d-95c8-88d22746ee5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T21:19:28.341+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:35:19.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BlackBerry eventually gave up on its own software, embracing Android
        and layering its security software on top. But it found success in enterprise
        security software and automotive software and <a href="https://money.cnn.com/2016/12/20/investing/blackberry-earnings-stock/">ditched
        phone-making altogether</a> a few years ago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5955ad5-3dca-4e82-a02a-c685d512978a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T21:19:28.341+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:35:19.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the nostalgic folks out there -- and people who just love typing
        on a physical keyboard -- they''ve been able to get BlackBerry phones over
        the past few years made by TCL. Its license it expiring, though, and OnwardMobility
        is carrying the torch.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a812421b-3c51-4957-a076-9a7b0cbb9836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T21:19:28.341+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:35:19.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
