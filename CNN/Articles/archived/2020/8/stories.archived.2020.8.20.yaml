      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8fa192-d25c-4b34-a26a-b2a0953b8bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:12:39.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:29.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian state media RIA Novosti, citing hospital staff, reported
        that Navalny was in an emergency unit and that his condition was "serious,
        stable."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd81706-8c9f-4f97-aed6-82857f8dd7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:12:39.878+08:00
