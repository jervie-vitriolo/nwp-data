    'mgnl:tags': ['China', 'Philippines', 'Manila', 'Ashley-Shine-Keratin-Treatment-Deep-Repair']
    'template': '1'
    'title': 'Lawmaker wants beauty product manufacturer blacklisted for labeling
      Manila a ''province of China'''
    'updated': 2020-08-20T23:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77f7347-fe8d-46e4-91e0-c6d06b42bcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:15:44.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:27.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20)</strong> — A lawmaker
        is asking that a beauty product manufacturer be blacklisted after it labeled
        Manila as a province of China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326c2bed-344f-4f1b-8f8d-dabfedd9614f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:15:44.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:27.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puwersa ng Bayaning Atleta (PBA) Party-list Rep. Jericho Nograles
        on Thursday shared a photo of the packaging of Ashley Shine Keratin Treatment
        Deep Repair which bore the label.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce728ee-5133-4865-9002-c9e8be594d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:15:44.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:27.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Nograles said the act could have been deliberate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef339e1-1dd8-492d-9b2d-0dcfeb62faa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:15:44.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:27.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is hard to dismiss this insult as a simple error... The label
        clearly shows Manila, as a province of China. This incident must be investigated
        at the very least, and the manufacturer and importer should be blacklisted,
        as soon as legally permitted,” he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dac87b-006f-4ae4-af4c-91302dbaa291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:15:44.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:27.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles wrote both the Department of Trade and Industry (DTI) and
        the Food and Drugs Administration (FDA) about the issue, saying “Any act to
        undermine our sovereignty must be taken seriously. It is in this light that
        we respectfully ask your Office to immediately investigate this detestable
        and repulsive offense against our nation, and, if legally justified, prohibit
        the continued distribution of these products in our country.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94421177-e6d8-4bc4-892e-5804cfb99bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:15:44.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:27.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no immediate comment from DTI or FDA.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df69ec5-49c5-4cbf-bc1a-290d29d2c320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:15:44.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:27.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said based on the information received by his office, the
        product bearing this information was manufactured in 2018 and is still distributed
        throughout the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f2e431-4fba-4b95-b538-32ce681b58c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T23:07:15.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:35:27.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business establishment Elegant Fumes Beauty Products Inc. in
        Binondo, which sold the product in question, has been ordered shut by Manila
        Mayor Francisco “Isko Moreno” Domagoso.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dc7856-415d-40a2-8a8f-bd6997c5b033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T23:07:15.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:35:27.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung usapin rin lamang ng lisensya sa pagnenegosyo sa Maynila,
        meron na agad silang violation. ''Yan po ang misrepresentation ng kanilang
        address,” the mayor said in a live video aired on his Facebook page on Thursday
        evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd863d37c-5c42-4a0c-b4dd-66ac630f30c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T23:07:15.492+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:35:27.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we’re talking about the license to operate a business
        in Manila, they already have a violation: the misrepresentation of their address.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34241fdb-fd8b-43f4-9b71-068a39d2e490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T23:07:15.493+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:35:27.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the store was found to have no permit to sell the
        beauty products, which he noted are not FDA-approved.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83513ff7-a1bf-4ec1-9ee9-c55e83b704c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T23:07:15.493+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:35:27.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shop''s five owners, which include two Chinese nationals, will
        no longer be allowed to operate a business in the city, according to Moreno.
        He said he will also ask the Bureau of Immigration to deport the two foreign
        nationals and declare them as undesirable aliens.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488779c2-2d0e-4b3d-9275-38f95629dea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T23:07:15.493+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:35:27.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor delivered a stern warning to businessmen who violate local
        and national rules, particularly striking a firm note against Chinese nationals
        who "seemingly disregard Philippine sovereignty."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06b1a4d-87c3-452e-841e-76a141c20bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T23:07:15.493+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:35:27.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi ko po papayagan itong unti-unti na namang pamamaraan ng isang
        bansa na para bang inaangkin ang malayang bansa,” he said. “No way na harap-harapan
        niyong aalipustahin ang aming lungsod.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420582c2-9ef5-4f2c-bd34-6be3c595c9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T23:07:15.493+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:35:27.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will not allow this certain country''s seeming gradual
        way of claiming our free nation. There’s no way that you’ll outright insult
        our city.]</p>'
  'Mouth-breathing-ruining-sleep-':
    'author': 'Jen Rose Smith and illustrations by Max Pepper, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-08-20T16:15:29.584+08:00
    'imagesource': 'jcr:66521d15-7d44-4efa-b14a-2edb779e448d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23701455-1add-45a8-8b8f-03c99e1dfbe5'
    'lead': 'When you settle in for a good night''s sleep your throat and tongue tend
      to slump, constricting your airways. For many, that spurs mouth breathing, resulting
      in diminished sleep quality, snoring and elevated stress. Here are some solutions.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-20T16:19:37.118+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T08:35:26.882+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:34:54.374+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['mouth-breathing', 'sleeping', 'ruin']
    'template': '1'
    'title': 'Mouth breathing might be ruining your sleep. Here''s how to fix it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc1995c-8859-4f28-92d8-0b79a86cc44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Living with a plugged nose isn''t fun,
        but James Nestor was ready. Plus, it was for science.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb576e8d-fc1c-42e0-98a9-5ac1dc255382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.118+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c05b90-28e4-4a65-b99a-83e8188f41a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While researching his recent book, "Breath: The New Science of a
        Lost Art," Nestor let Stanford University scientists block his nostrils with
        silicone and surgical tape to measure the impacts of breathing through his
        mouth for 10 days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93cb5f6-05a4-4f0e-abe8-fe69cca6cae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3424f1b4-f215-49da-b346-ccbe8d16cb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew it wasn''t going to be good, because there''s a very firm
        scientific foundation showing all the deleterious effects of mouth breathing,
        from periodontal disease to metabolic disorders," Nestor said. The surprise
        was just how quickly the experiment affected him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b22236-e977-4b8a-b0e6-051860e8c820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c93acf-2ccd-47d7-ab1e-1035388e2ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nestor''s blood pressure rose 13 points, edging the writer into
        stage one hypertension. Measurements of heart rate variability showed his
        body was in a state of stress. His pulse went up, and he stumbled around in
        a mental fog.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52db9da8-f198-460b-93c5-e53ebabb18e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55e4f41-0a51-4fc6-9d26-ccd5801d73b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also snored for hours each night, developing obstructive sleep
        apnea. His blood oxygen levels dropped.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0043d622-ae39-40f9-bc2e-16b50120e567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32087a1f-d873-4c9a-9315-2420352fcee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had no idea it was going to be that bad," Nestor said. "The
        snoring and sleep apnea was so dramatic, and it came on so quickly, that everyone
        was pretty floored."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc4c146-a7c0-4fd6-acfa-f2436a2ba3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e248e1-6357-4e17-a627-bace340f66e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Nestor learned, aside from the hazards of being a research
        subject, was that mouth breathing can ruin a good night''s sleep.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd920b569-0dd8-4940-9886-6e87284464f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403f1820-b79d-4af3-a5d1-ae6c906e71f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breathing through your mouth at night puts you at higher risk for
        sleep disorders including snoring, sleep apnea and hypopnea, the partial blockage
        of air, scientists have found. Each of those, in turn, can lead to daytime
        fatigue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5924eb21-e1c9-4aff-8edc-c1606045e11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58a22db-bb8f-498c-bf0a-8d63177cc457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.119+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t mean you''re doomed to wake up in a daze because you''re
        prone to mouth breathing when you sleep. Experts have a long list of strategies
        designed to turn you into a nasal breather — including a low-cost breathing
        hack you can pick up at the corner store.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3424bb-267c-43d7-9365-f0840bf014a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3948fc98-0cc3-4a7d-84b5-d03a5e60770a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What causes nighttime mouth breathing?</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708d0804-d541-4992-b20a-dbeff546e807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a long list of reasons why people breathe through their
        mouths at night, said Dr. Steven Park, a surgeon with a specialty in sleep
        medicine, and the host of the podcast, "Breathe Better, Sleep Better, Live
        Better."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73502405-dab8-4f91-888d-da0a10436c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d2c72b-8f07-436f-a144-91d336e017f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most common reason is if your nose is stuffy," Park said. "From
        allergies, or if you have a deviated septum. Lots of medications can also
        cause nasal congestion."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1786d3ee-5cd5-40ba-8b9b-61cb2393e59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e5360b-4612-4c52-9027-7d171ecd4d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those problems are aggravated by lying down, he explained.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16760ccf-76d5-4c7d-baba-acaa83eb2b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708b21d8-3f62-43b0-a6d0-29672eca243b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generally when you lie down the blood vessels inside your nose
        fill up with blood," he said, explaining that the rush of blood causes swelling
        and constriction. If you can''t breathe easily through your nose, you''re
        likely to open your mouth for air, Park said. That triggers a positive feedback
        loop.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0debe6-08d2-4cce-9d40-42344c45d726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770cf6fc-1dcd-44aa-843e-d92d69a18ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You would think that if you open your mouth you would breathe better,
        but actually the reverse happens," he said. Opening your jaws causes the tongue
        to slump backward, obstructing your airway. "Even if you don''t have sleep
        apnea, or you have mild sleep apnea, opening your mouth makes it much, much
        worse."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238cac0a-2a10-4cf2-bb08-a1dd226fdd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda8e4a5-7f76-4115-b5ea-5f560e63fb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do you know if you''re mouth breathing at night? Many people,
        Park noted, are tipped off by a spouse or partner who notices that they''re
        breathing through the mouth.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4678069-a4a6-467a-95ec-f3c4dd59b058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.120+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68289b66-3698-4930-804c-a0b4d52a583d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you wake up with a dry mouth or lingering tiredness, they may
        be warning signs. Another indication of sleep apnea or other disturbed sleep
        is if you have to visit the bathroom multiple times in the night, said Park.
        Interrupted breathing stresses the heart, Park explained, triggering the release
        of hormones that cause you to produce more urine.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9101a2-246c-4fad-b4a4-e12d95b2e9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebc165a-ae2d-4ee1-abaf-0b0fae2fca47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What can you do to fix it?</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871959ca-8f87-4e84-9481-a274e797f60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Nestor blocked his nose for science, he experienced an extreme
        version of mouth breathing. But in retrospect, he realized he''d been waking
        up with a dry mouth for some time, a sign he''d been ditching nasal breathing
        for at least part of the night.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f488fda-9443-486f-8197-16a1251098dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb978650-4bf8-471d-9ba5-86accce253d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re tackling your nighttime mouth breathing, Park suggested
        you start by taking care of your nose to minimize congestion.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfdb12a-64db-403c-93cb-fc64cf713b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac9f6de-8774-46a4-a702-29c11a4dcaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Number one, avoid eating close to bedtime," he said. That''s because
        stomach juices can come up into your nose, sinuses, ears and mouth, causing
        congestion and inflammation.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c6912a-1cfa-4ba2-b06c-739d6d3b786c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1aa13d1-312c-42f0-9a51-2131274f3db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park also recommended nasal saline irrigation, flushing the nose
        with salt water in a squeeze bottle or neti pot. "That''s a mild decongestant,
        because the salt water draws out clear water from the membrane," he explained.
        (Over-the-counter decongestant sprays can cause habituation and rebound symptoms,
        and should be reserved for short-term use, according to Park.)</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544740b1-25cb-4964-bb89-c98517d4c797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2ee15e-ce8a-426a-b3bd-9a06d312dff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breathing problems are so widespread that they''ve spurred a whole
        industry dedicated to opening your nose. Park said some people find relief
        from nasal strips, which open up the nose from the outside, or nasal dilators
        that expand air passages from within.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1588a395-2bdc-4866-8a69-9e1bcc80af68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54c3cd6-eddd-4ceb-a10e-359a3e8a471c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if you get your nose to clear, nighttime mouth breathing
        can be a hard habit to break. That''s led some to seek out products that secure
        their lips closed at night, such as Somnifix or Snorless strips. YouTube videos
        about taping your mouth closed with specialized adhesive tape have racked
        up tens of thousands of views.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e9211c-97d5-487d-a889-681ba58326b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.121+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d9e365-4cd3-45a6-8450-57b915a54554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Nestor, the secret to curing his own nighttime mouth breathing
        turned out to be simpler and less expensive.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f23020-a1ff-4d2c-9983-a5a10abd6271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5eb790-b6bf-4751-a7d8-c392addc890a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a big fan of American entrepreneurialism, but I don''t think
        you need a special tape to tape your mouth with," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c141b6-3d37-44ae-972b-6eff57839dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853a82f3-852d-48fd-9945-c0979d47afa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subscribe to CNN''s Sleep, But Better Newsletter: Want the best
        sleep of your life? Sign up for our newsletter series for helpful hints to
        achieve better sleep.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458e2437-02a9-4751-83b3-f3ff4ca7b3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ef0ff7-a574-402a-8bde-9e11b45f113f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He picks up hypoallergenic micropore tape at the drugstore, where
        a roll can cost under a dollar. "Just a teeny little bit at the center of
        your lips. The point is not to inhibit airflow through your mouth, it''s to
        train your jaw shut at night." (Nestor has a more detailed video on mouth
        taping featuring dentist Mark Burhenne on his YouTube channel.)</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcce97a7-1452-4696-b33a-ea0ac4657f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e19164-8c53-449d-a6ed-93f3fde44bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the author, it''s been life altering.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb105ca-ba5f-4cb3-96db-0be194fd8b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.122+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:26.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b128d40c-2525-495f-a1eb-c9ea5fe6ef29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:19:37.122+08:00
