  'tuberculosis-covid-19-pandemic':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-20T20:00:02.172+08:00
    'imagesource': 'jcr:a159601a-bcda-476c-bd92-169fb0022d13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f578596-1288-4d6a-b6a7-1f22216f1dfe'
    'lead': 'The lack of tuberculosis services, which have taken a backseat due to
      the COVID-19 pandemic, would result in as many as 28,300 deaths in the country
      if left unresolved, the World Health Organization in the Philippines said Thursday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-20T20:03:24.063+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T08:35:20.674+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:34:55.646+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Up to 28,300 more would die of tuberculosis in PH if services not restored,
      WHO warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ac810c-aaa1-4e01-972a-a62be2cae356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T20:03:24.063+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:35:20.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20)</strong> — The
        lack of tuberculosis services, which have taken a backseat due to the COVID-19
        pandemic, would result in as many as 28,300 deaths in the country if left
        unresolved, the World Health Organization in the Philippines said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4614cb24-7850-4235-a907-39011c3ee172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T20:03:24.064+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:35:20.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The service interruption to TB could result in approximately 95,000
        additional cases of TB and maybe up to 28,000 excess deaths… over the next
        couple of years,” WHO Country Representative Dr. Rabindra Abeyasinghe said
        in an online forum hosted by the&nbsp;Union of Local Authorities of the Philippines.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a26491-0d87-4977-bc1d-a52e37178693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T20:05:09.153+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:35:20.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He presented a slide with figures as high as 95,300 “excess” tuberculosis
        cases and 28,300 deaths.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa097c4d-25f7-4cf2-ba72-881e9beac862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T20:03:24.064+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:35:20.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has recorded 88,662 new and relapse TB cases from
        January to March this year. However, the Department of Health earlier noted
        a 20-percent decline from the 30,728 reported cases in February to 24,782
        in March, when the government imposed the Luzon-wide enhanced community quarantine,
        marked by stay-at-home rules and suspension of public transportation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a5599c-831d-4031-885f-f55c84297a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T20:03:24.064+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:35:20.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abeyasinghe called the dramatic drop “worrying” since it means people
        are not getting diagnosed and treated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b789cb6d-5063-4132-b8f9-5fe7b2c642d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T20:03:24.064+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:35:20.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hoping that we can have a rebound in the access of TB treatment
        over the next couple of months and if we can do that we may be able to prevent
        the increased mortality that may follow because of these difficulties in accessing
        treatment for TB," Abeyasinghe said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d2921a-4b83-40e9-a182-9b03c2cb2d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T20:03:24.064+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:35:20.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Tuberculosis TB Control Program also saw a 50-percent
        reduction in the number of patients who started TB treatment in the country
        since March. Restrictions have been eased, but the entire country remains
        under varying degrees of community quarantine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b9d280-27c6-4b43-8480-0fa57d9337ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T20:03:24.064+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:35:20.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There was a setback of at least five to seven years in the fight
        against TB due to the COVID-19 pandemic,” National Tuberculosis TB Control
        Program head Anna Marie Celina Garfin said, citing the results of another
        study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf387eef-31aa-4a3f-b9bf-d782a81fca82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T20:04:20.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:35:20.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/videos/2020/6/24/Tuberculosis-amid-Covid-19-pandemic.html">WATCH:&nbsp;Tuberculosis
        amid COVID-19 pandemic</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a34ad5-380c-4957-917d-98ec9fb4fa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T20:03:24.065+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:35:20.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuberculosis, an infectious bacterial disease, is spread through
        the air once an infected patient coughs, sneezes, shouts, or spits. The Philippines
        is among the eight countries that account for two-thirds of all tuberculosis
        cases worldwide. It reported 372,000 cases in 2018, but experts say an estimated
        219,000 may have gone undetected.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58dfa42-bf45-4205-9309-aa1d58026114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T20:03:24.065+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:35:20.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each year some 26,000 people, or around 70 per day, succumb to the
        contagious disease.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967472ce-a49d-4b8e-9ae7-5f7c2fe4ec8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T20:03:24.065+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:35:20.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung ating strategy ngayon (Our strategy now), we do screening
        and we will be doing active case finding. We will go to the communities or
        we will bring the services closer to the people,” Garfin said.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234126bf-50a0-47fe-a78a-74daf870a729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T20:03:24.065+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:35:20.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that health professionals are now using chest x-rays for
        detection, since it was recently found that 90 percent of tuberculosis cases
        have x-ray findings.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c100c4c8-c82e-41e4-ba94-cd2a72aaf2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T20:03:24.065+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:35:20.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the country grapples with the novel coronavirus which has
        infected more than 178,000 people, the WHO stressed that "the challenge of
        TB is as important as the challenge of COVID."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411423dc-7e66-4616-a9ee-e667e3b89f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T20:03:24.065+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:35:20.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has repeatedly called on the public to not be afraid of
        seeking medical treatment for other diseases, saying infection control and
        prevention measures are being observed in hospitals.</p>'
