      'mgnl:lastActivated': 2023-01-26T08:35:30.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala kaming alam sa report na ganyan...wala naman ''yung balita
        na involved ''yun (Asula),"</em> Vinluan said on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfef3491-6e7a-4201-9049-28c085636383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:07:18.620+08:00
