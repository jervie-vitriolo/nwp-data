      'mgnl:lastActivated': 2023-01-26T08:35:42.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Oscar-winning director Steven Spielberg
        is taking steps to promote more diversity and inclusion in Hollywood by adding
        multiple Black characters to his remake of the classic musical "West Side
        Story."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c03dcb-c197-42c6-a730-6a0c8485391b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T08:06:54.532+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:35:42.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the new characters introduced by Spielberg and the movie''s
        scriptwriter, Pulitzer Prize-winning playwright Tony Kushner, is Abe -- a
        major role, which will be played by Broadway star Curtiss Cook.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bc57f2-8d34-413c-8b7a-2ea26a7e4b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T08:06:54.532+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:35:42.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Britain''s Sun newspaper, Cook said adding a Black main
        character into the mix was more representative of the landscape of 1950s New
        York than that depicted in the original 1961 movie.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea9d05f-727f-4c8f-ba74-171993f817d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T08:06:54.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:35:42.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 1957, in New York City, there were a lot of Black people walking
        around," he said. "But unfortunately, when they created the original version
        there weren''t a lot of Black people in it."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a2652d-0fa4-4432-844f-bb88ed5a0c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T08:06:54.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:35:42.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "This time I think they decided to include the landscape
        as it really was. I''m so fortunate that I am the representation of it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6dd6c1-a6d0-4f81-bcf5-42fc849a0e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T08:06:54.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:35:42.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Cook and Spielberg''s representatives for
        further comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890c89af-bc13-41db-8962-1191db325df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T08:06:54.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:35:42.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original movie, which tackles issues such as forbidden love,
        racism and gang violence in New York City, was an adaptation of the 1958 Broadway
        musical of the same name by Leonard Bernstein, Stephen Sondheim and Arthur
        Laurents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6060c121-0340-46b5-b4c4-d24799b0852f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T08:06:54.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:35:42.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in the stage musical and previous film, Spielberg''s version
        is a Romeo and Juliet-style love story between Tony, a former member of the
        all-White Jets gang, and Maria, the younger sister of the leader of their
        Puerto Rican rivals, the Sharks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd847054-1a99-492e-8003-fd1fc68dd0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T08:06:54.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:35:42.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baby Driver" breakout Ansel Elgort plays Tony and high school student
        Rachel Zegler plays Maria.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cbd824-8c9c-4898-82e1-a478b9590f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T08:06:54.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:35:42.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been a journey without precedence: a joyful, stunningly
        moving, endlessly surprising encounter with the story and score of one of
        the world''s greatest musicals," Spielberg wrote in a letter posted to the
        20th Century Studios Twitter account days after filming wrapped last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0af0f67-383d-45b5-8ec7-d6c3f4f90844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T08:06:54.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:35:42.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My brilliantly talented, fiercely committed, generous and apparently
        inexhaustible cast and crew of hundreds have given our film everything they''ve
        got."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc389531-df58-4e1b-9933-7f5bb52883ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T08:06:54.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:35:42.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"West Side Story" is scheduled for release on December 18.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe5d714-6f8f-4a23-85de-e620ee0b1875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T08:06:54.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:35:42.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/19/entertainment/steven-spielberg-black-characters-west-side-story-curtiss-cook-intl-scli/index.html">"Steven
        Spielberg has written some Black characters into his ''West Side Story'' remake."</a></em></p>'
  'Apple-US-top-secret-ipod':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-20T08:50:09.347+08:00
    'imagesource': 'jcr:013472d8-ec90-4963-b88a-95268776a882'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bcee325-ae4f-4251-a2dc-169cd802020f'
    'lead': 'David Shayer was sitting at his desk in 2005 when his boss''s boss at
      Apple asked him to take on a "special assignment" for the company: help the
      US Department of Energy build a "top secret" iPod.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-20T09:00:15.388+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:35:42.275+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:34:49.838+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple helped the US government build a ''top secret'' iPod, former engineer
      says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f35eb96-a61b-4257-a6b7-2a84b0960ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T09:00:15.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:42.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;David Shayer was sitting at his desk
        in 2005 when his boss''s boss at Apple asked him to take on a "special assignment"
        for the company: help the US Department of Energy build a "top secret" iPod.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df38beb-5cd1-41a7-90a7-de17e42bec5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T09:00:15.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:42.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shayer, one of the early software engineers hired to work on the
        first iPod, detailed the request this week in a blog post. In addition to
        the head of iPod software, who approached him that day, Shayer claimed only
        two others within Apple knew about the project: the vice president of the
        iPod division and the senior vice president of hardware. All those involved
        have since left the company, he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c3d489-1873-4ea5-a809-d192332f4067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T09:00:15.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:42.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shayer said he met with two engineers from Bechtel, a US defense
        contractor, and was told they would build the iPod — all he had to do was
        provide any assistance they required from Apple. The iPods had to look and
        function like regular iPods, but would contain some custom hardware that could
        record data and not be detected by the average user, Shayer said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9db44b-fa54-4086-bff1-e37b4b6b3330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T09:00:15.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:42.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This wasn''t a collaboration with Bechtel with a contract and payment,"
        Shayer wrote. "It was Apple doing a favor under the table for the Department
        of Energy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba3b6b5-d807-4298-a2c3-011a42edc6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T09:00:15.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:42.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple, Bechtel and the Department of Energy did not immediately
        respond to a request for comment on the project.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ead2235-6909-4703-b044-c1d153538ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T09:00:15.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:42.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparent collaboration with the government to add secret features
        to Apple''s products runs in sharp contrast to the company''s clashes with
        the FBI and Department of Justice in recent years over its refusal to build
        backdoors in iPhones. Apple has repeatedly pushed back against US authorities''
        demands to allow access to the iPhones of suspects in mass shootings, saying
        building such a workaround would compromise privacy for all its users.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be318248-8d4c-40c7-bb98-e4de179e6ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T09:00:15.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:42.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shayer said he never found out exactly what kind of hardware the
        two Bechtel engineers were looking to add to the secret iPod, and they were
        careful to keep it from him. But he does have a theory: they may have been
        building a "stealth Geiger counter" for measuring radioactivity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb71f59a-2603-46e2-9903-794a19725b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T09:00:15.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:42.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could walk around a city, casually listening to your tunes,
        while recording evidence of radioactivity—scanning for smuggled or stolen
        uranium, for instance, or evidence of a dirty bomb development program—with
        no chance that the press or public would get wind of what was happening,"
        he wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d95dd7-6c64-4c4b-9505-41836022b52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T09:00:15.389+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:42.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/08/19/tech/apple-secret-government-ipod/index.html"
        target="_blank">Apple helped the US government build a ''top secret'' iPod,
        former engineer says</a></p>'
  'Instagram-scroll-content-longer':
    'author': 'Kaya Yurieff, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-20T09:26:21.594+08:00
    'imagesource': 'jcr:eca9b510-01b0-41fa-acd1-cc8a21726aac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b888a688-3102-4bb5-8d66-ef7e592c49bc'
    'lead': 'Instagram is trying to make sure you never run out of content to scroll
      through.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-20T09:30:14.257+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:35:41.942+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:34:49.965+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Instagram', 'content', 'scroll', 'longer']
    'stories': ['a337e9fc-1fdb-492f-81b4-c54a3f6393f4', 'd67aebba-6a9b-4677-8cf6-c3bac053ed14']
    'template': '1'
    'title': 'Instagram wants you to keep scrolling even longer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6540cc9b-f93c-4f35-8c8f-998c004a0c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T09:30:14.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:41.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Instagram is trying to make sure you
        never run out of content to scroll through.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55d6b02-7c3a-4d6a-820b-31a279fa046a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T09:30:14.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:41.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Facebook-owned platform announced "Suggested Posts,"
        which will show up at the bottom of your feed after you''ve viewed all the
        recent posts from accounts you follow. Now when you see the notification that
        "you''re all caught up," you''ll also be presented with additional content
        to scroll through, which will be personalized to your interests based on the
        types of feed posts you like, save or comment on.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d007fe-4625-4dcc-92f2-b9710e4e250a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T09:30:14.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:41.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like an extension of your feed," Robby Stein, who leads Instagram''s
        consumer products, said in an interview with CNN Business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffb8069-dae8-4bd6-bc60-6b7b057579f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T09:30:14.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:41.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept is similar to Instagram''s Explore page, which already
        surfaces relevant content for users. By placing additional recommended content
        at the bottom of the primary feed, Instagram may boost the amount of time
        users spend on the app and also create a new place to serve ads.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1721b1b1-a94f-4db8-b0e7-4641f200a14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T09:30:14.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:41.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the feature could be good for Instagram''s business, it arguably
        stands in contrast to efforts by Facebook, Instagram and other platforms to
        help users be more mindful of the amount of time they spend online.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351370f2-62a6-49a1-8132-04e0eb6c7ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T09:30:14.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:41.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, both Facebook and Instagram released tools showing how
        much time you spend on each app every day and the ability to set time limits.
        In a Facebook post that year, CEO Mark Zuckerberg wrote, "One of our big focus
        areas for 2018 is making sure the time we all spend on Facebook is time well
        spent."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6858085a-fabb-4856-bfef-69389be43f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T09:30:14.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:41.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In announcing the "Suggested Posts" feature, Instagram said it noticed
        some users were reaching the end of their feed and then moving to the Explore
        tab or the search bar to find more things to browse, while others would close
        out of the app entirely.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06290a19-49b7-459e-acae-19b2aa479c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T09:30:14.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:41.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see people continuing to seek out more posts they''re interested
        in after catching up with their feeds, so we wanted to learn from that and
        make it easier to go a little deeper for those who choose to do so," the company
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6637f9-0435-45c9-b5b0-93d56df49dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T09:30:14.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:41.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/19/tech/instagram-suggested-posts/index.html">Instagram
        wants you to keep scrolling even longer</a>."&nbsp;</em></p>'
  'Airbnb-files-for-IPO':
    'author': 'Sara O''Brien, CNN Business'
    'caption': 'Airbnb CEO Brian Chesky (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-20T09:30:22.718+08:00
    'imagesource': 'jcr:e369ee99-98cc-4d0c-a8f5-dd4a466ac706'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39144c70-8c79-498d-88a5-13cfa36fc092'
    'lead': 'Airbnb''s IPO could test investor appetite for regulatory risks, at a
      time when peers like Uber and Lyft are facing a legal showdown in their home
      state of California. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-20T09:34:18.054+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:35:41.589+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:34:50.081+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Airbnb', 'public', 'listing', 'IPO']
    'stories': ['cde42557-a86c-46da-944a-930154b7dbf0']
    'template': '1'
    'title': 'Airbnb files confidential paperwork for an IPO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4af8b8-9306-43ca-a8ea-ccb2ea83544a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T09:34:18.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:41.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Airbnb is moving ahead with plans
        to go public just months after the pandemic upended the travel industry and
        forced the startup to lay off a quarter of its workforce.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876b2a27-b079-474b-a91a-d5ae6e12edbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T09:34:18.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:41.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Airbnb announced it had submitted confidential paperwork
        with the US Securities and Exchange Commission for an initial public offering.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999c66f4-2c05-4c51-96e3-58e168c3aae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T09:34:18.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:41.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 2008, Airbnb upended the hotel industry by allowing individuals
        to rent out rooms in their homes for travelers. It became one of the most
        valuable private startups in the world, reaching a valuation of $31 billion
        at one point.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab475d9-eceb-45ba-9a63-f436c9c700e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T09:34:18.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:41.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbnb previously said it was profitable in 2017 and 2018, setting
        it apart from many other unicorn companies who have bled money before and
        after going public. The company reportedly started losing money in 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315921ae-9e33-4e1d-868c-72f5915e7f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T09:34:18.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:41.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the global pandemic rattled its business and many of the hosts
        who power it. In May, CEO Brian Chesky wrote in a letter to employees that
        its business had been "hit hard" and revenue for the year was expected to
        be less than half of what the company earned in 2019. He also announced that
        Airbnb would let go nearly 1,900 employees worldwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19a994f-5c60-46e5-b341-3e3e55a85271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T09:34:18.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:41.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next month, however, Chesky told CNN he was open to making a
        Wall Street debut happen despite the sudden downturn.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c7c023-6ae5-4013-b8b6-911a112ca7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T09:34:18.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:41.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not off the table, but we''re definitely not committing to
        anything right now," Chesky told CNN''s Poppy Harlow. "We''re going to keep
        our options open."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc508f7a-9df8-4464-a9ab-d972c4c434b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T09:34:18.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:41.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbnb''s board includes big names like former American Express
        CEO Kenneth Chenault and former Pixar executive Ann Mather. Meanwhile, Chesky
        also has his fair share of prominent mentors to go to for advice, including
        Warren Buffett, Bob Iger and Barack Obama.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a75b26-21b6-457a-b533-6da367ab4552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T09:34:18.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:41.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other emerging sharing economy startups, Airbnb has faced a
        number of regulatory battles over the years with local and state governments
        over how it operates in their jurisdictions. During the pandemic, some cities
        temporarily cracked down on short-term rentals, and hosts were forced to pivot
        rentals to 30 days or longer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8836c0b-3d19-4ef0-897e-18263380a68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T09:34:18.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:41.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbnb''s IPO could test investor appetite for regulatory risks
        at a time when peers like Uber and Lyft are facing a legal showdown in their
        home state of California over how they classify their workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99960e2-dd6b-4f15-99ff-fda654560948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T09:34:18.055+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:41.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/19/tech/airbnb-ipo/index.html">"Airbnb
        files confidential paperwork for an IPO</a>."&nbsp;</em></p>'
  'life-changing-active-questions-you-should-ask-yourself':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-08-20T09:55:48.247+08:00
    'imagesource': 'jcr:ce326cc9-7052-4e36-84cf-0dc618e72085'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1259b1b5-cc05-4f46-a68e-844130e86e89'
    'lead': 'By changing positively, you position yourself to generate exponential
      growth as you focus on the thoughts, actions, and habits to take you to where
      you want to go.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-20T09:58:41.137+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-26T08:35:41.170+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:34:50.196+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Life-changing active questions you should ask yourself '
    'visualType': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab0617d-1657-46ef-bd6a-d2fede1ca946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T09:58:41.139+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:35:41.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Getting great
        results in work and life boils down to changing the thoughts, actions, and
        habits we have for the better.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3248c2df-dc17-42cf-a084-a607433ac717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T09:58:41.137+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:35:41.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One approach to achieving this has worked with and shared by global
        consulting and training provider company ITD World to thousands of its executive
        clients.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3a0af9-a715-4f8a-9b48-e5246705577a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T09:58:41.137+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:35:41.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Daily Active Question (DAQ) process, developed by the world’s
        no. 1 executive coach Dr. Marshall Goldsmith, shifts the focus away from external
        sources to you. It is based on the importance of self-reflection as a daily
        practice to become more successful.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4807fb-b97d-4f52-9fa1-9005495b03d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T09:58:41.138+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:35:41.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DAQ activity demonstrates its effectiveness by asking active
        questions instead of passive questions, which changes the focus of the answers
        to empower people to make changes needed and get better results in their efforts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0f0e8e-1ae1-4d2a-9e18-025ace8bb090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T09:58:41.138+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:35:41.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passive questions like “Do I have good relationships at work?” describe
        a static condition, which cause people to think of what is being done to them
        rather than what they can do for themselves.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8684254a-a842-4f72-b38b-4a73886a8b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T09:58:41.138+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:35:41.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions in active voice such as “Did I do my best to build positive
        relationships at work?” challenge people to reflect on their actions and puts
        the responsibility for their relationships at work squarely on themselves.
        If positive relationships at work are important to you and you ask yourself
        this question every day, you would start doing your best to build positive
        relationships.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0932bc90-9d67-4f70-9a9a-c3ab76432795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T09:58:41.138+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:35:41.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good thing about beginning these questions with “Did I do my
        best to…” is that it is almost impossible to blame another person for failure.
        It forces people to confront how they live their values every day. If they
        believe in what they value, people would put it on the list and check themselves
        everyday as they strive in getting better results at work and life.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22deca58-7598-4cd5-bcf3-fdfa5e304e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T09:58:41.139+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:35:41.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Goldsmith follows the use of active voice questions in asking
        himself everyday about his growth in work and life, particularly in setting
        life goals, making progress toward goal achievement, being happy, finding
        meaning in life, building positive relationships, and being fully engaged
        in life.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c232caf1-e5a9-43cf-9d16-a4e7c6194c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T09:58:41.139+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:35:41.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learn more about Dr. Goldsmith when he speaks during the “Global
        Leadership e-Summit: Rising Up to Exponential Growth” on Sept. 23-24 via Zoom
        to be presented by ITD World. For more details, email itdmanila@itdworld.com
        or visit the official website, <a href="http://www.itdworld.com/gls2020">www.itdworld.com/gls2020</a>.</p>'
    '34':
