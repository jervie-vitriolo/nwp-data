      'mgnl:lastActivated': 2023-01-26T08:35:30.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f330519-f659-4916-8855-0aa9a2d94d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:07:18.620+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:30.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Abu did not directly indicate whether there was enough evidence
        to link Asula to the drug trade, he said that some of Asula''s relatives were
        caught during operations by the provincial drug enforcement unit in Sulu.
        His brother was even killed in an operation on March 14.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500fa3de-7993-4086-a5b6-2775a52cc928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:07:18.620+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:30.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9c8f08-e7dc-4275-b24d-dcfdcf51d4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:07:18.620+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:30.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police chief Archie Gamboa said cops were also
        holding a separate drug enforcement campaign in the area at the time of the
        incident.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9fb62f-46ee-4ed5-b464-53f2810c106b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:07:18.620+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:30.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadea508-1cf6-4102-8c4a-4f6b48c6f07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:07:18.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:30.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jolo is not exempted. There are also drug users, drug pushers in
        Jolo," Gamboa told the committee.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d4181a-b856-44fb-acbf-f12381bd8038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:07:18.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:30.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4886ba4-00b5-47a3-ac78-907dec80a209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:07:18.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:30.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate joint panel, headed by Sen. Ronald "Bato" dela Rosa,
        attempted to look into the motive of the nine policemen who shot the army
        men.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d7beb4-c372-421a-b787-376e4f5f6cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:07:18.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:30.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a519636-4ef4-4855-992f-069a2d992df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:07:18.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:30.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects, who were all under restrictive custody, were <a href="https://cnnphilippines.com/news/2020/8/19/Jolo-shooting-not-sure-who-fired-first-Army.html?fbclid=IwAR0goo2EEM-niAWIN2BoPE0fXo6Sv9SKzxxsJjrArgaXu70kBErgxQZ9yVI">unable
        to pinpoint who made the first shot</a> during the encounter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a8d220-0689-4c40-bfe3-2cc2bb002b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:07:18.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:30.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f15ffb-ac81-464e-b706-28bd880bd10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:07:18.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:30.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite delay in the filing of charges, President Rodrigo Duterte
        assured justice for the soldiers who died in the encounter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd909c2cc-4cf3-4a6f-acda-87e62252b3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:07:18.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:30.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c403a532-5c03-4886-ac0b-44a04e887646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:07:18.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:30.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nangangako na po no less than the President, magkakaroon ng
        katarungan dito sa kasong ito,"</em> Presidential Spokesperson Harry Roque
        said during Thursday''s briefing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b243e48a-421b-464a-8e9e-ffad2f32eecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:07:18.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:30.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc48d2cf-3674-43dc-9058-c8ce43b53682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:07:18.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:30.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No less than the President himself has promised that
        justice will be served in this case.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eefe88-3aaf-4514-83b8-439d91774bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:07:18.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:30.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a5f666-523d-4070-b670-99dba1034971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:07:18.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:30.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngayong natapos na ang imbestigasyon sa NBI (National Bureau
        of Investigation) at naisampa na ang kaso sa piskalya, hayaan lang po natin
        ang prosesong umusad,"</em> Roque added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a3ed56-02be-4a8c-b29f-d747c933870b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:07:18.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:30.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c26f134-2b88-4bc5-bd29-5ce716b735cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:07:18.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:30.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now that the NBI has concluded its investigation and
        cases have been filed, let us allow the process to take its course.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ae28cb-eb8b-4d6f-a4a4-ea0620ea113c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:07:18.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:30.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0385073-081c-44db-9f08-24a7411b4cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:07:18.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:30.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines (AFP) chief Lieutenant General Gilbert
        Gapay previously criticized the delay in the filing of the cases against the
        nine policemen, and suspected a potential cover-up of the case.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7527ea-5a26-4640-bd73-529984a2d6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:07:18.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:30.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c43271-eeee-4471-9ddb-708649d707b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:07:18.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:30.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gapay also claimed that more than just a simple miscoordination,
        there definitely was "an intent to kill" on the part of the police, and spot
        reports on the shooting incident were "inconsistent" and "misleading."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a0d799-e385-4d90-8596-c9aa17a0155e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:07:18.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:30.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd746edee-c690-43e5-8afe-dfabc48b6ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:07:18.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:30.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said even if the identities of the suspects have been confirmed,
        it sees the need to <a href="http://cnnphilippines.com/news/2020/8/19/NBI-to-reopen-probe-Jolo-shooting-incident.html">review
        its findings and uncover the motive of the cops</a>.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6456c6-7fe7-4332-b890-95b7be37079d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:07:18.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:30.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53618264-4ec1-459f-a798-064b6c3d3b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:07:18.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:30.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP ground commander Colonel Antonio Bautista insisted that the
        military has relayed to the police its own intelligence operation in the area
        regarding a suicide bombing attack by suspected terrorists at the time, hence,
        policemen should not have raised suspicion on the soldiers on board their
        vehicle.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa79ee1-5977-48fb-b836-bf42e0d425ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:07:18.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:30.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ca4f44-0fc9-491d-a9ee-0edeffbb6560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:07:18.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:30.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI filed four counts of murder, and one count of planting of
        evidence against the nine cops. It also recommended the filing of neglect
        of duty complaints against the three top police officials of Jolo.</p>'
