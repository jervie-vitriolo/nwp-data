      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth Circular 2020-0007 established IRM that aims to ensure
        that healthcare facilities will have access to PhilHealth benefits and assistance
        to help in rebuilding their system to provide continuous healthcare services
        to Filipinos.</p>'
