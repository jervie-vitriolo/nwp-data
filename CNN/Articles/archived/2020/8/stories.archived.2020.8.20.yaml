    'title': 'Apple is now worth $2 trillion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb5b101-882b-484e-8894-939aa61e1cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T00:22:30.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:51.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong>&nbsp;Among its many accomplishments --
        the iPhone, the iPad, iTunes, the App store -- Apple can now boast of one
        more: It is now worth more than $2 trillion, making it the first company in
        the United States to reach that milestone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678dc57b-5d5c-4548-a76d-376004e4936e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T00:22:30.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:51.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcebb9e-a27b-49e4-af06-eabc067868b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T00:22:30.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:51.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone maker''s stock briefly hit the $2 trillion mark Wednesday.
        Shares have surged almost 60% this year and are at an all-time high. Apple,
        currently trading at nearly $470 a share, is about to become more affordable
        for average investors to purchase, too.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09db015a-4eb5-4b47-9946-8782fe00526f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T00:22:30.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:51.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6997f532-6312-4f77-83d4-9cb664810cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T00:22:30.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:51.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s stock will split four-for-one at the end of the month,
        which will cut the price of a single share to about $117. The value of Apple
        remains the same since the company will simply have more shares trading at
        a lower price.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438781de-642a-4d10-925b-13d7b0bb6a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T00:22:30.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:51.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6f4cd3-f8bb-4068-b041-8d37288d4482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T00:22:30.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:51.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla also recently announced a stock split -- a move that could
        attract more millennial and Gen Z investors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339540fb-6354-4531-82e2-cffcec89f9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T00:22:30.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:51.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523f92f6-c59d-47d0-9d84-ee4b6add64aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T00:22:30.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:51.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple reached the $2 trillion mark just over two years after passing
        the $1 trillion level.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bad3b3-57c3-446d-a2ea-dda6217b3214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T00:22:30.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:51.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0758db73-b4a7-4834-ab5b-e590c2adb15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T00:22:30.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:51.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first company in the world to be valued that high.
        Saudi Aramco topped that mark in December when it went public, but plunging
        oil prices have hurt the company''s stock. Apple passed Saudi Aramco earlier
        this month after reporting strong earnings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de13c08-732f-4dc7-94f0-d4e8fb611089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T00:22:30.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:51.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f5ff4c-61d3-47e9-80f1-4255147fe8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T00:22:30.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:51.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other US tech giants -- Amazon and Microsoft -- are moving closer
        to the $2 trillion mark too. Both are valued at about $1.6 trillion. Google
        owner Alphabet is also worth more than $1 trillion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937fb5a5-aa6e-4b32-9ae5-46429faf90a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T00:22:30.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:51.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c0ae62-e73a-4d0a-aff1-8916ef3adc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T00:22:30.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:51.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s success has also vaulted CEO Tim Cook into the ranks of
        billionaires -- one of the few CEOs to reach that level without having started
        the company he leads.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934fa07f-f670-443d-b41f-525787b737a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T00:22:30.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:51.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a7e565-863f-4168-8edc-fd0f0c808573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T00:22:30.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:51.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market has brushed aside concerns that lawmakers have about
        the clout of Apple and other large tech giants -- as well as worries about
        how some of President Trump''s immigration policies will hurt Apple and other
        major tech companies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c424fa0-ff0a-4b52-94af-8b62f95a7522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T00:22:30.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:51.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5b6c21-9c2f-43fd-9f47-b53ca537536e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T00:22:30.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:51.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are in love with Apple due to surging sales for subscription
        services like Apple Music, iCloud, Apple TV+ and Apple Arcade. There is also
        growing excitement about the impending launch of the iPhone 12, which is expected
        to have 5G connectivity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da863908-06e3-4996-8e96-0ccfc9291ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T00:22:30.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:51.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb1b341-efcc-450f-8f0c-eb3a6718a2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T00:22:30.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:51.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple -- and other top techs for that matter -- are also holding
        up much better than many other companies during the global recession that
        has been brought about by the COVID-19 pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6725cc1d-6c58-4fa2-aaba-433e2358b35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T00:22:30.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:51.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/19/tech/apple-stock-two-trillion-market-value/index.html"
        target="_blank">"Apple is now worth $2 trillion"</a></em></p>'
