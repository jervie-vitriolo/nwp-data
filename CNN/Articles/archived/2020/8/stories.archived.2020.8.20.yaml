      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f672f452-c37b-483a-ae36-503e4e452db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:07:18.620+08:00
