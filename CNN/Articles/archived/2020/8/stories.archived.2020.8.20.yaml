      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d71aae9-604e-4eef-a384-4c32e4046ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shields, which are supplied by the carrier, are obligatory for
        economy class passengers, unless they''re eating or drinking, while those
        traveling in business class can wear them "at their own discretion, as they
        enjoy more space and privacy."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efe084c-bec4-43ca-91fb-713876c7fa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0691cce7-59c6-4e76-a887-89df67c484b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, all passengers must wear them during boarding and deplaning.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd05d0b7-d1ea-4531-9afa-7fed8a5b3a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fc5af0-0066-446c-98ed-e66fe04aa5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Airlines followed suit earlier this month, so it seems
        likely other carriers may choose to implement this rule in the future.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50500e06-a009-4101-800d-888283a9fb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.292+08:00
