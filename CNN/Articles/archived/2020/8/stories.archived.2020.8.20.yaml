      'mgnl:lastActivated': 2023-01-26T08:35:48.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —         &nbsp;</strong>If you got up to get a drink or go to the bathroom or sneezed
        or blinked, you might have missed Alexandria Ocasio-Cortez''s role in the
        Democratic National Convention on Tuesday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee963694-5ce7-464f-a5a3-9e4826ae399b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T06:42:43.182+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:48.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York congresswoman, who is without a doubt the most popular
        figure among the party''s liberal left, was relegated to a 90-ish second speech
        in which she put forward Vermont Sen. Bernie Sanders'' name for the Democratic
        nomination. It was a purely symbolic effort since everyone -- including AOC
        and Sanders -- knew that former Vice President Joe Biden had more than enough
        delegates to be the party''s nominee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa1acdd-af4f-400f-be36-a1070c43eb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T06:42:43.182+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:48.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while it wasn''t a surprise (we knew days ago that Ocasio-Cortez
        was speaking for a very short amount of time) it was somewhat shocking to
        see just how shunted to the sidelines she was.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e863d8-a567-45e8-917c-effab6a6fab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T06:42:43.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:48.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her very brief time in office since she won a Democratic primary
        in 2018, Ocasio-Cortez has become one of the most recognizable Democrats in
        the country. She has 8.3 million Twitter followers -- more than any other
        House member, including Speaker Nancy Pelosi. Ocasio-Cortez has 1.5 million
        followers on Facebook. (She said in 2019 that she had stopped personally posting
        on the site.) She has 6.1 million followers on Instagram. Hell, she''s on
        "Animal Crossing!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16eeb24a-5721-40ce-b698-c623781f8c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T06:42:43.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:48.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is beloved by liberals, loathed by conservatives and viewed
        very warily by the Democratic Party establishment in Washington.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef78a768-953d-4dec-81c5-5f7f081e88b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T06:42:43.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:48.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s that last group that, I think, made a very short-sighted
        calculation when they doled out speaking times -- and days -- and relegated
        one of the party''s brightest stars to a decidedly un-glamorous time and job.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed51fb3-7dc9-4656-86c7-e189dfae9144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T06:42:43.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:48.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s very clear to see what they were thinking, of course. Ocasio-Cortez
        is not only a major Republican lightning rod but also someone who hasn''t
        been, uh, exactly supportive of Biden. She was a prominent supporter of Sanders.
        In April, she told <em>The New York Times</em> that she had never spoken to
        the former vice president and, while acknowledging he would be the nominee,
        said that "he didn''t win because of policy -- I don''t think he won because
        of his agenda, he won because of different factors." (Ocasio-Cortez also drew
        some attention for not mentioning Biden at all in her brief speech.) Why,
        given all of that, reward her with a prime speaking slot? So that she could
        run down the version of the Democratic Party that Biden not only represents
        but also helped build during his five decades in elected office? To hand President
        Donald Trump and his supporters a club to beat Biden over the head with?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e5c23c-b36b-4e48-ba65-3fc5baeb9bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T06:42:43.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:48.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its face, that logic makes sense. Conventions have been -- since
        they began -- about rewarding your friends and punishing your political enemies.
        To the victors go the spoils, and all that.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c46adf-a07f-4fff-98eb-b2b1fe801b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T06:42:43.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:48.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even while I totally get why the Biden convention gave AOC''s
        speech the treatment they did, I still think it was a major slip-up -- and
        a fundamental misunderstanding of where the power in the party is moving.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50728dcd-d452-4ab4-b1b0-b2326d129831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T06:42:43.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:48.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocasio-Cortez, whether you like her or not, is already a major power
        center with the Democratic Party. A 30-year-old Latina with an unapologetic
        liberal view of the world, she is the face of the emergent Democratic Party
        -- one that is less male, more diverse and less moderate than the one that
        Biden represents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26792ea-478d-4816-addb-c2ef9f5bcf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T06:42:43.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:48.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To effectively put her in the corner while handing over time to
        the likes of former Republican Colin Powell as well as Democratic elder statesmen
        like Bill Clinton, John Kerry and Chuck Schumer (all of whom had more speaking
        time than AOC on Tuesday) seems to be a major misread of where things stand
        among Democrats right now.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d7a6c1-146f-4fc4-ac36-cc8135b6ce97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T06:42:43.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:48.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Sidebar: Yes, I know Biden beat Sanders, the liberal champion,
        for the 2020 Democratic nomination. But Sanders is demographically similar
        to Biden, and a less effective and powerful messenger for liberal causes than
        Ocasio-Cortez.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3615f766-7dda-489e-8cbc-9c53346ca04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T06:42:43.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:48.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In treating Ocasio-Cortez shabbily, the Democratic establishment
        hasn''t made her go away. Or reduced her power within the party. They just
        made her supporters angry.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a695dbb9-f661-4eb4-b4ba-218e8049552e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T06:42:43.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:48.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe this is all water under the bridge in a week or a month. Ocasio-Cortez
        herself took the high road in a tweet after her speech, writing: "Congratulations,
        @JoeBiden - I deeply look forward to fighting for our future together and
        reclaiming our democracy in November."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d30bb63-7ba9-4493-b869-c22a9214e399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T06:42:43.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:48.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look not only to her words, but also to her actions in the coming
        months or years to see how AOC really felt about all of this. She has repeatedly
        refused to rule out a 2022 primary challenge to Schumer, the current senate
        Minority Leader, and is also being actively discussed as a potential presidential
        candidate if Biden wins in 2020 but doesn''t run for a second term in 2024.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80b230e-4e44-49e2-a646-e4c5c60b4bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T06:42:43.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:48.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would have been smart of Democrats to play the long game, then,
        with Ocasio-Cortez at the party''s convention this week. Since no matter what
        they do, she is very likely to be a major operator in future high-profile
        fights within the Party.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c137b1-4825-4c55-a36a-f9bff8cde895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T06:42:43.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:48.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead they played the very short game, denying her a platform
        that approximated the space she occupies in the party. They may come to rue
        that decision.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3d94f4-130f-4b86-b7eb-a8a98b79795d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T06:42:43.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:48.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/08/19/politics/aoc-dnc-biden/index.html"
        target="_blank">The short-sighted silencing of Alexandria Ocasio-Cortez</a></em></p>'
  'flu-shots-schools':
    'author': 'Dr. Edith Bracho-Sanchez'
