    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f3e8d9-0b11-4e6f-8f44-9afcc472ed99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T11:33:07.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:38.994+08:00
