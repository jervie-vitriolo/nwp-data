    'mgnl:tags': ['nurses', 'IATF', 'Inter-Agency-Task-Force', 'DOLE', 'Silvestre-Bello',
      'Labor-Department']
    'template': '1'
    'title': 'DOLE chief sees positive action on nurses’ appeal for easing of deployment
      ban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6478c760-aea3-4231-8f8c-6f75f130de44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T14:17:10.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:35:33.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20)—</strong> Labor
        Secretary Silvestre Bello III has disclosed that the government''s ban on
        Filipino nurses leaving for overseas jobs will be reviewed by authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3f813b-27e0-461f-9c3b-df635a63bb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T14:17:10.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:35:33.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he did not cite details in an interview with CNN Philippines,
        Bello said he was confident there will be a “positive development” on the
        call for the ban''s lifting, which nurses'' groups have aired in recent months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e772acb-eb71-43a8-a894-9954361117a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T14:17:10.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:35:33.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello confirmed he will raise the nurses’ fresh appeal during the
        COVID-19 Inter-Agency Task Force’s meeting slated on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfffaf6-0083-421b-a453-b0fe723c05c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T14:17:10.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:35:33.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(On Wednesday) I received a letter from one of the nurses, appealing
        <em>na kung maaari ay i</em>reconsider (deployment ban). I had that calendared
        for (Thursday''s) meeting of the IATF. I am confident<em> na pagbibigyan sila
        ng</em> IATF,” Bello said in an interview on CNN Philippines'' <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea90c6d-d3cf-4b6b-9328-b3eb686c5da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T14:17:10.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:35:33.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ll try my best na by this afternoon, <em>meron na tayong</em>
        positive development,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c331f8d7-cbef-4eb0-8552-3de8b3444b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T14:17:10.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:35:33.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: (On Wednesday), I received a letter from one of the
        nurses, appealing the deployment ban can be reconsidered. I had that  calendared
        for today’s meeting of the IATF. I am confident that the IATF will be amenable
        to the call. I’ll try my best that by this afternoon, we’ll have a positive
        development.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd31306-806c-4301-80c1-1247aa947b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T14:17:10.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:35:33.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the IATF decide to ease restrictions on their deployment,
        Bello said that only the nurses who were able to secure complete documents
        and contracts as of March 8 can leave the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264ed690-32c9-4397-bf50-c2a2f450adf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T14:17:10.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:35:33.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF on Monday released <a href="https://www.officialgazette.gov.ph/downloads/2020/07jul/20200817-IATF-RESOLUTION-NO-64.pdf">resolution
        no. 64</a>, which states that the overseas deployment of medical and allied
        health workers was temporarily suspended amid the “continuing state of public
        health emergency.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250d6eb0-cd61-45eb-a3fc-d68490229dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T14:17:10.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:35:33.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The directive is pursuant to the Philippine Overseas Employment
        Administration Governing Board <a href="http://www.poea.gov.ph/gbr/2020/GBR-09-2020.pdf">Resolution
        No. 09 Series of 2020</a>, which freezes the deployment of certain healthcare
        workers— including nurses— “until the national state of emergency is lifted
        and until COVID-19-related travel restrictions are lifted at the destination
        countries.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b216f9-85e0-4211-91b5-f37d42408daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T14:17:10.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:35:33.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 600 nurses have already appealed to the government for the
        ban''s lifting— citing that a number of these frontliners have already paid
        sums of money and resources for their travel and employment documents to be
        processed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98190269-af3c-4206-a352-7b49356ff9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T14:17:10.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:35:33.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello, for his part, said the Task Force was only worried that the
        country would run out of manpower— particularly nurses with work experience.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2960010f-b053-4672-a853-5148452131c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T14:17:10.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:35:33.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Total lifting of deployment ban</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36154f89-d723-467d-a08b-0e4bccb1e6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T14:17:10.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:35:33.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the easing of the ban is a welcome development for some, another
        nurses’ group maintained that the government should consider totally lifting
        restrictions on the deployment of healthcare workers, saying that Filipinos
        have the right to seek opportunities abroad.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a8808f-b0e6-497d-9278-2eff1e528095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T14:17:10.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:35:33.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang atin pong panawagan ay</em> total lifting <em>ng</em> ban.
        <em>Kasi wala pong karapatan ang ating pamahalaan na pilitin ang ating mga</em>
        healthcare workers, <em>katulad ng mga</em> nurses, <em>na manatili sa bansa
        kung mayroon naman silang pagkakataon para sa isang oportunidad sa labas ng
        bansa na maiahon sa kahirapan ang kani-kanilang mga pamilya</em>,” Filipino
        Nurses United President Maristella Abenojar said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e8ce82-f09c-4681-8fc2-9cedb8c8f7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T14:17:10.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:35:33.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our call is for the total lifting of the ban. Our
        government has no right to force our healthcare workers, including our nurses,
        to stay in the country if they have the chance to grab an opportunity abroad—
        so they can help their own families.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f00543-742b-4d40-99a3-e9af7ca04186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T14:17:10.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:35:33.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abenojar likewise refuted claims that the Philippines would have
        a shortage of nurses should the deployment push through, claiming that there
        are over 200,000 nurses in the country who are either unemployed or underemployed.
        The estimated value was calculated using data on licensure examination takers
        and the current employment of nurses, she noted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcff950-84c3-44f3-b846-57f5c101ed43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T14:17:10.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:35:33.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Bello stressed that government agencies would still need
        to reconcile data on the official employment numbers, with different figures
        coming in.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61956b99-28e8-453d-9c53-a36163e8eb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T14:17:10.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:35:33.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nurses’ plight</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48749c6-22cf-486f-b7a4-47baa5a6220d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T14:17:10.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:35:33.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same television talk show, April Glory, one of the nurses
        affected by the deployment ban, personally appealed to President Rodrigo Duterte
        to hear the workers’ plea, especially with the future of her family on the
        line.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c628b8-53db-48d2-9d2d-0ac209c4d33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T14:17:10.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:35:33.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glory— who had worked in Saudi Arabia for five years before coming
        home— recalled how some of her fellow nurses have even resorted to borrowing
        money and selling properties just to finalize their work documents.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b09810f-eafd-4378-aa95-2eee69004416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T14:17:10.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:35:33.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On our part, for ordinary people like us, <em>''yung maliit na
        halaga na gagastusin para dito sa</em> employment namin, <em>para sa processing,
        malaking bagay na yun</em>,” Glory said, as she lamented the “unfair” treatment
        of healthcare workers in the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafe7636-cceb-4d64-90c1-23ea012a215b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T14:17:10.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:35:33.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Parang awa niyo na, bigyan niyo ng</em> chance <em>''yung mga
        gustong umalis na makapagsimula ng bagong buhay. Gusto ko sa Pilipinas,</em>
        but I have to choose. Priority <em>ko ‘yung anak ko. Kung kailangan ng anak
        ko na magsakripisyo ako sa ibang bansa, gagawin ko ‘yun. Sana pakinggan kami
        ni</em> President Duterte <em>at ng</em> IATF,” she stressed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09ff285-5271-4c54-8e19-b088ce6a64ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T14:17:10.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:35:33.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On our part, for ordinary people like us, the little
        amount we spent for our employment processing is already a big deal. I’m begging
        for them to give those nurses who want to leave a chance to start over. I
        want to stay here in the Philippines, but I have to choose. My child is my
        priority. If my child needs me to sacrifice in another country, then so be
        it. I hope President Duterte and the IATF listens.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70b27e5-ae9f-4ef7-bca7-15e35837d65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T14:17:10.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:35:33.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello, in response, acknowledged the workers’ situation amid the
        crisis, but once again appealed for further understanding.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bbec47-1832-4768-b898-388e4ab024b0'
      'mgnl:activationStatus': true
