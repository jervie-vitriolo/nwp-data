      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> The
        Bangko Sentral ng Pilipinas on Thursday kept interest rates at an all-time
        low.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eab39d-6611-4f7a-8fae-7473945aad61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:04:23.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:31.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Monetary Board voted to retain the key interest rate at 2.25
        percent, <a href="https://cnnphilippines.com/business/2020/6/25/BSP-interest-rates-June-25.html?fbclid=IwAR34Asuj_yFW4WFANahPqdLMnhfAvp0JWISHsTVhpOD3mtXea1aXqp6QVdA">the
        lowest on record</a> as the Philippine economy reels from the impact of lockdowns
        amid the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1db684-0652-4b95-aba8-e3fda3529749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:04:23.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:31.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks and other lending firms use the BSP''s rates as their benchmark
        in setting loan, credit card, and deposit rates. The central bank cumulatively
        brought the key yield down by 1.75 percentage points&nbsp;in the last three
        months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7d5ed7-7d7d-4114-b575-3339f8e1cd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T20:26:04.811+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:31.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno said the "prudent pause" will allow
        previous interest rate cuts and other monetary interventions to "fully work
        their way through the economy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c4546a-275a-4617-bae1-4ec002360e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T20:26:04.812+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:31.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​The central bank stood pat on yields as inflation remained "benign"
        despite a faster pickup in prices during the past two months and higher fuel
        costs, he said in an online briefing for the media.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88466016-dcf6-4522-8874-296cf7dbda03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T20:26:04.813+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:31.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/8/6/govt-revises-full-year-GDP-forecast.html">Gov''t
        sees PH economy shrinking by 5.5% in 2020 with deeper slump, return to MECQ</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d79f43f-80c2-4578-a90f-db640ec2a0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T20:26:04.812+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:31.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation estimates had to be raised to 2.6 percent for 2020 from
        2.3 percent previously, but these still fall within the 1.75-3.75 forecast
        range.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0664b3-5fff-4bf1-873e-216d5b80cd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T20:26:04.812+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:31.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Projections have also been scaled up to 3 percent for next year
        and 3.1 percent for 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a513e99-1679-4305-b93a-bafcd9b3da0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:04:23.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:31.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank''s decision comes two weeks after the government
        announced that the economy <a data-cke-saved-href="https://www.cnnphilippines.com/business/2020/8/6/Q2-2020-PH-economy-recession.html"
        href="https://www.cnnphilippines.com/business/2020/8/6/Q2-2020-PH-economy-recession.html">shrunk
        by 16.5 percent in the second quarter</a>, the steepest fall since at least
        1981.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60acd573-4a4b-439b-86a2-406837670861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T20:26:04.812+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:31.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global economic outlook remains subdued and uncertain as COVID-19
        cases see a "resurgence" even in other countries. Confirmed cases have been
        rising by the thousands each day in the Philippines in recent weeks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0239a7f-4338-4484-a4e6-686a752cd9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T20:26:04.812+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:31.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, the Monetary Board observed early signs of recovery
        in domestic economic activity with the gradual easing of lockdown restrictions,
        supported by ample liquidity in the financial system," Diokno said in the
        briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3eb31db-6d66-4859-956f-a24e93a8f26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:04:23.271+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:31.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government expects a gradual rebound to growth by next year.
        However, Metro Manila and nearby provinces of Bulacan, Rizal, Laguna, and
        Cavite&nbsp;—&nbsp;the biggest economic hubs —&nbsp;returned to strict stay-at-home
        rules for two weeks this August, the effects of which remain to be seen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fb175a-18ea-4e36-b074-745b0e6601ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T20:26:04.812+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:31.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, BSP Deput​y Governor Francisco Dakila, Jr. said the Monetary
        Board did not adjust banks'' reserve requirement ratios given sufficient money
        supply. He pointed out that loans to small firms have substantially climbed
        since the central bank relaxed rules so that lenders can extend more credit
        to the sector.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9757c332-edc7-45f3-a44e-027e74349755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T20:26:04.812+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:31.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we look at what would be the major constraint in demand, it
        will not be the supply of credit but rather the need to address the pandemic
        as a key to rebuilding market confidence," Dakila said, adding this would
        the key to recover household spending – the backbone of the local economy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f264534-4cef-4eac-b7e8-f38a963f9a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T20:26:04.812+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:31.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Monetary policy cannot push on a string – meaning no amount of
        monetary easing or liquidity injections can push businesses and consumers
        to spend if the confidence is not there," BSP Director Dennis Lapid added,
        noting that government''s health response is mainly the focus, alongside fiscal
        interventions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce899b3-7122-40e4-b15e-13c8bd7b21e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T20:26:04.813+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:31.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Market watchers await the size and types of stimulus measures, which
        need to be passed by Congress for funding.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca57797-871f-49aa-9648-9afda51714c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T20:26:04.813+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:31.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://cnnphilippines.com/news/2020/8/20/Bicam-Bayanihan-2-COVID-pandemic.html">Bicam
        OKs final version of Bayanihan 2</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb023f8c-c841-4d15-bbd7-f33dafd15f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T20:26:04.813+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:31.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank has unleashed liquidity-boosting measures since
        lockdowns started in March, hoping to prop up economic activity even as most
        establishments had to shut down to curb infections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d09275a-ca65-4e57-9155-fc6947226872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T20:26:04.813+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:31.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr</p>'
