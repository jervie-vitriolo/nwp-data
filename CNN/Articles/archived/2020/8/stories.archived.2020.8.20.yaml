      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s first Catholic mass was officiated by Fr. Pedro Valderrama
        on March 31, 1521, upon orders of Portugese explorer Ferdinand Magellan. The
        Limasawa mass marked the birth of Roman Catholicism in the country, which
        remains as the nation''s dominant religion in the country up to present.</p>'
  'AOC-US-elections-Biden-Sanders':
