  'working-out-quarantine-webcomic':
    'author': 'CNN Philippines Life Staff'
    'caption': 'As the quarantine extends longer and longer, it seems that these hobbies
      are starting to feel more of a distraction than something that’s productive.
      Illustration by ELLE SHIVERS'
    'categories': ['eb60916c-a02f-4ddf-a766-bf099e77d1a0']
    'created': 2020-08-20T19:00:11.409+08:00
    'imagesource': 'jcr:0cd817f5-6855-49e4-9aed-8e876873f1fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19e820ae-d237-4f0f-9e8e-7d956e73743b'
    'lead': "An illustrator reflects on how these hobbies can become distractions\
      \ while we’re in quarantine. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-20T19:06:50.945+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T08:35:21.403+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:34:55.490+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WEBCOMIC: When working out at home isn’t working out'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5388e80-ee5a-4811-8cd7-bd25bb61acb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T19:06:50.945+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:35:21.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> While we’re
        all in quarantine inside our homes, it seems that a lot of people have picked
        up a hobby or two, perhaps to use the extra time they have in their hands
        or to finally pursue these interests that they have put off before (because
        now, there’s no endless hours sitting in traffic to eat hours and hours of
        our me-time). There’s brewing coffee, plant parenting, baking, and home workouts.
        But as the quarantine extends longer and longer, it seems that these hobbies
        are starting to feel more like distractions than something that we do for
        productivity. This is something that illustrator Elle Shivers hones in in
        their webcomic, “This is not working out.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee420f65-35ac-4eff-b8ad-a4044220a02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T19:06:50.945+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:35:21.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wanted to convey the experience of developing a hyperfixation
        on the pretense of being productive or in the spirit of self-improvement,
        but having it backfire with it ending up becoming an unhealthy habit. And
        all as a roundabout means of distraction,” they said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cb9242-7690-4cf0-bdb2-a381a516dbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T19:06:50.945+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:35:21.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restriction of comic panels adds a feeling of claustrophobia
        to the webcomic, emphasizing the nature of limited space while we’re all in
        quarantine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9a2a63-530d-46d9-af00-bc4e867e4e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T19:06:50.945+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:35:21.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s a real compulsive drive for people to pick up a new hobby
        or hyperfixation because we’re under this illusion that we have more time
        on our hands,” they said. “In my case, it was exercising and dieting, which
        didn’t turn out so great. There''s the feeling of helplessness and loss of
        control in the weird space between wanting to be or do better and but also
        fighting off the urge of letting it consume you.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af3bcc0-4f1f-4664-92fd-41bb46e1b4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T19:06:50.945+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:35:21.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is not working out” is often too real, especially now that
        we’re five months into community quarantine — in all its various forms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c84cb25-c376-4567-8f8a-d0092dd3cf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T19:06:50.945+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:35:21.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I just miss looking at things, and being with people,” they say.
        “I miss the physical affection from my friends, or being able to hold an actual
        menu in my hands. There are substitutes, but maybe if I’d have known in March
        that I’d have to settle for those, I would’ve hugged them extra tighter or
        ordered a bit more food than usual, for the road!”</p>'
    '7':
