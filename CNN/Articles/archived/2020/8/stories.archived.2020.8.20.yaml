    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kamala-Harris', 'Democratic', 'vice-president']
    'template': '1'
    'title': 'Kamala Harris to accept historic Democratic vice presidential nomination
      on third night of convention'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317f8020-b3b9-4e4d-9d7e-719711013f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:39:06.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:44.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Kamala Harris will take her turn in
        the spotlight on Wednesday at the Democratic National Convention, where she
        will portray her story as the daughter of Indian and Jamaican immigrants as
        one that can resonate with all Americans as she makes the case for electing
        Joe Biden.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e7c827-433e-4a66-9694-24ffc9cffc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:39:06.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:44.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d97eef9-1012-4956-9b67-c18c322671eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:39:06.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:44.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will say that she and Biden are committed to "a vision of our
        nation as a beloved community -- where all are welcome, no matter what we
        look like, where we come from, or who we love." And one where Americans may
        not "agree on every detail" but are "united by the fundamental belief that
        every human being is of infinite worth, deserving of compassion, dignity and
        respect," according to excerpted remarks released ahead of her speech.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b927862-d9c4-4ce1-b491-3a55a8c2b912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:39:06.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:44.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a173d1-5f4c-4a3c-8645-9087dcdc0dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:39:06.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:44.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris will formally become the first Black and South Asian woman
        ever nominated to a major presidential party ticket.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72088cc-1cb6-4160-a83f-7d1959326b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:39:06.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:44.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c15296-cc33-4428-980e-bae7d4e7f89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:39:06.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:44.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her own presidential campaign last year, the California senator
        often argued that President Donald Trump''s tactics have torn the nation apart
        as he forced the separation of families at the border, vilified immigrants,
        fired career civil servants and excoriated his political opponents. She and
        the former vice president, she plans to say, will restore the principles of
        inclusion and opportunity for all Americans, regardless of race or class.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86b4ea7-2476-4b33-883e-06ff1711b610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:39:06.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:44.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8c8e0f-4e96-48b2-9385-43ac40298634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:39:06.889+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:44.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Trump''s presidency, many Americans feel adrift in the "constant
        chaos," alone because of the President''s "callousness" and afraid of "the
        incompetence," Harris will say.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60d1696-e4e9-48eb-b768-5b733b3c31e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:39:06.889+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:44.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b0d0a7-078c-4b7a-b804-c85bc1a90ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:39:06.889+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:44.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must elect a president who will bring something different, something
        better, and do the important work. A president who will bring all of us together
        -- Black, White, Latino, Asian, Indigenous -- to achieve the future we collectively
        want," Harris plans to say, according to excerpts from her remarks. "We must
        elect Joe Biden."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0e322c-69be-41be-baf5-5247ce6244be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:39:06.889+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:44.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0ad5e2-8f0d-44f9-b38c-5ccd55cc79f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:39:06.889+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:44.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three generations of women — Harris'' sister Maya Harris, her niece
        Meena, and her stepdaughter, Ella Emhoff — will deliver speeches virtually
        officially nominating the California senator as the Democratic nominee for
        vice president of the United States.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dc3400-455a-4ece-b015-a8fd990b0129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:39:06.889+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:44.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e172cf54-f76d-48ca-b67e-69767543d81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:39:06.889+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:44.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris will be joined on the program by some of the nation''s most
        prominent women, including Hillary Clinton, House Speaker Nancy Pelosi and
        Massachusetts Sen. Elizabeth Warren, who, like Harris, competed against Biden
        for the 2020 nomination.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267f5900-8d61-426b-bfeb-0215e0016221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:39:06.889+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:44.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8a900c-018b-4f71-a2a3-c385c4526225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:39:06.889+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:44.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton will reflect on her 2016 run for the presidency as she urges
        voters not to be discouraged by Trump''s assault on mail-in-voting or his
        administration''s efforts to undermine the post office.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731e0c11-265e-4512-b7db-d7cea115a3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:39:06.889+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:44.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27379938-3a32-40fd-9489-af2fcb302fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:39:06.889+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:44.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For four years, people have said to me, ''I didn''t realize how
        dangerous he was.'' ''I wish I could go back and do it over.'' Or worst, ''I
        should have voted,''" Clinton will say, according to her prepared remarks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7b5cd7-109b-4cd5-8838-e5f0bba990b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:39:06.889+08:00
      'mgnl:createdBy': 'glee'
