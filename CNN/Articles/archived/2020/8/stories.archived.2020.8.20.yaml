      'mgnl:lastActivated': 2023-01-26T08:35:50.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curtis Chin, a former U.S. Ambassador to the Asian Development Bank,
        said the Philippines must find its inner strengths to resolve its domestic
        problems such as corruption, bureaucracy, and inequality that continue to
        persist.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5353c1d8-eefe-4214-b659-fbe2bf09a654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T00:44:39.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:50.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must recognize that the Philippines'' destiny is in its own
        hands and a strong Philippines will require a stronger economy and will require
        the president of the Philippines to address what I call that little bric of
        bureaucracy, regulation, inequality and corruption, you know," Chin told CNN
        Philippines’ Rico Hizon on The Final Word on Wednesday.</p>'
    '34':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/ttOyAitAbKY"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af90eff2-3772-4616-8473-56a86f0dc536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T00:44:39.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:50.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83e041b-dc3e-4b27-9120-840d00451999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T00:44:39.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:50.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chin said a strong economy is the best backbone for Manila to get
        rid of its societal issues--a big factor for other nations to forge stronger
        ties with the Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cb8523-579e-4ee4-9671-26f991745223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T00:44:39.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:50.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I hope that’s what lies ahead for the Philippines regardless of
        who is the U.S. president,” said Chin, reacting on the possible implications
        of a Democratic Party victory in the U.S. presidential elections in November.
        "It''s not just who is the U.S. president but what will the Philippine president
        do."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e00d4f-99cf-45f7-9503-7e7011389f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T00:44:39.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:50.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From my perspective as a long-time friend of the Philippines and
        a frequent visitor, I have faith in the Philippines, but it needs to free
        up the Filipino people by addressing those domestic issues," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec3b939-57a5-4b07-87a4-11e0b9a8e540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T00:44:39.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:50.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his State of the Nation Address last July 27, President Rodrigo
        Duterte stressed he cannot go to war against Beijing over the West Philippine
        Sea dispute, calling himself "inutile" in that aspect.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa21c25-9585-4dd7-a48c-94a4a4b773c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T00:44:39.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:50.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also sought the help of Moscow in procuring COVID-19 vaccines
        for Filipinos, even offering himself to be the first to take it to prove its
        safety.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb71e2b9-e4e9-4f78-8781-42fd16f1c322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T00:44:39.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:50.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte has been critical of Washington and in February
        ordered the serving of notice of termination of the Visiting Forces Agreement
        (VFA), which laid out protocols between American soldiers in Philippine soil
        and Filipino soldiers in American territory. However, Foreign Affairs Secretary
        Teddy Boy Locsin Jr. announced in June that the VFA’s termination will be
        suspended "in light of the political and other developments in the region."</p>'
  'covid-colds-both-impair-taste-smell':
    'author': 'Lauren Mascarenhas and Jacqueline Howard, CNN'
    'caption': 'Photo cortesy: Shutterstock'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-20T05:28:02.253+08:00
    'imagesource': 'jcr:0508af21-6c52-4d72-ad28-1f3d79acdd37'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '652daf19-a941-457c-bd4c-0282a977f884'
    'lead': 'Loss of smell and taste is more severe in COVID-19 patients than in patients
      with common colds and that could be due to the effect the coronavirus has on
      the brain and nervous system, British researchers reported'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-20T05:28:58.016+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T08:35:50.399+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:34:47.490+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus']
    'template': '1'
    'title': 'COVID-19 and common colds can both impair taste and smell, but study
      finds big difference'
    'visualType': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7756342-a1be-4f01-8636-56bf947779fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T05:28:58.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:50.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong>&nbsp;Loss of smell and taste is more severe
        in COVID-19 patients than in patients with common colds and that could be
        due to the effect the coronavirus has on the brain and nervous system, British
        researchers reported on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64316d4d-0bfd-4fc6-a44e-82260bdee4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T05:28:58.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:50.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130905bf-9f77-4607-a6b0-e27611e97ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T05:28:58.016+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:50.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loss of smell and taste is a symptom of COVID-19, but patients infected
        with coronaviruses that cause the common cold can also lose taste and smell
        because of congestion. The new research, described in a letter to the editor
        published in the journal Rhinology, suggests that loss of taste and smell
        in COVID-19 patients isn''t simply due to congestion in the nose.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb997abd-75eb-4d70-8118-37280d49afc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T05:28:58.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:50.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14835387-8eab-4916-a6a9-ca60bb5488ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T05:28:58.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:50.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that COVID-19 behaves differently to other respiratory
        viruses, for example by causing the body''s immune system to over-react, known
        as a cytokine storm, and by affecting the nervous system," Carl Philpott,
        of the University of East Anglia''s Norwich Medical School who was involved
        in the research, said in a news release on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58cb13e-e32b-40f0-a687-43daf1bcaeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T05:28:58.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:50.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8918e8ed-6c97-48fc-979c-ed94755cdbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T05:28:58.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:50.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we suspected that patterns of smell loss would differ between
        the two groups," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ee95c8-6788-4734-b2ee-8b9e7ec681fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T05:28:58.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:50.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e5019a-be02-45b0-9e57-77c91a3da9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T05:28:58.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:50.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philpott and his colleagues studied smell and taste function in
        10 COVID-19 patients, 10 acute cold patients and 10 healthy people who served
        as a control group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec2e0b2-5b7e-4fca-9de3-ca33b57c2455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T05:28:58.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:50.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c74df83-96f9-4ce3-99a4-1fdb4bb36a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T05:28:58.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:50.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers not only found that the smell and taste function
        of COVID-19 patients was significantly worse than in both the cold patients
        and the healthy individuals -- but also the ability to detect sweet and bitter
        tastes was particularly impaired in COVID-19 patients.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590e961d-4530-4730-8c58-2e58c99a11e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T05:28:58.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:50.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a4d44d-3aa5-46fb-b1a7-fd203ad1c57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T05:28:58.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:50.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is particularly interesting that COVID-19 seems to particularly
        affect sweet and bitter taste receptors, because these are known to play an
        important role in innate immunity," Philpott said in the release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12d5b46-f557-47d5-824c-a5e491ce2288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T05:28:58.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:50.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba87af98-47b7-4f23-b38b-c19b9e6e7ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T05:28:58.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:50.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philpott called for additional research to explore the relationship
        between the virus and these taste receptors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cd05ac-dc20-44b2-9b26-ec7f58d4032f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T05:28:58.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:50.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b21b349-32ea-45cb-8a60-7b4e2f0f341a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T05:28:58.017+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:50.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was this loss of true taste which seemed to be present in the
        COVID-19 patients compared to those with a cold," he said in the release.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc00c99-87ec-4543-9767-299c961c585a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T05:28:58.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:50.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f70beb-22dd-4e79-9c75-aa94aea9a164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T05:28:58.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:50.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers believe that loss of taste in COVID-19 patients
        isn''t just more severe, but is caused by a different mechanism in the olfactory
        system, which is responsible for the body''s sense of smell. The researchers
        say their findings indicate that COVID-19 patients are experiencing a direct
        loss of the ability to taste, rather than an indirect loss of taste because
        the sense of smell is impaired.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf251cff-739d-4256-b360-62ef0012b2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T05:28:58.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:50.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2f4d57-0214-46ae-be64-ce9e0429aece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T05:28:58.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:50.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 can produce increased inflammation throughout the body.
        The researchers suggest that this inflammation can damage taste receptors.
        They say it is also possible that COVID-19 can affect a part of the brain
        stem connected to the sense of taste.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94176620-b4f9-4160-a46c-d830f21ff428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T05:28:58.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:50.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae23c74-1033-45f4-bdbc-99d1b9962440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T05:28:58.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:50.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the COVID-19 and cold patient groups in the study reported
        improvement in their sense of taste and smell over time, although only 30%
        of COVID-19 patients reported complete recovery.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e006c3-9b41-4dfb-ab84-024ba8bb727c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T05:28:58.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:50.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d38778-22ed-4b1f-bc6e-2247dd8c9d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T05:28:58.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:50.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers say it is likely that a portion of the COVID-19
        patients will experience persistent loss of taste after they clear the virus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d86d7c-aa22-46ad-8be3-163946a585fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T05:28:58.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:50.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa48ba4-6ca5-4d50-b514-26752db453c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T05:28:58.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:50.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research had some limitations, including the small study size.
        More research is needed to determine whether similar findings would emerge
        among a larger group of COVID-19 and cold patients.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b2ccd0-5871-4f67-a50d-faae589ab266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T05:28:58.018+08:00
