      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But these are not normal circumstances."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1919b55-455a-4aa3-afdf-40e52a766c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.293+08:00
