  'Kamala-Harris-Democratic-vice-president-nomination':
    'author': 'Maeve Reston, CNN'
    'caption': 'Kamala Harris will take her turn in the spotlight on Wednesday at
      the Democratic National Convention.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-20T07:33:36.476+08:00
    'imagesource': 'jcr:e97cffdb-60a5-4ef2-8ff9-e988e7df6b80'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e651926-710e-4f1a-acb1-68a69277a0a3'
    'lead': 'Harris will formally become the first Black and South Asian woman ever
      nominated to a major presidential party ticket.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-20T07:39:06.888+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T08:35:44.160+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:34:49.311+08:00
