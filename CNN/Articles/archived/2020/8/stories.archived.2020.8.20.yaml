      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c039f0cd-52f7-4b9c-8ba3-468cdb09027f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:08:20.178+08:00
