      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t know about such reports....we have no information
        that Asula was involved.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140588b1-c8d2-4140-82af-4c51ad822eec'
