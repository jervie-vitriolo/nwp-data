  'Mavericks-Doncic-Clippers-NBA-Playoffs-Game-2':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-08-20T14:54:30.680+08:00
    'imagesource': 'jcr:f88225d3-2fd4-437e-9c62-88600e5c5d1e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '343df634-50b4-4365-8b0c-0fb22e1fe279'
    'lead': 'Luka Doncic had 28 points, eight rebounds and seven assists, and the
      Dallas Mavericks earned a 127-114 victory over the Los Angeles Clippers on Wednesday
      near Orlando to even their opening-round Western Conference playoff series at
      one win apiece.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-20T14:59:13.201+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T08:35:32.191+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:34:52.746+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Playoffs: Doncic, Porzingis lead Mavs past Clippers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fd306b-48be-425a-9fd4-2244b8f21a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T14:59:13.201+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:35:32.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Luka Doncic had 28 points, eight rebounds
        and seven assists, and the Dallas Mavericks earned a 127-114 victory over
        the Los Angeles Clippers on Wednesday near Orlando to even their opening-round
        Western Conference playoff series at one win apiece.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1493b2d2-8a3b-4b93-8327-3283b4c554e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T14:59:13.202+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:35:32.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristaps Porzingis added 23 points and seven rebounds, Tim Hardaway
        Jr. scored 17 points, and Trey Burke finished with 16 points as the Mavericks
        leveled the best-of-seven series.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb83c616-f1c4-4fab-b264-09d68f44cdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T14:59:13.202+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:35:32.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seth Curry chipped in 15 points and Boban Marjanovic, a former Clipper,
        hit 6 of 8 shots on his way to 13 points. Marjanovic added nine rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53c78c7-4846-4c42-9fc2-a35e7dd91bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T14:59:13.202+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:35:32.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kawhi Leonard had 35 points and 10 rebounds for the Clippers. Lou
        Williams contributed 23 points, while Paul George, who was limited by foul
        trouble, had 14 points and 10 boards. Marcus Morris Sr. had 14 points and
        eight rebounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01aea691-c252-4d1f-82e5-2ea20c6bd372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T14:59:13.202+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:35:32.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 3 is Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebfa026-283b-416b-9abb-2f98dea33908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T14:59:13.202+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:35:32.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clippers trailed by 18 points early in the fourth quarter. They
        sliced the lead to 10 late in the game but got no closer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8e4a3f-2cc4-4dc6-979d-d6b2e48e938f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T14:59:13.202+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:35:32.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doncic picked up his fifth foul with 11:37 left and sat for more
        than seven minutes, but the Mavericks didn’t miss a beat. They boosted their
        lead to 108-90 after a bucket by Burke at 8:53 before hanging on for the win.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62acbd21-39a3-4e1b-a2e7-1eeee1c39252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T14:59:13.202+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:35:32.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After trailing by eight in the third, Montrezl Harrell’s basket
        helped the Clippers close the gap to 85-83 with 2:28 left in the third. But
        a 13-2 surge to end the quarter after a layup by Burke put the Mavericks up
        98-85.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb600d7-eb1b-4d58-b950-1412a0f9a7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T14:59:13.203+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:35:32.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mavericks bolted to a 15-2 advantage to open the game. However,
        by the end of the quarter, Los Angeles cut the deficit to 29-25.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4d668c-011d-479a-bf65-fdd2032c5c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T14:59:13.203+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:35:32.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Mavericks increased the margin to 44-27 after Doncic found
        Marjanovic for a dunk with 7:46 remaining in the second.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874313ab-5881-4563-9482-e39d11302730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T14:59:13.203+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:35:32.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clippers rallied again. Two free throws by Williams capped a
        21-8 run and pulled them within 52-48 with 3:08 left in the quarter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22d1740-81b5-4ac4-a830-5deebe973bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T14:59:13.203+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:35:32.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dallas led 61-56 at the break.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329b657e-f183-466e-bd9a-2c9381a88539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T14:59:13.203+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:35:32.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clippers guard Patrick Beverley (strained calf) missed the contest.</p>'
  'Jazz-Mitchell-Nuggets-NBA-Playoffs-Game-2':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-08-20T14:56:58.171+08:00
    'imagesource': 'jcr:dbdb5614-1659-4e0b-81b8-0345da6ed332'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e902a1f-d977-407c-a023-18ea71659382'
    'lead': 'Donovan Mitchell scored 30 points and Jordan Clarkson added 26 to help
      the Utah Jazz run away with a 124-105 victory over the Denver Nuggets on Wednesday
      near Orlando in Game 2 of their first round Western Conference playoff series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-20T14:59:16.714+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T08:35:31.674+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:34:52.996+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Playoffs: Jazz even up series with Nuggets behind 30 from Mitchell'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9363b842-0ef7-4694-b695-9d5f09e80044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T14:59:16.714+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:35:31.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Donovan Mitchell scored 30 points
        and Jordan Clarkson added 26 to help the Utah Jazz run away with a 124-105
        victory over the Denver Nuggets on Wednesday near Orlando in Game 2 of their
        first round Western Conference playoff series.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5f3dfc-c3c4-4886-a781-7f8c7bf6d9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T14:59:16.714+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:35:31.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitchell also dished out eight assists to help the Jazz even the
        series at 1-1. Utah finished with 32 assists on 45 baskets and shot 20 of
        44 (45.5 percent) from the 3-point arc. Royce O’Neale chipped in a career-high
        eight assists to help fuel the offense. The Jazz turned the ball over only
        eight times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b149892-1c75-445c-81aa-475e1917bc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T14:59:16.714+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:35:31.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikola Jokic scored 28 points, grabbed 11 rebounds and dished out
        six assists to lead Denver. Michael Porter Jr. added 28 points for the Nuggets,
        who trailed the entire second half.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a03be10-1f76-48a9-ace5-12d0fbe5a531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T14:59:16.714+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:35:31.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utah dominated inside and outside on offense from the opening tip.
        The Jazz shot 23 of 44 (52.3 percent) from the field before halftime and hit
        10 3-pointers. They had 19 assists on those 23 baskets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fcc959-1571-4995-87b6-aa33ec1e7e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T14:59:16.715+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:35:31.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Ingles provided the early spark. His back-to-back baskets helped
        Utah carve out a 15-8 lead in the first quarter. The Jazz hit six of their
        first seven shots, with Ingles providing three baskets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bce174-62f6-44ba-98ac-02f07bdcfc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T14:59:16.715+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:35:31.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denver took an 18-17 lead on a jumper from Jerami Grant only to
        see Utah counter with a 10-0 run. Clarkson sparked the spurt with a go-ahead
        3-pointer and capped it with back-to-back baskets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da27d9fd-7fe3-4cf3-9109-49caf74aa4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T14:59:16.715+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:35:31.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porter kept the Jazz from adding to their lead early in the second
        quarter. He scored Denver’s first 12 points in the quarter and it helped the
        Nuggets briefly surge ahead 42-39. Utah clamped down on both ends of the court
        and pulled away before halftime.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f587d398-ae4e-44d4-96f1-f521223693d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T14:59:16.715+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:35:31.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudy Gobert’s buzzer-beating putback dunk capped a 22-6 run that
        gave the Jazz a 61-48 lead. He had three baskets in that stretch and O’Neale
        added a pair of 3-pointers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538f0bad-ecdd-4b46-a67a-f07fda440039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T14:59:16.715+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:35:31.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utah stretched its lead to 81-62 in the third quarter after making
        five straight 3-pointers. Ingles and Mitchell each knocked down a pair of
        outside baskets in that stretch. Denver got no closer than a dozen points
        the rest of the way.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87571833-ac4d-445b-9de7-fb9512a7a2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T14:59:16.715+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:35:31.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jazz exploded for 43 points in the third quarter overall. Mitchell
        scored 21 of his 30 points in the quarter.</p>'
