      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This one is for you, my fans," Carey tweeted. "It''s to celebrate
        us, and to thank you for years of pure love and support. I am so grateful
        to you. THE RARITIES album is out October 2."</p>'
