      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20)</strong> — Coronavirus
        cases in the Philippines breached 178,000 on Thursday, with 4,339 more infections
        detected by the Department of Health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b392d1d-68d7-4ebf-80e0-888d95a90e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:33:05.526+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:35:24.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks the ninth consecutive day that the country recorded over
        3,000 new cases, and the third day that it saw an increase of more than 4,000
        patients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f4d080-c47d-4301-b97c-73923241689c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:33:05.526+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:35:24.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest figures showed 178,022 people in the country have been
        afflicted by the viral illness, with 61,025 active cases or currently ill
        patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f61c0e-ad7f-4822-a0b2-588a1ed76e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:33:05.526+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:35:24.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new cases, the DOH said 74 percent or 3,213 were found in
        the last two weeks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d279a5-7167-4c4a-b8af-ccefe78798d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:33:05.526+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:35:24.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that around 60 percent or 2,590 of the new infections are
        from Metro Manila, while 223 are from Laguna, 155 from Cavite, 128 from Cebu,
        and 109 from Rizal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ceb993-5308-4573-bed7-c6d6cd7168a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:33:05.526+08:00
      'mgnl:createdBy': 'kristel'
