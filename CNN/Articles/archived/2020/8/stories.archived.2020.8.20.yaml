      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention includes a "new
        loss of taste or smell" on its list of COVID-19 symptoms to watch for.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28acf97-0c39-4333-ac9e-ee3022c27e6c'
      'mgnl:activationStatus': true
