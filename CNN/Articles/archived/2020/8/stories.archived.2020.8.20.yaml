      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c252e719-f6ac-4116-a637-04d891a83bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:12:39.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:29.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intensive care unit is full of police officers, Yarmysh tweeted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0742c6c7-4fb2-4772-b3f1-960cff4e2a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:12:39.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:29.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a34dcb8-8168-41e6-adc1-05502cecf88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:12:39.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:29.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They try to get an explanation from the doctor. The doctor saw
        me in the distance in the corridor, said that ''some things are confidential''
        and took the police to another room," Yarmysh said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c557dbf-a44d-433a-a998-4e0649fd7671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:12:39.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:29.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae71bc70-b856-4e0d-b4c4-d56cfbb8ba34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:12:39.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:35:29.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evasive reaction of doctors only confirms that this is poisoning,"
        Yarmysh added. "Just two hours ago, they were ready to share any information,
        and now they are clearly biding for time and are not saying what they know."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c634caf3-1cef-41c6-9e9e-adaacc1e056d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:12:39.879+08:00
