      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> The
        acting commander of the Western Mindanao Command denounced an accusation that
        one of the soldiers killed in the June 29 shooting incident in Jolo had links
        to the illegal drug trade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6347864-392e-403e-af3e-a70fa56dbf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:07:18.619+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:30.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen. Corleto Vinluan was responding to the allegation of Bangsamoro
        police chief Brigadier General Manuel Abu during Wednesday''s Senate hearing
        that Army Corporal Abdal Asula, one of the four army intelligence officers
        killed by cops, was involved in illegal drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89083f65-d5dc-44f9-b07b-69ec34fd1765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:07:18.620+08:00
