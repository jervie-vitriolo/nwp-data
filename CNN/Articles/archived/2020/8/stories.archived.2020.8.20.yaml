      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1971 expedition of naval historian Samuel Eliot Morison and
        Colombian historian Mauricio Obregon and the accounts of Spanish naval engineer
        Ignacio Fernandez Vial and merchant marine captain Jose Luis Ugarte retraced
        the Magellan-Elcano voyage and concluded that Limasawa is the site of the
        first Catholic mass in the country, the NHCP found out in its study.</p>'
