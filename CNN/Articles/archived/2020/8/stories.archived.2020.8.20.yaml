      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vinluan said that such accusation does not change the fact that
        the nine policemen should still be made accountable for murder.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02936290-5212-47b7-9d40-c9711300f8bd'
