      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny previously suggested he might have been poisoned in July
        last year, while he was being held in police custody and suffered a mysterious
        allergic reaction.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bb12e6-6254-4b37-9abc-b2a7d9ac355b'
      'mgnl:activationStatus': true
