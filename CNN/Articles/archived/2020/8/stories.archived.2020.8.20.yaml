    'jcr:uuid': '7fff184b-a0b0-4d14-ab4d-c01e5ade7f2c'
    'lead': 'Each of the families of 12 Filipino fishermen and two other passengers
      reported missing after a collision between Hong Kong-flagged bulk carrier and
      a Philippine fishing boat in Occidental Mindoro in June are slated to receive
      ₱1 million in compensation, the Philippine Coast Guard announces'
