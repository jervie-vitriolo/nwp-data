    'title': 'The short-sighted silencing of Alexandria Ocasio-Cortez'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508eea41-4ba4-468e-98d4-e5f9b3120366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T06:42:43.182+08:00
