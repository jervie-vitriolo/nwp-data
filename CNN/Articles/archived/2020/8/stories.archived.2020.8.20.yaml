      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The panel unanimously agreed that the evidences and arguments presented
        by the pro-Butuan advocates are not sufficient and convincing enough to warrant
        the repeal or reversal of the ruling on the case by the NHI (National Historical
        Institute)," the NHCP panel said, citing the previous rulings made by the
        commission''s forerunner National Historical Institute in 1995 and 2008 affirming
        Limasawa as the true site of the first Catholic mass in the country.</p>'
