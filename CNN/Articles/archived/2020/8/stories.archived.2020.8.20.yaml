      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It would appear that those funds were not released based on the
        pre-requisite set by the circular,” del Rosario said. “I agree with the chairman
        that it is illegal,” referring to Anakalusugan Partylist Rep. Mike Defensor
        finding.</p>'
