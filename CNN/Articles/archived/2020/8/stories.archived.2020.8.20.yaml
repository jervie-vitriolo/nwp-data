    'template': '1'
    'title': 'Mayor of San Mateo, Rizal and her husband, the vice mayor, test positive
      for coronavirus'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f248a76f-2141-4766-b773-d9e3e6c85249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T13:18:31.454+08:00
