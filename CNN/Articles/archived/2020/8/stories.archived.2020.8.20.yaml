      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b2ed72-b939-499a-9862-662347c47f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T05:28:58.019+08:00
      'mgnl:createdBy': 'david'
