      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Dr. Edith Bracho-Sanchez is a primary care pediatrician,
        director of pediatric telemedicine and assistant professor of pediatrics at
        Columbia University Irving Medical Center.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d320ed-40f6-41b6-bfe6-9506cfff3d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:08:20.297+08:00
