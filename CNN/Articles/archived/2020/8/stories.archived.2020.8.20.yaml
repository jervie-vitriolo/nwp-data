      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f6c6ac-4efe-4029-aac9-de1a99480e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:20:40.401+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:35:30.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Army chief Lieutenant General Cirilito Sobejana also downplayed
        the remark, noting that he had asked for an investigation on Asula''s potential
        ties&nbsp;when he&nbsp;was the Westmincom commander of&nbsp;the 11th Infantry
        Division. He said no&nbsp;report came out and stated that Asula was part of
        any drug syndicate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677d0bfc-7ca2-4c73-8b41-032b543c55d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:07:18.620+08:00
