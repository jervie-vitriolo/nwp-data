    'lead': 'Oscar-winning director Steven Spielberg is taking steps to promote more
      diversity and inclusion in Hollywood by adding multiple Black characters to
      his remake of the classic musical ''West Side Story.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-20T08:06:54.532+08:00
