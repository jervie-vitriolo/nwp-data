      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said this was specifically for health workers and other night
        shift employees who need to eat while at work.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819d376c-3fdf-4f4a-a217-eb2e4224f115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T13:45:53.455+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:33.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurant workers as well as delivery partners are exempted from
        the longer curfew hours which start at 8 p.m. and end at 5 a.m. implemented
        across Metro Manila as the region returned to general community quarantine
        yesterday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67405e7-6047-41e0-af62-90831216a529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T13:45:53.455+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:35:33.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food establishments are also allowed to accept dine-in customers,
        but local governments will set the maximum operating capacity.</p>'
  'nurses-appeal-lift-deployment-ban-IATF-DOLE':
    'caption': 'Labor Secretary Silvestre Bello III says he will raise the nurses’
      fresh appeal when the COVID-19 Inter-Agency Task Force meets today. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-08-20T13:57:13.993+08:00
    'imagesource': 'jcr:35da9903-00c3-4d14-a377-9a506781e13d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e1f5011-280d-4bad-b43a-ddf919605191'
    'lead': 'Labor Secretary Silvestre Bello III says he will raise the nurses’ fresh
      appeal when the COVID-19 Inter-Agency Task Force meets today.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-20T14:17:10.421+08:00
