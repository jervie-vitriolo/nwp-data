      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That symptom appears to be more prevalent in mild or moderate cases
        of COVID-19, and tends to appear at the beginning of the illness. It may even
        be one of the first signs that you are sick.</p>'
