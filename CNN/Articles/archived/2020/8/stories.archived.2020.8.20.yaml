    'title': 'PH reports 4,339 new infections, bringing total past 178,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ba350d-389a-40b0-a1e0-686c2eb8a03e'
      'mgnl:activationStatus': true
