      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer announced via Twitter on Tuesday night that the album,
        "The Rarities," will be dropping October 2.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5403d63-6630-49cf-8736-f18c503aca5e'
