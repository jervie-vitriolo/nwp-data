    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '₱1M compensation for families of missing Filipinos in Occidental Mindoro
      sea incident'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890f70d7-4404-4352-986f-f05d56be74cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T12:35:41.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:36.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, Metro Manila, August 20)
        --</strong> Each of the families of 12 Filipino fishermen and two other passengers
        reported missing after a collision between Hong Kong-flagged bulk carrier
        and a Philippine fishing boat in Occidental Mindoro in June are slated to
        receive ₱1 million in compensation, the Philippine Coast Guard announced Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c971c6e6-abda-460e-b7a3-bd3a32e16b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T12:35:41.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:36.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 27, M/V Vienna Wood collided several times with Filipino
        vessel Fishing Vessel (FV) Liberty 5 in the vicinity of Occidental Mindoro,
        leaving 14 Filipinos missing until today.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af60a87-c693-4750-b111-f6eb40b5c65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T12:35:41.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:36.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offer is “highly acceptable” to the families, Philippine Coast
        Guard Commandant George Ursabia Jr. said in an online briefing, quoting the
        owner of the FV Liberty 5.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39686c85-ca4b-4bb6-86d6-1116afce6931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T12:35:41.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:36.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ursabia added that M/V Vienna Wood will also pay ₱40 million to
        the FV Liberty 5 owner to cover the cost of the fishing vessel that capsized
        and sank.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ee47ea-cf7f-4007-9427-db07cf1a1365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T12:35:41.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:36.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They have reached such kind of settlement,” Ursabia said, adding
        that both parties will formally settle the dispute at the PCG office in Manila
        on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410bfad0-31ef-4f6f-9015-fb406f6d6fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T12:35:41.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:36.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the <a href="https://www.cnn.ph/news/2020/7/6/PCG-complaint-Hong-Kong-vessel.html"
        target="_blank">PCG filed</a> a case of reckless imprudence resulting in multiple
        homicide and damage to property against M/V Vienna Wood.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48f733d-0e9d-42f5-ab41-2acf1c433f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T12:35:41.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:36.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on its initial investigation, the PCG has said the <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/6/30/Hong-Kong-bulk-carrier-Vienna-Wood-Liberty-5-collision-Occidental-Mindoro.html"
        href="https://www.cnnphilippines.com/news/2020/6/30/Hong-Kong-bulk-carrier-Vienna-Wood-Liberty-5-collision-Occidental-Mindoro.html"
        target="_blank">collision was not deliberate</a>. But the foreign crew members
        were found to have committed negligence, as it sent a distress call via email
        three hours after the incident.</p>'
