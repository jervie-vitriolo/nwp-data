  'philhealth-IRM-disbursement-illegal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-20T22:48:29.927+08:00
    'imagesource': 'jcr:9d14582d-ee22-4aae-88a5-e70dacfce881'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fac164f5-10f7-44c4-9458-999d00ac26d7'
    'lead': 'A high-ranking PhilHealth official admits that the early disbursement
      of cash advances for COVID-19 to hospitals prior to its effectivity in June
      was illegal. Lawmakers, meanwhile, question the qualifications of high-ranking
      officials of the state-owned insurer.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-20T22:51:21.246+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T08:35:15.095+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:34:57.073+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PhilHealth', 'IRM', 'coronavirus', 'pandemic', 'COVID-19', 'hospital-claims']
    'template': '1'
    'title': 'Early disbursements from IRM illegal, PhilHealth''s high-ranking official
      admits '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdb4117-eb76-498d-a683-dd9aff323a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:51:21.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:35:15.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> A high-ranking
        official of the Philippine Health Insurance Corporation (PhilHealth) has admitted
        that the early disbursement of cash advances for COVID-19 to hospitals prior
        to its effectivity in June was illegal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a895b84-f425-4a53-80de-f6ebd49e8707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:51:21.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:35:15.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfba626-1c01-48c1-a127-a3d16b7ba78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:51:21.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:35:15.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodolfo del Rosario Jr., senior vice president for legal sector,
        admitted this during the fourth joint committee hearing on Thursday of the
        House Committees on Pubic Accounts and Good Government and Public Accountability.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afacf13d-d4eb-4977-bde0-14c3fd2f3696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:51:21.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:35:15.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066dd433-5989-458e-9d8f-67ac69e4d8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:51:21.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:35:15.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The admission came after del Rosario was interrogated by Deputy
        Speaker Rodante Marcoleta about the release of some interim refund mechanism
        (IRM) funds to different healthcare facilities months before its effectivity
        date.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8775a5c8-ac79-46f1-83b8-f765fa47bfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:51:21.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:35:15.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ca9ffd-a985-44e2-ac60-73ec1a0eaa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:51:21.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:35:15.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcoleta noted that based on the official circular, the IRM would
        only take effect from its publication in a newspaper in general circulation
        and three copies to have been furnished the Office of the National Administrative
        Register (ONAR) of the UP Law Center.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b1d4f3-d109-4f07-8563-2b22bc39f766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:51:21.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:35:15.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748f9f85-ccf7-42a4-8b51-f1b7b28f47f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:51:21.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:35:15.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was was published in the Manila Bulletin on March 21 based on
        PhilHealth’s website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e115013-d8ae-42d0-b9f8-1b47e6b4b1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:51:21.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:35:15.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Del Rosario said that from the document presented by Sen. Panfilo
        “Ping” Lacson during the Senate hearing on Wednesday, it appeared that ONAR
        was only furnished with the copies on June 11.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce200887-ad1f-4dbf-9bd1-bc7185d5b9e3'
      'mgnl:activationStatus': true
