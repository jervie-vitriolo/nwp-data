    'lead': 'Mayor Tina Diaz of San Mateo, Rizal, and her husband -- the vice mayor
      of the same town -- have tested positive for coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-20T13:18:31.454+08:00
