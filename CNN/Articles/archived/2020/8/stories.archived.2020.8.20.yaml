  '16th-century-medieval-Tudor-England':
    'author': 'Allen Kim, CNN'
    'caption': 'Curator, Anna Forrest, holds up one of the discoveries from under
      the floorboards. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-20T07:12:20.456+08:00
    'imagesource': 'jcr:9a50819f-8db5-4f74-8ab2-efe4989e89ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a701cd9c-1cb4-4ee4-b5bc-cea09b888ce0'
    'lead': 'An archaeologist unexpectedly discovered medieval manuscripts, 16th-century
      clothing, and Tudor books among the many artifacts left beneath the floorboards
      of Oxburgh Hall in Oxborough, England.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-20T07:16:49.182+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:35:45.746+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:34:48.742+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['England', 'Tudor']
    'template': '1'
    'title': 'Archaeologists find rare artifacts under floorboards of English manor
      house'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e5fea4-d21d-44f8-92d1-0b0ffd3042e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:16:49.182+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:45.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An archaeologist unexpectedly discovered
        medieval manuscripts, 16th-century clothing, and Tudor books among the many
        artifacts left beneath the floorboards of Oxburgh Hall in Oxborough, England.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d9af90-8d8b-444c-9103-03535d7311c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:16:49.182+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:45.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most interesting find was a manuscript from the 15th century,
        which National Trust curator Anna Forrest believes was part of a portable
        prayer book that may have belonged to Sir Edmund Bedingfeld, the builder of
        Oxburgh Hall.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f85052c-0652-4b4d-8c8d-020852dc9896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:16:49.182+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:45.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxburgh Hall is a moated house that belonged to the Bedingfeld family,
        and it is now a tourist attraction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915f8501-ba2e-4697-8ac8-cd28498635d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:16:49.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:45.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discoveries were made during a restoration project after major
        structural problems were discovered on the roof in 2016. Due to the pandemic,
        archaeologist Matthew Champion worked mostly in isolation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28856a8-a640-4e02-990c-347f66f5827d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:16:49.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:45.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had hoped to learn more of the history of the house during the
        reroofing work and have commissioned paint analysis, wallpaper research, and
        building and historic graffiti recording," Russell Clement, general manager
        at Oxburgh Hall, said. "But these finds are far beyond anything we expected
        to see."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f4970d-7bf9-4efc-9a18-0bda7f45a4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:16:49.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:45.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Champion meticulously carried out a "fingertip search" through the
        debris, and he found a treasure trove of artifacts in two massive, ancient
        rat''s nests. One of the rat''s nests was filled with over 200 pieces of textile,
        fragments of early music, pieces from early printed pages and handwritten
        documents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8e6fdd-693d-4fba-ae46-0cef764b546d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:16:49.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:45.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Champion credits the builders with discovering two of the
        most important finds: one being the 600-year-old manuscript, and the other
        a book called the King''s Psalms, dating back to 1568. The book was discovered
        mostly intact, and the only other known copy is in a British library, according
        to Champion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e01598-a9f9-493e-be00-2a9b70e3a9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:16:49.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:45.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These objects contain so many clues which confirm the history of
        the house as the retreat of a devout Catholic family, who retained their faith
        across the centuries," Clement said. "We will be telling the story of the
        family and these finds in the house, now we have reopened again following
        lockdown.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb721c1c-9126-4b62-bd0c-009a132721ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:16:49.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:45.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a building which is giving up its secrets slowly. We don''t
        know what else we might come across -- or what might remain hidden for future
        generations to reveal."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5381f38e-6de2-4bd7-ae17-b397b3f75772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:16:49.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:45.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxburgh Hall is currently undergoing a nearly $8 million restoration
        and repair program that was initiated in 2016 to repair the roof. All the
        remaining debris has been removed and bagged in order to be cataloged in the
        future.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a0721e-8b70-4935-a947-d22d4d0ce805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:16:49.183+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:45.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/08/19/world/oxburgh-hall-artifacts-trnd/index.html"
        target="_blank">Archaeologists find rare artifacts under floorboards of English
        manor house</a></em></p>'
  'coronavirus-vaccine-frontline-health-workers-first':
    'author': 'Maggie Fox, CNN'
    'caption': 'Lisa Taylor receives a COVID-19 vaccination from RN Jose Muniz as
      she takes part in a vaccine study at Research Centers of America.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-20T07:17:00.406+08:00
    'imagesource': 'jcr:ae4d9b56-d4fd-4c4a-b862-a5ff0bb15ea6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f4faf72-e3f0-4bf0-a8b8-2ddb1efb3147'
    'lead': 'Frontline healthcare workers, emergency services personnel, and the most
      vulnerable to the virus should be the first to get any eventual coronavirus
      vaccine, experts recommend in a new report '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-20T07:24:59.459+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:35:45.259+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:34:48.921+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Johns-Hopkins-Center-for-Health-Security', 'covid-19-vaccine']
    'template': '1'
    'title': 'Scarce coronavirus vaccine should go to frontline health workers first,
      report suggests'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d24d4a-0f40-47c2-9a2b-28407d8c8aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:24:59.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:45.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Frontline healthcare workers, emergency
        services personnel, and the most vulnerable to the virus should be the first
        to get any eventual coronavirus vaccine, experts recommend in a new report
        released Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90540801-a126-4bfb-8ddf-69e81bca64f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:24:59.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:45.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People working to make and distribute the vaccine should also be
        first in line to get one, the team at the Johns Hopkins Center for Health
        Security recommends.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9464ce51-2465-420e-a946-9c82ca3310ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:24:59.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:45.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The primary reason for including these candidate groups within
        Tier 1 is that their prioritization would likely avert the greatest overall
        harm," the Center''s report reads.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c6fc99-f8d8-495c-b6f0-da0f1738bfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:24:59.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:45.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, 29 vaccines are in human
        trials around the world; four of them in the U.S. Federal government health
        officials has said&nbsp;they expect to know whether one or more of them works
        safely by the end of the year and hope to start distribution sometime at the
        beginning of next year. But while companies are already ramping up production
        in case a vaccine does work, there will not be enough to vaccinate everyone
        right away.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198081b5-1935-40a0-89ef-7cf6d95a067e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:24:59.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:45.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may take many months before most US residents have access to
        vaccination; bottlenecks at various stages of the vaccine manufacturing process
        (eg, supply of vials or syringes, fill and finish process) could cause further
        delays in vaccine availability," the report reads.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e69201-7baf-4d0b-ba6a-d654a392b722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:24:59.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:45.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention''s Advisory Committee
        on Immunization Practices and the National Academy of Medicine are studying
        the issue of who should get one first.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4270536c-223b-405c-87b6-7c45e8a907e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:24:59.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:45.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Johns Hopkins team, which included health security experts,
        vaccine researchers, bioethicists and specialists in patient safety and vaccine
        access, wanted to inform the discussion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa8461b-1bf6-4b83-ab25-3ddd5bb879c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:24:59.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:45.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important to emphasize that we are not providing a set of
        definitive recommendations about who should be prioritized for vaccination,"
        they cautioned. But they said their candidate groups should be given serious
        consideration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69eea9d-959a-432a-83a3-32015fd9537f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:24:59.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:45.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even within priority groups, there will have to be rankings. "There
        will likely not be enough vaccine supply for all members of Tier 1 candidate
        groups to be offered vaccines concurrently," the report reads.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811efaf5-988a-484a-a08d-5758e66da9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:24:59.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:45.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First in line: "Those most essential in sustaining the ongoing COVID-19
        response," they suggested. After that would come those most essential to maintaining
        "core societal functions," such as teachers, public transportation workers
        and food supply workers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b91d21-fc3d-4e01-8db7-a215af2dab4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:24:59.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:45.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also at the front: people most at risk of severe illness or death
        and their caregivers. It might be more important to vaccinate caregivers,
        they said, because some at-risk people might not be able to safely get a vaccine,
        or might not develop a robust immune response.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52905f7-098e-4fa9-b85b-2ae3bb54c67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:24:59.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:45.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second tier should come health workers not directly involved
        in the coronavirus response; pharmacy staff; people living far away from health
        care; electricity, sanitation and other key workers; delivery staff; deployed
        military; and police.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db058ab-7613-434a-8378-b3938e9d7a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:24:59.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:45.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccination will not eradicate SARS-CoV-2 from the planet, and
        COVID-19 is likely to become an endemic disease, even after widespread vaccination,
        due to the occurrence of sporadic cases and occasional outbreaks," the report
        cautions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16d559a-019b-4b59-9740-e3f0e153f1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:24:59.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:45.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also cost considerations. "Although there may be no out-of-pocket
        cost for the vaccine itself for most people (this has not yet been established),
        related costs—such as travel to a vaccination location or the need to take
        off from work—could create a financial hurdle for some," the report notes.
        "More investment and innovation are needed to offer vaccinations at nontraditional
        sites that are convenient, familiar, and feel safe to many vulnerable and
        underrepresented populations."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1354d60-2957-46d4-a9d3-207939b0626b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:24:59.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:45.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government must coordinate vaccination efforts and make
        sure policies are equally applied. It''s vital that people trust the process
        is fair and safe, the report says.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b39a98-2fe0-4595-999b-94416077c662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:24:59.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:45.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s vital to do it right, the Johns Hopkins team said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7125ae1-0b28-459f-9020-32deba58a96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:24:59.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:45.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is done early in a vaccination campaign will have implications
        for every aspect of our personal and public life," they wrote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ac0e40-4d3c-4202-b135-7a99967f5467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:24:59.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:45.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We risk reducing confidence in government, as well as our public
        health and healthcare systems if the allocation, distribution, and administration
        of the vaccine is not handled appropriately and clearly communicated," they
        added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff629bd-2f9e-4dcd-8f26-02928d6727b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:24:59.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:45.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If, on the other hand, an allocation strategy is ethical, nationally
        consistent, fair, and informed by key constituency groups, then vaccination
        campaign is more likely to go smoothly and be accepted by the public, which
        would result in many lives saved and faster economic recovery."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b1c71f-abdd-4467-a299-ba80cfefdb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T07:24:59.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:45.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/08/19/health/coronavirus-vaccine-hopkins-plan/index.html"
        target="_blank">Scarce coronavirus vaccine should go to frontline health workers
        first, report suggests</a></em></p>'
