      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27c9a53-1226-4f31-9e34-69b5a0dc290d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before boarding their flight, customers traveling with the Middle
        East carrier will be issued with protection kits -- including face shields,
        hand sanitizer, a surgical face mask and disposable gloves.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac49845-39a9-41ba-9dec-6f68aa590f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da158755-0fda-432e-9a11-9bad85ef519b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it''s clear that such precautions can greatly limit the
        danger of infection, which is already relatively slim, for some travelers,
        any level of risk is simply too much of a gamble, particularly those in high-risk
        groups.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c998954-b0c3-45aa-aa3e-8d5b36696668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed24087-6d4f-4deb-beb1-ac3e9c29f4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barnett stresses that it will take the development of a vaccine
        or a change in the care available to Covid-19 patients for those anxious travelers
        to feel comfortable flying again, regardless of how many safety measures are
        put in place.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7854545e-c254-45bd-884a-d4cb6096096d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.292+08:00
      'mgnl:createdBy': 'david'
