    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0350aed-84a4-42bd-be37-941b11134927'
    'lead': 'Manila Mayor Isko Moreno delivered a stern warning to business owners
      who violate the country''s rules, particularly striking a firm note against
      Chinese nationals who "seemingly disregard Philippine sovereignty."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-20T16:15:44.205+08:00
