      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e553f687-da6a-4205-b225-d403002ac46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is choosing not to fly himself at present due to various risk
        factors -- at 72, Barnett has a higher risk of contracting the virus, while
        men are more likely to die from the virus than women.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5787ad-9d98-4f6a-8b82-b05dae8fffde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fdc9f6-eb2e-4563-815e-099dffd001a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.292+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:35:17.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I miss it quite a bit," he admits. "I think flying is beautiful
        and under normal circumstances inordinately safe.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cebd70-fe35-474a-8af4-8d7b2e69c005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:40:46.292+08:00
