    'mgnl:tags': ['Steven-Spielberg', 'West-Side-Story']
    'template': '1'
    'title': 'Steven Spielberg has written some Black characters into his ''West Side
      Story'' remake'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49370e2b-f863-43e4-8936-00d26bbc03d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T08:06:54.532+08:00
