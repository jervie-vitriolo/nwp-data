    'lead': 'Close to three million coronavirus cases in the Philippines may have
      gone undetected, according to a non-peer-reviewed academic paper published on
      the website of Ateneo de Manila University.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-20T16:11:30.505+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:35:28.546+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:34:53.882+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['covid-19']
    'template': '1'
    'title': 'Roughly 3 million COVID-19 cases in PH may have been undetected, Ateneo
      paper finds  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8b58c8-7ef2-4c22-ab2d-44fcbf1555c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:28:31.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:28.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 20) — Close to three million
        coronavirus cases in the Philippines may have gone undetected, according to
        a <a href="http://ateneo.edu/sites/default/files/downloadable-files/ADMU%20WP%202020-14.pdf"
        target="_blank">non-peer-reviewed academic paper</a> published on the website
        of Ateneo de Manila University.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b75636-8c28-4b99-9dec-175c598198df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:28:31.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:28.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using epidemiological and statistical modeling to estimate underreporting
        in the Philippines, researcher Jan Frederick Cruz found that COVID-19 cases
        in the Philippines from April to June may have been 2,812,891 instead of the
        reported 34,354. Cruz said this means that only 1.22 percent of the infections
        were detected during that time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb34578-a275-4948-8b32-0791b70ad827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:31:49.440+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:35:28.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We looked at a methodology from an established paper, trying to
        compute for underreporting in industrial economies that became major epicenters
        of the COVID-19 pandemic,” Cruz said in an interview with CNN Philippines
        on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db1fadc-fa75-4147-b2f5-fdb9d7fd5326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:28:31.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:28.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz’s paper also looked into the COVID-19 situation in four other
        Southeast Asian states using the same computations and methodology employed
        to determine the prevalence of the coronavirus in the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2918e4-bc17-4307-a9f8-a31602a75855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:28:31.527+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:28.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His analysis revealed that 96 to 99 percent of infections in the
        Philippines, Indonesia, Malaysia, Thailand, and Singapore in the second quarter
        of the year may have been unconfirmed, with his calculations suggesting that
        Indonesia missed the most cases among the five Southeast Asian countries.
        But he pointed out that the high ballpark figure for Indonesia may be due
        to its high population, which is more than double than that&nbsp;of the Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80656483-d133-4824-af1d-df1f2f2bb16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:31:49.440+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:35:28.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Cruz, there was a delay in government intervention
        that led to the outcome the Philippines is facing. Travel restrictions were
        first placed in Metro Manila midnight of March 15, and travel ban was first
        imposed in February for people coming from mainland China, Hong Kong, and
        Macau.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f03e6b3-f127-40da-a18f-51fbd099a1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:28:31.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:28.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Philippines, an estimated 98 percent of the infections were
        not discovered during the second quarter of the year, he pointed out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6ddab8-8d8a-41e1-8e47-5fcadfbcb1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:28:31.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:28.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Thailand may have had 89,357 infections instead of the
        reported 1,520, and Malaysia’s estimated cases may have reached 158,237, contrary
        to the official tally of 6,011.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db66ee6-7754-4287-b364-8217b9724569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:28:31.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:28.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five economies in Southeast Asia are collectively referred to
        as “ASEAN-5” in the research paper.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35dca6c-d1b5-4d87-9492-eddec24b76d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:28:31.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:28.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Derivation</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18a25c7-736f-470c-b605-83ade88ff184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:28:31.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:28.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz computed what he calls his “crude estimates” by multiplying
        the number of reported infections with the value derived from dividing the
        case fatality ratio or CFR of a country by the CFR of Singapore.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd34be37-87e8-45f9-aabc-9cadd7b72cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:28:31.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:28.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore was used as a baseline since it has the lowest CFR among
        the ASEAN-5 countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ef7a7d-8801-4146-ace0-93df23a58372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:28:31.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:28.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz also noted that the CFR does not account for those “who did
        not undergo medical diagnosis because of either immediate recovery or non-showing
        of serious symptoms that would necessitate formal treatment.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c9eb28-b2b4-4953-90ce-07efb68e43fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:28:31.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:28.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given this assumption, the product of said ratio and the reported
        cases in country n is a ballpark estimate of the true extent of viral infection
        in that country, inclusive of underreported cases," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5a96c3-a2fa-4266-8d70-783d93ea62ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:28:31.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:28.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The equation was adopted from the peer-reviewed studies published
        by Hien Lau and other researchers, he explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18f15d3-a978-4c9f-add5-d9441940f3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:28:31.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:28.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researcher warned that the “conservative figures” create a false
        sense of complacency within the community in terms of the spread of COVID-19
        and “may reduce the urgency to act among public and private stakeholders and
        key decision-makers.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44cfd5e-52f1-48cc-8a80-16999d91a988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:28:31.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:28.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that “low detection rates undermine government efforts
        to formulate effective, comprehensive, and credible public health and economic
        policies.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fcc202-64b4-42d6-a725-33a8e86a4ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:28:31.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:28.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Test, trace, isolate</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614ce200-8a3d-460f-ad03-eeaf7ae664f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:28:31.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:28.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings, according to the author, reinforce the recommendation
        of the World Health Organization to test, trace and isolate,&nbsp;and for
        the government to devote resources to do these to avoid “long-term health
        and economic distress.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c9fa7a-2261-4262-b272-382e1af9625a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T16:28:31.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:35:28.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that “the overarching goal of this research is to use
        the ballpark figures to dramatize the urgency of a mass testing policy in
        the Philippines.”</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fced30-b97e-4671-9bf2-6442ac1ad791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T18:40:27.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:28.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Not appropriate’ to compare different health systems</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135fe378-9146-4125-baaf-d287eab04299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T18:40:27.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:28.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Health said it is incorrect to compare
        the country''s health care system to others because of different capacities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e161331-a1a1-4bb5-b170-e56a0dbebec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T18:40:27.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:28.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised briefing, Health Spokesperson Maria Rosario Vergeire
        said Thailand has a very organized primary health care system and facilities
        for tourism. Singapore, even with a small population, has adequate services.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095bf161-a84d-4f60-a09f-a13f04e98bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T18:40:27.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:28.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi naman po sa dinidiskwento natin ang Pilipinas, meron
        din po tayo naman. Kaya lang yun sa atin kasi,</em> we are decentralized,
        and we have the different facilities <em>na meron pong pakakaiba-iba ng kakayanan</em>
        across the whole country... Now if you compare it with the numbers right now,
        <em>tapos hindi po natin isasama yung kapasidad ng isang bansa, parang hindi
        naman po</em> appropriate&nbsp;<em>din yun."</em> she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5a9dc2-8e56-4682-89b4-17a215967cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T18:40:27.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:28.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not discounting the Philippines, because we
        do have facilities. But we are decentralized, and we have different facilities
        that have different capabilities across the whole country...</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a92b2e3-0431-4845-b9cc-23bc5a8bafe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T18:40:27.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:35:28.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now if you compare it with the numbers right now, and then not include
        the capacity of a country, that doesn''t seem to be appropriate.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1ced16-68ea-42a7-bfce-6aa22ed7a35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-20T22:31:49.440+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:35:28.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we want to make a policy based on evidence, we have to make
        sure that at least the information that we are using is reflective of the
        true situation,” Cruz said, adding that the government should ideally test
        five to ten percent of the population.</p>'
  'ashley-shine-keratin-treatment-deep-repair-blacklist':
    'author': 'CNN Philippines Staff'
