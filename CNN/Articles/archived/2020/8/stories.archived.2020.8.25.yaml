  'hong-kong-man-confirmed-covid-twice-more-research-needed':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-25T00:20:05.576+08:00
    'imagesource': 'jcr:acce3b9a-673d-466c-8796-091e405ad09e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '281fd92d-843e-4cf0-8321-53050873b091'
    'lead': 'A 33-year-old man living in Hong Kong had COVID-19 twice this year, according
      to preliminary research. He had symptoms the first time around, but no obvious
      symptoms the second time, the team at the University of Hong Kong reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-25T00:19:11.389+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T08:50:01.933+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:48:36.483+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Hong-Kong']
    'template': '1'
    'title': 'Hong Kong man ''first case'' documented of getting coronavirus twice,
      researchers say'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30623d6-d592-4710-aa00-45e7d461ba36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T00:19:11.389+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:01.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 33-year-old man living in Hong Kong had
        COVID-19 twice this year, according to preliminary research.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52938c27-ea3a-4cd3-aa85-a0e4d1fb0965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:41:21.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:01.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had symptoms the first time around, but no obvious symptoms the
        second time, the team at the University of Hong Kong reported Monday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1966d5a-9c8b-45b6-bc34-59c3ba5ea078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:41:21.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:01.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pre-print study -- which the University of Hong Kong said has
        been accepted for publication in the journal Clinical Infectious Diseases
        -- found that the man''s second case of Covid-19 occurred 142 days after the
        first.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f5372e-ab40-4ca2-a159-fbb780ef9d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:41:21.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:01.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his first episode of illness, the patient had a cough, sore
        throat, fever and headache for three days, according to the study. He tested
        positive for Covid-19 on March 26.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9019e9c3-52dd-4cbb-8e36-9885eb2ada76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:41:21.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:01.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then during his second episode, the patient was returning to Hong
        Kong from traveling in Spain via the United Kingdom, and he tested positive
        during his entry screening at the Hong Kong airport on August 15, the researchers
        said. The man was hospitalized again but remained asymptomatic.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e816081c-87b7-4b1b-aab5-4bd2338a7ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:41:21.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:01.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The patient got re-infected 4.5 months after the first infection.
        Therefore, it shows that for this patient, the immunity induced by the first
        infection is short lasting," Dr. Kelvin Kai-Wang To of the University of Hong
        Kong, who worked on the study, said in an email to CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cbe199-0926-42b0-94e5-a0cf2bbc4a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:41:21.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:01.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the study, researchers at the university and various hospitals
        in Hong Kong analyzed specimens collected from the patient 10 days after his
        symptoms emerged in the first episode and then one day after hospitalization
        for the second episode.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd290126-6c1c-4bbe-8e24-48351a821f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:41:21.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:01.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genetic analysis suggested that the first infection was from a strain
        of the coronavirus most closely related to strains from the United States
        or England, and the second infection was most closely related to strains from
        Switzerland and England.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9f821a-1b74-49e7-ba3a-f2e5caa62cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:41:21.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:01.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case illustrates that re-infection can occur even just after
        a few months of recovery from the first infection. Our findings suggest that
        SARS-CoV-2 may persist in humans, as is the case for other common-cold associated
        human coronaviruses, even if patients have acquired immunity via natural infection
        or via vaccination," the researchers wrote.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db673de0-6bfe-4465-a630-b6a9890f8339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:41:21.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:01.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings also show that people who have had coronavirus already
        should nonetheless get vaccinated if and when a vaccine becomes available,
        the researchers wrote.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba24bcb-0411-4a1d-8c44-8afb2c89ab8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:41:21.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:01.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>. "Patients with previous COVID-19 infection should also comply
        with epidemiological control measures such as universal masking and social
        distancing," they wrote.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea6b7f8-c224-4802-8e81-716b36991996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:41:21.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:01.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers called this the "first case" of re-infection of
        Covid-19 in their paper, but other experts are calling for more research.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826ccceb-1b46-4537-a131-9b791e9735e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:41:21.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:01.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I think is really important is that we put this into context,"
        Maria Van Kerkhove, the World Health Organization''s technical lead for coronavirus
        response and head of the emerging diseases and zoonoses unit, said during
        a media briefing in Geneva on Monday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48167173-3dfa-4309-a2f4-b73617622aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:41:21.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:01.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been more than 24 million cases reported to date. And
        we need to look at something like this on a population level. And so it''s
        very important that we document this -- and that, in countries that can do
        this, if sequencing can be done, that would be very, very helpful. But we
        need to not jump to any conclusions," Van Kerkhove said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7152166-402a-417b-973b-a7dbabfc6165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:41:21.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:01.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if this is the first documented case of reinfection, it is
        possible of course because with our experience with other human coronaviruses,
        and the MERS coronavirus and the SARS-CoV-1 coronavirus, we know that people
        have an antibody response for some time but it may wane."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bb382c-7076-4add-a90b-9f3b9e0c7bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:41:21.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:01.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This case of possible Covid-19 reinfection came as no surprise to
        Dr. Paul Hunter, a professor in medicine at the University of East Anglia''s
        Norwich School of Medicine in Britain who was not involved in the new study.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edddd66-9cb6-45fe-9e61-835476b05ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:41:21.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:01.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The report from Hong Kong of a re-infection in a man by COVID-19
        that was genetically different from the first infection should not be too
        surprising. It is, however, important that this is documented," Hunter said
        in a written statement distributed by the UK-based Science Media Centre on
        Monday.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581e4625-b0a9-436e-83a1-b937e7f3f763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:41:21.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:01.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of particular note was that the case was a young and otherwise
        healthy person and that the second infection was diagnosed 4.5 months after
        the initial episode," he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2cbe87-6de7-4c41-99e4-0dde6f961dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:41:21.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:01.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Commentators have been saying for some time that immunity is unlikely
        to be permanent and may only last a few months. Given the different intensity
        of the antibody response in people with mild or severe illness and the subsequent
        decay in levels, it is likely that those with a mild illness will have a shorter
        duration of immunity than those with severe illness."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0f8803-6630-4e34-8fd1-72ccdb333bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:41:21.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:01.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Paul Offit, director of the Vaccine Education Center and professor
        of pediatrics at Children''s Hospital of Philadephia, said it was "great news"
        that the man in the new study had no symptoms the second time he was infected.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2529b3b5-fce3-49e8-88ac-bf397503a1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:41:21.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:01.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s all you want to see," said Offit, who was not involved
        in the study.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfd8e87-4cdc-4160-8860-43a8f29f1bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:41:21.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:01.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN that this is a good indicator that a Covid-19 vaccine
        will do something similar.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202cae38-14ca-456b-a34a-47fdb9008532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:41:21.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:01.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s encouraging for the vaccine that his first infection induced
        an immune response that protected against disease," Offit said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86352a88-05d0-48a3-821f-dc29b2ab7c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:41:21.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:01.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the new study "is a textbook example of how immunity should
        work," Akiko Iwasaki, of the Yale School of Medicine, who was not involved
        in the study, wrote in a Twitter post on Monday.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07f3e11-85c0-4406-886f-6ae25c66dd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:41:21.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:01.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Second infection was asymptomatic. While immunity was not enough
        to block reinfection, it protected the person from disease," Iwasaki tweeted.
        "Patient had no detectable antibody at the time of reinfection but developed
        detectable antibody after reinfection. This is encouraging."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a501d1-2a90-46f7-ac24-00b1d93f7c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:41:21.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:01.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that since reinfection can occur, herd immunity by natural
        infection is unlikely to eliminate the novel coronavirus.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c162a3a-ca4e-42e2-a339-5c5ea5f55316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:41:21.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:01.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only safe and effective way to achieve herd immunity is through
        vaccination," Iwasaki tweeted. "Lastly, while this is a good example of how
        primary infection can prevent disease from subsequent infection, more studies
        are needed to understand the range of outcomes from reinfection."</p>'
  'Antetokounmpo--Bucks-bury-Magic-to-grab-3-1-series-lead':
