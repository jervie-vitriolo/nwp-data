  'india-building-collapse-maharashtra':
    'author': 'Manveena Suri and Esha Mitra, CNN'
    'caption': 'Rescue workers look for survivors after a building collapsed in India''s
      western Maharashtra state.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-25T20:19:45.517+08:00
