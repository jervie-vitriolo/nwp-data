    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:48:44.850+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['2021', 'budget', 'COVID-19', 'House', 'Cayetano', 'Avisado']
    'stories': ['4bed9046-6840-4c57-ba39-ecf5fe4263bd']
    'template': '1'
    'title': 'COVID-19 response, IT upgrades in focus in ₱4.5T national budget for
      2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8d0edb-4083-44fc-bd0c-721bd234a745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:41:21.570+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:34.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> The
        country''s COVID-19 fight will receive another boost under the proposed 2021
        national budget, alongside efforts to upgrade connectivity among industries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9fc435-351a-46a4-9468-27a484a71e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:41:21.570+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:34.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget Department handed over the ₱4.506-trillion proposed spending
        plan to the House of Representatives on Tuesday in a short ceremony inside
        Batasan Complex. The budget is nearly a tenth higher than the ₱4.1 trillion
        funds allocated this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bba7b03-d8da-4b00-8447-5f893696cbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:41:21.570+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:34.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cash budget is dubbed "Reset, Rebound, and Recover," alluding
        to the country''s continuing need to support programs for COVID-19 response
        and economic recovery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8766f26d-6d2b-4fbe-a0f5-aa09f87ab51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:41:21.571+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:34.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spending priorities</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e4c1ac-744f-4281-b57e-34c795019245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:41:21.571+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:34.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social services dominated the allocations with ₱1.66 trillion, accounting
        for nearly 37 percent. A big chunk of the amount will go to universal healthcare
        at ₱203.1 billion, led by ₱71.4 billion to be managed by PhilHealth. The agency
        is currently in hot water over multiple corruption allegations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445b4249-7406-4fe0-87a8-7985dea48a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:41:21.571+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:34.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has so far spent ₱376 billion for coronavirus prevention
        and cure. Meanwhile, the Bayanihan to Recover as One Act, which is set to
        be signed into law soon, will provide an additional ₱165.5 billion for response
        measures and economic stimulus programs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4098ab-1776-4c8b-9959-7bd59c4a9f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:41:21.571+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:34.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next year, the Budget Department wants to allot another ₱16.6 billion
        to pay and hire health workers, ₱4.8 billion to upgrade medical facilities,
        ₱2.7 billion for additional personal protective equipment, and ₱2.5 billion
        to buy COVID-19 vaccines. This is on top of a <a href="http://cnnphilippines.com/news/2020/8/21/Bayanihan-2-procurement-COVID-19-vaccines.html">₱10
        billion standby fund</a>&nbsp;under the Bayanihan 2 bill.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94156c6c-0497-4559-814b-d46837a42a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:41:21.571+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:34.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also setting aside ₱1 billion to buy additional
        coronavirus test kits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291816e7-34fa-4ba5-b6b3-3b6eaf4c0780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:41:21.571+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:34.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, infrastructure projects under the "Build, Build, Build"
        program will receive ₱1.107 trillion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3713a637-79c0-44c8-87d3-31c0070ea1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:41:21.571+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:34.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Public Works and Highways will receive the bulk
        of funds for network development, flood control, and asset preservation programs.
        On the other hand, the Department of Transportation will receive ₱106.3 billion
        to fund railway projects on the pipeline.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fff68da-43df-417d-bcd8-1dd63dd52a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:41:21.571+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:34.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A special focus is also given to medium-term information technology
        upgrades, which will receive ₱21.4 billion. Of the amount, ₱7.6 billion is
        earmarked for adapting to the "post-COVID life," such as for telecommunication
        infrastructure and for education.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650a9524-42bf-499c-8aaf-d9fc0eab24c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:41:21.571+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:34.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Wendel Avisado said proposed projects seek to usher
        the shift towards digital government services and support e-commerce with
        more efficient online infrastructure.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">Here&#39;s a breakdown of the ₱4.5 trillion 2021 budget
        according to DBM: <a href="https://t.co/OyfyYeVtVP">pic.twitter.com/OyfyYeVtVP</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1298151193466683392?ref_src=twsrc%5Etfw">August
        25, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a64fc65-b959-49f9-8b76-794bda5578ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:41:21.572+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:34.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eb3a08-fcaf-4bf2-88da-7b807d695734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:41:21.571+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:34.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By agency, the education cluster still tops the list, getting ₱754.4
        billion to include provisions for free college education in state universities.
        The Public Works Department follows with ₱667.3 billion, while the Interior
        Department came third with ₱246.1 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e1ff0d-578a-4114-9ea0-9a7712152a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:41:21.571+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:34.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the major programs funded under the spending plan are dole
        outs under the Pantawid Pamilyang Pilipino Program (₱113.8 billion), irrigation
        services (₱31.5 billion), and efforts to combat communist armed conflict (₱19.1
        billion).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb53363-52a8-4fdb-8855-144dff7fa7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:41:21.571+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:34.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fast deliberations eyed</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1116b08e-ac9e-4cab-846e-f1d8a4063c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:41:21.571+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:34.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, House Speaker Alan Peter Cayetano vowed to scrutinize
        the budget as he targets to finish discussions in the chamber by September.
        The measure will have to go through Senate scrutiny as well.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5763e483-8517-48d0-97a9-c213bd5648c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:41:21.571+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:34.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I must give fair warning to the departments: if we find out that
        you are offline, <em>hindi kayo maabot ng constituents or delayed sa inyo</em>
        [constituents cannot reach your or your services are delayed]... Don''t expect
        a smooth budget hearing or a good budget for next year," Cayetano said, adding
        that they will go easy on agencies considered as "frontliners" in the health
        crisis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca3cc9e-a93e-4ee4-8c23-365f81acb34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:41:21.572+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:34.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said he wants the budget to be ready for President
        Rodrigo Duterte''s signature by mid-November, adding that safeguards will
        be installed against corruption.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9eb1e5-eba6-4280-b21f-f2d2f086e6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:41:21.572+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:34.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 and 2020 budgets were signed relatively late compared to
        previous years. In particular, last year''s budget was signed four months
        late, which left new projects unfunded and <a data-cke-saved-href="http://cnnphilippines.com/business/2019/5/9/Growth-slows-Q1.html"
        href="http://cnnphilippines.com/business/2019/5/9/Growth-slows-Q1.html">stifled
        economic growth.</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4582d90f-39e6-425c-86e8-b10c65576579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:42:43.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:34.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/5/27/Politicking-2019-budget.html">''Politicking''
        over 2019 budget left more Filipinos poor, unemployed – Dominguez</a></strong></p>'
