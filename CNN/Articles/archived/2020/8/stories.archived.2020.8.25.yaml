  'ob-gyn-as-therapist-essay':
    'author': 'Anna Canlas'
    'caption': 'On romance, regret, and reproductive health: one woman sets off on
      a journey of stress-related self-discovery. Illustration by FRANCES ERIDIO'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-08-25T21:04:54.534+08:00
    'imagesource': 'jcr:085065fe-0c70-4072-8b95-8e2f6cb69a7d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3910cbdf-041c-4ef2-87cc-5cefc88d7280'
    'lead': 'On romance, regret, and reproductive health: one woman sets off on a
      journey of stress-related self-discovery. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-25T21:11:51.526+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T08:49:16.132+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:48:49.785+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How my OB became my therapist'
    'visualType': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c27efc-e058-4b50-93aa-7c509bb25371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:11:51.529+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:16.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> I’m not saying
        I’m trying to get pregnant, but my myoma could really screw up my chances.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e7da7e-b0b6-454e-8543-6bdb7ddf95a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:11:51.526+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:16.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Common in 30% of women in their 30s or older, this tumor, which
        occurs in the womb, just happens for reasons unknown. Myomas aren’t cancerous,
        but they can block, restrict and complicate a pregnancy, and in my case, make
        a period last for 30 days. Every woman’s flow is different, and mine has the
        tendency to make me anemic. In fact when Charmee made these <a href="http://charmee.com.ph/uploads/pants.png"
        target="_blank">menstrual boy-shorts</a>, I felt seen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e65d493-5786-42ac-9a0c-86973215fb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:11:51.526+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:16.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the advice of my gynecologist, I’m on one of those holistic treatment
        plans to regulate my hormones and manage my myoma so it doesn’t get any bigger.
        <em>Eat by 6 p.m., sleep by 9 p.m. Feed organically. Cut down on red meat</em>.
        <em>Eat a rainbow of nutrients, because all you eat is beige and brown,</em>
        she said. As a result, I have become the girl who does her groceries at Healthy
        Options, peeling and snacking on fruit all the time, and tasting my way around
        farmers’ markets with only one word coming out of my mouth:<em> Organic? Organic?</em>
        Once, I came home with muscovado sugar and our helper, who is from Bacolod,
        glared at the Certified Organic label and told me: alam mo, An, lahat ng muscovado,
        organic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158153f8-666c-4dd0-882d-0c30bda4d85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:11:51.526+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:16.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was a decidedly lifestyle-y route compared to the one I backed
        away from when I consulted my first gynecologist, the one with a lab coat
        on and an iPad set to a drawing of a uterus. With her finger, she drew a flattened
        disc on it like it was MS Paint, to show me where my myoma could be, and how
        that could cause more bleeding than normal. She then shaded over the outlines,
        rubbing her pointer finger on the screen while telling me that Trust pills
        were inexpensive and could reduce the estrogen hormone responsible for thickening
        my uterine walls, and therefore the bleeding.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8dd948-c9bb-4ee1-bf45-5a5e5fc716d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:11:51.526+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:16.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I asked if the condition was hereditary, because I remember my mom
        having very strong periods, too. After my first communion, we rode home in
        her sister, my godmother’s car which had white seat covers, and I was ashamed
        for her when she stood up and they had a red stain the size of a continent
        on a map. The gynecologist replied, <em>No, it isn''t</em>. But the tendency
        to form abnormal growths in or on a uterus can run in the family.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce5e209-fb0f-4b2b-ba5b-b82dd3aab641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:11:51.527+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:16.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe it was that matter-of-fact tone, or the speed with which she
        prescribed me contraceptives. But after I bought them from Mercury Drug, I
        felt worry wash over me. I remembered horror stories from the girls at the
        magazine where I used to work, who said that once they got off the pill, they
        felt like they were going crazy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddbd85f-235f-4911-b65a-75e454ebdd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:11:51.527+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:16.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I stuffed the Trust pills in my dresser drawer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031ab2ab-dfd7-4990-b95b-343abd3ce3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:11:51.527+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:16.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually I found my current gynecologist, Miss Hypewoman-for-organics.
        At my first consultation she had on these nice garden shoes. A geode on her
        desk. Framed certificates in Ayurveda and functional medicine. A black-and-white
        picture of a baby smiling cheek to chubby cheek stuck to the ceiling. I focused
        on its dimples when she had my legs splayed out in the stirrups to examine
        me.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd74cad-d8f7-4f57-a475-dc06ffcb23dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:11:51.527+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:16.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The body has layers,” she said. And even if she couldn’t treat
        everything right away, she wrote me a prescription for four kinds of liver
        and cell cleaners, and pro- and prebiotics that made my face glow like a fish
        when I took them. She said, things will come up when they are ready to heal.
        That comforted me.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623e74d8-7a7e-432b-acf2-b3514f146761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:11:51.527+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:16.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I got home, she had emailed me a PDF, a daily log to fill in
        with everything I ate, the times I slept and woke up, and things I never thought
        to ask myself:</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<p style="font-family: Courier"> Relaxation (Yes or no?) </p>

        <p style="font-family: Courier"> Stressors? </p>

        <p style="font-family: Courier"> Stress reduction practices? </p>

        <p style="font-family: Courier"> Your mental / emotional / spiritual state
        (in one word)? </p>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becec435-220a-451c-b29d-6df24cc3ff44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T00:54:38.761+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-01-26T08:49:16.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f77216-aa63-4cdb-90cb-5ac39ab788de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:11:51.527+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:16.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I kept at it every day for as long as I could help it. There were
        just so many different fields. I ended up copying them into a Google Sheet
        that I shared with her. Under Stressors, I typed:<em> Uncertainty about treatment
        plan for myoma</em>. Four days later: Sorting out thoughts of my ex. It was
        eight years ago, I met him after a party, and while getting us rum cokes,
        he saved my hair from getting burned by a tealight candle...</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b39cf7-6180-451f-84e2-a8cc07d2aa55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:11:51.527+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:16.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Where is Anna?” My gynecologist, in the present time, interrupted
        me. “In all your stories, I keep wondering where you are.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b58bd17-7f39-4f9c-a1e3-51737d56329b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:11:51.527+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:16.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though I had a tendency to drift off into my thoughts, the tedium
        of the log, the ritual of the markets, the peeling of the fruit, snapped me
        back. They soothed in how banal they were, like calorie counting. Which I
        also used to do in my post-breakup late twenties to get back my ideal weight
        in my early twenties. The window of being a viable woman felt so small.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2558948f-d0e4-4d04-91d2-0453ec361ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:11:51.527+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:16.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If my life were a sandwich, say, a sweet, juicy hamburger (that
        I can’t even really eat anymore), the meat layer would probably be my mid-twenties,
        when I was in New York for my postgraduate studies in journalism.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e1b70f-d82b-48c4-a0da-433777a0c396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:11:51.527+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:16.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dead set on being a writer since girlhood, I had started my career
        at a fashion magazine in Manila, but after what felt like a whole season of
        benders, I caught myself unable to put a caption together and decided to take
        some time off from work. And so, I applied for my Master’s abroad. At around
        the same time I met my ex and we both fell for each other so totally we rushed
        into an engagement. He proposed in Boracay shortly before I left, I didn’t
        even get to tell my parents. And once I flew off to New York, he, a musician,
        followed. He took me to all the small music venues, read everything I wrote
        for class and kept telling me I was good. I felt like a girl in a Woody Allen
        film (this was 2013), but also an Aerosmith video, and an Antoinette Jadaone
        screenplay? The roles were plenty and I claimed them all.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405630b1-a886-4257-b86c-3d349508c789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:11:51.527+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:16.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When my program finished, I went home to Manila to be with him,
        and for work, I edited the website of the fashion magazine I had left. A clicky
        enterprise in the service of female optimization, it ran lists like “Top Celebrity
        Selfies of the Week” and “10 Fabulous Flat Chests.” Which frankly weren’t
        me.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97426296-ec95-4766-809f-58aa9e9293e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:11:51.528+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:16.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine months in, I escaped by accepting a job offer with zero writing
        involved in the corporate world. In my mind: If I’m not going to be the type
        of writer I want to be, at least I can make a decent amount of money while
        I figure it out. And anyway I need to help pay for a wedding, then housing,
        then eventually a child... For this reverie (or was it a delusion?), I’d like
        to thank:</p>'
    '39':
      'contentWidth': '100%'
      'embedCode': '<p style="font-family: Courier"> // My high school teacher in
        home ec, who told our class that dating is the stage before marriage. </p>


        <p style="font-family: Courier"> // The great marriage boom among my peers
        from Miriam and Ateneo high school, in 2012. </p>


        <p style="font-family: Courier"> // My parents’ own happy marriage and our
        nuclear family, whom I love so much. </p>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f2387d-2a99-4915-a673-27abee983c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T00:54:38.761+08:00
      'mgnl:createdBy': 'visnu'
      'mgnl:lastActivated': 2023-01-26T08:49:16.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8e72f4-5525-4bde-b5b0-d9bf8cca2080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:11:51.528+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:16.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of their pictures of success, I had this vision of being
        married off pretty early so I could get on with the rest of my life, even
        if my own reality at age 25 did not compute.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8796d0-e60c-46b3-8026-51639a35e4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:11:51.528+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:16.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truth was, my family and my lover didn’t get along. I felt caught
        in the middle of every plan even if it was just dinner out. And so, I scheduled
        separate blocks of time for each after work, which was becoming even more
        demanding. I didn’t know it then, but I always picked my family first, thinking
        I might save quality time for my relationship for the end of the day. But
        my body had its limits. Towards the end, I was like this infant, forever falling
        asleep in the holding room at Route 196 waiting for his band to go on, or
        on car rides home after our dates, which became rarer. One night we had a
        fight about it and I could barely keep my eyelids open to argue.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e31c298-0e19-4c9c-834b-1356ad643a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:11:51.528+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:16.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I gave back the ring. I thought, <em>one day when I have everything
        sorted out, it will find its way back to me.</em> But it didn’t.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f60f851-030f-4c64-8da2-5c018c70894b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:11:51.528+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:16.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I knew we weren’t getting back together because weeks after we broke
        up, he asked me to tell him when I started seeing someone else, and I agreed.
        But when he did start to see someone else, way before I found someone else,
        he didn’t mention it to me.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f1d53a-d069-4e7b-b839-37480992e6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:11:51.528+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:16.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I saw the first pictures of them together on his Instagram,
        I just kept working on my laptop in my gray office cubicle. One week, I contracted
        a mysterious chill all over my body. But I wasn’t breaking into a fever.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59ea5b7-ca5f-4112-b513-5f4325d0445c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:11:51.528+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:16.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I recalled this episode and some of the backstory to my gynecologist
        at our first meeting. She took out a thermometer and concurred that my base
        temperature was cold.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe322c4-d76e-4baa-af77-3c8fd259a3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:11:51.528+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:16.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, “You have a tendency to underreact.” Which made me burst
        into tears. She got out a tissue box and said it was OK to cry. “But I’m not
        a psychologist.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db40c1ee-ca52-42ac-82b8-5a3e6f5e12ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:11:51.528+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:16.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>How are you today? She asked at our next checkup.</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d373ce-2c66-4aa6-b6c2-361c7b13c0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:11:51.528+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:16.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>It’s not that I’m not over the breakup, I sobbed.</em></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb80bf8-8719-4c3e-84a6-fd2f551889e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:11:51.528+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:16.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>No, I don’t think so, she said.</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb8da44-ba55-4e7b-8784-0ed7bd04957c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:11:51.528+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:16.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, I kept at the log. I kept at the organics. I even took hot
        soup at night or cooked vegetables instead of a salad to keep my systems inside
        from being cold. By this time, I was sticking a thermometer under my tongue
        every single morning — 35.8. 36.4. 36.9, always hovering below 37. Also I
        cried a lot, as if the tissue box passed to me in the clinic was permission
        to release everything I held inside. I cried on planes. I cried in the sun.
        I cried on top of a mountain when I saw an old man playing a guitar. But worst
        of all, I cried in the bathroom when people started pouring into the bar I
        was in at Poblacion — Limbo — wearing suits and cocktail dresses and a friend
        had to break it to me, tonight’s his wedding.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956ace02-3876-4cc2-8ae3-91e2ecc8f82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:11:51.528+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:16.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>You can''t treat everything at once, my gynecologist had said.
        Things come up to the surface when they''re ready to heal.</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ac09e6-8238-4deb-9efd-12867aa16a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:11:51.529+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:16.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now, a year out from when I first visited her, I’ve gotten my
        bleeding down to a less alarming timeframe. I’ve noticed how the days where
        I feel better are the days when I work on myself⁠ — either through exercising,
        rinsing salad leaves individually (munching fresh greens are my own small
        rebellion), or reaching out to my writer-friends. Luxuriating in what they
        write, especially when my own first attempts felt like clutter that I just
        end up journaling my dreams in a notebook:</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e11cd5-bdda-475f-86e4-195df3ab3f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:11:51.529+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:16.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>I dreamed I ran away, packed my stuff in my bag. Including a
        mass of spaghetti:</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4766fc8-e913-4438-9db5-2e5c6fcb321e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:11:51.529+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:16.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Naked<br>Loose<br>With red sauce<br>It hung in one piece in
        my hand<br>When I went to pick it up</em></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab80fd74-f2b9-4571-bca5-798ff8847734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:11:51.529+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:16.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underneath that I drew the spaghetti in concentric loops of red
        ink, a hallucinogenic oyster shape that resembled yonic architecture. But
        my sister, an actual architect, declared, “It looks like your myoma.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cfba7f-9ebb-41ea-aa86-4381efe08b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:11:51.529+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:16.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only in the getting back of it now in glimmers do I realize that
        I lost my connection to my creative life by submitting to outside forces:
        money, practicality, a union with another person when I was still forming.
        I didn’t take care of the person inside me, but now I’m trying to. Like my
        gynecologist concluded in one of our sessions: “Congratulations! You’re pregnant
        — with yourself.”</p>'
  'duterte-philhealth-morales':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-25T21:13:47.499+08:00
    'imagesource': 'jcr:d6d114a5-3d32-4e40-8be0-c3de3e6809d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bbbe0c4-bb3e-4029-9f41-6221bbd46f78'
    'lead': '''The President took note last night of Morales’ on-and-off health situation,
      and stated that it would be best for the latter and for PhilHealth to give up
      his post during these critical times for the agency,'' Justice Secretary Menardo
      Guevarra says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-25T21:15:14.974+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T08:49:15.006+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:48:49.991+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte wants PhilHealth chief Morales to resign over health issues
      – Guevarra  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1554a48c-3a92-4460-b592-ca6a70eb7a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:15:14.974+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:15.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25)</strong> —&nbsp;President
        Rodrigo Duterte advised PhilHealth President and CEO Ricardo Morales, who
        recently disclosed a medical condition, to resign while the agency is being
        investigated for corruption and other irregularities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6139d87e-d259-4573-9fcd-fca39ef599e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:15:14.975+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:15.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The President took note last night of Morales’ on-and-off health
        situation, and stated that it would be best for the latter and for PhilHealth
        to give up his post during these critical times for the agency,” Justice Secretary
        Menardo Guevarra said in a statement on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc171bf-255f-44ec-b927-47e2ab2efe1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:15:14.975+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:15.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Executive Secretary Salvador Medialdea earlier talked
        to Morales, who said “he would understand if he had to be replaced.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae300ac5-be7e-48dc-ba5b-b25849cdc2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:15:14.975+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:15.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had a meeting with the Inter-Agency Task Force on Emerging
        Infectious Diseases, the policy-making body in the government’s COVID-19 response,
        which is composed of Cabinet officials on Monday night. Duterte''s taped address
        to the nation was aired Tuesday morning, wherein he reiterated that he will
        make sure all corrupt PhilHealth officials will be imprisoned.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0f6eef-9d62-4382-bee1-d4088ac160ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:15:14.975+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:15.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra, a member of the IATF, heads the multi-agency task force
        investigating the state-run health insurance agency. The task force earlier
        disclosed it secured testimonies from whistleblowers who said officers from
        the central office and regional offices of PhilHealth have been conniving
        with health service providers and partner banks in their fraudulent schemes
        for years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd397afab-f2df-4e54-a77b-6d10ceaddba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:15:14.976+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:15.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have also been marathon hearings in Congress, which prompted
        the lawmakers to not lodge more funds in PhilHealth in the pandemic recovery
        bill that they are sending to the President.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b764dae9-5c3b-44d1-a7a4-0e97a72b756a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:11:54.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:15.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto interpreted the President''s statement
        as a "humanitarian" way of saying he''s firing the PhilHealth chief. On the
        other hand, Senator Ping Lacson sympathized with Morales over his condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0836aeae-c898-449d-b054-e22fcc8492e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:11:54.542+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:15.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In spite of his possible complicity that could make him face some
        serious legal problems, I still wish that he wins his bout against cancer
        and recovers," said Lacson in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8023b775-c0aa-404b-a4dd-f63eb297e66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:15:14.976+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:15.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators said they have gathered "more than enough" evidence to
        recommend the filing of complaints against several PhilHealth officials for
        misappropriating funds through the controversial interim reimbursement mechanism.
        PhilHealth has since suspended the cash advance scheme to review its implementation,
        but its officials have denied pocketing billions of pesos through the system.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e4e4f5-a270-40ea-b7e8-44d616bf5303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:15:14.976+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:15.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 10, Morales said he filed for medical leave as he had
        been undergoing chemotherapy for lymphoma or cancer of the lymph nodes. Two
        days later, he suddenly left a House hearing citing his health condition.</p>'
  'new-york-fashion-week-hardware-store':
    'author': 'Alexis Benveniste, CNN Business'
