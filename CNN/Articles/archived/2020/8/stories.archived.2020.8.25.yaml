    'template': '1'
    'title': 'PBA looks into implementing ‘bubble’ system as it resumes season '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32bb595-d648-412d-b162-40813b770f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:27:46.821+08:00
