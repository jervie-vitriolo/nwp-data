      'mgnl:lastActivated': 2023-01-26T08:49:41.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7878ceb8-1922-47e6-b397-f56dfce461be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:09:35.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:41.284+08:00
