    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c529de-666f-4631-b290-cd3160d68383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:49:04.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:08.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> China Mengniu Dairy has called off its
        plan to buy an Australian drinks business for $430 million after the government
        in Australia said it would likely oppose the deal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ca3645-e877-4f63-b0fc-8b4da156b3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:49:04.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:08.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f168cdcc-fdcb-4d23-8860-60f6df8c9222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:49:04.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:08.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed sale was canceled on Tuesday. The Australian company,
        Lion Dairy, and its owner, Japanese beverage giant Kirin, both said in separate
        statements that approval from regulators was "unlikely to" materialize.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2e3832-433e-4ecd-8200-f4d16be89cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:49:04.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:08.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83049f43-1017-497f-92e8-3ed68c2d64ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:49:04.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:08.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement, Kirin would have offloaded Lion Dairy — an
        Australian milk and juice business that is home to well-known brands such
        as Dairy Farmers, Pura and Vitasoy — to Mengniu. The deal, which was worth
        about 600 million Australian dollars ($430 million), was first announced last
        November.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ec6ee8-1a39-499e-9228-292d62c8ea33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:49:04.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:08.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0b2cf8-d9c7-48c4-aa33-f776664b85ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:49:04.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:08.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some regulators in Australia had already green-lit the deal. The
        Australian Competition and Consumer Commission said in February that it had
        looked into the matter and would not oppose the acquisition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5176a709-3cab-43dc-ab26-30cd2e83a725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:49:04.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:08.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41c5461-f8f3-4cb6-a39d-8f5007761168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:49:04.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:08.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, though, tensions have deepened between Australia
        and China, spilling over into trade.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b79d20-ac4a-4fe7-b412-881b8aa7f3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:49:04.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:08.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7005967-16ec-4cd3-b113-a0b16a9644fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:49:04.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:08.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has angered China by calling for a investigation into
        the origins of the coronavirus pandemic. Beijing later targeted its exports,
        namely by suspending some imports of beef and slapping heavy tariffs on barley.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f50b9ad-18a2-4edd-bf5b-ac095fd0f637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:49:04.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:08.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85145e0-07c7-42c9-8e08-a3a1a683c70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:49:04.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:08.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And recently, reports had surfaced that the Mengniu deal could be
        scuttled. Both parties were still awaiting approval from Australia''s Foreign
        Investment Review Board, and last week, the Australian Financial Review reported,
        citing an unidentified source, that Treasurer Josh Frydenberg had moved to
        block the transaction.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a117bb-2ea3-46e5-b4df-ec817fd1ccad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:49:04.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:08.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8613a45-2d57-4797-9c96-10326c4b01fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:49:04.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:08.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source told the newspaper that the decision was made due to
        "diplomatic issues."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f9de91-d351-45e8-9136-5975bc303deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:49:04.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:08.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5ca7e9-ead7-41ed-bc81-2bc58e0ec650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:49:04.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:08.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frydenberg confirmed Tuesday that he had told Mengniu Dairy "that
        the proposed acquisition would be contrary to the national interest."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82981add-03a0-4006-8c7b-a872bd077a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:49:04.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:08.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e7b567-6881-4380-8808-57207f5c8d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:49:04.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:08.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies then moved to call off the deal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3d74a1-24dc-433f-b00d-8058bf906a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:49:04.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:08.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4935df30-f74a-468c-a13c-ec6923765133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:49:04.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:08.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given this approval is unlikely to be forthcoming at this time,
        Lion and Mengniu Dairy have mutually agreed to cease the current sale process,"
        Lion Dairy said in a statement. "We are disappointed with this outcome and
        will now consider pathways forward."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cdec81-d696-4b23-939f-dfd854a4b133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:49:04.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:08.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f7986f-c8cd-4311-9f5f-6cc58bfee633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:49:04.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:08.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Chinese Commerce Ministry took aim at another industry.
        It announced an anti-dumping probe into imports of Australian wine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea87d66-73b5-4409-993e-fca6e763cd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:49:04.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:08.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edff6ef-6971-442e-85c4-6ba3e434074b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:49:04.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:08.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Trade Minister Simon Birmingham last Tuesday rejected
        claims of wine dumping, saying that he found the accusations "perplexing."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0b1ca2-51b9-4e80-8797-a0307e1a696c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:49:04.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:08.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b215b6f4-c085-4b0b-bc70-8f51a92dad3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:49:04.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:08.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australian wine is by no means subsidized and by no means sold
        at or below market rates in the world market," he told reporters. "The Australian
        government will work closely with the wine industry to defend these allegations
        and help ensure we put forward the strongest of possible cases to prevent
        the application of tariffs or duties on our winemakers."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7fc96b-1dc5-4bac-bf47-d77bd7754d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:49:04.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:08.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e0d9e5-f42b-449b-bdac-77ba75a4b76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:49:04.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:08.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Vanesse Chan, Angus Watson and Ben Westcott contributed to
        this report.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02da313f-1cbe-4aad-95b3-fe9cfd93b3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:49:04.405+08:00
      'mgnl:createdBy': 'vince'
