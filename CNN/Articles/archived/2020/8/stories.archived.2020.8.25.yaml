      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee recommended criminal charges against Garin, former
        Budget chief Butch Abad and ex-PhilHealth President Alex Padilla for allegedly
        <a href="https://cnnphilippines.com/news/2018/5/29/philhealth-garin-padilla-doh.html">diverting
        ₱10.6 billion funds</a> in 2015 that were for the premiums of senior citizens.&nbsp;</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2caaaf-5240-4ba8-9236-5ea060d4d1d9'
      'mgnl:activationStatus': true
