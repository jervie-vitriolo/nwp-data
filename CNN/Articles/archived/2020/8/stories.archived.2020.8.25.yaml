      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050508f2-fff7-4c65-b2fe-f26906675796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T20:06:56.114+08:00
