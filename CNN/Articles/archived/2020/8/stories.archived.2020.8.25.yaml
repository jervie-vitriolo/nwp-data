      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kim Jong Un''s sister <a href="https://edition.cnn.com/2020/06/18/asia/kim-yo-jong-rise-intl-hnk/index.html">Kim
        Yo Jong</a> is effectively running one of the most important political bodies
        in <a href="https://edition.cnn.com/specials/asia/north-korea">North Korea</a>,
        officials in Seoul believe, according to South Korea''s defense minister.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50ebf65-2eb9-4c1e-bfec-36a9d17a6aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:39:43.663+08:00
      'mgnl:createdBy': 'bamba'
