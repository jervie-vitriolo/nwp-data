      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brands that have gone big on chicken have been rewarded with great
        sales and loyalty. Popeyes'' <a href="https://www.cnn.com/2019/11/03/us/popeyes-chicken-sandwich-twitter-trnd/index.html">wildly
        popular spicy chicken sandwich</a> has boosted the chain''s sales. System-wide
        sales at Popeyes restaurants jumped 24% in the three months that ended on
        June 30 compared to the same period last year. The brand said on its earnings
        call that the sandwich had been a big contributor.</p>'
