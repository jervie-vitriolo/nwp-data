      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c109017-d5da-4e8a-9551-6c8596248c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:01:21.846+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:54.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Iyong latest findings ay suspected suicide bomber rin ang perpetrator
        ng first explosion,” Joint Task Force Sulu Commander William Gonzales told
        CNN Philippines’ Balitaan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2849df8b-ec35-437b-ae5f-cc9668888afa'
      'mgnl:activationStatus': true
