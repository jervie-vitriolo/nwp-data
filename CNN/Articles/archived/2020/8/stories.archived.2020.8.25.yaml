      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1fc8c6-b6cc-4afb-b6db-d64f08afe4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:01:21.849+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:54.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Commission on Human Rights said its regional office
        will also investigate the "cruel and inhuman attack."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd72259-ecb9-4e60-ad7f-a3d2a833878d'
      'mgnl:activationStatus': true
