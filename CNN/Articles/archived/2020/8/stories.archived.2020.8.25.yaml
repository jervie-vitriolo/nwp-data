      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And customers have been flocking to KFC. In the United States "we
        recorded the highest average sales per store in the brand''s history during
        a week in early May," said David Gibbs, CEO of Yum Brands, which owns KFC,
        during a call with analysts discussing second-quarter financial results. Sales
        at US KFC restaurants open at least a year jumped 7% in the quarter compared
        to the same period last year.</p>'
