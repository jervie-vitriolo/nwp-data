      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/25/economy/us-china-trade-talks-intl-hnk/index.html">The
        US and China say they''re making progress on trade, even as other tensions
        worsen</a>."</em></p>'
  'Usain-Bolt-tests-positive-coronavirus':
    'author': 'Kate Chappell, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-08-25T14:07:14.552+08:00
    'imagesource': 'jcr:1f180cad-2057-40ea-b417-f2fab840260a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c077e861-0231-4937-9b8a-48350c587834'
    'lead': 'World-record sprinter and eight-time Olympic gold medalist Usain Bolt
      has tested positive for the coronavirus and is self-isolating at his home in
      Jamaica after last week celebrating his 34th birthday with a big bash mask-free.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-25T14:09:48.011+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T08:49:40.661+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:48:42.852+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fastest man alive tests positive for coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367020cb-83a4-45dd-9fd7-c97e19e85674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:09:48.011+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:49:40.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> World-record sprinter and eight-time
        Olympic gold medalist Usain Bolt has tested positive for the coronavirus and
        is self-isolating at his home in Jamaica after last week celebrating his 34th
        birthday with a big bash mask-free.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cf7270-fafa-4a2f-8287-5e00d767e3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:09:48.011+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:49:40.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamaica’s health ministry confirmed late on Monday that Bolt, who
        holds world records in the 100m and 200m distance, had tested positive after
        he posted a video on social media around midday saying he was waiting to hear
        back on his results.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cec3f8-378c-437c-98ae-67e163c02aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:09:48.011+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:49:40.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just to be safe I quarantined myself and just taking it easy,”
        Bolt said in the message that he appeared to have taped himself while lying
        in bed. It was posted with the caption “Stay safe my ppl”.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bb91d4-974a-45be-afb4-68658b08efad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:09:48.011+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:49:40.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only sprinter to win the 100m and 200m golds at three consecutive
        Olympics (2008, 2012 and 2016) said he did not have any symptoms of COVID-19,
        the respiratory illness caused by the novel coronavirus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5ab7e8-f708-4517-be72-caafb204d53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:09:48.012+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:49:40.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolt said he took the test on Saturday, the day after he celebrated
        his birthday at a bash where partygoers danced to the hit “Lockdown” by Jamaican
        reggae singer Koffee.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b530960f-453c-4897-aa2c-51a49778335d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:09:48.012+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:49:40.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Best birthday ever,” Bolt, who retired from athletics in 2017,
        wrote on Instagram, posting a photo of himself holding his daughter, Olympia,
        who was born in May.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f3cd8b-5b52-4236-8803-86a4fe0ce975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:09:48.012+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:49:40.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans wished Bolt a speedy recovery on social media - “drink up your
        ginger tea,” one wrote - although some accused him of carelessness.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633d3700-0577-423c-9e7c-b48177f214e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:09:48.012+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:49:40.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daily confirmed cases in Jamaica have surged to more than 60 per
        day over the past four days from less than 10 just a few weeks ago. Jamaica
        now has 1,612 confirmed cases, with 622 active cases and 16 deaths from coronavirus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db7120c-a1d7-46bb-a442-ded23cb98996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:09:48.012+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:49:40.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials put the uptick in cases down to the reopening of international
        borders as well as celebrations over a long weekend in August marking Independence
        Day and Emancipation Day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6780405-e35d-44e1-8c9e-d95388cf9003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:09:48.012+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:49:40.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also put the blame at the feet of people who refuse to wear
        masks and practice social distancing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6349ea-a196-4d1f-a727-63054647712a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:09:48.012+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:49:40.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pickup has raised concerns over national elections that Jamaican
        Prime Minister Andrew Holness called for in September, six months ahead of
        schedule.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea1c636-d9fb-4f91-8c40-7b1cab5d6d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:09:48.012+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:49:40.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holness on Sunday suspended all his campaigning activities, including
        motorcades, home visits and rallies, and asked other parties to do the same.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8951809d-e158-44f2-8c5d-21754b9db332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:09:48.013+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:49:40.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have also delayed the reopening of schools for one month
        and citizens are under a national curfew from 7 p.m. to 5 a.m.</p>'
  'PBA-bubble-system--':
