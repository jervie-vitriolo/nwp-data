      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine of these cases were recorded over the past three days, prompting
        the local government to push for a shift from modified general community quarantine
        to a stricter MECQ.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5407e3-9566-4f99-bbe3-be7db6b755d5'
      'mgnl:activationStatus': true
