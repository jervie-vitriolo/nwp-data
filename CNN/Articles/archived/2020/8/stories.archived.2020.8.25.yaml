      'mgnl:lastActivated': 2023-01-26T08:49:37.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25)</strong> — The
        Philippines recorded 2,965 more individuals infected with COVID-19, which
        pushed its case tally to 197,164 on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd1400b-c90e-48f5-912c-1b27676a62ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:04:06.294+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:37.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total number, 61,730 are active cases or currently ill patients,
        the Department of Health reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e656d2-a563-4a0b-9bba-53485374cd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:04:06.295+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:37.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 82 percent or 2,434 of the newly-announced infections
        were detected within the last 14 days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed2af64-b93a-474e-925e-e6c0c63f3d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:04:06.295+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:37.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its latest report also showed that most, or 1,575, of the new patients
        are from Metro Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e89c6a0-e869-453d-91e8-0b4aae2810ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:04:06.295+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:37.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is followed by the province of Negros Occidental, which saw
        a rise in cases, logging 237 more infected residents. Laguna came next with
        151, while Cavite had 129 and Batangas had 95.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb74cfe3-f7a6-4987-a2de-dc8d43b9090c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:04:06.295+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:37.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials also listed 368 more survivors of COVID-19, along
        with 34 new fatalities. These pushed the tally of recoveries to 132,396 and
        the death count to 3,038.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b3ecd8-3686-4da1-921c-feae80a2c081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:04:06.295+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:37.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 34 new deaths, 26 passed away in August, seven in July,
        and one in June, the DOH said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6b6905-36bf-4abf-ba04-22e3460b3e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:03:24.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:37.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that 53 duplicates were removed from the total case count
        as part of its cleaning and validation process. The outcomes of seven cases
        were also changed, including six previously reported deaths which were updated
        as recovered, and one earlier reported recovery that turned out to be a death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290160df-43bf-4545-9183-814b8bad6520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:03:24.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:37.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public address on Monday, Vice President Leni Robredo said
        the country must augment its budget for coronavirus response measures, as
        she noted that the Filipino people are “losing their confidence” in the government
        during the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcebf06-8a1e-4ecc-8c47-eb7add620674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:03:24.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:37.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that the Bayanihan to Recover as One Act, which will provide
        an additional ₱165.5 billion for COVID-19 response, is not enough to meet
        the needs of the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f118f97c-b4da-4d1a-836a-22b65e62e503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:03:24.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:37.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, President Rodrigo Duterte has ordered the national COVID-19
        task force and all other departments<a href="https://www.cnnphilippines.com/news/2020/8/25/Duterte-agencies-report-monthly-COVID-19-spending.html">
        to disclose how funds are spent</a>, including the intended purpose of all
        other remaining funds every month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfe4273-2bc6-4037-a846-084122c305df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:03:24.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:37.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs listed
        25 new infections, with the tally of cases now at 10,029. Of this number,
        6,029 have gotten well, while 742 have lost their lives to the disease.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23721464-7eb0-4a80-b94f-406f4aa2b893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:03:24.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:37.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, COVID-19 has infected more than 23 million people and
        resulted in the death of over 813,000, based on data from the Johns Hopkins
        University.</p>'
