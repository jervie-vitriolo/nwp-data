      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For McDonald''s, the new item could be a way to capitalize on America''s
        taste for chicken and create some much-needed buzz.</p>'
