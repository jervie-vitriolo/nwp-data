    'template': '1'
    'title': 'Why this film buff won''t return to a movie theater if there is no COVID-19
      vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930df723-dc86-4be8-b4f4-20f4003e4848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> I admit it. I miss going to movies as opposed
        to just watching them at home. When the pandemic closed down theaters and
        multiplexes, I thought: big deal. Screens are screens. Movies are movies.
        I''ll be OK.</p>'
