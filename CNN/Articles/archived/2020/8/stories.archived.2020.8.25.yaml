      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, McDonald''s is hopeful about a turnaround. In April, sales
        at US locations open at least a year were down 19%. But sales have been improving
        steadily since then. In June, they were down just 2.3%, and they "trended
        up" in July, according to Chief Financial Officer Kevin Ozan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f9d870-94e9-47c3-90a4-a1d210fff7df'
