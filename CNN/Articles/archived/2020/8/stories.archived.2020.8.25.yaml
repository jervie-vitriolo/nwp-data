    'mgnl:tags': ['earth', 'core']
    'template': '1'
    'title': 'The Earth''s core is younger than previously believed, according to
      new research'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1179d4b8-7382-4ee8-beaa-a9089a681e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:43:24.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:56.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A billion years may not sound young,
        but researchers estimating the age of the Earth''s core say it could be between
        1 and 1.3 billion years old —&nbsp;which is at the lower end of previous estimates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965db016-2b7a-4569-9e50-7d1de67e169a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:43:24.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:56.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351420b7-63ea-4ad4-9196-213264874a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:43:24.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:56.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from the University of Texas were able to estimate the
        core''s age by recreating conditions similar to the center of the Earth inside
        of a laboratory chamber.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be696230-56c8-4613-bd67-2a141e2b1597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:43:24.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:56.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21032cf9-6fef-45b3-87df-bf0e2bc78b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:43:24.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:56.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took the researchers two years to attain suitable results, and
        they were able to recreate these conditions by squeezing laser-heated samples
        of iron -- the Earth''s core is made primarily of iron -- between two diamond
        anvils.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31841ef8-1efd-4272-bdee-9621058105f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:43:24.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:56.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854f2341-a66d-4b32-abef-cd339f4f6a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:43:24.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:56.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers estimate that the Earth''s core is between 1 to
        1.3 billion years old, which is on the lower end of the spectrum of what was
        previously believed, the researchers said. The Earth''s core was previously
        estimated to be between 1.3 to 4.5 billion years old, with one recent estimate
        putting it even lower at 565 million years, according to the researchers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cf3b59-8526-4273-a105-f2db5d77a657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:43:24.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:56.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d1c2c2-0860-4359-a64c-1a0e911fd30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:43:24.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:56.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research was published earlier this month in the Physical Review
        Journals, a peer-reviewed journal from the American Physical Society.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ff26b6-d2ae-449c-86d7-2aaa40c62ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:43:24.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:56.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdeb3af-df4a-432e-b060-5abad8b9b147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:43:24.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:56.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experiments also give the researchers a clearer picture of how
        the core conducts heat and the energy sources that power the Earth''s geodynamo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d08f542-a436-42a4-96fd-a1683e032291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:43:24.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:56.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20edcda9-0204-403c-befa-f175d383b3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:43:24.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:56.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planet''s geodynamo is the mechanism that sustains the Earth''s
        magnetic field, which protects the planet from harmful cosmic rays and helps
        compasses point North, according to the researchers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7930958f-8d05-47b4-8df2-7d8d52d55c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:43:24.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:56.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7ecf4c-2dfd-4ec1-9813-bbd9846305d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:43:24.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:56.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are really curious and excited about knowing about the origin
        of the geodynamo, the strength of the magnetic field, because they all contribute
        to a planet''s habitability," said lead researcher Jung-Fu Lin, a professor
        at The University of Texas at Austin''s Jackson School of Geosciences.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b67022-6dfa-4f5f-9d63-65f7a2bdb9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:43:24.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:56.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3528a0-2f30-4c28-9b92-8b811bfe5283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:43:24.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:56.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Earth''s core being made mostly of iron -- the inner core
        is solid and the outer core is liquid -- the researchers believe that the
        effectiveness of the iron in transferring heat through thermal conductivity
        is one of the key factors in determining a number of attributes about the
        core, including when the inner core may have formed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90f8b42-4e13-49be-9e85-7a5ba44023cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:43:24.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:56.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed82903-9b76-423b-a096-85ec14531152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:43:24.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:56.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By recreating the conditions of the core, where the pressure is
        greater than 1 million atmosphere and the temperature can approach those found
        on the surface of the sun, it allowed the researchers to measure the conductivity
        of iron.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2476e5-9d6f-491b-9264-30714c96ec52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:43:24.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:56.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dbce73-d052-4aad-979e-949d28fe0600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:43:24.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:56.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once you actually know how much of that heat flux from the outer
        core to the lower mantle, you can actually think about when did the Earth
        cool sufficiently to the point that the inner core starts to crystalize,"
        Lin said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e72f34-189e-4581-a0e4-e153a6b2b854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:43:24.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:56.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5ca1cc-a1c3-4cd3-bcb2-060f51116dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:43:24.962+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:56.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using this information on conductivity and heat transfer over time,
        it allowed the researchers to make what they believe is a more precise estimate
        of the age of the inner core. It also suggests that the formation of the inner
        core played a pivotal role in creating Earth''s magnetic fields.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac926dc-45db-4894-80d5-7d4a8a7d0825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:43:24.961+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:56.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2020/08/24/us/earth-core-scn-trnd/index.html"
        href="https://edition.cnn.com/2020/08/24/us/earth-core-scn-trnd/index.html">The
        Earth''s core is younger than previously believed, according to new research</a>''</em></p>'
