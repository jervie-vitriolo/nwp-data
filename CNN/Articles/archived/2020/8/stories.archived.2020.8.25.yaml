      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea833a4e-9280-4d09-9978-d6d090a5b2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:39:43.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:23.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development, if true, likely further cements her status as the
        secretive country''s second-most powerful figure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8485b32a-7aae-4145-9e34-f7a8e5735ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:39:43.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:23.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94594db-3507-4039-8b23-cdac45b22c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:39:43.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:23.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to lawmakers in the National Assembly on Tuesday, Defense
        Minister Jeong Kyeong-doo said Kim Yo Jong is likely now in charge of the
        Organization and Guidance Department (OGD) of North Korea''s ruling Workers''
        Party (WPK), the party body that deals with ideological indoctrination, party
        organization and political appointments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3ec119-2d94-49a6-9cb5-87ff3c4fb707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:39:43.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:23.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b96cd4-0fca-43c0-87bc-e1dc42cd6cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:39:43.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:23.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the OGD is also responsible for monitoring the estimated
        3 million members of the WPK to make sure they are sufficiently loyal to Kim
        Jong Un and respect the teachings of the North Korean regime.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54434463-293a-426b-881d-45c1830f47e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:39:43.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:23.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b8901d-b2ca-4a9c-88f2-09695671025d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:39:43.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:23.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Yo Jong has for years been a trusted aide and confidante to
        her brother. She previously served as one of North Korea''s top propagandists
        and is now an alternate to the Politburo -- the senior body of North Korea''s
        ruling party.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f699b7-1934-4789-8849-665cbffc20ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:39:43.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:23.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93888d56-2c7e-459a-b8d4-710381a2fdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:39:43.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:23.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While North Korea and the ruling Workers'' Party often do not publicly
        proclaim leadership changes, experts and analysts had speculated previously
        that Kim may have been put in charge of the Organization and Guidance Department
        earlier this year, based on her increasing portfolio of responsibilities.
        Jeong, the South Korean defense minister, said Kim now appears to also have
        an important role in shaping policy toward South Korea and the United States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156fef72-1486-4e3a-be86-f1816d0889c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:39:43.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:23.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502179d7-e906-47c5-b9ec-9768064f1038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:39:43.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:23.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeong''s comments appear in line with <a href="https://edition.cnn.com/2020/08/21/asia/north-korea-kim-yo-jong-intl-hnk/index.html">last
        week''s assessment</a> by South Korea''s National Intelligence Service (NIS)
        that Kim Jong Un had decided to delegate more of his powers to senior officials
        surrounding him, including Kim Yo Jong, in order to ease his workload.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed844dd-72b2-46c5-8460-2936a1a662f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:39:43.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:23.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114a9310-594f-4f0e-a9bf-feeaba1203a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:39:43.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:23.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk of Kim Yo Jong''s increasing role in North Korean politics
        has previously fueled speculation about her brother''s health. Kim Jong Un
        historically has kept a grueling schedule filled with public appearances,
        but he disappeared a handful of times from the public eye earlier this year,
        sometimes for weeks on end. He also reportedly keeps a very unhealthy lifestyle.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e421a4d7-432c-4276-bba3-cf845c1d5d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:39:43.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:23.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641b63ef-0d3f-46e3-a6de-b6dc07ae41ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:39:43.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:23.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea is a notoriously opaque country without a free press,
        so absences that would be unusual in most of the world can occur in Pyongyang
        without official explanation. In fact, South Korea''s official assessments
        regarding Kim Yo Jong''s new job title come amid reports she was absent during
        multiple important government and party meetings this summer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe677cf-ddc6-480f-a2d6-94a0acef464b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:39:43.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:23.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556890c5-d7e8-4fe9-88ea-6c216b0fd183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:39:43.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:23.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear if her apparent disappearance is tied to her work
        earlier this summer, when she oversaw the destruction of an office used for
        dialogue between the two Koreas. The bombastic statement was believed to be
        in response to defectors sending anti-North Korean propaganda from inside
        of South Korea into North Korean territory.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79fe8e5-85d0-4696-a9d6-8bf89da59a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:39:43.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:23.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7a5141-f7ec-47b5-ad19-80f338bac808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:39:43.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:23.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several experts believe Kim Yo Jong''s rising profile has been part
        of a carefully choreographed publicity campaign by North Korean state media
        to signal that she''s being groomed for something, but have been loath to
        connect her rising role to any speculation about Kim Jong Un''s demise.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c087f27e-74e6-4a1a-b95b-fe39e41c00ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:39:43.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:23.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9877be12-a098-4ab0-8580-a6acd770760a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:39:43.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:23.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been no signs that Kim''s grip on power has eased, Jeong
        said. Representative Kim Byung-kee, who attended the NIS briefing last week,
        said he was told that Kim Jong Un is still the ultimate authority in North
        Korea and exercises "absolute power."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387ea970-894e-4e5d-a6d8-4e0010182839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:39:43.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:23.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bd4026-5bf7-42a6-9a00-772735beb861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:39:43.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:23.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about Kim Jong Un''s potential succession plans, Jeong
        told South Korean lawmakers Monday it would be "inappropriate for me to officially
        speak about that.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aefa61-1a7e-488f-ba6d-03fb3c635c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:39:43.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:23.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/25/asia/kim-yo-jong-ogd-intl-hnk/index.html">Kim
        Yo Jong has taken over a key North Korean political post, another potential
        sign of her increasing authority</a>."</em></p>'
  'Tuguegarao-city-10-day-MECQ':
