    'jcr:uuid': '3707e5f7-9cc2-418c-9e33-2b710850d6d0'
    'lead': 'Now there is talk of reopening theaters for business. I don''t know about
      this. But just the implication of this prospect that''s stirring something deep
      within me; a kind of singular romance that has little to do with dinner-and-a-movie
      dates.'
    'mgnl:activationStatus': true
