      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve asked them to wrap up what they’re doing and if they can
        wrap it up fast and come back to join the team because we’ve already started
        practicing,” said Vargas.</p>'
