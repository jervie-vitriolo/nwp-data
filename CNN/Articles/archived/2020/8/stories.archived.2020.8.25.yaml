      'mgnl:lastActivated': 2023-01-26T08:49:40.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> The
        Philippine Basketball Association (PBA) is now considering a “bubble” system
        of play for the resumption of its 45th season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89515c2f-3221-43cf-b2e1-ca6d5e2bae55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:27:46.821+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:40.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual forum by the Philippine Sportswriters Association (PSA)
        on Tuesday, PBA chairman Ricky Vargas said that they now have the National
        Basketball Association (NBA) as a model in pushing through with the long stalled
        2020 season due to the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3c9904-a1b2-4155-861c-f70e8dab3a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:27:46.821+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:40.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA has created a bubble for the league at the Walt Disney World
        Resort in Orlando, Florida, where the players are protected from the health
        risks of the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610bc0b6-767e-4806-9f42-7b56d5d1f935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:27:46.821+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:40.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vargas added that they are looking at possible bubble sites in Araneta
        in Cubao, Clark in Pamapanga, and Laguna.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab8ecb1-6f85-484c-9667-1c0c2758ddb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:27:46.821+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:40.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don''t have a choice, <em>may model na</em> (there is now a
        model), model is NBA. We should just go ahead and look forward to the time
        <em>na maglalaro na tayo</em> (where we can already play) -- whether it’s
        the NBA way or a more innovative way,” Vargas said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c16b34a-9201-4153-861e-72dbfb5e0cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:38:43.648+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:40.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Barangay Ginebra head coach Tim Cone, this is the ideal
        setup, safety-wise. However, there are other factors to be considered by the
        PBA board, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e068dbd-7a77-4b22-af9e-fd12e3ec4fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:38:43.648+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:40.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We trust they’ll figure out what’s best for everybody. Needless
        to say, we all want to get back to playing,” Cone said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb09f27-0bf9-4132-a7a0-165b0a1c3e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:38:43.648+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:40.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Beermen mentor Leo Austria also welcomed the latest development,
        saying that the players will surely be willing to play since it is their livelihood,
        and that they miss playing competitive basketball.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1be23e6-d510-4e76-b517-61ee6eb3bf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:27:46.821+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:40.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA commissioner Willie Marcial added that there might be a shortened
        season this time because games will be played every day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31217b5-74cc-4ccd-8a30-ab1afef61e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:27:46.821+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:40.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, Vargas bared that the PBA will face financial challenges
        due to this setup.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b226b03a-80cd-4be2-afa8-845e201d4a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:27:46.821+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:40.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is going to be pressure financially for the teams if this
        goes on for a longer period of time. Not only for the teams but for PBA itself.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552ed81f-543c-4729-bc3f-56b5ec270b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:27:46.821+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:40.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Vargas, their next board meeting will focus on preparing
        to let the Inter-Agency Task Force (IATF) know about their plans regarding
        the next conference.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dae6b44-942a-4ba5-ae9f-c9c5ad1ba173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:21:11.976+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:40.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Pauline Verzosa contributed to
        this story.&nbsp;</em></p>'
  'house-bill-medical-reserve-corps':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-25T14:40:36.142+08:00
    'imagesource': 'jcr:bf827bb4-2e84-4eae-ae33-3eb8aa61e592'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a88c888-d5c7-455c-8111-1f84b50d0458'
    'lead': 'The House Committee on Health has created a technical working group that
      will consolidate various positions on measures pushing for the establishment
      of a medical reserve corps. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-25T14:42:28.395+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T08:49:39.757+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:48:43.120+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House panel studies creation of medical reserve corps'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe19a841-2544-47c1-bf42-326a38f8f663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:42:28.395+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:39.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25)</strong> — The
        House Committee on Health has created a technical working group that will
        consolidate various positions on measures pushing for the establishment of
        a medical reserve corps.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23858d23-45dd-4a83-83f9-c575dfbbe5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:42:28.395+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:39.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual meeting on Tuesday, lawmakers underscored the need
        to ensure that there will be enough health workers in times of disasters and
        emergencies. They are proposing to recruit even non-licensed graduates of
        different medical courses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1c626a-992c-44d3-8b83-51d9d8532d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:42:28.396+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:39.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Medical Association agreed, but it also pointed that
        out non-licensed graduates should only work under the supervision of licensed
        practitioners.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df435d5f-be81-4eaf-b495-e06d89c09924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:42:28.396+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:39.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yun pong walang mga license we can use them in the telemedicine
        kasi they are not directly concerned with the patient,” PMA Vice President
        Benito Atienza said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa67e67-ffd7-4cd3-8f88-c7472d26b655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:42:28.396+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:39.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those without license, we can use them in the telemedicine
        because they are not directly concerned with the patient.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba46aa29-b98f-4f38-a2a3-88218b19ecda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:42:28.397+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:39.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health committee chairperson Quezon 4th district representative
        Angeline Tan said she believes those who finished a four-year medical course
        should be qualified.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd357f9c-1ceb-42f4-b1a4-32bcac3065a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:42:28.397+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:39.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Definitely we have to define yung hanggang saan lang ang functions
        na pwede nilang gawin. So that ma-prevent din natin yung mga legal implications
        should we call them on duty kasi buhay yung hahawakan nila,” Tan said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c61fb2-ace6-4d17-9cdd-f9dec5534f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:42:28.397+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:39.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Definitely, we have to define the extent of the functions
        they can serve. So we can also prevent legal implications should we call them
        on duty because they will be responsible for people''s lives.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d362553-9672-4735-815b-c4be3b00999c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:42:28.397+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:39.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Nurses Association, for its part, encouraged the
        recruitment of nurses as long as there are clear provisions on salary and
        benefits. The group said it is still trying to find out why there is a shortage
        of nurses despite the high number registered with the Professional Regulation
        Committee.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6007ae4-09a0-4e3c-a626-d8ca6c8701bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:42:28.398+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:39.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have so many nurses, we have so many in the roster of the PRC.
        We are looking where are the whereabouts?,” Philippine Nurses Association
        president Dr. Rosie De Leon explained.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c562a18-8d8f-4e65-8b1a-5540c13b249f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:42:28.398+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:39.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors'' groups have appealed for help as medical frontliners feel
        the strain of attending to the still-increasing number of COVID-19 patients,
        with thousands of them already infected.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddda85dd-b74b-4b95-a022-9be7c8e82f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:42:28.398+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:39.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar bill seeking the creation of a medical reserve corps has
        been filed at the Senate.</p>'
  'Fauci-US-emergency-authorization-potential-coronavirus-vaccine':
    'author': 'Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-25T14:58:30.288+08:00
    'imagesource': 'jcr:cb155d3c-75fd-43e1-bea2-1d5bc0d7c06e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f71500d4-f8cc-4d24-ba39-27c770cfd985'
    'lead': 'Dr. Anthony Fauci warns against the notion of early emergency use authorization
      for a potential coronavirus vaccine, explaining that such a step could damage
      efforts to develop other vaccines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-25T15:00:47.550+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:49:39.313+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:48:43.279+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fauci warns against premature authorization of coronavirus vaccine'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b571c7-b833-4727-9651-3e259e0ef18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:00:47.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:39.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Dr. Anthony Fauci on Monday warned
        against the notion of early emergency use authorization for a potential coronavirus
        vaccine, explaining that such a step could damage efforts to develop other
        vaccines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d5328a-361d-4346-852e-e183086d5129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:00:47.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:39.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments come as White House officials have raised the possibility
        of an early emergency authorization before late-stage trials are finished,
        two sources have told CNN. Michael Caputo, the assistant secretary for public
        affairs at the US Department of Health and Human Services, has denied that
        there was any effort to fast-track vaccine development for political purposes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada740cf-3b42-47b6-9578-5a4537ea1c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:00:47.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:39.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci, the nation''s leading infectious disease expert, told Reuters
        that "the one thing that you would not want to see with a vaccine is getting
        an EUA before you have a signal of efficacy."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a3808e-f65e-4b5d-a5b0-d091c6faa482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:00:47.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:39.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the potential dangers if you prematurely let a vaccine out
        is that it would make it difficult, if not impossible, for the other vaccines
        to enroll people in their trial," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4aa245-9f60-405d-860c-d5426745365e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:00:47.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:39.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several vaccines are being tested in the US and companies are working
        to ramp up production while testing is going on, so that if a vaccine is proved
        safe and effective it could be distributed immediately.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124e2f20-cd5e-498c-8954-916900c43935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:00:47.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:39.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump has promised that a vaccine would be available
        by the end of the year, though vaccinologists told CNN that timeline is unrealistic.
        And though Trump has commented that a vaccine could be ready "a lot sooner"
        than the end of the year, a senior administration official close to the coronavirus
        task force said the timeline for a vaccine remains the same and a vaccine
        is still expected late this year or early next year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0e3439-a974-4412-b37f-98c49cfd320b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:00:47.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:39.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Trump also accused, without providing any evidence,
        the US Food and Drug Administration of deliberately delaying coronavirus vaccine
        trials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7770639f-57db-4043-92b4-87ef628ea7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:00:47.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:39.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The deep state, or whoever, over at the FDA is making it very difficult
        for drug companies to get people in order to test the vaccines and therapeutics,"
        Trump tweeted, continuing to push his unfounded theory that there is a "deep
        state" embedded within the government bureaucracy working against his reelection.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efb2a93-2399-4dbf-a116-2e0430952493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:00:47.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:39.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He accused the agency of delaying a vaccine for the virus until
        after the fall election, tweeting, "Obviously, they are hoping to delay the
        answer until after November 3rd. Must focus on speed, and saving lives!"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487e457d-84c1-4658-86ce-7ae46bc18239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:00:47.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:39.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments won''t allay the fears some experts and Americans have
        that the administration will rush to prepare a vaccine at the expense of science
        and safety. A CNN poll in May found one-third of Americans said they would
        not try to get vaccinated against Covid-19, even if the vaccine is widely
        available and low-cost.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da2a5db-440f-4fd8-94e1-90126bf405e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:00:47.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:39.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me, it''s absolutely paramount that you definitively show that
        a vaccine is safe and effective, both," Fauci told Reuters. "We would hope
        that nothing interferes with the full demonstration that a vaccine is safe
        and effective."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8739a3-25a4-4056-9a74-24923ef2e2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:00:47.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:39.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House''s Sunday evening announcement about the FDA''s
        emergency use authorization for convalescent plasma is only fueling more questions
        from medical experts about the safety and efficacy of any solutions Trump
        pushes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429fb884-ab22-43c3-b915-f8641edd3fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:00:47.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:39.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several top health officials had previously been skeptical there
        was enough data to justify emergency plasma authorization. Among those skeptics:
        Fauci, Dr. Francis Collins, head of the National Institutes of Health, and
        Dr. H. Clifford Lane, who works under Fauci at the NIH, according to a knowledgeable
        source.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfbfffe-4dad-47ec-ae26-ac23446f1461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:00:47.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:39.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A prominent vaccine expert told CNN''s Wolf Blitzer on Sunday that
        the White House may have bullied the FDA into giving emergency use authorization
        for blood plasma.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7fc226-cfb1-4424-a0db-2b5b0499a459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:00:47.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:39.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what''s happening here is you''re seeing bullying, at least
        at the highest level of the FDA, and I''m sure that there are people at the
        FDA right now who are the workers there that are as upset about this as I
        am," said Dr. Paul Offit, director of the Vaccine Education Center at Children''s
        Hospital of Philadelphia.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfad4f5-4d3b-4bb3-8834-f0cd82fe6c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:00:47.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:39.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Commissioner Dr. Stephen Hahn has defended the emergency use
        authorization for convalescent plasma as data-driven.</p>'
  'Anxiety-panic-attack-Google-searches':
    'author': 'Ryan Prior, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
