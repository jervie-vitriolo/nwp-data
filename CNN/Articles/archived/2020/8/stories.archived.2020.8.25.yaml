    'jcr:uuid': '4a3260db-a07e-4027-97e0-96eca35aa5f2'
    'lead': 'As the coronavirus pandemic gained traction in the United States, internet
      searches related to panic attacks and acute anxiety spiked.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-25T15:48:12.174+08:00
