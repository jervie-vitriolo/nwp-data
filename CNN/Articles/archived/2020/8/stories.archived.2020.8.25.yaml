      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added he will make sure that PhilHealth officials are <a
        href="https://www.cnnphilippines.com/news/2020/8/11/-Yayariin-ko-kayo---Duterte-threatens-corrupt-PhilHealth-officials-.html">jailed
        for reported corruption.</a></p>'
  'Duterte-revolutionary-government':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-25T11:02:47.969+08:00
    'imagesource': 'jcr:c94bf9d3-176d-4e2d-a9cf-380152af8bc0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c3acc6d-2291-4a04-9590-178f36491f50'
    'lead': 'President Rodrigo Duterte denies ties to a private group''s push to shift
      to a revolutionary government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-25T11:05:12.977+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:49:52.856+08:00
