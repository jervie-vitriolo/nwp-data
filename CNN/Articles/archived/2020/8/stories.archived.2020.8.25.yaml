      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Beer lovers --&nbsp;or
        those who simply want to have a good time -- can now easily avail themselves
        of their favorite San Miguel Beer products through the different SMB Delivery
        Service modes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750d50a1-c5c5-4bac-8bb3-791d27336e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T10:37:43.990+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:49:07.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simply type <a href="http://www.smbdelivers.com">www.smbdelivers.com</a>
        on your browser, sign up for an account, and you can have your favorite SMB
        products delivered right at your doorstep.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a765ede0-bde9-4f54-8f15-a6f0e92878bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T10:37:43.990+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:49:07.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before placing your orders, the SMB Delivers website will check
        if your location is included in the wide range of areas covered by its delivery
        services. Orders should be a minimum of one case, one box, or one keg.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f31b887-f92e-4ebb-ba82-67fc38073055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T10:37:43.990+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:49:07.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another virtual mode of SMB Delivery Service is via Lazmart, the
        online grocery arm of e-commerce platform Lazada. Just add your favorite SMB
        products to your virtual cart, check out, and simply wait for the tasty brews
        to come to the comfort and safety of your own home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849d0593-41c5-4c5a-99fd-117f04ff7177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T10:37:43.990+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:49:07.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beer lovers can also call the SMB Delivery Service hotline 8632-BEER
        (2337) for fresh bottles of San Miguel Beer Pale Pilsen, San Miguel Flavored
        Beer, San Mig Light, San Miguel Cerveza Negra, Kirin Beer, San Mig Zero Beer,
        San Miguel Super Dry Beer, San Miguel Premium All Malt Beer, and Red Horse
        Beer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6888547-ce0f-4b87-a563-f21f78e74cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T10:37:43.990+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:49:07.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you can’t wait to indulge in your favorite SMB products, just
        make your way to the nearest Petron Treats outlet to pick up that refreshing
        beer you have been craving for.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6939a2a-8368-4a4a-b190-15719889b33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T10:37:43.990+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:49:07.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning your empty bottles is much more rewarding now with the
        Balik Bote Reward Program of SMB Delivery Service.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e6390a-1e85-43b5-b81b-8b79f8c21959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T10:37:43.991+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:49:07.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By simply returning empty bottles equivalent to the deposit amount
        of your order and repurchasing two cases of SMB brands through the SMB Delivers
        website and the 8632-BEER hotline, customers are entitled premium items like
        limited edition shirts and Petron E-Fuel Cards.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684f84eb-ef3f-4bd2-a7c4-d01c745d3987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T10:37:43.991+08:00
      'mgnl:createdBy': 'joemil'
