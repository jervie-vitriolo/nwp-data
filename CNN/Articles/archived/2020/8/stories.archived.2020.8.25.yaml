      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a407e47-c767-474e-87a7-b9bc2ea0fa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:14:20.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:35.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks, the Commitee on Foreign Investment in the United States
        has been analyzing TikTok and its potential risk to US security. In its blog
        post, TikTok alleged that CFIUS "rushed out its decision within five minutes
        of its deadline" concluding that it had identified national security risks
        in TikTok.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9a39fd-e403-49f4-9a04-e74a5052c856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:14:20.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:35.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aec627b-62a9-41b4-ac94-28ae343d5d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:14:20.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:35.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CFIUS letter was principally based on outdated news articles,
        failed to address the voluminous documentation that Plaintiffs had provided
        demonstrating the security of TikTok user data, and was flawed in numerous
        other respects," TikTok''s complaint said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23672df3-4f95-4a24-b5cb-0482ca472b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:14:20.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:35.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb66eca-8944-46d9-8704-69782513de64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:14:20.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:35.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok also claimed that Trump''s justification for his executive
        order relies on the same emergency powers law that he cited in an earlier
        executive order targeting Huawei, the Chinese telecommunications giant. But
        Tiktok is nothing like Huawei, the company argued.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fce8ba-7a98-4234-809b-9733f8be21a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:14:20.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:35.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2178b51-25d0-4fd0-a625-b0c144b2bd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:14:20.515+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:35.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TikTok Inc. is not a telecommunications provider and it does not
        provide the types of technology and services contemplated by the 2019 executive
        order," the complaint said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c40d260-f83a-4c12-a849-6372e52009b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:14:20.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:35.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4815a4-cd3b-4b67-9514-962649d03e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:14:20.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:35.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Trump''s 2019 order does not refer to telecommunications
        providers, only to the "information and communications technology and services
        supply chain."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4fa178-2f20-4128-bb17-6df7846f243a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:14:20.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:35.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad6e78a-498e-437b-807a-ce9253b75a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:14:20.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:35.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Chesney, a professor in national security law at the University
        of Texas-Austin, said TikTok''s odds of success are not high on its due process
        argument — though it may still be able to use the legal challenge to create
        delays in the ban.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b4e1c5-99bc-48b9-aa8c-f8c1a222ff79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:14:20.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:35.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b275c72-e95c-48f2-8ccc-8afd2b4484a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:14:20.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:35.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting the litigation delayed long enough so Joe Biden wins [the
        election] could be their whole game," Chesney said. But, he added: "I think
        it''s unlikely the delay strategy achieves anything. I don''t think Joe Biden
        will retract the executive order. They will be plenty hawkish on China."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3252bb62-4f48-49eb-ab74-3085d0ff18ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:14:20.517+08:00
      'mgnl:createdBy': 'vince'
