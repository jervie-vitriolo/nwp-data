      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25)</strong> — Tuguegarao
        City will be placed under a modified enhanced community quarantine (MECQ)
        from August 26 to September 4 due to the rise in COVID-19 cases, Mayor Jefferson
        Soriano said on Tuesday.</p>'
