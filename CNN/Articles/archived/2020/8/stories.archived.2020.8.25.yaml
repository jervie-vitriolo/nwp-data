    'template': '1'
    'title': 'The US and China say they''re making progress on trade, even as other
      tensions worsen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8cb3cf-764e-4f7f-abd7-2961bbcccc2e'
      'mgnl:activationStatus': true
