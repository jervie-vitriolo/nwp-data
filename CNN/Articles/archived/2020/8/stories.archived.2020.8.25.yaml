      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his corruption claims against Jumamil, he vouched for the
        Custom Chief''s honesty.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9a583a-7fff-4a85-9af1-b82ad4da2e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:05:42.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:47.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can vouch na malinis ka [I can vouch that you are not corrupt].
        Problem is, do not entertain loyalties especially in government," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a5e541-22ab-4d18-843d-f79dee4d4899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:05:42.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:47.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Guerrero f<a href="https://cnnphilippines.com/news/2019/8/1/customs-rey-guerrero-ombudsman-complaint.html?fbclid=IwAR3qvKWM-t9K2yEQl41VBqsOSRS9mGFyAcoTvzJ2tWlKSOSIaw5ey_6o_6g">aced
        complaints at the Office of the Ombudsman</a> for what was said to be the
        illegal appointments of Jumamil and three others at the Bureau of Customs.
        The complainant claimed the appointees were not qualified for their posts
        and that they began working in November 2018, when their appointment papers
        only came out only in May 2019.</p>'
