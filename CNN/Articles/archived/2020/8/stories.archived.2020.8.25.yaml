    'lead': 'The bodies of five people have been pulled from the rubble of a five-story
      apartment building that collapsed Monday in the Indian state of Maharashtra,
      leaving 12 people still trapped inside.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-25T20:24:43.665+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:49:22.034+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:48:48.184+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Six killed in India building collapse as rescuers battle to save 12
      people still trapped inside'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0a2666-1f9f-4f08-b6d0-5f49b748c7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T20:24:43.665+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:22.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The bodies of five people have been pulled
        from the rubble <a href="https://www.cnn.com/2020/08/24/asia/india-building-collapse-maharashtra-intl/index.html">of
        a five-story apartment building that collapsed Monday</a> in the Indian state
        of Maharashtra, leaving 12 people still trapped inside.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893d91b1-4d61-4d2a-8249-f829e4974156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T20:24:43.665+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:22.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A four-year-old boy was rescued alive from the scene Tuesday, according
        to Anupam Srivastava, head of India''s National Disaster Response Force (NDRF)
        Maharashtra unit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be623489-30b1-447c-b1e6-0f5e1f19255f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T20:27:30.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:22.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six people have now died in the incident after NDRF workers also
        recovered the bodies of three men and two women on Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416aa816-f2ae-4726-afdb-1e31a2c4a7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T20:27:30.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:22.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building collapsed at about 6:30 p.m. on Monday. The third,
        fourth and fifth floors were all "completely collapsed," according to Srivastava,
        but officials are hopeful that air pockets in the parking lot and on the first
        floor have allowed people to survive.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70d0fe0-7900-44e7-91b6-ba4f9e881fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T20:27:30.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:22.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 70 of the 97 residents managed to escape. Eight were rescued
        by the NDRF, of which one man later succumbed to a heart attack.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e924348b-2dcf-432b-9bd6-e600a50a17a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T20:27:30.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:22.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State and federal first responders are using specially trained dogs
        to help dig through the remains of the structure, which is located in Raigad
        district''s Mahad city, about 150 kilometers (93 miles) south of Mumbai, and
        believe that it''s possible survivors still remain.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3467052b-92a2-49f2-b8ef-52d6e13bde5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T20:27:30.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:22.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents told emergency workers that when they ran out of the building,
        the pillars in the parking lot were "still vibrating," meaning they could
        have withstood the collapse.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21011303-ba5c-4035-83c1-86faab27de2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T20:27:30.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:22.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Srivastava said "it is possible that the first floor may be intact,"
        but that responders "can''t see it below the debris."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36c8c05-e1b2-4374-83fd-fee0c0a58627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T20:27:30.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:22.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect the people who are trapped to be on the first or second
        floor or in the parking of the building," Srivastava said. "We are going through
        the vents and are using the canines to check, they smell live victims so if
        someone is trapped in the debris it will indicate it to us."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafa57dc-8991-4d6d-a42a-a50daf313b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T20:27:30.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:22.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official with the local fire department, V.Y. Mote, said he expects
        the operation to take one more day.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721dc115-5c7b-4743-a3c2-8a9aef11f115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T20:27:30.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:22.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building was made up of 41 apartments, but 18 of them were not
        occupied, district official Nidhi Chaudhary told reporters. Local authorities
        have prepared a list of the building''s residents and "have shared the details
        of the missing persons with those present at the scene of the collapse in
        case they are able to identify someone from among the injured," Chaudhary
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315be841-1992-4b94-b44b-176d89ef2d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T20:27:30.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:22.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities initially feared that up to 60 people were trapped and
        18 were injured, but have since revised those figures.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f0f2d3-5075-41a9-9b45-eceee9465bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T20:27:30.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:22.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear what caused the building to collapse. August is monsoon
        season in India, when intense rains and floods wreak havoc on infrastructure,
        but authorities also appear to be investigating negligence. An initial police
        report has been filed against five people -- including the individual whose
        company built the building -- for culpable homicide not amounting to murder,
        but no arrests have been made.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b97def4-814d-4d79-8d8f-2e57daec8d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T20:27:30.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:22.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Narendra Modi said on Twitter he was "saddened" by
        news of the collapse and that his "thoughts are with the families of those
        who lost their dear ones."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aec874c-27d3-4caa-98da-18a9bd49b930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T20:27:30.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:22.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pray the injured recover soon. Local authorities and NDRF teams
        are at the site of the tragedy, providing all possible assistance," his office
        tweeted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd200527a-337c-46b5-a128-7aa8bde1d6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T20:24:43.666+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:22.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following initial reports of the incident, the Twitter account for
        the office of <a href="https://twitter.com/CMOMaharashtra/status/1297905615751307264">Maharashtra''s
        Chief Minister</a> Uddhav Balasaheb Thackeray tweeted: "CM Uddhav Balasaheb
        Thackeray spoke to MLA @BharatGogawale and Collector Nidhi Chaudhary to inquire
        about the building collapse in Mahad. He has assured them that all possible
        support will be extended for speedy rescue &amp; relief works."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2a4d83-72ef-4d66-9959-110b39a52c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T20:24:43.666+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:22.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s home affairs minister, <a href="https://twitter.com/AmitShah/status/1297915713148125185">Amit
        Shah</a>, tweeted: "The collapse of a building in Raigad, Maharashtra is very
        tragic. Have spoken to DG @NDRFHQ to provide all possible assistance, teams
        are on the way and will be assisting with the rescue operations as soon as
        possible. Praying for everyone''s safety.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38a85ae-197c-4c5e-8f41-9f616a6ce392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T20:24:43.666+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:22.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/25/asia/india-building-collapse-maharashtra-intl-hnk/index.html">"Rescue
        workers in India battle to save the lives of 19 people trapped under collapsed
        building in Maharashtra state"</a></i></p>'
  'TNT-Katropa-first-to-test-bubble-concept-Laguna':
    'author': 'Pauline Verzosa, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-08-25T20:27:12.228+08:00
    'imagesource': 'jcr:a8419042-338d-4eca-b561-5413e19d776f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37fc1d1d-6fce-4f35-a340-a45ace62b10b'
    'lead': 'The TNT KaTropa will be housed inside the Inspire Sports Academy in Calamba,
      Laguna for 20 days beginning Wednesday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-25T20:29:31.092+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T08:49:21.261+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:48:48.374+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'TNT Katropa first to test ‘bubble’ concept in Laguna'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acc5040-0cbe-44e5-9f21-92791886cf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T20:29:31.092+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:21.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> The
        TNT KaTropa is headed to Calamba, Laguna on Wednesday for the resumption of
        its team workouts under a “bubble” setting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64369a26-85aa-4c33-b15d-14564986ef1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T20:29:31.092+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:21.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388ba488-1120-4ea2-940b-cc3ad120aa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T20:29:31.092+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:21.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team governor Ricky Vargas confirmed the development during the
        Philippine Sportswriters Association forum, saying that team will be housed
        inside the Inspire Sports Academy for 20 days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3f00f8-48ae-42d2-b72a-49d06239ce3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T20:29:31.092+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:21.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f735cd-48b9-49b3-8daa-825846bf2cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T20:29:31.092+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:21.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We think it’s safer to go inside a bubble kasi yung mga players
        hindi na lalabas so magkasama na silang lahat. Hindi katulad nung mga iba
        na pagkatapos ng gym, maliligo pa sila doon tapos they will travel to their
        respective homes and then travel back,” explained Vargas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657f466d-0d9e-4384-a562-4cbf4c050e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T20:29:31.092+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:21.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e27c17-f46f-4943-8902-a3e05756b851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T20:29:31.092+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:21.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We think it’s safer to go inside a bubble because
        the players will no longer need to go out and they will all be together. Unlike
        before where after going to the gym, they will take a bath there then travel
        to their respective homes then travel back.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5f5650-f410-414e-ae7a-d9d1bcd33d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T20:29:31.092+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:21.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191389db-9ded-4c63-8008-a728e0ba9663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T20:29:31.092+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:21.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a certain risk there, baka mapunta sa ibang lugar (they
        might go somewhere else),” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69349187-91f4-4849-90f7-ec7e9793ea91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T20:29:31.093+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:21.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd168f3f8-0a0b-4885-8de1-158bf92b4fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T20:29:31.093+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:21.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should everything push through, the PBA chairman said the KaTropa
        will have exclusive use of the facility located inside National University’s
        Laguna campus that features state-of-the-art gyms and training services.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51048341-02d3-47d6-a5f5-46d4113d3533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T20:29:31.093+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:21.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c39591f-0587-4ee5-b2ee-5a43947a9a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T20:29:31.093+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:21.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We think that staying together has many benefits. One, it is safer
        from a health standpoint as long as the protocols are there and properly advised.
        The NBA has shown that it is possible. It will create camaraderie,” Vargas
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e66fe2-4c6d-4a4a-bfd1-c3026d869347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T20:29:31.093+08:00
      'mgnl:createdBy': 'dani'
