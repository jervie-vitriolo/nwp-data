  'pandemic-hesitancy-unvaccinated-undervaccinated-polio-children':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'caption': 'Hundreds of thousands of Filipino children have yet to receive or
      complete their recommended vaccines against polio due to the current COVID-19
      pandemic as well as ''hesitancy,'' a health official says. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-25T17:10:05.375+08:00
    'imagesource': 'jcr:71c80c14-7159-4069-b5ef-b177f2710d3f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1757b127-8db8-4f48-b54e-964cfadfec1f'
    'lead': 'Hundreds of thousands of Filipino children have yet to receive or complete
      their recommended vaccines against polio due to the current COVID-19 pandemic
      as well as ''hesitancy,'' a health official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-25T17:15:46.590+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T08:49:32.854+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:48:45.223+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOH', 'Department-of-Health', 'polio', 'vaccine', 'hesitancy',
      'coronavirus', 'COVID-19-pandemic']
    'template': '1'
    'title': 'COVID-19 pandemic, hesitancy leave thousands of Filipino children unvaccinated,
      undervaccinated for polio  — DOH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f82fc4f-ffca-4a64-bd95-08a31bff0a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:15:46.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:32.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25)—</strong> Hundreds
        of thousands of Filipino children have yet to receive or complete their recommended
        vaccines against polio due to the current COVID-19 pandemic as well as “hesitancy,”
        a health official said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197a0141-ec58-4fa4-bc9d-783fef619d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:15:46.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:32.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media forum on Tuesday, Dr. Maria Wilda Silva, national immunization
        program director of the Department of Health, said a total of 851,673 children
        in the areas of Calabarzon, Central Luzon, and Mindanao have yet to complete
        their polio vaccine schedules.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769e9c8b-0060-44f6-b627-62f44597a42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:15:46.590+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:32.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this number, 146,024 children from Mindanao and Central Luzon
        are supposedly&nbsp;on the final stage of getting full protection from the
        disease, Silva noted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf3c0ee-8f58-4089-bae2-a49b4c15c136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:15:46.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:32.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The declaration of the pandemic and the declaration of the lockdown
        really affected the immunization coverage 2020… the dengvaxia controversy
        still has an impact on their acceptance on vaccination,” Silva said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6496aa3-c8a3-407f-b4f8-41246fe94c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:15:46.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:32.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the biggest chunk of undervaccinated and unvaccinated
        children had been recorded in Calabarzon. Around 19 percent or 58,583 children
        in the province of Laguna also failed to receive their first dose of polio
        vaccine, the official revealed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b830dea8-d3c4-4fe0-b43d-0e7c2bb383a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:15:46.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:32.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These provinces in CALABARZON are considered as high risk, because
        remember there is recirculation, there is a shedder in this area, there are
        municipalities that opted out so to speak,” Silva said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2fcd40-3e36-4956-a184-88a7abcaa036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:15:46.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:32.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the municipalities that did not resume the immunization program
        is San Mateo in Rizal. Silva said barangay health workers cannot push through
        with the campaign because they are afraid of contracting coronavirus despite
        the safety measures in place.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92b613b-e4d4-48de-a6b9-6253f1fedfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:15:46.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:32.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization describes polio as a highly infectious
        viral disease without a cure, but it can be prevented by multiple doses of
        vaccines. The disease mainly infects young children— and in some cases— can
        cause permanent paralysis and can be potentially fatal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c5ca92-ec2f-457b-a850-dc213983ee3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:15:46.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:32.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Aug. 25, there are 25 listed cases of polio infections in
        the country. Sixteen of the infected children have been disabled by the disease.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c4238d-33e5-4540-b6e8-4cc5fd3d022d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:15:46.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:32.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The polio vaccine is given in three doses to children below 5 years
        old.</p>'
  'opening-of-theaters-coronavirus-pandemic':
    'author': 'Gene Seymour, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
