      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re experiencing panic attack symptoms, the NHS recommends
        calm breathing practices, getting enough exercise, eating a healthy diet,
        seeking out peer support and using a mindfulness or meditation app.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600f1c74-8fe6-4b48-b565-0463d48f7188'
      'mgnl:activationStatus': true
