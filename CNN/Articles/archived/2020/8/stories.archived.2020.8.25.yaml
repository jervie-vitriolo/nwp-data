    'jcr:uuid': 'ec9d4fe9-307d-4e29-b0a6-fc7925042a13'
    'lead': 'New York Fashion week is going to have an unexpected participant this
      September: Lowe''s. Yup, the hardware store.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-25T21:26:11.605+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T08:49:14.526+08:00
