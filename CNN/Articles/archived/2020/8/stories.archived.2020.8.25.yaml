      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a29fc8-4c43-413a-994b-1c95f29b4631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:01:21.849+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:54.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
