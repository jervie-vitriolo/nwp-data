    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa850984-c2b7-4984-9ed0-f216d55f0615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:22:46.860+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:25.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After the release of the music video of ''Isang Laro,'' fans were
        requesting for an upbeat tune,” Texon recalls, overwhelmed with the fact that
        his work is slowly gaining traction in the BL community. “To get me started,
        I used the actual score from episode one as an intro, and wrote the lyrics
        with Cai''s POV in mind. I did it without knowing what a bop is. I just stuck
        to the basics: a catchy hook to blend well with the lyrics, coupled with an
        upbeat vibe. When the music video came out, that really gave the song an initial
        boost. Now I''m just grateful it has made it to a lot of people''s playlists.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edafaa71-bf59-4963-bb36-d41a31b59be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:22:46.860+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:25.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s no denying Texon’s flair for impeccable pop songcraft. He’s
        on the level of Thyro and Yumi in terms of expertly weaving the accessibility
        of the narrative with mathematical technique and rhythmic effortlessness,
        while taking notes on the contemporary trends that define the current crop
        of hits. “As a composer and music producer, you have to open your ears and
        mind to the evolving music as each generation changes,” he says. “You have
        to welcome these changes, and still be mindful of your personal preferences
        and taste in music as you attempt to create your own work. As much as I can,
        I try to listen to what''s playing on the top of the charts to keep me updated.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a359c3ea-a78a-408b-8c06-5393bb528021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:22:46.861+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:25.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to collaborating with other artists, Texon makes sure
        to leave room for their own creative input or execution. On the novelty ditty
        “Angel of Peace,” he allowed&nbsp;Elijah Canlas to write his own rap and deliver
        an apology with a star-making performance. Texon also wrote and produced the
        clubby, house thumper “My Kind of Love” for Elora Españo. I remember that
        scene where Gav’s best friend Pearl admits in the Zoom call about her frustrations
        of being confined at home, wanting to dance the pandemic away. The sassy and
        upbeat character got Gav and Cai grooving to Españo’s quarantine jam and dancing
        together as if no one’s watching. Somehow, the song takes on an entirely new
        meaning in the context of strict lockdowns: To borrow Steve Holden’s line
        in his review of Robyn’s “Dancing On My Own,” “it represents the precise moment
        on the dancefloor when you have to get your desperation, frustration and sadness
        out.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5a32c9-33d2-4656-b1a8-45249f2fc779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:22:46.861+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:25.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texon knows how to turn these uplifting tunes into powerful statements
        of young love amid troubling times, and he’s not afraid to blend in the background
        and give way to the story first and foremost. “When the viewers make Cai and
        Gav''s story their own, that''s when everything becomes bigger, including
        the music,” he says. “As a part of the team, I have to challenge myself to
        create something that would make the existing good story better through all-original
        music. The way the characters have touched the fans, including myself, sets
        a perfect space where music can fit perfectly.”</p>'
