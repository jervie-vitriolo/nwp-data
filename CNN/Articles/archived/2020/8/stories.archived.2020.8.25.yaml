    'lead': 'The multi-agency task force looking into the alleged irregularities within
      the Philippine Health Insurance Corporation plans to recommend ''structural
      reforms'' for the embattled agency, according to the Justice Department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-25T12:07:50.685+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T08:49:51.498+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:48:39.892+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Task-Force-PhilHealth', 'PhilHealth', 'reorganization', 'structural-reform',
      'fraud', 'centers-of-fraud', 'Guevarra']
    'template': '1'
    'title': 'Task Force eyes structural reforms, reorganization of PhilHealth as
      probe finds ‘centers of fraud’'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276a30f6-1817-4bf2-80fb-0c6bda9c3762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T12:07:50.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:51.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25)—</strong> The
        multi-agency task force looking into the alleged irregularities within the
        Philippine Health Insurance Corporation plans to recommend “structural reforms”
        for the embattled agency, according to the Justice Department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a931cfd-b428-4155-82ca-8375b7d798a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T12:07:50.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:51.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra— whose agency leads the investigation
        team— also floated the possible creation of proposals for the reorganization—
        whether partial or total— of the state health insurer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee2fbc8-83a0-4f52-9c5d-38fefa73b48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T12:07:50.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:51.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope to be able to make recommendations as well for structural
        reforms at PhilHealth. In the course of our investigation, we’ll probably
        be able to discover what structural reforms need to be done at PhilHealth,”
        Guevarra said in a taped COVID-19 Inter-Agency Task Force address aired on
        Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a023cb38-14d7-46cf-b11a-81abbb03f4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T12:07:50.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:51.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force— which was created by President Rodrigo Duterte earlier
        this month— has until mid-September to submit their findings and propose legal
        actions to the chief executive. Guevarra said component agencies have already
        been ordered to fast-track the investigation on the case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf812ad-1367-42b3-9416-28794ccd89b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T12:07:50.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:51.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said that as of the moment, the probe team has been zeroing
        in on four specific areas which may have had links to the alleged fraud and
        irregularities within the agency. These include the following:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c20a774-cb6f-470c-903d-74bf9ceed55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T12:07:50.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:51.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- PhilHealth’s information technology (IT) system;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a99280e-b03c-44f2-b044-c03ead4fd9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T12:07:50.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:51.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- legal sector;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ce5e34-a397-4f14-b973-8a412ba8b581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T12:07:50.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:51.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Interim Reimbursement Mechanism or IRM; and</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b56df9-263d-4174-a336-e15a7f3a7cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T12:07:50.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:51.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- financial management</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1056a8c6-be84-4de4-b301-1455253fb3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T12:07:50.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:51.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said the PhilHealth’s IT system— which has also drew numerous
        questions in earlier Congressional probes— can be “easily manipulated” given
        there is no centralized control over the management system. He added that
        upon initial investigation reports, the legal and financial management sectors
        of PhilHealth have likewise become sources of supposed irregularities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f276e8d7-7311-4d39-8dd2-004df6aa2414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T12:07:50.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:51.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice chief added the team is also conducting lifestyle checks
        on certain key officials of PhilHealth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641c049b-6424-4123-921c-a666a05d175f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T12:07:50.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:51.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are also conducting lifestyle checks of certain key officials
        of PhilHealth so that we can relate, we can connect the irregularities that
        we uncovered during the investigation, with the lifestyle of these people.
        There might be a reinforcing effect,” Guevarra said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63eb09d-3715-4efd-a369-e7c01302cd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T12:07:50.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:51.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prison time for erring officials</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772f85d4-5c50-4cea-87ce-31085e4f96e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T12:07:50.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:51.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, President Rodrigo Duterte once again threatened erring
        officials of the agency, saying that those involved in such anomalies should
        face jail time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35296440-b518-4e12-89a5-6044080368b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T12:07:50.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:51.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same taped address, the President vowed to work on these
        cases of corruption in the remainder of his term.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71da6df-8425-45ba-bcd9-f991c192cf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T12:07:50.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:51.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Yung</em> PhilHealth <em>ang dapat imbestigahan, dapat i-</em>prosecute
        <em>lahat, dapat ikulong</em>,” Duterte said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8c3a05-8786-4099-bbd4-8da7482eddd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T12:07:50.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:51.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: PhilHealth (officials) should be investigated, be
        prosecuted, should be imprisoned.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58523896-2103-42e0-aea7-89495077fd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T12:07:50.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:51.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of the few things that I can do in the remaining of my term,<em>
        uubusin ko ‘yung panahon ko</em> (I will devote my remaining time) to work
        on the cases of people who are involved in the PhilHealth,” he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f93fcf-54ca-49d4-8d66-8bff70ad6bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T12:07:50.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:51.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top officials and employees of the agency have earlier denied allegations
        of “widespread corruption” within the system, but nevertheless promised to
        cooperate with the ongoing probes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5abacd-2825-48cb-8f48-8544f902d1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T12:07:50.687+08:00
      'mgnl:createdBy': 'alyssa'
