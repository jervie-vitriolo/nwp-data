      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s has plenty of chicken options on its menu, and <a href="https://edition.cnn.com/2019/12/02/business/mcdonalds-fried-chicken-sandwich/">has
        tested</a> <a href="https://edition.cnn.com/2020/01/28/business/mcdonalds-mcgriddles-mcchicken-breakfast/index.html">chicken
        sandwiches</a> in the past.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc401c57-24a0-40dc-869e-f74a5f1c1dc4'
