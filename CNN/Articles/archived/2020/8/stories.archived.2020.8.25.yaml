    'jcr:uuid': 'c471525f-ff2b-4475-9665-86bedb17ae57'
    'lead': 'The House of Representatives received the ₱4.506 trillion proposed national
      budget for 2021, with Speaker Alan Peter Cayetano targeting to finish debates
      in a month. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-25T16:41:21.570+08:00
