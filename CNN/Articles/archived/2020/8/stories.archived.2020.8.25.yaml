    'mgnl:tags': ['COVID-19', 'response', 'cash-aid', 'funds', 'Duterte', 'pandemic']
    'stories': ['174ab66f-c79c-4bc3-94a0-0d9b95c2f81b']
    'template': '1'
    'title': 'Duterte requires gov''t agencies to report COVID-19 spending monthly'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbccb19-c46a-4f13-b324-229bec94e925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T10:55:17.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:53.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> President
        Rodrigo Duterte told Cabinet officials to account for fund releases for COVID-19
        response programs under their respective agencies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8f3270-02c3-46ff-912a-70c9754a61c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T10:55:17.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:53.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Upon my oath of office, ''wag kayong mag-alala. Lahat ng pera
        na nagastos dito sa away ng COVID ay maa-account</em> [do not worry. All money
        spent in battling COVID-19 will be accounted for]," Duterte said in his Monday
        night speech which aired Tuesday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61005c2b-faeb-49c9-9e05-49a0a7723dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T10:55:17.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:53.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will hold myself responsible for this solemn duty of answering
        for and in behalf of the Executive department of all the funds that were spent
        in the fight against COVID," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca7bdc3-380d-463c-b5a4-e6951a0d8329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T10:55:17.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:53.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has so far spent ₱376.6 billion for coronavirus response
        measures, according to the Budget Department.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e69f40c-dc49-49b3-bf99-42bb6774e92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T11:39:42.437+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:53.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/7/28/Drilon-borrow-funds-loans-COVID-19-response.html?fbclid=IwAR0WHvmAn6HEnpqPfryf6ZS3s2mD8BM3nmeVsyMcIpjgix7ezOlDvd0PYAc">Gov’t
        must borrow more funds for COVID-19 response, lawmaker says</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd82570-7526-4d74-b0dc-ba3da5c0803b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T10:55:17.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:53.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte then ordered the national COVID-19 task force and all other
        departments to disclose how funds are spent, including the intended purpose
        of all other remaining funds every month —&nbsp;the same requirement sought
        under the Bayanihan to Recover as One Act.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab247933-f1e5-40ce-b15c-aa6700f5f47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T10:55:17.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:53.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President initially wanted a report every two weeks. He also
        told public offices to publish all procurement proposals in newspapers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87715ac-44a7-4541-9d8e-e84637998fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T10:55:17.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:53.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then defended his choice of placing former military officials
        to head agencies, including chief COVID-19 response implementer Carlito Galvez,
        Jr.: "<em>I am sure na ''yung mga taong iniwanan ko ng pera...</em> they are
        military men<em> na nakilala ko noon pa, matagal nang panahon. Alam ko</em>
        they are a bunch of honest persons.<em> ''Wag kayong mag-alala, ikukwenta
        namin ang pera lahat</em>."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9163834a-ccbb-4efc-8cfd-64d94eee2d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T10:55:17.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:53.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Trasnslation: I am sure that these people with whom I entrusted
        the money with... they are military men I have known for a long time. I know
        they are a bunch of honest persons. Do not worry, we will account for all
        the money.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d811689-93f0-42a5-bbae-de9094c104bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T10:55:17.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:53.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other retired military officers who are part of the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases are Social Welfare
        Secretary Rolando Bautista, Defense Secretary Delfin Lorenzana, and Interior
        Secretary Eduardo Año.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5baa2fc-8849-43be-af21-8772562fd333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T11:39:42.437+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:53.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/4/29/Philippines-COVID-19-quarantine-police-military.html">UN
        sounds alarm on PH''s ''highly militarized'' lockdown response</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52b3213-7822-4696-a81f-eec48b42bb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T10:55:17.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:53.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also appealed to Congress to install all possible safeguards
        to ensure that the newly-ratified&nbsp;<a href="https://www.cnnphilippines.com/news/2020/8/21/Bayanihan-2-funds-under-DOH--not-PhilHealth.html">Bayanihan
        2 Act</a> will be safe from corruption. Finance Secretary Carlos Dominguez
        III added that various stimulus measures should be directly released to banks
        and e-wallet accounts of beneficiaries to avoid handling of cash and possible
        leakages.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6aef01c-3071-46ba-afb2-9c6c614b5f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T10:55:17.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:53.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also told Filipinos not to confuse COVID-19 spending
        with issues surrounding PhilHealth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65904587-b421-47d9-a7cb-a47031cee6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T10:55:17.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:53.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung PhilHealth ang dapat imbestigahan, dapat i-prosecute
        lahat, dapat ikulong. Itong pinag-uusapan ay hindi ho PhilHealth, pera ito
        sa COVID</em> [It is PhilHealth which needs to be investigated, officials
        involved have to be prosecuted and jailed. We''re talking about COVID-19 funds
        now, not PhilHealth]," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5816ad0-4845-42f9-b141-fd53c7c10e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T10:55:17.912+08:00
      'mgnl:createdBy': 'mel'
