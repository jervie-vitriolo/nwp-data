      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount was instead spent on the construction of Department of
        Health projects such as barangay health stations which were eventually left
        uncompleted.</p>'
