      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicy Chicken McNuggets will hit US restaurants on September 16,
        for a limited time. It''s the first new McNugget flavor since the menu item
        was introduced in 1983.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dd4f22-7025-478b-bc56-c73fda2b9efd'
