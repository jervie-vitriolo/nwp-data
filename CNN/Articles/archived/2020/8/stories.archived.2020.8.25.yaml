      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But US President Donald Trump said he called off that meeting because
        he was unhappy with Beijing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846d1499-57cd-41da-afa7-f24192081add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:09:35.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:41.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853cd64b-5c5b-4972-a7de-384497aa905d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:09:35.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:41.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I canceled talks with China," Trump told reporters last week, <a
        href="https://www.bloomberg.com/news/articles/2020-08-18/trump-says-he-delayed-china-trade-talks-faults-beijing-on-virus">according
        to media reports</a>. "I don''t want to talk to China right now."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ddd4c9-5d8e-4c01-b2aa-2a98d5904867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:09:35.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:41.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c9f834-060c-4a7f-a632-ce717b4d94cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:09:35.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:41.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Chinese side <a href="http://www.mofcom.gov.cn/article/ae/ah">said</a>
        the trade talks would resume in coming days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9019d1-7969-4195-a649-1b798c0a66ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:09:35.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:41.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e20d37-e84a-4067-9a4e-5f4a692594de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:09:35.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:41.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between the United States and China have <a href="https://edition.cnn.com/2020/07/24/asia/us-china-consulate-diplomacy-intl-hnk/index.html">escalated</a>
        on several fonts. The countries have blamed each other over the spread of
        Covid-19 and closed a pair of consulates over a worsening national security
        spat. US authorities have also taken aim at several Chinese tech firms and
        threatened to ban the popular apps TikTok and WeChat.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28192ae9-2691-4467-b597-859eeb2974a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:09:35.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:41.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb54753-57dd-4e4d-baa1-1667385448ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:09:35.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:41.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But January''s trade deal remains largely intact. Analysts have
        told CNN Business that the countries have an interest in maintaining stable
        economic relations, and have a history of continuing those ties even in the
        face of other issues.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ee6a8f-6d69-4c9f-a04c-289eb21eab05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:09:35.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:41.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdef84f0-02c5-40eb-9459-c017231466e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:09:35.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:41.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, White House adviser Larry Kudlow told reporters
        at the White House that China had "substantially" increased its purchases
        of US goods, adding that trade is "fine right now."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c98fd6-d141-4500-ab65-537c60529ab3'
      'mgnl:activationStatus': true
