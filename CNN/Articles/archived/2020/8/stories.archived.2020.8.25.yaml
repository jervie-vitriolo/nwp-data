      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States and China say they''re
        optimistic about the state of <a href="https://edition.cnn.com/2020/08/14/economy/us-china-trade-relations-intl-hnk/index.html">their
        trade agreement</a> — even as the two superpowers fight over a slew of other
        issues, including technology and national security.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec4494f-9c0b-4cfb-843f-bf0b26f834c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:09:35.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:41.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7fa536-cb99-4c09-846f-300a13fac184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:09:35.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:41.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-level authorities from both countries — including US Treasury
        Secretary Steven Mnuchin, US Trade Representative Robert Lighthizer and Chinese
        Vice Premier Liu He — spoke by telephone Monday evening US time, according
        to statements released by their respective governments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816c35a5-e978-43c5-9216-4eac95568e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:09:35.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:41.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bdd9ca-fe5b-4d09-b19d-d45b10bbd74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:09:35.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:41.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both sides see progress and are committed to taking the steps necessary
        to ensure the success of the agreement," Lighthizer''s office said in a statement,
        referring to a "phase one" trade deal reached earlier this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc65d71-9e4c-43da-88e8-9c114aec7d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:09:35.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:41.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89490e4a-0c3a-4b93-a14d-6c81b511b585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:09:35.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:41.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Commerce called the talks "a constructive dialogue"
        in its own statement, adding that the countries agreed "to create conditions
        and atmosphere to continue pushing forward" the deal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75e2366-2da5-42f2-9539-3f3d06b44c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:09:35.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:41.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e64195-857a-4ca5-a5b1-c95b07e8bb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:09:35.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:41.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the talks comes more than a week after US and Chinese trade
        negotiators were originally expected to meet via video call to discuss the
        deal, which was <a href="https://edition.cnn.com/2020/01/16/business/us-china-phase-1-trade-deal-details/index.html">reached
        in January</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769eca1a-8cc6-4956-8738-872b127ec526'
      'mgnl:activationStatus': true
