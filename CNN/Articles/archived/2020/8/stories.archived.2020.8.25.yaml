    'mgnl:tags': ['Anxiety', 'panic-attack', 'Google', 'search', 'pandemic']
    'template': '1'
    'title': 'Acute anxiety: Internet searches for key words spiked to all-time high
      early in pandemic

      '
    'visualType': 'image'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215952ca-b986-4c43-8f8c-499b14006576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As the coronavirus pandemic gained traction
        in the United States, internet searches for key words related to panic attacks
        and acute anxiety spiked.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6232cb37-d3d4-4be1-aeff-51475115a929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d184929-a188-41ef-b363-630d0eb33721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google searches for anxiety symptoms from mid-March to mid-May were
        the highest they''ve been in the history of the search engine, according to
        researchers at the Qualcomm Institute''s Center for Data Driven Health at
        the University of California San Diego.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0ca691-d29c-4e39-b421-6dcacdeeb2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e4a7a6-a020-4327-8c80-ce93436537a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was published Monday in the Journal of the American Medical
        Association.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff41ef82-ac0e-4c01-8428-8190f9013832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992c1e32-031b-46e3-950e-5ee6e3636b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, anxiety and panic attack searches corresponded to
        major news events, including March 16, when social distancing guidelines were
        put in place nationally; and March 29, when those guidelines were extended.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86207c19-2f7d-4afa-9efc-69d6a5c3bec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c339a10-74a2-4607-a5f6-9181836a151b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queries also spiked on April 3, when US President Donald Trump announced
        face mask recommendations; and on April 11, when the US surpassed Italy in
        the number of coronavirus deaths.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1c5984-7cb6-473f-bc01-88884ab0df8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47431cb-23dd-4ddf-80c8-79f3c7ec7884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results could give leaders and policy makers perspective on
        how to manage the general population''s perception of public health directives,
        and could inform how we empower those in crisis to seek help quickly, researchers
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0261a2e8-eda1-4680-b45f-f297e0196eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6165f93-fe63-4ed3-8a06-4c0778dbbc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For some, fear has a greater adverse effect on their health than
        Covid does," said John Ayers, lead author of the study and adjunct associate
        professor at San Diego State University. "The results can help leaders listen
        and think holistically about the cost of some of those measures."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84133a4-583e-47a5-a9ab-c22cf2d54ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b96cae-ea87-4105-b06c-055d3c2f5818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Timely insight into the nation''s mood</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a017a8a8-9e9d-44a6-9b22-3590f9a8d119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers monitored how often people searched phrases such as
        "panic attack," "anxiety attack," "am I having a panic attack?", "signs of
        anxiety attack" and "anxiety attack symptoms."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7ba579-a66f-4b5b-8d55-59d6626ffc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0067bcbb-75ec-435d-b5e2-ad69fdc7e483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists compared the total number of anxiety-related searches
        during the early days of the pandemic with data reaching back to January 2004,
        and they adjusted for variables such as population growth and increased internet
        use over the past two decades.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e469941-995f-484d-a4f4-f7f64d209e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ff16ea-886e-45f1-92d7-55a1ce2d81f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared with where the trend on these search terms had been headed
        prior to the pandemic, the research team said they believe that the crisis
        caused an 11% increase in searches related to panic attacks during the 58-day
        period.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2446e55a-da2f-4f4c-b815-d2cc65ad7a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dc7cc0-bbba-4754-863f-f8b726dd22d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In practical terms, over the first 58 days of the Covid-19 pandemic
        there were an estimated 3.4 million total searches related to severe acute
        anxiety in the United States," said Benjamin Althouse, an affiliate assistant
        professor at the University of Washington, and a collaborator on the study.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2856df0a-a2ff-4acf-b50d-5de8d0a292c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beade914-f5f1-4cea-8ed3-36c1e27c200c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Searches for anxiety and panic attacks were the highest they''ve
        ever been in over 16 years of historical search data."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6197a41-212b-494d-8fe6-b12b983c6e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b72c00-e3e6-4c65-bbb1-e4c7f29c2d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest overall day was March 28, a day before social distancing
        guidelines were extended, in which anxiety searches were 52% higher than expected,
        had there not been a pandemic.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21005612-b9c3-4797-8549-864d643b0bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d3b153-029e-48dd-8bd9-5f3a16461e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This study comes a week after the US Centers for Disease Control
        and Prevention published survey data showing a spike in the number of people
        reporting increased substance abuse and seriously considering suicide, a trend
        that was similarly pronounced as well in the Black and Latino communities.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88da0e8f-b2a5-43b6-a386-5dfa469d12be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaa9cf0-ae29-42ce-a600-cd6d76f1384c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s report included a startling statistic that one in four
        people ages 18 through 24 had reported suicidal thoughts in the 30 days preceding
        the survey.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc575ad-2f88-4043-8ac7-175ae55b0e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acefaecc-4dbb-406d-bb58-d874b8e6be37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How to better help people in crisis</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed369911-852e-4684-84c2-c0ccd9643d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new data could help officials design interventions that directly
        benefit a person in the midst of a panic attack, and it can help researchers
        target where and when heightened emotional stress is taking place.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c95173-9a2d-4318-9568-a24aba7e01ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb7a5ac-5094-4445-b03f-956350ffebc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using search engine results can give a more real-time insight to
        meet people where they are, as compared with more traditional research methods
        such as doing a telephone survey or enrolling participants into a study, Ayers
        explained.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4a4594-1e5f-4429-b138-56002126ac76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877cdac2-3bfa-490d-b3fb-fb9780b7bbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Listening to the public can have a direct impact," Ayers said.
        "We see people expressing a need and seeking help. Internet search is also
        a pathway for intervention."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5dad5a-eac0-4477-b14f-ff7681627e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb974c7-f311-4df1-abaf-e36df93750d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and his team highlighted Illinois'' Call4Calm hotline, rolled
        out by the state''s Department of Human Services'' Division of Mental Health
        to provide anonymous support to people experiencing emotional stress and mental
        health issues during the Covid-19 crisis.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c01b0a1-c123-4854-8d34-a767f2e466e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b520c0c-5219-498c-b7e5-9c446947f06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This can be scaled up," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af203b4d-eb51-4d71-9431-e2e78d24ebb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbe8032-cd17-419d-bc00-2f011cb3472a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another way to deploy public health resources where people can access
        them most immediately, might be to use existing search tools, such as Google''s
        OneBox, to prioritize information that can help in emergencies, the researchers
        argued.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae9ec64-e03d-4490-ae26-0538f352f7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c4740a-6037-4d34-a311-bb74e4215c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OneBox feature, which the search giant often uses to highlight
        news, shopping or image results, is used to prominently display the phone
        number for the National Suicide Prevention Lifeline, 1-800-273-8255, above
        other search results if someone inputs a suicide-related search query.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983a5127-6759-4366-9012-3b4f5ef81617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82530ee2-e023-4bf9-9560-d3cd293f9cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Know the signs and what to do</h3>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b234a91d-b986-46a9-a248-111fe8f352c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may be having a panic attack if you''re feeling a fast or irregular
        heartbeat, chest pain, dizziness, headaches or a loss of appetite, according
        to the National Health Service in the United Kingdom.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35669998-8b2c-4d2c-9e4a-bb7b3b5cac52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5474bf-031e-4435-b169-f6bbda016b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emotional signs of a panic attack include symptoms such as feeling
        tense or nervous, worrying about the past or future, feeling tearful and not
        being able to sleep or relax.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3309f592-9d06-4afc-a4f4-c27afcaad46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:48:12.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:38.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b51c297-617c-4046-91df-4f8a5272c9e5'
