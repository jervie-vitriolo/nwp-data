      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest clash between Facebook and authorities around the
        world. The company is also facing parliamentary scrutiny in India, after a
        report last week by the Wall Street Journal revealed that a politician from
        India''s ruling party was allowed to remain on the platform despite flouting
        Facebook''s hate speech rules.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adf2b48-25a5-440e-89b1-06f99b02beff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:40:46.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:45.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, Facebook''s decision to label some posts by
        President Donald Trump and take down posts by his campaign have sparked further
        controversy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802eca04-207e-41f3-aed5-9f1e76cfaec2'
