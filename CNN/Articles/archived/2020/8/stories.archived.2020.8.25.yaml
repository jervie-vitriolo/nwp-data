      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf2fb46-a692-42c9-b42b-d7a4032c9bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:33:37.039+08:00
      'mgnl:createdBy': 'bamba'
