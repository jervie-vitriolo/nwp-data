      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s total sales fell 30% in the second quarter compared
        to a year ago, the company said last month. Net income plummeted 68%.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2140c47a-17e0-4750-8340-cbcabf01e106'
      'mgnl:activationStatus': true
