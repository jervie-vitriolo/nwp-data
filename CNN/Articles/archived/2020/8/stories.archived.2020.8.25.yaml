    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd488076a-1a8e-4386-8429-200699a63a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:22:46.860+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:25.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cai and Gav’s love story proves that these incredible odds are quite
        survivable, and in the words of “Gameboys’” music supervisor and composer
        Emerzon Texon, there’s a great possibility that this romantic chase leading
        up to the last scene, would need its very own soundtrack. “Ngayon” is that
        turning point when a song suddenly becomes the narrator, and Texon wasn’t
        even sure of the magic that he has in his hands yet with such a gift of effortless
        beauty. “When I got the brief, I presumed that we would need two songs for
        this episode, and that our existing songs would suffice,” Texon admits. “Then
        I got the episode 10 video and realized that the post credits scene would
        definitely need a new song, since the scene punctuates a new chapter in Cai
        and Gav''s relationship. After completing the lyrics, I recorded the study
        and sent it to Direk Perci Intalan.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8324841-0e53-4d9b-affa-11eb70c22b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:22:46.860+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:25.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IdeaFirst Company executive producer Perci Intalan loved the
        material, but he was looking for something more melodic for the refrain. Texon
        says, “So I changed it, recorded the new part and sent it. After his approval,
        I then arranged the song and prepared the recording guide for Dex. I think
        the [entire] process was done in less than threedays.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25211e3-a16e-4d77-b9f7-e71989cb8194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:22:46.860+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:25.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racking up close to 200,000 streams on all digital platforms in
        a week, “Ngayon” sounds like something Autotelic, Ebe Dancel, or The Itchyworms
        would record in a heartbeat: an irresistible anthem that soars with a contagious
        chorus and radio-ready pop hooks. Not to mention, the lyrics are skillfully
        written by virtue of ubiquity and universal appeal; its rousing effect lingers
        before you realize it’s over.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8f6134-11bc-49a6-a9c4-0f488276f86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:22:46.860+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:25.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having done several music supervision projects and compositions,&nbsp;Texon
        has established himself as the go-to collaborator for several film and television
        projects, including “That Thing Called Tadhana,” “The Breakup Playlist,” “How
        To Be Yours,” “The Panti Sisters,” and&nbsp;“On The Wings Of Love.” A quick
        look at his <a href="https://www.imdb.com/name/nm2847585/" target="_blank">IMDB
        profile</a>&nbsp;would reveal close to a hundred composing credits under his
        name. Despite being prolific in his craft and winning major awards for his
        music scores, Texon’s work remains unnoticed in the public’s eye.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4957ff7c-1bd6-401f-bc0b-2343b4666d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:22:46.860+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:25.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to the few industry folks who recognize the outstanding talent
        that he’s put into enhancing the narrative onscreen or emphasizing a particular
        moment or montage, he’s a thespian with a keen eye and ear for detail. Even
        Intalan can attest to his impressive but underrated portfolio. “Emerzon has
        been a great collaborator of ours for so many of our films. My films ‘Distance’
        and ‘Unforgettable’ are among the more recent ones. For a project like ‘Gameboys’
        where everything is a blank canvas and there are really no set rules, it''s
        good to be working with someone like Emerzon who dares to push the envelope
        further and further.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec7bad6-d176-4180-9c55-1ef025f0446d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:22:46.860+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:25.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Gameboys,” Texon writes, composes, arranges, and produces all
        the original music for the series, based on the existing content by the creative
        team. In terms of composing original songs specifically for the series, Texon
        puts the story into consideration first, and writes lyrics that would embody
        the essential ideas presented by the characters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65efa865-44d4-4c05-b7f9-14274361975a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:22:46.860+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:25.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While playing with the lyrics, the song structure is being formed
        so the words should syllabically fit in the rhythm I intend to accomplish,
        and rhyme with other words that I think would work,”&nbsp;he says.&nbsp;“When
        I have a working melody going, everything else follows. My goal always is
        to come up with one strong verse and refrain. All the additional verses and
        refrains are usually easier to finalize.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc199509-6b6f-448a-9c4d-910d10b84ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:22:46.860+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:25.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the reason why people are drawn to the “Gameboys” soundtrack
        is because the songs understand the complexity of our present conditions and
        the need to escape from it once in a while. As a progressive Boy’s Love (BL)
        series that earned global recognition for challenging existing tropes and
        subverting problematic representations of the LGBTQ+ community, “Gameboys”
        is fully aware of the milieu that it represents. It dabbles into pop songs
        that touch on the broad aspects of the human experience. By pulling the audience
        outside of its market while taking advantage of the wide-ranging appeal that
        it fosters, the show raises awareness of the struggles of marginalized voices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ebbd0b-da77-474e-ac1b-e58ca6956b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:22:46.860+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:25.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s easy to predict the theme that binds these songs: finding romantic
        connection to ease self-imposed isolation, using the metaphor of gaming to
        document the transition from complete strangers to lovers, and serving the
        director’s vision of kilig with precision and indelible pop sensibility. There
        is nothing innovative about the production or even groundbreaking on its songwriting,
        but it doesn’t make sense to overlook the fact that these music moments offer
        delightful giddiness in the face of unprecedented challenges or capture the
        beauty of emotional fragility of a particular scene.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc32bd0-c9f4-4ed5-bf83-1741b3d59efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:22:46.860+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:25.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Panalo Ka,” an enjoyable upbeat number with electronic, disco,
        alternative rock, and ‘80s glam rock influences, will probably end up as the
        song that catapulted “Gameboys” OST onto the forefront of the pop soundtrack
        canon. Parts of the track are used twice in parallel scenes that show excitement
        and confusion on Cairo’s face as he meets Gav for the first time: one in episode
        four where he waited for Gav to show up in person, but failed to do so because
        of lockdown restrictions, and on episode 10 where he’s about to finally physically
        meet the love of his life in person, outside Zoom calls and Facebook messenger
        chats, in the middle of an empty street where there’s only the two of them
        in sight.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0692ee03-1daf-4e35-a266-e110903bd89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:22:46.860+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:25.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its sunny harmonies and power pop arrangements, the song takes
        listeners to a reassuring place where surrendering to one’s romantic feelings
        is as good as being free.</p>'
    '23':
