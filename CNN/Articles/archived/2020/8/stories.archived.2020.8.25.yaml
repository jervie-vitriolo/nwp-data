  'Earth-core-younger':
    'author': 'Allen Kim, CNN'
    'caption': 'A computer simulation shows the Earth''s magnetic field, which is
      generated by heat transfer in the Earth''s core.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-25T07:35:46.192+08:00
    'imagesource': 'jcr:49291c6c-4713-4997-95ba-07562d569e8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7836b8a2-2741-47f0-a25e-baf98f0f6d6d'
    'lead': 'A billion years may not sound young, but researchers estimating the age
      of the Earth''s core say it could be between 1 and 1.3 billion years old — which
      is at the lower end of previous estimates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-25T07:43:24.960+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T08:49:56.470+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:48:38.162+08:00
