    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d6f4b33-f47b-4761-936a-29772e72b4a5'
    'lead': 'CSC commissioner Alicia dela Rosa Bala denies allegations that she ordered
      her colleagues to “suppress” information on cases involving PhilHealth officials
      in House hearing.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-25T12:59:39.336+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T08:49:50.203+08:00
