      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e658aaf0-ada6-4f00-91de-f9c7b6aa7481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:33:37.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:24.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it is struggling during breakfast. The meal has been impacted
        by changes to people''s morning routines, particularly commuting, the company
        explained during an analyst call discussing the company''s second-quarter
        results. It doesn''t help that Wendy''s, which positioned its own new breakfast
        offerings as superior to McDonald''s offerings, is <a href="https://edition.cnn.com/2020/08/08/business/wendys-breakfast-sales/index.html">benefiting
        from its breakfast menu</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72261ef-fec1-429f-991c-8479a11968db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:33:37.038+08:00
