      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25)</strong> — The
        Philippine National Police and the Army want Sulu province placed under martial
        law following the deadly twin blasts that rocked Jolo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8227325-5893-406e-99fa-2f8e974b14c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T19:39:28.747+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:33.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But lawmakers are quick to reject the idea, saying it should no
        longer be necessary with the recent passage of a “strong” anti-terrorism measure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9242edcf-ae1d-4910-a61d-64ad2cf542a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T19:39:28.747+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:33.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, PNP Chief Gen. Archie Gamboa said he
        supports Army Chief Lt. Gen. Cirilito Sobejana’s recommendation for a Sulu-wide
        martial law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f66228-acf3-4e2b-940c-e7f25ff84955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T19:39:28.748+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:33.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will allow the military and police more operational flexibility
        to carry out law enforcement operations against domestic threat groups in
        the area,” Gamboa said in a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e15334-c9bf-41c2-9eab-0bd9357752ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T19:40:42.347+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:33.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana in an earlier radio interview recommended military rule
        for Sulu following Monday’s twin explosions that left at least 14 people dead,
        including seven soldiers, one policeman, and six civilians. The 11th Infantry
        Division in a Facebook post on Tuesday said the number of slain soldiers has
        risen to eight, but authorities have yet to release a new&nbsp;tally.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e253c5-c75f-4ea7-90d6-67bb1d72b19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T19:39:28.748+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:33.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution states that the President as commander-in-chief
        of the Armed Forces may place the entire country or any part of it under martial
        law "in case of invasion or rebellion, when the public safety requires it."
        The declaration lasts for 60 days, but Congress can grant the President’s
        request for extension.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaa27e6-b5b6-4387-9e24-7efff535056f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T19:39:28.748+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:33.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente “Tito” Sotto III told reporters there is
        “no need” to declare martial law in any part of the country since the Anti-Terrorism
        Act is already in place.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2474df6-6eed-424c-ac2e-5b0e8acedece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T19:39:28.749+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:33.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That was one of the reasons we passed it, we are hoping it will
        solve the terrorism in Mindanao,” Sotto said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e36a3c6-1305-48b3-911c-6d0b7f13dddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T19:39:28.749+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:33.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo “Ping” Lacson echoed the sentiment, as he pointed
        out that the Anti-Terrorism Act of 2020— signed in early July— will let security
        forces “better address” the terrorism situation in Mindanao as well as the
        whole country.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b08513d-759c-4802-9e70-4834cea87677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T19:39:28.749+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:33.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, however, noted that the agencies tasked to craft the measure’s
        implementing rules and regulations have yet to issue the guidelines.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bee9ddf-1b02-43f9-96a8-f3f8d8c16028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T19:39:28.750+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:33.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malacañang has yet to issue a statement on the calls
        for martial law.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573f4021-fcff-4c56-a5ed-cafc1b6a771f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T19:39:28.750+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:33.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole of Mindanao was first placed under martial law in May
        2017, following the Marawi siege in Lanao del Sur. Congress had then granted
        President Rodrigo Duterte''s subsequent requests to extend martial law in
        the area to quell insurgent forces, with the rule finally expiring on December
        31, 2019.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb51b3d-256b-402e-a7e4-d47717932582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T19:39:28.750+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:33.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months after, lawmakers pushed for the passage of the controversial
        anti-terrorism measure, which imposes stricter penalties and longer detention
        periods for suspected terrorists.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">As the
        hashtag <a href="https://twitter.com/hashtag/JUNKTERRORBILL?src=hash&amp;ref_src=twsrc%5Etfw">#JUNKTERRORBILL</a>
        dominates social media, we take a look at some provisions of the anti-terrorism
        bill that make it a hot topic <a href="https://t.co/GUKUZuiRws">https://t.co/GUKUZuiRws</a>
        <a href="https://t.co/xOM4b3P0tP">pic.twitter.com/xOM4b3P0tP</a></p>&mdash;
