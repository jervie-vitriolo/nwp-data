    'title': 'Antetokounmpo, Bucks bury Magic to grab 3-1 series lead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a70a75-0f5a-4d7a-acee-a5752d18dbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T04:50:29.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:01.097+08:00
