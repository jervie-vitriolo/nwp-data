      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/08/24/tech/facebook-blocks-thailand-group/index.html"
        href="https://edition.cnn.com/2020/08/24/tech/facebook-blocks-thailand-group/index.html">Facebook
        prepares legal action against Thai government''s request to block group</a>"</em></p>'
  'japan-shinzo-abe-health':
    'author': 'Kaori Enjoji, CNN (Analysis)'
    'caption': 'When Japanese Prime Minister Shinzo Abe took three days off for a
      summer vacation last week and used one of them to get a physical exam, it opened
      a political Pandora''s Box. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-25T13:41:04.954+08:00
    'imagesource': 'jcr:9717eb9a-8a48-45c7-a7bd-9d999f6bedf9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72b49703-3eff-4b0d-82fa-b21add53e21e'
    'lead': 'When Japanese Prime Minister Shinzo Abe took three days off for a summer
      vacation last week and used one of them to get a physical exam, it opened a
      political Pandora''s Box.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-25T13:50:21.664+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T08:49:44.989+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:48:41.755+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Shinzo-Abe', 'Japan']
    'template': '1'
    'title': '''Do or die'' mentality brings Japanese PM Shinzo Abe to the brink'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c91f8b-bb74-4fb9-9dab-40ff59d70fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:50:21.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:44.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Japanese Prime Minister Shinzo Abe
        took three days off for a summer vacation last week and used one of them to
        get a physical exam, it opened a political Pandora''s Box.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db41048-4712-4dff-97b5-1ebd8c07b98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:50:21.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:44.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he repeated the hospital trip a week later, the damage seemed
        almost irreversible.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c17148-4b1a-4e7a-8444-49f0e8521e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:50:21.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:44.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His ally and fellow politician Akira Amari initially came to his
        defense, angered that the prime minister''s aides were working him too hard.
        Opposition lawmakers pounced to ask whether he was still fit to govern.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c002622-53ae-455e-b99e-1b79444369fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:50:21.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:44.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That a few days off in the middle of a heatwave would trigger such
        a domino effect highlights Japan''s obsession with gambaru, a virtually non-translatable
        concept that means doing one''s best and persevering through the hardest of
        times.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7373cc4-0c64-4791-ae3e-e7e8882e506f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:50:21.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:44.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Striding into his official residence after his latest hospital visit,
        Abe said: "I will return to work and try to gambaru."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5aec9c1-5da4-4610-8678-506f0360ed0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:50:21.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:44.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The do-or-die mentality gambaru permeates Japanese society, where
        the pursuit of a goal can carry more significance than the outcome.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648f4984-1753-4d53-a616-2bb050ddb2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:50:21.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:44.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prime minister insists that he be there to lead himself," said
        chief government spokesman Yoshihide Suga when asked why Abe, 65, had worked
        147 days straight.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ceedba-bd83-4a99-bdd3-380c0f40c499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:50:21.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:45.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe has long suffered from ulcerative colitis, a chronic intestinal
        disease, and many worried that the stress of the pandemic combined with his
        health problems had finally caught up with him. It was also a flashback to
        2007, when Abe cited his health for an abrupt resignation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f0067f-e65a-4723-b06e-920a90a22d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:50:21.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:45.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widespread coverage of Abe''s potential health issues, as well as
        the long work hours prior to their re-emergence, could enable him to build
        a narrative that he persevered until he could no longer physically carry on,
        said Koichi Nakano, a professor of politics at Sophia University. "In many
        ways, it is the most honorable way for him to go."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666bf823-e792-448f-bc1f-e1099c206ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:50:21.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:45.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would also enable Abe, and perhaps his Liberal Democratic Party
        as well, to deflect criticism that the leader was abandoning the public at
        the height of an economic and health emergency, added Nakano.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1ef053-0192-4d02-a1d6-a6fa2efc355e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:50:21.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:45.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has recorded more than 63,000 cases of the coronavirus, and
        has struggled to get the pandemic under control despite being among the very
        first countries to be hit by the virus. Throughout the summer, as the rest
        of East Asia has moved to control the pace of infections, Japan''s outbreak
        has spiked, with more than half of all cases being recorded since July.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b889b8aa-f303-4064-a462-dd3d37a03ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:50:21.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:45.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people have expressed dissatisfaction with the government''s
        handling of the virus, from a slow initial response and refusal to acknowledge
        the crisis, which many saw as linked to a desire to avoid canceling or postponing
        the Tokyo 2020 Olympics (since pushed to next year), to the ongoing failure
        to take sufficient action to rein in cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff311d91-d340-4a93-9028-59f0026aefea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:50:21.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:45.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe''s apparent failure to acknowledge his own health problems may
        be symptomatic of how his administration has responded to coronavirus, only
        taking action when it is impossible not to.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a7fdc7-2482-44fa-adf4-95404ba80ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:50:21.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:45.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tobias Harris, a longtime analyst of Japanese politics and author
        of the forthcoming book titled, "The Iconoclast: Shinzo Abe and the New Japan,"
        said that the prime minister may continue to struggle on even if his health
        takes a turn for the worse.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874ff147-7f93-4b25-ac47-2305bd7b843e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:50:21.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:45.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having overcome the humiliation of resignation in 2007, and the
        mockery he endured after he confessed that severe gastrointestinal distress
        was a factor in his exit, Abe will undoubtedly be determined to avoid a similar
        outcome," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf0e131-d220-458c-bf29-7e38c6e00e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:50:21.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:45.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That determination may also partly be fueled by Abe''s desire to
        save his economic legacy, known as "Abenomics." Designed to pull Japan out
        of decades of deflation, a rebounding stock market was a hallmark of Abe''s
        second term until the pandemic came along.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c67abb-14ea-43de-9834-4aa852a161ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:50:21.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:45.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Abe''s health concerns are an ironic reminder
        of another long-standing stigma that his government has tried to erase —&nbsp;karoshi,
        or death by overwork.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38531c4-6a1e-47eb-b0e2-e903bb758e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:50:21.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:45.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, a government study found that one in five Japanese workers
        were at risk of working themselves to death.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de13b2de-9d52-4815-b1b2-4db965d5f419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:50:21.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:45.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe touted the necessity of "workstyle reforms" as the way forward
        to Japan''s rebirth, including bringing more women into the workforce.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f355f25-1d22-4c3a-ab9f-6fb08ab03f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:50:21.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:45.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there are some signs of change, Japan has been notorious
        for a punishing work culture that demands long hours of face time from its
        employees.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6000ae3b-15e5-4b32-bd8f-1a105c2048ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:50:21.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:45.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many companies were slow to shift to work-from-home during the early
        days of the pandemic. The change only took hold in earnest after the government
        declared a national emergency in April. Once it was lifted in late May, commuter
        trains quickly started to fill even as health experts called for greater social
        distancing as new infections started to rise in mid-July.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee293e5-40f1-4f0d-8165-6a626a191b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:50:21.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:45.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Europe, for example, a long summer holiday is something to be
        proud of," said Mari Imada, a retired florist who worked in Paris for two
        decades. "In Japan, saying you are always busy-busy is viewed as a sign of
        success, although people in their 20s are not as religious as their parents
        were."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4ebc10-c1b5-45f6-aee1-67e15b499568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:50:21.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:45.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe seems to epitomize that belief. Beginning in January, he worked
        for nearly 150 days straight as the government attempted desperately to contain
        the pandemic and salvage the Tokyo 2020 Olympics, which have been postponed
        to next year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ec0d67-daee-4dbc-9680-183df68c2eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:50:21.666+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:45.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond coronavirus, major flooding on the southern island of Kyushu,
        a historic collapse in GDP in the second quarter and a deadly heatwave have
        embattled the administration this year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0df0ec1-be53-4ddb-a35c-ea3aae13f828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:50:21.666+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:45.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe''s handling of these crises has invited considerable criticism,
        and some critics, including within his ruling party, have spoken of a potential
        end to his nearly decade-long dominance of Japanese politics.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a0feba-0deb-4de9-a400-2dc46ec9c71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:50:21.666+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:45.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fragmented opposition has maneuvered to pave the way for a new
        political party, which is likely to emerge in September.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d93314-bb74-4f01-ae60-b151bb8c4570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:50:21.666+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:45.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Abe''s departure from frontline politics would be a significant
        transition, it would not necessarily trigger a threat to the Liberal Democratic
        Party''s long grip on power.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a073af-c4a0-4694-9b17-480202d24ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:50:21.666+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:45.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is not a presidential system, instead the country''s leader
        is chosen by the National Diet, the parliament, where the Liberal Democratic
        Party holds an easy majority. Were Abe to step down, the party could quickly
        designate a new leader who would almost certainly be confirmed as prime minister.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d724cd-5506-4162-ac86-ea492fa174de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:50:21.666+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:45.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the short term, a leadership change could add much-needed credibility
        to any new steps the government may take to counter the pandemic, including
        further steps to save businsses and jobs. A widely-mocked "Go To Travel" campaign
        the government launched last month to spur domestic tourism, just as new infections
        were starting to rise, has been viewed as symbolic of the administration''s
        inability to connect with the needs of the average Japanese citizen.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c80149-3c6d-42e5-a0cf-de305f5fa1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:50:21.666+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:45.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether Abe perseveres or paves the way for his successor, one of
        the biggest looming tasks in the medium term is the timing of a general election,
        which must be held before October next year, not to mention a decision on
        whether Japan can really move forward with hosting the Olympics next year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d48e60-e064-4979-b92b-bfa39c6e9388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:50:21.666+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:45.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s James Griffiths and Emiko Jozuka contributed reporting</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062c2adf-968e-470f-aec5-f18c307bf13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:50:21.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:45.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/08/24/asia/japan-shinzo-abe-work-health-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/08/24/asia/japan-shinzo-abe-work-health-intl-hnk/index.html">''Do
        or die'' mentality brings Japanese PM Shinzo Abe to the brink</a>"</em></p>'
  'alexey-navalny-russian-opposition':
    'author': 'Nadine Schmidt, Gianluca Mezzofiore and Amy Woodyatt, CNN'
    'caption': 'The hospital treating Russian opposition leader Alexey Navalny says
      tests indicate that he was poisoned. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-25T13:50:44.942+08:00
    'imagesource': 'jcr:9863631a-ce3e-4fdf-a423-8699eb815b55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e259cfb9-37c5-48ac-b874-daf9a585a3d0'
    'lead': 'The hospital treating Russian opposition leader Alexey Navalny says tests
      indicate that he was poisoned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-25T13:55:52.666+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T08:49:44.049+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:48:41.989+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Alexey-Navalny', 'Germany']
    'template': '1'
    'title': 'Russian opposition leader Alexey Navalny was poisoned, Berlin hospital
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd477a2a5-d111-403b-90ab-8f1d661b5e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:55:52.666+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:44.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The hospital treating Russian opposition
        leader Alexey Navalny says tests indicate that he was poisoned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314b0cfd-16b8-4547-88bd-ef452281e0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:55:52.666+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:44.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berlin''s Charite Hospital noted that the Kremlin critic was suffering
        from "intoxication by a substance from the group of cholinesterase inhibitors."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1183a488-ac73-4b1d-84b7-9161e5ed019e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:55:52.666+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:44.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that Navalny, who was transferred to the German capital
        from the Siberian city of Omsk on Saturday morning, is in an artificial coma
        in an intensive care unit. "His state of health is serious, but there is currently
        no acute danger to his life," the hospital said in a statement Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c049d6-04f2-4392-b2b5-be2278a761d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:55:52.666+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:44.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The specific substance used to poison Navalny has not yet been identified,
        according to the hospital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e2f099-91d5-450a-8e8f-b0f981d9c9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:55:52.666+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:44.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cholinesterase inhibitors are widely used as dementia medications.
        They are also found in pesticides and chemical warfare nerve agents, including
        sarin and Novichok, which was used in a 2018 attack on ex-Russian spy Sergei
        Skripal in Salisbury, England. They can slow the heart rate and are toxic
        to the brain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86323574-35f2-4bc8-abbb-52b74660414f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:55:52.666+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:44.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>EU demands investigation</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c50d6c-02e6-4d4e-b89d-bb20601c58e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:55:52.666+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:44.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny''s spokesperson Kira Yarmysh said last week that he fell
        sick from suspected poisoning on a flight to Moscow from the Siberian city
        of Tomsk.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78482167-3dd1-4ee8-9f2c-6a0d66451dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:55:52.666+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:44.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josep Borrell, the EU''s top diplomat, called for an investigation
        in a statement published on Monday evening.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c839ee20-d61c-4866-bb07-af636d460b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:55:52.666+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:44.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The European Union strongly condemns what seems to be an attempt
        on Mr Navalny''s life. It is imperative that the Russian authorities initiate
        an independent and transparent investigation on the poisoning of Mr Navalny
        without delay," read the statement by the bloc''s High Representative for
        Foreign Affairs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfcaae5-fa1a-4edb-a959-81597c9928fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:55:52.666+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:44.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It continued: "The Russian people, as well as the international
        community, are demanding the facts behind Mr Navalny''s poisoning. Those responsible
        must be held to account."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b609242d-758d-42d1-987a-2d61258429ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:55:52.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:44.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Monday, the German government said it was "fairly likely"
        that Navalny was poisoned and would therefore need special protection.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64074a7b-1fa4-423c-9612-67556687016f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:55:52.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:44.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are dealing with a patient who, it is fairly likely, was poisoned,"
        Chancellor Angela Merkel''s spokesman, Steffen Seibert, told journalists during
        a Monday press briefing. "Because there is a certain probability of a poison
        attack, protection is necessary," Seibert said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b98c7e-496f-425c-907e-55224efa3045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:55:52.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:44.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''''The suspicion is not that Mr. Navalny poisoned himself but that
        someone poisoned Mr. Navalny. And there are unfortunately one or two examples
        of such poisonings in recent Russian history," added Seibert.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03362d83-a13a-444d-8852-3cb41ba8b90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:55:52.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:44.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel and Germany''s Federal Foreign Minister Heiko Maas said in
        a joint statement: ''''According to the medical team at the Charite [hospital],
        the clinical findings point to poisoning of Alexey Navalny. Given the prominent
        role of Mr. Navalny in the political opposition in Russia, local authorities
        are now urgently called upon to clear up this crime to the last detail —&nbsp;and
        to do so in full transparency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f02b22-dfc5-4348-b3f3-8ed1efd723d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:55:52.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:44.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that Mr. Navalny can recover fully. Our good wishes also
        extend to his family, which is undergoing a severe test."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8ec31d-eb89-4fbc-ad88-b1c3a8250deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:55:52.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:44.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaka Bizilj, chairman for Cinema for Peace Foundation, which organized
        Navalny''s medical evacuation to Germany, told CNN on Saturday that Navalny
        was in a "stable condition."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e62e89-63c0-4eb9-8137-36603466b428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:55:52.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:44.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Siberian hospital that had previously been treating Navalny
        on Friday rejected claims he had been poisoned —&nbsp;even as his wife said
        the doctors there could not be trusted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be002e52-1b8c-46e1-bc78-7bfff3f84867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:55:52.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:44.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Anatoly Kalinichenko, the deputy chief physician at the
        Russian hospital where Navalny was being treated told a news conference that
        no poisons were found in Navalny''s blood or urine. "We don''t believe that
        the patient suffered poisoning," Kalinichenko told local journalists.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b1f69b-a96d-4fde-81ad-d087b36ea320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:55:52.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:44.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Poisons or traces of their presence in the body have not been identified.
        Probably, the diagnosis of ''poisoning'' remains somewhere in the back of
        our minds. But we do not believe that the patient suffered poisoning," he
        added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d517485-a0cf-43ca-9a94-d8b5204878f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:55:52.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:44.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are cholinesterase inhibitors?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc25cd9-6d6e-45ea-8398-1e0d8c4bd98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:55:52.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:44.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrea Sella, professor of inorganic chemistry at University College
        London, told CNN that cholinesterase inhibitors are widely used in two categories
        of insecticides: organophosphates and carbamates.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7241bdb-10d0-4647-a684-82b48941dba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:55:52.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:44.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Organophosphate insecticides poisonings are common worldwide, as
        farmers sometimes mishandle them. But some organophosphates are far more poisonous
        than insecticides and have been used for military purposes e.g. sarin, VX
        and Novichok," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d1974b-1e6d-46d6-b00d-17748c50df17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:55:52.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:44.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re talking about a very broad range of materials," Sella added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81bee05-b661-4e1d-b027-22f7a0469c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:55:52.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:44.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inhibitor acts on the nervous system in place of the critical
        acetylcholinesterase (AChE) enzyme, which transmits signals within biological
        systems. "The inhibitor attaches itself in the same place where the enzyme
        should be and the enzyme becomes irreversibly blocked," said Sella.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a57d659-3d6f-4ff3-95c0-171955ac2895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:55:52.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:44.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said poisoning by cholinesterase inhibitors is easy to diagnose.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1693ee3b-ded3-4573-921e-d4fa9ef1b31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:55:52.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:44.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s one of the first thing they should have checked in Omsk.
        There are a number of symptoms that accompany this poisoning including various
        types of muscle paralysis, contraction of the pupil in the eye, blood tests,
        and so on."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb468fc6-ce8b-448b-b490-1cfd204c8a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:55:52.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:44.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Charite Hospital in Berlin said in its Monday statement that
        Navalny is being treated with the antidote atropine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e146b551-c1a1-4491-b34e-81945bdd1350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:55:52.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:44.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sella added that the atropine treatment is used to calm the nervous
        system and act against overstimulation, and agents such as Pralidoxime are
        used to reverse the attachment of the inhibitor and restore the activity of
        the AChE enzyme.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e592f81c-f10a-454f-a57e-18aa87f13552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:55:52.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:44.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, fast treatment is needed, he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadda249-8292-4de8-b18c-9d9f53fb96ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:55:52.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:44.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t act quickly you could have long-term damage associated
        with the nerve system," Sella added. "Navalny was treated and kept alive,
        yes, but whether or not if he''ll have further damage remains to be seen."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe08a8cf-3ed0-49e8-9045-be05cb2a3629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:55:52.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:44.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Emma Reynolds contributed to this report.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c3d543-4633-4862-b8ca-5e4effa027ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:55:52.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:44.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/08/24/europe/alexey-navalny-germany-poison-grm-intl/index.html"
        href="https://edition.cnn.com/2020/08/24/europe/alexey-navalny-germany-poison-grm-intl/index.html">Russian
        opposition leader Alexey Navalny was poisoned, Berlin hospital says</a>"</em></p>'
  'donald-trump-us-elections-republican-convention':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-25T13:53:28.442+08:00
    'imagesource': 'jcr:24ecfdce-0e68-4374-93e4-943022f7e01f'
