      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:10.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8610c5-9b2a-4841-b403-16296285b547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:06:51.510+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:10.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also recommended the reshuffling of regional vice
        presidents "often" in the agency to avoid familiarity with owners of hospitals
        under their wing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4c66bd-36b4-4119-92d2-d9b80a57dc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:06:51.510+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:10.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98992410-c920-4e47-b0f4-fd397f970062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:06:51.510+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:10.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Office nightclub''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7728f6cd-03ac-442f-8335-ac6cb770d2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:06:51.510+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:10.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ba51e3-2b36-4a05-b0c0-af6fa22be7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:06:51.511+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:10.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee report stated that the regional officers were involved
        in "overcharges, overpayments, upscaling and other nefarious schemes."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1851d836-2e0b-4370-ad85-1f4c1f61549b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:06:51.511+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:10.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781c0c9e-86cb-47f8-ab2a-d8559bf6eae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:06:51.511+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:10.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez, for example, was seen being entertained by a "scantily dressed"
        woman in his office, Gordon said. In one of the recent Senate hearings, Perez
        explained that it was his staff who invited her as part of a birthday surprise.
        He denied that the woman had little clothing on but Gordon''s video evidence
        showed otherwise.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07403b0d-ece0-4922-8e21-5aece365c559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:06:51.511+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:10.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86844be5-d09c-4245-ba12-5549227fb0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:06:51.511+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:10.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also recommended anti-trafficking charges against
        Perez, as well as corruption and administrative raps against the rest of the
        Mindanao Group.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd34640-7e74-4710-a13f-40407b4b052f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:06:51.511+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:10.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd97490-8456-4405-8c32-bd91dea66d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:06:51.511+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:10.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel''s findings differ from recent Senate hearings which were
        largely focused on the agency''s executive committee as the alleged mafia.
        The allegation was raised by former PhilHealth anti-fraud legal officer and
        so-called whistleblower Thorrsson Keith, who had also maintained that the
        Mindanao Group was not involved in fraud.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f398bb7a-7a67-43a4-937f-2ed487c94f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:06:51.511+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:10.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0218d7a-fc09-4f50-9076-4a82b46bf225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:06:51.511+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:10.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six of the accused officials —&nbsp;namely Perez, Hollero, Alonto,
        Macabato, Adre and Chavez —&nbsp;earlier <a data-cke-saved-href="https://cnnphilippines.com/news/2020/8/16/PhilHealth-regional-officers-leave-of-absence.html"
        href="https://cnnphilippines.com/news/2020/8/16/PhilHealth-regional-officers-leave-of-absence.html">filed
        their leave of absence</a> amid the ongoing corruption probe.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d1a69c-dd31-48ca-9969-af5ef3e7aba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:06:51.511+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:10.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said he submitted the committee''s findings to the Senate
        Committee of the Whole to include in its report. Meanwhile, PhilHealth said
        it will ask for a copy of the Blue Ribbon panel''s recommendations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42be97f-5cf1-4d6d-a189-2cc51e6bbb15'
      'mgnl:activationStatus': true
