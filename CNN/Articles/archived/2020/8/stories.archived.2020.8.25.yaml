      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25)</strong> — The
        first deadly blast in Jolo, Sulu on Monday was also carried out by a suspected
        suicide bomber, officials said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9464c83-1b76-4f7e-aae2-d122892db4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:01:21.846+08:00
