    'lead': 'US President Donald Trump recently claimed that if his Democratic rival
      Joe Biden wins this November''s presidential election, China will "own" the
      United States and Americans will have to learn to speak Chinese.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-25T17:41:06.583+08:00
