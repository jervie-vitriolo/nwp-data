  'supreme-court-abs-cbn-ntc-order':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-25T13:25:53.049+08:00
    'imagesource': 'jcr:344ca5ae-2354-4975-ae37-b3f6007da4e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '719b898d-912d-4bcd-8060-68f772656d65'
    'lead': 'The Supreme Court has dismissed ABS-CBN’s petition against the cease
      and desist order issued by the National Telecommunications Commission that forced
      the network to go off the air in May.   '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-25T13:29:04.552+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T08:49:46.984+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:48:41.138+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC junks ABS-CBN’s plea vs. shutdown order'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c423b6af-a589-42c5-a1ec-24e0c732e251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:29:04.552+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:46.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25)</strong> — The
        Supreme Court has dismissed ABS-CBN’s petition against the cease and desist
        order issued by the National Telecommunications Commission that forced the
        network to go off the air in May.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406346e4-425d-466e-affc-e598e0e7a262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:29:04.552+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:46.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an en banc session on Tuesday, the justices unanimously ruled
        that ABS-CBN’s plea is now moot and academic, after the House Committee on
        Legislative Franchises <a href="https://cnnphilippines.com/news/2020/7/10/abs-cbn-franchise-denied-.html">denied
        its franchise application on July 5.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb2298f-4370-43d0-8991-638f5c44a68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:29:04.552+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:46.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of this supervening event, there is no actual substantial
        relief which ABS-CBN Corporation would be entitled to regardless of the Court’s
        disposition of the merits of the Petition," the high court announced in a
        statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1627baba-de68-4075-97dd-deaad1632afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:29:04.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:46.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressional panel’s decision effectively killed ABS-CBN’s
        chance to resume radio and broadcast operations, which are the bulk of its
        business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47583bd-1da8-447a-b820-ab3a85ad3877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:29:04.553+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:46.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this had not happened, Associate Justice Marvic Leonen said he
        would have voted in favor of ABS-CBN, according to a Supreme Court source.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72ceac3-d445-4cac-bc54-79a6bfd79517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:17:45.170+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:46.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Leonen, the NTC committed grave abuse of discretion when it
        ordered ABS-CBN’s shutdown despite lawmakers’ request for a provisional permit
        instead while they have yet to decide on whether to give the media company
        a fresh 25-year franchise.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e727c6-b8cb-422c-bff8-2326d1b1901b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:17:45.171+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:46.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Associate Justice Estela Perlas-Bernabe was the Member-in-Charge
        of the case, while Justice Priscilla Baltazar-Padilla was on leave.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a1daed-6fc4-4806-a6e8-148c708c66dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:17:45.171+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:46.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court''s decision came four months after <a href="https://www.cnnphilippines.com/news/2020/5/7/abs-cbn-supreme-court-ntc-order.html">ABS-CBN
        in April filed a petition for certiorari and prohibition</a> with an urgent
        plea for temporary restraining order, saying it is losing ₱30 million to ₱35
        million every day that it is off the air, putting the jobs of 11,000 workers
        at risk.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f9ad3c-5abc-44ae-aff4-a7e1ba9088ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:17:45.171+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:46.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling has been preempted by an overwhelming 70-11 vote of the
        congressional panel that said ABS-CBN does not deserve another franchise due
        to various issues, including the dual citizenship of its chairman emeritus
        Eugenio “Gabby” Lopez III, alleged tax-avoidance schemes, failure to regularize
        its employees, and biased reporting, among other things.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb414ace-8ac1-48cf-8427-b7a1f4139452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:17:45.172+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:46.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN had denied the allegations hurled against it. It also acknowledged
        that it is "not a perfect company," and appealed to lawmakers for another
        chance.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5d45a6-bb25-494d-b248-ff2421a33a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:17:45.172+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:46.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shutdown of ABS-CBN, the country''s biggest and oldest television
        network, was widely hit as an attack on press freedom since President Rodrigo
        Duterte had publicly lashed out at the station for failing to air his campaign
        advertisements in 2016. The administration denies this.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a206d6d-b591-435c-9903-b15637a9687b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:17:45.173+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:46.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN earlier announced it is letting go of a number of workers
        effective August 31 as more of its businesses stop operations. The number
        of affected workers remains unknown, but veteran journalists Ces Drilon and
        Korina Sanchez, along with other media personalities, have disclosed being
        part of the massive retrenchment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d5c746-7830-432a-980c-720e6a9480eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:29:23.202+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:46.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.&nbsp;</em></p>'
