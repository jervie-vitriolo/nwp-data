      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the uncertain times, it’s important to keep your spirits high.
        Enjoy the company of your loved ones and friends while at the confines of
        your homes. Stay safe and drink responsibly!</p>'
