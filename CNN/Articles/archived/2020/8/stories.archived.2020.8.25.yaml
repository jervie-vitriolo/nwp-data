      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the regional lender said its Health System Enhancement
        to Address and Limit (HEAL) COVID-19 Project will provide fresh funds for
        the Department of Health to improve medical services in the country through
        new equipment and additional training for health workers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7482c0-bb4d-4a5e-bfc1-7c190ca68d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T12:05:51.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:51.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loan should improve the country''s capacity to "prevent and
        control the spread of the coronavirus disease pandemic," it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80573626-ca65-4d8f-9057-526004645546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T12:05:51.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:51.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sakiko Tanaka, ADB principal social sector specialist for Southeast
        Asia, said the new loan willo assist the Philippines in scaling up COVID-19
        tests, surveillance, critical care equipment, and infection prevention and
        control.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6018ea-af84-49f3-8be5-a7e09cbe538e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T12:05:51.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:51.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development agency said the money is also expected to support
        the country''s goal of doubling daily coronavirus tests from 31,000 as of
        August to 75,000 per day by December.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e726d0a4-f22a-4f2f-affa-3b1b95c373a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T12:05:51.781+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:51.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/6/29/Philippines-COVID-testing-10-million-8-to-10-months.html">Gov’t
        aims to test 10 million Filipinos for COVID-19 within 8 to 10 months</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7d4786-52ec-49ae-81bc-3bae6eb4b19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T12:05:51.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:51.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local coronavirus cases are nearing 200,000, while deaths have topped
        3,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7b4299-6806-4232-ad74-e2ae7a3b5c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T12:05:51.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:51.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the loan accord is signed, the DOH is authorized to spend the
        money to buy electrocardiography machines and defibrillators, as well as to
        upgrade laboratories and isolation wards of 17 major hospitals in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f5fbb9-ba86-416e-9234-001c053196fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T12:05:51.780+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:51.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional ventilators and CT scan machines should also be provided
        for urban and far-flung health facilities, on top of more test kits and personal
        protective equipment for frontliners.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153902d8-b15a-48f9-8b54-8b7c71d47989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T12:05:51.781+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:51.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fresh loan is on top of the $3 million (about ₱145 million)
        debt approved in March for the purchase of emergency medical supplies, given
        just weeks after the country confirmed local COVID-19 transmissions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ba836b-6abb-4ce3-a093-8dca3d86e118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T12:05:51.781+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:51.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB earlier said it is ready to lend <a href="http://www.cnnphilippines.com/business/2020/7/23/ADB-loans-pandemic-response-2020.html">$4.2
        billion (about ₱207 billion)</a>&nbsp;to the Philippines this year, an all-time
        high to support coronavirus response measures.</p>'
  'PhilHealth-reorganization-structural-reform-centers-of-fraud':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-25T12:01:47.184+08:00
    'imagesource': 'jcr:a4e3a417-533c-4f53-b625-f81227d8d6dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
