    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03ef5905-e8c5-4697-94e7-9e8d30f6a9d7'
    'lead': 'TikTok sued the Trump administration Monday in response to what it said
      is a "heavily politicized" executive order that seeks to ban the short-form
      video app from the United States.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-25T16:14:20.511+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T08:49:35.525+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:48:44.425+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['TikTok', 'Donald-Trump', 'ban', 'sue']
    'template': '1'
    'title': 'TikTok sues Trump administration over looming US ban

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211bfaf8-a143-4a9e-b6ba-256b51e34e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:14:20.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:35.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> TikTok sued the Trump administration Monday
        in response to what it said is a "heavily politicized" executive order that
        seeks to ban the short-form video app from the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0954e6-01f0-4974-801d-26fadf0cdd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:14:20.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:35.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5e9aea-a43a-4148-942f-700b82815d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:14:20.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:35.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit marks a major escalation in the fight between President
        Donald Trump and the wildly popular TikTok, which has 100 million users in
        the US and is owned by a Chinese company, ByteDance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4eda42-348a-455e-bdad-60bbc99cddd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:14:20.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:35.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3628ca6b-1122-4472-b70b-0e4c1ddcd31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:14:20.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:35.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok argued in California federal court that the administration
        did not give the company a fair chance to defend itself from allegations that
        it poses a national security risk. And it claimed Trump''s executive order
        illegally rests on emergency powers law in ways that do not apply to TikTok.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a297c381-99e1-4885-906b-1936177645f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:14:20.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:35.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f54c7b6-c3c2-4820-b714-252a2e78d3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:14:20.512+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:35.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We far prefer constructive dialogue over litigation," TikTok said
        in a blog post announcing the case. "But with the Executive Order threatening
        to bring a ban on our US operations — eliminating the creation of 10,000 American
        jobs and irreparably harming the millions of Americans who turn to this app
        for entertainment, connection, and legitimate livelihoods that are vital especially
        during the pandemic — we simply have no choice."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1923dd4b-1323-488c-b75f-cc958ccefa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:14:20.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:35.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da91cbec-7f69-45f2-af50-7aaabf47d5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:14:20.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:35.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok''s legal challenge reflects a high-stakes, last-ditch effort
        to prevent a looming ban by the Trump administration, which gave the company
        until Sept. 20 to address concerns that the app could "allow the Chinese Communist
        Party access to Americans'' personal and proprietary information — potentially
        allowing China to track the locations of Federal employees and contractors,
        build dossiers of personal information for blackmail, and conduct corporate
        espionage."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10fa32d-28b0-44fa-9f88-b7155c2d4772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:14:20.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:35.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7650dbc2-1d67-460c-b9db-8ec2f4cbad63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:14:20.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:35.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok has previously said that it stores data on its US users in
        the United States and in Singapore, and that it would refuse any request by
        the Chinese government for US user data.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb3b75c-e128-4904-a984-e365f088a829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:14:20.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:35.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4145ca-3d08-42a8-ab1e-71834ce25723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:14:20.513+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:35.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, TikTok has explored selling its US business to Microsoft,
        and reportedly to Oracle as well. But with the suit, TikTok is going on the
        offensive — challenging what it said is an unlawful executive order and a
        hastily completed national security review.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee3c131-b3e1-41aa-b89c-535ac4777ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:14:20.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:35.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e2aa70-d4d4-4fdf-aae0-b9db4e9b393d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:14:20.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:35.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok''s complaint, which was filed in the US District Court for
        the Central District of California, argued that the Trump administration ignored
        evidence TikTok presented to US national security investigators and that its
        order is part of a campaign to discredit China for Trump''s own political
        gain.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4825c90-23c1-4b55-ad67-ee66ad5673d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:14:20.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:35.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1a5131-bdb8-4f60-b384-383cb72f1e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:14:20.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:35.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint cited Trump''s anti-China rhetoric, including his
        repeated references to the novel coronavirus as the "China virus" and "Kung
        flu."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd864e4-1df7-4fa8-a3c9-fa46281e8a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:14:20.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:35.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cbfe72-440e-49bb-b877-d89684c18dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:14:20.514+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:49:35.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s actions clearly reflect a political decision to
        campaign on an anti-China platform," TikTok''s complaint said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6ae7a8-6fd8-425a-aab2-dc6e65f9d283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:14:20.514+08:00
