    'template': '1'
    'title': 'Trump''s RNC becomes the new family business'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae600ff-a21e-4c64-81f1-895901ad8603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Not a night will pass at this week''s
        Republican National Convention without a Trump in the spotlight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4221d8-cd28-4b93-a8bf-3a30edee24c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t just include the nightly "appearances" President Donald
        Trump is planning for himself during his re-nomination extravaganza. Organizers
        have scheduled a son, daughter, wife or in-law to speak each evening -- programming
        a convention heavily reliant on his immediate family to provide character
        witness and a humanizing touch for what is otherwise expected to be a bombastic
        four-day event salted with cultural battles and outsized spectacle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b4899c-5f35-446a-85f8-5d905737867c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ac8c48-3cb2-47db-aca1-8f9ab41f5e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump made little attempt to soften the message during his kick-off
        speech in Charlotte on Monday, warning of rampant voter fraud and complaining
        about the 2016 contest moments after he was formally renominated. The grievance-filled
        speech -- identical to the political speeches he''s been delivering in the
        weeks leading up to the convention -- was an early sign of how important Trump''s
        family will become as they work, in some cases, to smooth over his rougher
        edges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2870ec5a-75a5-4461-bac8-80348a6ac583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f861326-b29e-47b6-87c6-6d2b9d6e9438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Family focus</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8460d7a3-50ca-4467-857e-1195116647dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focus on family during the convention comes at an inauspicious
        moment for the extended Trump clan. Over the weekend, recordings of his sister
        Maryanne Trump Barry disparaging the President emerged, taped by their niece,
        Mary Trump, who is now one of the President''s harshest critics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca53326-1b64-4987-af3c-dbc4f63c6d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f2aecb-a520-4613-9afa-4db4d35b1064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Monday, as the convention was kicking off, the New York attorney
        general said she had taken legal action to compel the testimony of Eric Trump
        in connection with her offices'' investigation into the Trump Organization,
        saying in recent weeks he has refused to appear to give testimony pursuant
        to a subpoena.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd508ff-0a5a-4ed8-ba1e-7c8aaca861bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb978a4-ac8f-4048-b8fe-937423fc8c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Trump, like all four of Trump''s adult children, is scheduled
        to speak at his convention this week. The first lady will also address the
        convention from the newly renovated White House Rose Garden. Even the significant
        others of Trump''s two grown sons -- both on his campaign''s payroll -- will
        speak.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb714e4-6b4a-4dfa-bf36-b8ad63e5f41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f77d5f-bbe3-48f3-bc5e-2615e52032d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reliance on Trump family members to vouch for the President
        -- opposed to former Republican presidents or other party elders -- underscores
        the degree to which the GOP has consolidated around Trump as an ideology and
        brand unto himself; in a document Sunday, Republicans said they would not
        formally adopt a new party platform aside from simply supporting Trump''s
        agenda.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a56a6b-47b8-474e-9959-cab7b6e712b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931169fa-97aa-44ef-8b91-e1da3e2b2209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The all-in-the-family convention also underscores the otherwise
        slim roster of associates or officials willing to attest to Trump as a relatable
        human being — a trait he doesn''t necessarily work to amplify during public
        appearances or in speeches on the campaign trail.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75be903-8114-40c5-9ac1-a5dec3b3a072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329937ce-3db0-40f4-adae-b6ad0c87c08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Introducing her father ahead of his formal acceptance address on
        Thursday, Ivanka Trump will repeat her role from the 2016 Republican National
        Convention, when she described the then-nominee as "colorblind and gender-neutral"
        who treated female executives at his company fairly and always encouraged
        her to "think big."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea665554-db22-4297-a316-e488653791ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece5d6fa-a4ca-41c5-be39-32e2f1dad089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then, Ivanka Trump was viewed as a natural choice to deliver
        warm testimony about her father''s strength as a family man. People familiar
        with the family dynamic said then that she was by far the most influential
        of Trump''s children in his decision-making and strategy. That impression
        was cemented when she, along with her husband Jared Kushner, moved to Washington
        to join the administration as unpaid senior advisers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db6817d-0bfc-4efc-9bbb-121f4d4ed01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1817b141-45e7-489f-bb7b-5e3d5dbc9f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The heir apparent</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a9bda5-fce5-4db1-8710-0b83f84ded43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet in the ensuing years, it has been Donald Trump Jr. who emerged
        as his father''s political acolyte. More than any of Trump''s children, Trump''s
        namesake son has embodied his father''s political persona while staking out
        his own mantle as a far-right standard bearer.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910de81e-9a89-4a2a-9704-06d065387ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b526e58f-a627-4588-80d8-8e0496635f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of remaining an executive at the Trump Organization, which
        had been the plan when Trump was elected, Donald Trump Jr. has campaigned
        for conservative Republican candidates and adopted a combative online persona
        as he aggressively defends his father and fuels culture war outrage.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5873578d-7b44-4672-8060-94cff3fd802f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8d1f52-c106-4fbe-ac32-f83f7a3b90e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His speech on Monday will come after something of a transformation
        over the past four years. Since his father was elected, Donald Trump Jr. has
        gotten divorced and found himself, through a meeting he arranged with Russian
        lawyers in 2016, the subject of intense scrutiny from special counsel Robert
        Mueller.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411a9753-0f79-4f27-84a3-d555b141faec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240fa59a-57ad-4911-9149-839a43a4e2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he''s also developed a massive following, particularly among
        young conservatives, and has proven a major fundraising draw for his father''s
        reelection effort. He has also begun dating Kimberly Guilfoyle, the former
        Fox News host who herself has become a top Trump surrogate and is now a top
        fundraising official for the Trump campaign. Guilfoyle will also speak at
        the convention on Monday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9781b58b-e297-4319-88fc-6570e51d6978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b144112-daf9-46a4-903f-80c4aa94e95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Guilfoyle, Lara Trump -- the wife of Eric Trump -- has a formal
        campaign role as a senior adviser. She is scheduled to speak Wednesday, a
        day after her husband and his half-sister Tiffany, a recent Georgetown Law
        school graduate who has rarely appeared publicly in support of her father.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e42cde-d63d-43f9-8b32-1652005c5a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d23d82-0888-4ff7-a396-f1ba427fb000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The company man</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1fc08d-e961-4946-b1fa-c439a78b0c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his father''s election, Eric Trump took over main responsibility
        for the Trump Organization, though he has also acted as an aggressive political
        surrogate for his father.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a007e08-ae57-4f39-b352-4170bab4bb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec170db0-e603-464e-ac88-fbac49bae190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His stewardship of the company has had mixed results and has brought
        him new legal scrutiny. In court filings Monday, New York Attorney General
        Letitia James'' office said Eric Trump initially agreed to sit for a deposition
        on July 22, only to refuse, "balking less than two days before he was scheduled
        by agreement to give testimony."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b304399a-b4b4-4196-a6e0-b677f56e362c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f738a2e5-d061-421c-9fc2-8e34baccf3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James'' office outlined the scope of the investigation into whether
        the Trump Organization "improperly inflated the value of Mr. Trump''s assets
        on financial statements in order to secure loans and obtain economic and tax
        benefits."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a1b10c-6b9f-4c3c-8327-1c4f53f7c2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9261d439-0474-4f25-ab27-4b6057d7e1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unfortunate timing was an example of Trump''s intersecting business
        and family dramas surfacing at an inopportune moment of his presidency. The
        recordings of his sister, a former federal appellate judge, was another.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2db262-2891-427f-b157-2b554c425ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f5d6d1-3c67-419f-8a2b-b025115f22f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the phoniness of it all. It''s the phoniness and this cruelty.
        Donald is cruel," Maryanne Trump Barry is heard saying to her niece, whose
        estrangement from the larger Trump family was cemented when she published
        a book this summer questioning his mental state and describing a troubled
        upbringing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8808572-82bf-47e2-baee-77cdb90a392d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb50224-3080-4cdf-9da1-1eab2fe832a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His goddamned tweet and lying, oh my God," Trump''s sister said
        in the recordings. "I''m talking too freely, but you know. The change of stories.
        The lack of preparation. The lying. Holy shit."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd5a32a-0740-42d2-9280-288e341e0bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b2a704-97b2-4225-9a57-4adf48e373aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A loss in the family</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb043436-7b39-44a3-acd1-0eb738b49de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maryanne Trump Barry did not attend the funeral Trump held at the
        White House on Friday for their brother, Robert Trump, who passed away a week
        earlier in New York. Trump rushed to Robert Trump''s hospital bedside a day
        before his death and in an uncharacteristically tender statement described
        him as his "best friend."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597ea55f-7b88-419d-9ee0-45091a2b823d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff9d6d7-d00b-4c6e-ae31-cc72fb4dda58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In interviews later, Trump offered a description of his relationship
        with Robert that seemed more in keeping with his persona: he said his brother
        was never jealous of him.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e04680-a09d-440e-aed7-7d4d3057b052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.837+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a13714b-72eb-49f6-9447-7ce43b791dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.837+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the moment provided a fuller picture of the President as
        the product of a larger family dynamic that has recently become the subject
        of intense examination.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d42c1e2-77f3-4e23-8552-032dcddd14f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.837+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab8319e-c8ce-4dab-83f0-ae60b5d7115c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.837+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her book, Mary Trump described Trump''s upbringing as devoid
        of maternal emotion and dominated by an overbearing father, who instilled
        in his children a ruthless drive to succeed. Trump''s response to his brother
        Robert''s death stood in stark contrast to how he reacted when another brother
        -- Fred Trump Jr., Mary''s father -- was dying. Instead of visiting him in
        hospital, the book states, Trump went to the movies and allowed his older
        brother to die alone.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e0e049-edd1-4c9a-9ba1-19b0c385f197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.837+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d03d0d8-c062-48d0-8b57-48f12acca436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.837+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though various accounts of their upbringings have described an unloving
        or remote father, all of the President''s adult children have publicly attested
        to his qualities as a parent -- and plan to do so again this week as they
        take to the convention stage to advocate for their father''s re-election.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9367e231-4130-473a-8cb8-dfb7d7d69c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T07:18:15.837+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:58.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/08/24/politics/trump-family-dynasty-rnc/index.html">Trump''s
        RNC becomes the new family business</a>''</em></p>'
