      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:54.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our investigators are determining the nationality of these two
        alleged women suicide bombers," Abu told CNN Philippines'' News Night.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636ad734-4d6f-4a3b-b1a5-041df74b67b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:01:21.848+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:54.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd364fb3-2301-4319-a17b-096f44c1e0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:01:21.848+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:54.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said a forensic team from the
        National Bureau of Investigation flew to Jolo to secure evidence and identify
        the perpetrators and their conspirators.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa38f701-19f2-438e-b890-9d181f06bcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:01:21.848+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:54.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c44baa-7188-453b-8c83-af780377535e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:01:21.848+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:54.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The twin blasts killed seven soldiers, one police officer and six
        civilians, and wounded 78 other people. The 11th Infantry Division in a Facebook
        post on Tuesday said the number of slain soldiers has risen to eight, but
        authorities have yet to release a new tally.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ff7355-415c-4a7c-8e1c-0b420e26aace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:01:21.848+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:54.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45846c2-fb80-4c88-a262-776aa95e4afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:01:21.848+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:54.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosions occurred near the Our Lady of Mount Carmel Cathedral,
        where two bombs were also consecutively detonated during a mass in January
        2019, killing 18 people. Gonzales said it is too early to tell if there is
        a connection between the incidents.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdb215f-62d5-449f-b93c-3812dc2cdcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:01:21.848+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:54.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29577aa7-e362-4f14-a1c1-5b16c115a6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:01:21.848+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:54.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they are in hot pursuit of Abu Sayyaf bomb expert
        Mundi Sawadjaan and other terrorists following the latest explosions. However,
        Gonzales dismissed the supposed involvement of international terrorist network
        ISIS, saying any claims by the group are mere propaganda. He said ISIS is
        "not directly" involved in the attack, although Abu Sayyaf is considered as
        an ISIS-leaning group.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9256ccc-3579-4e16-a540-75b069c3a29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:01:21.848+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:54.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e050ae-de22-466e-aebd-44f685d38139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:01:21.848+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:54.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations condemned the attacks and called on authorities
        to bring to justice the people responsible for these crimes. The UN noted
        that attacks against civilians are “always unacceptable.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206fbaaf-0a14-4138-a5ed-f6a38062bd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:01:21.849+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:54.256+08:00
