      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It definitely helps those designers who are working with planning
        and executing their vision this season because obviously everyone''s budget
        is tight this season," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adf60b0-acea-4fef-bdce-7710492589aa'
