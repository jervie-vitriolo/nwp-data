      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c564263-27d6-4020-8249-b75e1b2ffc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T04:50:29.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:01.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Magic were again without starting forward Aaron Gordon (hamstring)
        and reserve guard Michael Carter-Williams (foot), who have not played in the
        series.</p>'
  'Coffee-caffeine-pregnancy':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-25T06:38:20.811+08:00
    'imagesource': 'jcr:10cf7236-e4f2-4cee-81d5-0ee8f46475de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5115be9f-3dfe-4ef2-adde-55aaf7f9252a'
    'lead': 'There is no safe level of caffeine for a developing fetus, so women who
      are pregnant or considering pregnancy should abstain from coffee and other caffeine-containing
      products entirely, according to the author of a new review of literature.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-25T06:39:31.562+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:50:00.530+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:48:36.868+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Caffeine consumption not safe during pregnancy, new study says. Some
      experts disagree'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d25cc41-8884-497c-ba98-7d83752dc23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:39:31.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:00.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — There is no safe level of caffeine for
        a developing fetus, so women who are pregnant or considering pregnancy should
        abstain from coffee and other caffeine-containing products entirely, according
        to the author of a new review of literature.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66c8167-c803-40e8-a1e5-a85b51b57c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:39:31.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:00.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts not involved in the review, which published Monday in
        the journal BMJ, question those conclusions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf82da9-98d7-47e8-82af-363800affea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:39:31.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:00.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no need for "immediate change to the current guidance"
        based on this research, said Dr. Christopher Zahn, vice president of practice
        activities for the American College of Obstetricians and Gynecologists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9602017-ab15-4bfc-bb47-da35b898f550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:39:31.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:00.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our guidance remains that moderate caffeine consumption, less than
        200 mg per day, does not appear to be a major contributing factor in miscarriage
        or preterm birth," Zahn told CNN in an email statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24da9e4-6994-454d-a4be-236a69a47e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:39:31.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:00.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom''s Royal College of Obstetricians and Gynaecologists
        provided a similar statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0f3de1-ab0a-4d3d-a701-e06d27bb350f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:39:31.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:00.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) advice to limit caffeine intake to 200 milligrams (mg) per
        day -- the equivalent to two cups of instant coffee -- still stands," stated
        obstetrician Dr. Daghni Rajasingam, a spokesperson for the Royal College of
        Obstetricians and Gynaecologists.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0661a2a-8b0e-49f3-9c4e-2346cad1d6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:39:31.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:00.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This paper does not supersede all the other evidence that has found
        that a limited intake of caffeine is safe for the majority of pregnant women."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cda2b4-c14e-4d1f-807e-d8f9065b9da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:39:31.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:00.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No cause and effect</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44738b99-dea3-45af-8d38-8950c668c659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:39:31.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:00.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The review looked at 37 observational studies on the link between
        caffeine and pregnancy outcomes and found "maternal caffeine consumption is
        reliably associated with miscarriage, stillbirth, low birth weight and/or
        small for gestational age, childhood acute leukaemia and childhood overweight
        and obesity."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ee965d-70ff-47f2-a975-c5a54121bdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:39:31.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:00.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no association with preterm birth, however.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db84b39-f82f-4e88-9491-2a13d0c7b404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:39:31.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:00.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cumulative scientific evidence supports pregnant women and
        women contemplating pregnancy being advised to avoid caffeine," said study
        author Jack James, a professor of psychology at Reykjavik University in Iceland,
        in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e422a2-d3d6-444f-ab39-367b4dbde65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:39:31.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:00.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current health guidelines on caffeine consumption during pregnancy,
        which typically advise pregnant women to keep caffeine consumption at 200
        milligrams or less a day, are in need of "radical revision," James said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2497cd4-f72d-4dcf-bcc2-a5ce837224b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:39:31.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:00.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Coffee Association immediately countered with a comment
        from Dr. Alan Leviton, a professor of neurology at Harvard Medical School
        who has done studies on coffee sponsored by the association.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d298a55-27fb-4f72-a419-eed1d6a28301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:39:31.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:00.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The review draws conclusions from studies that rely on self-reported
        consumption data, which is notoriously inaccurate," Leviton said in a statement
        provided by the NCA.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981f7abb-b145-42e9-88f9-8ea656438275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:39:31.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:00.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several outside experts with no conflicts of interest who reviewed
        the study also weren''t convinced.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23850ee9-57ba-4492-b5b7-ee6c29b6d2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:39:31.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:00.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the study was only observational and could not establish
        cause and effect, "the harmful evidence can, in part, be accounted for by
        other associated factors that go with high caffeine intake, such as cigarette
        smoking," said Andrew Shennan, a professor of obstetrics at King''s College
        London, in a statement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c581dc97-eca0-4da7-b629-5e0d1e4ef663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:39:31.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:00.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The observational nature of this data with its inherent bias does
        not indicate with any certainty that low doses of caffeine are harmful, and
        the current advice to avoid high doses of caffeine are unlikely to change,"
        Shennan added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930737cc-0c69-40fc-a2f4-ad9279ae6d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:39:31.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:00.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the study notes, high levels of caffeine during pregnancy can
        lead to miscarriage and babies having a low birth weight and may lead to excess
        weight gain in the child''s early years, which can increase risk of health
        problems later in life," said Rajasingam of the Royal College of Obstetricians
        and Gynaecologists.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563194ab-5ad1-442b-8666-f56d162a21c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:39:31.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:00.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, as other -- and potentially more reliable - research has
        found, pregnant women do not need to cut caffeine out entirely because these
        risks are extremely small, even if the recommended caffeine limits are exceeded,"
        Rajasingam added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c8a358-c41f-4e42-b6ff-7c2b4415c17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:39:31.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:00.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prevalence of caffeine</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91b533b-f93a-4c9b-b847-e951a47648b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:39:31.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:00.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sticking to the 200 miillgrams or less of caffeine a day can be
        difficult unless a pregnant woman carefully monitors her caffeine intake.
        That limit can be easily reached -- and exceeded -- by a single cuppa at many
        coffee shops.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d26f821-e5ca-4c5d-854a-510f4dff2a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:39:31.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:00.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, a 16-ounce cup of Starbucks Blonde Roast coffee contains
        360 milligrams of caffeine; the same size in light roast at Panera is 307
        milligrams; and a 14-ounce medium cup of regular Dunkin'' coffee has 210 milligrams.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208482d3-9d3c-4298-9e54-6d41cf4e2f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:39:31.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:00.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decaf coffee contains between 9 and 14 milligrams of caffeine and
        is therefore a better choice, experts say.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c562080-4d3f-410a-ab77-c9f36fe4c43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:39:31.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:00.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides coffee, caffeine can be found in a number of foods and drinks
        that a mom-to-be might consume, such as tea, soda, energy drinks and chocolate.
        That can also make it difficult for a pregnant woman to realize just how much
        caffeine she might be consuming.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f843184d-e1da-4a37-b3e1-321afc55be70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:39:31.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:00.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Coca-Cola contains 34 milligrams of caffeine in each
        12-ounce can, while Diet Coke contains 46 milligrams. A bottle of Honey Green
        Tea from the Honest Company contains 94 milligrams. A bar of Hershey''s dark
        chocolate contains 20 milligrams, but some candies add extra caffeine for
        energy boost: a bar of Snickers Charge has 60 milligrams.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff891dc1-6fae-4a87-89b9-b45417debe74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:39:31.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:00.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And here is another factor to consider: The body removes caffeine
        much more slowly from the mother''s blood during pregnancy, according to the
        World Health Organization.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b5c2a2-64e5-42e7-8420-24a5834140d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:39:31.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:00.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering all these factors, one outside expert said eliminating
        caffeine entirely from pregnancy guidelines should be considered: "If pregnant
        women cut out caffeinated products from their diet would this compromise their
        nutritional status and the answer is a big no," said Cathy Knight-Agarwal,
        a clinical assistant professor of nutrition and dietetics at the University
        of Canberra in Australia, who was not involved in the study.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269060c2-70ce-4168-9f41-615ad6b17ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:39:31.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:50:00.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, from my perspective the only benefit of consuming such
        products is perhaps the psychological pleasure they induce -- which is all
        very well and good but is this enough of a reason not to cease consumption
        during pregnancy?" Knight-Agarwal added.</p>'
  'Children-age-mask-COVID-19':
    'author': 'Amanda Watts, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-25T06:44:32.782+08:00
    'imagesource': 'jcr:0fbedb8f-39b9-4547-823d-2ab7679791f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bea0306-8dfc-4d5b-b4b8-a5f3efc461b5'
    'lead': 'Very young children are less susceptible to the virus and are less likely
      to spread it to others, the World Health Organization and UNICEF say in a joint
      statement. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-25T06:46:43.669+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:49:59.751+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:48:37.063+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO: Kids 5 and under should not have to wear masks'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbab68b-6085-47a5-9021-0315cf70179e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:46:43.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:59.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Children 5 and under should not be
        made to wear masks during the coronavirus pandemic, the World Health Organization
        and UNICEF said Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c7ba69-10ea-4382-b0af-202528f92511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:46:43.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:59.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Very young children are less susceptible to the virus and are less
        likely to spread it to others, the two United Nations agencies said in a joint
        statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5009bd0f-7313-4c7a-b004-e5a2210113e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:46:43.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:59.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the limited available evidence, young children may
        have lower susceptibility to infection compared to adults, however available
        data suggests that this may vary by age among children," WHO and UNICEF said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eae4087-9cf7-4bf6-a4af-5da98cccc3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:46:43.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:59.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, some studies suggest that teens may play a more active
        role in transmission than younger children, the organizations say.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ece367-7757-4e9b-89db-e0eeaf82883b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:46:43.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:59.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>WHO has released new guidance divided by age groups:</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0683065a-1d1b-47ba-82a5-7c3de84f3aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:46:43.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:59.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CHILDREN UNDER 5 —&nbsp;Should not wear masks for source
        control</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0891690f-678d-4eec-bda4-27d35fcff3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:46:43.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:59.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the expert opinion gathered through online meetings and
        consultative processes, children aged up to five years should not wear masks
        for source control," the joint statement says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dffd540-422f-47ab-9e9d-f0520e03e4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:46:43.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:59.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new guidance from WHO and UNICEF contradicts guidance currently
        in place from the US Centers for Disease Control and Prevention (CDC), which
        suggests children 2 and older should wear a mask.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3887ca94-8159-4b90-9a03-f8358dc33b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:46:43.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:59.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CHILDREN 6 TO 11 —&nbsp;Risk-based approach</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a82924f-a89b-4de8-80c4-59f26a62b8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:46:43.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:59.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For children between 6 and 11 years of age, WHO says a risk-based
        approach should be applied, taking into consideration local intensity of transmission;
        social and cultural environments; the child''s capacity to comply; availability
        of appropriate adult supervision; potential impact of masks on learning and
        psychosocial development; and additional considerations such as disabilities
        or underlying diseases.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8408cd-e197-4a34-bacb-6081fc2dd7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:46:43.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:59.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CHILDREN 12 AND OLDER — Treat like adults</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2348b7-f8e3-44c5-b16f-a8f4de0964de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:46:43.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:59.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Advice on mask use in children and adolescents 12 years or older
        should follow the WHO guidance for mask use in adults and/or the national
        mask guidelines for adults," the agencies said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368f7197-7364-4354-bb36-f9863ba218d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:46:43.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:59.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidance said no child should be denied access to education
        if a mask is unavailable.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd177651-3dfc-444f-a2e9-f61543afaf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:46:43.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:59.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For children of any age with developmental disorders, disabilities
        or other specific health conditions that might interfere with mask wearing,
        the use of masks should not be mandatory and should be assessed on a case
        by case basis by the child''s educator and/or medical provider," WHO and UNICEF
        added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0e9a1b-878e-4878-9e0b-2241745b0f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:46:43.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:59.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Face shields are a possible substitute for masks, the groups added,
        althought they are not as effective as masks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85deccf5-ad96-493f-8cff-d2f92e7c057b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:46:43.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:59.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And masks are not the only precaution kids should be taking. "It
        is important to emphasize that the use of masks is one tool and that children
        should also adhere to physical distancing, hand hygiene and respiratory etiquette,"
        the new guidance says.</p>'
  'KFC-finger-lickin--good-slogan-coronavirus':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-25T06:47:32.666+08:00
    'imagesource': 'jcr:073a7c43-5f35-4cb9-811f-9e5726c7a1ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '796e45fc-3c39-408a-8a46-d974c5342ebf'
    'lead': 'Kentucky Fried Chicken has decided to pause using its ''finger lickin''
      good'' slogan because ... well, that''s probably not the best idea right now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-25T06:49:20.928+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:49:59.236+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:48:37.195+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'KFC suspends its ''finger lickin'' good'' slogan because of coronavirus'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2e4b13-23db-430c-b500-7b8b531e537d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:49:20.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:59.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Kentucky Fried Chicken has decided
        to pause using its "finger lickin'' good" slogan because ... well, that''s
        probably not the best idea right now.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13e90f7-15bf-4a05-b8f9-d7283b5bdcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:49:20.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:59.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several months after health officials recommended everyone stop
        touching their faces to help stop the spread of coronavirus, KFC said Monday
        that the 64-year-old slogan "doesn''t feel quite right."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b2fb8f-ab00-476d-8756-881b01d2002f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:49:20.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:59.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We find ourselves in a unique situation — having an iconic slogan
        that doesn''t quite fit in the current environment," said Catherine Tan-Gillespie,
        global chief marketing officer at KFC in a statement. The menu isn''t changing
        and the company said the slogan will return when the "time is right."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a2f1f7-b054-4e8b-9108-e5c896c86848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:49:20.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:59.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be clear, Monday''s announcement is a marketing campaign. A clever
        one, perhaps, with good intentions baked into it ... but a marketing campaign
        nonetheless. KFC blurred out the slogan featured on old billboards and signs
        in a cheeky ad released on its YouTube page.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a590adf4-36a5-4ac6-bf6b-b2a33abf5cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:49:20.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:59.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KFC, like most fast food places, uses bizarre, self-effacing and
        at times hokey marketing ploys to bring customers into their stores. Fast
        food is a low-growth, zero-loyalty business with razor-thin margins, so any
        bump in customers is a major win for quick-serve restaurant chains.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d25620-ed43-4d4f-8fc6-4ffff2abcd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:49:20.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:59.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, KFC has poked fun at itself by hawking chicken-scented
        clogs, chicken-scented yule logs, and, best of all, "finger lickin'' good"
        chicken-flavored edible nail polish (that one''s probably not coming back
        anytime soon. (Health experts, including the Centers for Disease Control and
        Prevention, have been urging people to wear masks, wash their hands thoroughly
        and avoid touching their faces as way to prevent Covid-19 from spreading.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37cc113-ff3b-44e1-b208-704c539861e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:49:20.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:59.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also similar to other fast food restaurants, KFC temporarily closed
        down its dining rooms in March and encouraged customers to order via its drive-thrus
        or delivery. It also installed Plexiglas counter-top shields between employees
        and customers, required workers to wear masks and implemented health screenings
        before shifts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b594754-4567-4696-9f85-2d0a3a8b9c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:49:20.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:59.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a couple months of absolutely horrendous foot traffic at restaurant,
        sales at KFC have bounced back sharply in recent months as people crave indulgences
        during a particularly stressful time in history. KFC is owned by Yum! Brands,
        which also owns Pizza Hut and Taco Bell.</p>'
  'Brazil-President-Jair-Bolsonaro-journalist-threat-corruption':
    'author': 'Rodrigo Pedroso'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-25T06:52:00.612+08:00
    'imagesource': 'jcr:e34596df-ea1e-4d0b-a48b-fda318b398f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2d4cf4d-1926-4380-b9a9-3ea26313555f'
    'lead': 'Brazilian President Jair Bolsonaro has been captured on camera threatening
      to punch a reporter in the face, after being asked about alleged family corruption.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-25T06:54:02.526+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:49:58.878+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:48:37.330+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brazilian President Jair Bolsonaro threatens to punch reporter in the
      face'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca6acea-de37-41e6-a856-5fed3001402d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:54:02.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:58.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Brazilian President Jair Bolsonaro has
        been captured on camera threatening to punch a reporter in the face, after
        being asked about alleged family corruption.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd483b808-891a-42d3-b40d-53f6ce59355e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:54:02.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:58.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro, who was visiting the Metropolitan Cathedral in Brasilia
        on Sunday when a group of journalists met him outside, was seen on video threatening
        the O Globo newspaper reporter after being questioned about the allegations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242376bb-3a1d-470e-b244-9834173c3cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:54:02.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:58.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journalist was seeking comment from the President over alleged
        deposits made by a former aide of Bolsonaro''s eldest son, Senator Flavio
        Bolsonaro, into a bank account supposedly belonging to first lady Michelle
        Bolsonaro.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a85a79-c864-4eac-9180-5bc7dfd45712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:54:02.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:58.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Bolsonaro was standing just steps from the Cathedral and
        told the reporter, "I feel like punching you in your mouth, okay?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfce6c3-73d2-413b-b138-131f3d3d593c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:54:02.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:58.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN asked President Bolsonaro''s office about Sunday''s incident,
        his spokesperson refused to comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863e203b-249e-4d1e-8c3f-250a72240d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:54:02.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:58.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early August, Brazilian magazine Crusóe published a report which
        claimed that Fabrício Queiroz, the former aide to Bolsonaro''s eldest son,
        transferred around 72,000 Brazilian reals ($12,800) in checks to Michelle
        Bolsonaro between 2011 and 2016.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c818f04-3784-4436-a0dc-10ea71eff3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:54:02.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:58.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queiroz is currently under house arrest as a result of an ongoing
        corruption inquiry involving Bolsonaro''s son. President Bolsonaro has not
        commented on these latest allegations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ca76ac-1283-4dce-b69b-308a26e73d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:54:02.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:58.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolsonaro family is facing various investigations, including
        an alleged scheme involving Flavio Bolsonaro in the Legislative Assembly of
        Rio de Janeiro State.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feefb035-6c4a-4856-893a-32cf6df604de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:54:02.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:58.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brazilian Supreme Court has also opened an investigation into
        Bolsonaro''s two sons, Carlos and Eduardo, for allegedly spreading fake news
        on the internet. Other investigations include the family''s claimed involvement
        in protests and the supposed interference in the appointment of the director
        of the Federal Police of Rio de Janeiro to stop the investigations against
        Queiroz.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143847c2-330c-42b5-85aa-966de23ec354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:54:02.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:58.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O Globo, one of Brazil''s major news companies, condemned Bolsonaro''s
        actions against the journalist in a statement published on Sunday hours after
        the incident.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6427d1d-8130-4417-9f9b-267a693077f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:54:02.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:58.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"GLOBO repudiates President Jair Bolsonaro''s aggression against
        a newspaper reporter who was just doing their job performing his role, in
        a totally professional manner," the statement said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c72b6b-ef25-498d-9960-b24901d1c25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:54:02.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:58.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s National Association of Journalists also issued a statement.
        "It is unfortunate that once again the president reacts aggressively and without
        fear to a question from a journalist. This attitude in no way contributes
        to the democratic and freedom of press provided in the Constitution," the
        statement said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583189be-90ad-47f4-88b5-22904efbd938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T06:54:02.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:58.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s incident also drew condemnation from Bolsonaro''s critics.
        Alessandro Molon, a lawmaker for the state of Rio de Janeiro tweeted, "What
        is expected of a president is that he behaves at the height of his position.
        Threats to the press are threats to democracy itself." Molon also accused
        Bolsonaro in the same tweet of trying to hide "his involvement in a criminal
        scheme."</p>'
