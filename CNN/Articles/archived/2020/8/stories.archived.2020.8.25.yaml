      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government said it intends to use the 10 days on lockdown
        to complete contact tracing and to arrest the spread of COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742dad44-1168-4f2f-8d2f-27c4fcd28bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T20:06:56.115+08:00
