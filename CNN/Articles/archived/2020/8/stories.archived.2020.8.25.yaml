    'jcr:uuid': '168aaded-2a2b-4c6c-bfb9-a77020e0bec5'
    'lead': 'Tuguegarao City will be placed under a modified enhanced community quarantine
      from August 26 to September 4 due to the rise in COVID-19 cases, Mayor Jefferson
      Soriano says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-25T20:06:56.114+08:00
