      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our customers have been asking for Spicy McNuggets for some time
        now," said Linda VanGosen, vice president of menu innovation, in a blog post
        announcing the new item.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d186ecd-13c5-45dd-84ad-87f9e26b36d8'
