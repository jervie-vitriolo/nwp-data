      'mgnl:type': 'text'
      'text': '<p>The Philippines and the United States have long standing relations
        with strong historical and cultural linkages. In fact millions of our ''kababayans''
        are now living in the U.S. But what are the different challenges Filipino
        immigrants have to face and experience there?Fil-Am author Lia Ocampo put
        together stories of former Filipino-U.S. embassy employees who chose to live
        life in the so-called ''Land of the free''.</p>'
  'France-naked-city-coronavirus-outbreak':
    'author': 'Fanny Bobille and Pierre Buet, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-25T08:08:24.295+08:00
    'imagesource': 'jcr:eb26ef20-27d3-43b0-92b7-a8c0bf7065a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d3691d7-29b9-47b7-94cf-f46c5d429fbc'
    'lead': 'The world''s largest nudist resort is at the center of a COVID-19 outbreak
      with nearly 150 people testing positive after staying at or visiting the clothing-optional
      beach destination in southern France.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-25T08:11:57.409+08:00
    'mgnl:createdBy': 'alyssa'
