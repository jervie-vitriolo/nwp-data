    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '382d27eb-2937-4efa-b7f3-85641ca90992'
    'lead': 'President Rodrigo Duterte has required Cabinet officials to account for
      fund releases for COVID-19 response programs under their respective agencies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-25T10:55:17.911+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:49:53.342+08:00
