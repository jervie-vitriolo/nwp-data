      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1eb24b4-bac2-449e-888d-f7ed216414a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And I have been more than OK: What''s the problem with going through
        a few more loops in my life of, say, "Chinatown," "Beat the Devil," "Repo
        Man" or "The Godfather: Part II"?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c95819-7a4d-45cf-a360-93c31e71c08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11066e6a-7eb5-4687-9254-485d7c4a909a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or, for that matter, downloading such first-run movies as "Da 5
        Bloods," "First Cow," "Emma," "Shirley," "Crip Camp" and so many other award-worthy
        made-for-TV series such as "I Know This Much Is True," "Unorthodox" and the
        so-far-remarkable "Lovecraft Country."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a390945-f6de-4e98-b304-09993fe1fcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27285f50-0ef9-4281-9d8c-c8369a4f8490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I say: That''s more than OK.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8588edf1-b762-49a6-9a7b-6f434e927ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7d97fa-2468-49b9-9db9-365b677a5953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now there is talk of <a href="https://edition.cnn.com/2020/08/13/media/amc-reopening-ticket-prices/index.html">reopening
        theaters</a> for business. I don''t know about this. But just the implication
        of this prospect that''s stirring something deep within me; a kind of singular
        romance that has little to do with dinner-and-a-movie dates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6420e847-c123-4fd9-a37a-e03868d5b7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d21fcb-01b7-4df6-b363-6adea616049d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what I''m talking about: Back in 1989, the New York writer
        <a href="http://philliplopate.com/">Phillip Lopate</a> published an essay
        looking back almost 30 years earlier to what he recalled as a "<a href="https://movies2.nytimes.com/books/first/l/lopate-totally.html">heroic
        age of moviegoing</a>."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1b94ad-2334-42e8-8f98-09ffa376abac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81c6b15-eb67-41e0-b491-c989eca72cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the hinge of the 1960s when landmark films by such foreign
        directors as Jean-Luc Godard, Federico Fellini, Francois Truffaut, Akira Kurosawa,
        Michelangelo Antonioni, Ingmar Bergman and others were arriving fresh on America''s
        doorstep to ignite in the imaginations of young film lovers bold and stirring
        possibilities for the art form.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b454ff-94f7-4fd7-9a20-5c7413d6c2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555cff1b-ba07-4085-a99b-d4434689be22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, there was similar excitement for those same film
        lovers in rediscovering the hidden glories of vintage Hollywood movies made
        by such myriad directors as Preston Sturges, Howard Hawks, John Ford, William
        Wellman and Alfred Hitchcock.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cf381f-fc05-4fd1-8450-14c9957466a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6ec785-5694-4afb-8dc0-0c6ca2378782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was all the same to Lopate, at the time a Brooklyn high school
        student and budding film buff, who set off in determined, near-quixotic pursuit
        of obscure, undervalued or challenging movies in small theaters and repertory
        houses all over Manhattan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2349ef-c730-48a7-9971-b467cbb66e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4658dc09-3b5e-477d-9214-1dc16a120897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether the film had been glorious or dull barely mattered, so
        long as I could cross it off my list. The development of a taste of any sort
        requires plodding through the overrated as well as uncovering the sublime.
        If the movie had been genuinely great, I would leave the screening place inspired
        and pleasantly conscious of my isolation and wander the streets for a while
        before taking the subway home.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe57712-c96c-41ee-bbdc-7861758aca17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303830f2-9f4d-4fa8-9c05-ed85a267822c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I came to love the way the gray city streets looked after a movie,
        the cinematic blush they seemed to wear. When the film had been a disappointment
        — well then, all the more was it a joy to get back the true world, with its
        variety and uncanny compositions."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3c8d85-eedc-4882-91de-38d2ee492441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc61a407-47ee-44bd-b7cc-cc464a3d1325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a long way from 1959 and for that matter, 1989, when Lopate
        wrote that essay, and 1999, which I remember as one of the very best years
        for going to big dark rooms with big white screens. "The Matrix" came out
        that year and so did "All About My Mother," "The Iron Giant," "Being John
        Malkovich," "Magnolia," "The Sixth Sense," "Fight Club," "Toy Story 2," "Election,"
        "The Insider," "Office Space," "Galaxy Quest," "Three Kings" — even ones I
        didn''t like as much like "Eyes Wide Shut," "American Beauty," "Star Wars:
        Episode I - The Phantom Menace." You get the idea. Pretty good year, no?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30427c5-10b0-4ccb-9b46-f375a844d8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fbbf28-e75c-4f25-9d07-d445cf28c7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopate''s kind of romanticism and most of the intimate movie houses
        that nurtured it now seem as out of reach to contemporary minds as rotary
        phones and rabbit-eared TV antennae.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ad9794-45c3-4922-b9e6-4c4293f2189b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a758c151-1093-44a1-b7f0-b15d08d29f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I''m still the kind of fool for film who at odd hours of the
        day likes running off by myself to dark rooms that smell like buttered popcorn
        just to see movies that don''t get the kind of noisy hype as a superhero tentpole
        extravaganza.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b2a47a-6065-4364-91aa-10e0ef3085c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962a0afa-5f55-49ac-848a-07fea52d5d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m not the only one, either. There are several of us who yearn
        for low-budget gems that follow us home to give us something new to dream
        about. It doesn''t matter to us whether the movie talks, or, depending on
        the mood we''re in, makes much sense.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4aafbe-5dbf-4ae3-8f17-f7438cdf2d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa418155-26f6-4351-a11b-2efe92a9d67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact is I am quite happy in a movie, even a bad movie," said
        Binx Bolling, the New Orleans stockbroker and title character of Walker Percy''s
        1961 novel, "The Moviegoer."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b43442-b8be-4267-bc5f-66595b64a287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d13164-73a4-4df1-82bc-eba2ce945453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other people, so I have read, treasure memorable moments in their
        lives. ... What I remember is the time John Wayne killed three men as he was
        falling to the dusty street in Stagecoach and the time the kitten found Orson
        Welles in the doorway of The Third Man."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7cb2c9-5876-4e26-9a27-2310bd9dfb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449caee0-2afa-47ad-89f4-12b0b3922ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understand? The thing about moviegoers like Binx — and me — is that
        social distancing in a movie theater isn''t a problem: It''s the whole point.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decd972c-9d75-45b0-8f84-d953ba693801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc61d1b4-6e33-4576-be2a-23b683106aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, you''d think movie lovers like me would be over the moon over
        the prospect of movie theaters reopening after months of Covid-19-related
        inactivity.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baab7f6-9771-41de-95a8-d8243640ce7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fe4279-b4f9-4013-b8c6-9fb45715e611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well...</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be1c0fb-015e-426f-9707-e319f727dfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f526d7e1-dcda-4969-b0fb-eaa91452820a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s think this through.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f30590-6183-4f40-97e5-7b66de509135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c393662-fe3d-4682-b928-82c9333ea789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One hears that the seating arrangements even in multiplexes will
        keep viewers farther apart from each other. Screened-off areas, tightly controlled
        movements ... It all sounds ... familiar.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82aa435f-c763-4b61-864d-f65dc70041f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56521ec1-35ce-4c2b-b586-ee5191a3bd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the pandemic, it was hard to find any multiscreen complex
        in New York City and elsewhere that didn''t require you to reserve your seat,
        or seats, in case you brought dates, spouses, children, friends and others.
        At first it was a hassle, but if audiences wanted to see "Black Panther" or
        "Star Wars: Episode VIII - The Last Jedi" badly enough, it was an adjustment
        they were willing to make.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec44412-537e-480c-9e11-fe1d5828740e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab056d5-f590-489f-ac10-29dfdd70ad26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And I wanted to see them badly, too. As hopelessly romantic about
        arcane and vintage cinema as I am. I know life isn''t all Godard revivals
        and indie documentaries. But as with everybody else these days, I can get
        those more easily on streaming networks than in a theater. I can make my own
        popcorn and find my own seat without stumbling.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5a7e60-0f4f-41b6-a0ef-c1c67d496b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ad5a4e-5dac-496b-a4c2-e89d6d3bdf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As quiet as it''s kept, theaters were in trouble before Covid-19
        placed them on lockdown. Back when I was a full-time film reviewer in this
        century''s first decade, my peers and I would notice that another movie exhibitor
        had gone out of business — and not just one of those aforementioned repertory
        houses, but a once-prosperous first-run commercial theater complex.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462b785e-0f72-4f08-a321-19202cbfe996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3204e4c2-03f5-4568-bfb9-e89d6b4f2889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News came this past week of the permanent closure of The Landmark
        at 57 West in Manhattan, an eight-theater movie complex with luxury seating
        that offered such "prestige" product as Netflix''s "Roma" and "Marriage Story"
        to its Upper West Side clientele.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f85185-386e-4359-927a-c6f39b498be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6e256f-9f6f-4121-a1e6-ddf73512b574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years before, the Lincoln Plaza Cinemas, which likewise offered
        diverse and critically acclaimed fare to movie lovers a few blocks north,
        shut its doors for good.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d793e7-e597-486a-ab7b-fce3cea7ed5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e367a98f-e7ab-416c-9cb0-9fdc4e00a1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same almost happened to the beloved Paris Theater near the Plaza
        Hotel at 58th Street near Fifth Avenue before it was saved and purchased by
        ... Netflix, which has proven so far to be just as romantic about the old
        movie theater experience of discovery as cine geeks like me.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c350716c-3498-4dab-99cc-791e20312a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0c3f30-ee27-4784-b2fa-13b3931db045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Paris has been closed since March like other bigger theater
        complexes. Will I go if it opens again? Maybe, if for no other reason than
        curiosity as to how a Covid-era movie theater experience will work.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd885c7-3c74-4694-9b13-0aad5abbd27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84045a62-1f78-42b0-bdf0-7634761d2fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However...</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13721e9e-5d05-4a81-a333-b3adb34429c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5061505-4f30-4769-915a-dc770ccd4ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s put it this way: Few living Americans are bigger movie geeks
        than Spike Lee — and he''s on record saying that if there is no vaccine or
        cure for the coronavirus, he''s not going to a movie house. Any movie house.
        Anywhere. At all.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce82f087-ddd3-4ad0-a86b-bb05d47bdd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff9768c-ca17-40d8-a400-34088ccfb777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I guess I''m with him because, fundamentally as a movie buff, he''s
        with me. And one has to wonder after all this shakes out, whenever or however
        it does, whether the movies need the moviegoing experience to survive and
        thrive as an art form.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f771a6a-7072-44dc-98c1-528adaa202ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b92097a-15ca-40ba-9087-3c011f0e657a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:32.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the one hand, I hate forsaking what was once a beautiful dream
        life. One the other, there are many ways to dream moviegoing and many ways
        to love Fellini. Or "Wonder Woman 1984."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa30ec75-0eef-44cf-b3c7-546e8d684aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:21:07.222+08:00
      'mgnl:createdBy': 'bamba'
