      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city’s active coronavirus cases have climbed to 25, with 13
        barangays affected, according to the mayor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e04df0-a608-4daf-8b90-d0241ab2ad0d'
      'mgnl:activationStatus': true
