      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means measures to restrict movement will again be imposed,
        including the ban on public transportation and the imposition of a curfew
        from 9 p.m. to 4 a.m., Soriano said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd27326b-5c1d-4758-bd46-e09cb7a4b8f9'
