    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89d619c-83d2-4fc9-aab8-78c26293dc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T16:04:06.294+08:00
