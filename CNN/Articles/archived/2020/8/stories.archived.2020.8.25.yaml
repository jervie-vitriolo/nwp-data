      'jcr:uuid': '93929a70-07c7-489e-8806-a2c75df36ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:33:37.038+08:00
      'mgnl:createdBy': 'bamba'
