      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolo Mayor Kerkhar Tan has placed the municipality under total lockdown
        until the probe into the explosion is completed.</p>'
  'Duterte-agencies-report-monthly-COVID-19-spending':
    'caption': 'President Rodrigo Duterte during his taped address to the nation'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
