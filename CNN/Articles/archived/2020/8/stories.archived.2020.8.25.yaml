  'Duterte-Robredo-COVID-19-response-criticisms':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-25T11:32:31.243+08:00
    'imagesource': 'jcr:d25e6be9-c057-47ef-b8b0-989b2f4b1e1b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ca72670-ea39-4fb6-94d3-0d768619faad'
    'lead': 'President Duterte did not appreciate a specific portion of Vice President
      Robredo''s address to the nation on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-25T11:36:23.062+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:49:52.286+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:48:39.593+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte tells VP Robredo: Do not ''add fuel to the fire'' with COVID-19
      recommendations'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b77b1a-1482-428f-af4d-486cb3e8f3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T11:36:23.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:52.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> President
        Rodrigo Duterte has a few words of advice for Vice President Leni Robredo
        a day after the second in command criticized the administration''s COVID-19
        response.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596fb118-5bea-479c-b292-bdb80d0ac9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T11:36:23.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:52.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he did not appreciate a specific portion of Robredo''s
        address to the nation on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91b7a4c-358a-4c43-a538-9b6b8a73943c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T11:36:23.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:52.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito namang kay Leni and her ending statement na kung hindi ko daw
        gawain, gagawin ng gobyerno, gagawin ng tao. Well, sa panahong ito ng pandemic,
        medyo desperado ang mga tao tapos dagdagan niyo ng mga ganun na wala naman
        kayong base," he said in a taped speech that aired on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c75442c-a2e9-49ad-84fc-bcbafacb8d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T11:36:23.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:52.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At the end of Leni''s statement where she said that
        if neither I nor the government will do it, the people will. The people are
        desperate now because of the pandemic. Then you will add those statements
        without basis.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049b3ad1-d84c-4b97-b655-ae166bb54e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T11:36:23.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:52.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President continued his rant, warning Robredo, "Please do not
        add fuel to the fire. You will just destroy government."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ccb682-48ee-40cd-b34e-fb8f6c4d3854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T11:36:23.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:52.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo laid down an 11-point recommendation on how the Duterte
        administration can respond promptly and effectively to the pandemic. She also
        lamented the public''s lack of confidence on the government''s efforts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929b8ef1-a61c-452a-b968-e26dcfa35e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T11:36:23.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:52.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paanong magkakakumpiyansa, kung sa tuwing magpe-presscon ang liderato,
        wala tayong linaw na mahinuha?" she said. "At kung walang mamumuno, tayo mismo
        ang hahakbang, tayo mismo ang magtutulungan, tayo mismo ang bibitbit sa isa’t
        isa."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb993abb-7322-43c4-a263-838e06b47d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T11:36:23.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:52.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How will we have confidence if every time the country''s
        leader holds a press conference, we do not get any clear answers. If no one
        is leading, the public will help each other through this.]</p>'
