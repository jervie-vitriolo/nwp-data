      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My home has always been a great source of inspiration for me, especially
        now that it''s not just a place I live, but where I''ve worked to bring my
        Spring 2021 collection to life," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3cd64b-abf7-47e9-8f1a-1069860c27fa'
      'mgnl:activationStatus': true
