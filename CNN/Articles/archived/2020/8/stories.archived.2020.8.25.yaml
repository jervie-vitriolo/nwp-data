  'amazon-first-black-executive-senior-team':
    'author': 'Jazmin Goodwin, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-25T21:20:53.619+08:00
    'imagesource': 'jcr:1c003c7e-12e9-4257-bbb4-865c2684455c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdec4bf6-dc5a-4fe9-901d-cfbb2d7c4941'
    'lead': 'Amazon has appointed its first Black executive to join the company''s
      senior leadership team.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-25T21:29:21.367+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:49:12.157+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:48:50.753+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amazon adds more executive diversity with appointment of first black
      woman to its senior leadership team'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425fe6ff-dac2-49be-b2b7-40b03bd66452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:29:21.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:12.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Amazon has appointed its first Black
        executive to join the company''s senior leadership team.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182bf671-e92a-40d0-824b-7cfb4b5bf960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:29:21.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:12.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alicia Boler Davis, who joined Amazon in 2019, serves as the company''s
        vice president of global customer fulfillment. The appointment makes her the
        fourth female and first Black woman to join the esteemed senior leadership
        group, better known as Amazon''s "S-team."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1d5592-1739-470d-8f74-a50d8e038d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:29:21.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:12.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis, a former GM executive, held numerous roles during her 24-year
        stint with the automotive company — including head of global manufacturing
        and labor relations. Along with Davis, two other Amazon executives will join
        the senior leadership team: vice president of the eCommerce Foundation David
        Treadwell and John Felton, who serves as vice president of global delivery
        services.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d6a032-ad33-402e-9716-526bee0c1370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:29:21.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:12.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The addition came with Friday''s announcement that Jeff Wlike, chief
        executive officer of Amazon Worldwide Consumer will be retiring in the first
        quarter of 2021. Wilke had been widely viewed as a possible successor to Bezos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29dbb7c-5fae-48f8-a8b8-efe341a02597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:29:21.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:12.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilke, who joined Amazon in 1999, will be replaced by Dave Clark,
        who is senior vice president of worldwide operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b213a9d-1ab1-4850-9892-b7d1564b4eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:29:21.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:12.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Lack of diversity in top ranks</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a4d0cc-2983-4c08-995b-43875353eb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:29:21.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:12.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many other tech conglomerates, Amazon has been criticized for
        its lack of diversity and gender disparities in its upper-level roles. Many
        executive positions at Amazon are held by white males.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2878df-e50b-4d77-aa2d-565287c514f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:29:21.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:12.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis''s appointment moves the e-commerce giant toward a bit more
        diversity at the top. In December, Amazon added Christine Beauchamp, head
        of Amazon Fashion, and Colleen Aubrey, Amazon''s vice president of advertising,
        to its senior leadership team. Prior to their appointments, Beth Galetti,
        senior vice president of human resources, was the only woman on the S-team.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5a5638-c11a-434d-aea8-ed32485082cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:29:21.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:12.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, in efforts to increase diversity in top-ranking positions,
        Amazon adopted the "Rooney Rule" for its board — a policy instituted by the
        NFL that requires teams to consider minority candidates for coaching and operation-level
        positions. Amazon also named Rosalind Brewer, Starbucks'' chief operating
        officer, and Indra Nooyi, former CEO of PepsiCo, to its board of directors
        in 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5fe45e-a929-452d-9500-80252b00457d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:29:21.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:12.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brewer''s appointment made her the second Black director to serve
        on the board of directors, following Myrtle Potter, former president and COO
        of Genentech, who served between 2004 and 2009.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485844c3-e3d5-4ef1-9386-5a1087ad6487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:29:21.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:12.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2019, Amazon''s company workforce consists of 57% men and
        nearly 43% women. However, among managers, men account for nearly 73% compared
        to 28% women. And for those in management positions, 8.3% are Black, while
        nearly 60% are White, according to company data.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae2228e-b630-4a89-b2cf-358ce01d9bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:29:21.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:12.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in terms of diverse leadership shakeups at the top, Amazon isn''t
        alone. As Corporate America continues its reckoning with racism, companies
        like Pinterest, Netflix, Girl Scouts and the NFL have also recently appointed
        Black executives in top leadership positions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced6ca96-26eb-43c2-90aa-7c562b65b132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:29:21.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:12.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/08/25/tech/amazon-first-black-executive-senior-leadership-team-bezos/index.html">
        "Amazon adds more executive diversity with appointment of first black woman
        to its senior leadership team"</a></em></p>'
