    'template': '1'
    'title': 'Parents and teachers worried pandemic pods will widen education gap'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859411be-c93b-4ca0-b33c-55d982d97f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For hundreds of thousands of students in
        the US, the first day of school means more hours in front of a device, but
        for some, it means meeting in-person for their <a href="https://edition.cnn.com/2020/07/19/us/parent-alternatives-school-fall/index.html">newly
        minted "pandemic pods."</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42be7dc3-00cc-4e88-99a0-29ade41fdd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2197c9-eb29-4d82-929a-de86dc0fe34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These small groups of students are springing up as schools stay
        closed against coronavirus and offer online learning instead. Families group
        together and either share the care and encouragement for virtual classes,
        or employ someone, even a qualified teacher, to supervise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c1c1fe-6cd2-4f46-9395-95deb55d14da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478ad6a9-20b7-439e-b88e-89c241b96307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two largest teachers'' unions in the country are fearful that
        the phenomenon will hurt the education of the majority of children.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94bd7eb-1cbe-464a-aabe-e614a9bf1930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e53e81-bb21-457a-86d5-8c8f138abc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These parental pods are like exclusive private schools, very selective
        on who gets in," said Lily Eskelsen Garcia, president of the National Education
        Association, which represents three million teachers and school staff from
        preschool through university graduate programs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6a827a-ab38-4651-9335-b5728f11b04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f9c3ab-a6f8-41e6-b97b-f206ffa7c751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Eskelsen Garcia accepts that parents want to do what''s best
        for their children, she said pods could limit the promise of equal access
        to a quality education to all students.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d45e0b-b8d1-4c92-9fd3-af9d78daac75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3996d72f-4bc7-47d3-a244-1783582a31a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course it''s going to exacerbate the inequalities," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd7846c-8107-4c8a-99d7-36e6e4be8915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34c3972-ff9d-4fda-9d24-b02f53413af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Randi Weingarten, president of the 1.7-million strong American Federation
        of Teachers, agreed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e286f5-4f2a-40c3-8b03-51725cd75c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e48e7c2-7405-415d-ad64-337e69bc33f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parents, and teachers, are trying desperately to keep kids engaged
        and learning. Parents with means will do whatever they can, including hiring
        tutors and joining with other parents in pods. But like holding school outdoors
        or in parks, pods are a privilege available to too few," she said in a statement
        to CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25654028-840d-4317-9c75-bd2ede17c539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be94564-a18e-4917-94a3-35fa61d861e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without public investment, pods will serve the few, not the many,"
        Weingarten warned.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecbb206-562d-4be6-a9ed-e9c98ff47b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebf5440-e010-4a8d-8e55-683c5ada37ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Challenges for parents</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7780b7-54da-41b5-a4a0-8c98ca0abb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicolas Niboucha would love to have a private tutor helping his
        son start first grade in Los Angeles, but that''s far beyond his family''s
        means.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd37646c-4276-4823-837e-c22cd6ae1bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01168ac8-2ea7-4157-9864-4b26f85bddf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Niboucha immigrated from France and his wife from Russia and while
        they both have good educations from their home countries, the American system
        is all new to them, which makes it harder to help their son.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a9345f-eb0b-45cb-b59d-36d9a4fdcb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dfbf2a-2da5-4375-817b-9d1641570318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know he didn''t understand a word of what his teacher was saying,"
        Niboucha said of his son taking remote lessons when his kindergarten classes
        went online this spring. Thinking about the start of the fall semester, he
        said: "it''s stressful for me."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae622c5a-4b27-44a3-b171-d133a7f6c177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c510d0-ba8e-422f-b98e-8d42952064b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way a child in our position can be affected educationally versus,
        you know, a child that has parents that have the means of hiring a full-time
        teacher at home, of course, I think there will be there will be an impact
        on his education," Niboucha said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1545fecb-dc54-4891-bc70-cba20a3d1d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b45ea11-7725-44de-8700-f50aee3a3ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/interactive/2020/health/reopening-coronavirus/daycare_school.html">Is
        it safe to send kids to school or daycare? Health experts weigh in</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4aa484-e9c7-4c8e-959b-d2d275a6e79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad7d6d7-19ce-4a81-a406-80d7ecb3e77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>High costs</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5402120-9395-41bc-8498-1b7a4ae7a094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marnie Weinstein, who works as an educational consultant based in
        Washington DC, has been helping pods of families find teachers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e845e1cb-3369-48e2-a1fe-f07bf0ce22ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73dd909-e21b-4f9c-9a56-aca5c7d3527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the socioeconomic gap among adults is really shining through
        right now," Weinstein told CNN of what she had seen. "You know, these families
        who are breaking off into pods together, they have enough money to pay a fee
        to find a teacher, a fee to pay $70,000 or $80,000 to a teacher. They all
        have nannies. So if the child is sick, the nanny can stay with them."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f605a8-69e6-465d-bb28-2b6f883f0f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f2b623-54ae-49bc-986d-910b443aa198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helen Archer, a mother of 7-year old twins who has helped organize
        a learning pod for her children in Smyrna, Georgia, told CNN that the program
        is very expensive. It''s not just those in the most disadvantaged areas who
        can''t stretch to pods -- they are also out of reach for many middle-class
        families.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b89bfe-e636-47e4-bd66-8dfcaefd9fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac79ad76-9c6c-4cdc-95ed-c8f6c6b57154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s, somewhere in the realm of $250 per week per child. And that''s
        only for 25 hours a week for the teacher and up to eight kids. Some of us
        could split it, but not everybody can pay $250 a week," she said. "That''s
        a lot of money."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c325ecea-4259-43ca-83d0-9df3c6495e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ccf7f0-4573-44d3-b6a5-a225f1d51f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megan Davis is a working mother of a rising second grader and fifth
        grader who will start the school year learning at home in Fairfax County,
        Virginia. She hopes to get some supplemental help from time to time, but the
        burden of administering her kids schooling will fall mostly on herself and
        her husband.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad04c1fb-51b3-4420-bc4e-c230b07f942d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b30e22-49fd-48aa-8f0c-8434adcc5b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea of that $80,000 number or even anything close to that
        is completely not even a question," Davis said, when told of the pod option.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2075f2-ce7b-4834-8bf2-065f3531803d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4188ebc3-b6fb-4955-8e0c-1c77306ca8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although it''s far from ideal, I do feel that we''re just going
        to take this day by day and make the most of what we can," said Davis, who
        added she and her husband have the flexibility to work from home.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34523b94-967d-4772-9ffa-51e397f26c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610e06fc-e5f9-44e0-8fcc-59cf11bce58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Challenging inequity, pod by pod</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba27dc75-84a8-4f57-9ebe-25948e651900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeal of pods is clear -- children get some socialization with
        peers and are helped with virtual learning without being exposed to many people,
        and parents can return to work.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f9e9af-1b17-4147-8bb8-8105f86597f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e3cd64-9461-46a1-a39e-262b6691844d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And some people who have formed them are doing what they can to
        offer those advantages to families who cannot afford them.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dabf119-6d33-4b56-9fd2-a8609c965b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2643171-32cb-4452-8b77-20ff4dc3ec8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working mothers Jen Engel and Kristina Christy of Atlanta quickly
        realized that setting up pods for their first and fourth graders would not
        be possible for everyone in their community.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefa8e32-70ef-4cbf-91b5-c17b161374c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addc2383-5d03-4db3-adf0-303e7427cb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hiring a supplemental teacher doesn''t come cheap and not all parents
        can afford this luxury," Engel said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c83cd5-da34-4e12-b4d4-ffea52b5d49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed21aa9-e595-42b6-a9c7-b8662dae8949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women set up a network where families could find podmates and
        caregivers. In their case, they and other families agree to split the cost
        while inviting in a sixth student from their children''s school who could
        not afford ordinarily to join a pod.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cec5508-e764-41f6-a888-6993e5f9edc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:12.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:13.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
