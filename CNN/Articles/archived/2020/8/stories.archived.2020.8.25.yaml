      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa21dcb-c17c-4def-b470-41e071c6948d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:01:21.847+08:00
