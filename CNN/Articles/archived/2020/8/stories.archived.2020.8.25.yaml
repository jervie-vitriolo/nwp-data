    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:48:39.388+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte distances himself from revolutionary gov''t push'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a40c028-bfc2-4e90-9f49-471c27bad100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T11:05:12.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:52.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> President
        Rodrigo Duterte denied ties to a private group''s push to shift to a revolutionary
        government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0f4f5c-86cb-416b-a84f-d7055f8eed79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T11:05:12.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:52.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala akong pakialam diyan, wala akong kilala sa mga tao na ''yan,
        at hindi ko iyan trabaho," he said in a taped speech that aired on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65e7463-2326-432e-93c4-3d610f108d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T11:05:12.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:52.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I do not care about that. I know no one from the group
        and that is not part of my job.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9c9c7e-5410-428d-ac0d-e87a22717fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T11:05:12.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:52.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Mayor Rodrigo Roa Duterte-National Executive Coordinating
        Committee launched an event to express support for a Duterte-led revolutionary
        government — which the group said will help fast-track the establishment of
        federalism before the President’s term ends in 2022. They said a revolutionary
        government is the way to go to heal “all the ills of our society” without
        amending the 1987 Constitution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b59dfe6-8642-4382-8a49-fc353310e9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T11:05:12.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:52.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in a 2017 speech, threatened to declare a revolutionary
        government to fix the country''s problems.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaac650-94a6-417d-8a50-2ad13e028964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T11:05:12.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:52.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still no moves to tackle constitutional amendments in
        the Senate and House of Representatives so far, after lawmakers noted that
        they need to focus on the government''s battle against COVID-19. A lawyers''
        group said the proposal should be prohibited to progress further.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef299903-3ea9-47e1-9a85-6f62bea358e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T11:05:12.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:52.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no legal basis for any revolutionary government," Integrated
        Bar of the Philippines President Domingo Cayosa told CNN Philippines. "Because
        the essence of a revolutionary government is that it is established outside
        the law — extraconstitutionally, extralegally.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee502f8-348a-498e-be25-ebc0239def38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T11:05:12.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:52.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo also raised suspicions over brewing
        talks of a revolutionary government among administration supporters. She warned
        that such an initiative coming from those who support the administration is
        illegal and may only be seeking to overthrow the Constitution.</p>'
