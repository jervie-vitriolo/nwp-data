  'TikTok-sue-Tump-administration-ban-':
    'author': 'Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-25T16:10:31.327+08:00
    'imagesource': 'jcr:96d506c2-cd1b-41fb-b6fa-836833672b61'
