  'BSP-proposal-cap-credit-card-fees':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-25T17:37:34.678+08:00
    'imagesource': 'jcr:5fab6aba-b6b3-4c0a-bb57-12b674adb569'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73ad0c90-6f99-4913-a2c3-226bd2113c12'
    'lead': 'The Bangko Sentral ng Pilipinas is looking to set a limit to interest
      on credit card loans. Banks are open to the idea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-25T17:39:04.850+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:49:28.480+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:48:46.347+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['credit-card', 'loan', 'finance-charge', 'BSP']
    'template': '1'
    'title': 'Proposed rules seek to cap charges on credit card loans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e9b450-3868-419e-a06f-f57f2b50e13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:39:04.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:28.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> Banks
        may soon have to reduce interest rates for loans charged to credit cards if
        a new policy from the Bangko Sentral ng Pilipinas pushes through.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f07935-b412-4e49-951a-ad9c5ab42d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:39:04.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:28.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A draft circular posted on the BSP website solicits comments on
        the plan to impose a 24 percent annual interest rate ceiling for cash advances
        or installment purchases lodged in credit cards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c54d4a-3685-4440-8287-107a17e4e61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:39:04.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:28.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under existing rules, banks are authorized to collect so-called
        finance charges for the delayed or incomplete payments of outstanding card
        balances for every billing date.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d75fa77-5053-4e2d-bd1b-c3dec28bbfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:39:04.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:28.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, banks either charge a monthly fixed rate or a one-time
        service fee on cash advances, usually whichever is higher. The new rules will
        translate to an effective 2 percent monthly charge if divided equally.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79643b93-f335-44c9-ac22-8372a760dce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:39:04.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:28.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maximum finance charge will be subject to review every six months,
        according to the draft order. However, the BSP said other charges, such as
        commissions, premiums and other loan fees will not be subject to a limit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f0b471-87a9-49bd-88ce-58422e964628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:39:04.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:28.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft circular is posted online to solicit comments from stakeholders
        until Wednesday, August 26. So far, business groups were receptive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd834e7e-8a70-4d37-a4d0-9e01ae6acc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:39:04.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:28.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, the Bankers Association of the Philippines
        and the Credit Card Association of the Philippines said it was a welcome move
        to "help ease the burden" of borrowers amid the COVID-19 pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497d273f-2911-4907-9329-c864c9a46e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:39:04.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:28.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All loan payments have been given a grace period when the country
        went into strict lockdowns to curb COVID-19 infections. The Bayanihan to Recover
        as One Act will give a fresh 60-day reprieve to borrowers once signed into
        law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb36318b-51c7-4bbc-91f5-3b09dbe622b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:39:04.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:28.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of Filipinos lost their jobs as strict quarantine rules
        limit movement and forced businesses to close shop.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935c41c9-5168-4e2d-8140-e9d9d7fd448d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:39:04.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:49:28.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Management Association of the Philippines said separately that
        even businesses will benefit from the proposed rule, adding that banks are
        "bending over backwards" to extend help however they can.</p>'
  'us-presidential-election-china-bet':
    'author': 'Selina Wang, CNN'
