    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PhilHealth', 'civil-service-commission']
    'template': '1'
    'title': 'CSC chair deliberately withheld information on PhilHealth cases, commissioner
      reveals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba0596c-2f14-4a02-a590-f07fbafa8b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T12:59:39.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:50.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> The
        chairman of the Civil Service Commission (CSC) had ordered her colleagues
        to suppress information on the cases of Philippine Health Insurance Corp.
        (PhilHealth) officials, a commissioner bared Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90d0736-2f25-428f-b3c5-c484b6cd63ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T12:59:39.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:50.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff4c0b5-585a-4734-9a3b-ba334104cdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T12:59:39.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:50.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12eac2e-b423-4bce-87af-a8296967cb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T12:59:39.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:50.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CSC commissioner Aileen Lizada told a House joint committee that
        chairman Alicia Rosa Bala had previously told members and directors of the
        agency to keep mum, especially to those who will ask for information on the
        issue hounding the state health insurer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98cddd5-892e-4853-9b2b-f18122e67e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T12:59:39.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:50.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b019bf35-e1b7-472a-9388-691842de0256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T12:59:39.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:50.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34638f33-8554-417b-ba50-38830b3d2753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T12:59:39.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:50.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''This information should not be made public nor should be given
        out to anyone who would be asking either in aid of legislation or investigation,''
        <em>yun po ang natandaan ko</em> [na sinabi] (that''s what I remember her
        saying)," Lizada told the panel, citing what she claimed was the directive
        of Bala during one of their CSC meetings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1fd1e5-920e-4ab4-ab25-d6db7a9476fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T12:59:39.336+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:50.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2456307a-d433-49d7-aecb-ef784dec0cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T12:59:39.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:50.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cd1e51-753d-4c76-b9de-e767ed067012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T12:59:39.337+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:49:50.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is the truth. That was disclosed and the meeting was recorded.
        [The minutes] was supposed to be approved," Lizada added, but noted that the
        particular directive was omitted in the minutes of the meeting.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356ac335-c11d-4864-9e6d-ab4247f34acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T20:11:09.684+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:50.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released, Bala vehemently denied Lizada’s allegations,
        saying she would “never ask any CSC official or employee to suppress the sharing
        of information” especially before lawmakers.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0a5c7f-917b-4a83-aa28-45a5f71d30de'
      'mgnl:activationStatus': true
