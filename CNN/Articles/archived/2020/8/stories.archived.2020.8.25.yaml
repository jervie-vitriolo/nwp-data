  'murder-complaint-filed-Roland-Cortez-driver-ambush':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-25T12:12:06.317+08:00
    'imagesource': 'jcr:7c3aa1fe-da28-43c4-93a9-d4e2f5288151'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6358c886-02a7-48be-bc72-f6e62e152c9a'
    'lead': "The Quezon City Police District has filed complaints against seven suspects\
      \ in the killing of National Center for Mental Health chief Roland Cortez and\
      \ his driver last month, officials announced Tuesday. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-25T12:24:35.380+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:49:50.847+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:48:40.070+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Complaints filed against 7 suspects in killing of NCMH chief Roland
      Cortez and his driver'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37366fe5-30e7-486a-a064-355a1c634442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T12:24:35.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:49:50.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) --</strong> The
        Quezon City Police District has filed complaints against seven suspects for
        the killing of National Center for Mental Health chief Roland Cortez and his
        driver last month, Quezon City police chief Ronnie Montejo announced Tuesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba333a52-9cb8-44b6-aec0-d4ae06d00f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:20:54.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:49:50.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBGEN Ronnie Montejo, the QCPD director, said those facing two counts
        of murder before the Quezon City Prosecutor’s Office include former NCMH chief
        administrative officer Clarita Avila, the alleged mastermind of the crime.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ed2fa8-d962-486b-8458-92b7f00dc21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T12:24:35.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:49:50.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Harly Pagarigan, an employee of NCMH was the alleged
        gunman, QCPD Criminal Investigation and Detection Unit head Elmer Monsalve
        said in a briefing, citing accounts of witnesses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc799a9b-7670-4dea-a22d-2cfb071f110e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:20:54.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:49:50.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Serrano, also an NCMH employee, brought the getaway motorcycle
        near the area where the ambush of Cortez and Ernesto de la Cruz has taken
        place, he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ba47ec-a411-4bc1-90c5-5e0e07bcdd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:20:54.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:49:50.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsalve said the breakthrough in the case was the positive identification
        of the car that was used to bring the gunman near the crime scene. The plate
        number of the vehicle was registered to a certain Sandy Sandicho, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1150e1-127b-43c3-8940-901823b711a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:20:54.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:49:50.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other suspects were allegedly involved in hiding the vehicle used
        in the ambush. Monsalve identified them as: Albert Eugenio, his live-in partner
        Ma. Christina Riego de la Cruz; and Edison Riego Mitra, nephew of de la Cruz.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a40f427-35d8-4d7e-ba9a-7991e59dad6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:20:54.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:49:50.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nagkaroon ng conspiracy dahil sa sasakyan na iyon,” the investigator
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08a2581-654a-43d7-820b-7731548cafb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:20:54.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:49:50.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Conspiracy transpired because of that vehicle.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067f7384-1c03-413e-a64d-bf24d3a3a961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:20:54.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:49:50.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of now, only Eugenio is in the custody of the police. He was
        arrested by virtue of a warrant of arrest for another murder case.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a089d5d5-f899-48db-be62-9439104eecbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T15:20:54.942+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:49:50.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Motive</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab44c319-5f9c-4dfc-83fa-d1e2091d5d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T12:24:35.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:49:50.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motive was the alleged involvement of high-ranking officials
        in NCMH in corruption, which was exposed when Cortez implemented anti-corruption
        reforms in the hospital, the investigator said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aaa58d-bb0b-4b94-849d-e720da26072b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T12:24:35.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:49:50.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang lumalabas na motibo dito ang trabaho ni Dr. Cortez to fight
        corruption sa NCMH," Monsalve said in a briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7642c15-498a-4322-b31b-252f71d932b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T12:24:35.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:49:50.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The motive seems to stem from Dr. Cortez''s program
        to fight corruption in NCMH.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365d7032-9ed0-4131-8d01-b77a86f5c863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T12:24:35.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:49:50.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>QCPD <a href="https://cnnphilippines.com/news/2020/7/27/National-Center-for-Mental-Health-Chief-Roland-Cortez-ambush.html?fbclid=IwAR1yzNCFPriILoUrCkRhyudB67fU8vhCLdqbXYjinQplc1zsWw_S2io37Sg"
        target="_blank">earlier said</a> a witness saw two suspects alight a motorcycle
        then knocked on the windows of Cortez''s vehicle along Tandang Sora Avenue
        before firing several shots.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca23f32-1f2c-44b2-bb33-a9d5198dbd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T12:24:35.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:49:50.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Gerg Cahiles contributed to this
        report</em></p>'
  'CSC-chairman-suppress-information-PhilHealth-cases':
    'author': 'Glee Jalea, CNN Philippines'
