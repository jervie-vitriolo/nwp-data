      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu, in a statement, noted that the home has become the fashion center
        of people''s lives ... because it is the center of most people''s lives during
        the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6f84cc-619a-49d1-b381-90781f35b780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:11.606+08:00
