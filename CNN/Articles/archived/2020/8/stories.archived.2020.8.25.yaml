      'mgnl:lastActivated': 2023-01-26T08:49:14.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New York Fashion week is going to have
        an unexpected participant this September: Lowe''s. Yup, the hardware store.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7665166d-62b3-4f56-b69f-80610b05e718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:11.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:14.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde9c620-8678-4cbf-9bf8-d7868f935007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:11.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:14.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Wu, Rebecca Minkoff and Christian Siriano will feature Lowe''s
        products in each of the their live New York Fashion Week shows.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faa6619-86c8-4b1a-bfe5-3f456b939b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:11.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:14.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab14bf2-5825-44f9-ba98-ccdae2fbd6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:11.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:14.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It sounds like an odd combination, but the designers are meeting
        the public where they are: More Americans are staying home and flocking to
        <a href="https://edition.cnn.com/2020/08/13/business/sewing-machines-demand/index.html">home
        improvement projects</a> and <a href="https://edition.cnn.com/2020/08/19/business/lavender-sales-coronavirus/index.html">creature
        comforts</a> as the pandemic continues to spread across the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52489d36-ba4c-4b1a-a5d9-7b84262f8036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:11.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:14.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b48433a-1e7a-4761-b160-33c12b8ef76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:11.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:14.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The relevancy of fashion has shifted with the zeitgeist," Lowe''s
        Chief Brand and Marketing Officer Marissa Thalberg told CNN Business. "People
        are very focused on their homes and how homes really are the new epicenter
        of fashion and self-expression."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9295208-4616-4d7d-9407-520bb9f54099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:11.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:14.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b17206-8861-4a31-811d-d953b88837f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:11.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:14.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Fashion Week <a href="https://edition.cnn.com/2020/08/24/perspectives/back-to-normal-index-moodys-analytics/index.html">will
        look very different</a> this year. A series of events that was once made up
        of indoor runways and large crowds will now be more focused on the digital
        experience. The pandemic enabled the designers and production company IMG
        Focus "to look much closer and deeper into what''s possible from a digital
        perspective," said Dominic Kaffka, IMG''s managing director.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b226445-1022-4fdf-9e54-247149a3b83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:11.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:14.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c088d263-4431-4284-85d3-c252f027693e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:11.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:14.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kafka acknowledged that the Lowe''s collaboration is "unexpected,"
        but he said the pandemic has shifted consumer behavior.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8934caf6-e81d-40e9-9467-c052b2666cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:11.606+08:00
