      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -&nbsp;</strong>Reigning MVP Giannis Antetokounmpo
        totaled 31 points, 15 rebounds and eight assists, and fellow All-Star Khris
        Middleton caught fire late to push the top-seeded Milwaukee Bucks to a 121-106
        victory over the eighth-seeded Orlando Magic to take a commanding 3-1 lead
        in the Eastern Conference first-round playoff series at the ESPN Wide World
        of Sports Complex near Orlando.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1eee37-b52b-4a53-b64f-f3f745949b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T04:50:29.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:01.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64a8fea-4e86-4ad6-ad3f-23fe0bf9e6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T04:50:29.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:01.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee can close out the series with a win in Wednesday’s Game
        5.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff00ca37-9641-47e5-bb91-96a79e908013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T04:50:29.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:01.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a788140-9b21-4cdd-ab96-a074c67b374c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T04:50:29.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:01.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the most competitive the Magic have been since their Game
        1 upset. Orlando hung around until the fourth quarter, when Milwaukee opened
        on a 20-5 blitz to open up a 102-83 advantage. Middleton scored 13 of his
        21 points during the stretch, including three 3-pointers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05be465-f670-422d-8dcd-612e27d4fa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T04:50:29.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:01.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6ffbba-1122-4d2a-aaeb-9627ddc0a8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T04:50:29.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:01.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Magic made one last surge when Nikola Vucevic hit back-to-back
        3-pointers and sank two free throws to cut the Bucks’ lead to 109-102 with
        4:02 to play. But Kyle Korver answered with a 3-pointer to push Milwaukee’s
        advantage back to double digits. Antetokounmpo followed with a finish through
        contact to seal the win.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37a4ad4-9e97-4a31-86d5-d15ae763a02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T04:50:29.376+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:01.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a83d98-fd06-4f06-95d9-483a8b5d31b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T04:50:29.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:01.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vucevic finished with 31 points, 11 rebounds and seven assists.
        Markelle Fultz added 15 points (including three go-ahead buckets in the third
        quarter), seven assists and five rebounds. Orlando also made 18 3-pointers,
        a necessary counter to a stingy Bucks defense that focuses on protecting the
        rim.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9cd1bc-99c7-4154-b139-f1a70a1e48b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T04:50:29.377+08:00
      'mgnl:createdBy': 'david'
