      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> Coaches
        and players have expressed excitement over bouncing back to competitive basketball
        and resuming its 45th season as long as a safe Philippine Basketball Association
        (PBA) bubble will be set up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d907b8-bea5-44c9-8cf7-616e459eb0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:14:09.958+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:26.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all logistical and technical issues that have to be dealt
        with in order to establish a bubble, the PBA and the 12 teams are eager to
        play their roles in order for the 2020 season to push through.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f3e132-3262-42e4-ac13-1b8d74b79f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:14:09.958+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:26.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://cnnphilippines.com/sports/2020/8/25/PBA-bubble-system--.html"
        href="https://cnnphilippines.com/sports/2020/8/25/PBA-bubble-system--.html">PBA
        looks into implementing ‘bubble’ system as it resumes season</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6845cf35-aabf-466c-be32-9480c74ee1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:14:09.958+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:26.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''re just excited to be back and play again," TNT Katropa Head
        Coach Bong Ravena told CNN Philippines. "I think <em>hindi kami magkakaroon
        ng</em> (we won''t have an) issue regarding that. We are professionals and
        we have to go to work,”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da3bd3d-317c-4d9b-a7f9-e5f36ceae0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:14:09.958+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:26.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Ginebra Governor Alfrancis Chua said there are several
        factors to be considered and to be arranged in order for the “bubble system”
        to work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce78f744-da5e-4f70-9fbd-f6e716b02c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:14:09.958+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:26.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One is fitting all the teams and staff -- which are estimated to
        be 400 people -- in a hotel, and providing food for everyone. The PBA earlier
        admitted in a virtual forum that financial strain will be their biggest concern.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6eda8e-052d-4357-88af-aa9d4748000a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:14:09.958+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:26.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the coaches agree that this will be the best decision to
        keep the athletes safe while playing in the league.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505e8121-fb28-4361-820a-0cdde3b76732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:14:09.959+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:26.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It obviously would be ideal safety-wise, but there are a lot of
        mitigating factors that go into creating a bubble,” Barangay Ginebra Head
        Coach Tim Cone said. “One would be the great expense, two would be the time
        spent away from family and there are many others.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d6e84e-8711-4a49-8362-5fc32b09e1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:14:09.959+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:26.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska Aces head coach Jeff Cariaso added that health protocols
        must be strictly enforced including discipline from the players, regular COVID-19
        testing, and consistent planning from the PBA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c9eb76-1ffa-4f74-982d-6f816ac3c404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:14:09.959+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:26.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As long as we can hurdle the financial implications and the safety
        measures for all teams, I think it’s a good idea,” Cariaso said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefcd9f5-fc5f-4d45-9f25-dbc9eef61266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:14:09.959+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:26.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA has considered the said setup with the National Basketball
        Association (NBA) as a model. The NBA has created a bubble for the league
        at the Walt Disney World Resort in Orlando, Florida in order to keep the players
        safe from the threat of the coronavirus, while continuing the season.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fafe4a-cb34-43b0-be23-9b6560e1e61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:14:09.959+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:26.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Pauline Verzosa contributed to
        this report.</em></p>'
  'gameboys-the-series-soundtrack':
    'author': 'Ian Urrutia'
