    'template': '1'
    'title': 'The ‘Gameboys’ soundtrack redefines romance in the time of pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92a597f-d658-4dc3-b323-d695f9e872e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:22:46.859+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:25.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> It’s a thrilling
        scene that’s hard to resist: Fresh from meeting each other on the crossroads
        of an empty city, Gavreel Alarcon (Kokoy De Santos) takes Cairo Lazaro (Elijah
        Canlas) to a footbridge somewhere on Emerald Avenue, where the sight of towering
        buildings and swaying trees bear witness to the continuation of their first
        romantic tryst. The newly minted lovers face each other again, only to be
        separated a few inches apart by an improvised ‘hug glove’ that Gav set up
        to ensure physical distance and safety. Captured in slow motion, they remove&nbsp;their
        masks and lock lips through the plastic barriers, while “Ngayon,” a power-pop
        ballad written and produced by Emerzon Texon, segues straight to the final
        verse and chorus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fc83c0-9946-489c-b773-b5c1ec185117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:22:46.859+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:25.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pop newcomer Dex Yu sings the final lines, “Ngayon, ako’y sa’yo
        / Malaya na tayo” in its carefree glory, transcendence ensues. For that flash
        of a minute, the world spins to a standstill. Not even a plastic cover disrupting
        the “skin-ship” would stop my favorite fictional gay couple from showing affection;
        it’s a reassurance that love abounds in the time of pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8b138b-4c04-473c-b149-790eebe8ae5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:22:46.859+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:49:25.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thing that’s so great about the closing scene of &nbsp;“Gameboys”
        episode 10 is how a completely obscure pop song, propelled by whirring synths
        and awe-inspiring melodies, not only ticks all the boxes of what makes for
        a pivotal music moment in an LGBT-themed web series, but fully embraces the
        buildup of romantic excitement in a way that is universal and relatable. The
        visuals on the other hand, sum&nbsp;up the collective frustration of our times:
        the need for physical contact and warmth, the fear that comes from passing
        or contracting COVID-19 in an attempt to keep the spark alive, and the looming
        uncertainty of making it out there, alive and capable of loving and being
        loved. It all comes together perfectly, as if it were orchestrated for us
        to feel things: comfort, relief, paranoia, excitement, and yearning.</p>'
    '22':
      'assetautoplay': false
