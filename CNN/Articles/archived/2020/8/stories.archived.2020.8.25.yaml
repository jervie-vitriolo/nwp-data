    'mgnl:tags': ['Donald-Trump', 'US-elections', 'presidency', 'Joe-Biden', 'Republican',
      'Republican-Convention']
    'template': '1'
    'title': 'ANALYSIS: Trump''s convention offers misleading portrait of his presidency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c777d47-563d-4296-a3e0-c5b163b363b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Had <a href="https://edition.cnn.com/specials/politics/president-donald-trump-45">Donald
        Trump</a> conducted the kind of presidency portrayed on a <a href="https://edition.cnn.com/2020/08/24/politics/republican-national-convention-first-night-fact-check/index.html">truth-bending
        but stylistically sound</a> first night of the Republican National Convention,
        he might not be in such a desperate fight for a second term.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b893f8a3-f387-4f28-90e4-f916263cee80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.111+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dfe841-6d53-4a33-8d37-65af55fa690f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was <a href="https://edition.cnn.com/2020/08/24/politics/gop-convention-monday/index.html">presented
        as a statesman and an inspiration</a>, an almost benevolent force, <a href="https://edition.cnn.com/2020/08/24/politics/tim-scott-republican-national-convention-speech/index.html">a
        friend to Black Americans</a>, an unparalleled hostage negotiator and a shield
        against an assault on American values who is riding high after a coherent
        first term in a package designed to appeal strongly to conservative voters.
        It was an impression of Trump that was often at odds with the reality of the
        most turbulent divisive presidency in generations -- one that critics see
        as a threat to American democracy itself.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c425ade0-d0b5-4a9e-be85-03e4bb8ede0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965a5c36-59f4-43b8-a276-92f47fb0f14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s most high profile defenders had to project onto Democrats
        the faults that his accusers see embodied in his approach to politics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41283c5-d8f4-4594-bd26-eafbb692dee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4909d8a5-147c-41d6-a953-5f1383710953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We seek a nation that rises together, not falls apart in anarchy
        and anger. We know that the only way to overcome America''s challenges is
        to embrace America''s strength," former <a href="https://edition.cnn.com/2020/08/24/politics/nikki-haley-speech-transcript/index.html">South
        Carolina Gov. Nikki Haley</a> said, in a speech that sent her already-intense
        2024 primary buzz off the charts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1efe3b-a231-4218-91ce-382cc95c0846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8181bb92-d705-45f3-8075-db83d3a736d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must choose the only candidate who has and who will continue
        delivering on that vision," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2e152c-968d-4540-a1d8-a5f925bb5c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194ec025-4fb3-4453-b8fa-b9472d9e0846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A more familiar blast of Trumpism came from the President''s son,
        Donald Trump Jr., who mocked Democratic nominee Joe Biden as "The Loch Ness
        Monster of the swamp."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bfd169-bc7c-4591-bde3-bc2d377984f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b621c7a3-acb0-4bb6-b4e2-4f1322f68c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s almost like this election is shaping up to be church, work,
        and school vs. rioting, looting and vandalism," Trump Jr. said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7b6ebe-d262-4948-b705-798500a4da83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e396a89e-5d97-4532-b5b1-87d04df6899d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a night marked by constant tension between the more aspirational
        approach of Haley and the full bore anger of the President''s son. In many
        ways, the <a href="https://edition.cnn.com/2020/08/25/politics/rnc-highlights-day-1/index.html">well-produced
        opening night</a> exhibited far more discipline than Trump typically shows
        himself -- most recently in a <a href="https://edition.cnn.com/2020/08/24/politics/trump-nomination-rnc/index.html">divisive
        monologue in North Carolina</a> on Monday morning that contained corrosive
        claims not backed up by evidence that Democrats were trying to steal November''s
        election. The convention version of the President also bore little resemblance
        to the daily drama of assaults on the rule of law, divisive racial rhetoric
        and erratic leadership that fueled Democratic warnings he''s a threat to US
        democracy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cf9c20-62d3-4946-ad69-18bcdc8cdc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da9fefd-81cc-497a-a1fd-71b13816b086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a slick convention video presented a misleading picture of a
        pandemic in which <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">nearly
        180,000 Americans have already died</a>, exacerbated by Trump''s negligence
        and prioritizing of his political ambitions over science.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2ec9be-a8b5-45f8-b1f1-bea167de96e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb36b3da-f11a-4cc1-a0ab-f8fd1295e43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such contradictions pointed to a truism about Trump that may explain
        his current deficit to Biden (he is down nine points in the <a href="https://edition.cnn.com/2020/08/17/politics/biden-trump-poll-of-polls-august-election/index.html">CNN
        Poll of Polls</a>.) The scripted, presented version of the President offered
        on Monday and in set piece events like the State of the Union address is not
        authentic and is very likely unsustainable.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db8a2b9-23b7-47d6-9f3c-58addab3de67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df39111-59c2-4930-9cbc-f71f2b58327b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many ways, especially in searing speeches by Trump Jr. and a
        roof-lifting tirade from his girlfriend Kimberly Guilfoyle, the evening was
        a familiar base appeal which confounded GOP promises of an "uplifting" night.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ead64f-8503-43c6-a10f-f96147d12d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fe5273-fd40-4ea5-994a-3e8b7a58a12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patty McCloskey, who along with her husband confronted Black Lives
        Matter protesters outside her home, warned with stark racial suggestion: "What
        you saw happen to us could just as easily happen to any of you who are watching
        from quiet neighborhoods around our country."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fec3845-8463-47e8-ab9f-2285d65e46ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4aa19d-462a-47e6-91be-1261fa2238c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Speakers take aim at Biden''s inclusive image</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56c2bad-4f9d-4216-96f7-89ae3601ab67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alarmist attacks on Biden as a kind of Trojan horse for Marxists
        and radicals who will burn American cities and destroy the country might have
        been a tough image for moderate voters to recognize.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cef58db-9991-4655-9b07-f531b50788f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1a9079-31be-43cb-9ede-d891dd5cc98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the first night also failed to fulfill expectations of a two-and-a-half
        hour equivalent of the wilder Fox News shows. For cultural conservative voters
        alienated by Trump''s behavior but not convinced by the Democrats, the message
        might at least have given the President a second look.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03a7c5d-13c9-4e94-be67-4db563ce3f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ae87ed-800b-4747-b034-49a5adb8c276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were far more minority faces featured in speeches and videos
        held in the convention than are typical in Trump''s cabinet and at his rallies.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eae3521-4f15-4f8c-88f7-0c0c06d43fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a613a1-8281-47b2-b3f7-ca6be0debb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a strong keynote that will also stoke 2024 speculation, <a href="https://edition.cnn.com/2020/08/24/politics/tim-scott-republican-national-convention-speech/index.html">South
        Carolina Sen. Tim Scott</a>, who is Black, targeted Biden''s leadership on
        the 1994 crime bill he said had put "millions of Americans" behind bars.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e6bdba-3216-42de-bdb4-2ed42320a753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c868f0de-9e12-428f-9c10-5c4f4921408f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We live in a world that only wants you to believe in the bad news
        -- racially, economically and culturally polarizing news," Scott said. "The
        truth is, our nation''s arc always bends back towards fairness. We are not
        fully where we want to be, but thank God we are not where we used to be. We
        are always striving to be better."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8e7350-57db-4eb1-821e-42421ca090a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738f06b7-57ec-4c2a-a7c2-eeca3a1952d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott''s endorsement may do nothing to improve Trump''s poor standing
        among African American voters who are crucial in some of the most contested
        states that will decide the election. But it could be helpful in easing concerns
        among those Republicans and independents who lean conservative and are attracted
        by Trump''s populist agenda, but who are discomforted by his racial rhetoric
        and demagoguery.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc65a8f-38e1-4ce7-8d58-dfc2596cbbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104c7cb0-e63e-4d26-9730-da639df356a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going into the week, Trump''s campaign had to counter a strong impression
        left by Democrats in their convention last week that the President was unfit
        for office and exists in a whirl of chaos, racism and raging self-obsession.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733693a8-c14d-41f2-bb99-b9a26401ffa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be07740f-e0bc-4de2-aca6-da14e528443e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also a need to present Trump as possessing some semblance
        of humanity even though he is never likely to compete with the empathy that
        is the foundation of <a href="https://edition.cnn.com/election/2020/candidate/biden">Biden''s</a>
        political appeal.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9c4ef4-1d9f-4e70-a87a-d212f82cc7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc75f3cf-ff5e-4c0f-98b1-2409e8c75233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was praise for the President from Natalie Harp, a bone-cancer
        sufferer who said she is only alive because of Trump''s policies on experimental
        drugs.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb7737d-cadb-400a-9d24-137fb6133ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f617f008-2c06-4742-9c4b-c7de696b831d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. President, you''ve done so much more than promises made and
        promises kept," Harp said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3b0077-9755-43bb-9314-12195b984495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea28c93-fe5d-4b57-9f39-e89e5e6349b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/08/24/politics/andrew-pollack-rnc-fred-guttenberg-dnc/index.html">Andrew
        Pollack</a>, who lost his daughter Meadow in the 2018 Parkland School shooting
        said: "I got to see who he really is. He''s a good man and a great listener.
        And he cuts through the B.S."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd304c6-5175-45b6-9230-25bb711ab715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033f955c-c729-4966-9c80-f2a4c60744a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump critics will point to his broken promise to embrace some kind
        of gun control after the massacre. But Pollack''s message will reach more
        conservative voters.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cb75fb-7eb9-4e06-91a3-ca1406150668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec78763-4c95-4fd3-80a4-eb2d026f6592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President got a valuable endorsement from Amy Ford, a nurse
        who treated Covid-19 patients in New York and Texas.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cf63a2-3d4b-4393-8e0d-0c6a901f27c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb8d4db-9458-4ca3-b086-f50b6a5cf2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can tell you without hesitation, Donald Trump''s quick action
        and leadership saved thousands of lives during Covid-19," she said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4758bbda-3aba-46ce-96ac-bc8b8154ad9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7b4119-ade1-4f5b-ac15-666cc805ae68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford''s view does not square with the entirety of the pandemic response,
        but for a voter inclined to ignore Trump''s failures it might have been convincing.
        And the President was at his most soothing when he appeared with six freed
        hostages, who represented one of the few unequivocal successes of his foreign
        policy — bringing home Americans captured abroad.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e68442-0d85-4c25-87a6-a5ae264323e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72aa8568-69d8-4d2c-89b6-d3c204f6b623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While his comment to Pastor Andrew Brunson, held for two years in
        Turkey, that Turkish President Recep Tayyip Erdogan was "very good" during
        the episode was jarring and typical of his fawning over strongmen, the overall
        impression was of a President who cares about his countrymen in peril abroad.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f952b01b-428e-4890-b35c-46c74992e14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738123d2-416b-46e0-b9d3-1c83e43eb9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got you back," Trump said in the video filmed in the White House.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215ba6c8-a263-4a6a-94a8-a120c51e9601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcff5fa-9bdf-4594-a8ea-238abef91ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pumping the base</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dfd435-0d2d-49f7-b650-c8b90a7c9efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the job of a party convention is to fire up the base to
        leave voters pumped up about heading to the polls. Since the Republican Party
        has moved to the populist, nationalist right under Trump it is not surprising
        that such appeals will appear extreme to those who don''t share his ideology.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8c3ac0-fcaf-4a8e-ab7f-7218bc99cabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4681b7f6-5d91-4318-a077-2494085411a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s events, compared to the first night of the Democratic
        convention last week -- where Michelle Obama spoke openly about racism and
        warned that "if you think things cannot possibly get worse, trust me they
        can" -- served to epitomize the political and cultural divide cleaving America.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e80d5a-b012-4d3f-88b0-7178452f6196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776efb36-92c4-4a2d-87ce-2aaa6d952324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But nonetheless, in the key swing districts of swing states such
        as Pennsylvania, Michigan and Wisconsin, the arguments of many of those who
        spoke for Trump were likely to resonate if not transform perceptions of his
        presidency. The short-term test will be if the more unhinged presentations
        aimed at core Trump voters will have scared off more voters than those enticed
        by softer focus elements.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a6f9a8-85b2-4a87-b1b3-9c1591f17a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ef88b1-ba3e-4bab-aa4b-f2eef7a45003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long term test in the two months before the election -- as always
        with Trump -- will be whether his own actions and conduct will obliterate
        this more nuanced narrative. They almost certainly will.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d061e0a-cb67-41fe-b0c2-54f56bb38ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T14:02:43.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:43.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/25/politics/republican-convention-analysis/index.html">Trump''s
        convention offers misleading portrait of his presidency</a>."</em></p>'
  'us-china-trade-relations':
