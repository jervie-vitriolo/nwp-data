  'Facebook-blocks-Thailand-group':
    'author': 'Rishi Iyengar, CNN Business'
    'caption': 'Facebook said it is planning legal action against Thailand''s demand
      that forced the company to block a group deemed critical of the country''s monarchy.
      (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-25T13:18:51.497+08:00
    'imagesource': 'jcr:ebb8baea-564f-4996-aaf7-bc4d6ddc571d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '082424bb-cd57-48e9-a596-198dce2de6b2'
    'lead': 'Facebook said it is planning legal action against Thailand''s demand
      that forced the company to block a group deemed critical of the country''s monarchy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-25T13:40:46.456+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T08:49:45.551+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:48:41.573+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'Thai', 'Thailand']
    'template': '1'
    'title': 'Facebook prepares legal action against Thai government''s request to
      block group'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c003036-68b8-4e76-8570-50b6e7d464fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:40:46.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:45.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Facebook said it is planning legal action
        against Thailand''s demand that forced the company to block a group deemed
        critical of the country''s monarchy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558e002a-93ca-43a1-a6eb-02b35c332880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:40:46.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:45.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After careful review, Facebook has determined that we are compelled
        to restrict access to content which the Thai government has deemed to be illegal,"
        a company spokesperson said in a statement to CNN Business, referring to its
        decision to block Royalist Marketplace — a group with 1 million members featuring
        posts about the Thai royal family — from users in Thailand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e317c99-7587-4965-aaf9-f4928897e7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:40:46.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:45.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the group being blocked was first reported by Reuters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965e70d3-4c07-4704-8828-268353d282fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:40:46.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:45.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook (FB) said it has been under pressure from the Thai government
        to restrict some types of political speech in the country, with the government
        threatening criminal proceedings against Facebook''s representatives in Thailand.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e479ffe-4572-4733-97ca-3af41ba29ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:40:46.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:45.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it is now considering legal action of its own.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc68249-17ec-4866-bd9c-56f3f852284a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:40:46.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:45.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Requests like this are severe, contravene international human rights
        law, and have a chilling effect on people''s ability to express themselves,"
        the spokesperson said. "We work to protect and defend the rights of all internet
        users and are preparing to legally challenge this request."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160152e8-f6a4-41cd-894e-3026991a3a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:40:46.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:45.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand''s Ministry of Digital Economy and Society, which Facebook
        said it has been in discussions with, did not immediately respond to a request
        for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbac6b98-967c-45cf-b9f1-dd8dfb889508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:40:46.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:45.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Thai law, defaming the king, queen, heir-apparent or regent
        can mean a 15-year jail sentence. The law has increasingly been used as a
        political tool, as ordinary Thai citizens — as well as the government — can
        bring charges on behalf of the King. Despite that, thousands of protesters
        have taken to the streets in the country''s capital, Bangkok, in recent days,
        with some demanding reform of the country''s monarchy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729a7782-5856-4543-914a-ce5a906607a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:40:46.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:45.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royalist Marketplace was started by Pavin Chachavalpongpun, an exiled
        Thai dissident based in Japan. Pavin did not immediately respond to a request
        for comment from CNN, but told Reuters that Facebook was "cooperating with
        the authoritarian regime to obstruct democracy and cultivating authoritarianism
        in Thailand."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6702140a-fc61-4a1a-9658-adb5097b0575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:40:46.457+08:00
      'mgnl:createdBy': 'janine'
