      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81190597-293f-4150-b683-22d30d809828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T04:50:29.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:01.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 3-pointer by Milwaukee’s Marvin Williams broke a 41-41 tie with
        4:20 left in the second quarter, and the Bucks’ advantage held until the break.
        The teams traded leads throughout the third quarter, with an Antetokounmpo
        3-pointer at the top putting the Bucks up 84-81 with 6.6 seconds remaining
        in the period to spark their decisive run.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9344b75b-6dca-4b0a-a032-515e812c1038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T04:50:29.377+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:01.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams sputtered offensively during the first quarter the Bucks
        won 22-18. Milwaukee shot 8-of-24 from the floor, while Orlando went 7-of-21
        with six turnovers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f888c6e-5512-4e7b-bb30-780836babc46'
      'mgnl:activationStatus': true
