      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> McDonald''s is putting a new spin on an
        old favorite as it tries to <a href="https://edition.cnn.com/2020/07/28/business/mcdonalds-second-quarter-earnings-coronavirus/index.html">lure
        customers back</a> during the pandemic.</p>'
