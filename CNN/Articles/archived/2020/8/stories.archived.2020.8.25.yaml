      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new McNuggets have a breaded tempura coating of cayenne and
        chili peppers. They come with a Mighty Hot Sauce, which includes a blend of
        crushed red pepper, spicy chili''s and garlic. The Mighty Hot Sauce, also
        available for a limited time, is the company''s first new dipping sauce in
        three years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f360a28b-6774-4447-9e12-f3d2232a25b5'
