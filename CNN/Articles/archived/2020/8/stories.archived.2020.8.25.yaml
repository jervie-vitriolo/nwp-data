      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Latest findings show that a suspected suicide bomber
        was also the perpetrator of the first blast.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3959b7af-ee10-430b-a7d0-dbdba42b6857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:01:21.847+08:00
