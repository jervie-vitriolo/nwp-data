      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639baa06-586d-4780-b5f8-a482278487a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T20:06:56.115+08:00
