    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LeBron James and the Green Bay Packers are among those speaking out
      on the Wisconsin police shooting'
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14f66a7-f352-462c-a149-0f747c2d61d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:31:29.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:30.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — LeBron James and the Green Bay Packers
        are among those in professional sports who responded on social media Monday
        to the <a href="https://www.cnn.com/us/live-news/kenosha-wisconsin-police-shooting/h_b88fd38a0829c12273f0d2f9558da8c7">shooting
        of Jacob Blake in Wisconsin.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d6ed44-2ea3-456e-b1e1-800145308503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:31:29.554+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:30.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the Los Angeles Lakers'' playoff game Monday, <a href="https://twitter.com/KingJames/status/1297979490933645312?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1297979490933645312%7Ctwgr%5E&amp;ref_url=https%3A%2F%2Fwww.cnn.com%2F">James
        called for justice</a> in a Twitter post linked to the video showing the Sunday
        incident in which Blake, a Black man, was shot and critically injured by police
        in Kenosha, Wisconsin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61abe92f-254b-4dab-9302-8831ca358db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:31:29.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:30.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of the shooting, released on Facebook, sparked protests in
        the city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0426ace-ad8b-4548-9823-d32a9f46facc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:31:29.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:30.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And y''all wonder why we say what we say about the Police!! Someone
        please tell me WTF is this???!!! Exactly another black man being targeted.
        This sh*t is so wrong and so sad!! Feel so sorry for him, his family and OUR
        PEOPLE!! We want JUSTICE," James said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2931c4e-f09e-4e02-8c01-128d8147f1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:31:29.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:30.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Laker''s 135-115 win over the Portland Trail Blazers Monday,
        James spoke about Blake''s shooting and how it affected him being a Black
        father. Blake was shot in front of his three children.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e60ab4f-9193-4213-8a14-8461c5e3fe20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:31:29.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:30.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having two boys of my own and me being African American in America
        and to see what continues to happen with the police brutality towards my kind,
        continue to see what goes on with just the (unjust), it''s very troubling.
        It''s very troubling," James told Turner Sports'' Jared Greenberg. "My prayers
        go to that family, and hopefully we can have some change."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddd3cac-1582-4cc9-a469-0c85d8ed45aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:31:29.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:30.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James has been among the most outspoken NBA players when it comes
        to social justice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b200a4a0-1fc1-4480-94b1-5b91a37202e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:31:29.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:30.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The game of basketball has always been bigger than just a ball
        and a rim and 10 guys on the floor, four referees," James said, speaking to
        Turner Sports following the Lakers'' first playoff win last week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012c1db0-c4f3-415e-a32e-afcfbb642dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:31:29.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:30.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We used this platform to spread a lot of positive, a lot of love
        throughout the course of the whole world," he continued.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df90952d-2c8c-4b9d-9338-61ee3eeb329b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:31:29.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:30.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utah Jazz guard Donovan Mitchell also reacted Monday by tweeting:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e8b13e-c17b-4cc5-a301-1cc85216f887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:31:29.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:30.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"F THE GAMES AND PLAYOFFS!!! THIS IS SICK AND IS A REAL PROBLEM
        WE DEMAND JUSTICE! ITS CRAZY I DONT HAVE ANY WORDS BUT WTF MAN! THIS IS WHY
        WE DONT FEEL SAFE!!!!"</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">F THE
        GAMES AND PLAYOFFS!!! THIS IS SICK AND IS A REAL PROBLEM WE DEMAND JUSTICE!
        ITS CRAZY I DONT HAVE ANY WORDS BUT WTF MAN! THIS IS WHY WE DONT FEEL SAFE!!!!
        <a href="https://t.co/3E4Dd2wS3e">https://t.co/3E4Dd2wS3e</a></p>&mdash; Donovan
        Mitchell (@spidadmitchell) <a href="https://twitter.com/spidadmitchell/status/1297927031230009344?ref_src=twsrc%5Etfw">August
        24, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f32a45-8b19-4a97-8f3e-16a39d77c720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:31:29.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:30.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0e115b-222a-4a11-b09f-e8e195a4de41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:31:29.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:30.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA has taken other steps to bring awareness to social justice
        and racism in the United States, especially after the deaths of George Floyd
        and Breonna Taylor earlier this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d4f654-effe-4fd9-99b9-28d67f1360ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:31:29.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:30.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnn.com/2020/07/31/us/lebron-james-black-lives-matter-nba-spt-trnd/index.html">league
        restarted its season</a> with every player kneeling during the National Anthem
        and wearing Black Lives Matter shirts. Many teams have opted for the slogan
        or the word "equality" on the back of their jerseys. "Black Lives Matter"
        is also written on the court.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84ca701-4c94-4798-ab73-9cba2144e472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:31:29.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:30.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Wisconsin professional teams speak out</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866fa6be-f0f7-4f39-9ae5-145e2306d9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:31:29.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:30.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other athletes and teams have also been vocal in their calls for
        social justice as America reckons with racism and the deaths of Black Americans
        at the hands of police.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeba0bef-c049-4f71-9ab5-fea1826b61ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:31:29.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:30.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Milwaukee Brewers issued a <a href="https://twitter.com/Brewers/status/1298010056114544640?s=20">statement
        concerning Blake''s shooting.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfddddc8-def5-4771-a26c-b9fc65b806fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:31:29.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:30.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once again, we are faced with images of a horrific incident that
        show what appear to be inexplicable and excessive force inflicted upon a Black
        individual," the MLB organization said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f0c9ef-1316-4322-be8c-45668b2ea311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:31:29.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:30.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It stirs emotions of anger, confusion and great sadness at a time
        when we need healing and lasting change. We pray for a full recovery for Jacob,
        and our thoughts are with his family and loved ones."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1200d3aa-d479-4a5c-83b1-460a5f4bc440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:31:29.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:30.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Bay Packers also spoke out with a <a href="https://twitter.com/packers/status/1298020725513768961?s=20">statement</a>
        on their Twitter account. The football franchise responded to social injustice
        in June with a video that simply stated "Enough is Enough."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5764f68-afa9-4a05-a0e9-2e46a613a428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:31:29.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:30.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/24/us/lebron-james-and-other-sports-on-blake-shooting-trnd/index.html">"LeBron
        James and the Green Bay Packers are among those speaking out on the Wisconsin
        police shooting"</a></em></p>'
