  '72nd-primetime-emmy-awards':
    'author': 'Marianne Garvey, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-08-25T22:09:27.303+08:00
    'imagesource': 'jcr:17349d7b-e107-447c-8317-9daa23bbc0a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '225c0caf-8d00-49ed-82c4-6ff97ffea818'
    'lead': 'The Primetime Emmys are still being planned as a live show, and producers
      have less than a month to figure out exactly how to safely pull it off amid
      the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-25T22:11:37.649+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:49:09.202+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:48:51.545+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Primetime Emmys producers are working hard to make sure the live show
      isn''t the ''Zoomies'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9360f71-558f-46b5-b27b-1b43d9fd73f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:11:37.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:09.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Primetime Emmys are<a href="https://www.cnn.com/2020/07/28/entertainment/emmy-nominations-2020/index.html">
        still being planned</a> as a live show, and producers have less than a month
        to figure out exactly how to safely pull it off amid the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e040706a-3984-4bc2-bef7-c803df5a629a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:11:37.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:09.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2020/06/16/entertainment/emmys-jimmy-kimmel/index.html">Host
        Jimmy Kimmel</a> will be live from a stage in the Staples Center, but there
        will be no audience and no red carpet, The 72nd Emmy Awards <a href="https://variety.com/2020/tv/news/emmys-live-ceremony-jimmy-kimmel-1234746268/">executive
        producers tell Variety.</a> And the show is not going to be one giant virtual
        meeting session, they said, noting they don''t want the ceremony to turn into
        the "Zoomies."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cc3d86-2532-4332-8e7b-9a7f399c11ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:11:37.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:09.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jimmy loves to work live, and we love to work live," executive
        producer Reginald Hudlin told the publication. "This is a show that will still
        very much be, whenever and however possible, a live show. There''s a lot of
        challenges that come with doing a live show in a Covid environment. But we''re
        not running from those problems, we''re embracing them."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cf90de-9594-49ba-ba44-2214357ff16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:11:37.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:09.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Staples Center was chosen because it''s large enough to house
        a crew under coronavirus-safe protocols. Producers also need to hook up an
        "unbelievable" number of wiring connections and live feeds to professional
        cameras wherever each nominee is located. Producers anticipate that''s about
        140 live feeds coming into the control room.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64678b8d-8c55-400f-b1f4-0625a7bcaf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:11:37.650+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:09.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some cases, they may agree to have a family member in a nominee''s
        Covid bubble to operate the broadcast camera. The goal is to avoid using platforms
        like Skype, FaceTime or Zoom on their laptop or phones," Variety reports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d05ded-2a0b-4602-8fac-d3484b238a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:11:37.650+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:09.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What about the actual Emmy statue?</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756fe7d4-41fa-4340-858e-306d46c7bbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:11:37.650+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:09.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cars racing to winners'' home was thrown out, and some people who
        are nominated aren''t even in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccffd1f-4601-49cd-a136-198705c7321e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:11:37.650+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:09.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re coming up with a lot of interesting possible solutions,"
        Hudlin tells Variety. "And one of the things that we''re working through in
        terms of the show is that everything doesn''t have to be the same. We want
        to have a lot of variation and experimentation within the show. Once you say
        the world is your studio, then you can do some inventive things."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbfa8ff-f2d9-4245-8579-b60b25ae8de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:13:37.093+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:49:09.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/08/25/entertainment/primetime-emmys-trnd/index.html">
        "Primetime Emmys producers are working hard to make sure the live show isn''t
        the ''Zoomies''"</a></i></p>'
