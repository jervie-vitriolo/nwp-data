      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lowe''s had a strong second quarter, which comes as no surprise
        since Americans are more emotionally invested in their homes than ever. Lowe''s
        second quarter sales came in at $27.3 billion, a decent increase compared
        to the $21 billion it had the second quarter of 2019.</p>'
