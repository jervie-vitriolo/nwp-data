      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong>&nbsp;The
        Senate Blue Ribbon Committee on Tuesday recommended the immediate firing of
        all regional directors in the embattled Philippine Health Insurance Corporation,
        alleging that some were behind the "mafia" conducting fraudulent schemes in
        the agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9335c34b-abdc-4dbb-be01-a8764275e6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:06:51.509+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:10.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4f850b-910c-4945-9016-23595766a3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:06:51.509+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:10.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee Chair Senator Richard Gordon, in an online briefing, pointed
        out that regional vice presidents Paolo Perez, Valerie Hollero, Datu Masiding
        Alonto, Khaliquzmman Macabato, Dennis Adre, William Chavez, Jelbert Galicto,
        and former RVP Miriam Pamonag —&nbsp;also known as the Mindanao Group —&nbsp;have
        suspiciously been in their position for 20 years, while PhilHealth presidents
        keep getting replaced despite having good credentials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f697b03-9bb8-48b5-bdf9-704bbc7d745c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:06:51.509+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:10.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3ffd41-c330-48db-8377-bb9f15c059d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:06:51.509+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:10.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakapag-ipon sila ng napakalaking impluwensya na pagtatanggalin
        mo ''yung mga bagong presidente</em>," said Gordon. "<em>Talagang lalabanan
        ka nila at sisiraan ka nila, ''yan ang nangyari kay</em> Ferrer."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5695683-3a6d-4297-b7d9-e7fb6a491a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:06:51.509+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:10.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1836ae28-9a06-4c41-8465-27f7b40f5789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:06:51.509+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:10.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They were able to gather a lot of influence to remove
        the new presidents. They will really challenge you and ruin your name. That’s
        what happened to Ferrer.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227714b3-67e4-4dd8-afb7-1619685f9e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:06:51.510+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:10.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9615c0f5-afc2-4b37-8a37-07093ec0bde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:06:51.510+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:10.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth chief Roy Ferrer earlier tagged the <a href="https://www.cnnphilippines.com/news/2019/8/14/PhilHealth-mafia-members.html">Mindanao
        Group as the mafia</a> which had targeted him when the WellMed dialysis scandal
        broke out last year. He was later <a href="https://cnnphilippines.com/news/2019/6/10/President-Duterte-PhilHealth-officials-resign.html">asked
        to resign</a> over the controversy after the group turned the tables on him
        and fired their own accusations against their former boss.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9362465-427a-4f3a-9823-c598ccb998d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:06:51.510+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:10.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b9a4d0-881c-4575-8545-8c426d5f6f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:06:51.510+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:10.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero ang</em> record <em>ni</em> Ferrer, napalaki <em>niya
        ''yung</em> income <em>ng</em> ₱132 million <em>ang</em> premiums <em>at kumita
        sila ng</em> ₱11.62 billion," Gordon pointed out.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459e2524-e487-4ad5-947d-2b0748912004'
      'mgnl:activationStatus': true
