    'mgnl:tags': ['US-presidential-election', 'US-election', 'Donald-Trump', 'Joe-Biden',
      'China-bet', 'US-China-relations']
    'template': '1'
    'title': 'ANALYSIS: Trump or Biden, which candidate does China want in the White
      House?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7281064a-ce6c-4c99-8bc4-e30ca6043f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump <a href="https://edition.cnn.com/2020/08/11/politics/trump-china-biden-learn-chinese/index.html">recently
        claimed</a> that if his Democratic rival Joe Biden wins this November''s presidential
        election, China will "own" the United States and Americans will have to learn
        to speak Chinese.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441106ac-5ed9-4712-b468-c9f504d511ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5589b669-736d-4258-9135-042cdab94556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suggestion that Democrats are soft on China is a reoccurring
        policy theme that the President has returned to throughout his four years
        in office. Now, as Trump prepares to take on Biden in a bid to secure a second
        term, his administration is once again amping up the anti-China rhetoric.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d487a7-d980-4bdc-b790-d3c4af8ac2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a8b789-df50-46ae-8a4f-2a1bd679a50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of this week''s Republican National Convention, Trump''s campaign
        <a href="https://edition.cnn.com/2020/08/24/politics/trump-coronavirus-plasma-politics/index.html?utm_source=feedburner&amp;utm_medium=feed&amp;utm_campaign=Feed%3A+rss%2Fcnn_allpolitics+%28RSS%3A+CNN+-+Politics%29">announced</a>
        its second term agenda. The short document sets out 10 core priorities. Near
        the top of the agenda is "End our reliance on China," listed right after "Jobs"
        and "Eradicate Covid-19."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b73638-4ccc-4ff4-ae3d-70aab8a1b25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e64cbbf-3063-4691-981e-20c4f40a3b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign said it plans to bring back 1 million manufacturing
        jobs from China and hold the country "fully accountable for allowing the virus
        to spread around the world."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c388a61-36f9-4d7e-a74e-e8fe1c9d2e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9f219b-1e59-471a-bc9a-636056438bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Trump took office, relations between the two countries have
        spiraled to their <a href="https://edition.cnn.com/2020/07/16/asia/us-china-trump-relations-intl-hnk/index.html">lowest
        point in decades</a>. Trump has waged a tariff war, sanctioned Chinese officials,
        angered Beijing with his support for Taiwan, and banned Chinese technology
        companies, including prized telecommunications giant Huawei.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61c7f07-bbe3-49c2-a919-c707d196b27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab941092-435e-4945-80d6-83ba50c7145e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though concerns about China have become decidedly more bipartisan
        in recent years, there remains a view among many in Washington that Chinese
        leaders would prefer a President Biden come 2021. It''s an idea that was given
        fresh impetus, after William Evanina, a top US intelligence official, said
        in a statement last month that Beijing would rather Trump lose the election.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4ea221-83ae-4442-8b15-7c41984596fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95af36b-b32b-4b88-a41c-4d0da328bb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a key note address at the opening night of the Republican
        convention, Monday, former ambassador to the United Nations and former governor
        of South Carolina Nikki Haley said Biden would be "great for Communist China."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9085c9de-5ad3-4f8d-88dc-763100a09093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2c0e25-6c13-48b6-b108-1d51bebb99b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts say the reality is far more complex, and China''s leadership
        remains decidedly split on which candidate would better align with the country''s
        long-term strategic aims.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a0db7b-b9db-422c-bf61-7ad44bda19e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313ebbc5-9d43-4dae-87bf-d1a1bececc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Social media mockery</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0edefa0-9573-406e-a0b5-13398675fefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Beijing''s perspective, Trump appears to have weakened America''s
        traditional alliances and international reputation. Chinese propaganda has
        cited Trump''s response to <a href="https://edition.cnn.com/specials/world/coronavirus-outbreak-intl-hnk">the
        pandemic</a>, which has now killed more than 177,000 Americans, as proof of
        the US'' failing political system and faltering global leadership.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60d42c7-7586-48fb-a04f-9d714056ec2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc28ad0-5d87-48e0-a93e-8f8ea9e8ce43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Chinese social media, Trump has been mockingly named "Chuan Jianguo,"
        or "Build up the Country Trump", with online users positing that Trump is
        bolstering Chinese President Xi Jinping''s regime by wrecking America. Although
        Trump has unleashed an onslaught of attacks on China in the form of tariffs,
        sanctions and bans, he has largely acted unilaterally, without the support
        of key allies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4990d8-bd9b-4dfa-b347-5c6dbcfe889b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7713236-25de-459b-afb8-83761027b114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They know Biden will be a multilateralist, whether it''s on trade,
        whether it''s on security, whether it''s even on human rights," said Stephen
        Orlins, president of the National Committee on US-China Relations. "He will
        have a multilateral approach to China and those people are fearful of a Biden
        presidency."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dbc26d-0f64-4f15-a244-0e1ea1f6e5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa4c6eb-f5fe-4867-85eb-f29ee8eaaa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Trump''s presidency, China has been given a window to be
        more assertive on the international stage. After Trump announced America''s
        <a href="https://edition.cnn.com/2020/07/07/politics/us-withdrawing-world-health-organization/index.html">withdrawal
        from the World Health Organization</a> (WHO), Xi said China would provide
        $2 billion over two years to help with the global pandemic response. China
        has pressed ahead with <a href="https://edition.cnn.com/2020/06/29/china/hong-kong-national-security-law-passed-intl-hnk/index.html">a
        national security law</a> in Hong Kong, hardened its stance on <a href="https://edition.cnn.com/2020/08/14/asia/taiwan-tsai-trump-azer-china-intl-hnk/index.html">self-governing
        Taiwan</a>, which China views as an inseparable part of its territory, and
        continued to aggressively push its <a href="https://edition.cnn.com/2020/08/11/asia/china-taiwan-guam-military-exercises-intl-hnk-scli/index.html">claims
        of sovereignty</a> in the disputed waters of the South China Sea.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76e1d43-a4f1-448b-91c6-d4466fc560ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ccebeb-3434-492b-b373-38ff577bfe32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Minxin Pei, professor of government at Claremont McKenna
        College and author of "China''s Crony Capitalism," Biden would reinstate America''s
        support for multilateral organizations, including the World Health Organization,
        while strengthening trade and North Atlantic Treaty Organization (NATO) alliances
        -- all of which would constrain China.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f41d39-5c0d-4e87-8bdd-8564dcf149e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd12d49e-62f1-4ae5-ac68-269f6314f17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Biden only mentioned China once in <a href="https://edition.cnn.com/2020/08/20/politics/biden-dnc-speech-transcript/index.html">his
        acceptance speech</a> at the Democratic National Convention last week, he
        has repeatedly condemned Trump for being weak on China. He''s called Xi a
        "thug" and his campaign ads have claimed Trump hasn''t held China accountable
        for the spread of the pandemic, amid suggestions Chinese officials covered
        up the initial outbreak.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0b10e9-8e3a-407a-b57b-05023478f0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaa25d3-2167-43a9-9886-35ffad0076a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Democrats'' <a href="https://www.demconvention.com/wp-content/uploads/2020/08/2020-07-31-Democratic-Party-Platform-For-Distribution.pdf">sweeping
        92-page party platform</a> outlining policies including health care, climate
        change and the economy, China is mentioned 22 times. The document outlines
        how "Democrats will take aggressive action against China or any other country
        that tries to undercut American manufacturing," work with "allies to stand
        up to China," condemn "China''s mass internment of Uyghurs and other ethnic
        minorities" in Xinjiang, and enforce sanctions on entities "responsible for
        undercutting Hong Kong''s autonomy."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7749ca-d1ce-4c0d-b0fb-4b4cfad34155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2b9095-b4b1-412a-8721-e0115b75b508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden wrote in <a href="https://www.foreignaffairs.com/articles/united-states/2020-01-23/why-america-must-lead-again">a
        Foreign Affairs article</a> earlier this year that, "China can''t afford to
        ignore more than half the global economy. That gives us substantial leverage
        to shape the rules of the road on everything from the environment to labor,
        trade, technology, and transparency, so they continue to reflect democratic
        interests and values."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c203c75-f604-4a38-8467-02b929d6229b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abaec59-3ba5-4e41-a63e-4ce65d833f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susan Shirk, chair of the 21st Century China Center at UC San Diego
        and former Deputy Assistant Secretary of State during the Clinton administration,
        said China has "lost a lot of friends in Asia" by using its economic power
        to coerce other countries into endorsing the Chinese line. "If there is a
        Biden administration, building a stronger coalition in Asia will be a lot
        easier."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db28aba-b798-4a23-8017-b9a0b8ba48b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35b7aa8-32bb-4840-8a7f-eb69db4d95ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump''s ''unpredictability''</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ac5439-ac5c-40b3-9126-83840261ae72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But whereas a Biden presidency would be challenging for Beijing,
        Trump presents something altogether different for risk-averse leaders in Beijing:
        volatility.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caed087-c981-467d-8e8f-8a06d1743f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23a0d80-0b5d-450d-8264-714741172843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://www.dni.gov/index.php/newsroom/press-releases/item/2139-statement-by-ncsc-director-william-evanina-election-threat-update-for-the-american-public">a
        recent US intelligence report</a> compiled by top official Evanina, Trump''s
        "unpredictability" was cited as a reason why China would prefer Biden.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec3e416-c6a9-4468-ad08-2878018cb8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3595bc0-c07a-4ec5-a7e5-51d4bb9b4451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Trump first took office, he sang Xi''s praises after they <a
        href="https://edition.cnn.com/2017/04/06/politics/donald-trump-xi-jinping-china-mar-a-lago/index.html">dined
        together</a> at his Mar-a-Lago estate in Florida. But that hasn''t stopped
        him alternating between aiming threats at China and announcing that he and
        Xi "love each other."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a27562-7260-4139-82bb-400862ec39d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb47e0fd-e872-4acf-8e22-f2ed235e3cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say that this type of unpredictability increases the risk
        of military escalation, in areas where interests overlap, such as the South
        China Sea, East China Sea, and Taiwan.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb36a1dd-b6da-46b6-b1f4-1e4eb3a2c08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deec3e8c-04bf-4571-80ac-807ac72c25c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not have a good communications and crisis prevention with
        China the way we had with the Soviet Union during the Cold War," Shirk said.
        "So it''s a very dangerous situation."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd20a5e-84fe-40a4-ba48-5b54af814b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f97049f-a391-4be2-bb0f-e39d63591f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state media has called Biden "<a href="https://www.globaltimes.cn/content/1198289.shtml">smoother"
        to deal with</a>, creating room to cooperate on major international issues
        like climate change and nuclear non-proliferation. Henry Wang, an adviser
        to China''s cabinet and founder of the Center for Globalization, said that
        under a Biden administration, there would be more opportunities for dialogue.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49571a99-51e3-45c1-9295-df1dd0de45e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ebe7c1-2ffd-4f27-9b8d-517f7c78ddc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pei said the split in Chinese attitudes toward Trump and Biden depend
        on whether officials in Beijing are taking a short- or long-term view. Those
        who take a long-term view prefer Trump, since they view him as being incompetent
        and unable to get allies on board, thus giving China more room to maneuver.
        Another four years of Trump would lead to more internal divisions within America,
        reducing its ability to successfully wage a long-term struggle against China,
        Pei said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcb91ec-bedd-4e12-87a1-501df843d4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ccd871-2b56-4d06-aad4-b62afb6e7c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Biden administration can devise a long-term strategy that is
        sustainable, that is multilateral with ally support, that will actually contain
        Chinese power, much more effectively for the next two to three decades," Pei
        said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f97caa-0ef2-4869-a5d0-fe05b3722ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90defaf8-0ea3-4053-9170-5d3be4183bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those focused on the near-term would prefer Biden, since he would
        put a pause in the rapidly deteriorating relations. "A Biden administration
        will most likely have a pause in what I call this demolition process, Pei
        said. "It''s not in the US'' fundamental interest to demolish the most important
        relationship in the world."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b15a2d-e41e-4db1-97a9-5a285ba7da2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:41:06.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:49:28.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/25/asia/biden-trump-china-preferred-candidate-hnk-intl/index.html">Trump
        or Biden, which candidate does China want in the White House?</a>."</em></p>'
  'Metro-Manila-police-tighter-security-checks-Jolo-blasts':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-25T17:43:18.796+08:00
    'imagesource': 'jcr:08a85510-0fac-482e-8b09-ea6597a32067'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8eff61dd-408a-4c55-aa6a-2c6a70b090da'
    'lead': 'The chief of the Metro Manila police said Tuesday they will intensify
      security measures following the deadly explosions in Jolo, Sulu.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-25T17:47:09.097+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:49:26.663+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:48:46.952+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila police chief orders tighter security checks after Jolo
      explosions'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66a7f90-ced6-44c9-9b3c-1fe7e35d1d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:47:09.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:49:26.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25)</strong> — The
        chief of the Metro Manila police said Tuesday they will intensify security
        measures following the deadly explosions in Jolo, Sulu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c6efb2-4b92-4ad2-9f04-2e8329821570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:47:09.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:49:26.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Paiigtingin natin ang entry monitoring natin,” National Capital
        Region Police Office Major General Debold Sinas <a href="https://www.facebook.com/PIONCRPOWeCareWeDare/videos/311310086775325"
        target="_blank">said in a briefing.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8515a3-165c-4f32-87a8-066649b22079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:47:09.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:49:26.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will strengthen our entry monitoring.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc95fe7-59eb-4ab8-ae9f-909ebdc946a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:47:09.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:49:26.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas pointed out that that different district offices have been
        alerted about the incidents on Monday which killed at least 14 people and
        injured over 70 others and they have been told to monitor if anyone from Jolo
        has recently entered Metro Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51a80ed-1cc5-40d5-9dcc-215c0c938cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:47:09.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:49:26.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas said he has also directed their intelligence division to coordinate
        with their counterparts in Mindanao to ask if anyone from there has left for
        the NCR lately.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76727f29-d204-4e70-b993-b47e8c256264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:47:09.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:49:26.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We already alerted different districts. Naalarma kami doon dahil
        ang daming casualties,” Sinas said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9ed9aa-f02a-4232-8095-f759ff77c468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:47:09.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:49:26.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were alarmed by the bombing incidents because there
        were many casualties.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa5f0df-ba56-45a0-a558-6570e3dfce2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:47:09.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:49:26.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas noted they deployed to each police district offices in the
        region two dogs trained to sniff out bombs to help in the random checking
        of different establishments such as malls, bus terminals, and supermarkets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f816da0-1051-43cb-a16d-a9a8bd06d0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:47:09.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:49:26.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then expressed hopes that by doing so, they could prevent bombs
        from being planted in these areas, which are usually crowded with people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d793f3-eac4-41e9-a826-aa05b18dea07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:47:09.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:49:26.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas also asked the public to report to the nearest police station
        should they come across any piece of “unattended baggage.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae17f29-23c2-4a68-8135-6f39ec7b4808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T17:47:09.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:49:26.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers from their Explosive Ordnance Disposal unit are “ready
        to respond anytime,” the officer said.</p>'
