      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba44b98b-5954-452a-bafa-bb47e8f24926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T22:06:51.510+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:49:10.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But Ferrer''s record shows that he was able to increase
        income of premiums by ₱132 million and they were able to earn ₱11.62 billion]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eab2a49-4e24-4487-8777-a07f91ce277f'
      'mgnl:activationStatus': true
