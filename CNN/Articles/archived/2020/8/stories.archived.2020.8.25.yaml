    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795def98-e854-41c7-94f4-73494e026d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:33:37.037+08:00
