    'jcr:uuid': 'd1584ece-c711-4f27-8aa7-4dcc39b6b5d3'
    'lead': 'Had Donald Trump conducted the kind of presidency portrayed on a truth-bending
      but stylistically sound first night of the Republican National Convention, he
      might not be in such a desperate fight for a second term.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-25T14:02:43.111+08:00
