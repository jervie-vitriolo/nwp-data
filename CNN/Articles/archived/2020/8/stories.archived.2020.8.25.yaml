      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/25/business/mcdonalds-spicy-chicken-mcnuggets/index.html#:~:text=The%20new%20McNuggets%20have%20a,dipping%20sauce%20in%20three%20years.">McDonald''s
        launches first new Chicken McNuggets flavor in nearly 40 years</a>."</em></p>'
