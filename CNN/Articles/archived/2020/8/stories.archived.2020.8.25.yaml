      'jcr:uuid': 'fca50971-cbee-46ea-979a-ac6bfcf33a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.886+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man''s three children -- 3, 5 and 8 -- were in the car, a family
        attorney said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5a2a4e-2528-4830-acc1-cd6dc5acab3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.886+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Identified by the governor as Jacob Blake, the man is in stable
        condition in an intensive care unit, according to attorney Ben Crump, who
        represents the Blake family. Crump posted a video of the Sunday evening shooting
        in Kenosha.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad76807-5330-449c-8b28-d6bfcf8f5e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.886+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footage spread across social media, sparking protests and leading
        county officials to institute a curfew that remained in place until Monday
        morning. Another will be instituted from 8 p.m. Monday until 7 a.m. Tuesday
        morning, according to the Kenosha County Sheriff''s Department.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7591a9be-af77-49bc-88eb-4a5269aa3801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.886+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor John Antaramian confirmed the National Guard has been called
        to the city. Troops will be focused on supporting the needs of local first
        responders and law enforcement "to protect critical infrastructure and cultural
        institutions," Gov. Tony Evers said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3692010-9692-4b28-964a-5c1f7be3973e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.886+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters Monday gathered at the Kenosha courthouse and came face-to-face
        with police in riot gear. An armored vehicle was also on scene and police
        threw gas into the crowd of protesters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29a28a6-5377-4b93-9c00-fd8fb9e22641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.886+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenosha police have asked the Wisconsin Division of Criminal Investigation
        -- part of the state''s Department of Justice -- to take over the investigation
        into the shooting. The findings will go to District Attorney Michael D. Graveley.
        His office will determine whether to bring any charges against the officers.
        Graveley said the investigation is in "its earliest stages."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e5f895-8c23-4c22-8d2d-175b45f8ef75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.886+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting came as demonstrators continue to decry police violence
        in American cities, including the encounters that killed George Floyd and
        Breonna Taylor. The night before Blake''s shooting, protests erupted in Lafayette,
        Louisiana, after police killed a Black man -- Trayford Pellerin, 31 -- outside
        a convenience store.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8d587d-9752-4472-b395-2f4273194445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.886+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kenosha, a city of 100,000 located on the Lake Michigan coastline
        between Chicago and Milwaukee, protesters overnight broke windows and sprayed
        graffiti at a Kenosha County administrative building, according to CNN affiliate
        WISN. Vehicles at a nearby auto dealership were torched, a fire was started
        at a county courthouse and officers in tactical gear formed a line to protect
        a public safety building, the station reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794644b6-435d-4676-af95-3798c10ef99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.886+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the sun rose Monday, numerous dump and garbage trucks remained
        smoldering on the street after being set ablaze. The courthouse and administrative
        building were closed Monday, and all court hearings for the day are postponed,
        the county said on Facebook.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5eff9e0-c81a-49a9-aba3-ca9f8ae0c2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.887+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe in justice and therefore justice means for everyone.
        We will hold the police and the public accountable" Antaramian said during
        a press conference Monday. "What occurred last night in the city of Kenosha
        is unacceptable. Rioting and looting is something that is not acceptable to
        the community."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1634a56-f504-4dc0-9025-99e085bd212d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.887+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>911 call reported domestic disturbance</strong></h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539e6d77-ddc7-44a1-8b62-19d9058810dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.887+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenosha officers were called to a domestic incident about 5:11 p.m.
        Sunday, police said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db70d894-18ad-49e1-be49-143be66ee6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.887+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting unfolded on a residential street packed with apartment
        buildings, a block from a city golf course. The Lake Michigan shoreline lies
        about a mile east.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d2fc42-32b2-4501-aefc-85cb266e7cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.887+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video clip, an African American man walks around the front
        of a gray SUV with two officers a step or two behind him, one with his weapon
        trained on the man''s back. As the Black man enters the driver side door of
        his car, the nearest officer grabs the tail of his tank top and seven shots
        are heard.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a292ed87-3635-46c5-a447-15cd04d2086d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.887+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man entering the car appears to go limp. A sustained car horn
        blares. A woman nearby jumps up and down, apparently in anguish.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb02a53-bb52-457c-9468-b221fb91b25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.887+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenosha police are not equipped with body cameras at this time,
        Mayor Antaramian said. They are budgeted for purchase in 2022, he said. Police
        cars are equipped with dash cameras, but Antaramian was not sure whether one
        recorded the shooting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5c2137-9bd9-459c-90a2-7183cf195a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.887+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raysean White, who filmed the video clip that drew more than 2.4
        million views from Crump''s Twitter feed alone, was across the street when
        he heard women arguing, he said. He saw Blake arrive and order one of his
        sons into a vehicle. The boy happily obliged and Blake walked into a home
        behind a woman, he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e07409-0b42-4b15-93b4-40cc3ec9bdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.887+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White stepped away and when he returned, he said, police were wrestling
        with Blake. White doesn''t know what started the argument, he said. He began
        filming what he called the middle and the end of the altercation, he said,
        explaining he was angry and traumatized by what he saw and couldn''t sleep
        Sunday night.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da911fc7-f22e-4812-a1ae-922f0fc2d50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.887+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The police want everybody to know they''re out here to protect
        and serve, but you guys are constantly giving us -- Black people, in particular
        -- reasons not to let you guys protect and serve," White told CNN. "We don''t
        want you guys around because we are scared for our lives. You come to an incident
        to disarm an argument, and this Black man gets shot. It wasn''t supposed to
        go down that."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74509b0a-c406-4b84-8eb0-a4eb13e84b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.887+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Police union says there''s more to story</strong></h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6146684e-fe53-4366-9ca1-db11722a6f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.887+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police union representing the officers urged the public to withhold
        judgment until the state Justice Department completes its investigation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7db2cda-4b39-4382-8c40-eb75fd1aab86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.887+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As always, the video currently circulating does not capture all
        the intricacies of a highly dynamic incident. We ask that you withhold from
        passing judgment until all the facts are known and released," said Pete Deates,
        president of the Kenosha Professional Police Association.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d77664b-6d17-4850-8c52-cdde350392a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.887+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gravely, the local district attorney, said his office is tasked
        with making two determinations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f55bbe-79fd-4767-b357-57831e92c24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.888+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One, did any officer in this case commit any crimes? And two, are
        there any crimes we believe were committed that we can prove beyond a reasonable
        doubt? If those two things are concluded as a ''yes,'' then criminal charges
        would be brought at the end of that process," Graveley said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42d1133-8480-4762-b0e7-219080aec1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.888+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Attorney General Josh Kaul said his office "will unwaveringly
        pursue justice in this case."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd508dd-d14b-4955-8a0a-039f1bffe36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.888+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, Crump, who represents Floyd''s family, says the man
        was leaving the scene after "breaking up a fight between two women."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bc4a35-c13b-4b88-8056-9753f923b5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.888+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers were called to respond to a domestic disturbance, police
        said, but it''s unclear who called 911 or what happened before the video recording
        begins. In a police call, a dispatcher says Blake "isn''t supposed to be there"
        and that he took the complainant''s keys and refused to leave. The dispatcher
        later explains she doesn''t have more details because the caller was "uncooperative."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75db5fd3-6b76-49cf-a7eb-f0cbcad11831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.888+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispatcher''s report of shots fired comes about five minutes
        after the initial report. According to Crump, police had already used a Taser
        on Blake before the shooting.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a035c82d-3e40-40ef-83ef-c8132642ca0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.888+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear from the video if both officers opened fire. The
        second officer has his gun out as the shots are heard, the video clip shows.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c934aa6-7228-4547-80f8-5d957835365f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.888+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both are on administrative leave, said the Wisconsin Department
        of Justice''s division of criminal investigation, which is leading the probe
        into the incident. All officers are cooperating, the department said. Neither
        officer has been identified.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c365d27-24c4-4f64-bfde-686959a7ff41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.888+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state agency aims to submit a report to prosecutors within 30
        days, it said, adding no further details are available.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4f3523-e51d-439a-857e-c9dba5f70986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.888+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>''Who was he threatening?'' uncle asks</strong></h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161b1059-a6b1-420f-ad60-a4d3c36a9b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.888+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blake, 29, was critically injured in the shooting, said Gov. Evers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a3f275-9053-4410-80c2-3f190944a1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.888+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight, Jacob Blake was shot in the back multiple times, in broad
        daylight," Evers said in a statement. "While we do not have all of the details
        yet, what we know for certain is that he is not the first Black man or person
        to have been shot or injured or mercilessly killed at the hands of individuals
        in law enforcement."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2420d81-d7d6-4786-9fe3-e7accf3b8e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.888+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Gov. Mandela Barnes added, "The irony is not lost on me that
        as Jacob Blake was actually trying to deescalate a situation in his community,
        but the responding officer didn''t feel the need to do the same."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c724ebe-9076-43b9-9254-b2cc203ac3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.888+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evers has called for a special legislative session in which he will
        ask lawmakers to consider a bill to "increase accountability and transparency
        in policing," address appropriate use of force and ban dangerous policing.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f8f570-f093-4745-a976-5f543591b102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.888+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deates called Evers'' statement "wholly irresponsible and not reflective
        of the hardworking members of the law enforcement community."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0f93e4-2923-4d46-a14b-b2ec6b7fa1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.889+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the shooting, police said, officers rendered aid before
        the injured man was flown to the Froedtert Hospital in Milwaukee.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2155c98a-eed6-41ef-8693-c85e37f3f4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.889+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kenosha Police Department requested the scene be turned over
        to the Kenosha County Sheriff''s Department and Wisconsin State Patrol, it
        said in a statement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3d815e-2ec1-4531-9c16-d350984901ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.889+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crump said Blake''s relatives reached out to his office for assistance.
        Though police did not provide details on the witnesses, Crump told CNN that
        Blake''s three young sons were inside the vehicle when their dad was shot
        and tweeted that the kids "will be traumatized forever."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0a92d0-dc24-4142-a5e6-3c1528e6b86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.889+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is outrageous. Who was he threatening?" Blake''s uncle, Justin
        Blake, asked CNN after viewing video of the shooting. "He had a tank top and
        shorts on. He had no weapon. He was going back to the car because the children
        needed to be checked on."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2848f22d-7198-4b35-a6ce-58abc6f3ec8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.889+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>ACLU slams police</strong></h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4512954-5a50-4845-a08e-631eccc12c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.889+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement announcing the family had retained him, Crump said
        Jacob Blake was trying to "deescalate a domestic incident when police drew
        their weapons and tasered him. As he was walking away to check on his children,
        police fired their weapons several times into his back at point blank range.
        Blake''s three sons were only a few feet away."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9649de57-427f-4083-91de-17df877455e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.889+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Attorney General Bill Barr will provide a briefing on the shooting
        during a previously scheduled visit to the White House on Monday morning,
        White House chief of staff Mark Meadows said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265c4762-3eec-488e-84c4-182301751359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.889+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From what I was briefed on, obviously, the video tells a story
        that''s troubling," Meadows said, adding it''s still too early to tell what
        happened.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc7d607-3466-4ae2-aef2-ec777898d0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.889+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffery Robinson, a deputy legal director with the American Civil
        Liberties Union, said Blake''s shooting -- along with Floyd''s outside a Minneapolis
        grocery store and Taylor''s in her own home -- demonstrates "the very institution
        of American policing is rotten at its core."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa9f0fd-d4ab-4383-938d-c35db8bba929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.889+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of Blake''s shooting, Robinson said, "With each of the seven shots
        fired, the police department made their intent clear -- they believed they
        had the right to kill an unarmed Black man for the crime of walking away from
        them."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a849e7-8167-45b6-a7c4-dfa6f5c069ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.889+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA superstar LeBron James tweeted about the shooting, saying the
        incident is why Black people are so weary and wary of police.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7952c070-6361-4524-80a0-5c082076782f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.889+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This s**t is so wrong and so sad!! Feel so sorry for him, his family
        and OUR PEOPLE!! We want JUSTICE," James tweeted.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8574d41-14b3-4a79-a2a0-ac170ecf4ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.889+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A GoFundMe seeking $500,000 to help with Blake''s medical bills,
        therapy, lawyers and support for his children was, as of Monday evening, close
        to reaching the goal.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9699aaf-2e49-4be1-8562-d1d40dd4bb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.889+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: An earlier version of this story had the wrong condition
        for Blake in one reference. He is in serious condition.</em></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e873b160-cf68-430a-8eae-3b08d1be0afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:04:47.890+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:49:48.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/08/24/us/kenosha-police-shooting-jacob-blake/index.html?fbclid=IwAR0W6Cv0a8iu1lPtUwpjDJllCjxtI3KKTh4kIBuo_5IyazDPxFMP6QnvlMk">"Wisconsin
        police shoot a Black man as his children watch from a vehicle, attorney says."</a></em></p>'
  'Duterte-Customs-Chief-of-Staff-Teodoro-Jumamil-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-25T13:01:08.158+08:00
    'imagesource': 'jcr:3742070b-391c-410a-a26a-66efa96908d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01b697d7-0dd4-42f2-b756-6670fcbfb1a1'
    'lead': 'Despite President Duterte''s corruption claims against a former Customs
      official, he vouched for Customs Commissioner Rey Leonardo Guerrero''s honesty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-25T13:05:42.992+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:49:47.607+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:48:40.913+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte attacks ''corrupt'' ex-official who held Customs and DBP posts'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207d2bb1-ac2d-45ea-ab11-5850104ebad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:05:42.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:47.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> A former
        official under Customs Commissioner Rey Leonardo Guerrero received a tongue-lashing
        from President Rodrigo Duterte during his speech taped on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b225024e-2d76-4467-8e1a-9d61cb0827be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:05:42.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:47.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President called Guerrero''s Chief of Staff Teodoro Jumamil
        as "balasubas" or a swindler.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f3635e-f46e-48bb-8ab0-4db6aabf6f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:05:42.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:47.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the official has long been corrupt and using their
        ties so he will be absolved of his crimes. He added the official held two
        government posts at the same time: A position at Customs and a member of the
        Board of Directors at the Development Bank of the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6da1ec-66be-411c-ae02-6eb958f436fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:05:42.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:47.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong si Jumamil matagal na iyan sa airport. Napaka-corrupt iyang
        p*****i** na ''yan," he said. "Ang mahirap sa iyo, sa panahon ko, you took
        advantage because you helped me. [You want me] to repay by just closing my
        eyes. I cannot understand why you are holding DBP at the same time he was
        an employee of the Customs."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b227bc-ecb1-4285-b716-854bdc6d181e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:05:42.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:47.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Jumamil has long been assigned at the airport, he
        is extremely corrupt. The problem with you, you took advantage of my term
        because you helped me.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d771b9b-3d4d-4527-b996-fa5b831176f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:05:42.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:49:47.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has long told Guerrero to sack Jumamil, but said it "took
        him seasons to do it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57d0362-5e77-4470-9016-b503a7b12ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T13:05:42.993+08:00
