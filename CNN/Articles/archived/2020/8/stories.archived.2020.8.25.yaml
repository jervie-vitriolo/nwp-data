    'template': '1'
    'title': 'Why hardware stores might be the future of fashion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36de4417-72f0-4c3c-9410-e4beaa8afe78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:26:11.605+08:00
