      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9b0899-6170-4a02-80f4-7ed314a3dbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:01:21.847+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:54.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities earlier theorized that the first blast came from an
        improvised bomb placed in a vehicle parked in front of the Paradise grocery
        store in Barangay Walled City. But a CCTV footage police have retrieved showed
        otherwise, Gonzales said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4bc68f-5c05-4b6c-ae94-5521dcb7dca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:01:21.847+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:54.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b541c859-d077-4ed9-9f54-aee0e2e29710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:01:21.847+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:54.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion looks like a suicide attack, as indicated by a blast
        crater between two military vehicles where body parts were found strewn, Gonzales
        said, citing a bomb expert. He added that the suicide bombing theory was also
        supported by eyewitness accounts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccde9cc-701f-450b-9538-84e1d2787e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:01:21.847+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:54.247+08:00
