      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast food companies use limited-time items to <a href="https://edition.cnn.com/2019/10/04/business/mcdonalds-mcribs-returns/index.html">help
        build buzz around their brands</a>. Right now, McDonald''s could use a boost.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c49969f-c91f-4a38-b1fb-5df5da2e8530'
