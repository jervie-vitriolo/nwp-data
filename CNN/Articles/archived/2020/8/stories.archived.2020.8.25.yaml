    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23010098-1dd4-4e41-acb9-b64f7076d0cf'
    'lead': 'LeBron James and the Green Bay Packers are among those in professional
      sports who responded on social media Monday to the shooting of Jacob Blake in
      Wisconsin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-25T17:31:29.554+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:49:30.507+08:00
    'mgnl:lastActivatedBy': 'magnolia'
