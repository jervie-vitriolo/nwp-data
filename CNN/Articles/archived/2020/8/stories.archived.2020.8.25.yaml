    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c1d4309-8ec7-4d8a-892c-51fe76fc56f5'
    'lead': 'We talk to “Gameboys’” music supervisor and composer Emerzon Texon about
      the songs that have accompanied Gav and Cairo in their journey. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-25T18:22:46.859+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T08:49:25.667+08:00
