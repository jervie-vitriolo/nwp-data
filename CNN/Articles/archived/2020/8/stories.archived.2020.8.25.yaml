      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8fba65-ae44-4707-b07d-2a3f2a73148a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T21:01:21.847+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:49:54.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this development, authorities are now looking into two female
        suicide bombers, said PBGen. Manuel Abu, chief of the Bangsamoro Autonomous
        Region in Muslim Mindanao police.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ee18f2-f366-4902-85ce-4682924e4566'
