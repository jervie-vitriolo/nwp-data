    'mgnl:tags': ['France', 'Naked-City', 'Cap-d-Agde', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'COVID outbreak hits nudists at France''s ''Naked City'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b711152-7356-4f77-91ea-38614121fed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T08:11:57.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:55.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;The world''s largest nudist resort
        is at the center of a COVID-19 outbreak with nearly 150 people testing positive
        after staying at or visiting the clothing-optional beach destination in southern
        France.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9800fad-b037-4f52-8041-d404cb04256c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T08:11:57.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:55.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local health authorities say 95 people staying at Cap d''Agde Naturist
        Village, on the Mediterranean coast of France''s Occitanie region, were found
        to have Covid-19, while a further 50 who went through the resort also tested
        positive on their return home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2f9acc-8d76-4513-8558-2a50a6f7bc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T08:11:57.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:55.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Occitanie Regional Health Authorities conducted three days of testing
        last week at Cap d''Agde. The two first rounds of testing, involving 490 people,
        found 95 were infected with Covid-19. An additional 310 results are currently
        being analyzed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aead91d-8681-4f4d-a646-bcafd1a2aa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T08:11:57.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:55.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes called the "Naked City," Cap d''Agde is the world''s largest
        clothing-optional beach resort, attracting as many as 40,000 guests on any
        given day during a typical high season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f71de0-ba6a-4976-be99-056185942b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T08:11:57.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:55.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors are free to be naked wherever they want -- restaurants
        and stores, post offices or banks, sailing boats or lounging on the long public
        beach, where nudity is obligatory, even for those not staying at the resort.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1133e8eb-6a36-46b8-9473-a72c31bec589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T08:11:57.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:55.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non residents can stay overnight at a naturist hotel, campground
        or rental units.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37d6cba-17ce-4922-bf4e-d68522e0194d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T08:11:57.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:55.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Face masks needed</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab3d2da-e4d0-41d5-9c91-558fe7208bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T08:11:57.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:55.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nudists have already attracted concern during the coronavirus pandemic.
        In late March, police in the Czech Republic issued a warning after complaints
        about maskless naturists basking in warm weather in the small town of Lázně
        Bohdaneč, east of Prague.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1c7189-873c-4b03-8b25-8e7982a6ea9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T08:11:57.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:55.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, many of the sunbathing citizens were gathered in
        large groups, and some were not wearing face masks.," a police statement said.
        "Upon the arrival of the police, everyone agreed to respect the government
        regulation [that face shields are compulsory outside the home].</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7739253-dcf5-4220-802c-60d5425a676a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T08:11:57.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:55.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Citizens are allowed to be without clothes in designated locations,
        but they still must cover their mouths, and only gather in appropriate numbers."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27870a97-efaf-4d79-9941-293960347a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T08:11:57.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:55.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/nudist-village-france-coronavirus-intl/index.html">"Covid
        outbreak hits nudists at France''s ''Naked City''."</a></em></p>'
  'eco-friendly-diet-climate-change':
    'author': 'Casey Barber, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-08-25T08:13:06.270+08:00
    'imagesource': 'jcr:70622aa3-e311-445d-9f96-8f91e5777001'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f39e4bd-2a18-4ca7-bb3f-e39f2c744120'
    'lead': 'As the effects of climate change become increasingly evident, the choices
      we make about what we eat are more significant than ever. Here are small ingredient
      swaps and tweaks to eating habits that are eco-friendly and can make a positive
      impact on your health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-25T08:17:31.514+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T08:49:55.131+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:48:38.663+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['climate-change', 'diet', 'eco-friendly']
    'template': '1'
    'title': 'Try this Earth-friendly diet: How to shop, cook and eat to fight climate
      change'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a6ad74-39ff-44e6-996d-fc50505f516c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T08:17:31.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:55.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>There is no avoiding it — we have to
        eat every day. And as the effects of climate change become increasingly evident,
        the choices we make about what we''re eating are more significant than ever.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3de0bc6-6061-4a51-ad8c-cb217881b4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T08:17:31.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:55.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With many of us cooking at home these days, there is more of an
        opportunity to use food to fight climate change. With these ingredient swaps
        and tweaks to your eating habits, you can help make a more positive impact
        on your health as well as the Earth''s.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb19b2fb-a142-4105-be21-c5020a419598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T08:17:31.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:55.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ease up on red meat</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4c5524-6f11-49d8-b899-65ab25d1a050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T08:17:31.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:55.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you only make one switch in the service of the planet, cutting
        out red meat and animal proteins will have the greatest immediate impact.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29198bf1-e14d-4042-9900-cf68fbdb5709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T08:17:31.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:55.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A diet without meat products can reduce greenhouse gas emissions
        by 49 percent and water-scarcity weighted water footprint by 19 percent,"
        said Galen Karlan-Mason, founder and CEO of GreenChoice, a grocery shopping
        app that helps consumers make informed choices about sustainability and nutrition,
        citing a <a href="https://science.sciencemag.org/content/360/6392/987">2018
        study</a> in the journal Science.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a6b8a7-c9dc-4f08-8b69-9d31d62249ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T08:17:31.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:55.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karlan-Mason cited a number of factors that make industrial agriculture
        one of the most environmentally taxing processes in global food production.
        "We monocrop corn and soy and process it into feed, ship the feed to the cattle,
        provide land and water, and repeat for the life of the cattle, all while the
        cattle release methane gas daily."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a56ce61-3471-477e-b397-7f0be7221477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T08:17:31.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:55.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plant-based meats, however, aren''t a one-to-one replacement for
        burgers and sausages. "If we look at soy production, it''s second to beef
        in environmental damage — we''re replacing first degree murder with second
        degree murder," said Douglas Murray, associate professor and chair of the
        nutrition and food studies department at Montclair State University in New
        Jersey.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364fd9b2-a123-4666-9a3a-1e326c8196c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T08:17:31.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:55.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a nutritional perspective, these processed patties can still
        be just as high in saturated fat as a beef burger and contain higher levels
        of sodium, according to <a href="https://www.health.harvard.edu/blog/impossible-and-beyond-how-healthy-are-these-meatless-burgers-2019081517448">Harvard
        Medical School</a>. So if you''re choosing to cancel beef, exchanging it for
        a meatless option isn''t a free pass to eat a soy burger every day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b9d3b1-8765-44c0-90ad-935e6d483f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T08:17:31.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:55.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Focus on unprocessed ingredients</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845ad42f-1b11-408a-9469-e50dbec7f4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T08:17:31.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:55.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond engineered substitutes, vegetarian protein sources are the
        obvious swap-in for meat. Most vegetables, as noted in the 2018 Science study,
        have less of a carbon footprint than even the least impactful animal protein
        sources, like fish, eggs and dairy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e49b775-9613-4c73-9912-dffc51aa9343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T08:17:31.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:55.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phrase "plant-based diet" is a wide-ranging term that encompasses
        high-protein vegetarian foods like beans, lentils, leafy greens, quinoa and
        other unprocessed ingredients.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68bab65-86b8-4724-99e4-797b72a13058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T08:17:31.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:55.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Replacing beef with one of these in your chili, for example, is
        a small change that can also have a positive effect on your health. There
        is a correlation between vegetarian diets and sustained weight loss as well
        as lower risks for certain types of cancer and heart disease, <a href="https://www.healthline.com/nutrition/plant-based-diet-guide#benefits">multiple
        studies have shown.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bb9483-c326-4e4f-86b2-8b37b39cf883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T08:17:31.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:55.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And incorporating plant-based proteins into everyday meals is easier
        than ever, thanks to a shifting popular mindset that''s embracing meal-planning
        resources and recipes that incorporate these ingredients. Prepared items like
        grain bowls, cauliflower rice and veggie noodles are also more prevalent on
        menus and in supermarkets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46301420-6a23-4c55-ab3f-945e2dd36f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T08:17:31.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:55.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a bonus, keeping foods like beans and quinoa on hand lets you
        cook from your pantry more often, enabling you to skip frequent trips to the
        store during a pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3182018-83ff-412b-b533-5b3f15a6ad49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T08:17:31.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:55.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though not as environmentally sustainable as vegetarian proteins,
        eggs are also a more climate-friendly swap, especially when they come from
        a local farm. "They pack a lot of protein punch, and chicken and egg production
        is much less environmentally damaging" than beef production, Murray said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabaee03-1dc0-4618-8664-230c6de0ba7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T08:17:31.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:55.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''d also like to switch to nondairy milk, Karlan-Mason recommended
        oat, soy and hazelnut milks as the best alternatives.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee03eaad-40c1-42f0-a287-f7cf2343cac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T08:17:31.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:55.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Local is great, but not everything</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680d6132-9af9-4d35-b5c6-a92a3bf6ec9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T08:17:31.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:55.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eat local" has long been a sustainability mantra, and community
        farmers'' markets have proliferated over the past 15 years. The number of
        farmers'' markets nationwide skyrocketed from 1,755 in 1994 to 8,771 in 2019,
        according to the USDA.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb6ac1c-9452-438f-a9ab-7f07595ebdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T08:17:31.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:55.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But surprisingly, fuel, transport and packaging don''t have as much
        of an impact on emissions as you might think.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57c0811-7c93-49f1-b3f2-7e7eeb980999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T08:17:31.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:55.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It pales in comparison to the impact of the way land is used,"
        said Shyla Raghav, vice president of climate change at Conservation International,
        with land use and farm emissions accounting for 80 percent of a food''s carbon
        footprint and transport averaging 5 percent.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02f8f07-d2f3-48ab-9bed-0a58e544c919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T08:17:31.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:55.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While supporting local producers is an important part of the equation
        from an economic perspective, it''s not necessary to beat yourself up for
        indulging in pineapple, avocadoes or other treats that don''t grow in your
        neck of the woods.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2706fb-182c-42dc-a68e-cb1dbbb118cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T08:17:31.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:55.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even almonds, which require a lot of water to produce, can be considered
        carbon-neutral because their trees store carbon instead of emitting it. And
        the trees'' water consumption per gallon is much lower than the amount of
        water needed to produce beef and other livestock. "As a source of protein
        that replaces more intensive sources of protein, it''s positive," Raghav said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b69b4fb-dfae-4a7c-9948-91ef32f3549d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T08:17:31.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:55.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about seafood?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec1261c-fb77-4f83-bdab-d6f5c42f1526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T08:17:31.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:55.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like any other ingredient, local and sustainable options are always
        the best choice when it comes to seafood. "There''s a lot of rampant overfishing
        that''s affecting fish stocks around the world," Raghav said, so doing research
        before buying and eating fish is more important than ever.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8177c21-9768-4041-887b-260a6dbf56a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T08:17:31.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:55.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmed shrimp is the one item you should skip to have the greatest
        environmental impact in this category. "Shrimp farming is the largest driver
        of mangrove deforestation," said Raghav, noting that mangroves are one of
        the most carbon-rich ecosystems on the planet. Their deforestation releases
        carbon dioxide and methane into the atmosphere, a process that makes farmed
        shrimp more environmentally damaging than pork or poultry.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607e64f0-af27-4a9b-b19b-8b721d7aa593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T08:17:31.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:55.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, turn to smaller fish like anchovies and sardines, which
        don''t take as much fuel or energy to process, especially in comparison to
        larger fin fish like tuna. And in terms of sustainable aquaculture, farmed
        bivalves like oysters and mussels can help clean up waterways through their
        natural filtering and feeding habits.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d79d834-b7d7-4dd6-b639-79b5bc55f7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T08:17:31.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:55.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Start small to make a big impact</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f118b03-c99c-4886-9736-6fac7b394116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T08:17:31.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:55.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If all of this sounds overwhelming or too complicated to truly make
        a difference, remember that "what consumers can do is drive the demand," according
        to Murray.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa85ff5-ecb7-4db0-893b-6a5f6e2a0a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T08:17:31.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:55.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the examples of organic certification and the removal of
        synthetic growth hormones from milk as two instances where purchasing choices
        made a lasting change in the food supply chain.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3ea46c-bfa5-487c-876f-e543eb5adbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T08:17:31.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:55.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If enough consumers try meatless Monday, it would have a real significant
        impact," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ee103e-bea3-439b-94ed-bfeda299973e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T08:17:31.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:49:55.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/24/health/eco-friendly-foods-wellness/index.html">"Try
        this Earth-friendly diet: How to shop, cook and eat to fight climate change."</a></em></p>'
