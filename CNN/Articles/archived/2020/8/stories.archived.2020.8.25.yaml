      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5eaf53-206d-4cc4-9ec2-de0719253b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-25T18:22:46.861+08:00
