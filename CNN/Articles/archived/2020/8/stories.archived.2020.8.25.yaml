  'us-education-pandemic-pods-coronavirus':
    'author': 'Annie Grayer, Meridith Edwards and Laura Jarrett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-25T21:18:06.182+08:00
    'imagesource': 'jcr:eb232944-224b-4f6c-8b8c-0b05fe077a36'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a491a7fd-a4af-4142-b64f-8fc1ca321a2b'
    'lead': 'For hundreds of thousands of students in the US, the first day of school
      means more hours in front of a device, but for some, it means meeting in-person
      for their newly minted "pandemic pods."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-25T21:26:12.285+08:00
    'mgnl:createdBy': 'bamba'
