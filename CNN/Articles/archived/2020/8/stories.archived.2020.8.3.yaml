      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School reopenings will have to be done carefully, Birx said, and
        areas that have reported a rise of infections should first stop cases before
        engaging in talks about welcome students back to class.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95913da4-bd19-45a3-a028-9fa414feeae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:39:37.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:06.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536213e6-92cd-467d-a259-a7e8d47ad7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:39:37.254+08:00
