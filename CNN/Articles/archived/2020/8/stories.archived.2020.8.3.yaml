      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sen. Drilon''s consecutive comments that the Inter-Agency
        Task Force is a failure, along with remarks from VP Leni Robredo, then this
        circulating revolution song.]</p>'
