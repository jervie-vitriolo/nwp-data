      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines also said children are less likely to spread the
        virus than adults -- but <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-07-19-20-intl/h_a5b2022896050361c7c0798e8210e659">new
        studies</a> suggest children can contribute to its transmission.</p>'
    '36':
