    'template': '1'
    'title': 'PH records 3,226 new COVID-19 cases; total now over 106,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061ca181-f47f-4245-bea0-ec7a0c22a2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:57:45.547+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:21.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)</strong> — The
        number of coronavirus cases in the country rose to 106,330 on Monday, with
        3,226 new cases logged by the Department of Health.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe481ff-b8e5-46f7-9428-7a0ada8ed06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:57:45.547+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:21.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly half of the new cases are from Metro Manila, which registered
        1,541 more infected residents. Also included in the top five provinces with
        the most new cases are Cebu province with 503, Laguna with 181, Rizal with
        158, and Cavite with 129.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9657ef6-3988-41fd-ac53-1bcc2d048401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:57:45.547+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:21.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH added that 275 more were tagged as recovered, for a total
        of 65,821 patients who have gotten well from the disease.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dad6a4-415f-4956-8229-23cb6b65c62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:57:45.547+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:21.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the death toll climbed to 2,104, with 46 new fatalities.
        This is the highest number of deaths recorded in a day since July 19, when
        the DOH reported that 58 more people died. The department said that of the
        newly reported deaths, 37 happened in July, while the remaining nine occurred
        from March to June.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef6abf0-e6bc-4c83-90cf-e68fefa6352c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:57:45.547+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:21.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently 38,405 active cases or currently ill patients
        in the country, based on the case report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351c14ff-36d3-4882-821e-6352e3acaf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T22:26:01.863+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:21.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police also announced that 34 more among
        its ranks tested positive for the virus, for a total of 2,283 infected police
        personnel. Recoveries stand at 1,251, while the death count is at 11.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c240514-0aa4-4595-b3fd-f6fcd6150cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:57:45.547+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:21.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs also said
        28 more have been infected with the disease. The case tally is now at 9,597,
        with 5,653 recoveries and 693 deaths.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919bb82d-5053-4f3a-8b86-a53aec7c6d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:57:45.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:21.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo on Sunday night announced Metro Manila and the
        provinces of Bulacan, Cavite, Laguna, and Rizal <a href="https://www.cnnphilippines.com/news/2020/8/2/NCR-other-provinces-MECQ-August-4.html">will
        shift back</a> to a stricter modified enhanced community quarantine from August
        4 to 18 in an effort to slow down the viral transmission in the areas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5371090-5e60-4b17-8a01-cd5bf01bc8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:57:45.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:21.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision came after the medical community said the country’s
        healthcare system is already overwhelmed and appealed for a two-week enhanced
        community quarantine in the country’s capital region and its nearby provinces.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d25c3a5-2234-448d-8256-a266b1575145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:57:45.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:21.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from the University of the Philippines said the government’s
        imposition of MECQ may bring down the number of infections to more than 50,000,
        significantly reducing its previous projection of 220,000 cases if the metropolis
        retains its general community quarantine status.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e87c1a9-5fe0-4239-8f1d-7662341bb143'
      'mgnl:activationStatus': true
