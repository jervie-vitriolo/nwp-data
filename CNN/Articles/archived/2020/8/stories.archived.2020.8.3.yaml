      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio interview on Sunday, Roque made mention of the Filipino
        rendition of uprising anthem "Do You Hear the People Sing," a song from West
        End musical Les Miserables, performed by artists and celebrities in previous
        anti-government protests.</p>'
