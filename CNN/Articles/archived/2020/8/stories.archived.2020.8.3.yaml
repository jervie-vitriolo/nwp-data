      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in one <a href="https://edition.cnn.com/2020/07/31/us/indiana-student-covid-positive-school/index.html">Indiana
        school district that reopened for the new year</a>, a student tested positive
        on the first day of class, prompting school officials to isolate the child
        and begin tracking who may have come into close contact.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e42a60-cdd7-4567-a385-5190ace677c2'
