    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'Rodrigo-Duterte', 'NPA', 'New-Peoples-Army']
    'template': '1'
    'title': 'Duterte: NPA members can also avail of free COVID-19 vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d266b6e-be66-4a7d-880a-7aab5d5cba29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T02:44:28.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:48.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)</strong> — President
        Rodrigo Duterte has said members of the New People''s Army could avail of
        free COVID-19 vaccines once they are available.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2e668d-d13c-4a09-8777-b91a56527046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T02:44:28.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:48.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an address late Sunday night, the President said vaccines
        would be given to members of the New People''s Army should they want it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d486ea-79cc-41bb-890f-1c88d1b113e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T02:44:28.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:48.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he wanted the NPA to be healthy because his soldiers were
        "very, very healthy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582e761d-80b4-459f-8aba-46e4ac1f1d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T02:44:28.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:48.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not propose that you respond to my policy... <em>Itong mga</em>
        NPA, if they really want to get their shots free, they can always line up,
        and I will ask now the military and the police to be forgiving. <em>Pag nakapila
        sila doon, walang armas</em> just to get the shots, give it to them," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947d7741-97e0-4d88-a551-b1577f189876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T02:44:28.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:48.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I do not propose that you respond to my policy...
        The NPA, if they really want to get their shots free, they can always line
        up, and I will ask now the military and the police to be forgiving. If they
        line up and they are not armed just to get the shots, give it to them.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84897a75-a204-4d4d-856c-1e99112285f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T02:44:28.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:48.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added, "I want you to stay healthy because my soldiers
        are very, very healthy. And they should be getting the first shots of the
        vaccine should we acquire them in due time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1b0ec3-2846-4824-ad03-a9b715009a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T02:44:28.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:48.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a data-cke-saved-href="https://www.cnn.ph/news/2020/7/31/Philippines-Duterte-COVID-19-vaccine-funding.html"
        href="https://www.cnn.ph/news/2020/7/31/Philippines-Duterte-COVID-19-vaccine-funding.html"
        target="_blank">Last week</a>, the government said it was ready to spend ₱20
        billion to distribute free COVID-19 vaccines to 20 million people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bb4587-e022-44b7-b4e4-d8d474a654cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T02:44:28.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:48.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III, who was tasked by Duterte
        to take care of the funding, detailed how the Philippines plans to procure
        40 million doses of vaccines — estimated to cost ₱20 billion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61633b70-2a14-45ef-9480-a214c44ccb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T02:44:28.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:48.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a plan," Dominguez said during the televised meeting. "We
        can execute it as soon as the Department of Health (DOH) chooses which vaccine
        or vaccines they want. Certainly, by late this year, if it''s available, we
        can already buy it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8be9c3-0c60-471f-b696-5b3241a0999a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T02:44:28.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:48.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the vaccine chosen by the DOH will be bought through the
        Philippine International Trading Corporation (PITC), which is under the Department
        of Trade. It will be initially financed by the Land Bank of the Philippines
        and the Development Bank of the Philippines, then paid off by the DOH.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac243c0b-a30d-4227-8583-6b0974dc30fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T02:44:28.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:48.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Health will put in their budget to pay this $400
        million or roughly ₱20 billion. We can pay that over maybe two or three years.
        <em>Babayaran nila</em> (they will pay) through the financing company, which
        is Landbank and DBP," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed2a467-7557-4137-b041-75262ad6811c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T02:44:28.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:48.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finance chief added, "That is totally available, the financing
        is available for this program."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c31e7c3-0a01-417d-bef5-2457f005fea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T02:44:28.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:48.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez, in a separate briefing, assured the
        Philippines does need to sell state assets to fund the vaccine purchase.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda5379d-90f1-48e5-a091-d1bb11bbd606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T02:44:28.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:48.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez also said that once the vaccine is readily available in
        the Philippines, the country''s economy will finally recover — especially
        after hitting the "lowest part" in April and May.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3e517a-ce6e-4878-ac70-0495caf73aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T02:44:28.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:48.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the vaccine is available, I''m sure the economy now can be
        fully opened and we can start — not the new normal — but the normal life,"
        he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85928892-b73a-48a0-b40c-1146722258be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T02:44:28.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:48.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte expressed confidence that a vaccine will
        be developed by December.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee458c85-72e5-4885-8d91-aed3c63dde89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T02:44:28.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:48.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it is possible that China will be one of the first countries
        to complete its research, and claimed the Philippines will get priority access
        to the vaccines because it is "friendly" to the East Asian giant.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652534bc-7290-4c1e-b55e-9ce1e4b446a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T02:44:28.507+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:48.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I promise you by the grace of God, I hope by December we will be
        back to normal," he said in his taped address which aired on Friday, July
        31.</p>'
  'Covid-frontliners-additional-benefits':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-03T02:33:56.073+08:00
    'imagesource': 'jcr:f0ff20e7-3aa4-47a6-9c18-4a25381eb0f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49a35375-cd28-4107-b3f2-5e1e3f70f9f8'
    'lead': 'President Rodrigo Duterte has approved the Cabinet’s recommendation to
      provide additional benefits for healthcare workers on the COVID-19 frontlines.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-03T02:45:44.340+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:19:47.968+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:18:31.997+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov’t to provide more benefits for medical frontliners battling COVID-19 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c64feb-eabe-4d85-b89d-9dae307122ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T02:45:44.340+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:47.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)</strong> — President
        Rodrigo Duterte on Sunday approved the Cabinet’s recommendation to provide
        additional benefits for healthcare workers on the COVID-19 frontlines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f882e5-3b59-446b-a195-df05315fc089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T02:45:44.340+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:47.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab58299c-316b-465f-83f0-dcfaeb995307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T02:45:44.340+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:47.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include a risk allowance for private medical workers treating
        COVID-19 patients, a cash aid of ₱10,000 to ₱15,000 for those infected, life
        insurance, free accommodation, free transportation, as well as free and frequent
        testing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5b926e-90be-40d5-ae4c-4e296c880f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T02:45:44.340+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:47.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bd54ee-b78d-480e-8f07-c025b5689148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T02:45:44.340+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:47.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also gave the green light to augment the current workforce
        by hiring 10,000 medical professionals, as well as distributing 20 million
        face masks to the poor to further ensure the public''s compliance with minimum
        health standards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b3d003-58ef-4e4d-82b0-8aa690e64930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T02:45:44.340+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:47.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d936ec-873f-4cef-abae-ea36f9673558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T02:45:44.340+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:47.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendations by the Cabinet are part of its response to the
        concerns raised on Saturday by medical frontliners, who also called on the
        government to impose a two-week enhanced community quarantine in Mega Manila.
        The President heeded the call for tighter restrictions, although only partly,
        as he decided to place only Metro Manila and four other provinces in a modified
        ECQ from August 4 to 18.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f276bd8c-39ee-496b-9bb0-727371e191e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T02:45:44.341+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:47.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2020/8/2/NCR-other-provinces-MECQ-August-4.html">
        Metro Manila, 4 provinces to be placed under MECQ upon frontliners'' call
        for tighter restrictions</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23bed8d-b6b3-40d1-9bc4-155a8c9c28f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T02:45:44.340+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:47.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the appeal for imposition of ECQ, healthcare professionals
        on Saturday urged the government to address workforce shortage, the over-reliance
        in rapid antibody tests that can provide inaccurate results, and the lack
        of contact tracing and quarantine facilities nationwide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730aa195-958b-4bc3-aa68-bbc522778591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T02:45:44.340+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:47.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f90276-439c-42ea-bf2c-2c87e7ca8489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T02:45:44.341+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:47.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also called on authorities to roll out clear advisories for
        companies to help guarantee safety in the workplace, and expressed disapproval
        of the opening of non-essential industries, including gyms, review centers,
        and pet grooming services.</p>'
  'MECQ-Metro-Manila-Duterte-Philippine-College-of-Physicians':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-03T07:57:12.311+08:00
    'imagesource': 'jcr:0e0a8661-3d92-4dbb-be3b-c16fc2d830f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbed2d80-b542-4c12-bd65-b5a6f8c26102'
    'lead': 'Medical societies appealed to the government to place Central Luzon,
      Calabarzon, Mimaropa, and Metro Manila under enhanced community quarantine to
      give medical workers a ''timeout'' to refine pandemic control strategies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-03T08:08:19.619+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:19:47.478+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:18:32.182+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Physicians'' group ''not completely happy'' with MECQ status for Metro
      Manila, four provinces'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2ba009-c60f-476d-a106-7ef0949d67ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:08:19.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:47.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> The
        decision to place Metro Manila and four nearby provinces under <a href="https://cnnphilippines.com/news/2020/8/2/NCR-other-provinces-MECQ-August-4.html">modified
        enhanced community quarantine</a> amid rising COVID-19 cases was tepidly received
        by a group of physicians.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923c7c15-6ca6-48fc-9fa7-721d8761a03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:08:19.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:47.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not completely happy with the modified ECQ," Philippine
        College of Physicians Vice President Dr. Maricar Limpin told CNN Philippines
        on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b47e872-9be4-46fb-9004-070c41162abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:08:19.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:47.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "We are quite happy about it but not very happy. But
        we are still satisfied with the action of our President."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b3824e-8641-4efd-a239-6175e60a657d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:08:19.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:47.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical societies on August 1 made a public appeal to the government
        to place Central Luzon, Calabarzon, Mimaropa, and Metro Manila under the strictest
        enhanced community quarantine for 14 days to give medical workers a <a href="https://www.cnnphilippines.com/news/2020/8/1/Frontliners-call-for-time-out.html">"timeout"&nbsp;to
        refine pandemic control strategies</a>. Instead, President Rodrigo Duterte
        placed Metro Manila, Bulacan, Cavite, Laguna, and Rizal under a two-week modified
        ECQ starting Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414c231d-5cf2-43b1-8fd8-c8f9bb70d0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:08:19.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:47.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that imposing ECQ is a complex decision... health
        may just be one dimension especially for the economic expert, but remember
        that we need healthy people to reinvigorate our economy," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bcfc7b-ec2a-48cf-ba5b-0022868eae6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:08:19.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:47.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has been wary of implementing the strictest ECQ
        in the capital region despite the surge in COVID-19 cases as it works to restart
        the economy by gradually allowing businesses to reopen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd59ab9d-69e9-4f04-8fca-190f7a91ecd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:08:19.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:47.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s COVID-19 tally went past 103,000 on Sunday, with a
        record high increase in cases at over 5,000 more recorded.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8d4108-f48e-48a2-8d44-7264323f263b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:08:19.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:47.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila accounted for 2,737 of these newly announced cases.
        Over the past two weeks, the region logged over 12,000 new cases — topping
        the list of regions nationwide, according to the Department of Health’s COVID-19
        tracker.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e205dbe6-0323-459c-97e8-b89231f578bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:08:19.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:47.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine College of Physicians said that despite the "compromise"
        on the quarantine status, it is still ready to work with the government to
        recalibrate strategies to stop the pandemic from worsening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c254e639-d09e-46ca-809e-33525277941b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:45:11.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:47.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Nurses Association President Dr. Rosie de Leon also said
        there should ideally be a meeting between IATF members and medical leaders
        on the field.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea7d219-92ad-4587-8cd6-9805e9395062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:45:11.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:47.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yun po ang panawagan ng mga doctors natin, panawagan din po ng
        mga frontliners na magakroon po sana ng parang pag-uusap, titingnan po talaga
        ano ang real situtation, ano po ba ang real problem, at ito po ang ating sosolusyunan,"
        she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388110ef-2a5e-4cc6-9b7d-c943825be749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:08:19.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:47.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Healthcare workers revolting vs gov''t?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90557ca3-f632-4d84-bfdb-ddf0df36a938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:08:19.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:47.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limpin denied Duterte''s claim that healthcare workers are trying
        to revolt against his administration by publicly airing their grievances instead
        of writing a letter to the authorities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b736716-4a3e-43e5-a804-4c64a2162a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:08:19.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:47.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we were misunderstood by the government when they say that
        we are trying to demean the efforts of the government," the official said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bd45ef-d1e0-4554-b86b-85eb055e64e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:08:19.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:47.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech late Sunday night, he even pointed out that the frontline
        healthcare workers raised their fists during the public Zoom briefing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dea88c-1ab9-4ef1-9b56-0e01c2a175bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:08:19.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:47.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Next time, you can just ask for an audience. Pero huwag ho kayo
        mag-sigaw-sigaw ng revolution niyo. Alam mo, sa totoo, alam niyo hindi ninyo
        ako kilala talaga. Magsabi kayo revolution, then ngayon na. Go ahead. Try
        it. Sirain natin itong bayan. Patayin natin lahat ng may COVID," he dared
        the medical workers.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cec765-1ec6-44be-bbb9-8fb58e9c6dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:13:14.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:47.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Next time just ask for a meeting. Do not go out there
        calling for a revolution. You don''t seem to know me. When you say you want
        a revolution, I will tell you to go ahead. Let''s do it against the interest
        of our countrymen. Let''s kill all those with COVID.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe51c67-48c9-4a89-840b-2a2bacffd729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:08:19.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:47.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limpin defended her colleagues, saying they are simply showing the
        government the true situation on the ground.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd56e58-3f47-4dd1-8c16-eaf3fea587c1'
