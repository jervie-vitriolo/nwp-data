      'text': '<p><strong>(CNN) —</strong> The UK''s<a href="https://edition.cnn.com/2020/04/30/uk/britain-coronavirus-missteps-boris-johnson-analysis-gbr-intl/index.html">
        troubled response to the coronavirus pandemic</a> became even more confused
        on Monday, as government guidance seemingly at odds with itself rolled out
        across England, <a href="https://edition.cnn.com/2020/07/25/uk/boris-johnson-nicola-sturgeon-coronavirus-approach-gbr-intl/index.html">pushing
        the four nations of the UK further apart</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bb37c6-5a89-403f-9cfc-7e2f11e8ed22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:29:05.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:09.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadcc3a5-999f-47f0-99e4-b68f5ee69cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:29:05.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:09.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Monday, employers in England can ask staff to return to workplaces
        if they believe they are Covid-19 safe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00a9e67-5442-4f46-832f-8a873a7147bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:29:05.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:09.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ba734a-178a-4f6e-9b25-335535a6d714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:29:05.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:09.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the policy was announced by Prime Minister Boris Johnson last
        month, he was accused of "passing the buck on this big decision to employers"
        by the UK''s Trades Union Congress (TUC). The TUC criticized the government
        for announcing such a move while the country''s widely-criticized test and
        trace infrastructure was "still patchy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51eb58a-7736-4dad-b803-1f44638f7891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:29:05.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:09.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c626c0-72c7-437a-b7eb-dc46161e5fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:29:05.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:09.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also launching on Monday is an eye-catching government scheme, "Eat
        Out to Help Out," aimed at getting restaurants back on their feet as the UK''s
        furlough scheme comes to an end. Throughout August, people dining out from
        Monday to Wednesday are to be offered a 50% discount -- limited to £10 ($13)
        per person, and not including alcoholic drinks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8662e86f-c6b4-4382-a16b-8be677d2701a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:29:05.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:09.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7488e4e9-4d49-4751-9810-684ada4af507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:29:05.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:09.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both policies are part of a wider plan to get the UK''s economy
        moving after months of lockdown kept many Brits stuck indoors and working
        from home while businesses in the hospitality industry that relied on their
        custom were forced to stop operating.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145a01e0-8f02-46c2-a874-42593cbdefa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:29:05.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:09.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5297b075-d464-4ab6-b639-eb14be574b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:29:05.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:09.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these moves to soften coronavirus prevention measures, in order
        to restart the economy, come at the same time as cases are rising in Europe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db727d34-6bfd-4a5e-a3be-8691006465bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:29:05.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:09.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9669db32-88ea-4687-9721-6eb333ac5e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:29:05.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:09.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Johnson himself warned that "the risk is starting to
        bubble up again," on the continent, adding: "I''m afraid you are starting
        to see in some places the signs of a second wave of the pandemic."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca398e87-3b2f-44ff-8c57-fcc1e5c344f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:29:05.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:09.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37b5477-e225-403d-8e2b-3b1b08cbc309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:29:05.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:09.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK several localized mini-lockdowns have been implemented,
        as fears of that second wave move from possible to probable.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb478b12-5f08-4cf4-9b46-3a674b9a1512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:29:05.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:09.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc29351-7e68-4f26-ac1c-1355afe93485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:29:05.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:09.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These localized containment measures have created a particularly
        stark situation in areas like Manchester, where it is now against the rules
        to meet family members in a back garden, and yet absolutely fine, according
        to the rules, to go to a restaurant.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5833ec-0f7e-4258-992e-9d7437d972eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:29:05.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:09.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75ec9b2-3568-4561-b7a1-8b720266b4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:29:05.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:09.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move marks a significant shift towards prioritizing economic
        recovery ahead of other issues, including public health.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f0a469-0f15-492d-bcbd-a46d402151dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:29:05.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:09.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbff8323-76e0-4f35-9cc3-51121b943ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:29:05.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:09.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This might worry some who heard Chris Whitty, England''s chief medical
        officer, last week say that trade-offs over what can be opened have "probably
        reached near the limit" of what is possible.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641f85fb-bdcd-4f3b-b4e9-6ab121f05771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:29:05.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:09.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c037dc5b-fa3d-4c4d-9780-281f6ef16e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:29:05.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:09.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham Medley, a member of the UK government''s Scientific Advisory
        Group for Emergencies (SAGE), suggested over the weekend that one such trade-off
        could be pubs for schools.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11945b86-c725-4a55-a8d5-d78702f250e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:29:05.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:09.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6097453f-2988-4bec-ae07-321af6c59e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:29:05.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:09.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of remote learning, many parents are desperate to send
        their youngsters back into the classroom next month. But while they might
        expect children''s education to be prioritized ahead of people enjoying a
        few pints at the local bar, the current trend for favoring business suggests
        they may be disappointed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1ce0ad-c0f1-4d16-908b-29acb712a4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:29:05.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:09.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f26ca3-9341-44be-b48b-7945d789b677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:29:05.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:09.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government spokesperson said on Monday that they expect all schools
        to be open from September. They stressed, however, that the UK''s response
        would continue to be localized, where "you would assess the situation on the
        ground and take whatever steps were required to slow the spread of the virus."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac6099c-371f-468b-9208-63264a01ee1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:29:05.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:09.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc8efea-0526-4a8f-9f61-3ea63873b9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:29:05.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:09.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the specific question of choosing between pubs and schools, the
        spokesperson said, "we are committed to supporting the hospitality industry
        which has had a very tough time."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d208cf-e397-46f4-80c0-a9d482228e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:29:05.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:09.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf359ecd-5e88-4d6a-91c4-456d79a317d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:29:05.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:09.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These measures apply only to England, as public health policy is
        a matter for the devolved governments of Scotland, Wales and Northern Ireland.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3b963e-f6aa-49d3-9cf4-048dd7f1239c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:29:05.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:09.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ef5429-dd07-4b5b-9166-cc73e72dff13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:29:05.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:09.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the pandemic, Johnson''s government has been criticized
        by politicians and leaders in the three other nations for his perceived recklessness,
        most notably Scotland''s First Minister, Nicola Sturgeon.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd3ce20-8994-4e8b-aee3-59211a1f574d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:29:05.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:09.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
