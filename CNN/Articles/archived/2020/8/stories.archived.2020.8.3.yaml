      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, she said, people who live in multigenerational
        households in areas that are experiencing outbreaks, should consider wearing
        masks at home and assume that they are positive if they are living with people
        who are older or who may have underlying conditions that put them at higher
        risk for coronavirus complications.</p>'
