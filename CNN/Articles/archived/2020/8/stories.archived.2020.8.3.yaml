      'mgnl:type': 'text'
      'text': '<p>Trump''s tweets followed a report by <a href="https://www.vanityfair.com/news/2020/07/how-jared-kushners-secret-testing-plan-went-poof-into-thin-air">Vanity
        Fair</a> last week that Trump''s son-in-law and senior adviser Jared Kushner
