      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even noted that his daughter, Davao City Mayor Sara Duterte-Carpio,
        will likely be the first to heed his call. Duterte-Carpio''s appointment as
        army colonel <a href="https://www.cnnphilippines.com/news/2020/3/11/Inday-Sara-colonel-Philippine-Army-reserve-force-Commission-on-Appointments.html">was
        confirmed just this March</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd748977-963e-4066-acaa-69bef536f938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:52:15.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:19:44.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51d7b30-f5a6-4d53-894b-70ca783f9a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:52:15.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:19:44.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know my daughter, Inday Sara,<em> kapag ako ang nag-mobilize,
        mauuna iyan.</em> I will specifically point out to her as one of those who
        will answer," Duterte said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4065154-3bd8-4f4c-9223-59e05906b902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:52:15.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:19:44.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c1a0c9-5cf1-47d6-97bf-708c5866baa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:52:15.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:19:44.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You know my daughter, Inday Sara, once I call for
        them to mobilize, she will be the first to heed my call. I will specifically
        point to her as one of those who will answer.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa5af7e-25ad-44f9-adc7-c8a3481e0598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:52:15.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:19:44.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf670bb4-5577-410c-b4af-2ab97652afb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:52:15.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:19:44.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s pronouncement came amid calls by the medical community
        for the return of Mega Manila under Enhanced Community Quarantine (ECQ), as
        the country faces surging COVID-19 cases and an overwhelmed healthcare system.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d09bd9-20a9-43ee-ab2c-e694ad09a4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:52:15.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:19:44.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fe831b-09ac-4e73-8335-a8c68d4b645f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:52:15.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:19:44.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heeding to their plea, Duterte noted that he "fully understands"
        why health workers needed to ask for a time out, and asked them for more patience.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be69261-6778-4e20-ad91-9dabfe219073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:52:15.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:19:44.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822eb150-98f4-411f-bc5c-be5eef3fca8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:52:15.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:19:44.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have been in the front lines for months and are exhausted."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0b1e10-8795-4cf9-8a94-1e5766734a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:52:15.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:19:44.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6059efc-0437-490b-b5f8-aa39c0366e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:52:15.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:19:44.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte then warned health workers against hinting about staging
        a  "revolution," and assured that once requests are properly channeled, enough
        government personnel will be provided to assist them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8c6a05-1e14-4807-86d9-22f5ffa81928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:52:15.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:19:44.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7978f04-47b1-4053-af7b-dd0abfb716db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:52:15.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:19:44.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will help you with government personnel..I can ask for soldiers
        to work 28 hours a day," he said. "We are not actually inutile. Next time,
        as a matter of courtesy...''<em>wag ninyo ako pariringgan ng rebolusyon</em>
        (don''t hint about staging a revolution)."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaea60c9-c26a-4144-aecb-8226e5cc2753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:52:15.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:19:44.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd183880-5f1c-4027-9ac1-26ca5151a9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:52:15.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:19:44.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said during the meeting that they were also considering
        to activate medical reservists for two years to serve the Inter-Agency Task
        Force for the Management of Emerging Infectious Diseases.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d00b3f-f41a-45ce-aa95-a9bfc87743f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:52:15.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:19:44.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004522d5-4c5a-4a8b-908e-e4385ea19c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:52:15.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:19:44.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We propose to beef up our Health Services Command to allow us to
        enlist at least 10,000 people composed of doctors, nurses, medical technologists,
        medical aide. This will become our medical reservists for any eventuality."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2137eea1-9fca-48a6-af0e-443d34854870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:52:15.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:19:44.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4702ae8d-258e-46e1-94bf-7b847a2a0d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:52:15.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:19:44.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also called on the police force, especially the female officers,
        to be ready for deployment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39bac7c-6616-4409-98d7-e10ffc7c36cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:52:15.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:19:44.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1604a55-b8a4-4037-9f45-5e2134852225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:52:15.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:19:44.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iyong mga pulis na babae, ibaba ninyo lahat</em> (The female
        cops, all of them will have to be deployed), we will train them for just one
        or two days."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee02ab1-772f-47c0-bc97-36edac9ff939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:52:15.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:19:44.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eef6c95-5972-4a23-8b7c-b5f9031e6761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:52:15.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:19:44.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some celebrities and politicians previously joined the country''s
        army reserve forces. Among them were Dingdong Dantes, who holds the rank of
        master sergeant; Matteo Guidicelli, who was promoted to army second lieutenant;
        and Gerald Anderson, who was conferred the rank of private.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19326955-7657-4cc9-aaf8-78c131514d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:52:15.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:19:44.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bac5a7-cb1b-4e63-8684-fb79079054c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:52:15.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:19:44.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress and Batangas Rep. Vilma Santos carries the rank of lieutenant
        colonel of the Philippine Air Force reserve, while Davao Rep. Isidro Ungab
        holds the rank of colonel. Actor and Ormoc Mayor Richard Gomez has the rank
        of chief petty officer for the Navy, while his wife, Leyte Rep. Lucy Gomez
        is a master sergeant with the Marine reserves.</p>'
