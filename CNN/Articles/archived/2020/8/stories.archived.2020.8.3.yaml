      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e22bc8-13ef-4342-8b9e-a43cd5e3e7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:56:57.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:30.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve been great in terms of sharing with us what has been effective
        with their bubble," Johnson said. "And we are able to implement that in our
        bubble."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
