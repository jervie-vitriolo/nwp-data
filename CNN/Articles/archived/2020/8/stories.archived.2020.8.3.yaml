      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Don''t scream: Courteney Cox is returning
        as reporter Gale Weathers for a fifth installment of the beloved horror franchise
        "Scream."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fd8175-b930-479a-9edd-c624a56d3c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T15:07:43.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:26.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 56-year-old actress confirmed the news on <a href="https://www.instagram.com/p/CDUGif5jZPA/"
        target="_blank">Instagram</a>&nbsp;by posting a video of the villain''s black
        and white mask with the words "I can''t wait to see this face again" in red.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0f5cc3-8ba8-4f61-a871-c75f88209d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T15:07:43.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:26.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for Cox told CNN the actress will be reviving her
        role as Weathers, the icy, anything-for-airtime TV reporter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d856fc1-6985-4cf6-bee7-92be194265ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T15:07:43.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:26.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently four "Scream" films, with the first debuting
        on December 20, 1996. Cox''s ex-husband, David Arquette, will also return
        to his role as Sheriff Dewey Riley, according to <a href="https://www.hollywoodreporter.com/heat-vision/david-arquette-back-as-dewey-riley-spyglass-scream-relaunch-1294991"
        target="_blank">The Hollywood Reporter</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea64b86-4960-4e64-b9b7-919b98a01ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T15:07:43.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:26.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair co-starred in all four films and will reunite for the fifth
        "Scream."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae43d802-76c5-4a56-ac1b-ea4858cf3ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T15:07:43.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:26.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am thrilled to be playing Dewey again and to reunite with my
        Scream family, old and new," Arquette said in a statement(https://www.hollywoodreporter.com/heat-vision/david-arquette-back-as-dewey-riley-spyglass-scream-relaunch-1294991),
        The Hollywood Reporter said. "Scream has been such a big part of my life,
        and for both the fans and myself, I look forward to honoring Wes Craven''s
        legacy."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9470658-f262-47fd-9a9a-d32b31046ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T15:07:43.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:26.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Craven, who died in 2015, directed the "Scream" franchise.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37d4332-4394-4ba0-94a2-0adbcf4e165d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T15:07:43.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:26.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arquette and Cox <a href="https://edition.cnn.com/2016/12/20/entertainment/scream-20th-anniversary/index.html"
        target="_blank">met on the set</a>&nbsp;in 1995 and fell in love. The couple
        married in 1999 and had daughter, Coco, in 2004. They separated in 2010 and
        divorced in 2013.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39222a79-f294-44ab-be2e-4243acde1363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T15:07:43.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:26.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was forst published on CNN.com, "<a href="https://edition.cnn.com/2020/08/02/entertainment/courteney-cox-scream-trnd/index.html"
        target="_blank">Courteney Cox is returning to the big screen for a fifth ''Scream''
        movie</a>."</p>'
  'COVID-19-transmission-Philippines-family-gathering-office':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-03T15:04:53.973+08:00
    'imagesource': 'jcr:8a252533-c0c8-4e17-89c6-219fe7f1eff6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc49aa80-7eb0-438b-bb62-501662f32ddf'
    'lead': 'Seemingly harmless family reunions amid mass gathering restrictions are
      one of the new sources of coronavirus transmission in the country, COVID-19
      chief implementer Carlito Galvez says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-03T15:10:38.111+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:19:26.203+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:18:37.687+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Family gatherings, workplaces new sources of COVID-19 transmission in
      PH'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099ba3f5-8e0c-4408-85b9-6e33d1bb754c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T15:10:38.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:26.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> Seemingly
        harmless family reunions amid mass gathering restrictions are one of the new
        sources of coronavirus transmission in the country, the lead implementer of
        COVID-19 task force revealed on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eed6293-ae13-4a7e-b828-03a045c4a0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T15:10:38.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:26.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Task Force Chief Implementer Carlito Galvez said data shows
        there have been clusters of confirmed COVID-19 cases in families. He cited
        a specific case in Nueva Ecija wherein a family held a reunion with relatives
        from Metro Manila, saying 60 people were "contaminated."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2542a6c7-4156-4af2-851a-2b35f68700be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T15:10:38.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:26.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon ang mga pasyente, hindi na isa sa pamilya. Ngayon pamipamilya
        na, meaning ''yung transmission ngayon ay (nanggagaling) sa family celebrations,"
        he said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f577f7-ea59-417a-b306-0feb566ee9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T15:10:38.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:26.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before the patients were one per family. But now entire
        families are getting infected, meaning the transmission of the virus is being
        passed around in family celebrations.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433da518-ed66-44b1-a57d-d2a71464d70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T15:10:38.112+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:26.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Galvez and Health Spokesperson Maria Rosario Vergeire also
        confirmed that spikes in cases have been recorded in offices. The National
        Task Force is set to meet with Trade Secretary Ramon Lopez to improve the
        enforcement of minimum health standards in workplaces as Metro Manila, Rizal,
        Cavite, Bulacan, and Laguna revert to stricter enhanced community quarantine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f7ea22-96a1-4457-b994-7cd0ef411bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T15:10:38.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:26.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added they have seen 887 clusters of COVID-19 cases in
        the country, majority of which were in communities. DOH has recorded 63 clusters
        in workplaces, accomodations, and the likes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff127b7d-b2a9-4d06-92d6-e4f08b7bc7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T15:10:38.113+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:26.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s COVID-19 tally went past 103,000 on Sunday, with a
        record-high increase in cases at 5,032 more recorded.</p>'
  'MECQ-third-wave-cash-aid-needs-funding':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-03T15:17:30.832+08:00
    'imagesource': 'jcr:4195958c-f1dd-47dc-b120-b34c2572a81e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71cf108d-e5fe-4be9-b5c5-7f1a35f445d1'
    'lead': 'Malacañang is unsure of funding for a third wave of cash aid for the
      poorest families in Metro Manila, Bulacan, Cavite, Laguna, and Rizal who will
      be under lockdown for the next weeks, saying it will either come from Congress
      or from funds held by DSWD or local government units. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-03T15:20:37.547+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:19:25.872+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:18:37.855+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cash-aid', 'SAP', 'Social', 'Amelioration', 'DSWD', 'third-tranche']
    'stories': ['7b606c2a-af14-498d-9a98-bb713973de53', '7069eee0-b8e6-42e7-afba-6258a2141cc3']
    'template': '1'
    'title': 'Palace looks to Congress, LGUs for cash aid to poor families in new
      lockdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc861ac-a25d-440f-b49b-07d36caa8e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T15:20:37.547+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:25.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) –&nbsp;</strong>Malacañang
        is counting on Congress and the local government units to provide another
        round of financial aid to poor families covered by the <a href="https://www.cnnphilippines.com/news/2020/8/2/NCR-other-provinces-MECQ-August-4.html">two-week
        lockdown which starts Tuesday.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92818fd9-abed-4ebb-9bfd-684e3794e75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T15:20:37.548+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:25.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of Metro Manila, Bulacan, Rizal, Laguna, and Cavite will
        return to strict stay-at-home rules from August 4 to 18 as the government
        seeks to slow down COVID-19 infections with total infections now at more than
        103,000 nationwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940f532f-f69a-414f-ad4e-6c055869fd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T15:20:37.548+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:25.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, unlike the March to May lockdown, the poorest families
        left with little options to earn are not assured of help.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed403a1-aded-44cf-bd38-e2dcc43ada09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T15:20:37.548+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:25.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congress will have to appropriate funds <em>para dito sa</em> third
        <em>ayuda na ibibigay natin sa Metro Manila at sa apat na probinsya ng Region
        4-A at Bulacan</em> [for the third tranche of cash aid which we will give
        to families in Metro Manila and the residents of the provinces in Region 4-A
        and Bulacan]," Roque said during his Monday briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8af15e-e647-4dd8-bbae-f314a0ef6634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T15:20:37.548+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:25.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the budget may be included in the ₱140-billion fund under
        the Bayanihan to Recover as One Act pending in Congress, which will serve
        as a fresh stimulus program amid the pandemic. The measure may still be amended
        by the bicameral conference committee composed of House and Senate members
        before it is endorsed for signing into law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15740faa-0add-4c8b-9d5b-df285bd41bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T15:23:32.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:25.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/7/28/sws-covid-19-cash-aid-.html">Less
        educated Filipinos got less cash aid from gov''t – SWS</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11465e2d-7f3c-4642-bbbb-41245d43d139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T15:20:37.548+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:25.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa panandalian po, titingnan natin kung anong kakayahan ng
        DSWD</em> (Department of Social Welfare and Development) <em>na magbigay ng
        kahit kakaunting ayuda dito sa mga lugar na ito</em>," he said. "<em>Inaasahan
        din natin na magbibigay kahit papaano ng ayuda ang mga local government units."</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5993d3f5-9c3b-498b-aaa1-a9431ac5a010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T15:20:37.548+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:25.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, we are looking at the capacity of DSWD to
        extend even a small amount to these areas. We also expect LGUs to provide
        some form of assistance.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b2de79-fc70-4b7d-9913-aee153897e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T17:12:32.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:25.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/8/3/duterte-no-more-funds-for-aid.html">Duterte
        admits gov''t has no more funds for aid</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc2ddc6-7a6d-45c0-abfc-263d16e39382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T15:20:37.548+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:25.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte placed the greater Manila area under modified
        enhanced community quarantine on Sunday night to respond to the call of medical
        frontliners for a timeout. Cases have been surging the past few days, particularly
        in Metro Manila which was the original epicenter of the local outbreak.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0eb908e-90a4-4c6b-9c93-a4da88e1208a'
