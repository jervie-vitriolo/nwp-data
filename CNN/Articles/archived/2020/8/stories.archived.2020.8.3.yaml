    'template': '1'
    'title': 'Remittances crash in May as OFWs fly home due to pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27a6cdc-5f0a-4636-91f0-4639155a3b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:36:05.400+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:38.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) –</strong>&nbsp;Remittances
        slid for the third straight month in May as COVID-19 led to a global economic
        slump and forced thousands of overseas Filipino workers out of jobs, the Bangko
        Sentral ng Pilipinas said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba10e74-2d54-496a-85a3-0ed1f684203b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:36:05.400+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:38.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank reported Monday that remittances dropped by 19.2
        percent to $2.34 billion (about ₱115 billion) in May, sustaining the meltdown
        since March just as the pandemic deflated economic activity worldwide. Thousands
        of overseas Filipino workers, who provide for the needs of their families
        in the Philippines, lost their jobs and flew home.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12e6e02-49c7-4ec3-8966-dc985e1d02b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T15:25:02.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:38.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/5/26/returning-OFWs-construction-jobs-.html">Gov''t
        pledges construction jobs to thousands of returning OFWs</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dfac0e-d9c5-4ff5-9d03-24ad7ecbae61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:36:05.400+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:38.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remittances are a big source of disposable income among Filipino
        families, as the dollars that workers overseas send support food, daily expenses,
        and even luxuries of their loved ones in the country. This boosts household
        spending and supports economic activity, which has slumped due to local lockdowns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedc051c-e20d-4217-a338-8d1f2825a641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:36:05.400+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:38.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global travel and employment were badly hit by the coronavirus,
        resulting in job displacements among migrant workers. This brought the five-month
        tally of remittance inflows to $12.8 billion (about ₱630 billion), 6.4 percent
        lower than last year''s $13.7-billion (about ₱673 billion) haul. This is also
        wider than the BSP''s expected 5 percent drop in remittances for the full
        year 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fda0d0-8b72-45cc-a5e8-01539340892b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:36:05.400+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:38.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decline was led by remittances from OFWs holding long-term contracts,
        who sent home 21.1 percent less than what they did in May 2019. Those under
        short-term employment arrangements also reported a 12.4 percent drop in the
        amounts they sent home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d7e592-4355-4621-b442-7fb98dccba39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:36:05.401+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:38.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos based in the United States remained the biggest source
        of remittances, accounting for nearly 40 percent of the haul. This is followed
        by those in Singapore, Saudi Arabia, Japan, the United Kingdom, United Arab
        Emirates, Canada, Hong Kong, Qatar, and Taiwan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462f9540-2518-4f19-822a-ddc967791c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:36:05.401+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:38.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the Department of Foreign Affairs said it has brought home
        115,793 Filipinos and is looking to fetch about 100,000 more nationals from
        abroad who want to return home.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
