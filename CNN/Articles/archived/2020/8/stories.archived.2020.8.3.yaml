    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68886980-ece9-4f1a-8e93-7162ece68e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:15:49.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:10.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Monday, the company said it is re-evaluating
        its operating model and has been approached by many investors willing to take
        over its Nigerian stores.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e609850c-8b12-4049-8d31-dd5fb3c80ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:15:49.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:10.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cde041-220d-4548-83f8-739748e47cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:15:49.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:10.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that it has decided to initiate a formal process to consider
        the sale of all or a majority stake in its retail supermarkets in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c16da4-8174-43c2-bceb-aca5eed3704d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:15:49.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:10.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898f1a18-4ea6-492f-9df0-2a640dfed352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:15:49.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:10.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Retail Supermarkets Nigeria Limited may be classified as a discontinued
        operation when ShopRite reports its results for the year. Any further updates
        will be provided to the market at the appropriate time," read the statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fe3451-a3e6-494c-8555-9a279ed51097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:15:49.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:10.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a3fb12-cb4e-4ce5-bf53-6eb51f3520bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:15:49.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:10.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached the company for a comment and is awaiting a response.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c521f4c-4120-4b09-b061-91e248eb509a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:15:49.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:10.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd54c12-8930-456d-9cd3-a4a30ba0669c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:15:49.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:10.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, with <a href="https://www.shopriteholdings.co.za/">more
        than 2,900</a> outlets across Africa, also released its trading statement
        for 52 weeks to end June.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1cb5fb-72f8-49f5-82d2-8e894d084c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:15:49.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:10.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8892d49-2ad7-4071-9d97-2e3ee25e6b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:15:49.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:10.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the trading statement, it announced that its South African division
        grew by 8.7% while sales at its supermarkets outside South Africa (excluding
        Nigeria) fell by 1.4%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c825415-6b99-451d-8a06-2366681ef4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:15:49.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:10.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75214db8-878c-4cd5-85b1-e819e14ace54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:15:49.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:10.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tough business climate</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22008011-ae1c-45ae-8d27-a0badfe12afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:15:49.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:10.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its launch in December 2005, ShopRite has expanded its stores
        across Nigeria, employing <a href="https://www.shoprite.com.ng/about-us.html">more
        than 2,000 people</a>, many of whom are Nigerian.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c3d555-bd8e-4cc6-ac34-83f10b389765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:15:49.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:10.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed0bd3f-85e4-4655-83eb-2fb47845b3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:15:49.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:10.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also built relationships with multiple Nigerian suppliers,
        small businesses, and farmers as a way of supporting local job creation, its
        <a href="https://www.shoprite.com.ng/about-us.html">website said</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa79b5e8-bf2c-41ae-a3d2-1f40b4a513c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:15:49.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:10.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5553bbfc-e70f-4ce7-8ed4-acd85482bb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:15:49.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:10.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, the company has faced a number of challenges in
        Nigeria''s tough business climate, including the looting of its stores in
        response to xenophobic attacks against other African nationals in South Africa.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a5cf44-0b39-4d68-8ab9-80fa981d9e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:15:49.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:10.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9925e8-6ef3-4cc5-b7f5-096154a1c46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:15:49.092+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:10.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, <a href="https://edition.cnn.com/2019/09/04/africa/nigeria-protesters-attack-south-africa-stores-intl/index.html">protesters
        set fire</a> to many entrances leading into a busy mall housing ShopRite,
        looting groceries and toiletries from the Supermaket in Lagos, Nigeria''s
        commercial center.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776c33e9-1f68-494b-8d78-beaa7656f6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:15:49.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:10.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66042fe-eb4b-4361-8520-1961873edb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:15:49.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:10.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigerians have taken to social media to express concerns about possible
        job losses if the retail giant closes its operations in the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a653f0-3066-45c2-98cc-bf4c0d05d5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:15:49.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:10.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625c21d5-d4e3-469d-808b-5675f53d0e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:15:49.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:10.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So Shoprite is leaving Nigeria, thousands of people will be without
        jobs now, other thousands depending on those people''s incomes," one Twitter
        user <a href="https://twitter.com/dammiedammie35/status/1290206950202908673?s=20">wrote</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3073ff10-7e70-4d36-9292-f11707aa3ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:15:49.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:10.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ec935f-35fd-4abb-b739-3b1f1fa51df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:15:49.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:10.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ShopRite''s planned exit comes after Mr. Price, another South African
        brand, closed its Nigerian stores, according to <a href="https://www.bloomberg.com/news/articles/2020-06-26/mr-price-to-exit-nigeria-in-third-country-departure-in-a-year">a
        Bloomberg report.</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880f54eb-665a-427e-bee3-19e6141f2974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:15:49.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:10.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37991ac2-3386-4f04-97c7-32feae6fed98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:15:49.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:10.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company CEO, Mark Stirring, announced that Mr. Price closed
        its market in the country after reevaluating its strategy, to focus on its
        home market in South Africa.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0784bc83-1c59-4358-93d4-2b32a5b53bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:15:49.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:10.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/03/africa/shoprite-nigeria-exit-intl/index.html">South
        African retail giant ShopRite says it is pulling out of Nigeria after 15 years</a>."</em></p>'
