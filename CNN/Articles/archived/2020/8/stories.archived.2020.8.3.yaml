      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6598701-19b0-4e34-b745-ebdd1e627e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:39:37.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:06.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Philadelphia, police encountered a gathering of more than 500
        people Saturday, police told CNN. In California, <a href="https://edition.cnn.com/2020/08/02/us/los-angeles-first-responders-covid-party/index.html">dozens
        of Los Angeles bar-goers crowded indoors</a> for a celebration that one bar
        spokesperson said was supposed to honor first responders. In New Jersey, officials
        are investigating a teen party that led to a coronavirus cluster <a href="https://edition.cnn.com/2020/07/24/us/coronavirus-cluster-nj-teen-party/index.html">last
        month.</a></p>'
    '53':
