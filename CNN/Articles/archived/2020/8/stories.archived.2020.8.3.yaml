      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid this grim outlook, the administration and Capitol Hill Democrats
        are <a href="https://edition.cnn.com/2020/08/02/politics/stimulus-negotiations-pelosi-mnuchin-coronavirus/index.html">deadlocked
        on a plan to extend federal unemployment payments</a> to millions of Americans
        who lost their jobs in lockdowns.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
