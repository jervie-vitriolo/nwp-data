      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58493d72-53d4-4ff7-8748-df60e4406d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T12:16:26.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:19:39.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson was referring to the previous <a href="https://www.cnnphilippines.com/news/2020/4/17/Senate-to-discuss-its-call-for-Duque-to-resign.html">resolution
        of senators</a> from the 24-member chamber calling for Duque''s resignation
        for his "failure of leadership, negligence, lack of foresight, and inefficiency"
        in the measures and actions carried out by the Department of Health (DOH).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c117ed74-8c0b-4f0e-b0ee-74dbb3ff01b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T12:16:26.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:19:39.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that many others in the DOH and the medical community
        want Duque to step down or be replaced.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555cdd9d-4021-4936-a657-885a66e17b33'
