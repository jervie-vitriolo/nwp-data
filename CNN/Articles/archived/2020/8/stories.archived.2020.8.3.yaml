      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the economic team have earlier resisted placing Metro
        Manila under a second lockdown, saying the local economy could not afford
        it anymore.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcd78e2-b6ec-4a79-8994-4d508c5b7c24'
