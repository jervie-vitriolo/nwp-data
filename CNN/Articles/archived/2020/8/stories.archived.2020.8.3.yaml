  'PBA-PFL-training-restart-delayed-MECQ':
    'author': 'Pauline Verzosa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-03T13:30:52.782+08:00
    'imagesource': 'jcr:a5a6b900-65d3-464d-b35a-21ee4078f67f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd651c9c5-4dd4-46ac-a3eb-2b5a1dbf63c8'
    'lead': 'The resumption of professional sports trainings will be delayed anew
      after President Rodrigo Duterte put Metro Manila under modified enhanced community
      quarantine from August 4 to 18.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-03T13:38:54.869+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:19:35.334+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:18:35.373+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA, PFL training restart to be delayed anew with MECQ'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8cc9b9-a400-4472-938f-4b71a75c0983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:38:54.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:35.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> The
        resumption of professional sports trainings will be delayed anew after President
        Rodrigo Duterte placed Metro Manila under modified enhanced community quarantine
        from August 4 to 18.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170738fc-6757-4a13-b753-b65c857c33a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:38:54.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:35.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Games and Amusements Board Chairman Abraham “Baham” Mitra confirmed
        the development on Monday, just a week after the regulatory agency <a href="https://cnnphilippines.com/sports/2020/7/28/pro-sports-resume-practices.htmlfbclid=IwAR0CeyvPiYgUWvrNIqUosnNtRgEsB8dVl0bqTaDCNOf3DLAUH2SvNRPEAog">cleared
        professional basketball and football teams to resume practices</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7629a741-1ad3-4af0-b951-d52328b26351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:38:54.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:35.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There may be a delay up to August 18, in compliance with PRRD’s
        announcement. The original practice schedule was August 12, so it was only
        moved by a few days,” Mitra told CNN Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b924922-ed4e-47a3-9e12-02dd40ad689d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:38:54.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:35.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said GAB will maximize the temporary halt to prepare to ensure
        the safe return of professional sports-related activities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60198c3d-5e1f-4108-a7b6-6feace99d7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:38:54.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:35.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 Inter-Agency Task Force approved the protocols submitted
        by the Philippine Basketball Association and Philippine Football Federation
        last July 3. But under the Joint Administrative Order signed by the Department
        of Health, Philippine Sports Commission and Games and Amusements Board, practices
        by multiple players are only allowed in areas under GCQ and MGCQ.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0afb64-1fa8-4b14-81af-cd1d37333b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:38:54.870+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:35.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitra said they will strictly implement the provisions of the joint
        order which clearly states that in areas under MECQ, only individual sports
        or physical activities shall be allowed such as outdoor walk, jogging/running,
        and biking.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92213bad-b02d-481b-8a84-4ba3623085a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:38:54.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:35.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PBA Commissioner Willie Marcial considers the situation
        a "short detour" that will not discourage the league from pursuing a bid to
        salvage its 45th season.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74931f6c-42aa-4723-b21d-cf7e82949d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:38:54.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:35.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The government knows what is good for us and we conform with their
        orders. We have no recourse but to adjust the schedule of activities," he
        said, adding that the swab tests of players scheduled this week will be postponed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96143d26-c6f1-4a6e-8442-53745a96fdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:38:54.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:35.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines Football League’s bid to resume practices will also
        be affected by the decision to return to MECQ, with the league already finalizing
        preparations including conducting swab tests for its players on July 8, where
        155 persons tested negative for COVID-19.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4747db-1194-48ab-ae97-562801a989d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:38:54.871+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:35.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PFF has already notified the PFL clubs on this latest development.
        PFF exhorts everyone to observe best practices in combating COVID-19, cooperate
        with local and national authorities, and be safe and healthy during the on-going
        state of public health emergency in the country," it said in a statement.&nbsp;</p>'
  'south-korea-foreign-marriage-abuse':
    'author': 'Julia Hollingsworth, Yoonjung Seo and Gawon Bae, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-03T13:36:25.775+08:00
    'imagesource': 'jcr:fa4a6d0b-c1a4-41e7-b438-1af23d560014'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '264cfbc0-3895-499f-8958-f928f5c4b8b8'
    'lead': 'Some couples have successful, happy marriages. But many foreign brides
      who meet men this way, officially classified as migrants through marriage, have
      become victims of discrimination, domestic violence and even murder at the hands
      of their husbands.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-03T13:42:49.423+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:19:34.823+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:18:35.632+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'South-Korea', 'marriage']
    'template': '1'
    'title': 'South Korean authorities encourage men to marry foreign women. But they
      often become victims of abuse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e623d71-ac4d-4eca-93ca-e630168d8f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Trinh met her murderer through a matchmaker.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044e20c0-b4d2-4268-ae36-628fcd459226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was 29 years old and her future husband was in his 50s, court
        documents show. She only spoke Vietnamese, he spoke Korean.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83e15d3-541c-493f-97e9-1194653a5e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the communication barrier, the union went ahead. On November
        4, 2018 — a day after they met — they were married in front of her family
        in Vietnam.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b606c6-f814-4dd4-ba2d-7eb00fb27ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven months later, Trinh — a name CNN has chosen to use as her
        real name has been suppressed under South Korean law — moved to South Korea
        to be with her husband, named Shin. Three months after that, she was dead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7227ee7a-c1f9-4b50-9514-136b51887472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trinh is one of thousands of Vietnamese women to marry South Korean
        men through matchmakers who set up brides with grooms — a service that is
        not only encouraged in South Korea, it is even subsidized by local authorities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a36bcec-ab4d-4bfc-b23e-8be3244067fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some couples have successful, happy marriages. But many foreign
        brides who meet men this way, officially classified as migrants through marriage,
        have become victims of discrimination, domestic violence and even murder at
        the hands of their husbands.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a522643-18be-4ac4-99f2-5b4cd829ad19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statistics paint a grim picture. More than 42% of foreign wives
        reported having suffered domestic violence — including physical, verbal, sexual,
        and financial abuse — in a 2017 poll by the National Human Rights Commission.
        By comparison, about 29% of South Korean women surveyed by the country''s
        Ministry of Gender Equality and Family last year said they were victims of
        domestic violence — again including a range of forms of abuse.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd29902-4cc9-473b-b120-7f16eef88cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say discriminatory rules, coupled with sexism and racism
        in society, are to blame, and are pushing for institutional changes to keep
        foreign brides safe.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc2c672-0fd8-4cfe-bc54-1c4908596563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Communication issues</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bf188a-00d6-4a8a-94cf-5320ef8d3685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.424+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right from the beginning, Trinh and Shin had difficulty communicating.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8c7a4a-3daa-4bf7-befb-b4bf5697f826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After their wedding, Shin went home to South Korea, court documents
        show. They lived apart for months, and though they kept in touch via a messaging
        app, they fought frequently as Trinh often asked for additional financial
        support.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11802440-e7f8-4271-859f-dc603c5edc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, on August 16, 2019, Trinh arrived in South Korea. She moved
        to Yangju city in Gyeonggi Province, surrounding the capital Seoul, to live
        with her husband. The court documents did not specify why there was a delay
        in her arrival in South Korea, although a couple must meet specific criteria
        to get a spousal visa, including satisfying an income threshold.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfe2e30-fbe9-4370-ae7d-c76f24af2ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the arguing continued, court records show. They disagreed often
        — due to their language barrier, the difference in how they liked to live,
        and financial issues.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732ae402-74f3-4f36-8d1b-0b949eb8fa9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three months later, on November 16, Trinh told Shin she was leaving
        to live with a relative in another city. Shin tried to stop her, so she grabbed
        a knife from the kitchen and cut his right thigh, court records show.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a572a2-b795-47c0-b7bb-36de369564df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to court records, Shin took the knife and stabbed his
        wife about 10 times in the chest and stomach. After she died, Shin wrapped
        her body in plastic, put her and her and belongings into his car, and drove
        to a persimmon orchard in Wanju County, North Jeolla Province, more than 200
        kilometers (124 miles) away from their home in Yangju.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ef29e1-8096-4fca-a2dc-60e49d70df5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, he buried her.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416b5a5e-2c37-4712-8057-9c98779ade0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Shin was sentenced to 15 years in prison for Trinh''s
        murder. Evidence presented at trial included stills from the crime scene,
        their international marriage contract, and the defendant''s testimony.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2911d5-2f20-4ed1-95e4-e7b18f2d44e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The defendant deserves a heavy jail term considering the pain the
        victim must have gone through, the bitter emotion that the victim had to end
        her life in a foreign country this way, and sadness for the victim''s bereaved
        family who lost their beloved family member," Judge Kang Dong-hyeok said during
        sentencing. "The victim is now returning to her homeland as a corpse."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1167c79-5181-4f34-a184-e6e4230d9a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Foreign brides in South Korea</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34473b1b-24e1-4638-80b6-b39724b78d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, there has been a <a href="https://ink.library.smu.edu.sg/cgi/viewcontent.cgi?article=3022&amp;context=soss_research"
        target="_blank">gender imbalance</a>&nbsp;in rural parts of South Korea. Young
        women often head to cities for jobs and marriage, while their male counterparts
        stay behind to tend their land and fulfill the Confucian expectation that
        they look after their elderly parents.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b2a4e6-2270-42c5-a414-1ea0d8f13ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1980s, local governments started subsidizing private marriage
        brokers who could introduce bachelor farmers to ethnically Korean women in
        China, paying the brokers <a href="https://ink.library.smu.edu.sg/cgi/viewcontent.cgi?article=3022&amp;context=soss_research"
        target="_blank">4 to 6 million won</a>&nbsp;(then around $3,800 to $5,700)
        per marriage. It was an attempt to address the aging population by encouraging
        men to find a wife, and hopefully have children.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d32147-b200-42ea-87c8-01b0a326aa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the decades after, brides were no longer only ethnically Korean
        and began coming from more countries — the Philippines, Vietnam and Cambodia.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e472bd8-1f74-4b45-b7af-c84567382485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An industry of transnational marriage brokers soon emerged. As of
        May, 380 matchmaking agencies were registered in South Korea, according to
        government statistics.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9767664-deac-43c6-98c8-209893d02d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, more foreign brides in South Korea come from Vietnam
        than any other country. Most marry men in rural areas of South Korea, where
        some provinces still offer subsidies -- South Jeolla province, for instance,
        offers men older than 35 who have never been married previously a 5 million
        won ($4,190) subsidy for marrying a foreign wife and presenting a marriage
        registration.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8def36e0-dad6-4031-87a5-d6ca41854881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, 16,608 Korean men and foreign women married, with 6,338
        coming from Vietnam, 3,671 from China, and 1,560 from Thailand. In total,
        28% of all marriages between a foreigner and a Korean person involved a South
        Korean man and a Vietnamese bride.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade5f2ba-98d5-43f9-a928-19aeca353917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the reason so many brides come from Vietnam is economic.
        According to CIA World Factbook, Vietnam''s GDP per capita was <a href="https://www.cia.gov/library/publications/the-world-factbook/geos/vm.html"
        target="_blank">$6,900</a>&nbsp;in 2017 — that same year, South Korea''s was
        <a href="https://www.cia.gov/library/publications/the-world-factbook/geos/ks.html"
        target="_blank">$39,500</a>. Brides are often young, and hoping for a better
        life. According to a government survey in 2017, the average age of marriage
        broker users was 43.6, while the average age of foreign brides was 25.2.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8613786-f1d7-42e0-b2ee-cabcbc6db924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts and officials disagree on how to categorize this transnational
        trend. The United Nations Action for Cooperation against Trafficking in Persons
        says Vietnamese women are trafficked to a number of countries, including South
        Korea, for "forced marriages."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462e005d-88f0-48cf-a372-612dd5851738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lee Jin-hye, a lawyer with Migrants Center Friends based in
        Seoul, said foreign brides are choosing to come to South Korea -- even if
        the primary reason is to send money to their families back home, rather than
        for their own personal benefit.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7639cdbb-3f16-4a4f-829c-d904731b8d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Trinh''s case, court documents indicated she went to South Korea
        willingly. "The victim trusted the defendant — she left Vietnam and began
        her life in South Korea," Judge Kang said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad10a02-2407-4f91-b0f6-c032fd9b7b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What goes wrong</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3333ccbf-85b7-461d-b398-4692eed1e0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean government — and countries in Southeast Asia —
        have long worried that the foreign bride industry could lead to human trafficking
        and abuse.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51388d98-c32f-43f9-886f-089c61445317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, Cambodia <a href="https://www.reuters.com/article/us-cambodia-korea-marriage/cambodia-bans-citizens-from-marrying-south-koreans-idUSTRE62J0E220100320"
        target="_blank">temporarily banned</a>&nbsp;its citizens from marrying South
        Koreans. Vietnamese authorities have also raised concerns with South Korea,
        according to local Vietnam media reports(https://en.nhandan.org.vn/politics/item/7674702-strict-handling-demanded-for-violence-against-vietnamese-woman-in-rok.html).</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c67ddd3-dc33-4152-a760-63eb9d1f4886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Korea itself, the rules have also been tightened — since
        <a href="http://overseas.mofa.go.kr/us-en/brd/m_4502/view.do?seq=707148&amp;srchFr=&amp;srchTo=&amp;srchWord=&amp;srchTp=&amp;multi_itm_seq=0&amp;itm_seq_1=0&amp;itm_seq_2=0&amp;company_cd=&amp;company_nm=&amp;page=1"
        target="_blank">2014</a>, Korean nationals and their foreign spouses must
        prove that they can communicate to get a visa. Applicants need to prove that
        the bride has at least basic Korean, or the couple can communicate in a third
        language. It''s unclear how Trinh evaded this rule, despite the communication
        issues with her husband. There is no evidence of the husband''s Vietnamese
        ability.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cefd576-3fd0-47b7-9ad3-67f0292f2ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, South Korea last year announced plans to prevent men with
        an abusive history from being allowed to sponsor a visa for a foreign bride.
        That law is set to take effect in October.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eeba397-7484-4de4-af73-a3a52365dcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are still institutional issues in South Korea that put
        foreign brides and their husbands on an uneven footing.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4312f7c-3b84-4f76-9b4f-5bdcada5d53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under South Korea''s immigration laws, foreign brides need their
        husbands to continue sponsoring their visa every five years. "There are cases
        of husbands threatening to withdraw their guarantee if a wife wants separation,"
        said Lee, the lawyer. Women on a spousal visa can work in South Korea, and
        can eventually become permanent residents.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a6ea71-5d35-4f0e-a1d1-be5e9204e9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a husband is abusive, it''s up to the wife to prove the abuse
        if she wants to keep living in South Korea without sponsorship. And if the
        couple divorces and does not have children, the wife must return to her home
        country.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e115476f-6185-4190-856d-0c571844a9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These institutional conditions have the effect of strengthening
        the power of Korean spouses," said Heo Young-sook, head of the Korea Women
        Migrants Human Rights Center. "Even when there are problems, migrant women
        feel that they should maintain their unhappy marriage because of these institutional
        issues."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aead473-30bd-4b05-b191-519e35993376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2017 National Human Rights Commission survey, most foreign
        brides polled said they didn''t tell anyone about the domestic violence they
        had suffered. They said they were embarrassed, didn''t know who to tell, and
        didn''t expect anything to change by doing so.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf708511-2597-456d-8eda-5edc02537e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What needs to change</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7b7125-3f65-4a2e-9226-3cf3e9b318d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not easy being a woman in South Korea.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f136df62-fdab-4b3f-82d3-d1e1e36387e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country ranks <a href="http://www3.weforum.org/docs/WEF_GGGR_2020.pdf"
        target="_blank">among the lowest</a>&nbsp;in the OECD in the World Economic
        Forum''s latest Global Gender Gap report, partly due to unequal political
        and employment opportunities for women. Over the past few years, sex crime
        allegations against <a href="https://edition.cnn.com/2019/03/21/asia/kpop-korea-sex-scandal-intl/index.html"
        target="_blank">entertainment stars</a>, <a href="https://edition.cnn.com/2020/07/15/asia/seoul-mayor-accuser-harassment-intl-hnk/index.html"
        target="_blank">politicians</a>&nbsp;and <a href="https://edition.cnn.com/2019/01/23/sport/south-korea-sport-abuse-investigation-intl/index.html"
        target="_blank">sports coaches</a>&nbsp;have prompted a reckoning against
        what some see as a deeply patriarchal culture.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476be12e-9f64-4f35-a753-61dc7feef992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Heo, life is even harder for foreign brides.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f19064-42c9-4257-8414-69e4dc2017d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Koreans often express a sense of inferiority to the West, even
        defining themselves as victims of racism, but act superior to people from
        countries where economic conditions are not as high as Korea," she said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc14e4d7-5771-4137-8685-fd9a826f36ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Migrant women face multi-layered discrimination -- it often is
        gender discrimination and racial discrimination, combined with institutional
        issues, that create problems."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2515a2a8-2a04-4aec-9d48-0ab37a7b8a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That can play out in a number of ways. Lee, from Migrants Center
        Friends, says women often feel discriminated against by their own extended
        family — their mother-in-law might complain about their cooking, and some
        families exclude foreign brides from decision making. Many wives don''t get
        money to spend and have to ask for it, she added.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd21435-9453-450f-a10e-543a4352e83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tide is slowly turning, however. This year, Justice Party lawmaker
        Jang Hye-yong proposed an anti-discrimination bill which, if passed, would
        be a first for the country.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963478fa-abfc-42fe-8b32-665ee87db88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea doesn''t have a law guaranteeing legal protection against
        discrimination for all citizens, including minorities and LGBT people. The
        proposed bill aims to protect people facing discrimination, and gives the
        state the ability to resolve disputes and protect individuals. It''s unclear
        when the bill will be voted on, although parliament returned on July 17.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7da528-7d20-44d7-abf0-9621c26d9460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If approved, Jang believes the law could help migrant women, although
        the law doesn''t specifically mention abuse against them. It does, however,
        prohibit indirect discrimination that causes physical or mental pain to a
        group or individual.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3702d803-e722-4230-8abd-1c59889cbcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If (the way migrant women are treated) is defined as discrimination
        and can be corrected, I think that many migrant women in our society can live
        more safely and with more dignity."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3b0428-d651-4c28-bc13-3f4075de4988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee, the lawyer, doesn''t believe that the bill will be a quick
        fix for migrant women. Instead, she thinks the bill will help bring about
        a social shift, improving awareness of racial discrimination at work, school
        and at home.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce8ec8e-30aa-4200-9b1a-0fec221adeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe it will discourage people from making hate speech and
        encourage people to correct systematic discrimination. At least people will
        know what behavior and words are discriminatory and subject to punishment,"
        she said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c169182-6114-4539-84ed-be3943c56460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:42:49.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:34.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/02/asia/foreign-wives-south-korea-intl-hnk-dst/index.html"
        target="_blank">South Korean authorities encourage men to marry foreign women.
        But they often become victims of abuse</a>."</em></p>'
  'pocari-sweat-asia':
    'author': 'Emiko Jozuka, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-03T13:43:58.658+08:00
    'imagesource': 'jcr:4abca34a-3dd0-4c77-9603-43de708d32b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f055fb9-6a9d-49d3-beb0-cd00e0927086'
    'lead': 'Launched in 1980, Pocari Sweat was inspired by the rehydrating effects
      of an IV solution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-03T13:54:28.770+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:19:33.068+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:18:36.129+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Pocari-Sweat']
    'template': '1'
    'title': 'The ''Sweat'' you drink: Inside the meteoric rise of Asia''s answer
      to Gatorade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc31e1bb-ff04-41f7-8970-5de6fb77fcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In the 1989 US blockbuster "Back to the
        Future II," time traveler Marty McFly orders a Pepsi Perfect at Hill Valley''s
        futuristic Cafe 80s. It was an iconic moment of product placement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87f59b9-b68c-4ca0-97d4-d0a38b7644f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if you look very closely at a different scene showing future
        McFly as he video-conferences a co-worker in 2015, another brand makes a cameo
        appearance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72df8c0e-862e-4f6d-9c7f-7c4ca2c0225e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That drink was called Pocari Sweat. And despite its name — unappetizing
        to native English speakers — it''s a well-known Japanese sports drink across
        Asia and the Middle East.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f945a19f-6a23-43e6-90ab-d50dff07f2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the film''s creators didn''t have a product placement deal
        with Pocari Sweat, they had given their art department a general directive
        to include Japanese elements in the scenes depicting 2015, says Bob Gale,
        the producer and writer of "Back to the Future II."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a450bc-093f-4689-b595-55ee23e8b93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the late ''80s, Japanese companies were buying a lot of American
        companies, notably Sony purchasing Columbia Pictures and Panasonic buying
        Universal. Japanese <a href="https://edition.cnn.com/style/article/japan-anime-global-identity-hnk-intl/index.html"
        target="_blank">video games</a>&nbsp;were the market leaders, Japanese cars
        were <a href="https://edition.cnn.com/2019/06/26/business/japan-american-honda-hnk-intl/index.html"
        target="_blank">outselling American cars</a>, and we thought this trend would
        continue well into the future," says Gale.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7949e9d5-be36-4953-89b6-8ec971ad9364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese powerhouse of the ''80s didn''t last, but Pocari went
        on to become a force in the sports beverage market.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd34821-a0b6-440a-88c1-bbdd873f296e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, 270 million bottles were distributed across more than
        20 countries and regions. Around the same number were distributed in Japan,
        according to Otsuka Pharmaceutical, the Japanese company that makes it. Amid
        the pandemic, the company donated more than 1.2 million bottles to hospitals
        and governments across its markets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65038814-2f97-4b3c-827f-eecd379b3ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launched in 1980, Pocari Sweat was inspired by the rehydrating effects
        of an IV solution. The ingredients include water, sugar, citric acid, magnesium,
        calcium and sodium. Pocari replenishes water and electrolytes — a set of minerals
        your body needs to function — lost through sweat.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f544bfbe-4b0f-40e8-8f7d-2fb44fa115f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beverage is to many Asians what Gatorade is to Americans, and
        Lucozade is to the British.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864b65a9-581b-4fea-a5ce-51a64bea6c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, the brand, which turns 40 this year, is virtually unheard of
        in the West.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7081a6-8568-4eb0-bc74-c44e0d947c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A drink that mimics sweat</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720d1668-a24f-4fa8-8a65-2409d91e256b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pocari''s story starts with Rokuro Harima, an Otsuka employee who
        got food poisoning during a business trip to Mexico in the 1970s.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d3467b-4848-4980-9556-ba30d6890e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At hospital, doctors told Harima to replenish his energy with fizzy
        soda drinks. But when Harima spotted a doctor drinking from a pouch of IV
        solution to rehydrate himself after performing surgery, he had an idea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bd62a4-632f-4b59-9944-09f04518c1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otsuka had also been producing <a href="https://www.otsukakj.jp/en/company/history/1/"
        target="_blank">IV solutions</a>&nbsp;for hospitals <a href="https://www.aio.co.id/en/about-us/"
        target="_blank">since 1946</a>. Harima put two and two together: He wanted
        to create a tasty, drinkable IV.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d932331-434c-45d5-9581-87b582dde615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1960s, he had helped fine-tune the flavor of Otsuka''s "Oronamin
        C," a carbonated nutritional drink targeted at weary businessmen needing a
        midday pick-me-up. Now the "king of taste," as his peers called him, had set
        his sights on creating a new market in Japan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2eece1-19a8-442e-9001-79f022529f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatorade had been sold in the US since the 1960s. But in Japan in
        the 1970s, sports drinks were uncharted territory.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd8b50c-3e54-4072-b960-a9be88ca1015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-alcoholic carbonated beverages, such as Coca-Cola and Mitsuya
        Cider, and orange and apple juices dominated the domestic market, <a href="http://www.j-sda.or.jp/images_j/ebook/sengo_html/sengo.pdf"
        target="_blank">according</a>&nbsp;to the Japan Soft Drink Association (JSDA).</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f917889-efc4-4012-9f52-c690ee95e8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bf38c5-c0ec-44ea-b519-21cd89401cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Japanese white-collar workers powered Japan''s economic boom,
        households gained spending power. People became more health-conscious and
        Coke sales waned, <a href="https://books.google.co.jp/books?id=MV8fAQAAQBAJ&amp;pg=PT314&amp;lpg=PT314&amp;dq=pocari+sweat+hits+a+billion+dollars&amp;source=bl&amp;ots=6O00-SVSl5&amp;sig=ACfU3U2_c0rzHFdfKBZM73FCQ1O2Cc68ug&amp;hl=en&amp;sa=X&amp;redir_esc=y#v=onepage&amp;q=pocari%20sweat%20hits%20a%20billion%20dollars&amp;f=false"
        target="_blank">according</a>&nbsp;to Mark Pendergrast, the author of "God,
        Country and Coca-Cola." Harima got to work.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5860ad-f3ce-4bc2-ae6d-f3c4ab715b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in the laboratory, he and a team of researchers had discovered
        that the concentration of sweat was different for people doing sport compared
        to those just going about their day. They wanted a drink — with properties
        similar to sweat — that could hydrate people whatever they were doing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e823347c-475d-497b-897f-fe6c9a698c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers developed dozens of prototypes, but they all tasted
        too bitter. The breakthrough came when they added a dash of citrus powder
        juice to their translucent solution, eventually refining the formula to two
        samples with differing sugar levels.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc49d7c9-06d6-40fb-ac6e-92c2843c722c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers put those solutions to the test by climbing a mountain
        in Tokushima prefecture in southern Japan, says Jeffrey Gilbert, a spokesman
        at Otsuka. They concluded that the less sugary version went better with exercise.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60402187-209b-4409-9c1c-369ec6c4c33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The formula for Pocari Sweat was born. All they needed was a name
        and a logo.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415b2935-9d58-4f60-8a12-770a9599ec3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s in a name?</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4ad9c6-9436-4599-9f22-c36ac002330f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its literal nod to perspiration, Pocari Sweat''s name has bemused
        many native English speakers. The first part of its name was chosen for its
        sound. "Pocari" comes off as vaguely European and is easy to pronounce but
        has no meaning, Gilbert says.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325dd0b9-b400-45f6-a3f7-b1d7d24fdbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Japan absorbed Western influences in the post-World War II years,
        European languages were seen as chic and exotic. English slogans adorned everything
        from billboards to T-shirts, lunch boxes and pencil cases.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c8ed89-3592-427b-af3b-65440d1a27d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word "sweat," on the other hand, conveys the drink''s practical
        purpose.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3872dbb6-6ef2-43df-94ac-7bef8ac61320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in the 1980s, most carbonated and soft drinks were sold in
        bold red, orange and white containers, according to the JSDA. Yet given the
        high turnover rate in the Japanese beverage market, Akihiko Otsuka — then
        president of Otsuka Pharmaceutical — knew he had to make a statement. Reminiscent
        of breaking ocean waves, Pocari''s cool blue and white cover was an outlier
        in terms of design.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722f8fb5-2757-489f-924f-305c0c699c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a risk engineered to catch the eye of curious consumers.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58ad5b6-7432-444b-b165-05db0ea73e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Creating a new market</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164423a5-7bcf-4e13-b60e-ae7b3e429f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pocari Sweat was not a smash hit when it landed in Japanese stores
        in 1980. "Because this drink category didn''t exist in Japan, people didn''t
        know what to make of it," says Gilbert.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899d538e-d075-4dfd-9b0c-24425a1f3e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It didn''t have Coke''s dark coloring and signature sweet fizz.
        Nor was it like Suntory''s energy drink Regain, which appealed to businessmen
        prepared to work 24-hour shifts. Instead, Pocari Sweat promised to keep people
        hydrated.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23400fde-1a72-45da-92b4-d85a12abb45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early marketing campaigns focused on the dangers of dehydration.
        Television commercials and posters targeted everyone from people with hangovers
        to sports enthusiasts.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f229b165-4bfb-4509-a1e0-89a72ad08082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For several years, the company handed out free samples at saunas
        and <a href="https://www.otsuka.co.jp/en/two-core-businesses/stories/pocarisweat/"
        target="_blank">sporting events</a>. Salespeople went door-to-door to promote
        it.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e187145-04bb-4871-8e61-db5aae06d8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Back then, Japan didn''t have as many supermarkets or vending machines
        as it does today. Shoppers bought drinks at mom and pop stores, so Otsuka
        made an effort to reach out to people and familiarize them with Pocari''s
        taste and function," says Kiyomi Kai, a spokeswoman at the JSDA.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a50869f-f17b-4dbd-99c6-6a30c79c2efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the struggle to launch, Gilbert says giving up wasn''t an
        option. "Otsuka is very, very sticky and persistent in what it does on both
        the drug and consumer side — it goes in deep and stays there," he says.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d8aa9c-faee-4f37-ac43-1f3342012135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, its efforts paid off. In the mid-1990s, Pocari Sweat
        became Japan''s first domestically produced non-alcoholic drink to hit a cumulative
        shipment value of over $1 billion.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b3a469-a74f-4c1e-9641-602f0238f358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sold primarily in hot countries across Asia and the Middle East,
        Gilbert says the hydrating message behind Pocari products — which now include
        powder and jelly — speak to those markets. Private vendors are selling the
        drink in Western nations, too.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f5b094-481a-41e5-b10d-ef40aa1e8453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Otsuka never dreamed of dominating the West.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfec1b88-fa4c-4ef5-8bb3-843f4cd0ed6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Looking to Asia</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedb3f0b-811f-4e11-9711-e484f412ebe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 1983, Gatorade held <a href="https://books.google.com.hk/books?id=6bs9-i2bD3cC&amp;pg=PA125&amp;lpg=PA125&amp;dq=Gatorade%3D1980+market+share&amp;source=bl&amp;ots=tfhw8Du7Fy&amp;sig=ACfU3U3bpDjGCzzBZ6ucnRR83U6kMeejTQ&amp;hl=en&amp;sa=X&amp;ved=2ahUKEwiVgMuVj5zpAhXzyYsBHa70CtcQ6AEwC3oECAoQAQ#v=onepage&amp;q=Gatorade%3D1980%20market%20share&amp;f=false"
        target="_blank">86.5%</a>&nbsp;of the sports beverage market in the United
        States. In Otsuka''s eyes, Western markets were saturated, says Gilbert.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2daf54-a47e-47f2-83a2-52a27b8a0953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otsuka had exported its IV solutions to Japan''s neighbors <a href="https://www.otsuka.com/en/enkaku/modal_contents/top_modal_5.html"
        target="_blank">since the 1960s</a>, so it made sense to ship them to locations
        near Japan rather than to send them via air freight to America. Besides, the
        company didn''t want to pay for expensive supermarket shelf space in the US.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b4fc73-2264-42f8-bb51-40c189169a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pocari Sweat was launched in Japan as the economy boomed. Otsuka
        predicted that the level of economic growth would spread across Asia.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecce654b-e6ed-4594-abc0-c357195dd808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the 1980s, anti-WWII sentiments toward Japan, which had colonized
        many parts of Asia, had gradually waned in the region. Japan was now seen
        as <a href="https://www.jstor.org/stable/27908421?seq=1" target="_blank">a
        viable business partner</a>.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e92c398-cd13-4de6-adf2-980c1bab4bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drink hit shelves in Hong Kong and Taiwan in 1982 and in Singapore,
        Bahrain, Oman and Saudi Arabia the following year, along with a slew of other
        markets over the next decades.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e324621c-a3ec-45dd-a235-e8fa2837c7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strategy of investing in Asian and Gulf markets for the long
        haul bore dividends.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6b056f-01c9-4548-abd1-b962d0ad7880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the coronavirus pandemic hit, the Asian economic zone — spanning
        the Arabian Peninsula to Australia — represented 50% of global GDP and two-thirds
        of global economic growth, <a href="https://www.weforum.org/agenda/2019/03/why-were-living-in-the-asian-century"
        target="_blank">according</a>&nbsp;to Parag Khanna, the author of "The future
        is Asian."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d8bd4d-f4e5-4334-821f-4f562e4d1567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region''s spending power was growing, and Pocari Sweat was well-placed
        to ride the wave.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6269b28-c1e2-4ffb-ba82-6e88b27f4154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Overcoming cultural hurdles</h2>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861a6988-6dfc-4626-96ec-b905ffbdf6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otsuka saw huge potential in Indonesia, a country of <a href="https://www.worldometers.info/world-population/indonesia-population/"
        target="_blank">273 million</a>&nbsp;people, which is now the company''s biggest
        market outside Japan. But Otsuka knew it had to rethink its marketing strategy
        for the predominantly Muslim nation.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaf2de0-1266-406e-94d5-bf39d3e83a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, it didn''t make sense to advertise Pocari Sweat to
        Indonesians as a means to rehydrate after a bath or when they had a hangover,
        as they did in Japan and the Philippines.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f9eaaf-1f1e-47f9-8f58-74afc9a725c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Indonesia, people take showers instead of baths. And, as Islam
        forbids alcohol, there''s no Indonesian word for "hangover," says Yoshihiro
        Bando, the president director of Otsuka''s Indonesian branch, in a 2015 YouTube
        video.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaafb58-5e2d-4363-98c1-be8d06263c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otsuka focused on carving out a niche in the healthcare and <a href="https://www.otsuka.co.jp/en/company/global-topics/2014/20141004_vol62.html"
        target="_blank">sporting community</a>. But even then, the drink only took
        off after medics started using it as an emergency tonic.</p>'
    '146':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr"><a href="https://twitter.com/hashtag/PocariSweat?src=hash&amp;ref_src=twsrc%5Etfw">#PocariSweat</a>
        for HANGOVER. Aim for <a href="https://twitter.com/hashtag/BetterHealth?src=hash&amp;ref_src=twsrc%5Etfw">#BetterHealth</a>.
        Choose POCARI SWEAT. Available in stores nationwide. <a href="http://t.co/jW5o8MMHRF">pic.twitter.com/jW5o8MMHRF</a></p>&mdash;
        Pocari Sweat PH (@PocariSweatPH) <a href="https://twitter.com/PocariSweatPH/status/375430325930688512?ref_src=twsrc%5Etfw">September
        5, 2013</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f10108-dbc4-4f87-8775-454a1e2dd028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3eb894-95b2-45dd-8f16-20fbf2e9498a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, a dengue outbreak swept Indonesia. That year, the incidence
        <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6587249/" target="_blank">rate
        spiked</a>&nbsp;to over 80 people per 100,000 compared to 60 the year before.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb6c937-73e2-4c44-b0a5-41c51e3c2afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms for dengue include vomiting, high fever and <a href="https://www.scri.edu.sg/not-all-dengue-patients-with-low-platelet-count-need-transfusions-study/"
        target="_blank">internal bleeding</a>, in severe cases. Patients need to stay
        hydrated, as that allows <a href="http://www.pocarisweat.com.sg/faq" target="_blank">platelets</a>&nbsp;—
        tiny blood cells that help your body form clots to stop bleeding — to mature.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a05b0a8-20f6-43dd-af5c-5aa5cd4ba23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotting an opportunity in the market, Otsuka partnered with healthcare
        experts and government officials to promote Pocari Sweat''s hydrating powers.
        Healthcare workers started <a href="https://www.aio.co.id/en/csr-content/first-aid-drink-project/"
        target="_blank">recommending</a>&nbsp;it to their patients to prevent dehydration,
        according(AV) to researchers from Telkom University in Indonesia.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a1517e-f88f-4058-9371-54fd681681f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a vital hydration booster, Pocari became known as a "<a href="http://www.pocarisweat.com.sg/faq"
        target="_blank">form of first aid</a>" — deployed in the fight against everything
        from dengue fever to diarrhea.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd573cf7c-37eb-4eee-9447-e0cf53427a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it didn''t take long for Pocari''s image to shapeshift.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96cfa93-fbf8-4872-86a8-eec68003aa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pop culture meets ion supply</h2>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d5c491-3420-417b-9362-1581551b7e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2016, running became a popular activity among Indonesians,
        according to Jakarta-based advertising agency Olrange. It partnered with Otsuka
        between 2015 and 2018 to produce a series of campaigns to expand Pocari Sweat''s
        appeal.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c425d7b-b9b8-45b1-a681-c67ecb0479fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with sports campaigns dubbed #SafeRunning and Born to Sweat,
        Olrange leveraged Japan''s pop culture to attract younger consumers.</p>'
    '147':
      'contentWidth': '100%'
      'embedCode': '<iframe width="750" height="450" src="https://www.youtube.com/embed/1FGy9ymx7yE"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9f6e2c-7b2d-4a34-bb97-517d966db9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.780+08:00
      'mgnl:createdBy': 'pia'
