    'template': '1'
    'title': 'Checkpoints set up, quarantine passes to be required again in Metro
      Manila and four other MECQ areas'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb002c89-bb09-45d4-bd24-3257d030c7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T15:37:13.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:44.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)</strong> — Quarantine
        passes will be required once again starting Tuesday in Metro Manila, Bulacan,
        Cavite, Laguna, and Rizal as these areas shift back to modified enhanced community
        quarantine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd934df-beff-4dfe-b524-eb20364d7565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T15:37:13.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:44.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Department Spokesperson Jonathan Malaya confirmed on Monday
        that quarantine passes are required in ECQ and MECQ areas to limit the people
        allowed to go out. Only one pass is issued per household so they can purchase
        food and medicine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ee647a-f7e0-4ce7-8b2a-12fcc7be3651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T15:37:13.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:44.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if residents need to obtain new quarantine passes or
        if they can use the old ones, Malaya said local executives will hold a meeting
        to decide on this.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60481692-8203-4b5b-a2e5-f0182576b8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T15:37:13.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:44.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, San Juan Mayor Francis Zamora said his barangay captains
        will issue new passes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2be74b-1461-4cbe-a98f-ee7e28615623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:04:16.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:44.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with the implementation of MECQ, the city government of
        San Juan also adjusted its curfew hours to 8 p.m. to 5 a.m. from the previous
        10 p.m. to 5 a.m., and reinstated total liquor ban in the city.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fa76da-e6e3-4d1d-86b4-559082707ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:04:16.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:44.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad284eed-ab07-416e-b670-427c1aba0871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:04:16.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:44.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means selling, purchasing, and consumption of any alcoholic
        beverage in public places is prohibited again. First-time violators will have
        to perform community service for eight hours and pay ₱3,000 or be jailed for
        one month. Second-time violators will face a 16-hour community service, a
        fine worth ₱4,000 or a three-months jail time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3bbd6e-5967-452b-acdf-556f396d10ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:26:44.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:44.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in an interview on CNN Philippines, Philippine National
        Police spokesperson BGen. Bernard Banac said previously issued quarantine
        passes are still valid. He added that those who will travel to work tomorrow
        should prepare their company identification cards.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821a4c14-126d-4448-a433-b140b8e4b98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:26:44.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:44.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The PNP is all set for the implementation of the MECQ by midnight
        tonight," Banac said. "By tomorrow, we expect that checkpoints will be set
        up again in all borders inside Metro Manila, ''yung mga inter-city and inter-province
        borders natin."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89edd70b-7f6f-4024-a2e9-674c50c1be37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:26:44.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:44.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The PNP is all set for the implementation of the MECQ by midnight
        tonight. By tomorrow, we expect that checkpoints will be set up again in all
        borders inside Metro Manila, ''yung mga inter-city and inter-province borders
        natin," Banac said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfc8a1a-b86a-4dea-aebe-cf62c32d0a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T15:37:13.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:44.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force COVID Shield Commander Guillermo Eleazar said they
        will add more checkpoints in these four areas to contain the movement of people.
        Police officers deployed in checkpoints will inspect quarantine passes of
        those traveling amid the lockdown.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9cc782-967d-412f-a2a0-8f370726ca28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T15:37:13.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:44.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that by midnight of August 4, those who are not listed
        as authorized to go out will not be allowed to cross the borders of the cities
        and municipalities to avail of basic goods and services.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca4243a-b42d-4cc4-a8cc-b9160d8d3613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T15:37:13.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:44.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte placed Metro Manila, Bulacan, Cavite,
        Laguna, and Rizal under a two-week modified ECQ from Aug. 4 until August 18,
        following the appeal of healthcare workers. Other parts of the country are
        under a more relaxed general community quarantine or modified GCQ.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5950a5-965e-4643-8caf-cc8f37dc4315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:26:44.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:44.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under MECQ, any person below 21 years old and those who are 60 and
        above are required to stay home, except when obtaining essential goods and
        services, as well as reporting to work in permitted industries. Also prohibited
        to leave their residences are those with immunodeficiency, comorbidity, or
        other health risks, and pregnant women.</p>'
  'MECQ-domestic-flights-international-flights':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-03T10:46:09.212+08:00
    'imagesource': 'jcr:6dbe46ef-84f3-49d9-a23e-e7508de5bc3b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '694417d5-1f83-4f3d-a2e5-86dbca417879'
    'lead': 'Transportation Assistant Secretary Goddes Libiran adds international
      flights will be limited to sweeper flights arranged by government agencies and
      approved by the IATF.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-03T10:50:21.894+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:19:43.519+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:18:33.064+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No domestic flights in MECQ areas, DOTr official says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4bf93d-6d36-4f3e-a5de-31794150ee3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T10:50:21.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:43.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> Domestic
        flights are not allowed in areas placed under modified enhanced community
        quarantine, while international flights will remain limited, a transportation
        official said on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857c3d87-6126-41e4-bf8d-c6d4b9326ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T10:50:21.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:43.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Assistant Secretary Goddes Libiran responded to online
        queries hours after Metro Manila, Rizal, Bulacan, Cavite, and Laguna were
        announced to be placed under a two-week lockdown starting Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee03064-f424-43a2-bec6-f5c96fba3c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T10:50:21.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:43.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No domestic flights (to and from MECQ areas). Limited international
        flights," <a href="https://www.facebook.com/goddeshopelibiran/posts/10223195373209870">Libiran
        replied to a netizen</a> with a graphic previously used by Presidential Spokesperson
        Harry Roque.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecfcf46-9e8f-4417-8ba4-e127409b7b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T10:50:21.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:43.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that international flights will be limited to
        sweeper flights arranged by government agencies and approved by the Inter-Agency
        Task Force.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61980ebd-fc88-43c6-8f29-20ff7d482335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T12:13:54.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:43.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque also confirmed this. He added
        inter-island travel is also banned.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04342f1-54fd-40d6-a227-e0bc96adce9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T10:50:21.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:43.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr also announced that the following <a href="https://cnnphilippines.com/news/2020/8/3/public-transport-not-allowed-MECQ-DOTr-services-limited.html">public
        transport services will not be allowed under MECQ</a>: bus, jeepney, taxi,
        trains (PNR, LRT-1, LRT-2, and MRT-3), and Transport Network Vehicle Service
        (TNVS).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e6de6f-fdb2-4b10-8940-864da5a55171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T10:50:21.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:43.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila as well as the provinces of Bulacan, Cavite, Laguna,
        and Rizal are set to shift back to the stricter lockdown status from midnight
        of August&nbsp;4 until August 18, as President Rodrigo Duterte partly heeded
        the call of the medical community for tighter restrictions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9ebff5-2ed2-41cf-8528-31580a1e9044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T10:50:21.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:43.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was made late Sunday night. The public was surprised
        with the sudden change in quarantine classifications, with no clear transportation
        guidelines and other quarantine protocols laid out by Duterte or COVID-19
        task force members.</p>'
  'Ellen-DeGerenes-apology-toxic-culture-talk-show':
    'author': 'Chloe Melas, CNN'
    'caption': 'TV host Ellen DeGeneres (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-08-03T11:03:02.024+08:00
    'imagesource': 'jcr:7c177df5-0a66-4de2-ad4a-0a5e7ef9fd43'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '595b62c5-2ac1-4226-bb27-c820c8643e45'
    'lead': '"I''m committed to ensuring this does not happen again," TV host Ellen
      DeGeneres tells her staff. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-03T11:06:01.939+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:19:43.151+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:18:33.178+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ellen', 'Ellen-DeGerenes', 'toxic', 'culture', 'work-culture',
      'The-Ellen-DeGeneres-Show']
    'stories': ['f423230c-4975-445e-8d47-a47028bcdd46']
    'template': '1'
    'title': 'Ellen DeGeneres apologizes to staff after report of toxic culture at
      talk show'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bab0cd-1039-4d9c-8ae4-390ece1a591b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T11:06:01.940+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:43.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>Ellen DeGeneres is apologizing to
        her staff in the wake of allegations that her talk show fosters a toxic environment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595e6711-685a-477b-ba15-fe8cb6e4d1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T11:06:01.940+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:43.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeGeneres sent an email to staffers at "The Ellen DeGeneres Show"
        on Thursday, which was first reported by Variety. CNN has confirmed the contents
        of the memo with a current employee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05182cbc-05fa-4650-a0f1-c36995fb6ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T11:06:01.940+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:43.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter, DeGeneres states she is "disappointed" after reports
        by BuzzFeed in which current and former staff members alleged they faced intimidation
        and racism.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d23974-2066-476a-8838-b7225453c781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T11:06:01.940+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:43.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On day one of our show, I told everyone in our first meeting that
        ''The Ellen DeGeneres Show'' would be a place of happiness –&nbsp;no one would
        ever raise their voice, and everyone would be treated with respect. Obviously,
        something changed, and I am disappointed to learn that this has not been the
        case. And for that, I am sorry. Anyone who knows me knows it''s the opposite
        of what I believe and what I hoped for our show," DeGeneres wrote in part.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf387bf2-212c-4931-bf9c-bcbe3976037d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T11:06:01.940+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:43.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeGeneres goes on to confirm that an internal investigation has
        been launched by the show''s distributor, Warner Bros. Television, which is
        owned by CNN''s parent company, WarnerMedia.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76882df-0f5c-4f54-b7c4-3a160ed55a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T11:06:01.940+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:43.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alongside Warner Bros, we immediately began an internal investigation
        and we are taking steps, together, to correct the issues. As we''ve grown
        exponentially, I''ve not been able to stay on top of everything and relied
        on others to do their jobs as they knew I''d want them done. Clearly some
        didn''t. That will now change and I''m committed to ensuring this does not
        happen again," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818d2e4a-9b97-405f-9f55-897ab530a44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T11:06:01.940+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:43.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from WarnerMedia released on Thursday stated, "Warner
        Bros. and Ellen DeGeneres take the recent allegations around the show''s workplace
        culture very seriously," the statement read. "We hoped to determine the validity
        and extent of publicly reported allegations and to understand the full breadth
        of the show''s day-to-day culture."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575fced0-1a0d-436a-8501-3de48f6e208f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T11:06:01.940+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:43.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/07/31/entertainment/ellen-degeneres-apology-email/index.html">Ellen
        DeGeneres apologizes to staff after report of toxic culture at talk show</a>."&nbsp;</em></p>'
  'MS-Roald-Amundsen-COVID-19':
    'author': 'Lindsay Isaac and Susannah Cullinane, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-03T11:08:12.841+08:00
    'imagesource': 'jcr:b51fcb45-1872-470e-bec6-5ad5f2cabf52'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4352ce6d-67f2-46ca-984c-ef2ca728a71c'
    'lead': 'Thirty-six crew and four guests on a Norwegian cruise ship have tested
      positive for COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-03T11:10:16.305+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:19:42.804+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:18:33.326+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '36 crew on Norwegian cruise ship test positive for COVID-19'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6403e8-7c10-4f25-a995-5821ca1465e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T11:10:16.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:42.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thirty-six crew and four guests on a Norwegian
        cruise ship have tested positive for COVID-19, the cruise company says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfd5d6a-e53c-49af-b536-515c493f4aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T11:10:16.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:42.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 158 crew members from the MS Roald Amundsen have been tested
        after four staff became ill and were found to have the disease on Friday,
        according to a statement released Saturday by Hurtigruten, the owner of the
        ship.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be184b89-7f13-4118-b4cf-ec6e24797779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T11:10:16.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:42.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of the 154 crew members still on board the ship -- including
        the 32 new confirmed positive tests Saturday -- has shown any signs of disease
        or symptoms of Covid-19," it said. "Four guests have tested positive. The
        ship is currently docked in Tromso, Norway, with no guests on board."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982c4842-6560-450a-8beb-17688d1c0192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T11:10:16.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:42.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four crew members tested positive Friday after being in isolation
        for several days for showing "other disease symptoms" but none associated
        with Covid-19, according to the statement. They are in a hospital in Tromso.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18c759c-3581-47f3-9b98-7107f1da4e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T11:10:16.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:42.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship was scheduled to sail to Svalbard, a Norwegian archipelago
        north of Norway, on Friday afternoon. That trip has been canceled.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c3f0d5-2058-4bc2-8cab-bc541da23646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T11:10:16.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:42.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests from two expeditions are now self-quarantining in line with
        Norwegian regulations, Hurtigruten said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673d4d8d-3d09-460d-9cd9-5e868eb24db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T11:10:16.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:42.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safety and well being of our guests and crew is Hurtigruten''s
        number one priority," Hurtigruten said in the statement. "All crew members
        are closely monitored and screened daily."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f27765d-1e74-417c-871d-02928b80bdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T11:10:16.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:42.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurtigruten VP of Global Communications Rune Thomas Ege said the
        company was "focusing all available efforts in taking care of our guests and
        colleagues" and would be "working closely with the Norwegian national and
        local health authorities for follow-up, information, further testing and infection
        tracking."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc343d3-3bc8-4426-985d-3768e7cc8b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T11:10:16.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:42.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MS Roald Amundsen had two expeditions to the Arctic, one on
        July 17 with 209 guests, and another on July 24 with 178 guests on board.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d80e20f-7d12-4228-84f5-83e6a2f2fbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T11:10:16.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:42.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 27, the European Maritime Safety Agency issued guidelines
        for the resumption of cruise ships in the European Union and countries in
        the European Economic Area. It states that "cruise operators need to ensure
        that cruises do not pose unacceptable health risks to passengers, staff and
        the general public, in particular when compared to other types of package
        holiday."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54af4a9a-b556-4d1c-8b87-a98e64af6660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T11:10:16.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:42.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It recommends enhanced cleaning, keeping physical distancing of
        at least 1.5 meters, and the use of face masks if physical distancing cannot
        be maintained.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fee291a-da64-4b79-9522-1a47383bde27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T11:10:16.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:42.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurtigruten said its non-Norwegian crew members are quarantined
        before boarding, and non-European crew need to undergo two negative Covid-19
        tests before leaving their home country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbddbbe0-d81a-4956-8ea2-5cda6c5dea61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T11:10:16.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:42.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to John Hopkins, Norway has reported more than 9,200 confirmed
        cases of Covid-19 and 255 deaths.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bb7838-e643-4f25-8e3d-729dfe7d9a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T11:10:16.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:42.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country first confirmed cases in February and introduced lockdown
        measures the following month, including the shutting of its borders to most
        foreign nationals and the closure of schools and universities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594650b4-3508-4b66-bdd3-f3692fde6281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T11:10:16.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:42.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid July it relaxed some restrictions on entry into the country
        for travelers from the EEA as well as family members and romantic partners
        of citizens.</p>'
  'POGO-vacancies-H1-Leechiu-Property':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-03T11:06:44.738+08:00
    'imagesource': 'jcr:890442ed-a709-495b-919a-b9043cb7fde0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac28ae64-a44e-4010-ae73-cb596c962649'
    'lead': 'Office space rentals managed to grow by half despite COVID-19 lockdowns
      from April-June, against an 8% increase in vacancies largely due to POGOs closing
      shop, Leechiu Property Consultants said in its latest report. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-03T11:12:20.363+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:19:42.275+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:18:33.464+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['POGO', 'BPO', 'call-center', 'Leechiu', 'property', 'real-estate',
      'commercial-space', 'rent', 'lease']
    'stories': ['ebf753eb-43ec-4212-8aa9-d7da141d200d']
    'template': '1'
    'title': 'POGOs lead drop in property rentals from April-June'
    'updated': 2020-08-03T14:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8242bc-f23f-41d4-9386-42d6759b51bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T11:12:20.363+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:42.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) –</strong>&nbsp;Office
        space rentals managed to grow by half despite COVID-19 lockdowns from April-June,
        against some discontinued leases largely due to offshore gaming firms closing
        shop, Leechiu Property Consultants said in its latest report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f56c55c-face-44f5-960e-20af087abbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T11:12:20.363+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:42.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local property scene saw sustained expansion during the first
        semester, with the Information Technology and Business Process Management
        or IT-BPM segment leading the take-up of commercial space at 42,000 square
        meters. This is more than half the 77,000 sqm of new leases signed between
        April-June.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980e69f6-8cb6-4d61-87a0-3cf519928562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T11:12:20.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:42.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu accounted for 40 percent of the demand, followed by Bonifacio
        Global City in Taguig, the Ortigas area between Mandaluyong and Pasig cities,
        and Iloilo. However, new lease agreements finalized so far are just one-fourth
        of what was signed during the same period in 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418c3968-7bff-40c0-af8d-3724744f08ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T11:12:20.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:42.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leechiu said there was no demand from Philippine offshore gaming
        operators (POGOs) the past few months, a reversal from <a href="https://www.cnnphilippines.com/business/2019/7/10/Offshore-gaming-POGO-top-office-space-taker.html">leading
        leases in 2019.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6daeb0-d8c6-4df1-80dd-c3c6b66b99f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T11:12:20.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:42.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/6/2/DTI-grace-period-rental-payment.html">30-day
        grace period for rental fees kicks in early for businesses that reopened during
        lockdown – DTI</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcac3da9-d318-4a2b-bc84-f540c3e6a61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T11:12:20.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:42.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, 8 percent or 89,000 sqm of commercial spaces have been
        vacated as of June, with POGOs accounting for 54 percent. By location, nearly
        half were in Quezon City while 21 percent involved offices in Makati.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e286c11-f31e-4c8b-a681-eab2c403b884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T11:12:20.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:42.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consulting firm attributed the pullouts to tax regulations and
        movement restrictions which "curtailed POGO growth."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b007a12-3009-4f57-9216-09d344fc46ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T11:12:20.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:42.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue required POGOs to <a data-cke-saved-href="https://cnnphilippines.com/news/2020/5/8/POGOs-must-pay-all-taxes-from-April-and-earlier-before-reopening---BIR.html?fbclid=IwAR16W7zC0k_TR6YCAVr-Qrnr8AOahC9BIggWsJ-Wr_OYW8vPijDVtaZcuog"
        href="https://cnnphilippines.com/news/2020/5/8/POGOs-must-pay-all-taxes-from-April-and-earlier-before-reopening---BIR.html?fbclid=IwAR16W7zC0k_TR6YCAVr-Qrnr8AOahC9BIggWsJ-Wr_OYW8vPijDVtaZcuog">pay
        all of their unpaid taxes from April and earlier</a>&nbsp;before they are
        allowed to resume operations amid the COVID-19 pandemic, on top of practicing
        minimum health standards.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64adfc3-4d23-4812-9479-705ac1bdb0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T11:12:20.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:42.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/6/23/joel-villanueva-pogos-taxes.html">Villanueva
        says most POGOs operate despite not paying taxes</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc89759-03a9-4d68-bd6e-b75eae642973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T11:12:20.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:42.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The property firm batted for more support to the IT-BPM and POGO
        sectors, saying they continue to provide more jobs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1b2bce-e9b2-4bb3-89cf-dbb101267950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T11:12:20.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:42.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sustained growth of these sectors will allow us to bounce back
        from this pandemic swiftly. We need as many employers as possible to help
        our economy," the report read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212e3ad3-96af-4389-a3de-77efad98ec19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T11:12:20.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:42.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leechiu said it expects an additional demand for 482,000 sqm of
        commercial space, still led by these industries. It added that POGOs should
        be back in the scene by September.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93af1535-39f8-4dca-adee-cb1bda952ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T11:12:20.364+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:42.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the real estate consulting firm recorded a decline in
        revenues from middle-income residential sales, against an increase in the
        upscale segment for homes worth ₱7 million to ₱12 million. All other properties
        saw declines, with lower middle-income homes hurt the most by unemployment
        and job displacements of overseas Filipino workers.</p>'
  'US-companies-work-from-home-2021-or-forever':
