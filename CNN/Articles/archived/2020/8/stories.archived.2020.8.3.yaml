      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/6/25/OWWA-DFA-OFW-repatriation-funds-COVID-19.html?fbclid=IwAR1fVpJ15ZePTh2W1Et3E1r4AF6HRDKdZYummv5_MxRLPhWByP2xEMxydnU">OWWA
