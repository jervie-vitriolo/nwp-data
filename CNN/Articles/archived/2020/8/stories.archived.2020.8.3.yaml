      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)</strong> — The
        Dinagat Islands clarified on Monday that it continues to have zero reported
        cases of COVID-19, after the Department of Health listed a confirmed infection
        in the province dated July 28.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e00d2b-dfbb-49a3-8aad-835aebf80ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T20:29:34.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:14.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Dinagat Islands provincial health office (PHO),
        they immediately took action to correct the error and found out that it was
        a case of “mistagging” at the national level.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00867780-b43f-4e4d-988b-d795589332dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T20:29:34.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:14.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It would be impossible to declare a positive case within the province
        of Dinagat Islands without the knowledge of the PHO and our health personnel
        handling the testing of suspect and presumptive cases,” it said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93977741-6c00-4b98-b569-a74d0ea06228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T20:29:34.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:14.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also asked the public and partners in the government to ensure
        the dissemination of correct and timely information, in order to prevent causing
        panic during the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b6bace-0f3e-419d-b397-4695815dbddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T20:29:34.169+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:14.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, the coronavirus tally has <a href="https://www.cnnphilippines.com/news/2020/8/3/PH-coronavirus-cases-106k.html">further
        climbed to 106,330</a>, with 65,821 recoveries and 2,104 deaths.</p>'
