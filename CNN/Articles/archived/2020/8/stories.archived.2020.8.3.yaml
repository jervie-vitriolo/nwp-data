    'template': '1'
    'title': 'Baby elephant dies 27 days after his birth at St. Louis Zoo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164b8ec6-d79a-4b9f-9753-3187e48a88c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T17:19:44.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:20.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A baby Asian elephant named Avi has died
        after struggling with health problems since the day he was born.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08013725-a478-4d25-95e4-ad20f5aa9bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T17:19:44.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:20.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d43322-eeb2-4c77-a827-df7b290b4b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T17:19:44.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:20.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The male calf lived for only 27 days and had developmental impairments
        limiting his ability to feed,the <a href="https://www.stlzoo.org/">St. Louis
        Zoo</a> said in statement Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d38f3ff-ad85-4db2-b4fb-d42d8eab4158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T17:19:44.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:20.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4ec70f-ac00-4edd-a3fa-922b20f24811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T17:19:44.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:20.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was euthanized and "passed away peacefully" Sunday morning, according
        to the zoo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e127aa-549b-4ff6-9a87-51c79159558e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T17:19:44.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:20.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09ea96a-984b-4a1b-ab59-61cccf945545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T17:19:44.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:20.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The calf was near his mother, Rani, since he was born on July 6
        and, after weeks of life support measures by the Elephant Care Team, his health
        deteriorated rapidly over the weekend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
