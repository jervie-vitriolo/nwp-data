      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two firms announced the cash deal in a statement late Sunday.
        It''s one of the biggest acquisitions in the world to be announced since the
        <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-08-03-20-intl/index.html">coronavirus
        pandemic</a> hit earlier this year. Japanese retail giant Seven &amp; i Holdings
        — which owns 7-Eleven and other outlets, including supermarket chain Ito-Yokado
        and the Sogo and Seibu department stores — says it is the largest in the company''s
        history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78187e6e-8264-44ae-a393-4777e95b6a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:07:35.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:27.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a14492-2b05-4520-92a0-b80f504e7e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:07:35.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:27.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven &amp; i is the largest convenience store chain operator in
        Japan, with 21,000 stores there. It also owns nearly 9,800 stores in the United
        States and Canada. The company has been looking to expand overseas as its
        home market grows increasingly saturated. By acquiring Speedway, the Japanese
        retailer would pick up 4,000 stores and give its operations in North America
        a boost.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b8cca9-1723-40dd-917d-eef400a53f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:07:35.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:27.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703ae93a-cf16-484d-9394-7010141f61a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:07:35.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:27.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this deal, 7-Eleven would have a presence in 47 of the top
        50 most populated metro areas in the United States, the company noted in a
        press release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b4a36c-0fdb-41a2-ae26-f7838741d5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:07:35.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:27.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516f7435-a552-4cc3-bb4a-feb7a187dc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:07:35.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:27.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal "will allow us to continue to grow and diversify our presence
        in the US, particularly in the Midwest and East Coast," 7-Eleven President
        and CEO Joe DePinto said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e80a4b6-a5a8-4b5c-b7ca-95215633c121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:07:35.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:27.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e255c140-33c7-4061-a502-6cc98e5e5de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:07:35.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:27.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US oil refiner Marathon Petroleum, meanwhile, <a href="https://ir.marathonpetroleum.com/investor/news-releases/news-details/2019/Marathon-Petroleum-Corp-Reports-Third-Quarter-Results/default.aspx">announced
        its intention</a> to spin off Speedway last October. That decision came after
        activist investor Elliott Management pushed Marathon <a href="https://www.businesswire.com/news/home/20190925005518/en/Elliott-Management-Sends-Letter-Board-Marathon-Petroleum">to
        split into three companies</a> "to remedy the company''s chronic underperformance."
        Elliott proposed a standalone Speedway as one of those companies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6edbb15-57a3-458a-b865-a87c06745d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:07:35.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:27.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d5826e-8c5a-43c9-9564-7702a73d5810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:07:35.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:27.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most convenience stores in the United States are located at gas
        stations. But analysts have long argued that Seven &amp; i could benefit by
        replicating the Japanese model of building stores in urban city centers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1442b6d-dbcb-4db0-903f-062c0941b14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:07:35.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:27.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a208da5-bdd6-4d62-a3a9-c3474fa9546f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:07:35.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:27.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, investors were unnerved by the steep price tag of the deal.
        Shares of Seven &amp; I Holdings fell nearly 9% in Monday trading in Tokyo,
        its biggest one-day percentage drop since March 23. It was last down nearly
        6%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8d05f7-a349-4100-87d7-313ab7c1b06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:07:35.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:27.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca7a3aa-6cae-4175-b632-54c637a87708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:07:35.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:27.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with many other retailers, Seven &amp; i''s profits have been
        hit hard by stay-at-home orders during the pandemic. Net profits in the March
        to May quarter tumbled 73% to 13.9 billion yen ($131 million), and the company
        said it expects net profits to drop 45% to 120 billion yen ($1.1 billion)
        in the fiscal year ending February 2021.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8a0bc9-0f9f-458a-bb2f-88d9a5df8585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:07:35.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:27.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/03/business/speedway-7-eleven-marathon-deal-intl-hnk/index.html">7-Eleven
        owner is buying Marathon Petroleum''s Speedway gas stations for $21 billion</a>."</em></p>'
  'coronavirus-czars-medical-community-doctors-partnership':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-08-03T14:16:11.665+08:00
    'imagesource': 'jcr:4e3522fa-55de-4201-a78b-9e01c1c2665b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d93f34d-6393-4092-a4c0-bd06743f5794'
    'lead': 'The government’s anti-coronavirus ''czars'' should work with a team of
      doctors and health professionals to further boost programs for the country’s
      COVID-19 response, according to members of the medical community.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-03T14:20:54.467+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T08:19:27.024+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:18:37.425+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'covid-19', 'czar']
    'template': '1'
    'title': 'Medical community wants doctors, health experts to work with anti-coronavirus
      czars in COVID-19 response'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a59efe4-8237-4a34-9e0b-75e586ce9f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:20:54.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:27.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)—</strong> The government’s
        anti-coronavirus “czars” should work with a team of doctors and health professionals
        to further boost programs for the country’s COVID-19 response, according to
        members of the medical community.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4403c89-d399-470f-aaef-90e811720807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:20:54.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:27.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health expert Dr. Tony Leachon, citing conversations with the medical
        sector, said the community is pushing for the establishment of groups that
        can help support a particular czar in crafting policies to handle the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9847e430-168f-4498-a456-3ecbf33d6d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:20:54.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:27.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon cited that only one of the current officials— treatment
        czar and Health Undersecretary Leopoldo Vega— is a medical professional.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306f4154-e49c-4a5c-b84b-8d94c69d5459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:20:54.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:27.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang gusto sana ng</em> medical community (what the medical
        community wants) is to have a medical group supporting each particular czar
        so they can actually be more effective and productive in doing their job,”
        Leachon said in an interview with <em>The Source</em> on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b728e12-00cf-4e37-85c4-fa953ed5c7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:20:54.467+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:27.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to enlist more of the medical community to help the government,
        particularly since this is a health epidemic at this point in time. <em>''Yun
        ho ang hinihingi nila na</em> partnership (that’s the partnership they are
        seeking) so they will be able to help out the government,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b570193-8edc-4c1d-8498-16c132c6090e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:20:54.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:27.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials from varying agencies were <a href="https://www.cnnphilippines.com/news/2020/7/13/anti-COVID-19-czars-cases-rise.html">earlier
        selected</a> to form part of the govenrment’s elite squad leading the local
        COVID-19 fight— a group collectively know as the anti-COVID czars.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab810273-dc8a-484d-ac0e-2f3fa8cad2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:20:54.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:27.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Vega, the list includes Baguio City Mayor Benjamin Magalong
        (tracing czar), Public Works Secretary Mark Villar (isolation czar), and Vince
        Dizon (testing czar). Presidential Peace Adviser Carlito Galvez, Jr. was meanwhile
        designated as the country’s COVID-19 task force chief implementer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e181f88-9818-44c1-97e6-b7c3ce44a482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:20:54.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:27.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/7/15/Baguio-City-Mayor-Magalong-contact-tracing-czar-coronavirus.html">New
        coronavirus contact tracing czar Magalong: Task is challenging, but not impossible</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f943a060-76a1-40f7-8c6b-d428deb2d9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:20:54.468+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:27.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, coronavirus infections in the country have breached the
        100,000 mark, with the Philippines once again reporting a record-high in daily
        COVID-19 cases on Sunday.</p>'
