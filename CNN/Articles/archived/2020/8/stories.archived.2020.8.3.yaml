      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Gwinnett County, Georgia, where dozens protested a return to
        school last week, at least 260 Gwinnett County Public School employees tested
        positive for the virus or were in contact with a case, a spokeswoman for the
        district told CNN Sunday.</p>'
