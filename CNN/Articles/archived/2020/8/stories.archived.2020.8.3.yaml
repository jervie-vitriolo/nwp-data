      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far from showing that he understand the depths of the calamity and
        has a plan to address it, Trump spent the weekend spreading lies and disinformation
        in between two trips to his golf course in Virginia, again underscoring how
        he has declined to adopt the leadership role that would have been expected
