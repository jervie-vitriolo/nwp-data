      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1621d2-fdb5-40b0-91d8-b777c3cfb500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:17:45.985+08:00
      'mgnl:createdBy': 'glee'
