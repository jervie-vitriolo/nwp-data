      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4432509d-a55e-4ba5-982c-f602cfddce24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reversibility is something we''re just beginning to learn about,"
        McLaughlin said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000b1292-f0f2-488a-ba5b-e79ce3405290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.490+08:00
