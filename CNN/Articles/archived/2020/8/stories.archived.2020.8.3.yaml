      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to Duterte’s latest pronouncement, the Philippine College
        of Physicians clarified there was “never a call for revolt” during the frontliners’
        virtual meeting over the weekend, where they publicly voiced concern about
        the country’s current health care status.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f15a9a-c08f-41a4-80cb-8a2c446d1727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:54:36.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:39.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you closely review the virtual conference on August 1, there
        was never a call for revolt nor was there any threat of leaving patients on
        their own since our oath instructs us to first do no harm to anyone who needs
        our help,” the group said in a letter addressed to the President.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a95a162-3c07-44c8-a856-edd48a362597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:54:36.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:39.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was not the intention of the media forum to humiliate the administration
        and the IATF. The call was for the DOH and IATF to provide the HCWs a fighting
        chance in the war against COVID and prevent unnecessary fatalities— nothing
        more,” the letter further noted.</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The Philippine
        College of Physicians write to President Duterte anew, saying they meant no
        harm nor revolt in issuing the call for a timeout last week | <a href="https://twitter.com/meltlopez?ref_src=twsrc%5Etfw">@meltlopez</a>
        <a href="https://t.co/s2DDoRZqUY">pic.twitter.com/s2DDoRZqUY</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1290184811429027840?ref_src=twsrc%5Etfw">August
        3, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292d4687-e4a4-44e6-9eb2-e3f2930faa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:54:36.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:39.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf5886d-7364-4d22-a3ad-28e240a42420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:54:36.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:39.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Tony Leachon— who previously served as an adviser for the country’s
        COVID-19 task force— echoed the sentiment, noting how the country’s healthcare
        capacity and manpower have been severely affected by the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b83c8e6-e25b-4e7e-91b5-686fdcb88ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:54:36.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:39.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It might seem to be some sort of a revolution to the eyes of the
        President, but it was not meant that way,” Leachon said in an interview with
        CNN Philippines’ The Source. “We just like to be understood by the President
        that the medical community is having a hard time right now in trying to manage
        the avalanche of cases at the emergency room and also at the hospital level.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc88433b-256e-484b-956d-8eb402e2c7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:54:36.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:39.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, representatives from various medical societies
        appealed to the chief executive to revert Mega Manila back to a stricter quarantine
        status, citing an overwhelmed healthcare system and frontliners. The move
        would also pave the way for officials to further refine pandemic control strategies,
        the group said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4183b5e-1351-41a8-9fa7-9dd738354d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:54:36.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:39.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Duterte said he "fully understands" the healthworkers''
        call for a time out, but also warned them against hinting about staging a
        "revolution.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd994af3-a09f-4d0b-b557-acd270476daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:54:36.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:39.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President noted they could have just written a letter to authorities,
        instead of airing out concerns publicly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b022924-d74a-4cc6-8c0c-f73e12355e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:54:36.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:39.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So <em>kami dito, hindi namin kayo kinakalimutan.</em> There would
        not have been no need for you to go into… and raising your hands as if <em>sabihin
        ninyo</em> revolution, revolution,” Duterte said in his late-night address
        on Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05433e2-e802-4e8f-808e-dc55f26452fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:54:36.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:39.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Next time, <em>huwag ninyo akong parinigrinigin ng</em> revolution.
        <em>Iyan ang mas delikado sa</em> COVID. <em>Eh kung mag-</em>revolution <em>kayo</em>,
        you will give me the free ticket to stage a counterrevolution. How I wish
        you would do it,” he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ed6c7c-850e-40c7-9f8e-0a385a0f97ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:54:36.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:39.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We at the government do not forget about you. There
        would not have been no need for you to go into… raising your hands as if you’re
        shouting for revolution. Next time, don’t imply revolution. That’s more dangerous
        than COVID. If you go on a revolution, you will give me the free ticket to
        stage a counterrevolution. How I wish you would do it.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e746d4-a8be-4229-8e21-67f46fdc986e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:54:36.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:39.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang, for its part, also said the doctors could have aired
        the issues directly to the government, instead of going public with their
        pronouncements.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256c4385-6276-43b3-9000-d4c3c8dc45c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:54:36.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:39.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Malinaw ang sinabi ng Presidente na hindi naman kinakailangang
        magkaroon ng</em> splash <em>kumbaga, sana binigyan naman siya ng pagkakataon
        na sagutin ang liham bago sila nagkaroon ng</em> publicity,” Roque said in
        his virtual media briefing later in the day.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c08b84-7d9d-4906-bdd5-ec74ea3d3673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:54:36.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:39.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s clear what the President said that there was
        no need for splash. They could have given him a chance to respond to the letter
        before seeking publicity.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd042fb30-d27c-41c1-a132-95455598687a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:54:36.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:39.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, the President partly heeded the call of the community,
        as he decided to place Metro Manila and the provinces of Bulacan, Cavite,
        Laguna, and Rizal back to a stricter MECQ starting Tuesday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c90c1f-b90e-4a37-8874-a69fe28ef0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:54:36.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:39.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus infections in the country have breached the 100,000
        mark on Sunday, with the Philippines once again listing a new record-high
        in daily cases.</p>'
