    'mgnl:lastActivatedVersionCreated': 2023-03-03T16:06:33.025+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis']
    'template': '1'
    'title': 'Do some people have protection against the coronavirus?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803aef20-8090-492e-9dca-ded3e38fc1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — We''re now more than seven months into
        the coronavirus pandemic that has upended the lives of most of Earth''s inhabitants.
        And while it is true that the scientific community has learned many things
        about the SARS-CoV-2 virus and the disease it causes, Covid-19, there are
        also many gaps in our understanding.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31deda29-8f01-4936-9a23-69f57d0ecd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One big mystery: Why do some people get very sick and even die from
        their illness, while other similar people show no symptoms and may not realize
        they''ve been infected at all?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb5830f-24a9-40a7-aa9c-6336123ae10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We know some of the big factors that put people at higher risk of
        having a severe, even fatal, course of disease: being over 60; being overweight
        or obese; having one or more chronic diseases such as diabetes, cardiovascular
        disease, kidney or lung disease, and cancer; and being a <a href="https://www.cdc.gov/coronavirus/2019-ncov/community/health-equity/race-ethnicity.html"
        target="_blank">person of color</a>&nbsp;— Black, Latinx or Native American.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6647d53-59fc-44b7-8320-467a3c179955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But might the opposite also be true: Could certain people actually
        have some type of protection?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436ecbc1-0b90-4d59-be2c-a670439ad79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recently published summary article in the journal <a href="https://boxshoper.com/?gclid=gFkLAo5dfuow4Gd7baIPMUM1I8AU4sg81qxWk96ECoy7Wh8WGmYp2jW"
        target="_blank">Nature Reviews Immunology</a>&nbsp;put forth a tantalizing
        possibility: A large percentage of the population appears to have immune cells
        that are able to recognize parts of the SARS-CoV-2 virus, and that may possibly
        be giving them a head start in fighting off an infection. In other words,
        some people may have some unknown degree of protection.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc235054-7e6e-40d9-96f3-06d477f4d0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we found is that people that had never been exposed to SARS
        Cov2 ... about half of the people had some T-cell reactivity," co-author of
        the paper Alessandro Sette from the Center for Infectious Disease and Vaccine
        Research at La Jolla Institute for Immunology, told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06cbcc0-38e5-48a7-857b-81d6abcd451d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Immunology 101</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9778bd8a-72ee-42b3-90dd-7dbde053c78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To understand why that''s important, here''s a little crash course
        in immunology. The human immune system, which is tasked with keeping you healthy
        in the face of bacterial, viral, fungal, parasitic and other invaders, has
        two main components: the innate immune system and the adaptive immune system.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5de912-2b5e-4b69-8f36-662d116a9868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The innate immune system is the very first line of defense. Parts
        of it include physical barriers like your skin and mucosal membranes, which
        physically stop invaders from getting in. It also includes certain cells,
        proteins and chemicals that do things like create inflammation and destroy
        invading cells.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf087d4-a014-406c-9f56-207774e2b0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where the innate immune system is immediate and nonspecific (it
        tries to stop anything from entering the body), the adaptive immune system
        is targeted against a specific and previously recognized invader. This takes
        a bit longer to kick into gear.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c2d1b0-8f82-4247-b4f5-117b5ece7b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adaptive immune system includes a type of white blood cell,
        called a B cell, which patrols the body looking for bad guys. B cells each
        have a unique antibody that sits on its surface and can bind to a unique antigen
        (the technical name for the foreign invader) and stop it from entering a host
        cell. When it finds and binds to a bad guy, the B cell gets activated: it
        copies itself and churns out antibodies, eventually creating a mega-army of
        neutralizers for that particular invader.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca74840-5aa9-4a62-91e0-81a378e21e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s where antibodies created by the immune systems of people
        who''ve had Covid-19 come from. Unfortunately, a few recent studies have found
        that antibodies to this particular coronavirus can fade away pretty quickly
        especially in people who have had mild cases of Covid-19. This has worried
        many researchers: because the antibody response appears to fade quickly, the
        scientific community is not sure how long a person who has been infected with
        this virus will stay protected from a new infection. This is also worrisome
        since we are relying on vaccines to trigger an antibody response to help protect
        us, and we want that protection to last a long time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fee1282-bfb8-4a0e-a1aa-f147412e784a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, antibodies aren''t the only weapon our adaptive immune
        system uses to stave off an infection. Enter the T cell. T cells, which come
        in three varieties, are created by the body after an infection to help with
        future infections from the same invader. One of those T cells helps the body
        remember that invader in case it comes knocking again, another hunts down
        and destroys infected host cells and a third helps out in other ways.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037cfe4c-060f-46c2-b27f-e72bb7cb6e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Accidental discovery</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c43c85-426d-4435-b3eb-cc7f672033be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s T cells like those, which reacted to the SARS-CoV-2 virus,
        that Sette and his co-author Shane Crotty discovered — quite by accident —
        in the blood of people collected several years before this pandemic began.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfaa25f-dde2-46d4-801c-db96f71d47ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were running an experiment with Covid-19 convalescent blood.
        Because they needed a "negative control" to compare against the convalescent
        blood, they picked blood samples from healthy people collected in San Diego
        between 2015 and 2018.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777add43-336f-4182-b864-dcec67da1b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no way these people had been exposed to SARS-CoV2. And
        when we ran those ... it turns out the negative control was not so negative:
        about half of the people had reactivity," Sette explained.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ed6278-f975-4083-bc6c-73489502255f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shane and I pored over the data; we were looking at it from the
        right, from the left, from the top, from the bottom — and it was really ''real'';
        this reactivity was real. So, this showed that people that have never seen
        this virus have some T-cell reactivity against the virus."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6254b96-ab5d-452f-97e0-f295e0ef8dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That paper was published at the end of June in the journal Cell.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e94c358-65b4-4679-bbb1-e2d57f3c39aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sette and Crotty note in their current summary article that they
        aren''t the only ones to have seen this.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bce995-0c22-46b2-904b-45a8fc25fdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That has been now confirmed in different continents, different
        labs, with different techniques, which is one of the hallmarks of when you
        start to actually really believe that something is scientifically well-established
        because it''s found independently by different studies and different labs,"
        said Sette.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbef45b-c6dc-4e00-8642-79171b69116b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They speculate that this T cell recognition of parts of the SARS-CoV-2
        virus may come in part from past exposure to one of the four known circulating
        coronaviruses that cause the common cold in millions of people every year.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85f0e7f-0f28-460b-9aa8-6ef137235b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The assumption is that''s actually coming from common cold coronaviruses
        that people have seen before, and Alex''s side was working really hard to
        actually figure that out, because that''s still scientifically a major debate,"
        said Crotty.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef631730-7875-4db5-a645-dcede740479f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Friend or foe?</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdb2e4d-5d00-437f-96d2-d075ccb0d700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many questions remain — including whether this recognition to
        parts of SARS-CoV-2 by T cells helps or hurts.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23812fff-6ac7-4b55-9758-76ed241df641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Would these memory T cells be helpful for protecting you against
        Covid-19 disease, that''s the huge question," said Crotty. "We don''t know
        if [the T cells] are helpful or not, but we think it''s reasonable to speculate
        that they may be helpful. It''s not that we think they would completely protect
        against any infection at all, but if you already have some cells around, they
        can fight the virus faster and so it''s plausible that instead of ending up
        in the ICU, you don''t. And instead of ending up in the hospital, you just
        end up with a bad cold."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480df377-d3f7-4f75-bc5f-7135c556a540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other researchers are also intrigued by the possibilities put forth
        by this discovery.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4c62f8-812d-4f85-be6d-1da436a5a9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Arturo Casadevall told CNN his first thought was "Not surprising,
        important, good to know." Casadevall chairs the department of molecular microbiology
        and immunology at the Johns Hopkins School of Public Health.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facb9f52-cec7-4d1c-80af-4eb7a5a86a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because these coronaviruses are all related, given that every year
        we run into one of them, it''s not surprising that we have T cells that are
        reactive with them," he said. But, like Sette and Crotty, he questions whether
        this reactivity is a good thing or a bad thing.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fbd967-7949-4e28-be28-fa1cfbc0617b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few months ago, Casadevall explored the idea of why some people
        get sick and some don''t in an opinion piece he co-wrote for <a href="https://www.bloomberg.com/opinion/articles/2020-04-06/it-s-still-hard-to-predict-who-will-die-from-covid-19"
        target="_blank">Bloomberg.com</a>. "One of the variables is what we call the
        immunological history. All the things that you have run into in your life,
        all the vaccines, the colds, all the GI upsets, have created a background
        knowledge that can help you or hurt you," explained Casadevall.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2f5c23-73fd-4fed-84b9-8f68017a5858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things we know about this disease is that what kills
        you is an over exuberant immune response, in the lung... So, when you say,
        ''They have T-cell reactivity,'' well that could help in some people, it could
        hurt in others," he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c761ae-245d-4806-9f96-30574d8063a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casadevall speculates that some of the asymptomatic people may be
        able to rapidly clear the virus thanks to this T-cell reactivity. "At the
        same time, some of the very sick people have that immunological history that
        instead of helping them, makes the immune system throw everything at it, and
        the net result is that you get this over-exuberant response," he said, referring
        to the cytokine storm that some of the sickest of the sick with Covid-19 experience.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2903e1-3e38-4b19-9d59-4247f12619cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sette and Crotty are looking into that possibility. But they say
        the overreaction of the innate immune system, not overreacting T cells, appears
        to set off the cytokine storm. "The data are still somewhat preliminary, but
        I think it''s in that direction. Certainly, we have not seen an immune response
        related to T cells in overdrive in the very severe cases," said Sette.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3140f97-45b5-4134-b434-7a00dab1608e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Big implications for vaccines</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a6c1c6-2bb8-4ec2-8f79-e1900b677a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, assuming that a large portion of the population has some kind
        of T-cell reactivity to the SARS-CoV-2 virus, what does that mean for vaccine
        efforts?</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862b5f68-148a-4134-9765-17b4085d0482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are several implications.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bfc912-6e44-41af-a3d5-4e77e1795e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Dr. Bruce Walker, an infectious disease physician-scientist
        who spends most of his time doing research in human immunology, it opens the
        door to a different type of vaccine, similar to the ones that are being used
        against certain cancers, like melanoma.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e0cf85-fa75-43d3-a596-2432b25b6200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we know is that most vaccines that have been generated thus
        far have been based on generating antibodies. Now, antibodies should theoretically
        be able to prevent any cells from becoming infected -- if you have enough
        antibodies around and any virus coming in, before it gets a chance to infect
        a cell, can be theoretically neutralized by the right kind of antibody," explained
        Walker, who is the founding director of the Ragon Institute of Massachusetts
        General Hospital, MIT and Harvard.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f249e002-c7b6-467a-9364-7024d7b49bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the other hand, if some viruses sneak through and infect a cell;
        then the body is dependent upon T cells to eliminate the virus," he said.
        "And therein lies the opportunity for us to rethink what we''re doing in terms
        of vaccination —&nbsp;because those T cells, at least theoretically, could
        be highly potent and could attenuate the disease. In other words, they wouldn''t
        protect against infection, but they might make infections so asymptomatic
        that you would not notice it yourself and, in fact, you would never have enough
        virus in your body to transmit it to somebody else. That''s the hypothesis."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253d8b4a-84d2-4f41-8798-9cb74f8da1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another implication is that the results of a small, Phase 1 vaccine
        trial could be misinterpreted in one way or another if the T-cell reactivity
        status of participants isn''t taken into account. "For example, if subjects
        with pre-existing reactivity were sorted unevenly in different vaccine dose
        groups, this might lead to erroneous conclusions," Sette and Crotty wrote
        in their paper.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cbd467-2a45-445c-b43c-b0f96c059ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, Sette said upcoming vaccine trials could help uncover
        the effect of this T-cell cross-reactivity a lot more cheaply and easily than
        running other experiments. "It is a conceivable that if you have 10 people
        that have reactivity and 10 people that don''t have the pre-existing reactivity
        and you vaccinate them with a SARS CoV-2 vaccine, the ones that have the pre-existing
        immunity will respond faster or better to a vaccine. The beauty of that is
        that that is a relatively fast study with a smaller number [of people] ...
        So, we have been suggesting to anybody that is running vaccine trials to also
        measure T-cell response," said Sette.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d78113-9971-4b83-98cf-dcdf57d3e085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The herd (immunity) grows stronger</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e5c0c7-03cf-469d-ad39-f6fe72348d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also implications for when we might achieve "herd immunity"
        -- meaning that enough of the population is immune to SARS-CoV-2, thanks either
        to infection or vaccination, and the virus can no longer be as easily transmitted.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e19f8b-f07c-409b-a9ca-1232aa96d619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For herd immunity, if indeed we have a very large proportion of
        the population already being immune in one way or another, through these cellular
        responses, they can count towards the pool that you need to establish herd
        immunity. If you have 50% already in a way immune, because of these existing
        immune responses, then you don''t need 60 to 80%, you need 10 to 30% — you
        have covered the 50% already. The implications of having some pre-existing
        immunity suggests that maybe you need a small proportion of the population
        to be impacted before the epidemic wave dies out," said Dr. John Ioannidis,
        a professor of medicine and epidemiology and population health at Stanford
        University.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c576db34-b67d-48e6-ad0b-ede2932f829e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, if there is a level of herd immunity, that changes
        how fast the virus ripples through different communities and populations.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e9add0-1227-46b3-9df8-aa836faae040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Sette and Crotty wrote in their paper, "It should be noted
        that if some degree of pre-existing immunity against SARS-CoV-2 exists in
        the general population, this could also influence epidemiological modelling
        ..."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86c2276-80fb-42b3-aad3-81b9270d6faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crotty points to a <a href="https://science.sciencemag.org/content/368/6493/860"
        target="_blank">SARS-CoV-2 epidemiology paper</a>&nbsp;that appeared in the
        journal Science at the end of May that tried to model transmission of the
        virus going forward. "We thought it was really striking that a number of the
        major differences in their models really came down to immunity, one way or
        another," he said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ea51bd-0095-4c7f-8663-efdc53ca8896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Crotty said when the authors added a hypothetical 30%
        immunity to their epidemiological model of how many cases there would be in
        the world over the next couple of years, the virus faded away in the near
        future before returning in three or four years.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f94d72-305c-4b71-8642-beef11dd50e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More questions than answers for now</h2>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7b398a-5b31-4605-8a73-f6c0c4536cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that brings us to another question raised by Sette and Crotty''s
        paper: because the common circulating coronaviruses (CCC) appear in different
        places, at different times, could some countries, cities or localities be
        disproportionately affected (or spared) because the population had less exposure
        to those CCCs, thus creating less opportunity to develop cross-reactivity?</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56847118-eee9-42c3-9587-bc1c659c5cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the pre-existing T-cell immunity is related to CCC exposure,
        it will become important to better understand the patterns of CCC exposure
        in space and time. It is well established that the four main CCCs are cyclical
        in their prevalence, following multiyear cycles, which can differ across geographical
        locations. This leads to the speculative hypothesis that differences in CCC
        geo-distribution might correlate with burden of COVID-19 disease severity,"
        Sette and Crotty wrote.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63f24c9-0e58-4551-a3b4-bc5dcbd8330d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, ultimately can it be said that some people have at least partial
        natural protection from SARS-CoV-2, the novel coronavirus, if they have T-cell
        cross-reactivity?</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd603b17-be8c-4e38-ab4f-ef2c0d971057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.379+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest problem is that everybody wants a simple answer," said
        Johns Hopkins'' Casadevall. "What nobody wants to hear is that it''s unpredictable,
        because many variables play together in ways that you can''t put together:
        your history, your nutrition, how you got infected, how much [virus] you got
        -- even the time of the day you got infected. And all these variables combine
        in ways that are unpredictable."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25268115-c6c8-45d9-959e-5037963776ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:00:35.380+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-03-03T16:08:10.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/02/health/gupta-coronavirus-t-cell-cross-reactivity-immunity-wellness/index.html"
        target="_blank">Do some people have protection against the coronavirus?</a>"</em></p>'
