  'two-week-MECQ-manageable-extension-serious-COVID-Joey-Concepcion':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-08-03T13:53:25.187+08:00
    'imagesource': 'jcr:f997e950-a493-4678-a840-bf4d5bcf33a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19d4dd07-6036-44ae-914a-aa582b2a0367'
    'lead': 'A two-week modified enhanced community quarantine in Metro Manila will
      be ''manageable'' for the economic sector, but a possible extension will prove
      to have some serious effects, an adviser to President Rodrigo Duterte said Monday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-03T13:59:15.471+08:00
