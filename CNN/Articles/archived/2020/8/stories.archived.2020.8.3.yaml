      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Philippine Medical Association President Joseph Santiago
        said the medical community is openly cooperating with the government in its
        COVID-19 response.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a03dab-34b8-4533-95d1-83084a5d10e1'
