    'lead': 'Remittances from Filipinos abroad dropped by 19.2% to $2.3 billion in
      May, the BSP says, as the pandemic forced thousands of overseas Filipino workers
      to head home. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-03T13:36:05.400+08:00
