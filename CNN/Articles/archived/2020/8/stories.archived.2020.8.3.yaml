      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the company said it would look into the possibility
        of having its driver-partners provide transport options to medical frontliners</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4818c05-2dc7-4867-908a-b435910cba24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T18:38:57.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:46.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab also said it would provide free deliveries via Grabfood during
        the MECQ.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31d6476-1d7c-4353-93cf-a364cd74eacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:46:37.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:46.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Commuters, drivers express concern</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602de6e2-9e37-4a28-a093-5a6688e12e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:46:37.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:46.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some commuters, however, expressed concern over the development,
        saying the shutdown of transport services will hamper their travel to work.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7e3adf-5bd6-4f13-8ef4-be6a2e958bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:46:37.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:46.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pahirapan uli ng pagpasok kasi po ito lang ''yung</em> mode
        of transport <em>ko</em>, bus and MRT. So <em>baka po hindi po muna kami papasukin</em>
        or work from home <em>po muna,</em>” commuter Rona Marie Salazar told CNN
        Philippines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b8145e-4cb9-47ad-bd4a-b34deea5d324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:46:37.972+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:46.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s going to be a struggle going to work again, since
        these are my only modes of transport— bus and MRT. Perhaps we won’t be asked
        to go to work, or maybe we’ll work from home in the meantime.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314a131d-08e5-4e29-8b69-f2b5bc1c6f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:46:37.972+08:00
