      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5401bd6c-9352-46e8-9f68-3845d8a5371b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For young people, psychosocial interventions such as cognitive behavioral
        therapy were a potential solution.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ed5ae1-1559-4212-908b-5d8cc21c0540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da050eb-7249-46b2-a046-cdcbb763bf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Brown Mindfulness Center, Loucks is developing a Reversibility
        Network of scientists studying how to remediate the long-term effects of childhood
        neglect, poverty and racial discrimination.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bb7836-4061-42db-ae0c-138cc96f8388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b77849-ce7a-4961-a062-f90ee5f8a715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the areas we are excited about is the potential of mindfulness
        programs to help ''heal the past in the present moment,'' as Zen master Thich
        Nhat Hanh described in his book ''Reconciliation,''" Loucks said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc42de83-4bed-41c8-80fa-75b8f268f20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2004e50f-c5a2-44b4-b79c-52210775cc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed to research showing that mindfulness-based cognitive
        therapy was effective in helping to prevent relapses of depression.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe930e92-97f2-4e74-b803-9bd54cd83630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14640512-6b94-44ad-9b23-3ce473bca9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mindfulness training may help us be more aware of, and step away
        from, those well-worn habits that became ingrained when we were children due
        to our adverse experiences," Loucks said. "We didn''t have the power and wisdom
        then that we do now as adults to learn how to help reverse, or at least blunt,
        the effects of early life adversity."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e376ad5-3d1e-4b91-be29-8f8bfd3a8345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.491+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.990+08:00
