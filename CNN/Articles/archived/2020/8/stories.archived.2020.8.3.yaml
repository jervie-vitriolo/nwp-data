    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a73c1f-33d2-4319-8672-ee2707f61cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Japan, Pocari Sweat is stocked in convenience stores, vending
        machines, supermarkets and drug stores. While ubiquity helps, Otsuka has worked
        hard to make the brand relevant, says Roy Larke, a marketing professor at
        the Waikato University in New Zealand.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f01cffe-7218-4bae-9888-568a5c8fd192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, in 2020, Otsuka recruited virtual pop star Hatsune
        Miku as a brand ambassador ahead of the now-postponed Summer Olympics, to
        appeal to a new generation of young people.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1a2cfc-68aa-4b1a-9903-8bad759e74f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That cycle of refreshing Pocari Sweat but sticking by its signature
        blue-and-white look and message of hydration, has allowed the brand to outlast
        its competitors and thrive.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cef5a2-5923-4144-afbe-3ef5c59eb245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some brands are designed specifically for the convenience store
        market, so they have a three-to-six month lifespan for a particular recipe,
        but Pocari Sweat isn''t like that," says Larke, who is also the editor of
        intelligence website JapanConsuming.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6e7bf0-9163-414e-ac54-814a47054536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an enduring long-term brand that Otsuka has really developed
        over the last 50 years, and today it''s that endurance and long history in
        Japan that has kept it going."</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a4f7df-a3f0-44ec-a151-508010f60647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/01/business/japan-pocari-sweat-branding-hnk-intl-dst/index.html"
        target="_blank">The ''Sweat'' you drink: Inside the meteoric rise of Asia''s
        answer to Gatorade</a>."</em></p>'
