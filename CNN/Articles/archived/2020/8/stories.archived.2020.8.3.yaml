      'mgnl:type': 'text'
      'text': '<p>“In NCR, it’s also around 1.5. It went down but it’s actually starting
        to increase again because we’re seeing huge numbers which is what people are
        saying we’re getting four to five thousand cases per day,” David told CNN
        Philippines’ Rico Hizon.</p>'
