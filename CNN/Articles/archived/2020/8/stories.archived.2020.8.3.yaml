  'duterte-no-more-funds-for-aid':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-03T02:31:10.445+08:00
    'imagesource': 'jcr:93cde97e-2f96-409d-a17f-b4381cd4f177'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10b12639-e964-4782-8854-60c5605080c8'
    'lead': 'President Rodrigo Duterte said government has run out of funds to provide
      aid for people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-03T02:37:09.174+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:19:48.840+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:18:31.695+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Rodrigo-Duterte', 'cash-aid', 'emergency-aid']
    'template': '1'
    'title': 'Duterte admits gov''t has no more funds for aid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37cf7a1-3e00-4b52-a34b-9d8e7be7f8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T02:37:09.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:48.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)</strong> — President
        Rodrigo Duterte said government has run out of funds to provide aid for people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3f4a06-8498-4a49-b0ba-cf85b86d0d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T02:37:09.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:48.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a late night address on Sunday, the President said,<em> "Ngayon,
        magsabi kayo i-lockdown mo na ang</em> Maynila, <em>ang ibang lugar,</em>
        the entire Philippines <em>para talaga wala nang mahawa. Wala ka nang mahduterteawaan,
        wala ka nang mahawa.</em> Problem<em> is wala na tayong pera.</em> I cannot
        give food anymore and money to people."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a39e4f6-3efb-42b6-9a00-bcb646c1e03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T02:37:09.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:48.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now you say put Manila, other areas, the entire Philippines
        under lockdown so there will be no more transmissions...the problem is, we
        have no more money.I cannot give food anymore and money to people.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb3a9c1-eea6-4cdc-9100-8377fcbc40b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T02:37:09.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:48.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the government''s savings was just good "for
        a drizzle," adding the country should not be compared as the value of local
        currency''s exchange rate to the US dollar is low.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5788a062-fde6-4773-af0d-0f44ea31d314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T02:37:09.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:48.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bayanihan to Heal as One Act authorized Duterte to provide an
        emergency subsidy of ₱5,000 to ₱8,000 each to 18 million low income families
        once a month for two months for the first tranche of the social amelioration
        program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37098125-97cd-4470-8f5e-7ee18293fdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T02:37:09.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:48.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second tranche included families who were not included in the
        first round of aid.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79186480-60e5-432f-a69b-6c791e179ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T02:37:09.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:48.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 29, the Department of Social Welfare and Development
        said around 6.9 million beneficiaries included in the second tranche have
        received aid.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b079a99f-5ab3-4cd5-9ee9-154c5bfcdcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T02:37:09.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:48.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The target number of beneficiaries for the second aid tranche is
        8.5 million families in areas under enhanced community quarantine.</p>'
  'duterte-npa-soldiers-covid-19-vaccine':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-03T02:39:02.618+08:00
    'imagesource': 'jcr:c0e7e169-b7f3-404a-b77a-f2ffba5e59d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b66820c-6372-45f0-a3e6-eeaa0617e82a'
    'lead': 'President Rodrigo Duterte has said members of the New People''s Army
      could avail of free COVID-19 vaccines once they are available.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-03T02:44:28.504+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:19:48.514+08:00
