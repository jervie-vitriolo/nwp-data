      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silverlens Galleries is presenting exhibits of two internationally
        celebrated artists, from August 1 until September 5: Patricia Perez Eustaquio’s
        “Hoarding Fossils in Blankets” and American artist Dashiell Manley''s eponymous
        show.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3392171f-82ab-4f5a-a91b-85d0c5b59297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T20:34:46.766+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:19:18.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eustaquio’s “Hoarding Fossils in Blankets” features six tapestries
        which act as vehicles “to mirror social, historical, and temporal ruminations.”
        While Manley’s, his first exhibit in the Philippines, is a hybrid show is
        happening simultaneously between Manila and Los Angeles. The show features
        work from his "Elegy" series as well as "Newspaper Pantings," where he would
        transcribe texts from newspapers onto his canvas. For the Manila show, he
        included texts from the news website Rappler.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352ca9ad-8990-48a4-8ef1-559b8de45ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T20:34:46.766+08:00
