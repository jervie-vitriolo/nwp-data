  'Growing-up-violent-environment-likely-lead-accelerated-aging-disease-risk-':
    'author': ' Ryan Prior, CNN'
    'caption': 'Growing up amid violence or poverty can be linked to accelerated aging,
      a new review of studies shows. A young boy searches for plastic in the Anlong
      Pi landfill in Siem Reap, Cambodia.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-03T21:49:55.231+08:00
    'imagesource': 'jcr:a8ff70bb-0fed-4807-a828-77e28c8d7162'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3aa9bf9e-f0f2-4d50-82d2-b774cc5d06a2'
    'lead': 'Children who grow up in environments of violence or deprivation are more
      likely to go through puberty earlier, age quickly and have altered brain structure,
      according to a new review of studies.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-03T21:58:01.486+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T08:19:03.967+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:18:43.599+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['puberty', 'violent-environment', 'aging', 'brain-development',
      'disease-risk']
    'template': '1'
    'title': 'Growing up in a violent environment is likely to lead to accelerated
      aging and disease risk, new review of studies shows

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190d7e47-5ba0-4ba3-b62f-e1a5a9865ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.486+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Experiencing adversity early in life is
        likely to make children reach puberty more quickly, increase cellular aging
        and alter brain development.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8fabe2-0c87-400c-8860-d60aaea2bde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5eea94-c729-452f-9ade-d435c486f10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s according to a new meta-review of dozens of studies published
        in Psychological Bulletin, a journal of the American Psychological Association.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5cd4be-e099-4a9b-988b-928fef93c5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b5a6d3-107f-4705-9da6-83aa0ea70ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as the nation confronts a legacy of systemic racism and inequality,
        there is a need to empower pediatricians to recognize these adverse impacts
        early and help guide children''s development earlier. That''s key to reducing
        known health disparities among African Americans, who are at higher risk for
        conditions such as depression, heart disease and diabetes, the study''s authors
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b99fa51-3c58-4266-8b6f-78733e38f094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f906e071-b3e5-4f38-8a9f-21adadb9e118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study shows the effects that systemic exposure to violence
        has on children," said senior author Katie McLaughlin, an associate professor
        of psychology at Harvard University and director of the school''s Stress &amp;
        Development Lab.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e43111-8f0d-4dec-a4d8-8a01e6261cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2addc28e-866a-4aac-b329-df09015dc7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that making an effort to provide more stable home environments
        for kids as they grow up can dramatically reduce the strain on our public
        health system decades later, when accelerated aging processes can lead to
        full-blown diseases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0577b6-5f73-45c2-8285-ece4bbc53ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1390f319-b00d-4b11-b4fe-66fe6e668569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The positive news is it''s never too late to reverse these changes,"
        she said. "Because the brain is so plastic so early in life, it presents an
        enormous opportunity for us to be able to intervene and prevent long-term
        damage."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402e3354-8271-4233-bdc3-b0e67bfeaaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd1e500-6f5d-44a6-991f-85c2c1c23a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.487+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Childhood adversity can hasten the onset of puberty</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e096ef3d-6fa0-4ef3-8370-5f91bf14769a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McLaughlin and her colleagues analyzed 79 peer-reviewed studies
        that looked at a total of 116,000 participants who had grown up in harsh environments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9140ff3-a3f8-486d-9cea-82dba0eea37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09f5fa2-7d73-4893-8444-ee9eb6f8b2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those studies looked at how childhood adversity correlated with
        pubertal timing, cellular aging and changes in brain structure.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114b0905-3354-4db2-a2b7-a16518278b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94e7fb4-09d8-47a1-a572-8ce1c85e9196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In those studies, the researchers saw a distinction between "threat"
        and "deprivation" environments. Threat environments were likely to include
        abuse and violence, and were more associated with accelerated aging. "Deprivation"
        environments, which are marked by child abuse, sexual assault, neglect or
        chronic poverty, had a notable but less dramatic effect on accelerating aging.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aec7377-75a8-40a5-a77b-f244fe4476d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6626514-0e6a-4138-a5e2-0fa7631daa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As children age into adulthood, their experiences grappling with
        adversity can lead to depression, anxiety disorders, ADHD, substance abuse,
        suicide and cardiovascular disease, the study''s authors noted, citing medical
        literature going back decades.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56157446-9c14-4651-ad08-76f3f91d9ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d74d52c-3744-47be-a4b7-7fefc162a2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of these markers of accelerated aging are really ease to observe,"
        McLaughlin said. "There''s a consistent pattern that growing up in a stressful
        environment leads to more aging compared with those who did not."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839bb4eb-af72-4145-9998-255e8ba1687c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c78565-98f7-4322-b584-061df3f9de19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the bulk of the literature yielding an increasingly specific
        picture, this meta-anlaysis is empowering other researchers to take a more
        assertive tack in how they address childhood adversity.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1276e761-3aad-4341-abdb-64254aad0f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8d64d6-9e5f-4611-9396-477c19f25bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.488+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an important study that shows how threat and deprivation
        during childhood extend their long arms into adulthood," said Eric Loucks,
        an associate professor of epidemiology at Brown University, who heads the
        Brown Mindfulness Center.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4a7c5a-c901-4d56-8b8f-30d8f1b3681c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5cc67d-9ed1-4ea0-8cf3-f808bfc0d555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It helps Loucks frame his research into what science can do "for
        the many adults amongst us who were exposed to childhood abuse, neglect and
        poverty," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ce823a-1ed1-4576-9e96-282d92ae243d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7031be1e-4cbd-4765-b017-00aa87c03c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results are consistent with our own studies finding negative
        effects of maltreatment on brain structure," said Amy Garrett, as assistant
        professor of psychiatry and radiology at the Long School of Medicine at the
        University of Texas Health Science Center at San Antonio. "We also have shown
        that early intervention can restore some of these effects."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819859eb-c4cd-4a37-ab71-8fc25e3890b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204a3a2a-a99f-442b-ad58-5660c9ba7882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Adversity can accelerate cellular aging</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4605d86b-844f-4564-b92a-d12bd8e7d261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children living in adversity will show signs that their cells are
        aging more quickly than usual, as measured by the length of their telomeres,
        which are caps at the end of chromosomes that protect our DNA, the meta-analysis
        found. Chronic stress is associated with shortened telomere length, and can
        lead to mental and physical health issues in adulthood.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7499c024-b192-4710-872e-fa8db73aaef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f2d64f-ffcf-46cf-8017-c1535cacfb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This process can be illustrated by what scientists call an "epigenetic
        clock," which can measure how stress can stretch someone''s body to appear
        biologically older than it really is.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c969dda-2d51-427e-8170-752de9d1bbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bc71a0-9fae-4a9d-a347-0b937d500d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a healthy adult, the epigenetic clock is right on target," McLaughlin
        said. "For those who''ve gone through adversity, the clock would guess that
        they are much older than they are."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f346bab-abdc-47ad-a5c4-3faff77960d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001926c4-f77b-4fae-8477-59a1191f0fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Living under violence can change brain structure</h3>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4385f47e-17b6-477c-af6f-6874f527ed8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.489+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up amid trauma and violence was tied to the thinning of
        the ventromedial prefrontal cortex, a part of the brain associated with processing
        social and emotional information, in a systemic review of 25 of the studies
        in the review, all of which focused on how adversity affects brain structure.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a23f071-624a-4427-a837-62239fd24bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c7f35f-ad7c-45c7-98d1-3b68b58c6ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adverse childhoods marked by poverty and deprivation, on the other
        hand, were more likely to show thinning of the frontoparietal cortex, which
        controls sensory and cognitive tasks.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068e786c-39ee-40c8-a52d-5affca54b3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac6f5fa-bc92-4b0c-839e-ac89e1e87c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a couple explanations for why this might be the case.
        Aging more quickly than usual in a violent environment could simply be a way
        evolution kickstarts our ability to reproduce. And if the brain developed
        more quickly in a violent period, children would be more able to process and
        respond to dangers around them.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d799ff5-76bd-46b4-87b4-fb208576ab2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa16451-5527-4716-83ff-0a3403381583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These processes are likely adaptive in some way. In the long term
        they confer costs for our health," McLaughlin said. "Mentally, that can be
        anxiety and depression later on. Physically it can be diabetes and heart disease."
        Children living in adversity may have fight or flight response that is "consistently
        activated."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef6d830-ba3e-45db-9f60-73778d55c0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c88372-c241-4407-b60b-3a75d5f42939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>These changes can be reversed</h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07260640-67c3-4f39-95f0-c0b93a850ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McLaughlin''s lab is testing out ways that pediatricians can screen
        for signs of violence or deprivation during a routine doctor''s visit. She
        noted, for instance, that if a child went through puberty early, it could
        be a signal to screen for adversity and then to develop a treatment plan of
        four to six visits to help equip the child with coping mechanisms.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a405fbaf-6d55-45f4-91d1-5af0a489d3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:58:01.490+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:19:03.986+08:00
