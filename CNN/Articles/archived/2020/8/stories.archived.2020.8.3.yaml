    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:18:40.063+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mexico', 'illegal-drugs', 'Jose-Antonio-Yepez-Ortiz', 'Santa-Rosa-de-Lima-Cartel',
      'El-Marro']
    'template': '1'
    'title': 'Mexico arrests ''The Sledgehammer,'' alleged Santa Rosa de Lima Cartel
      chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2766385e-9fe0-4fe4-8f10-e82112f35ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:04:11.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:17.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Mexican security forces on Sunday arrested
        the alleged leader of the Santa Rosa de Lima Cartel, José Antonio Yépez Ortiz,
        commonly known as "El Marro" — the Sledgehammer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f43922f-3ba1-4099-a73e-1201f6da8799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:04:11.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:17.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal and state authorities arrested Yépez Ortiz in the central
        state of Guanajuato, according to a joint statement released by the Guanajuato
        government and Mexico''s Secretariat of Public Security.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7330dee-8bc6-4cca-96c0-11be47d65318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:04:11.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:17.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least five other people were detained in the joint operation,
        and a businesswoman who had been kidnapped was rescued, the statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f88bac-acdc-4acd-b867-f9214ecace9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:04:11.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:17.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico''s Security Minister, Alfonso Durazo, confirmed Yépez Ortiz''s
        detention via Twitter, adding that he was detained through an arrest warrant
        for "organized crime and fuel theft."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7c0dde-5a8b-4bf8-b576-237382652d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:04:11.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:17.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted on his <a href="https://twitter.com/lopezobrador_/status/1290037839598505984"
        target="_blank">Twitter account</a>, Mexican President Andrés Manuel López
        Obrador praised the arrest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74796038-b6e2-4597-be70-a70519baceeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:04:11.994+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:17.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ministry of National Defense, with the local government''s
        support, achieved this very important detention," López Obrador said. "We
        need to continue attending to the causes that provoke violence. We say no
        to corruption and impunity."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de43c476-6341-4705-a3c8-50d59ca4b764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:04:11.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:17.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>López Obrador has come under fire for his noncombative approach
        to organized crime, after campaigning on a strategy he dubbed "abrazos, no
        balazos," or hugs, not bullets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43dde93-0d2a-47d8-af6f-dd0b3b5d1a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:04:11.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:17.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last October, authorities briefly detained Ovidio Guzmán, the son
        of former Sinaloa Cartel chief Joaquin "El Chapo" Guzmán. But he was released
        hours later, after cartel gunmen took several security officers hostage and
        paralyzed the northern city of Culiacán.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89213f9a-5824-479d-afc7-e6180d359133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:04:11.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:17.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in March López Obrador was widely criticized for shaking hands
        — amid coronavirus restrictions — with the mother of "El Chapo" during a visit
        to the state of Sinaloa.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43be661f-8ee2-419c-afad-ecea5d2c8491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:04:11.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:17.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yépez Ortiz had been sought after for months, with Mexican authorities
        targeting his family and close circle amid escalating violence in Guanajuato,
        territory controlled by the cartel.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a335f4a-2082-44f3-bef4-dc462c325038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:04:11.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:17.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Santa Rosa de Lima Cartel has made most of its income from extortion
        and fuel theft.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08a4f62-b180-442a-9ae9-a072484a02a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:04:11.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:17.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A turf war for control of the area between the group and the Jalisco
        New Generation Cartel has led to a wave of brutal and deadly attacks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29d1fba-ef93-4b4c-9966-44524685ba47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:04:11.995+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:17.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanajuato sees an average of about 10 homicides a day. In the first
        half of this year, the state recorded at least 1,691 homicides, according
        to government data, making it the deadliest state in Mexico.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac7957c-25ea-41c8-942e-ac1e58af3a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:04:11.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:17.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/02/americas/mexico-cartel-el-marro-arrest/index.html#:~:text=A%20photo%20from%20the%20Guanajuato,El%20Marro%22%20%2D%2D%20the%20Sledgehammer."
        target="_blank">Mexico arrests ''The Sledgehammer,'' alleged Santa Rosa de
        Lima Cartel chief</a>."</em></p>'
