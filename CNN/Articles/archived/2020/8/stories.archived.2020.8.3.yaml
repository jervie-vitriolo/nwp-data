      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte gave in to the plea of frontliners, who have been
        treating patients for the past five months and are getting infected with the
        virus themselves.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1741a9-3ca1-44cf-b24a-c794224126bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T15:20:37.548+08:00
