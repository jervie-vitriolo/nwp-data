      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show is only available online through the <a href="https://www.silverlensgalleries.com/"
        target="_blank">Silverlens website</a> while Metro Manila is in MECQ.</p>'
    '20':
      'image': 'jcr:ae2fcffb-d8b9-4c00-8d65-6317fd893c0e'
