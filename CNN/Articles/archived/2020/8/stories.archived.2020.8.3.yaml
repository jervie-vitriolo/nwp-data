    'template': '1'
    'title': 'Quick coronavirus test results are ''very important,'' WHO official
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f153a8a-21df-426e-a99d-1191d2933480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:00:17.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:19:01.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong> It is “very important” to get quick results
        from coronavirus tests in order to implement the public health measures that
        are needed to control Covid-19, World Health Organization officials said at
        a press conference in Geneva on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c59a218-2ad6-4fc7-81a6-075975add4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:00:17.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:19:01.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c26b223-d4f2-46cf-a107-9aa71118294c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:00:17.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:19:01.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s very important that when you have a test that is done, that
        you have the answers to that test quickly,” said Maria Van Kerkhove, WHO’s
        technical lead for coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868c63e7-80aa-4243-a5e2-123d34271fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:00:17.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:19:01.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e240d8c-495e-4f02-8c71-3d686a87a883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:00:17.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:19:01.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, she said, there are many parts of the world where
        it takes quite a long time to get test results back.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3948c3-f20a-4a9f-a92e-8d103895b398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:00:17.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:19:01.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d91329e-2ed3-4115-b8f1-236413605067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:00:17.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:19:01.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need individuals to know if they have this virus, so that we
        know which actions need to be taken,” Van Kerkhove said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058eb78d-5148-477a-b212-58410fa84ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:00:17.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:19:01.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once someone has been confirmed to be infected with the virus, whether
        they have symptoms or not, they need to be isolated – and knowing that they
        are infected means that contact tracing can be carried out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833347ee-803e-4260-8e5c-c0d1ce625a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:00:17.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:19:01.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e58e80-a628-46b1-a56c-dcc42794a150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:00:17.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:19:01.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is what breaks chains of transmission,” Van Kerkhove said.
        “If we have results back in four or five days, even longer, that is not going
        to help us.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd360fb2f-ba7b-46b9-832f-2ea59aa75431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:00:17.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:19:01.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0f150e-47b9-4150-9522-5bc76a90aadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:00:17.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:19:01.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having rapid tests in development is a positive thing and will help
        control efforts, she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1c1a0c-b25b-49ee-96aa-9c1d36ff144a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:00:17.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:19:01.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549e1854-e92b-4b59-aee1-ce6abd1dfcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:00:17.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:19:01.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Kerkhove also pointed out that WHO teams are working with their
        partners across the globe to quickly evaluate rapid tests to see how well
        they perform, and that they give accurate results.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ab44e5-ecfb-4cc0-be94-bfd811a61b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:00:17.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:19:01.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7049f7-a48e-4ea2-b8ac-1dd77da7fcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:00:17.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:19:01.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Mike Ryan, executive director of WHO’s Health Emergencies Programme,
        reiterated the importance of quick test results.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e16837f-5caf-412b-8ce4-8fa317ea519a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:00:17.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:19:01.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234d2c0f-6199-4425-acb4-b14d202b86aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:00:17.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:19:01.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Getting the time from testing to confirming the status of the patient
        is the single most important thing,” he said. “There’s no point having a test
        result a week later, when the public health action is late.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c86e0f-5255-442e-a030-9cba012b6078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:00:17.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:19:01.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c5563f-267a-48a3-90a4-3db7bf592994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:00:17.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:19:01.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In places where there is limited capacity in laboratories, Ryan
        said, “You must focus on trying to detect suspect cases, confirming those
        cases, isolating those cases, quarantining contacts, and … taking all of the
        measures necessary.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3505f248-b95d-41d5-aae2-c656bc8808f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:00:17.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:19:01.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dffb9c0-8053-42b3-9963-24352a621e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:00:17.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:19:01.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called this the most efficient use of testing at the current
        time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c920e0-0e28-4f2d-8517-cf950c676d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:00:17.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:19:01.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-08-03-20-intl/index.html"
        target="_blank">"Quick coronavirus test results are "very important," WHO
        official says"</a></em></p>'
  'james-hong-hollywood-movies':
    'author': 'Trisha Gopal, Dominique Turner and David Yim'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-08-03T23:15:34.866+08:00
    'imagesource': 'jcr:01047032-e5b5-454d-ac35-b8c502cba6cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42da20d2-7f76-46ac-88ea-f1fedc0c3a29'
    'lead': 'Without exaggeration, Hong might be the most prolific actor in Hollywood
      history. With more than 600 credits to his name, he may lay claim to the most
      credits of any actor, living or dead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-03T23:19:28.068+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:19:00.932+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:18:44.321+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'He''s probably been in more movies than any actor in Hollywood history'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2dbb15-41fb-47e3-a9f1-4c34dd789a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:19:28.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:00.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — James Hong is everywhere.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e70714d-905e-4561-8be5-4f4a89b3d4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:19:28.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:00.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spoke Mandarin with Keanu Reeves in "The Day the Earth Stood
        Still." He backflipped his way out of a fight in "Wayne''s World 2." He was
        the supportive, noodle-loving Mr. Ping in "Kung Fu Panda." On television,
        he was the maître d'' in the episode of "Seinfeld" titled "The Chinese Restaurant."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37088f3-87d8-4056-a918-953d32fd0f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:19:28.068+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:00.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without exaggeration, Hong might be the most prolific actor in Hollywood
        history. With more than 600 credits to his name, he may lay claim to the most
        credits of any actor, living or dead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d9a983-d99b-40b1-990c-07980f17ddfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:19:28.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:00.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Inspired by Chinese operas in Minneapolis</h3>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70a4b94-e60e-4469-89ae-768ff4a58105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:19:28.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:00.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong''s path to stardom started, as many do, as a child practicing
        in front of a mirror. But he kept his acting aspirations from his parents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a109fa-a9b5-481c-8e57-e30cd13b38de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:19:28.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:00.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, you know, Chinese parents want you to do some professional
        jobs rather than be an actor," Hong says. "Being an actor is like the last
        rung in the ladder of professions. They don''t even call it a profession because
        it''s shameful to demonstrate your feelings in front of an audience. You were
        taught to be kind of quiet and to keep to yourself."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0617ece2-f708-452c-84c8-a087bc440c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:19:28.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:00.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he received some of his favorite acting inspiration from
        his father''s herb shop in Minnesota.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37378933-ff97-42c2-8308-2baa346c283a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:19:28.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:00.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the laundrymen from Minneapolis had nothing to do on weekends,
        so they would gather at my father''s store, herb store," Hong recalls. "I
        remember that, because we''d have those little wooden stools and they all
        gathered there, and they hired these Chinese opera people from San Francisco
        to come and do their thing ... I was only a little boy. You watch them with
        wide eyes, ''Wow! What a profession.''"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3a6411-1200-4179-bcf4-17436532f4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:19:28.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:00.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>He started his career as a civil engineer</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b91662-69f6-4434-b41e-d1cd49ce7f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:19:28.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:00.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To please his parents, Hong graduated from the University of Southern
        California with a degree in civil engineering. While working for Los Angeles
        County building roads, he continued to try to find work as an actor and comedian.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c7c74d-a46e-4cf1-86ce-5b58e0d3042d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:19:28.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:00.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His big break came on a TV show called "You Bet Your Life," hosted
        by Groucho Marx.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163c5c87-fd48-4750-9be4-0a3cd6a43f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:19:28.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:00.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did impersonations of Groucho, James Cagney, and so forth," Hong
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a4febc-0204-4f6e-a4bb-6f2937347b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:19:28.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:00.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His appearance was a hit. "I got the second-biggest fan mail ever
        on the Groucho Marx show," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f11d47-d5dc-458a-95e2-7fe77b23d763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:19:28.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:00.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That TV appearance landed him an agent, and with it, the start of
        a career in Hollywood.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5794a07e-8c6b-40fc-bad3-8edbc92dcc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:19:28.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:00.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of a sudden, they wanted me to be in a movie," Hong said. That
        movie was "Soldier of Fortune," a 1955 film starring Clark Gable.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc7b24e-89d2-4344-8137-94f32d966bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:19:28.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:00.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just some kind of experience I never forgot, to act with
        Clark Gable. Then, right after, I got my union card and I started one after
        another. I had to quit civil engineering," Hong said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0232f62-e3b6-48d0-9911-35281f1cb68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:19:28.070+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:00.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon enough, he was acting alongside the likes of John Wayne, William
        Holden and Jennifer Jones.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f009a1d9-0baa-4492-a274-bc8950fd4b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:19:28.070+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:00.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Hong battled stereotypes along the way</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c8b7ea-f053-4c66-b83f-ea872af8938d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:19:28.070+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:00.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From then on, it was 10 movies or TV [shows] a year," Hong recalls.
        Those early roles, however, were limiting, to say the least.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab388d62-daab-427c-8528-08c74c8f91c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:19:28.070+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:00.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Asians were put into a movie or TV mainly as a gimmick," Hong said.
        "We were never thought of playing the main roles, the leading people. That''s
        the way it was."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879b5b58-41fd-4a48-83f5-ab2c8f4c4765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:19:28.070+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:00.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong began his career during an era of flagrant yellowface in Hollywood,
        where white actors would routinely play Asian characters. Marlon Brando played
        an Okinawan local in "The Teahouse of the August Moon," Mickey Rooney played
        the bucktoothed Mr. Yunioshi in "Breakfast at Tiffany''s," and John Wayne
        played Mongol emperor Genghis Khan in "The Conqueror."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3336f609-50f8-49c8-b987-ee3d136f0cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:19:28.070+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:00.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in "The New Adventures of Charlie Chan" — a crime TV series
        in which Hong played a supporting role — Irish American actor J. Carrol Naish
        played the lead as a Chinese American detective.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a9e38d-7f19-40c7-b9ba-a48643f55ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:19:28.070+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:00.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any other movie that demanded an Asian lead most of the time was
        played by Caucasian actors with their eyes taped up and their little teeth,"
        Hong said. "I ended up in the early career mostly playing laundrymen, or persecuted
        Chinamen ... it was tough, very tough, to get out of the mold."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fa6bed-8d68-46e5-8340-597b1d747035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:19:28.070+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:00.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hong didn''t let Hollywood''s narrow lens limit his abilities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ad7980-ccfc-478d-bd98-7933ff3fd458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:19:28.070+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:00.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did the best as an actor to overcome the cliché-ness because
        I had to in order to keep working," Hong said. "I took those roles and then
        I used what my teachers had taught me and put the real feelings, even if it''s
        a villain ... I try to find what makes the person really that person."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a83ca27-944c-48a8-9a6e-677420b28bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:19:28.070+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:00.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t mean Hong didn''t also stand up against misrepresentation.
        In 1962, he was given a script for a film called "The Confessions of an Opium
        Eater," directed by Albert Zugsmith.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd235a5-ae97-4770-8746-b17eb8e5aba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:19:28.070+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:00.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I read the script, I said, ''This is terrible,''" Hong said. "All
        the roles were the opium dope people and the prostitutes and so forth."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d6219b-d824-45dd-8b34-750df930058e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:19:28.070+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:00.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He organized a group of people to approach Zugsmith''s office to
        make a case for a rewrite.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04325b1-c79b-4033-9216-bf47d52d1fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:19:28.070+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:00.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said, ''This is not a good image of the Chinese ... You''ve got
        to improve the image of the Asians here," Hong said. Zugsmith, however, would
        not be convinced, and the movie continued on with production.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc78646-fbbe-4964-a5da-a38c6dd6f0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:19:28.070+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:00.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>It led him to start his very own theater company</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bb14c6-0612-42df-93b8-851f3af55abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:19:28.071+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:00.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Realizing that Hollywood wouldn''t be able to provide the roles
        Asian Americans deserved, Hong set out to carve his own space. Along with
        actor Mako Iwamatsu, Hong helped organize an Asian American acting group in
        Los Angeles. Their first production was "Rashomon," a stage play based on
        two short stories written by Japanese author Ryūnosuke Akutagawa and adapted
        into film by Akira Kurosawa.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1180124-1a49-4fcd-b799-bf0be77a2d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:19:28.071+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:00.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That started the industry noticing who we were," Hong said. "We
        weren''t just extras, or gimmick people. We were in a play that we organized.
        We were the main, lead people. We were the actors. And we commanded attention."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b620d157-f88f-431c-9405-77973251b365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:19:28.071+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:00.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That acting group turned into the legendary theater group, East
        West Players.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f10387-ebb5-44b7-aa27-d05cb355f05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:19:28.071+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:00.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"East West Players were formulated to showcase works by Asians,
        who wrote the play, who designed the stage, who act in the play," Hong said.
        "It was all done by Asian people, professional people."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b2a8ec-be89-4cc0-b9b4-45f780f18145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:19:28.071+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:00.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Hong knows better than anyone the importance of having a space
        for Asian American creatives in Hollywood, where roles are still lacking.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c790fba-9c26-44dc-967a-00bbac5d7f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:19:28.071+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:00.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though the actors and singers have talent, they can''t move
        forward because there are not enough roles," Hong said. "That''s a shame,
        because it''s a waste of good talent. We can''t express ourselves in the way
        we want to in the mainstream movies and TV because it''s controlled by somebody
        else." But he is still confident that change is coming soon.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d5a04c-c1f0-4662-9367-7afea5658abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:19:28.071+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:00.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Asians are beginning to do their own plays and own TV series and
        movies and getting big box office. So it''s only a matter of time."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02544eb5-52ff-4097-b031-ca487afd5d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:19:28.071+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:00.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Helped usher in new generations of Asian American actors</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296d55bc-7f1d-4e50-bd25-2f4d50f7740c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:19:28.071+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:00.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>East West Players has nurtured great talent over its 55 years. Actors
        such as Randall Park, George Takei, John Cho and Daniel Dae Kim have all been
        associated with the theater. And according to East West Players'' current
        artistic director, it is thought that at one point, 70% of Asian American
        actors in Hollywood had a connection to East West Players.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150b9dda-d2f4-4817-87c2-f04313287865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:19:28.071+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:00.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, seeing this thing grow as it is to what it is ... I still
        can''t believe it," Hong said of the theater company. "I have to be proud
        of what I''ve done. But you can''t be too proud, because there''s too much
        work to do."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed39ef66-aa7c-4f33-a15b-1c1a48a06ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:19:28.071+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:00.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
