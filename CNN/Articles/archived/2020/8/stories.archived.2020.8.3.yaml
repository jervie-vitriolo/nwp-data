      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/8/3/MECQ-domestic-flights-international-flights.html">No
        domestic flights in MECQ areas, DOTr official says</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a2581e-29fc-45b1-9502-16abf917fae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:46:37.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:46.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for private transport, company shuttle will be allowed to operate,
        provided it follows the 50 percent passenger capacity rule. Rented shuttles
        should also secure a special permit from the Land Transportation Franchising
        and Regulatory Board.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54ff20c-8865-4923-abb5-23ff98963622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:46:37.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:46.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personal vehicles owned by persons or workers in permitted sectors
        will also be allowed, given only two persons per row are seated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
