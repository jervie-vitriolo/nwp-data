      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b6ae85-e6ac-48bf-aebf-8c8f6499a3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T12:16:26.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:19:39.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is not only me who disagrees with the President for not firing
        Secretary Duque," Lacson said. "There were 14 senators who had earlier asked
        him to resign. I don’t think that number has changed.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe3758e-3855-45b3-b50d-783e8f6a83ec'
      'mgnl:activationStatus': true
