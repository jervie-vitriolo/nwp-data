      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top administration officials in recent days have repeatedly delivered
        information and warnings that directly contradict Trump''s upbeat messaging
        on Friday on the virus: "We''ll get rid of it, we''ll beat it, and it will
        be soon."</p>'
    '5':
