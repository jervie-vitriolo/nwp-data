    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db41970-f733-46a8-a3d4-684526696e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T12:16:26.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:19:39.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> President
        Rodrigo Duterte has again defended Health Secretary Francisco Duque III from
        massive criticisms on his management of the COVID-19 crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c66fa14-df7a-4ede-a4f1-d3a032922954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T12:16:26.794+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:19:39.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Senator Panfilo “Ping” Lacson said he is puzzled why the country’s
        health chief still enjoys the confidence of the President despite numerous
        calls for his immediate resignation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b6a4f0-285f-4277-a38b-2cd1a683df14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T12:16:26.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:19:39.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I couldn’t  understand what ‘amulet’ or magic potion Duque has
        as far as the President is concerned,” Lacson said in a statement on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564a5c4f-ea6c-4401-a706-4648e4b6fa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T12:16:26.795+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:19:39.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a01b6ba-51cc-4e13-9bcb-4cc6b024e2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T12:16:26.795+08:00
      'mgnl:createdBy': 'glee'
