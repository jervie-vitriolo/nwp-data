      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4251b674-f18c-4244-b11f-d080f0e003db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T17:19:44.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:20.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone here is just devastated right now," Jeffrey P. Bonner,
        Ph.D., CEO of the St. Louis Zoo said in a statement. "Our team of professional
        elephant care experts did everything possible to help improve the calf''s
        health. Unfortunately, in the end, it just wasn''t enough as his health complications
        were too severe."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a493e0-1416-4f0e-b93a-e46e208dc9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T17:19:44.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:20.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff040673-dee5-4f52-b93c-810eaebeea14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T17:19:44.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:20.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The zoo''s veterinary team will conduct a full necropsy on the elephant
        and the results won''t be available for several weeks, the statement said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92fabcc-eec2-43dc-a387-706a3ddb16eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T17:19:44.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:20.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53260876-a2b5-472f-beef-0da35138ed71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T17:19:44.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:20.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the elephant only lived less than a month, the team caring
        for him had prepared for his birth for three years, as he was part of an ongoing
        project to continue his species. Elephant pregnancies take about 22 months,
        according to the statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a83e3d-2350-455c-a62a-7b4fc5028b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T17:19:44.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:20.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2197004-4da5-4ce6-a093-9b3824eb5541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T17:19:44.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:20.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His mother Rani was bred with a male elephant named Raja, the first
        Asian elephant to be born in the zoo. Their breeding was part of the <a href="https://www.aza.org/elephant-conservation">Association
        of Zoos and Aquariums Asian Elephant Species Survival Plan</a>, a national
        cooperative breeding and management program responsible for maintaining a
        genetically healthy population of Asian elephants in North American zoos.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54bab06-b125-4d6c-a898-4f9192e10219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T17:19:44.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:20.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531ce256-b293-4646-abd6-5004b6556101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T17:19:44.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:20.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are less than 3,500 Asian elephants left in the wild and they
        face extinction because of ivory poaching and habitat destruction, the zoo
        statement said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82be2c19-4fbe-400d-ab7f-52b5be92c4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T17:19:44.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:20.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e413f1-e7bd-42aa-93ef-ee9d26a2ecf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T17:19:44.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:20.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The animal care team who worked so closely with this calf every
        day of his short life, and all those who loved him, are understandably grieving,"
        Luis Padilla, DVM, Vice President of Animal Collections, for the Saint Louis
        Zoo said in the statement. "Avi will be missed, but never forgotten."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493ddf42-dd86-4cee-bbf8-5c43d50d00eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T17:19:44.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:20.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/03/us/st-louis-zoo-baby-elephant-death-trnd/index.html">Baby
        elephant dies 27 days after his birth at St. Louis Zoo</a>."</em></p>'
  'georgia-school-employees-coronavirus':
    'author': 'Sharif Paget and Hollie Silverman, CNN'
