      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sunud-sunod ang pagtawag ni Sen. Drilon na failure ang IATF,
        sinusugan iyan ni VP Leni Robredo, kasabay nung kumakalat na revolution song,"</em>
        Roque said.</p>'
