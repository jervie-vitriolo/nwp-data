  'coronavirus-stricter-control-measures':
    'author': 'Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-03T21:29:58.667+08:00
    'imagesource': 'jcr:a33c9408-a616-436a-b581-58126cbddbc4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fa0af18-932a-4dcf-abc8-8b362aea37e3'
    'lead': 'The US has entered a "new phase" of the coronavirus pandemic, a top expert
      says, with cases rising in both urban and rural areas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-03T21:39:37.251+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T08:19:06.508+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:18:43.069+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'coronavirus', 'pandemic', 'COVID-19', 'stricter-health-protocols',
      'health-safety']
    'template': '1'
    'title': 'Coronavirus is still spreading uncontrolled and one doctor says it''s
      time for stricter measures'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151bf116-999a-4436-9ba1-0e97d10183dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:39:37.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:06.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US has entered a "<a href="https://edition.cnn.com/2020/08/02/politics/birx-coronavirus-new-phase-cnntv/index.html">new
        phase</a>" of the <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-08-03-20-intl/index.html">coronavirus
        pandemic</a>, a top expert says, with cases rising in both urban and rural
        areas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d26623-4bd6-42b2-89ad-ec84464ff124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:39:37.251+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:06.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4870e8ce-6650-4a6c-899e-54bfe468b1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:39:37.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:06.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s extraordinarily widespread," Dr. Deborah Birx, the White
        House coronavirus response coordinator, told CNN on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8dc78f-c905-4456-a7f9-5293f214f5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:39:37.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:06.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dd7cdb-32ef-4fbc-a506-ff5f68d38fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:39:37.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:06.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, more than 4.6 million Americans<a href="https://coronavirus.jhu.edu/map.html">
        have been infected</a> and at least 154,859 have died, according to Johns
        Hopkins University data. And the country''s death toll is now projected to
        reach at least 173,000 by August 22, according to a new composite forecast
        from the US Centers for Disease Control and Prevention</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61bbff3-8c30-4a53-a59a-57bf9920fca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:39:37.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:06.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d7c1ee-3d0c-4c53-b30f-d614f4cf9486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:39:37.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:06.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To combat the rampant spread of the virus, health officials have
        worked with state leaders to provide tailored responses that combat the outbreak
        in each community, Birx said, adding that some mitigation efforts have begun
        to show positive results.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377bb9a1-d41f-4cb8-9414-3c5d5ae9b73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:39:37.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:06.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba930be5-e77b-43be-8e55-db94909d0242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:39:37.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:06.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I want to be very clear," she said. "What we are seeing today
        is different from March and April. It is extraordinarily widespread. So everybody
        who lives in a rural area, you are not immune or protected from this virus
        and that is why we keep saying, no matter where you live in America, you need
        to wear a mask and socially distance."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0110f121-51f6-4048-b7ef-a4f4ce3bab84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:39:37.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:06.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ae5c24-92ab-42d6-a042-d00542f2e3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:39:37.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:06.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendations from health officials have remained the same
        for months -- yet despite a continuing climb in coronavirus cases, some Americans
        are still opting to attend large social gatherings, and refuse to wear face
        coverings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91716918-77f3-4c93-9823-ee4784e54280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:39:37.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:06.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403233e8-6d78-47c3-9485-d99a3eabdf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:39:37.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:06.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There need to be stricter measures and -- in some communities --
        another round of stay-at-home orders, said Dr. James Phillips, a physician
        and assistant professor at George Washington University Hospital.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2571e65e-5e7f-427f-a9e5-b54fa2474ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:39:37.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:06.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad83d5ce-e493-453d-9602-562d3a7d8ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:39:37.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:06.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m concerned that the complacency that we''ve seen with coronavirus
        has led to these mass gatherings and a general disagreement with the science,"
        he said. "People aren''t wearing masks, they aren''t distancing."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bd287b-6b9a-4bb9-ba7c-e1381298f4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:39:37.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:06.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d9c927-23d4-4a85-913c-11ac8c6e31bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:39:37.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:06.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 30 states have paused their reopening plans or imposed
        new restrictions to combat a rise in cases, and at least 39 states have some
        kind of mask order in place. But the efforts to slow the spread come as some
        parts of the country are preparing to welcome students back to schools and
        college campuses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33204869-3bd7-4c4a-9db2-f22b2ea4af26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:39:37.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:06.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b67cef1-437d-4b01-88eb-9964dd97bae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:39:37.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:06.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I''m concerned about primarily is the fact that we haven''t
        controlled this virus in a serious way, we''re seeing rises in a lot of states
        and now we''re talking about reopening schools and colleges in the midst of
        that which I think is going to compound our problem significantly," Phillips
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb085c22-50fe-498d-8688-0312daab1097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:39:37.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:06.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5385e2a4-dc4b-49f1-8306-78ccca5f5e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:39:37.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:06.518+08:00
