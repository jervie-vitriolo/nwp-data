  'COVID-19-is-having-a--direct--negative-impact--on-health-systems-around-the-world--WHO-official-says':
    'author': 'Naomi Thomas, CNN Health'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-03T23:47:50.306+08:00
