      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Dwayne "The Rock" Johnson has announced
        that his production company will resume shooting the Netflix film "Red Notice"
        in a "quarantined bubble" next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f7f8c3-4dd6-4f68-9fc7-cb157e884bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:56:57.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:30.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf7e260-6082-485b-a44a-2ac0f27eaf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:56:57.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:30.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s team, Seven Bucks Production, and Netflix are working
        together to provide a "quarantined bubble" for the filmmakers and crew, the
        actor said Saturday in a message and video posted on his Instagram account.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e3af4a-f98c-46ce-bc2e-dcd4276dd36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:56:57.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:30.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25651869-ea4b-40c9-8ebd-a3ac85c721f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:56:57.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:30.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, <a href="https://edition.cnn.com/2020/07/31/media/nba-restart-bubble-reporters/index.html">the
        NBA season restarted</a> after the league created an enclosed environment
        for its teams in Orlando, often referred to as a "bubble," in which the participants
        live, practice and play all games CNN previously reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e56960-caef-479d-96a5-6577cfa07d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:56:57.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:30.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd16a0cd-7ce7-4e54-9636-2f4d5bd4480c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:56:57.635+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:30.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson shared that he is receiving advice from the NBA on how to
        create a safe bubble for his production team.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85983c8-0940-44a5-97a7-7c143a3705f7'
      'mgnl:activationStatus': true
