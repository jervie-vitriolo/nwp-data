      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) –&nbsp;</strong>Authorities
        said they will use the two-week lockdown of Metro Manila and nearby provinces
        to reassess COVID-19 response measures, saying government is "managing" local
        infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92abed0-64e2-4c6a-9338-044f2be19f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:40:36.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:22.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nire-</em>recalibrate<em> at nire-</em>reconstitute<em> natin
        ang ating mga plano dahil ang ating plano is a rolling plan</em> [We are recalibrating
        and reconstituting our plans because these are rolling plans]," National COVID-19
        task force chief implementer Carlito Galvez, Jr. said, in line with the call
        made by health workers for the state to review its infection control mechanisms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a259abb-5981-4cb3-b676-db67906a37d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:40:36.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:22.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of Metro Manila, Bulacan, Rizal, Laguna, and Cavite will
        <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/8/2/NCR-other-provinces-MECQ-August-4.html"
        href="https://www.cnnphilippines.com/news/2020/8/2/NCR-other-provinces-MECQ-August-4.html">return
        to strict stay-at-home rules from August 4 to 18</a>&nbsp;as the government
        seeks to slow down COVID-19 infections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d3b9cf-e27f-4f53-ae82-b574cb179649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:40:36.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:22.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/8/3/Metro-Manila-MECQ-quarantine-pass.html">Checkpoints
        set up, quarantine passes to be required again in Metro Manila and four other
        MECQ areas</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b0bffd-15ce-4141-a72b-bc796b3b7520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:40:36.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:22.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health Undersecretary and Spokesperson Maria Rosario
        Vergeire said the two-week timeout is meant to allow authorities to "manage"
        the situation, clarifying that they do not expect to flatten the curve through
        this strategy alone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3580bd-770b-4743-af60-47f2529e4b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:40:36.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:22.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the agency will sit down with the Alliance of Healthcare
        Professionals this week for their inputs on the state''s new anti-COVID-19
        strategies, which they hope to finalize on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516afb71-f9b0-42e1-83be-a6ff5fbd381c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:40:36.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:22.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Galvez admitted that the Philippines is at a "critical"
        phase in battling the disease, saying the virus has become more infectious.
        He pointed out that the spike in cases is expected as the economy is reopened,
        alongside efforts to test more people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a41bc1-237c-4027-ad17-2ee6f4211aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:40:36.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:22.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque stressed anew that current
        parameters merited keeping these areas under the more relaxed general community
        quarantine, but the call made by frontliners spelled the difference.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cd1c15-ee24-46f6-88dc-ae20cbb38f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:40:36.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:22.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/8/3/MECQ-Metro-Manila-Duterte-Philippine-College-of-Physicians.html">Physicians''
        group ''not completely happy'' with MECQ status for Metro Manila, four provinces</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716fce91-ed9f-4d6c-aff7-fd3c246d3111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:40:36.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:22.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the next two weeks, government will tap medical teams from the
        regions and bring them here to man hospitals in the greater Manila area to
        allow frontliners here to rest and breathe after nearly five months of treating
        thousands of patients. Existing protocols will be reviewed, with a focus on
        active case finding on top of aggressive testing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25b0cc3-7a0a-4249-8d90-5d1b8f710789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:40:36.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:22.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contact tracing rules have been upgraded to cover as much as 37
        close contacts per positive patient to see if anyone develops symptoms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0927c4-97de-47ce-b57e-fce307f3f253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:40:36.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:22.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines reported 5,032 new cases on Sunday, bringing total
        infections to more than 103,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c20fab3-dd0b-4aca-8fda-b13bfaad0a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:40:36.043+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:22.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials insist that reverting to MECQ was not an admission of
        failure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338d4ee6-3ff0-4ad9-b643-e92103eee2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:40:36.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:22.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi po ''yan pag-amin... Nakikita natin na ang ating gobyerno</em>
        is a listening government. May mga hinaing ang ating health workers at pinakinggan
        natin iyon," Galvez added. "<em>Ginawa na rin natin ito sa Cebu."</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302d10a6-c1aa-42c8-a37e-42743cdac864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:40:36.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:22.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is not an admission of failure... We see that
        our government is a listening government. Our health workers aired their please
        and we responded. We also did this in Cebu.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ccbddb-9824-467c-a924-6c9156ad801a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:40:36.044+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:22.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdown starts at midnight Tuesday, giving the public just
        a day to prepare for the return to lockdown. There were reports of long lines
        in grocery stores, but Malacañang called for calm and said there''s no need
        to resort to panic buying with ample stocks available.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcf856c-e8da-4618-807f-fff3cb4c6045'
