      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And over the weekend, Birx highlighted one more way Americans are
        bringing the virus home: By vacationing at hotspots.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b62a76-5dd4-4f0c-b4aa-52f4634907f6'
