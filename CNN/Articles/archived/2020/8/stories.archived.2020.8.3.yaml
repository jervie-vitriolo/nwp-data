    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab75910c-0c87-4e2b-880d-86bec3194d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Olrange launched a series of online videos — dubbed "the
        most kawaii (cute) web series in Indonesia" — featuring Haruka Nakagawa and
        Yukari Sasou, two Japanese Pocari Sweat ambassadors and celebrities popular
        in Indonesia.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1845ca2d-16da-4e16-b0f4-330b61048d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It "captivated" Indonesian youngsters, says Stephanie Putri Fajar,
        an account director at Olrange.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4024baf-d0db-496f-a341-b29c119ff033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We gave them (Nakagawa and Sasou) a platform to portray the active
        life of the youth who lose ions (sweat) through a lighthearted six-part friendship
        and adventure series on YouTube called ''<a href="https://www.youtube.com/playlist?list=PLUuhxN4cSPwyCTl7zxZi5xAkR3txycea_"
        target="_blank">Onigiri The Series</a>,''" says Putri Fajar.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa533ca9-91f0-4317-96ef-30c939b2311c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The videos shows the young friends sharing rice balls, going to
        school, hanging out and experiencing teenage life as peppy tunes play in the
        background.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e077ac19-7916-4989-8835-2accd492b5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That call to youngsters is driving Otsuka''s strategy as it fosters
        markets at home and abroad, according to Tomomi Fujikawa, an analyst at Euromonitor
        International.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0209f6-9fb4-4f84-a4b1-d0715c30c4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moonshot drink</h2>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136830e3-742a-468c-b15b-e21ddfba66a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four decades ago, there were only <a href="http://www.j-sda.or.jp/images_j/ebook/sengo_html/sengo.pdf"
        target="_blank">five types</a>&nbsp;of soft drinks — a category that JSDA
        says includes carbonated beverages as well as teas and mineral water — competing
        for space in Japan''s beverage market. But the category has expanded a lot
        since then.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c4f99f-bb7a-4d1c-9d13-23e4d1ef3bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:54:28.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:33.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019 alone, there were <a href="http://www.j-sda.or.jp/images_j/stories/con05_about_jsda/k05_03b_p.pdf"
        target="_blank">6,491 types of soft drinks</a>&nbsp;on sale in Japan, and
        companies introduced 1,074 new products, according to the JSDA. All of them
        vie for coveted space in the nation''s convenience stores and roughly <a href="https://www.statista.com/statistics/815611/japan-vending-machine-numbers/"
        target="_blank">5 million</a>&nbsp;vending machines, says Kai, the JSDA spokeswoman.</p>'
    '148':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="ja" dir="ltr">＼<a href="https://twitter.com/hashtag/%E5%88%9D%E9%9F%B3%E3%83%9F%E3%82%AF?src=hash&amp;ref_src=twsrc%5Etfw">#初音ミク</a>
        が <a href="https://twitter.com/hashtag/%E3%83%9D%E3%82%AB%E3%83%AA%E3%82%B9%E3%82%A8%E3%83%83%E3%83%88?src=hash&amp;ref_src=twsrc%5Etfw">#ポカリスエット</a>
        アンバサダーに就任！／<br>日本の暑い夏を乗り切るための情報を全世界の皆さんに発信するため、初音ミクが <a href="https://twitter.com/hashtag/%E3%83%9D%E3%82%AB%E3%83%AA%E3%82%B9%E3%82%A8%E3%83%83%E3%83%88%E3%82%A2%E3%83%B3%E3%83%90%E3%82%B5%E3%83%80%E3%83%BC?src=hash&amp;ref_src=twsrc%5Etfw">#ポカリスエットアンバサダー</a>
