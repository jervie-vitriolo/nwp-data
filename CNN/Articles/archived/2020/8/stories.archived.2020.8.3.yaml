      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individual use of bicycle, motorcycle, and e-scooter (subject to
        existing traffic regulations) will also be allowed, with back riding now prohibited.</p>'
    '3':
