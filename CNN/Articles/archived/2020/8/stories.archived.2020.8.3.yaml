      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)—</strong>&nbsp;The
        medical community’s latest public distress call is not an attempt to mount
        a revolution against the government amid the COVID-19 crisis, a group of doctors
        and a health expert told President Rodrigo Duterte on Monday.</p>'
    '1':
