    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'COVID-19 is having a ''direct, negative impact'' on health systems around
      the world, WHO official says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b5d21e-fbad-4b18-abc4-9765d3774573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:46:39.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:59.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The COVID-19 pandemic has disrupted
        health services around the world, according to officials at the World Health
        Organization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84fa93f-3cbe-49d1-a4e3-663c244f6a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:46:39.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:59.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab113f8-c5e8-4da5-8e3b-4059f5edf720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:46:39.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:59.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The impacts of Covid-19 go well beyond the intensive care units
        that you see with Covid patients,” Dr. Mike Ryan, executive director of WHO’s
        Health Emergencies Programme, said during a press briefing in Geneva on Monday.
        “It’s having a direct, negative impact on the capacity of health systems around
        the world to deliver.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a280f4f-4abf-40d2-9b64-21e56023cad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:46:39.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:59.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan said that WHO is analyzing a recent survey that was completed
        by WHO member states.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5550f5cd-b0ff-47c8-8d1a-47c49f456d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:46:39.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:59.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad51234b-fb93-4ca0-b87c-887956444b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:46:39.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:59.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It shows that three quarters of member states reported partial or
        complete disruption of immunization services, rehabilitation services and
        dental services, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65b512a-f231-44c4-93ce-233136b96fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:46:39.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:59.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe6fd1c-87ec-4e75-981b-ba0b51bb184c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:46:39.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:59.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-thirds have reported partial or complete disruption of non-communicable
        disease, chronic diseases diagnosis and treatment, family planning and treatment
        of mental health disorders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac11fb0-03b9-4bc7-a95e-adbb797f076d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:46:39.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:59.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ddab7c-eaca-48e1-ab58-dfd424b7450a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:46:39.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:59.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half reported disruptions of malaria treatment campaigns,
        distribution of insecticide treated nets, antenatal care, cancer diagnosis
        and treatment, palliative care services, and services for sick children.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef90ce0-9d9d-4fe1-a7eb-70ffa89ecde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:46:39.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:59.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fad9405-7d9b-4be8-b9a0-bde27b85aa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:46:39.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:59.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we’re seeing is a secondary effect, in terms of both provision
        and access of health care,” Ryan said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c598da-4357-4103-b9da-8bdadad138ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:46:39.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:59.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d921cfe-e995-421d-8d59-9e0cbf3cb817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:46:39.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:59.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This secondary effect challenges and threatens the achievement of
        the Sustainable Development Goals, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d8f53c-7cb3-475e-bbac-38cc5cc227ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:46:39.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:59.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8826a072-554c-4748-a11d-df445085063d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:46:39.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:59.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic impacts are also having direct impacts “on the loss
        of purchasing power for many people, in terms of accessing health services
        in countries where there are user fees,” Ryan said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e933fa-93e1-41f2-91c4-5fd5c105efc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:46:39.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:59.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62261532-2ef3-4c3d-b5fc-d20e66856e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:46:39.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:59.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In this case, as health services become less and less accessible,
        as potential costs and user fees increase, and as people’s disposable income
        decreases, we fear that people will be making unhealthy choices, or choices
        not to seek health care because the cost of doing so is so difficult for them
        and their family,” he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c27ddb-33d9-46f8-9cf7-a4a2b60377ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T23:46:39.481+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:59.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-08-03-20-intl/index.html"
        target="_blank">"COVID-19 is having a "direct, negative impact" on health
        systems around the world, WHO official says"</a></em></p>'
