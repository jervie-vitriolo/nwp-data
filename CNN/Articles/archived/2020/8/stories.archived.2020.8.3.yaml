      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have high caseload and active community spread, just like
        we are asking people not to go to bars, not to have household parties, not
        to create large spreading events, we are asking people to distance learn at
        this moment so we can get this epidemic under control," she said.</p>'
    '32':
