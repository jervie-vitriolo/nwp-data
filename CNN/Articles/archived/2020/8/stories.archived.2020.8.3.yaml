      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has placed <a href="https://cnnphilippines.com/news/2020/8/2/NCR-other-provinces-MECQ-August-4.html">Metro
