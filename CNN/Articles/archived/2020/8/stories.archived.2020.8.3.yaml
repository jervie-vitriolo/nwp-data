      'covid-19-crisis', 'Victoria-Australia', 'Australia']
    'template': '1'
    'title': 'Australia imposes strict new virus measures in Victoria as early successes
      unravel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429347b6-3653-4980-8c10-8069128d3983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:16:58.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:16.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — About 5 million people in Australia''s
        second-most populous city Melbourne are contending with some of the harshest
        restrictions ever imposed on the city, after authorities <a href="https://edition.cnn.com/2020/08/02/australia/victoria-coronavirus-state-of-disaster-intl/index.html"
        target="_blank">declared a "state of disaster"</a>&nbsp;on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7684630-c758-4910-8dbe-d1489963187f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:16:58.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:16.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police patrolled deserted streets Sunday night, enforcing an overnight
        curfew from 8 p.m. to 5 a.m. as part of stage four lockdown measures imposed
        to battle a widening <a href="https://edition.cnn.com/specials/world/coronavirus-outbreak-intl-hnk"
        target="_blank">coronavirus outbreak</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7563148-2b68-4924-a5fb-05c97ce00af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:16:58.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:16.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those restrictions include a curfew in Melbourne for the next six
        weeks, a ban on wedding gatherings, and schools must go back to online classes.
        Only one person per household is allowed to leave their homes once a day —
        outside of curfew hours — to pick up essential goods, and they must stay within
        a 5 kilometer (3.1 miles) radius of their home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc7e775-75fe-4dd1-ad09-7369b702a136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:16:58.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:16.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, further businesses restrictions were announced, including
        the shuttering of non-essential industries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f8eb3e-ae30-4033-aba0-76d0d77c6fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:16:58.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:16.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of Victoria, of which Melbourne is the largest city, recorded
        429 Covid-19 infections on Sunday, down from 671 cases the day before, according
        to Victoria''s Chief Health Officer Professor Brett Sutton. Thirteen new deaths
        were also announced, bringing the state''s total to 136, and there have been
        a total of 11,937 confirmed infections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b248f6-a057-4d20-9746-673c0e8e6017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:16:58.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:16.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s announcement underscores how quickly early success in
        containing the virus can unravel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c98f64d-e56d-4e8b-b5f1-2097f9fcaad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:16:58.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:16.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Australia was <a href="https://edition.cnn.com/2020/05/01/asia/australia-coronavirus-success-intl-hnk/index.html"
        target="_blank">held up as a global model</a>&nbsp;for its handling of the
        outbreak, which started with early measures to bar entry from high-risk countries.
        Stricter curbs on social gatherings, expanded testing, restaurant and bar
        closures, followed as cases rose, with some states sealing their borders.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb918fe9-b397-4095-8b96-73f70b3869c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:16:58.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:16.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But <a href="https://edition.cnn.com/2020/03/31/health/what-is-coronavirus-covid-19-wellness/index.html"
        target="_blank">COVID-19</a>&nbsp;cases in Victoria have risen suddenly in
        recent weeks, with many new infections in aged care homes and among healthcare
        workers. Eight of the 13 new deaths on Sunday are linked to known outbreaks
        in aged care facilities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c7b6cf-7ae9-485c-8c92-89a71b9b025e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:16:58.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:16.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This six week period is absolutely critical," said Victoria state
        Premier Daniel Andrews in a daily press briefing on Monday. "This is a very
        tough day and there will be many more of those until we get to the end of
        this."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceb8488-851b-4b85-ae35-77592d2602e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:16:58.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:16.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrews clarified how the new restrictions will impact businesses,
        saying that supermarkets, grocery stores, butchers, banks, petrol stations,
        newsagents, and post offices, will all remain open.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9578071-86ea-46fa-8b95-2b5bc4215759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:16:58.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:16.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 11:59 p.m. local time on Wednesday, some businesses such as
        retail, some manufacturing, and some administration will close. Industries
        scaling back include construction and meat works, which Andrews said was a
        "significant challenge for us."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a25ad05-fc87-4c01-a17b-de3895c1d328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:16:58.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:16.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warehousing, distribution centers and meat processing plants will
        cut operations by one third, and will impose some of the "most stringent safety
        protocols that have ever been put in place in an industrial setting." Workers
        will be "dressed as if they were a health worker," Andrews said, with masks
        and gowns, shields, temperature checks and testing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce0c6e9-5d2f-4b11-8ada-7d6996cd62cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:16:58.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:16.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 250,000 people are already out of work because of virus in
        the state of Victoria, and the new industry restrictions mean that number
        will likely double, Andrews said. About 500,000 people are currently working
        from home.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b625c1-a3eb-4e51-9164-d7ceca8d4d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:16:58.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:16.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire impact of this pandemic, which is now months old, will
        take us years to recover from. There''s no doubt about that," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c9f5bf-052e-4337-a3d6-5e19e4c0f0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:16:58.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:16.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tough measures will be "very difficult but it''s what is necessary"
        to drive down coronavirus numbers, he said, "so at end of six weeks we have
        every chance of getting this back under control."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1d5874-a441-4328-9c37-c77691242896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:16:58.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:16.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to imagine what a stage five might look like. But it
        would radically change the way people live. Not just rules on when and where
        you can go shopping — but restrictions on going shopping at all," Andrews
        said, referring to the most severe measures that could potentially be implemented
        into the future.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6cac83-3ac9-47c2-b703-5e43e425a167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:16:58.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:16.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melbourne residents had already been <a href="https://edition.cnn.com/2020/07/07/asia/melbourne-coronavirus-lockdown-intl-hnk/index.html"
        target="_blank">under strict measures</a>&nbsp;for most of July after the
        area was identified as the epicenter of Australia''s second wave.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9599b0-dfa9-447d-a17f-68b8d2b441b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:16:58.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:16.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Fessey, 30, an agricultural commodity broker living in Melbourne
        said there was a "heavy mood on the streets" before the new restrictions went
        into place on Sunday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5aa8fb4-a4d8-4411-8c0c-c70607fcc061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:16:58.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:16.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels like its just been ongoing," he said, adding that the
        different measures were "blurring together."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c97b466-a053-4797-ab2a-dfbd89048f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:16:58.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:16.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fessey said there is some frustration but "no sense that there are
        marches or protests from what I''ve seen. Everyone still pretty on board for
        the greater good."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2f6ead-5b6e-4b03-8000-1b7a0f3999da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:16:58.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:16.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of Metropolitan Melbourne, regional Victoria will be placed
        under stage three restrictions starting at midnight on Wednesday, meaning
        cafes, bars and restaurants must be closed. All schools in Victoria will also
        move back to online learning.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d591ecf-5e4a-485b-bfc5-3fe5fa2564e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:16:58.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:16.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrolling police officers have been a frequent sight in Melbourne,
        as authorities seek to enforce rules on leaving home and on the mandatory
        wearing of face masks.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a792bce-fd6a-43fe-a595-59a8c15aeeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:16:58.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:16.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Australian Defense Minister Linda Reynolds said an
        additional 500 Australian Defense Force personnel were on standby to join
        1,400 troops already helping with the coronavirus response in Victoria.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cff030-64c6-4ed9-9da5-4ecea7d8b1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:16:58.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:16.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How did it get so bad?</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b122f6-f420-4972-9b73-7ce2948e611d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:16:58.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:16.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spike in cases and month-long restrictions has made Melbourne
        an outlier from the rest of the country.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5743833-8bd8-4278-b258-b8d45bcf4d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:16:58.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:16.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New South Wales reported 13 new cases on Sunday, South Australia
        two, and Queensland recorded zero cases.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8429d00-160b-45d9-9cec-2af3ff2a042c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:16:58.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:16.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrews said on Sunday, the state has 760 "mystery cases," where
        "we cannot trace back the source of that person''s infection."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dcf16a-d231-4688-b8b6-7e30c63e8b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:16:58.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:16.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those mysteries and that community transmission is in many respects
        our biggest challenge and the reason why we need to move to a different set
        of rules," Andrews said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265a69a7-da61-4278-b248-842403a3e4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:16:58.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:16.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Sharon Lewin, Director of the Peter Doherty Institute
        for Infection and Immunity said the increases in numbers seen in Victoria
        were not happening over the rest of Australia.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f3adad-c868-4d42-80f5-963aedce4558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:16:58.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:16.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened in Melbourne was some breaches in quarantine, transmission
        from people in quarantine to the security guards in those hotels and then
        spreading amongst communities linked to those security guards," Lewin said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854b6016-a6fc-4778-bfd3-ab72e0a39f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:16:58.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:16.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Australian officials launched a judicial inquiry amid
        allegations the fresh coronavirus outbreak in Victoria was <a href="https://edition.cnn.com/2020/07/02/asia/victoria-quarantine-coronavirus-breach-intl-hnk-scli/index.html"
        target="_blank">sparked by some contracted workers</a>&nbsp;not following
        protocols at a hotel used to quarantine international arrivals — including
        reportedly having sex with people under lockdown.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8584bf55-775a-4f8c-919e-e144e866cef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:16:58.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:16.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve also had outbreaks in some industries which is quite common
        around the world. We are also seeing outbreaks in housing projects so we are
        seeing different communities effected which is a lot more challenging now.
        Community transmission, people in high-density living, so the problem is bigger,"
        said Lewin.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305ae404-d6cf-4cbf-9f7e-15893c0d5698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:16:58.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:16.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Andrews said that over 130 people — one in four of those
        who''ve tested positive — were caught defying stay-at-home orders. Doorknocking
        teams dispatched to check on infected individuals were increased to 34 teams
        of three, he said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68ffcc8-0623-4e1a-9045-6ecd7f11b674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:16:58.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:16.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both public health experts from the Victorian team and those on
        a national level will spend the next day or two looking at the data at the
        six-week point, the halfway point of the stay-at-home orders that we put in
        place," said Andrews, in a daily health press briefing.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ceeef7-4d9b-4bea-9959-5698eba62be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:16:58.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:16.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Victoria''s leader of the opposition Michael O''Brien
        blamed the government''s "failings" in "hotel quarantine, in testing and in
        contact tracing have led to millions of Victorians being subjected to the
        harshest restrictions in our history."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd6d2e7-c961-4965-89f5-aa24f454cfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:16:58.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:16.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/03/australia/australia-melbourne-coronavirus-intl-hnk/index.html"
        target="_blank">Australia imposes strict new virus measures in Victoria as
        early successes unravel</a>."</em></p>'
  'hsbc-fall-profits-united-states-china':
    'author': 'Michelle Toh, CNN Business'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-03T19:17:34.311+08:00
    'imagesource': 'jcr:4a29475d-42ac-4f57-b114-021848062b10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c2df901-5ce6-44ba-991c-fb9769e559c9'
    'lead': 'HSBC said on Monday that escalating tensions between China and the West
      are creating "challenging situations" for its business after the global bank
      reported a 65% plunge in profits in the first half of 2020 due to the coronavirus
      pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-03T19:26:15.478+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:19:15.350+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:18:40.521+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['bank', 'money', 'profits', 'HSBC', 'United-States', 'China']
    'template': '1'
    'title': 'HSBC posts sharp fall in profits and warns of ''challenging'' US-China
      tensions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ed2b74-c79a-4604-b271-d52383d5043c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:26:15.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:15.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — HSBC said on Monday that escalating tensions
        between <a href="https://edition.cnn.com/2020/07/24/asia/us-china-consulate-diplomacy-intl-hnk/index.html"
        target="_blank">China and the West</a>&nbsp;are creating "challenging situations"
        for its business after the global bank reported a 65% plunge in profits in
        the first half of 2020 due to the coronavirus pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b8bcf3-cca6-41ce-80b5-6dbc904aa6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:26:15.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:15.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The London-based lender, which makes most of its money in Asia,
        said Monday that pre-tax profit in the first six months of the year fell 65%
        to $4.3 billion compared to the same time last year, as revenue fell, the
        coronavirus crisis hit and credit losses were worse than expected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0ea5b8-2005-495f-852c-f9c07da5a541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:26:15.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:15.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Noel Quinn said US-China tensions had so far not had a material
        impact on earnings but he acknowledged that "current tensions between China
        and the US inevitably create challenging situations for an organization with
        HSBC''s footprint."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbceb38-edb6-4497-a930-5f6e56b2b874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:26:15.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:15.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will face any political challenges that arise with a focus on
        the long-term needs of our customers and the best interests of our investors,"
        he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217a9e6d-b3a0-4357-a06a-ebfe5883df39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:26:15.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:15.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank warned that expected credit losses for 2020 could hit as
        much as $13 billion this year, worse than earlier estimates "given the deterioration
        in consensus economic forecasts."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14afa61b-3659-4336-8589-536e3d777968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:26:15.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:15.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also disclosed a $1.2 billion writedown due to an "impairment
        of software intangibles, mainly in Europe."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342824d2-a700-4fe3-91d0-d0dda47c1059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:26:15.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:15.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falling income didn''t help either. The bank''s revenue tumbled
        9% in the first half versus the same time last year, hurting profits even
        more.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebc95e5-b05a-43c6-9ace-9e8e33310bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:26:15.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:15.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC shares in Hong Kong closed down 4.4% following the earnings
        report to 33 Hong Kong dollars (about $4.3), its lowest price since March
        2009, according to data provider Refinitiv. Its London-listed shares fell
        5.6%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a77bdf-575e-4379-aaed-1efb0d4a0ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:26:15.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:15.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank''s stock in London and Hong Kong are both down more than
        40% so far this year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58c8dcd-2555-421d-87f2-902ffd2030dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:26:15.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:15.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the pandemic, HSBC had already been going through severe
        financial challenges. It <a href="https://edition.cnn.com/2020/02/18/business/hsbc-results-2019-announcement/index.html"
        target="_blank">announced in February</a>&nbsp;that it would cut around 35,000
        jobs and dramatically overhaul its business after profit had plunged by a
        third in 2019.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c2f776-82e1-4270-b58f-9a743ef62ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:26:15.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:15.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the coronavirus crisis got worse. The bank <a href="https://edition.cnn.com/2020/04/28/investing/hsbc-earnings-profits-coronavirus/index.html"
        target="_blank">suspended most of its restructuring plans</a>&nbsp;earlier
        this year, saying it hoped to reduce uncertainty for employees amid the pandemic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98435ed-a48f-4f8d-9400-03b04ebeaf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:26:15.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:15.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Quinn said, the bank will have to "accelerate" those plans,
        as well as review "what additional actions we need to take in light of the
        new economic environment to make HSBC a stronger and more sustainable business."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ce3c83-712c-4514-b470-7a88b2d0c96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:26:15.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:15.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worsening relations between China and the West have also put HSBC
        in a <a href="https://edition.cnn.com/2020/07/09/business/hsbc-hong-kong-uk-intl-hnk/index.html"
        target="_blank">tight spot</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c28a7a-7175-405a-a09f-bf0f39bdfb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:26:15.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:15.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state media, for instance, has accused HSBC of colluding
        with the United States in its legal fight against Huawei, the Chinese tech
        giant. The bank last week <a href="https://edition.cnn.com/2020/07/27/business/hsbc-huawei-conflict/index.html"
        target="_blank">denied those allegations</a>.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed65f6c-53db-46d4-9632-a25ba69008df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:26:15.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:15.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about US-China tensions on an analyst call Monday, Quinn stressed
        that the bank had not seen "any material impact" from the issue on its business
        in the first half of the year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c92332-4930-478a-8093-037116dbae29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:26:15.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:15.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state media has previously suggested that the bank could
        appear on a long-rumored list of "unreliable" foreign companies that China
        could blacklist. The bank has also been floated as a potential target for
        retaliation by Beijing in its battle with the West over trade, technology
        and national security.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90bc826-7666-4f13-b7fb-0d12426e9f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:26:15.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:15.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not right or proper for me to speculate on what may or may
        not happen with regard to sanctions," Quinn said. "But I come back to, we''ve
        seen a very strong performance in the first half of this year from our business
        in Asia."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b608ad13-7aea-4618-a35d-7140871f087f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:26:15.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:15.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company pulled in $7.4 billion in pre-tax profits in Asia over
        the first half, "demonstrating the strength and continued resilience of our
        operations in the region," HSBC said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e99cfd-91a8-41d0-96d2-dccb6bec68d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:26:15.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:15.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Financial Officer Ewen Stevenson added that the bank would
        look out for a number of factors in the second half, including US-China tensions
        and "any impact this has on our Hong Kong franchise."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a789d071-02cb-4c77-9f31-2eadccbd72cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T19:26:15.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:19:15.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
