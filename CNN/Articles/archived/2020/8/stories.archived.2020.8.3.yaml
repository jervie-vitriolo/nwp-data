      'mgnl:type': 'text'
      'text': '<p><strong>Patricia Perez Eustaquio and&nbsp;Dashiell Manley at Silverlens
        Galleries</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed42521-aca1-4c26-85d2-001421b8ace5'
