    'jcr:uuid': '92a430a6-ce5e-4b15-a17f-dff707b617a0'
    'lead': 'One big mystery: Why do some people get very sick and even die from their
      illness, while other similar people show no symptoms and may not realize they''ve
      been infected at all?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-03T14:00:35.373+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-03-03T16:08:10.056+08:00
