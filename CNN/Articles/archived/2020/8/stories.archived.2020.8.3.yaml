      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque then pointed back to the public <a href="https://www.cnn.ph/news/2020/8/3/MECQ-Metro-Manila-Duterte-Philippine-College-of-Physicians.html">appeal
        of the medical community to have a two-week timeout</a> to refine pandemic
        medical strategies, a move which Duterte interpreted as their way of revolting
        against the government.</p>'
