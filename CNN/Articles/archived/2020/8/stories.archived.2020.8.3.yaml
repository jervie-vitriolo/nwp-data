      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said authorities consulted Metro Manila mayors on Sunday,
        saying they acknowledge limited funds. Roque said they will scour for whatever
        money they can still find.</p>'
