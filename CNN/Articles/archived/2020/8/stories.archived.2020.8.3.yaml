  'arrest-jose-antonio-yepez-ortiz-santa-rosa-de-lime-cartel':
    'author': 'Natalie Gallón and Karol Suarez, CNN'
    'caption': 'José Antonio Yépez Ortiz'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-03T19:00:41.935+08:00
    'imagesource': 'jcr:e925b9b6-c8d8-4499-ba21-5c72e8c5e8ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ebe232f-7e61-4511-bef6-238bb138c42a'
    'lead': 'Mexican security forces on Sunday arrested the alleged leader of the
      Santa Rosa de Lima Cartel, José Antonio Yépez Ortiz, commonly known as "El Marro"
      — the Sledgehammer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-03T19:04:11.993+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:19:17.138+08:00
