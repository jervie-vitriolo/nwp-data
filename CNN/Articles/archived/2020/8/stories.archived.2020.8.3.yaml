      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, ride-hailing firm Grab said it would be temporarily suspending
        Grab Car services from midnight of August 4 — the beginning of the two-week
        MECQ period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6529a666-14f2-4d51-ae67-97ba05e15165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T18:38:57.305+08:00
      'mgnl:createdBy': 'pia'
