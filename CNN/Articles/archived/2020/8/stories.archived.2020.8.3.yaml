      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colliers International Philippines said in a report that new office
        supply for 2020 is seen to reach only 532,600 square meters (sq.m.) from its
        initial forecast of 1.07 million sq.m. for the year. The firm said “manpower
        shortage, physical and other anti-COVID measures implemented in construction
        sites, slow pre-commitment of some buildings, and developers’ cost-cutting
        measures” are factors that will contribute to slow completion.</p>'
