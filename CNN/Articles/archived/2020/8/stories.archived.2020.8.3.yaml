    'mgnl:tags': ['Joey-Concepcion', 'MECQ', 'modified-enhanced-community-quarantine']
    'template': '1'
    'title': 'Two-week MECQ in Metro Manila manageable, but extension of stricter
      lockdown a ‘more serious’ issue — Duterte adviser'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3663576-2d54-40ce-833a-29b8c2fe9b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:59:15.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:30.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)—</strong> A two-week
        modified enhanced community quarantine in Metro Manila will be “manageable”
        for the economic sector, but a possible extension will prove to have some
        serious effects, an adviser to President Rodrigo Duterte said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cb17de-0d40-4c30-9a80-8e027c57b23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:59:15.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:30.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Adviser for Entrepreneurship Joey Concepcion told CNN
        Philippines that the sector respects Duterte’s decision to place the capital
        region under a stricter lockdown status, adding officials will “make the best
        out of” the protocol by improving the health care system in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bb00ef-f8d8-486a-b041-14fc4add1238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:59:15.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:30.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he expressed hope that there will be no need for a longer
        extension, with local governments urged to implement localized lockdowns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480413ea-106b-41ef-bd9a-cd81b03cd518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:59:15.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:30.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Part of the plan really is to move towards a granularized lockdown,
        but in this case, because of the number of infections rising, I understand
        that we will have to take a pause,” Concepcion said in an interview with The
        Source.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f13bfa4-1cc4-4b27-a06f-b734655fe160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:59:15.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:30.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Two weeks is not too long, we can manage that, but if it goes beyond
        two weeks, then it becomes a little bit more serious,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149d7df2-4e64-4517-a7f5-2d9d7aaf7b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:59:15.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:30.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Sunday announced that Metro Manila and the provinces
        of Bulacan, Cavite, Laguna, and Rizal will be shifting back to MECQ starting
        Tuesday— partly heeding the call of frontliners who have sought for the strictest
        ECQ in Mega Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10228b9e-da91-44fe-9b06-3cae82650e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:59:15.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:30.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has been wary of implementing the strictest lockdown
        policy in the capital region despite the surge in COVID-19 cases as it works
        to restart the economy by gradually allowing businesses to reopen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e40237c-d5e0-4540-a811-389d35761728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:59:15.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:30.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion, for his part, joined calls for the government to shift
        to effective granularized lockdowns, saying the move will let citizens “coexist”
        with the unpredictable virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d876a2b-f091-4991-b2e7-091e70edfdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:59:15.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:30.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Moving forward, to co-exist with the virus, we have to allow a
        granularized type of lockdown and approach it from a data-driven approach
        by getting the source from DOH (Department of Health) as to the number of
        infections in each barangays, then we’ll know what barangays to lockdown immediately,”
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca87fcf3-2d09-47d8-905a-5a991c3523d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:59:15.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:30.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/8/2/DTI-difficult-to-go-back-to-ECQ-Mega-Manila.html">Difficult
        to go back to ECQ, DTI chief says amid medical community’s plea for stricter
        quarantine in Manila</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02f22b4-17e8-409c-bce7-066f500f8b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:59:15.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:30.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medical community’s plea for a “timeout” came in the wake of
        the rapid rise of coronavirus infections in the country, which have now surpassed
        the 100,000 mark. Frontliners said a stricter quarantine will help the healthcare
        system— and the workers themselves— breathe, and will pave the way for the
        refinement of pandemic controls strategies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6c19ab-0593-4a68-ba9d-722dc4f8356f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:59:04.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:30.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Private sector to pitch in in COVID-19 pooled testing</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bbd30c-7376-4bdf-abd3-6c344bbf198c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:59:04.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:30.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some industries are set to be locked down for the next two
        weeks, the private sector will meanwhile roll out initial "pooled" polymerase
        chain reaction or PCR testing programs in the metro before August 15.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269fe75c-9146-40e3-9234-584094c991b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:59:04.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:30.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sector will fund the pooled PCR tests that will be conducted
        in 16 cities and one municipality in the region, Concepcion said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1434d2ba-2189-4bf8-91aa-be0e87a0895c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:59:04.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:30.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the said approach, patients’ samples will be grouped into
        10 and will undergo one PCR test— a move officials labeled as more cost-efficient
        and speedy. Lawmakers who have pushed for the implementation of this protocol
        also argued it will accelerate the isolation procedures in the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bbef86-d99a-434b-b601-b9e541f7c4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:59:04.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:30.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That will help increase the visibility to determine where the infections
        are. This will be a game-changer. It will speed up testing and make it cheaper,”
        Concepcion said.</p>'
  'coronavirus-protection':
    'author': 'Dr. Sanjay Gupta and Andrea Kane, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
