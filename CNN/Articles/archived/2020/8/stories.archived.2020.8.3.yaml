      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late July, the <a href="https://edition.cnn.com/2020/07/23/health/cdc-coronavirus-school-guidelines-new/index.html">CDC
        issued new guidelines</a> that came down hard in favor of reopening schools.
        The guidelines said children don''t suffer much from coronavirus but suffer
        from being out of school. The CDC recommended local officials consider closing
        schools or keeping them closed if there is substantial, uncontrolled transmission
        of the virus.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09cc143-2715-4dab-985c-fd2cad0795d2'
      'mgnl:activationStatus': true
