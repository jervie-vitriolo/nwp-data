      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could just retire on my pension, my (Screen Actors Guild) pension,
        and go to Europe and tour, and India," Hong says. "But something inside me,
        inside of James Hong, wants to keep on going and do more movies and progress
        ... I''m going to do other movies until I can''t walk anymore and can''t talk
        anymore. Then, I''ll take that tour."</p>'
