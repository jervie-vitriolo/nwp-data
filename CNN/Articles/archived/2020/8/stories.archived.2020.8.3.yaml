    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e1acda-3cc2-49cd-a645-ae52ecce74fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:38:20.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:37.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Deborah Birx delivered a series of stunning <a href="https://edition.cnn.com/2020/08/02/politics/birx-coronavirus-new-phase-cnntv/index.html">warnings
        on CNN''s "State of the Union"</a> five months into a pandemic that the President
        once said posed no threat to Americans but has now killed more than 150,000
        of them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5648e7ef-32a5-4b96-b1ae-d1a268ffe188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:38:20.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:37.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3474c2-72c8-4b06-a336-b6212c032320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:38:20.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:37.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are seeing today is different from March and April. It
        is extraordinarily widespread. It''s into the rural as equal urban areas,"
        Birx, the White House coronavirus task force coordinator, told CNN''s Dana
        Bash.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4229a61-601a-4846-a23a-375db3bfd297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:38:20.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:37.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35777015-51a1-4ae5-9bdf-38b7b8a3652d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:38:20.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:37.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birx even suggested that some Americans in multi-generational families
        should start wearing masks in their home and assume that they already have
        the disease. She did not reject a warning by former Federal Drug Administration
        Commissioner Dr. Scott Gottlieb that there could be 300,000 coronavirus deaths
        by the end of the year, saying, "Anything is possible."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d129547-21d1-435c-bb60-1d43d3b44476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:38:20.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:37.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618014b4-b27f-4d6b-b1cb-20feeedf0fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:38:20.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:37.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To everybody who lives in a rural area, you are not immune or protected
        from this virus," Birx said. Her comments came after her colleague, Dr. Anthony
        Fauci, told a House committee on Friday it was "unclear" how long the crisis
        will last. But the US Centers for Disease Control and Prevention told Americans
        to brace for an average of 1,000 deaths a day for the next 30 days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7edb48-1930-4523-bc7f-8139d7839f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:38:20.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:37.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4ddc0c-dc6d-440b-a976-06cb13136fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:38:20.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:37.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while there are some signs that infections have plateaued in
        sunbelt states in the last week, albeit at high levels, Birx''s words suggest
        new epicenters are looming, a situation hardly consistent with Trump''s description
        of "embers" of infection. The President speaks optimistically about a coming
        vaccination -- though experts say it could still be months away -- and boasts
        about advances in therapeutics and of building thousands of ventilators. But
        the horrible statistics of the pandemic are relentless with 1,000 Americans
        dying almost every day. And the administration response appears -- as it has
        from the start -- short of the scale needed to beat back the worst public
        health crisis in 100 years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ad89f1-4205-401c-b39b-3b6f43b019ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:38:20.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:37.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09984b4-27d4-49ce-a0e2-46ed21725ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:38:20.217+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:37.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Assume you are infected''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3389568-3ae2-4275-8730-3334d4ee5aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:38:20.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:37.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a vaccine still lacking, Birx also warned that too many Americans
        were not taking the virus sufficiently seriously, in another jarring disconnect
        from the President''s messaging.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff032935-546f-45ee-9c6d-1676af0f7852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:38:20.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:37.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10ee421-01ff-43b2-809e-97c01c69bdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:38:20.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:37.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Across America right now, people are on the move ... as I traveled
        around the country, I saw all of America moving. I think it''s our job, as
        public health officials, to be able to get a message to each American that
        says, if you have chosen to go on vacation into a hot spot, you really need
        to come back and protect those with comorbidities and assume you''re infected."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093bde5f-aec5-4e9c-9714-19ab4e7943ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:38:20.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:37.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51412563-7306-4d00-8c37-0c987ace9c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:38:20.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:37.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the worsening crisis, there is no sign of a new administration
        approach, or evidence of an effort to set up the massive testing and tracing
        nationwide program that experts say is needed to finally get a handle on the
        crisis.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d0623f-9e26-4ee4-9b5d-7a6d788dbef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:38:20.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:37.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafe8545-16d9-481f-8f7f-fd6cd13f844f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:38:20.218+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:37.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But surprisingly, Birx said the administration had already re-examined
        its approach.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
