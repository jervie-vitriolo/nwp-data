      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi, Treasury Secretary Steven Mnuchin and White House Chief
        of Staff Mark Meadows are due to meet for further talks on Monday.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bc330d-c429-4b3a-8844-2620bf524a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:38:20.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:37.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e0902d-c620-4273-823b-435001511e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:38:20.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:37.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi rejected the administration''s argument that the $600 unemployment
        benefit was stopping Americans from returning to work but did not specifically
        say it was a deal breaker.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d0b470-c545-443b-9487-c62670f0a466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:38:20.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:37.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aa510d-75fd-4803-b63b-c73f6600cb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:38:20.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:37.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The $600 is essential. It''s essential for America''s working families.
        And, again, to condescend, to disrespect their motivation is so amazing ...
        how insistent the Republicans are about a working family and their $600 and
        how cavalier they are about other money that is going out," the speaker said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8170e2e5-446f-4762-b4ec-cca6bc542148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:38:20.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:37.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7da17e-e9d4-41de-910d-327a0f779930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:38:20.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:37.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnuchin argued that the White House had proposed a one-week unemployment
        benefit extension of $600 as negotiations continued, but had been rebuffed
        by Democrats. Without giving details, the Treasury secretary also said he
        and Meadows made "three or four" other offers to the Democrats to deal with
        enhanced unemployment.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43224680-3010-40d8-9244-8067f4e9c2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:38:20.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:37.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74af9f52-e5eb-4f76-b62b-56d85e80d7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:38:20.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:37.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unemployment "should be tied to some percentage of wages, the fact
        that we had a flat number was only an issue of an emergency," Mnuchin said.
        "There are cases where people are overpaid, there are cases where people are
        underpaid. The issue is, we need to come up with an agreement to extend this,"
        Mnuchin said on ABC News'' "This Week."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb931fa9-1761-457e-9bd1-e2805f95b819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:38:20.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:37.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704e6824-7624-4a94-bc7a-19285aefec62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T13:38:20.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:37.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Chuck Schumer said Sunday that while "good
        progress" was made in the talks between the White House and Democrats, they
        are "not close" to an agreement yet.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6632705-169a-454b-82ac-9af41c9c33bb'
      'mgnl:activationStatus': true
