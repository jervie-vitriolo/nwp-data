      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With millions of kids nowhere near going back to school and <a href="https://edition.cnn.com/2020/07/30/economy/us-economy-2020-second-quarter/index.html">the
        economy reeling</a> from a 32.9% annualized contraction in the second quarter,
        the months ahead are stretching into what looks like an endless crisis as
        Trump tweets "<a href="https://twitter.com/realDonaldTrump/status/1289741750680993794">Make
        America Great Again</a>" and spends his weekends on the golf course.</p>'
    '3':
