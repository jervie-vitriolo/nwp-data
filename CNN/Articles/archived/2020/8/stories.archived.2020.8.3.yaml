    'template': '1'
    'title': 'Public transport not allowed in MECQ areas, services to be limited —
      DOTr'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d2c4d1-e82a-4cd2-981c-65c941179403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:33:31.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:46.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3)—</strong>&nbsp;Public
        transportation will be suspended anew once Metro Manila and four other provinces
        <a href="https://cnnphilippines.com/news/2020/8/2/NCR-other-provinces-MECQ-August-4.html">revert
        back to modified enhanced community quarantine on August 4</a>, the Transportation
        Department said Monday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538a87da-295d-47fa-a627-52efae7837a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:46:37.970+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:46.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, DOTr said transport services will remain limited
        in MECQ areas, in line with the existing quarantine guidelines set by the
        country’s COVID-19 Inter-Agency Task Force.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa40511b-681a-40b7-b96c-a521303ff42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:46:37.970+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:46.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following public transport services will not be allowed under
        MECQ: bus, jeepney, taxi, trains (PNR, LRT-1, LRT-2, and MRT-3), and Transport
        Network Vehicle Service (TNVS).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854751a7-f5da-47c8-80a9-52cd978b0863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:46:37.970+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:46.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tricycles will also not be allowed, but with exceptions subject
        to guidelines of the Interior Department and respective local government units.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bee674-a128-4861-9296-6069cb55167e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:46:37.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:46.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only public shuttles dedicated for frontliners and other workers
        in permitted industries will be allowed to run under the service category,
        DOTr said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91900029-da53-49ef-8a1a-ca79bc05e2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:46:37.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:46.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency stressed that its free ride for healthcare workers will
        push through. Vice President Leni Robredo also announced her office will bring
        back its shuttle service for frontliners starting on Tuesday.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">We’re
        bringing back our shuttle services for NCR starting tomorrow, August 4, until
        August 18.<br><br>Like before, we will endeavor to be faithful to the designated
        times indicated. Any delay will be posted on our official FB page. You may
        check the sched of the routes in this thread. <a href="https://t.co/7ldKpme4kn">pic.twitter.com/7ldKpme4kn</a></p>&mdash;
        Leni Robredo (@lenirobredo) <a href="https://twitter.com/lenirobredo/status/1290104491807653888?ref_src=twsrc%5Etfw">August
        3, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2439eae9-9d97-4c05-a212-c7d69fc26d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:46:37.972+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:46.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c23e68-5b2f-4ecb-ba7a-8678a15aaaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:46:37.971+08:00
