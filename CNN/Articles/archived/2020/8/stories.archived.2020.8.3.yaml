    'template': '1'
    'title': 'These US companies are working from home until 2021 – or forever'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d25176-2900-4637-8a38-780c7c50c161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T11:16:52.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:41.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> –&nbsp;As coronavirus continues to spread
        across the United States, companies are coming to terms with a future of work
        that doesn''t look anything like it did before –&nbsp;and many are revisiting
        their plans to go back to the office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e06214-5894-4093-8148-4f607af6f6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T11:16:52.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:41.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some employees won''t return to their offices until at least 2021,
        while others might not ever see their office again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30caf5a3-ff2c-40d6-a29b-be4272dbb783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T11:16:52.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:41.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter got the ball rolling in mid-May when it announced that some
        of its employees could permanently work from home. And just last week, Google
        announced that its employees will work from home until 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b70df8-0a27-453a-a013-687c9dccdd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T11:16:52.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:41.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope this will offer the flexibility you need to balance work
        with taking care of yourselves and your loved ones over the next 12 months,"
        Google CEO Sundar Pichai wrote in a memo to employees, a copy of which was
        obtained by CNN Business.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a85d00-18b1-4a97-8dff-f314cdbc4105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T11:16:52.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:41.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These decisions are coming at a time when childcare, education and
        safety concerns continue to grow.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9946f59-1839-486b-ba7b-de2b860d3906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T11:16:52.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:19:41.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With school and daycare shutdowns, women are getting hit hardest
        by the pandemic recession, according to the IMF, and some companies are shifting
        in an effort to recognize that.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af1513e-1507-4587-881f-49aa05f7329a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T11:16:52.038+08:00
