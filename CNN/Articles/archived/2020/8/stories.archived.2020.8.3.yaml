      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c117197-d578-4a76-b094-6811e7f9ab9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:39:37.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:06.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Birx and other health officials'' continued calls to action,
        some Americans some Americans have not adhered to the CDC''s guidelines.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a537161f-483b-47e9-ad98-0006d2117143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:39:37.255+08:00
