      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/03/health/childhood-violence-trauma-aging-wellness/index.html"><em>"Growing
        up in a violent environment is likely to lead to accelerated aging and disease
        risk, new review of studies shows"&nbsp;</em></a></p>'
  'john-hume-death':
    'author': 'Jack Guy and Lindsay Isaac, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-03T22:00:18.302+08:00
    'imagesource': 'jcr:21f16b0a-37b9-4290-8cbe-dfa0c39d4b20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd7b2293-067a-4435-9b50-3af6367a4a7d'
    'lead': 'Northern Irish Nobel Laureate John Hume, one of the driving forces behind
      the Good Friday Agreement which brought decades of deadly sectarian violence
      across Ireland to an end, died Sunday at the age of 83.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-03T22:02:35.913+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:19:02.314+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:18:43.863+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'John Hume, architect of Good Friday Agreement and Nobel Laureate, dies
      at 83'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bd50c0-163d-43db-8302-946c3c49e110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T22:02:35.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:02.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Northern Irish Nobel Laureate John Hume,
        one of the driving forces behind the Good Friday Agreement which brought decades
        of deadly sectarian violence across Ireland to an end, died Sunday at the
        age of 83.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062d792a-f816-45e9-bc35-58e6f4873ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T22:02:35.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:02.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Northern Irish Social Democratic and Labour Party (SDLP), which
        Hume helped to found, announced his death in a statement published Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d07dfa-ca54-42ef-9c25-3ae4493b3e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T22:02:35.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:02.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobel Laureate and former SDLP Leader John Hume passed away last
        night," reads the statement. "We all live in the Ireland he imagined -- at
        peace and free to decide our own destiny. Thank you, John."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f118f99-28a6-4ed6-b185-c236b9915dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T22:02:35.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:02.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hume was one of the architects of the<a href="https://cnn.com/2008/WORLD/europe/03/12/northern.ireland/index.html">
        1998 Good Friday Agreement,</a>&nbsp;which ended the violent conflict in Northern
        Ireland by bringing unionists and Irish republicans into a power-sharing government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fd2827-69f6-442f-bb7f-d0139db0e16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T22:02:35.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:02.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that year he and David Trimble, of the Ulster Unionist Party,
        were awarded the Nobel Peace Prize in recognition of their work "to find a
        peaceful solution to the conflict in Northern Ireland," <a href="https://www.nobelprize.org/prizes/peace/1998/press-release/">according
        to the Nobel committee.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589cc66a-410c-47ea-9890-3a768a3eb277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T22:02:35.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:02.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their 1998 statement announcing the prize, the committee wrote
        that "John Hume has throughout been the clearest and most consistent of Northern
        Ireland''s political leaders in his work for a peaceful solution. The foundations
        of the peace agreement ... reflect principles which he has stood for."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbc6d59-7391-4684-ac34-c41268e1e614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T22:02:35.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:02.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the SDLP praised Hume''s influence in changing the course
        of Irish history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc3b8e9-ceb8-4013-ad88-ed61f5d44492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T22:02:35.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:02.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The death of John Hume represents the loss of 20th Century Ireland''s
        most significant and consequential political figure," the party said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b318bbf-f181-4811-a005-41eacdac23ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T22:02:35.914+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:02.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hume''s family also released a statement, revealed that he died
        at a nursing home in Derry, also known as Londonderry, following a "short
        illness."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f8abd9-b8b4-4500-9605-c8f2cdacd554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T22:02:35.914+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:02.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems particularly apt for these strange and fearful days to
        remember the phrase that gave hope to John and so many of us through dark
        times: We shall overcome," they said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79037cca-8146-43d8-b012-18dd2297093e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T22:02:35.914+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:02.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SDLP''s statement also included a quote from Hume himself: "I
        never thought in terms of being a leader. I thought very simply in terms of
        helping people."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaea029-a5ab-4311-b7c7-d837a684e826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T22:02:35.914+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:19:02.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/03/europe/john-hume-death-scli-intl/index.html">"John
        Hume, architect of Good Friday Agreement and Nobel Laureate, dies at 83"</a></i></p>'
  'Quick-coronavirus-test-results-are--very-important---WHO-official-says':
    'author': 'Naomi Thomas, CNN Health'
    'caption': 'Photo courtesy: ack Guez/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-03T23:01:40.191+08:00
    'imagesource': 'jcr:ebabf60d-dd60-4f79-81b5-4a2e63fa3bf1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13583d78-6e75-485f-81fa-2c75a8173517'
    'lead': 'There are many parts of the world where it takes quite a long time to
      get test results back'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-03T23:00:17.255+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T08:19:01.811+08:00
