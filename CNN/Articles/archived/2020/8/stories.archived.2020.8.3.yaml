      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have chosen to go on vacation into a hot spot, you really
        need to come back and protect those with comorbidities and assume you''re
        infected," she said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acdb06c-608c-44e2-97ed-6592212b6a77'
