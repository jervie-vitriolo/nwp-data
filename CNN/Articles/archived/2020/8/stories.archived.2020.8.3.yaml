    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cf7d29-20fe-4ec8-8c62-a62ce4261797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T18:38:57.305+08:00
