      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Birx: ''Super spreading'' events need to stop</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298a3e1a-e392-4786-8496-46a357cffbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:39:37.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:06.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However many restrictions and guidelines officials put in place,
        it will be the public''s help in heeding those guidelines that will help drive
        coronavirus numbers down, Birx said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea1b6b2-a899-4547-92f3-10111f32aa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:39:37.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:06.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0a9ee8-2596-4136-8371-1d51af406e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:39:37.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:06.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are still going to parties at home, even though the bars
        are closed, if we are creating interactions where we know it''s not safe,
        because there''s multiple people there, and you don''t have masks on and you''re
        not socially distanced, you can assume it''s not super spreading individuals,"
        she said. "It''s super spreading events, and we need to stop those."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29370484-5302-4491-9cc1-c446c7a24458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:39:37.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:06.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2edac1-564d-45f9-bf0c-869946985d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:39:37.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:06.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birx has said experts are noticing a pattern of younger Americans
        often bringing the infection back home without knowing it -- as many go through
        the virus without any symptoms -- and then pass it on to their parents who
        then spread it to grandparents or other older residents.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4a2ea2-cc77-42da-992b-a49a55f90bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:39:37.255+08:00
      'mgnl:createdBy': 'bamba'
