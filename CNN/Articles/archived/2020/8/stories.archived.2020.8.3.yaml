    'jcr:uuid': '483a5f7a-1510-43c9-8c37-b741de820a46'
    'lead': 'Georgia''s largest school district has confirmed that around 260 employees
      have either tested positive for COVID-19 or have been exposed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-03T17:26:21.769+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T08:19:19.279+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:18:39.566+08:00
