      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 2020, Hong has 469 TV credits, 149 feature films, 32
        short films and 22 video games to his IMDB page. That makes for a total of
        672 credits, and a breathtaking legacy that will live on in Hollywood history.</p>'
    '43':
