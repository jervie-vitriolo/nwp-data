    'mgnl:tags': ['US', 'Georgia-school', 'Gwinnett-County-School-District', 'coronavirus',
      'COVID-19', 'pandemic']
    'template': '1'
    'title': '260 employees in Georgia school district have tested positive for COVID-19
      or been exposed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e19889a-8865-476e-a755-1339bddd9148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T17:26:21.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:19.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Georgia''s largest school district has
        confirmed that around 260 employees have either tested positive for <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-08-03-20-intl/index.html">COVID-19</a>
        or have been exposed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf218cc0-3aab-4ca9-813d-258af2602acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T17:26:21.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:19.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203ec65e-36a5-4805-ba74-0816f6d79f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T17:26:21.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:19.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://publish.gwinnett.k12.ga.us/gcps/home/public/home">Gwinnett
        County School District</a> (GCPS) employees won''t be returning to school
        just yet as <a href="https://edition.cnn.com/2020/07/30/us/schools-reopening-district-plans/index.html">districts
        across the country</a> continue to <a href="https://edition.cnn.com/2020/07/20/us/schools-reopening-at-home-parents-choice-wellness-trnd/index.html">adjust
        their back-to-school plans</a> to prevent the spread of the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e8f8b0-5677-43c9-bb53-3ad349bf1e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T17:26:21.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:19.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ddd40a-516d-4343-b162-43a139cdb1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T17:26:21.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:19.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation in Gwinnett is fluid, GCPS spokeswoman Sloan Roach
        told CNN in an email Sunday evening.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881f91f0-4924-4398-99a6-231f698da2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T17:26:21.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:19.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7877eb9-0ed2-44d9-9111-1587f219e465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T17:26:21.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:19.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of last Thursday, we had approximately 260 employees who had
        been excluded from work due to a positive case or contact with a case," Roach
        said. "This number is fluid as we continue to have new reports and others
        who are returning to work," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b95030-8325-468d-b23c-19ac451f426e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T17:26:21.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:19.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f95f82-b256-4c2c-9f39-7eba35e28bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T17:26:21.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:19.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district -- which is in the metro Atlanta area and is the largest
        in the school system in the state -- is set to reopen with online learning
        on August 12.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac757be9-4068-4455-ac2c-9617736ce6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T17:26:21.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:19.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c47bd3-da83-4bbf-acea-0c3f8440e9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T17:26:21.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:19.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the high case count and the confirmed community spread,
        some <a href="https://edition.cnn.com/2020/07/24/us/gwinnett-county-parents-protest-reopen-schools/index.html">parents
        held a protest</a> last week demanding that children be allowed to return
        to in-person learning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632767e1-5d9e-4ae9-b6e0-0fa85ca435f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T17:26:21.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:19.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccba7fa9-f312-4942-aae6-23ae78584adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T17:26:21.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:19.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GCSD already had pushed the start date back to August 12, but <a
        href="https://publish.gwinnett.k12.ga.us/gcps/home/public/news/all-news/featured/fall-2020-options-news-release">had
        given the option for in-person learning</a> until late July when the decision
        to only provide virtual learning was "due to the current Covid-19 situation
        in our county and the rising numbers of cases in Gwinnett County," Roach explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4302efb-4857-4e3e-9e40-a41a20066c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T17:26:21.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:19.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8db78b3-ede7-4389-be7a-19568e49dc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T17:26:21.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:19.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roach did not say if the newly identified positive cases have changed
        the district''s reopening plans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407439f1-af6f-4350-abea-c65c9930fb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T17:26:21.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:19.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3fa919-c7c7-473a-944c-2c7d4ec33b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T17:26:21.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:19:19.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is already a reporting and tracing process in place as well
        as a protocol for excluding employees who test positive or come into contact
        with a confirmed case, Roach said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
