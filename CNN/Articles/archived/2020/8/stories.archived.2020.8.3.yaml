    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dc0b04-0ce7-44ce-8afd-9276d07c8d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T21:39:37.255+08:00
