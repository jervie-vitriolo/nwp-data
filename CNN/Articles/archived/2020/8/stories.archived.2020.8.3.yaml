      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his briefing, Presidential Spokesperson Harry Roque noted
        that long-standing criticisms from Vice President Leni Robredo, Senator Franklin
        Drilon, and even a popular musical theater song hinting a "revolution", have
        collectively fuelled negative sentiments from Duterte during his address to
        the nation on Sunday.</p>'
