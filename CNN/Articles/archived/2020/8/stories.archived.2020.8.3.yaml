      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not very reassuring for struggling Americans whose unemployment
        assistance expired last week.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50abfbda-dafc-4364-9cb3-8fc2e7c5f226'
