      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/06/19/us/states-face-mask-coronavirus-trnd/index.html">These
        states require masks</a></p>'
