      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Next time, do not let me hear about revolution. If
        you mount one, you will give me a free ticket to stage a counterrevolution.]</p>'
