      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some tricycle drivers also aired their concerns, as most of them
        again could not earn income for the time being.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4370031b-c5a9-4e4b-a1f9-291917bda794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T16:46:37.972+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:19:46.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila as well as the provinces of Bulacan, Cavite, Laguna,
        and Rizal are set to shift back to the stricter lockdown status from midnight
        of August 4 until August 18, as President Rodrigo Duterte partly heeded the
        call of the medical community for tighter restrictions.</p>'
  'Microsoft-TikTok-US-Trump':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-03T08:40:16.559+08:00
    'imagesource': 'jcr:cf49b0fe-349e-4b2f-b595-f2604ddd75e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa16fda1-cf57-4cf6-8208-71ba0c4edf2a'
    'lead': 'Microsoft says it is still discussing a potential purchase of TikTok,
      days after US President Donald Trump said he would ban the popular short-form
      video app from operating in the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-03T08:41:40.170+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:19:45.629+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:18:32.546+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Microsoft says it is still talking with Trump about buying TikTok from
      its Chinese owner'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3cbdc8-ecc3-4929-afc4-4ba7a464c1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:41:40.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:45.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Microsoft says it is still discussing
        a potential purchase of TikTok, days after US President Donald Trump said
        he would ban the popular short-form video app from operating in the United
        States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91a56bd-81cb-4b45-889e-ba95254b0164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:41:40.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:45.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blog post Sunday, Microsoft said its CEO Satya Nadella has
        talked with Trump about buying the app, which is owned by Chinese start-up
        ByteDance. US policymakers have for weeks expressed concerns about the app
        as tensions between the United States and China escalate, with many asserting
        that it could pose a national security risk.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1118d2fd-cf18-45fd-a6c1-4aab1b5883d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:41:40.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:45.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Microsoft] is committed to acquiring TikTok subject to a complete
        security review and providing proper economic benefits to the United States,
        including the United States Treasury," the company said, adding that it will
        "move quickly" to talk with ByteDance "in a matter of weeks."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fe42c9-0b7b-4d79-b814-87095be718da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:41:40.170+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:45.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During this process, Microsoft looks forward to continuing dialogue
        with the United States Government, including with the President," the company
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fb4d40-766a-43ed-bb0b-64ac9bee49b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:41:40.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:45.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington-based firm''s blog post suggests TikTok could avert
        the ban that Trump threatened Friday night, when he said he could use emergency
        economic powers or an executive order to block the app from operating in the
        United States. Microsoft''s remarks also come after the Wall Street Journal
        reported that the company''s talks with ByteDance had been put on hold after
        Trump''s comments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a87f612-ac4c-4920-8806-78a1381e146d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:41:40.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:45.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A deal would create a new structure wherein Microsoft would own
        and operate TikTok services in the United States, Canada, Australia and New
        Zealand. As part of the agreement, Microsoft said it would ensure that all
        private data of TikTok''s American users would be transferred to and remain
        in the United States.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4131cf85-a01f-49b2-8f77-f78514fbf0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:41:40.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:45.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok has previously stressed that its US user data is already
        stored on US-based servers and backed up in Singapore, and is therefore not
        subject to Chinese law as some US officials have feared.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f022a323-61fd-4678-82ef-cd56c4367a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:41:40.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:45.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new structure would build on the experience TikTok users currently
        love, while adding world-class security, privacy, and digital safety protections,"
        Microsoft said. "The operating model for the service would be built to ensure
        transparency to users as well as appropriate security oversight by governments
        in these countries."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd79ff6-6ce3-4f1d-a477-a5f131a73df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:41:40.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:45.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company added that "in any event" it would finish talking with
        ByteDance no later than September 15.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b163e7a7-f73d-4b0b-9f8c-ecf230027800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T08:41:40.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:19:45.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok could not be reached immediately for comment Sunday night,
        but a TikTok spokesperson said in a statement to CNN Business Saturday that
        it is "confident in the long-term success" of the app. The company has hired
        nearly 1,000 people to its US team this year, and plans to hire another 10,000
        employees across the United States, the spokesperson said. It also recently
        announced a "Creator Fund" to lure top talent to create content for the app.</p>'
