      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, National Task Force on COVID-19 vice chairperson and
        Interior Secretary Eduardo Año said the surge in cases last weekend that triggered
        the decision to revert to MECQ, not the letter of appeal from the medical
        community.</p>'
    '15':
