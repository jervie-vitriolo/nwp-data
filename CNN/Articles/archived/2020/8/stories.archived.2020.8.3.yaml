      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President said that those who have been making
        threats...taking advantage of the pandemic by plotting to have him replaced
        through a revolution, then please let’s do it now.]</p>'
