        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd63313-4e75-4a29-b6e9-004fbe4fbd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-03T14:07:35.986+08:00
