      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government earlier set aside ₱200 billion to extend cash assistance
        worth ₱5,000 to ₱8,000 for some 18 million families, which included an additional
        5 million households, for the Social Amelioration Program. Funds were allotted
        through the original Bayanihan to Heal as One Act which expired last June,
        although distribution of the second wave of cash transfers is ongoing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9878df9c-9f77-4785-bf6c-11d75bdfd326'
