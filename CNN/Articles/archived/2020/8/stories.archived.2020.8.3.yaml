      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even wala pa yung letter na yan, patuloy sa bawat meeting ng IATF
        (Even before that letter came, it’s being discussed during the meeting of
        IATF), particularly sa NTF at meeting with President, we are always thinking
        of ways on how to take care of our health workers,” Año told CNN Philippines.</p>'
