      'text': '<p><strong>(CNN) -&nbsp;</strong>Dr. Bruce Aylward, senior adviser
        of the director-general of the World Health Organization, said there is not
        “sufficient information at this point to make a judgement” on the Russian
        vaccine that was announced this week.</p>'
