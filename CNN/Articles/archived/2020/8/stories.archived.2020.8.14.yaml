      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police identified Sessoms as a suspect and arrested him after he
        was found Monday in a Goldsboro residence about 30 minutes south of Wilson.
        It is unclear if Sessoms has an attorney.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7bf62e-b6a6-4562-9c1d-b247e7518dad'
