      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news release, the Wilson Police Department said officers were
        dispatched to the 5100 block of Archers Road on August 9 in reference to a
        shooting and found a 5-year-old suffering a gunshot wound, who later died
        at a nearby hospital.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84eb6fd-38a0-4aa8-9524-d35510dda230'
