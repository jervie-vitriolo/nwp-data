      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state reported 136 deaths Tuesday -- its most in a single day
        -- and an additional 109 deaths Wednesday, according to health officials.
        Its health department reported 2,674 new cases of Covid-19 on Thursday. The
        virus has killed a total of 4,538 people in the state.</p>'
