      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The model and food maven met Legend on the set of one of his music
        videos in 2006. They dated for several years before marrying in Italy in 2013.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1f2683-1759-4a0b-af37-fd6466423dc8'
