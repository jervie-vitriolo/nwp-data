      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking during a World Health Organization briefing on Thursday,
        Aylward said, “we''re currently in conversation with Russia to get additional
        information, understand the status of that product, the trials that have been
        undertaken, and then what the next steps might be.”</p>'
