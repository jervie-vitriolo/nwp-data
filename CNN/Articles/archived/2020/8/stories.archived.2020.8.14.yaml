      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t run away from the numbers," Dr. Anthony Fauci, director
        of the National Institute of Allergies and Diseases, said during a National
        Geographic panel Thursday. "You can''t run away from the numbers of people
        who''ve died, the number of people getting hospitalized, the surges we''re
        seeing."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a415d029-0708-41a9-a370-82c3114a5cb9'
