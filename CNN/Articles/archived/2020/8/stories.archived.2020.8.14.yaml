      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hinnant''s fiancé called 911, he said, and Sessoms drove away.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e830872-8eed-4809-9eba-992c095f5b0b'
