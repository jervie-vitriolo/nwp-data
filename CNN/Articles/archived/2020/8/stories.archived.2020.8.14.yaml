    'mgnl:tags': ['donald-trump']
    'template': '1'
    'title': 'Donald Trump just straight-up admitted he is working to meddle in the
      election'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75442752-2c43-4b5f-b227-44d96cbe39e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:11:46.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Sometimes —&nbsp;OK, a lot of times
        —&nbsp;Donald Trump says the quiet part out loud.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d166819-6565-4e42-94fb-1d9d40b61db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:11:46.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like during an <a href="https://www.cnn.com/2020/08/13/politics/donald-trump-maria-bartiromo-coronavirus/index.html"
        target="_blank">interview</a> on Fox Business with Maria Bartiromo on Thursday
        morning when Trump flatly admitted the real reason why he is blocking the
        inclusion of any money for the United States Postal Service in a coronavirus
        relief bill in Congress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a30bec7-51e4-4261-a1c9-7dbb5bd8f6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:11:46.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s exactly what he said:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd065ee00-1d32-4ba8-8c46-e85600f9ec80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:11:46.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want $3.5 billion for something that will turn out to be fraudulent,
        that''s election money basically. They want $3.5 trillion -- billion dollars
        for the mail-in votes, OK, universal mail-in ballots, $3.5 trillion. They
        want $25 billion, billion, for the Post Office. Now they need that money in
        order to have the Post Office work so it can take all of these millions and
        millions of ballots...</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669b58ea-7299-479c-801f-845f898807d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:11:46.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>" ... Now, if we don''t make a deal, that means they don''t get
        the money. That means they can''t have universal mail-in voting, they just
        can''t have it. So, you know, sort of a crazy thing. Very interesting."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5316c6b9-7cb8-45d6-9378-5c968b9724e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:11:46.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s be very, very clear about what Trump is saying here.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3060b8-6a67-4649-af35-8afb48661ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:11:46.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1) Democrats want funding in a coronavirus relief bill for the Postal
        Service.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67646cc-d533-492a-83a0-15b9571a5f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:11:46.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2) They want that money so that the USPS can adequately deal with
        what is expected to be a major surge in mail-in and absentee balloting due
        to concerns about in-person voting spreading Covid-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4614b1a2-dbb8-4aa9-8dcc-f53ba796b569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:11:46.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3) Trump refuses to give them that money -- or include it in any
        sort of deal -- because, without it, there won''t be the ability for the people
        to cast more mail-in ballots, or -- and this is really important -- for election
        officials to effectively count them all.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c9012b-6471-43e8-a72a-a94694de2635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:11:46.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, yeah.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f5246d-fe9f-48f9-a4bc-1b66f5a6ca44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:11:46.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(And that''s putting aside the fact that in blocking the coronavirus
        bill because of the money allotted for the Postal Service, the President is
        blocking a whole lot of other things, including increased education funding
        and rent/mortgage assistance, that many people in the country badly need.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8785e1-2ea2-46da-9440-044d93c5b852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:11:46.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the President of the United States purposely trying to make
        it harder for votes to be counted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cde4f7-424f-4acd-8afc-66b199b4a34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:11:46.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why? Because he believes that mail-in balloting is ripe for fraud.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6791508d-7235-4e9f-8f0b-9f216641d7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:11:46.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem with that view is that it is simply not supported by
        any real data. While Trump likes to focus on 500,000 absentee ballot applications
        being sent with the wrong return address in Virginia recently, the truth of
        the matter is that while mistakes like that one can get made, there''s just
        no evidence of widespread purposeful voting fraud.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3306becb-e7e3-4bd8-903d-9ae6bd5de39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:11:46.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is study after study that make this fact plain.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff4052e-3127-4f9e-918e-437a441efb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:11:46.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one, Loyola Law School professor Justin Levitt tracked US elections
        from 2000 to 2014 in search of voter fraud, or, as he put it, "specific, credible
        allegation that someone may have pretended to be someone else at the polls."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d19f0d-61a5-45e1-a144-72937113a3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:11:46.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How many examples did he find? Exactly 31 -- out of more than 1
        billion instances. 31! (That''s an infinitesimally small number). That''s
        not to say that each of those 31 instances of attempted voter fraud isn''t
        worth an investigation. We don''t want any voter fraud. But it is to say that
        31 instances out of more than 1 billion is nothing anywhere close to widespread
        voter fraud.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212dd97d-b7d8-4528-bba0-83c952de349e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:11:46.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Levitt study is far from the only one to draw such a conclusion.
        A five-year study on voter fraud commissioned by George W. Bush -- a Republican
        -- found that same conclusion as Levitt. Wrote The New York Times at the time:
        "The Justice Department has turned up virtually no evidence of any organized
        effort to skew federal elections."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28844c21-308b-44c8-885a-3187d4b8eba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:11:46.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2016 election, in which more than 135 million votes were
        cast, there were a total of four documented cases of voter fraud, according
        to The Washington Post''s Philip Bump.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e341cfc-c9ec-4a16-8833-c252646476d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:11:46.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is happening here is that Trump is using the power of the executive
        branch to block legislation solely because of a totally fact-free belief that
        mail-in balloting is ripe for fraud. And because -- and he said this too!
        -- he thinks that mail-in balloting benefits Democrats.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72fbc0d-4100-44bc-98af-5698e3c284dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:11:46.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The things they had in there were crazy," Trump said in April of
        Democrats'' push for all mail-in voting this election. "They had levels of
        voting, that if you ever agreed to it you''d never have a Republican elected
        in this country again."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353b2a3b-3a6b-4dc1-b25e-07fbafa4fc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:11:46.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given all of that context, it''s very clear that Trump is working
        to block money for the post office because he thinks it''s his best chance
        to either stop or badly disrupt the way the votes will be cast and counted
        in this election. The American president. In his own reelection race. A race
        he has repeatedly suggested is "rigged" and "biased" because of the likely
        increase in mail-in ballots.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f639215b-bbed-48a9-8a51-a639d5fe4080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:11:46.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be the greatest fraud in history," Trump told Bartiromo
        of the 2020 election Thursday. "This will be the most fraudulent -- this will
        be almost as fraudulent as Obama spying on my campaign, but not quite. This
        will be the greatest fraud in history."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cfb407-1cce-4620-9b69-65bf83284c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:11:46.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also admitted that he was playing a role -- or at least trying
        to play a role -- in undermining the ability of voters to cast ballots and
        for those votes to be counted.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660fde35-1f3b-47b6-a4ff-53a123c5d759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:11:46.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which c</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c4e851-7832-4854-bfd6-22223888531a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:11:46.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/08/13/politics/donald-trump-mail-in-ballots-2020/index.html"
        target="_blank">Donald Trump just straight-up admitted he is working to meddle
        in the election</a></em></p>'
  'laser-earth-moon-nasa':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-14T07:14:05.357+08:00
    'imagesource': 'jcr:33d63018-0061-49d7-91d1-94e974f9b6e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b7058ef-3b39-4483-a4e8-5610eeebf57f'
    'lead': 'Here''s the reason we''re shooting laser beams between Earth and the
      moon'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-14T07:22:11.463+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:29:21.093+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:28:21.594+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['nasa', 'moon', 'earth']
    'template': '1'
    'title': 'The reason we''re shooting laser beams between Earth and the moon'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d45818b-76f1-4732-850e-77362693ba6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:22:11.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For the first time ever, scientists
        received a signal after sending laser beams from Earth to a reflector on NASA''s
        Lunar Reconnaissance Orbiter around the moon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78ea8b5-5bcd-4df3-b3e9-2236aedd4d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:22:11.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The successful signal was received after multiple attempts over
        the last decade, and the results of the study could complement future laser
        experiments used to study space.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41672e17-15f0-4401-802b-5a66efce7a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:22:11.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A laser station in Grasse, France, sent the laser beams toward the
        NASA orbiter, some 240,000 miles away. The beams had to travel that distance
        to hit a reflector on the orbiter that was only about the size of a paperback
        novel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9859bbab-aa9f-4598-a112-a52bdd3b4655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:22:11.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published last week in the <a href="https://earth-planets-space.springeropen.com/articles/10.1186/s40623-020-01243-w"
        target="_blank">journal Earth, Planets and Space.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b08f1e-9d95-45dc-ab97-e2eea4ac633e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:22:11.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The orbiter has been observing the moon since 2009, and its reflector
        is a smaller version of reflector panels placed on the lunar surface during
        the Apollo 11, 14 and 15 landings on the moon. Soviet lunar robotic landers
        sent in 1970 and 1973 also carried smaller reflectors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d37773-e105-4526-be2f-2adb62999147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:22:11.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, these reflectors are the last working science experiment
        from the Apollo era, according to NASA. Each one contains cubes created from
        the corners of glass cubes that act like mirrors reflecting back light in
        a multidirectional way.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fadd908-15ca-48f3-a680-6fa1f0766313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:22:11.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the older, larger reflectors on the lunar surface are sending
        weak signals, returning only about a tenth of what they expected. Scientists
        believe that it may be due to dust that has collected on the five panels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3761c4b6-14e8-443d-b12e-70859f158d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:22:11.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Micrometeorites impact the moon all of the time, sending up dust
        that then settles back down. Dust could not only block light from the mirrors,
        but actually act as an insulating layer that causes the reflectors to overheat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc83c5f-8049-48bf-8c0a-b606d6b321b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:22:11.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing the signal strength of the pristine reflector on the orbiter
        can help scientists determine what''s happening with the reflectors on the
        surface. So far, the science team isn''t sure if it''s dust. But this successful
        signal is a start to learning what''s happening on the moon''s reflectors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfd9df4-8078-447e-b443-d6d95f4f4321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:22:11.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What lasers tell us about the moon</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b06dad-ff88-480e-a945-7d69549e8db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:22:11.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Apollo era of exploring and landing on the moon, scientists
        have been using reflectors to understand our lunar companion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bb4205-d59e-4aa8-87b9-83317329c925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:22:11.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By simply aiming light at the reflectors, scientists measured how
        long it took light to travel back from the moon to the Earth. This revealed
        that Earth and the moon are actually drifting apart over time, about 1.5 inches
        per year, caused by the way they interact gravitationally with each other.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42aafce-b967-4ef9-8033-689598cdbded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:22:11.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that we''ve been collecting data for 50 years, we can see trends
        that we wouldn''t have been able to see otherwise," said Erwan Mazarico, study
        author and a planetary scientist from NASA''s Goddard Space Flight Center
        in Greenbelt, Maryland, in a statement. "Laser-ranging science is a long game."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba787f7c-5de2-4b2e-b04e-9550cd5d03e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:22:11.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have also discovered a slight, telltale wobble as the
        moon rotates, which suggests that it has a fluid core. But is there a solid
        core within that fluid? Scientists don''t know yet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0935f68d-7fe5-4e31-a076-456964e11f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:22:11.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Knowing about the Moon''s interior has bigger implications that
        involve the evolution of the Moon and explaining the timing of its magnetic
        field and how it died out," said Vishnu Viswanathan in a statement, a NASA
        Goddard scientist who studies the internal structure of the moon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b13b0c9-6540-4c53-bd11-3dc46cb82610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:22:11.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Apollo astronauts returned samples from the moon back to Earth,
        they revealed that the moon once had a magnetic field billions of years ago
        -- that doesn''t exist today. This has intrigued scientists because they want
        to know what caused the moon to have one in the first place.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b264c772-5786-46a1-8d4f-1880ea9cde7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:22:11.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laser science could determine if the moon has a solid core, which
        could have provided that magnetic field. However, that will require more accurate
        lasers to measure the distance between Earth''s laser stations and reflectors
        on the moon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e5a54d-d7b9-43ab-a976-5413a3901a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:22:11.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The precision of this one measurement has the potential to refine
        our understanding of gravity and the evolution of the solar system," said
        Xiaoli Sun, a planetary scientist at Goddard who helped design the orbiter''s
        reflector, in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15908d98-74f9-4b8b-99f1-ba5cadba1753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:22:11.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The challenges of laser experiments</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56268a9c-0c97-4d20-b515-ad2704388054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:22:11.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Targeting the reflectors on the moon may sound simple, but it means
        tracking them down to their specific locations as the moon is moving in orbit.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e34b5d-3f68-4481-b510-e8ecc21d5069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:22:11.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Particles called photons in the lasers can also be scattered as
        they travel to and from the moon through Earth''s thick atmosphere. So a 10-feet-wide
        laser beam leaving Earth can become a mile wide once it reaches the moon,
        and it can get even wider as it returns back to Earth. This stretches out
        the laser beam and its photons, making it more diffuse.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52582e3-81a4-4465-b212-173cdb478d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:22:11.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the chance of photons launched from Earth striking a reflector
        and returning are incredibly small.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f3be68-757a-4372-b3ed-07b9c1ee1917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:22:11.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that the reflector on the orbiter is smaller than the reflectors
        on the moon and the fact that it''s moving much faster than the moon, the
        chance of hitting it and receiving a signal back was even smaller.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ab7513-8026-4a1e-8406-8756a6ad9b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:22:11.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists at NASA''s Goddard center found success once they collaborated
        with French researchers on the Géoazur team at the Université Côte d''Azur.
        They used the laser station in France to send a laser of infrared light, which
        can pass through Earth''s atmosphere more efficiently.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1603535-da34-4323-9451-ef73fa3eea55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:22:11.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers received 200 photons back out of the tens of thousands
        they sent to the orbiter over the course of a few days in 2018 and 2019.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027d0f25-c814-4631-926d-f7b1548f7092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:22:11.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The success of this experiment could lead to new reflectors being
        placed on the moon, the development of facilities with infrared lasers and
        more accurate measurements of the Earth and the moon to unravel the mysteries
        of the moon''s past.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b064d4-6a16-418a-a744-1d5197bc132b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:22:11.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:21.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/08/13/world/nasa-moon-lasers-scn-trnd/index.html"
        target="_blank">The reason we''re shooting laser beams between Earth and the
        moon&nbsp;</a></em></p>'
