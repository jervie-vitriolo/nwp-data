      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:11.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dd316d-c16f-4978-ab08-0099634e628d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:27:52.440+08:00
