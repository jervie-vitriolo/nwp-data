  'Russia-US-covid-19-vaccine-':
    'author': 'Matthew Chance, Zahra Ullah and Vivian Salama, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-14T08:17:05.756+08:00
    'imagesource': 'jcr:1eb9160d-b21a-4858-998a-97a7ea3ba4f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2580cd06-b9df-4234-a73a-8046bf9760a9'
    'lead': 'EXCLUSIVE: Officials told CNN that the "US is not currently open" to
      the Russian medical advances.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-14T08:29:31.047+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:29:19.680+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:28:22.083+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['russia', 'united-states', 'covid-19']
    'template': '1'
    'title': 'Russia offers to help US with COVID-19 vaccine; US says no'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f390752e-4f1e-47a5-bfdd-559f0624ad13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T08:29:31.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:19.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Russian officials in Moscow tell CNN
        they have offered "unprecedented cooperation" with Operation Warp Speed (OWS),
        the US multi-agency body set up to accelerate access to effective Covid-19
        vaccines and treatments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6654cbac-5f2b-43bf-8bcc-436688123970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T08:29:31.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:19.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the officials told CNN that the "US is not currently open" to
        the Russian medical advances.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e562f52-1c5c-4bb7-8802-843968b0ac64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T08:29:31.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:19.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a general sense of mistrust of Russia on the American
        side and we believe that technologies -- including vaccine, testing and treatments
        -- are not being adopted in US because of that mistrust," one senior Russian
        official told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ac8b50-f306-4888-a2e9-5f4d782d1cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T08:29:31.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:19.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House Press Secretary Kayleigh McEnany said Thursday that
        President Donald Trump has been briefed on the new Russian vaccine. She said
        that American vaccines go through "rigorous" Phase 3 testing and high standards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5245d091-b718-4bb2-9aeb-283af5d24682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T08:29:31.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:19.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other US officials told CNN the Russian vaccine is considered so
        half-baked in the United States that it hadn''t even piqued US interest in
        a serious way before the rollout. "There''s no way in hell the US tries this
        (Russian vaccine) on monkeys, let alone people," one US government public
        health official said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7b61b2-c7e4-481b-954d-13649153f1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T08:29:31.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:19.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia announced on Tuesday that it had developed a vaccine against
        the coronavirus and President Vladimir Putin said his own daughter had received
        it. But tests are yet to be completed and some experts are skeptical about
        the claims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f44f72-eac7-4564-b240-fbcc17cb7a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T08:29:31.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:19.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race to find an effective vaccine -- more than 20 are in trials
        around the world -- has global implications, not just for the health of billions
        of people, but potential billions in revenue for the successful developer
        and manufacturer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764d9cff-7279-487b-8e56-11a59a66257e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T08:29:31.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:19.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russia says US firms interested</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8442b819-0c4a-447a-b55c-31a6c1f7cb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T08:29:31.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:19.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian officials tell CNN that Russia is open to sharing information
        about the vaccine and that it would allow US pharmaceutical companies to produce
        the Russian vaccine on American soil.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944cd300-7064-4ad0-9387-cc157dbef272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T08:29:31.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:19.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that Russia says some US pharmaceutical
        companies are interested in learning about the Russian vaccine, although the
        names of the firms have not been disclosed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcd247f-ad1b-4af2-8782-b5fbd77a4865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T08:29:31.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:19.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the rebuff from the United States, the Russian sources
        say Washington should "seriously consider adopting" the vaccine, telling CNN
        the newly approved Russian coronavirus vaccine, Sputnik V, could save American
        lives.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9ab350-b405-4feb-aeb9-8cde27f95418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T08:29:31.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:19.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If our vaccine proves to be one of the most effective, questions
        will be asked why the US did not explore this option any deeper, why politics
        got in way of access to a vaccine," one senior Russian official told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea75a2c-9d74-436a-975d-2b5df398bdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T08:29:31.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:19.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted the US Preventive Services Task Force (USPSTF)
        and Operation Warp Speed for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2662a097-325f-40bc-9f6e-3a7fc9cc0170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T08:29:31.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:19.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s sovereign wealth fund said in a news conference on Tuesday
        that at least 20 countries in Latin America, the Middle East and Asia have
        expressed interest in the vaccine. Notably, Philippines President Rodrigo
        Duterte says he has so much confidence in the vaccine that he''ll take it
        when it arrives in his country, and Mexico''s foreign minister said on Thursday
        morning that Mexico is in "in talks" with Russia about the vaccine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e9ef88-9d3d-4b43-b5b1-8b6497c87a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T08:29:31.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:19.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No testing data released</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99556d2-a983-4990-9b93-e7e48245c31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T08:29:31.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:19.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developed by the Moscow-based Gamaleya Institute, the vaccine was
        approved by the Russian government before beginning crucial Phase 3 trials
        in which it would be administered to thousands of people. Kirill Dmitriev,
        head of the Russian Direct Investment Fund (RDIF) announced earlier this week
        that Phase 3 trials of the vaccine would start this past Wednesday in Russia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6e2d6d-377f-4ccf-9bff-d5ab0dca88bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T08:29:31.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:19.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia hasn''t released any scientific data on its testing and CNN
        is unable to verify the vaccine''s claimed safety or effectiveness.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c129024-f5fe-4b26-b1ee-986293531e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T08:29:31.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:19.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior US official and an adviser to the US government tell CNN
        that there are no procured samples of the newly announced Russia Covid-19
        vaccine in the possession of the US government.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73691d6-983f-403e-8555-c87a314b8a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T08:29:31.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:19.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have enough disease now in Russia that they could conduct
        clinical trials but they don''t appear to have done that at a large enough
        scale," said the government adviser who spoke to CNN on the condition no name
        be used. "There have been no trials of this vaccine. They''ve done too little
        work on humans to decide if it works on a larger scale. We''re talking totally
        inadequate safety data."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde7cf83-4814-4f30-be73-09c47bb16277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T08:29:31.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:19.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia enacted a law in April which eliminated the requirement for
        crucial Phase 3 trials to be conducted before approval. This has allowed researchers
        to fast-track the vaccine development process.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992d2cba-67a9-407c-a5b7-5a167f6b6bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T08:29:31.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:19.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s all of this discussion about Emergency Use Authorization
        -- in the case of a pandemic, there are a number of points where you could
        make a judgment to say the potential benefits of this vaccine outweigh the
        risks so we give it Emergency Use Authorization to get it approved quickly.
        That''s basically what Russia just did. It''s the October surprise we all
        fear," the senior US official said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bf9745-2051-4233-bf60-addd338634df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T08:29:31.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:19.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But in the end, the risks are far too great. The blowback in this
        country would be horrific," the senior US official added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c357508e-c5f0-49d4-ba66-05fe1ec5a98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T08:29:31.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:19.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s coronavirus vaccine will be gradually rolled out to high-risk
        people before a mass vaccination of Russians begins in October.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ea9f1d-cece-48ad-b23b-c82391eabf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T08:29:31.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:19.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former senior US administration official called the Russian vaccine
        "a joke," adding that Russia didn''t complete the three phases of testing,
        and so no one -- not the World Health Organization or the US -- is taking
        it too seriously. The source continued to say that China is "much closer to
        winning the vaccine race."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b49f7aa-6105-4bce-8dae-db028b4cbad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T08:29:31.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:19.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US government officials and government advisers told CNN they believe
        China is much more serious and responsible with its own testing. "China is
        very much wanting to join the world of normal response and regulation and
        they are trying to do that," one official said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857829ff-3bea-47c3-a33c-b6f348314369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T08:29:31.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:19.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American sources noted that they believe the only reason Russia
        is doing this is for leverage -- mostly, in the hope of exchanging it for
        strategic assets. Putin, like Trump, is under significant pressure to demonstrate
        formidable efforts to defeat the virus.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f577abe-401a-477a-86ab-279dbe34b61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T08:29:31.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:19.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one will dare question him (Putin), and Russian standards for
        efficacy don''t match those of the US," one former official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3af7c7-adec-477c-8892-52f8d200c22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T08:29:31.047+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:19.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This exclusive story was first published on CNN.com&nbsp;<em><a
        href="https://edition.cnn.com/2020/08/13/europe/russia-us-coronavirus-vaccine/index.html"
        target="_blank">Russia offers to help US with Covid-19 vaccine; US says no</a></em></p>'
  'Ospital-ng-Tondo-temporary-closure-covid-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
