      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> The
        Supreme Court has denied the motion for reconsideration against its decision
        allowing Mary Jane Veloso to testify against her illegal recruiters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e277af68-2acc-4917-ae1d-e8942d3d84d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:51:57.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:58.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57dc785-4480-44da-b8e9-b69b3a8777cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:51:57.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:58.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the higher court released a resolution dated March 4,
        2020 which affirmed the ruling allowing Veloso to testify through deposition
        by written interrogatories against Cristina Sergio and Julius Lacanilao, the
        two recruiters who sent her to Indonesia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c1a07f-76ec-4be8-91e7-c175d4d57b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:51:57.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:58.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaf4c60-5f4b-47c0-93bf-4b9613a4127e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:51:57.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:58.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(T)he basic issues raised therein having been duly considered and
        passed upon by the Court in the aforesaid decision and no substantial argument
        having been adduced to warrant its consideration,” it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01383d7d-bf69-4a20-8760-12bb80b2e33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:51:57.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:58.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db934a43-5d07-4d5c-a671-1eccb0e9b340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:51:57.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:58.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court also said that no further pleadings, motions,
        letters, other communications will be entertained in relation to the case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2e60a6-26c7-48c1-b469-70eff61011fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:51:57.018+08:00
