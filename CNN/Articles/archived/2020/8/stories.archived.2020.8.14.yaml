    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Janine Gutierrez: ‘I think it’s really important to voice out your opinions’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f41a0a-81e2-4e3b-bc27-c359d3e4bd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:24:06.987+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:28:59.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Janine Gutierrez
        was looking forward to a good year. She began 2020 fresh from a Best Actress
        win for Rae Red’s debut film “Babae at Baril,” where she plays a department
        store sales lady who, fed up from the abuse she’s taken, emotionally and physically,
        seeks revenge with a gun in hand. There are more films on the way, including
        “Ngayon Kaya,” a romantic film that was poised to be an early hugot hit of
        2020. The film, in which she co-stars with Paulo Avelino, was slated to premiere
        at the 1st Metro Manila Summer Film Festival last April. Then, the pandemic
        happened.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc8a95e-36cc-48d6-a2d7-dfad9a054d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:24:06.987+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:28:59.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The year though has brought some unexpected things. “Babae at Baril”
        will be premiering in the U.S. as the opening film of the 2020 New York Asian
        Film Festival where it will also be playing in a female-focused programming
        alongside “Kim Ji-young, Born 1982,” “Heavy Craving,” and “Victim(s).”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68af4e5-8e26-45f0-891b-854c5dbc3546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:24:06.987+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:28:59.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was super looking forward to going,” she tells CNN Philippines
        Life over a video interview. “But the team is super excited, we’re happy to
        represent the Philippines and a female-led project.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe0f4e4-6852-4e2c-bdfe-ddf6f508e850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:24:06.987+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:28:59.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez has also been very involved in conversations online, voicing
        out her opinions about social issues. She is never shy to voice out her thoughts
        online on issues such as the COVID-19 response, the Pride20 arrest, or press
        freedom — or even a controversial <a href="https://cnnphilippines.com/entertainment/2019/12/21/Celebs-support-Janine-Gutierrez-after-backlash-for-remark-on-Bong-Revilla.html"
        target="_blank">commentary about Bong Revilla</a>.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc6ef8e-6399-4f0c-acf6-304df64858d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:24:06.987+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:28:59.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says, “You really don’t know who’s listening, who’s watching
        you, who needs to hear what you have to say. There might be someone who’s
        afraid to say it even if they’re thinking it and you being vocal about [these]
        issues can inspire other people to do the same and to act.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4312fcd-e824-454c-9beb-6f0782fc6ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:24:06.987+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:28:59.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the rest of the interview below.</p>'
