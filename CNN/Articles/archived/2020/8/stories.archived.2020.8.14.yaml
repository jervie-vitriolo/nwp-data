    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fb5eea-2441-4b83-bf8e-d47a56b22920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:00:18.875+08:00
