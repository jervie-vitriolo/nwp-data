      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Overall cases decline but some regions see rise</h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdd0b22-74b4-4993-9826-78c8a8ce40e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus continues to spread at high rates across the US South,
        Midwest and West, even as the total number of new Covid-19 cases has declined
        since a summer surge.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c628eca-440b-4cae-998a-58633fccc704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.218+08:00
