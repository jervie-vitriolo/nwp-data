      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teigen said she was less concerned about it after giving birth to
        Miles because by then she knew the signs to look for.</p>'
  'Joe-Biden-Donald-Trump-US-presidential-race-2020':
    'author': 'Chris Cillizza, CNN Editor-at-large'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-14T06:53:22.646+08:00
    'imagesource': 'jcr:aa0c45b0-364e-4145-948a-82aff03b32de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fb0f58e-e949-40dd-beea-74da8f50be14'
    'lead': '"He is not Trump."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-14T07:01:01.371+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:29:22.998+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:28:21.053+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'Donald-Trump', '2020']
    'template': '1'
    'title': 'This is Joe Biden''s secret weapon'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1450f2-72d2-45d5-b4c0-696a90cbf13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:01:01.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:23.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;Joe Biden is not Donald Trump.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881e0afb-bd1f-467b-b74c-e7ff5fdb3fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:01:01.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:23.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like, literally. The former vice president and the current President
        are two entirely different human beings! Which, it turns out, appears to be
        Biden''s greatest advantage in the 2020 presidential race.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70804be7-0ad2-4a95-9405-5480cd1c8ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:01:01.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:23.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new Pew poll, which shows Biden leading Trump 53% to 45% among
        registered voters, more than half of those who support Biden say the main
        reason is that he''s not Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd5febf-0203-4051-992e-fa054068a5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:01:01.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:23.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the breakdown of the "main" reason voters for (or leaning
        toward) Biden offered up:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b933bff0-d3cd-41c3-b6e4-61efe477de18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:01:01.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:23.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>56%: "He is not Trump"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad371b5-4ade-43e1-bb2e-d10b70c8008e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:01:01.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:23.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>19%: "Leadership/Performance"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5f0cc2-1f0c-42f9-9b3c-9b1a50cc7c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:01:01.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:23.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>13%: "Personality/Temperament"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1c1025-1c2d-40e9-b13a-93c7638849be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:01:01.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:23.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>9%: "Issues/Policy"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18fd310-279e-4307-a00b-f33f4350bcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:01:01.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:23.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7%: "Vote for Democrats/Against Republicans"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c85b8e1-68f2-4687-9507-2970fef6dc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:01:01.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:23.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6: "He''s for American people and values"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e894fa6f-89b7-401d-8549-e8440998b937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:01:01.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:23.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, yeah. Mostly people like Biden -- or at least they say they
        are going to vote for him -- because he, well, just isn''t Trump.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c483aa-8590-4bc8-b90f-c32730167fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:01:01.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:23.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Is the opposite true, you ask? Not really. Just 19% of Trump voters
        say they are voting for the incumbent because he''s not Biden. That''s behind
        the 23% who named Trump''s "Leadership/Performance" and the 21% who said his
        "Issues/Policy.")</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9088f7d8-54d2-4157-a74a-25aacb12ae4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:01:01.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:23.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numbers like those may seem like a bit of a slight against Biden
        -- people aren''t even really for him, they''re just against the other guy
        -- but what they suggest is that as long as the presumptive Democratic nominee
        continues to make the race a straight referendum on the incumbent and his
        first four years in office, he is doing OK.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82081b10-a022-498a-a6ed-ab4f62e0fbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:01:01.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:23.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this race is about Trump, Biden wins. Period. It''s why he picked
        the vice presidential nominee with the least obvious issues that could be
        exploited by the Trump campaign. It''s why he and that running mate -- Sen.
        Kamala Harris of California -- haven''t taken any questions from reporters
        in the first two official public events they''ve done so far. It''s why Biden''s
        team has zero interest in adding on to the three scheduled general election
        debates.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039a448d-c182-421e-959e-d0b847db35ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:01:01.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:23.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s campaign knows that voters will be faced with a choice
        between two men on November 3. (Sorry, Kanye, but you aren''t on enough ballots.)
        And they know that while plenty of people -- including plenty of Democrats
        -- might wish for a more inspirational or charismatic choice than Biden, when
        faced with a straight-up choice between Biden and Trump, those voters are
        going with the former veep.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9d90e4-5bce-42a2-9e41-6d4d4288683c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:01:01.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:23.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if that happens, Joe Biden will be the next president of the
        United States.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0edf8db-4db4-47fe-aa1b-94de27cde970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:01:01.374+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:23.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Point: There''s no asterisk in the history books as to how and
        why someone wins the White House. There''s just presidents and those who&nbsp;lost.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
