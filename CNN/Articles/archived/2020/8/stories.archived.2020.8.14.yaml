      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019b972c-1cff-4f32-8b4d-3eacf1658f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hong Kong -- home to around 7.5 million people -- there are around
        1,000 active cases, including 32 in a critical condition. Sixty-six people
        have died. Despite the current outbreak, the city has not imposed a lockdown,
        although people must wear masks in public or face a fine, public gatherings
        are limited to two people, and restaurants and bars must close at night except
        for takeaways.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d191c42-2eb7-47d8-873f-6bbba79991e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840189f4-e3bb-4c4f-88e4-48139a399c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Ardern noted that New Zealand had imposed restrictions
        within 24 hours of the first new community coronavirus cases -- a response
        which she said was faster than in Hong Kong or Victoria.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecc65ed-5073-489c-bb48-f1ed837440ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a0b2c6-5df8-4e44-b963-d6e3da814811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pace and speed should also act as an extra layer of reassurance,"
        she said Thursday, before reiterating the mantra she has been saying since
        the start of the outbreak: "Going hard and early is still the best course
        of action."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb79026-3df0-4e79-bd2d-48fc03fb3adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/14/asia/new-zealand-coronavirus-lockdown-intl-hnk/index.html"><em>"New
        Zealand imposes 12-day lockdown in its biggest city as it battles fresh outbreak"&nbsp;</em></a></p>'
  'malaysia-sumatran-rhino-deaths-cloning-technology':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-14T16:56:34.845+08:00
    'imagesource': 'jcr:4a95c854-6bc7-481d-8c2a-4633d000d7bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ea3db28-4287-4591-b21d-df540070883b'
    'lead': 'Iman, the last Sumatran rhino in Malaysia, died last November -- bringing
      the endangered species one step closer to extinction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-14T17:07:08.922+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T08:29:06.594+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:28:26.230+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Malaysia', 'Sumatran-Rhino', 'extinct', 'cloning-technology', 'animal-kingdom',
      'science']
    'template': '1'
    'title': 'Every Sumatran rhino has died in Malaysia. Scientists want to bring
      them back with cloning technology'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6186040d-e6bd-417b-8a58-c489ca495834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:07:08.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:06.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Iman, <a href="https://edition.cnn.com/2019/11/24/world/malaysia-sumatra-rhino-death-sci-trnd/index.html">the
        last Sumatran rhino in Malaysia</a>, died last November -- bringing the endangered
        species one step closer to extinction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46969088-a88c-4461-b1ca-b3f5fde31b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:07:08.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:06.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2b07f9-1f88-4cff-93d0-54a9a213c5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:07:08.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:06.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Malaysian scientists are hoping to use tissues and cells from
        Iman and other dead rhinos to bring the population back.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fc2022-7075-4b9e-bbb6-a7b36dc6f2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:07:08.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:06.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcb4d56-423a-4528-ad69-22cc0bd5d0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:07:08.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:06.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project, conducted by a team at the International Islamic University
        Malaysia (IIUM), focuses on stem cell technology and in-vitro fertilization.
        The process is similar to cloning technology, in that it aims to give birth
        to a new baby using cells from old rhinos, said Dr. Muhammad Lokman Bin Md.
        Isa, one of the lead researchers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abd9910-6d75-4677-a503-cb0a58e8bb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:07:08.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:06.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d32190-5513-4809-be5e-15319ec1f551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:07:08.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:06.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before the three rhinos (the last survivors in Malaysia) died,
        we got their cells, and the cells are still alive -- which is why I''m quite
        confident," Dr. Lokman told CNN. "If you don''t have any cells, or if we just
        had tissue that aren''t living anymore, we can''t do anything with that. We
        can only put it in a book or museum. But now we have a living thing that we
        can use."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afbd093-0cd7-4280-a162-68945755922c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:07:08.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:06.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50150aeb-abb3-46ba-a9ce-22a8b0a8f41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:07:08.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:06.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how the process works: In collaboration with the Borneo
        Rhino Alliance (BORA), the researchers collected cells and tissue from the
        last three Sumatran rhinos at BORA''s sanctuary -- including Iman -- before
        each died.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8d8e8d-8ab2-4fbb-8099-56c0a164e4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:07:08.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:06.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aadb130-7a22-45d7-be87-82de20c2961f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:07:08.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:06.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cells came from the rhinos'' hearts, lungs, brains and kidneys.
        Crucially, the team collected stem cells -- basically, raw material from which
        cells with specialized functions can be generated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1232fd-97b9-46c2-b2dd-b77f29b09fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:07:08.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:06.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edcdd39-0fe0-4585-a334-27a40a368290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:07:08.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:06.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are then two possible approaches. The first is to develop
        these stem cells into an egg and sperm, to create an embryo that will be implanted
        into a surrogate mother. The surrogate will likely be another rhino, either
        a Sumatran rhino from another country or another species.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9589aef-bacc-4e76-b786-c6ef3672f760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:07:08.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:06.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ef92d4-d009-47d9-80e5-d59221cc0422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:07:08.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:06.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second method is to take the egg of a surrogate animal, remove
        the nucleus, and join it with a Sumatran rhino''s somatic cell. This technique
        was famously used to clone Dolly the sheep in 1996.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4566031f-ed74-4c39-b0dc-641f6e06fe61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:07:08.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:06.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b64104-fa4c-40a3-a883-b092c5e412c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:07:08.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:06.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lokman and his colleagues are trying both ways.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca158299-83ec-463d-8cbb-eab0ba5e4d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:07:08.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:06.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b4a576-d8c1-4187-bef3-cf22e2e7213d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:07:08.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:06.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the stem cells self-replicate, the team has a decent stockpile
        and can try different methods to see which works best.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f21cb4-b322-4a14-a8a4-5c0a3b59dd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:07:08.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:06.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07f93d7-0ae1-417a-a98f-efb2773a465f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:07:08.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:06.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team is still in the preliminary stages; next, they need to
        analyze the cells to create a genomic database, differentiate the stem cells,
        and work with zoos and conservancies to find a suitable surrogate female.
        There are a number of ways this could go wrong; the fertilization could fail,
        and even if it doesn''t, the pregnancy could fail once the embryo is implanted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e89087d-f823-44b4-8839-a1bbe103bbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:07:08.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:06.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd203da7-e7b2-4a03-b473-2aff59ee593c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:07:08.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:06.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are signs of hope from similar projects around the world.
        A Kenyan conservancy houses the only two northern white rhinos left worldwide,
        Fatu and Najin, who are both female. Last year, scientists <a href="https://edition.cnn.com/2019/09/12/africa/northern-white-rhino-embryos-trnd/index.html">successfully
        fertilized</a> in-vitro embryos collected from the two remaining females with
        sperm from dead males, which was celebrated as a major step forward in saving
        the subspecies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd73da0c-2870-4163-9624-71c72ebede82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:07:08.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:06.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08273164-c58d-4417-aa2d-dad08cfd1c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:07:08.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:06.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The race against extinction</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1871d2f3-af52-4bda-b9ac-23786111f2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:07:08.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:06.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iman died at BORA''s Borneo Rhino Sanctuary last year, where she
        had been kept and cared for since her capture in 2014. She was 25, and had
        cancer, which was starting to cause her pain because a tumor was putting pressure
        on her bladder.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d714ac-6f7a-4d44-b80e-bb7cac4b7308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:07:08.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:06.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e11241-17b2-43fd-9f6f-1aa19812ca9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:07:08.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:06.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her death came months after Tam, Malaysia''s <a href="https://edition.cnn.com/2019/05/27/asia/malaysias-last-male-sumatran-rhino-dies-intl-scli/index.html">last
        male Sumatran rhino</a>, died after suffering organ failure. Conservationists
        had hoped to breed Tam and Iman.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b955377-e3c2-4241-9d52-f4b333a81978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:07:08.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:06.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33373e54-6be9-427b-afc3-4c37f9ed43b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:07:08.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:06.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a number of factors that complicated these efforts; the
        female rhinos at the reserve turned out to be infertile, and plans to set
        up an international breeding collaboration ultimately failed due to "a series
        of incidents, some sociopolitical, some biological, and some simply bad luck,"
        said Susie Ellis, executive director of the International Rhino Foundation,
        in a statement after Tam''s death.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd327c95-a3fd-4530-98e9-34adf2099374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:07:08.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:06.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sumatran rhinos, the world''s smallest rhino species, are listed
        as critically endangered by the <a href="https://www.worldwildlife.org/species/sumatran-rhino">World
        Wildlife Fund</a>. The <a href="https://rhinos.org/where-we-work/sumatran-rhino-conservation-program/">International
        Rhino Foundation</a> estimates that there are less than 80 alive in the world.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b965d04a-8392-488c-a85a-ef05a4e19b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:07:08.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:06.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928a49cf-0060-46c5-a8a9-be24fb124315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:07:08.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:06.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Iman''s death, the IRF declared the species extinct in the
        wild in Malaysia; the remaining rhinos are scattered across Indonesia and
        Thailand.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f644db-5fe0-49ea-aece-b684d29af97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:07:08.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:06.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb93d5fb-f14c-43ae-9e98-1770e7387b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:07:08.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:06.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The population''s decline was initially caused by poaching for their
        horns, which were coveted as ingredients in traditional Asian medicine. Later,
        it was exacerbated by fragmented habitats and human encroachment on the environment,
        which prevent the rhinos from gathering and breeding.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa665ce-d740-42bb-b307-9762efc629e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:07:08.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:06.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65df211e-9e6a-47b9-9ea8-fe8b94767f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:07:08.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:06.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international trade in rhino horn has been banned since 1977,
        regulated by the Convention on International Trade of Endangered Species of
        Wild Fauna and Flora (CITES), but individual countries determine their own
        laws that allow or prohibit its sale domestically, according to<a href="https://www.savetherhino.org/thorny-issues/legal-trade-in-rhino-horn/">
        Save the Rhino</a>.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119cefcd-bb59-443e-8eea-e33295517fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:07:08.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:06.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e82b20a-7ca2-4c56-abf5-e936f8c8edb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:07:08.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:06.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now only five remaining rhino species worldwide, and all
        are threatened. Some sub-species have already vanished; the western black
        rhino, native to western Africa, was declared extinct in 2013 due to poaching.
        The last male northern white rhino died last year, which is what pushed scientists
        to try in-vitro fertilization with Fatu and Najin.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd377f06-b630-44b7-94fa-3d37be2812f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:07:08.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:06.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/14/asia/malaysia-sumatran-rhino-stem-cell-intl-hnk-scli-scn/index.html">Every
        Sumatran rhino has died in Malaysia. Scientists want to bring them back with
        cloning technology</a>."</em></p>'
  'Mental-health-access-vital-pandemic-expert-':
