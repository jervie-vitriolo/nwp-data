      'mgnl:type': 'text'
      'text': '<p>In the bubble, Phoenix has gone to the starting unit of Booker,
        Ricky Rubio, Deandre Ayton, Mikal Bridges, and Camerton Johnson. The group
        embraced roles well and it paid dividends to say the least -- Booker is the
        star player, Rubio the do-it-all point guard, Ayton the inside operator, and
        Bridges and Johnson the 3-and-D wings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86af555e-7726-462e-b3b8-602ea48a975b'
