      'mgnl:lastActivated': 2023-01-26T08:29:23.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teigen opened up to Glamour magazine recently about the postnatal
        depression she said she experienced after giving birth to Luna.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f399ecb7-725e-479a-8c5f-9fee18507132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T06:55:42.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:23.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a sad existence. There were no highs. It was a flatline
        of life for a few months," she said. "You hear these horrific stories of people
        not seeing their child as theirs, or wanting to hurt them, and I never felt
        that way. That''s why I put off getting it checked as I hated myself, not
        my child."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62690c49-a55f-46cb-99ee-89e7d4eb2fec'
