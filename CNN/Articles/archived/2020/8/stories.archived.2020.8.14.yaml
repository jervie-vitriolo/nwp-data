      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotshot guard Devin Booker was instrumental in the Suns'' resurgence.
        He averaged 30.5 points and six assists in the eight seeding matches, which
        was highlighted by his game-winner against the outstretched arm of Los Angeles
        Clippers'' Paul George and Kawhi Leonard.</p>'
