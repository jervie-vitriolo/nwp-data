      'mgnl:lastActivated': 2023-01-26T08:28:46.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7b9b84-21c3-4dfc-a619-5fd1290c98a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:25:12.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:46.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facebook must also do more to combat the weaponization of voting
        and election disinformation and misinformation on its platform," she said.
        "Our democracy depends on it."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c54d68-9780-4bff-8fd5-cf5ade01ac7f'
      'mgnl:activationStatus': true
