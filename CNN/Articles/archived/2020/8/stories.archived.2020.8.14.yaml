    'template': '1'
    'title': 'Zubiri wants PhilHealth execs, regional directors removed to stop illegal
      schemes '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097bdec8-837f-4633-a05f-a8f5c20e65a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:10:06.032+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:00.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> The
        quickest way to end the cycle of corruption in PhilHealth is to remove all
        ranking officials from top management to regional directors, Senator Migz
        Zubiri said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bd06ca-2a38-48b5-a167-052e46de1e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:10:06.032+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:00.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033b483a-603b-4014-bc6f-3664b5cb9d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:10:06.032+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:00.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Majority Leader joined critics of the state health insurance
        agency in calling for heads to roll amid fresh allegations of corruption,
        which is said to involve <a href="https://cnnphilippines.com/news/2020/8/4/PhilHealth-P15-billion-stolen-mafia-execs.html?fbclid=IwAR0E8rOgldhi6pie0cZjoJ9JYFrM13ysv39_znHCoSz2TF6MXcFu4m-n5mY">about
        ₱15 billion.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec417018-172c-476a-a21d-dbc6e4a8d7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:10:06.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:00.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4db0931-438c-40f3-b110-8b8ed09381af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:10:06.073+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:00.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first thing I would do if I had the chance or opportunity to
        make the change is to remove everybody from top to middle-level management
        —&nbsp;from the executive committee, the head, all the way to the vice presidents
        — and maybe also suspend all the regional directors. It has to start that
        way," Zubiri told CNN Philippines'' <em>The Exchange.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29b5e10-73da-40e4-91b2-994df3b77270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:10:06.073+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:00.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/8/4/PhilHealth-reserve-funds-depleted-2021-.html">PhilHealth
        may lose reserve funds by 2021 – official</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6610a6-3021-4e71-a36a-d8982d8f426d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:10:06.073+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:00.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said five illegal schemes have resulted in massive leakages
        in PhilHealth, which is in charge of implementing free basic healthcare and
        free medicines to all Filipinos starting this year. Zubiri said these include
        kickbacks to the so-called "PhilHealth mafia" by misusing the interim reimbursement
        mechanism for health facilities, benefits granted to dead or non-existing
        patients, overpriced IT procurement system, and the non-filing of cases and
        penalties by the agency''s legal department.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c67f94f-dd72-4fc8-b140-bda139d541ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:10:06.073+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:00.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2facf80c-bfdc-48c9-89e8-e8bb6f484eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:10:06.073+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:00.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In PhilHealth, we have to remove that and come up with a system,
        and also strengthen the legal department. The reason why this has been perpetuated
        is because nobody gets suspended," Zubiri said. "In my last hearing, none
        of the employees'' cases were filed and they were given a slap on the wrist
        by mere cases of misconduct."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2494cb4-345a-4a49-89e9-70667a711cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:10:06.073+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:00.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26997d5-d9e2-4d07-a9a6-b317b5192ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:10:06.073+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:00.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth President and Chief Executive Officer Ricardo Morales
        is on medical leave in the middle of the probe, citing lymphoma, while executive
        vice president Arnel de Jesus also begged off attending this week''s hearing
        due to a medical emergency. Meanwhile, PhilHealth Senior Vice President for
        Operations Augustus De Villa <a href="https://www.cnnphilippines.com/news/2020/8/6/philhealth-svp-resigns.html">resigned
        last week</a>, but vowed to take part in investigations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ff41c3-58cd-4459-ad08-ba5e16035d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:10:06.073+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:00.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2640c5-733c-4951-b75a-2b5128e31f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:10:06.073+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:00.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another probe is scheduled on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e03c997-3931-4723-b65c-26f75c1a0ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:10:06.073+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:00.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eeffb31-345e-4ba6-a366-8196ef68d6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:10:06.074+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:00.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve said this many times: There''s a special place in hell for
        these people who steal the money of the poor who really need the medicines
        and payments for hospital bills," the senator added, dismayed with reports
        of corruption.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee2d0b1-e548-43d4-876a-568e0a7e8739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:10:06.074+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:00.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b290f6-a060-4034-8ea0-634eea5874f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:10:06.074+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:00.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the head of PhilHealth''s own labor union admits there are
        gaps in accountability. "I am inclined to believe now that there''s (something)
        happening. <em>Hindi naman magkakaroon</em> ng lingering problem and issues
        regarding corruption <em>kung talagang wala namang nangyayari sa</em> PhilHealth,"
        said Bryan Jabay, vice president of PhilHealth Workers for Hope, Integrity,
        Transparency, and Empowerment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea06a89-9c4f-4c49-ac8e-d7e7855d3e18'
      'mgnl:activationStatus': true
