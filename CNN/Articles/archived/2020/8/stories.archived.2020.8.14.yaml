      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was looking at him as I was picking up Cannon, and I was so full
        of rage, but I could not leave my son''s side," he said. "I just wanted to
        be with my son."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ac3a5c-6ea3-479d-aa6b-0fcbec815d64'
      'mgnl:activationStatus': true
