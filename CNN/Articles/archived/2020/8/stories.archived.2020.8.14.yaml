  'Facebook--Twitter--Google-2016-US-elections-learned-lesson-':
    'author': ' Brian Fung, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-14T22:19:41.714+08:00
    'imagesource': 'jcr:ccf17488-9b4a-489b-b8d7-dfaad6dcc611'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a6781ce-7e9e-49f5-84b5-5fe578afd330'
    'lead': 'The aim has been to avoid a repeat of the 2016 campaign, which was marred
      by foreign meddling and highlighted how woefully unprepared social media companies
      were for an attack on US democracy leveraging their platforms.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-14T22:25:12.857+08:00
