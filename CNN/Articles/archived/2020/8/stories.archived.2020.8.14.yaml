      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales earlier warned that the insurance firm may go bankrupt by
        next year, but even the Department of Finance earlier said it cannot validate
        PhilHealth''s fund life as the agency''s databases are "in shambles."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e9a11e-af54-4e62-9b8c-7755ffa7ee80'
