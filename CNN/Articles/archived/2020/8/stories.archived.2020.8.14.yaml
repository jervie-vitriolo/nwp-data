      'mgnl:lastActivated': 2023-01-26T08:28:58.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5a4df5-b8bf-41c7-948e-33824a2f94c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:51:57.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:58.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso was<a data-cke-saved-href="https://cnnphilippines.com/news/2019/10/11/mary-jane-veloso-indonesia-testimony.html"
        href="https://cnnphilippines.com/news/2019/10/11/mary-jane-veloso-indonesia-testimony.html">
        allowed to testify</a> against the two in October 2019, which was countered
        by a plea in the same month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0c9a64-3c95-4fa6-8bad-e3f30dd140f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:51:57.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:58.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2020, both Sergio and Lacanilao were found guilty of
        large-scale illegal recruitment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd55b51a-99a9-42e0-9695-2df3b09429c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:51:57.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:58.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/1/30/Mary-Jane-Veloso-recruiters-large-scale-illegal-recruitment-separate-case.html">Court
        convicts Mary Jane Veloso''s recruiters in separate case</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654bab85-1c91-414d-9564-5979b228d8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:51:57.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:58.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso was arrested at the Yogyakarta airport in 2010 when she was
        caught carrying  2.6 kilograms of heroin in her luggage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61000f0-c92b-4d03-be46-b53ac3a6fa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:51:57.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:58.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b005ed78-dd9d-42f6-9c52-d2ee66143cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:51:57.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:58.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She claimed she was a victim of drug trafficking. Veloso was acquitted
        from execution by firing squad in 2015 after the previous administration made
        an appeal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535a50fd-c409-4f90-8641-f73b1f0a31ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:51:57.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:58.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ed8b89-5105-4f1b-b270-d12e0badf242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:51:57.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:58.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the National Union of People’s Lawyers said they
        are pleased with the Court’s decision “which removed the final legal stumbling
        block for the taking of her deposition.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ad988e-d8c5-4c7c-847a-fa38b93ba979'
