  'NCAA-head-doctor-troubled-waters-leagues-play-fall-sports-':
    'author': 'Allen Kim and Amanda Watts, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-08-14T21:57:04.776+08:00
    'imagesource': 'jcr:36de311f-5adb-4a6d-af55-43317e3d7ef1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a5affe2-84de-480c-b4df-4cf6d8b7206e'
    'lead': 'As the top college sports conferences in the US weigh whether to play
      or suspend fall sports, the NCAA''s top doctor issued a warning over the challenges
      they face in determining the safety of moving ahead.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-14T22:00:18.872+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T08:28:47.480+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:28:31.677+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NCAA', 'sports', 'Fall', 'league']
    'template': '1'
    'title': 'NCAA head doctor warns of ''troubled waters'' as leagues weigh whether
      to play fall sports

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaae4b6-04cf-478c-a9c1-fa23627713f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:00:18.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:47.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As the top college sports conferences
        in the US weigh whether to play or suspend fall sports, the NCAA''s top doctor
        issued a warning over the challenges they face in determining the safety of
        moving ahead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb8ed19-0420-46ee-8967-f02b198ff8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:00:18.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:47.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfee829-ed2c-4f83-a057-0aad43dc786c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:00:18.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:47.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Brian Hainline, Chief Medical Officer of the National Collegiate
        Athletic Association (NCAA), told the Infectious Diseases Society of America
        (IDSA) on Thursday that the lack of a national testing and contact tracing
        system has "made it very challenging to make decisions as we approach fall
        sport."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fade7a3-f376-46ed-ae60-44c6fcad643f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:00:18.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:47.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9c7ecc-8c39-494f-8eaf-20f996bc3e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:00:18.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:47.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we started talking about return to sport in April, we were
        envisioning that there would be a continued downward trajectory of Covid-19
        new infections and deaths -- that there would be a national surveillance system,
        national testing and national contact tracing -- that would allow us to really
        navigate this pandemic into re-socializing both in sport and in the rest of
        society," Hainline said. "And that hasn''t happened."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feef7dbd-ee30-45f7-b495-25d382f5facd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:00:18.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:47.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417da06a-8167-465a-8822-61f445947088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:00:18.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:47.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re moving into very troubled waters right now," the doctor
        said. "It''s a very narrow path to get ball sports right."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c4e313-ed0e-4f12-93aa-9bf72a6d462e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:00:18.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:47.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5f9ced-68d8-49ea-80e6-0463492879a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:00:18.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:47.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pac-12 and Big Ten -- two of the "Power Five" NCAA conferences
        -- officially voted to postpone fall sports and continued concerns over student-athletes
        competing amid a pandemic. But the other major conferences -- the ACC, Big
        12, and SEC -- are moving ahead with plans to let them compete in the fall
        despite the league saying there will be no championships.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0536044b-7ef7-43f6-a89b-d691d316ebea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:00:18.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:47.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005d83c8-5b26-45d2-b344-e74567734f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:00:18.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:47.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot now at this point have fall NCAA championships," NCAA
        President Mark Emmert said Thursday via Twitter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105260c7-3d42-4f75-987d-efc5856d0ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:00:18.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:47.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3b2e07-e6ee-4ee2-9680-d8a103402512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:00:18.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:47.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emmert mentioned the possibility of using bubble sites -- similar
        to what the WNBA and NBA are doing now -- in an attempt to keep players safe.
        Still, he said winter and spring sports have the highest priority, because
        they lost their championships last March.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c997c653-1b76-43e3-b246-e7a20352d4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:00:18.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:47.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc5d3c5-347b-4099-9132-8bce9dde2b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:00:18.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:47.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Assessing the risk</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b36783-39d4-4f02-92d1-6fb5791378d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:00:18.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:47.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning didn''t just come from the NCAA''s top doctor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4275a2c0-6c2a-4a89-9bec-2f8b06ea9cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:00:18.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:47.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d24379-de48-4fe1-84f2-9d55d8987de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:00:18.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:47.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two fellows from the IDSA said when it comes to playing sports in
        the fall, it''s all about risk. One said it''s safe to assume athletes will
        get infected with the virus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b13585-7459-4c77-9117-56ae837c899a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:00:18.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:47.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb2479d-e487-4d21-ba49-99c0f27e2f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:00:18.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:47.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Colleen Kraft, Associate Professor of Medicine, Division of
        Infectious Diseases at Emory University School of Medicine, said that conferences
        are trying a "dip your toe in and see what happens" approach, while others
        are not playing at all.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a656765b-8f24-41ed-a6de-4ba7ece9072a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:00:18.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:47.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1792b0-c515-4412-a017-de9afb023dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:00:18.873+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:47.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those choosing to play, Kraft predicts Covid-19 cases will pop
        up.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75d6c50-3a89-480f-bdda-0b0f2f6f9510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:00:18.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:47.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39197221-29c7-4675-a88e-92d93940b2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:00:18.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:47.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will be able to see the experience that many of the others
        of us have had, where there will be transmission, it will be difficult," she
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9421b4b6-b405-4b7f-8826-b813f34fae9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:00:18.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:47.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbab0caa-01d7-480a-b0af-83d8d08cf33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:00:18.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:47.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Carlos del Rio, Executive Associate Dean at Emory University
        School of Medicine at Grady, said we assess risk all the time in our personal
        lives and that people will have to make decisions based on how much risk they''re
        willing to take.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c03f80-90e4-45fe-b441-3a0eabd990a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:00:18.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:47.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a270b70-db25-4901-b5f6-9ddae17a902b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:00:18.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:47.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the numbers in the US, del Rio said, are simply too high at
        the moment to safely move ahead.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec5a32c-1053-4905-aeaf-85ca4ca79e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:00:18.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:47.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db57096c-b63c-4c15-bcd9-ec14a95ef029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:00:18.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:47.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, I feel like the Titanic," del Rio said. "We have hit the
        iceberg, and we''re trying to make decisions on what time should we have the
        band play."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecd0f86-f7e8-4b20-b5b5-a52e9eeb7d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:00:18.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:47.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cf6c08-6efe-451b-9ec4-fe77b0ddfb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:00:18.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:47.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to focus on what''s important -- what''s important right
        now is that we need to control this virus," he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3531e4-711e-44fd-9d4f-31ceaf761c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:00:18.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:47.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c04497e-ab75-4627-876c-a0a05f1c5d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:00:18.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:47.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not having fall sports this year and controlling this virus, to
        me, would be the number one priority," he said. "My advice to colleges, my
        advice to organizations that I''ve talked to, is if you cannot do it safely,
        you shouldn''t do it," del Rio said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29069939-2ec3-4856-b361-c81d6acd1333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:00:18.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:47.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3975fdb5-24d0-40c2-9029-d71f0bdd801d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:00:18.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:47.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>CDC issues a dire warning</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f22ddad-18b1-4176-b76d-a685bb5dcae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:00:18.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:47.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A top federal health official issued a dire warning on Thursday:
        Follow recommended coronavirus measures or risk having the worst fall in US
        public health history.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166924bf-ef46-48dd-9ea9-c4b2a5c0f326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:00:18.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:47.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89f3792-206a-4673-831e-afc2b89f620e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:00:18.875+08:00
