      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For your country right now and for the war that we''re in against
        Covid, I''m asking you to do four simple things: wear a mask, social distance,
        wash your hands and be smart about crowds," said Dr. Robert Redfield, director
        of the US Centers for Disease Control and Prevention.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b3e6a9-de56-4ab8-920a-ae5edf35d394'
