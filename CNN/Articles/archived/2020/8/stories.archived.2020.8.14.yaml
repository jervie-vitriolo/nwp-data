    'template': '1'
    'title': 'AFP intensifies operations vs. Abu Sayyaf in Mindanao after subleader''s
      arrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c34596-064b-47de-bae1-052695116656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:38:13.113+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:28:59.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14)</strong> — With
        notorious Abu Sayyaf leader Anduljihad "Idang" Susukan now in government custody,
        the military is stepping up operations against other members of the local
        terrorist group who might conduct retaliatory attacks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d4720a-c18e-4a3c-86ef-3a8306af97a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:38:13.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:28:59.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines (AFP) Chief of Staff Lt. Gen. Gilbert
        Gapay said in a statement on Friday that Susukan’s arrest is “a major blow”
        to the Abu Sayyaf leadership. He noted that one of Susukan’s siblings, Mujib,
        was killed by government forces in May 2003 while another, Almujahid, was
        arrested in September 2009.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dd0478-1ebb-4ffd-beba-6ac6e229b71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:38:13.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:28:59.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have directed field unit commanders in Mindanao to further intensify
        focused military operations to prevent possible retaliation by Idang’s followers
        and to force them to surrender or face demise,” Gapay said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807ee214-0bc2-443b-a8c5-e33f402d571f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:38:13.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:28:59.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao City police took Susukan into custody <a href="https://cnnphilippines.com/news/2020/8/13/nur-misuari-abu-sayyaf-idang-susukan-.html">after
        he was handed over by Moro National Liberation Front founding chairman Nur
        Misuari on Thursday night</a>. Susukan, notorious for kidnap-for-ransom activities,
        is charged with 23 counts of murder, five counts of kidnapping and serious
        illegal detention, and six counts of frustrated murder.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b249519-95d1-48fb-9d3d-c5d440b6efb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:38:13.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:28:59.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police will have temporary custody of Susukan
        while the court has yet to rule on which detention facility he will be jailed,
        AFP spokesperson Maj. Gen. Edgard Arevalo said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbb35aa-117d-4eaf-a57c-caa49da4f099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:38:13.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:28:59.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susukan will be transported from Davao City to Manila today, Arevalo
        said, adding that he will be guarded by a contingent of police and military
        personnel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fa0965-e1d3-4aab-bc1d-a391832d2327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:38:13.114+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:28:59.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Susukan was in Davao City to seek medical attention.
        He lost his left arm in a bloody encounter in Patikul, Sulu, a known lair
        of the Abu Sayyaf group in February 2019.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224940fe-7102-4a2a-a13f-2824676777c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:38:13.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:28:59.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susukan was scheduled to undergo a medical check-up at Camp Quintin
        Merecido Hospital in Davao City before being turned over to the AFP general
        headquarters at Camp Aguinaldo in Quezon City.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4f0d36-d9c8-458a-a584-e11ced5fabf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T16:50:02.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:28:59.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement on Sunday, Arevalo said Susukan must be
        held answerable for his long list of crimes, and it was now up to the Department
        of Justce to prosecute him.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cb0736-52bb-440c-b236-1ba4e14e5d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T16:50:02.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:28:59.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meantime, for security considerations and Idang Susukan being a
        high value individual, the AFP through The Judge Advocate General and the
        PNP through The Intelligence Group will file before the court a Joint Motion
        to Transfer Custody of the accused Susukan to the AFP," said Arevalo.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808559e5-dacc-4786-b5bd-8eb28d343f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T16:50:02.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:28:59.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not mention when the motion would be filed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f3f1c4-c033-49f2-b28c-720ccefc15e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T16:50:02.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:28:59.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of a grant of amnesty for Susukan was not for the AFP
        to comment on, added Arevalo.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb0f22a-d96e-4b78-b7e4-70a580670233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T16:50:02.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:28:59.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "It is an issue the resolution of which is rightfully vested
        upon the political decision makers to pass upon based on the recommendation
        of the Department of Justice."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417f8e2f-930d-48d9-90fd-f6e10a4db4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:38:13.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:28:59.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear since when Susukan had been with Misuari, who
        facilitated the negotiation between the wanted bandit and Davao City police.
        Malaysian media first reported the recent sighting of Susukan, who is also
        wanted in the neighboring country for cross-border abductions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f83b62-6df5-4ddf-899a-3fed40822d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:38:13.115+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:28:59.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari, a former governor of the Autonomous Region in Muslim Mindanao,
        also has standing arrest warrants for rebellion and graft. President Rodrigo
        Duterte is talking peace with him and he was recently appointed as the country’s
        special economic envoy to the Organization of Islamic Cooperation.</p>'
  'donald-trump-campaign-voter-fraud':
    'author': 'Katelyn Polantz, CNN'
    'caption': 'A federal judge in Pennsylvania told the Trump campaign and the Republican
      Party that they must produce evidence they have of vote-by-mail fraud in the
      state by Friday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-14T18:43:10.750+08:00
    'imagesource': 'jcr:7b9e9e07-bc4d-476e-af90-1d44f63ca2ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e2965f8-cdde-4e52-842c-992e753ba3e1'
    'lead': 'A federal judge in Pennsylvania told the Trump campaign and the Republican
      Party that they must produce evidence they have of vote-by-mail fraud in the
      state by Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-14T18:46:23.352+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T08:28:58.846+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:28:28.078+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'fraud']
    'template': '1'
    'title': 'Judge orders Trump campaign to produce evidence of voter fraud in Pennsylvania'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edec993-42a6-4a7a-bd7a-628affa89803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:46:23.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:58.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A federal judge in Pennsylvania told the
        Trump campaign and the Republican Party that they must produce evidence they
        have of vote-by-mail fraud in the state by Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1536d3a7-4877-4f8a-8e2f-9e69b69aa3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:46:23.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:58.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge''s order, in a high-profile case about vote-by-mail in
        the battleground state, essentially forces the Trump campaign to try to back
        up President Donald Trump''s false claims about massive voter fraud in postal
        voting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f66fdc-9f84-4bc2-8d44-11de3699445c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:46:23.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:58.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court finds that instances of voter fraud are relevant to the
        claims and defenses in this case," District Judge J. Nicholas Ranjan wrote
        on Thursday, telling Republicans that they need to provide evidence of fraud
        to the Democratic Party and the Sierra Club, which are part of the lawsuit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28999604-4d3c-421c-9489-9e6956a9d8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:46:23.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:58.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democrats had asked for information and documents that would
        show steps the Republicans took to study the possibility of fraud, especially
        related to the use of dropboxes, ballot collection and mailed-in ballots in
        the primary elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae256e6-fe31-417b-8e7a-304114a2465b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:46:23.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:58.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign and Republicans had refused to do so. But with
        Thursday''s court order, they must answer questions from the Democratic groups
        and turn over records of communications —&nbsp;or say they have none. The
        Trump campaign has until Friday to respond, the judge said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc10d61-c24a-4921-a68d-810cddeb8cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:46:23.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:58.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign "should not be permitted to raise such spectacular
        fraud related claims, particular in this national climate," lawyers representing
        the Democrats wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59f6073-1b47-4ca6-8056-1e466b17a1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:46:23.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:58.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democrats have called the Trump lawsuit an attempt to stoke
        fears about unproven fraud related to mail-in voting in the battleground state.
        Trump has repeatedly claimed there is massive voter fraud —&nbsp;something
        that CNN''s fact-checking team has repeatedly debunked. Legal scholars from
        both parties, and nonpartisan experts, acknowledge that there is no widespread
        fraud in US elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d5d519-a0fc-405e-92b9-e37908596852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:46:23.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:58.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case is one of the boldest attempts by the Trump campaign in
        court to curtail mail-in voting in the 2020 election. The Trump campaign had
        claimed mail-in voting could prompt questions about the accuracy of election
        results "and ultimately chaos," according to the court record.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a7993c-36da-4a72-87d2-862985219e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:46:23.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:58.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranjan, the judge overseeing the suit, was appointed by Trump.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7adb02-4bfd-44b7-95eb-f129ca49d041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:46:23.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:58.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hearing about the evidence is set for late September.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c54d79-0157-4260-b583-18e06cbf4d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:46:23.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:58.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/08/13/politics/trump-campaign-voter-fraud-lawsuit-pennsylvania/index.html"
        href="https://edition.cnn.com/2020/08/13/politics/trump-campaign-voter-fraud-lawsuit-pennsylvania/index.html">Judge
        orders Trump campaign to produce evidence of voter fraud in Pennsylvania</a>"</em></p>'
