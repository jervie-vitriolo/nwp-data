    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-Zealand', 'lockdown', 'Auckland', 'COVID-19']
    'template': '1'
    'title': 'New Zealand imposes 12-day lockdown in its biggest city as it battles
      fresh outbreak

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ab42d1-c46a-497a-ad35-2d259e8b54d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> New Zealand has extended a lockdown in
        its most populous city as the country battles a fresh community coronavirus
        outbreak that comes after months without any locally transmitted cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cf9e22-62be-4e21-ad0f-ae967eaafa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a8f8a1-bde3-402e-8234-660f75c50a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only five days ago, New Zealand was marking an enviable milestone
        -- 100 days without any community transmission. But this week has demonstrated
        how fast that can change, even in a country like New Zealand which has been
        held up as a world leader for its handling of the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10110e40-e06a-48d5-a238-ffbc8cdb6c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444b1b9e-712a-4d76-984f-874f169faa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Prime Minister Jacinda Ardern announced that Auckland
        -- the city of around 1.5 million people at the center of the new outbreak
        -- will remain under a level three lockdown for another 12 days, while the
        rest of the country stays under level two restrictions, meaning gatherings
        are limited to no more than 100 people. The rules extend restrictions that
        came into effect earlier this week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89106ecc-37af-4daa-bbb8-cb50698b9dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1aadff-d6e6-44dc-9d19-41182bb217a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under level three restrictions, people will be told to stay home
        aside for essential personal movement, schools will operate at limited capacity,
        and public venues such as museums, playgrounds and gyms will remain shut.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ddb75a-69c9-42ee-94db-53a5448f0ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a8cf21-9299-403c-9756-6d45a06f8861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fresh outbreak is a blow for New Zealand. The country already
        spent five weeks under one of the world''s strictest lockdowns, which closed
        most businesses and schools, and saw people stay at home.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fcc711-4817-48fd-806c-f3906429da99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e254c6c5-e067-4e78-856b-be1f655ef8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern has warned she expects to see more cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bc2744-bb5f-49f2-9a93-a1ac8fb8fdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.137+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7beaf5-fc2d-4014-bdd0-629041695e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lifting restrictions now and seeing an explosion of cases is the
        worst thing we could do for Auckland and for the New Zealand economy," she
        said. "We have got rid of Covid before ... We can do all of that again."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf92214f-f6d8-4b76-9e90-093b09f94707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f86563-18aa-4644-8845-011f7602901f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Friday, New Zealand''s Director General of Health Dr. Ashley
        Bloomfield announced another 12 locally-transmitted coronavirus cases. There
        are now 49 active cases in New Zealand to 49, 29 of which are linked to the
        recent outbreak.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4307ec3b-e071-4408-8aed-fce765f4f67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4f547b-b43c-4e86-b90d-26261188b44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases are all in Auckland apart from two in Tokoroa, a town
        of 24,000 about 200km (124 miles) south of the city. According to the Ministry
        of Health, these two tested positive after a visit from a contact of one of
        the Auckland cases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26404de-ce59-4098-8836-09332d028760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea81420-ad95-4db4-ab13-67d371d4c231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Friday, Bloomfield said that 771 close contacts
        of the confirmed cases had been identified, and more than 15,700 tests had
        been processed on Thursday -- the highest number of tests processed in a single
        day in the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a31e82-fd78-4c0a-8d48-54a7638af16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10da3236-42b9-4ad3-ade2-8fde8712e7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the outbreak, New Zealand has conducted more
        than 500,000 tests. It has reported a total of 1,251 coronavirus cases, including
        22 deaths.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5355674-30c7-41f6-9acd-7db1156d1c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7139bb4-581f-4493-9fac-b3121ad6dda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What caused the outbreak?</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4254cf-ecf8-4116-b641-f71d9ff821d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s still a major, unanswered question: How did this outbreak
        happen?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b1f8aa-1882-496c-810e-13d2a9fc2e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.138+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dd68dd-eb43-4f19-86f4-4860f1e71c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remote island nation imposed strict border controls back in
        March, meaning that, for the most part, only New Zealanders are allowed into
        the country -- and those who do arrive from abroad need to spend 14 days in
        state quarantine facilities. According to the Ministry of Health, 68% of New
        Zealand''s cases are imported or linked to imported cases.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc0390f-34e8-4329-ada8-29de849c5333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df414e1-b17a-4b3a-9643-37b67084150a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One possible cause of this latest outbreak is that coronavirus somehow
        got out of New Zealand''s state quarantine facilities. That''s what Deputy
        Prime Minister Winston Peters told Australian national broadcaster ABC, saying:
        "I think there has been a breach in our quarantine system."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1257fa-ffc4-40f8-8a05-fe01d81f08ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87abbc62-df0c-4458-b763-abbb65a91c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been breaches in New Zealand before -- in July, a man
        cut through a fence at a managed isolation facility to visit a liquor store,
        and another man who later tested positive for coronavirus broke out of a facility
        and visited a supermarket. Quarantine facility breaches were linked to an
        outbreak in the Australian state of Victoria, which is currently under lockdown.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d81c07-be9f-41e8-a353-0d99c807f4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f3a1b7-4b97-418e-9471-a63da2f75e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, authorities haven''t found a match between the genome involved
        in this latest outbreak and any cases in managed isolation facilities. Bloomfield
        said the new cases most closely resemble the genome patterns from the United
        Kingdom and Australia.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea19831-457e-44c4-be2d-eb1d249a71a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0a9048-6b08-4b98-8c4e-e693589cc2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomfield thinks the outbreak could have come in through the isolation
        facilities rather than being in present for months in New Zealand.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c346f2dd-8538-46c9-aa05-af5c2b333d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ea3df8-601e-4590-ab7b-ae7ae3b36699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there''s very good evidence to suggest that it hasn''t
        been lurking in the community," he said. Ardern said Friday that the strain
        in the new outbreak is not the same as one that previously existed in New
        Zealand.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363e5ee2-78a8-4307-b8f9-8b00dd8e14da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1345628-6cb2-4250-a7a9-1d3cb9ed2ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are also testing samples from surfaces at Americold,
        an American temperature-controlled warehouse company where one of the original
        four to test positive worked. A number of cases have been linked to the company.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02a9675-c090-4966-8180-36b0fda56aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205535e4-6357-4a25-bdf4-fcc050f752c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.139+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ardern said that, for now, authorities did not know how the
        outbreak happened.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcc00ec-f435-485c-a2b3-d7fad6c9768e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ff76c9-0ea5-470b-b667-f647eeef5d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not necessarily need to answer that question to deal with
        this cluster effectively," she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1a7732-4e85-484d-965d-d22ee7638f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c04efa5-f76d-4e92-bd5b-9af9b30c1db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How New Zealand compares</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef81a71-2b55-4d3d-8974-7f98009903d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand''s fresh outbreak has drawn parallels with Australia
        and Hong Kong -- both places that imposed strict border measures when they
        had low infection numbers and appeared to have the virus under control, only
        to experience a reemergence of the virus.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0873b5e1-b242-4599-adf8-bf9210c476bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fa4683-5cf9-40b0-9a42-a3c766046af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Australian state of Victoria, a lockdown has been imposed
        and a curfew put in place in Melbourne. As of Thursday, Victoria -- a state
        of around 6 million people -- had more than 7,800 active cases of coronavirus,
        and 275 deaths.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea88575c-e992-4cb5-84b4-36760385e1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:50:13.140+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:08.273+08:00
