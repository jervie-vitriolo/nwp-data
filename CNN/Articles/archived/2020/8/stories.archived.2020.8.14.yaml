      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus has infected more than 5 million people and killed over
        166,000 nationwide, according to Johns Hopkins University. On Wednesday alone,
        there were 55,910 reported new cases and 1,499 deaths -- the highest number
        of fatalities since May.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3f3266-1c51-4ce9-8405-0449600dd6ba'
