      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Many people may be experiencing increased
        anxiety during the pandemic, which experts say can be compounded by the sense
        of isolation that can come with social distancing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b14a92-9079-4f23-a7ae-092dc3692c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcd0a06-3114-4bc8-b232-eea6657cd367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why it''s important for people who are vulnerable to increased
        anxiety to have access mental health care, panelists said during an American
        Lung Association event on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954305c9-6a83-449b-b9c0-7d8229f47b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54054d23-98ce-4e43-8359-0bdd5ceade37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s also really important to remember that one in five Americans
        had a diagnosed mental health condition before the pandemic," said Ken Duckworth,
        medical director of the National Alliance on Mental Illness. Those people
        still need access to mental health care, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4595ef6d-3c92-4697-87b8-a250f963c155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22344bb4-9ff7-44aa-9dbf-3c75a5ad6485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duckworth also stressed the importance of telehealth services and
        phone sessions for people without internet access.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb60c80-9c5c-4c69-a3df-ebdc286b6fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0386015d-f4d9-44af-8c56-e9508f08e959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pain shared is pain halved," Duckworth said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5603788-3571-41f1-bc0b-ebc306355f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.215+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b85335-38e8-4750-9ab8-225921f0cb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Tyish Hall Brown, a psychiatry and behavioral sciences professor
        at Howard University College of Medicine, emphasized that people also need
        to check in on the mental health of children and teens.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69252823-05fe-401a-bcd4-e0160d805e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbde34a-c671-4637-a5ee-b897d084cb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything''s kind of a catastrophic thought" for teens, she said,
        and it can be helpful to remind them that this break from in-person classes
        and seeing friends won''t last forever.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517d2730-8e28-4919-98a2-aca73e283105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6625890-6352-408e-9ee2-064401dcec4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall Brown advised parents to keep track of changes in their children''s
        behavior and share these observations with a doctor, if they are concerned.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b7f8d9-c07a-44f9-bb40-e54dcdc6780b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aec6540-835e-4fe7-ac5c-54022021f8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, as of Wednesday, almost 5.2 million people have tested
        positive for the virus and at least 165,924 have died, according to Johns
        Hopkins.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce004cb2-3cee-45f4-b258-aed37578f91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a898d118-3e07-48c7-852f-37bd9b195eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>White House has new guidelines for schools</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e468470f-abcf-4768-8e15-b48262fefdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As President Donald Trump continued to call for students to return
        to classrooms, the White House released eight new recommendations for schools.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0ab6d9-0bf2-4e32-9fff-a605d62d063c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f9f13f-9456-409a-9f3e-d6cc03c712c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendations are primarily basic hygiene tips and don''t
        outline what schools should do if they find coronavirus cases in their halls.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4877e18-152f-4a81-b4bd-685ab675cb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6183a871-c457-45c2-92c1-55ae94dd11cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The broad recommendations are similar to coronavirus mitigation
        efforts across the country, and not particularly specific to schools.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fa905b-b742-4d7c-8445-3db5611b7f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.216+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a00001-79f3-4d1a-90e7-6f382b3ad76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the school strategy mirrors the White House''s
        national approach.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae7a085-aa88-45a7-849b-ab0a5829d96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc17c78-9f6a-4d51-9cae-90fc88bc451a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot indefinitely stop 50 million American children from going
        to school and harming their mental, physical, emotional and academic development
        and inflicting long-term, lasting damage," he told reporters at the White
        House.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1923fe5b-5cb6-4479-8476-eec789378d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e004261a-64ab-42c0-9bd1-77dd9f5b5fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendations include ensuring that students and staff "understand
        the symptoms of Covid-19" and requiring "all students, teachers and staff
        to self-assess their health every morning before coming to school."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6ee3df-2a54-4458-8a0b-3b3e64665a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3617d0bc-bb87-4c66-baa8-34d795911b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendations also encourage the use of masks, but do not
        require students, teachers or staff to wear masks. They also "require students,
        teachers and staff to socially distance around high-risk individuals," however
        it''s unclear how schools will go about doing that.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bf0daa-f86f-4ee2-8276-0d10ef73f8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d988d7-17a7-4682-8d73-fba5845f772d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said the federal government will provide up to 125 million
        masks to school districts around the nation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2789fa7f-bb00-4e3b-968c-7458b1a022d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03991f63-ee17-450f-bd30-49953f00249e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kellyanne Conway, counselor to the President, said earlier that
        despite the resources the federal government will provide, the decision to
        reopen schools will still need to be made at a local level.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e08b7b8-ef0b-4574-80f2-18df0f69f44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83c7632-5cb6-4eb4-8bad-4f20e3e72f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re the federal government," Conway said. "We''re not telling
        school districts what to do. We''re providing guidance and resources."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3039e78-23fe-4e88-99d5-b0126055eae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.217+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c640233-cef2-4560-9bef-27841f6c6fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 101 largest school districts in the country, 63 will start
        the academic year remotely.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79c4676-6d88-4265-9804-36cb066f8fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fe3c77-1065-4e87-b28b-9a858bc86df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some schools that have reopened have already seen new cases.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b56591-550b-46f7-99c3-b581a6bf94cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52a084a-d6ec-4a3b-b471-d9a024b14d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Georgia, just outside Atlanta, more than 1,100 students, teachers
        and staff members in the Cherokee County School District are under quarantine
        as a result of 59 Covid-19 positive cases or exposure. Schools reopened nine
        days ago.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf801f6-f434-4e4b-bf60-69cf6f8d2e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee1bf05-4a39-4fc3-8ae8-d25767e6b902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhode Island Gov. Gina Raimondo announced Wednesday the start of
        school will be pushed back two weeks and specifically said that the photos
        of crowded Georgia schools were "a cautionary tale."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
