      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manga: "At The Mountains of Madness" by Gou Tanabe</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640fa1c2-30c3-4b93-bbf9-bc9e0fd38293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:13:03.143+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:28:52.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If H.P. Lovecraft’s purple prose is too impenetrable for you, get
        a taste of the Cthulhu mythos — just in time for HBO’s “Lovecraft Country”
        — through Gou Tanabe’s manga adaptations of the horror master''s stories.
        These mangas are a&nbsp;hefty sampling that still serve&nbsp;the same level
        of terrifying creatures and nihilism. Of particular note is his two-part “At
        the Mountains of Madness” manga, which distills the 40,881-word novella into
        a sizable read. An expedition team in Antarctica stumbles into a hidden civilization
        of vast cities and five-limbed monsters. But there are deeper terrors that
        await. Tanabe’s art is the main highlight here, transcribing Lovecraft’s visions
        of the macabre in stark black and white — possibly more evocative than the
        original source, at least visually. — DJ</p>'
