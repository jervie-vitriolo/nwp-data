  'us-sanctions-effect-to-huawei-business':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-14T13:05:29.928+08:00
    'imagesource': 'jcr:1f11289a-8592-4747-a9d5-a9930e22b9ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3cd4e540-1a7e-4843-99e0-371e3e512580'
    'lead': 'Huawei recently became the world''s biggest smartphone maker, beating
      Samsung and Apple at their own game by offering consumers state of the art phones
      with amazing cameras at competitive prices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-14T13:20:19.475+08:00
