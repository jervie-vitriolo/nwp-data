    'lead': 'Ospital ng Tondo is temporarily closed for disinfection as 32 of its
      medical workers tested positive for coronavirus, Manila City Mayor Francisco
      ''Isko Moreno'' Domagoso said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-14T09:37:31.783+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:29:18.797+08:00
    'mgnl:lastActivatedBy': 'magnolia'
