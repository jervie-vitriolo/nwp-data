      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong>&nbsp;The
        country on Friday recorded over 6,000 new COVID-19 infections, with the tally
        of cases reaching 153,660, the Department of Health&nbsp;said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef037b77-9cb5-406b-84d4-2f97b6197b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:46:42.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:08.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said 6,216 more people were infected, of whom 80
        percent or 4,973 cases were detected in the last 14 days. Metro Manila recorded
        the most number of new cases, with 3,844 more infected residents, followed
        by Laguna with 302, Rizal with 242, Cavite with 240 and Bulacan with 178 more
        cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ce9bba-7a9f-4d57-ad64-c2dbd4ceec76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:46:42.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:08.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 79,813 active cases or currently ill patients of which
        91.1 percent have mild symptoms, 7.3 percent have no symptoms, one percent
        are in critical condition and 0.6 percent are severe cases, the case bulletin
        stated, it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dd8e01-f1f3-4fe3-96b7-e5059e215d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:46:42.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:08.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of recoveries also rose to 71,405 after 1,038 more people
        got better. However, 16 others have died raising the death toll to 2,442,
        the department said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a46383-278d-4db1-a231-5a4bc6df9717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:46:42.318+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:08.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data came from 98 out of 103 COVID-19 testing laboratories in
        the country, the agency noted.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd73a1e2-bfd5-4fbd-8f9c-f50093326d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:16:56.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:29:08.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also announced five new COVID-19
        cases among Filipinos abroad, bringing the total to 9,878. Two more recovered
        and there were no new deaths. The total number of recoveries is at 5,823 and
        the death toll remains at 722, the agency added.</p>'
  'New-Zealand-12-day-lockdown-biggest-city-':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-14T16:46:12.298+08:00
    'imagesource': 'jcr:395d0daa-c110-47cf-a04d-9d3fdd4f0689'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1c0bbef-33ac-4111-86b3-9151b4313f42'
    'lead': 'New Zealand has extended a lockdown in its most populous city as the
      country battles a fresh community coronavirus outbreak that comes after months
      without any locally transmitted cases.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-14T16:50:13.136+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T08:29:08.238+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:28:25.897+08:00
