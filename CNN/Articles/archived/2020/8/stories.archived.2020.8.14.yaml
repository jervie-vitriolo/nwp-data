      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are calling for a PhilHealth caretaker. A caretaker who is knowledgeable
        about running a corporation or financial institution who is proven with integrity
        and there''s no taint of corruption in the past," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0de23d8-9ff5-4fab-a2bb-44b815d55b28'
