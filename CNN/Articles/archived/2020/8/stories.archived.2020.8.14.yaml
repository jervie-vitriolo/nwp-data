      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without following the recommendations, this could be "the worst
        fall, from a public health perspective, we''ve ever had," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae9743f-4567-4538-a3f4-cba4462603fe'
