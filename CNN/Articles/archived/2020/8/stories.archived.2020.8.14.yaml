    'mgnl:tags': ['Anthony-Fauci', 'US', 'coronavirus', 'COVID-19', 'pandemic', 'herd-immunity',
      'death-toll']
    'template': '1'
    'title': 'Any attempt to get coronavirus herd immunity would lead to massive death
      tolls, Fauci warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea51fee4-b126-4d9c-93c3-e4164b458a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:27:52.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:11.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;If the United States allowed <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-08-14-20-intl/h_6c76422371cfed708e80fe76f31859d1">coronavirus
        infections to run rampant</a> to achieve possible herd immunity, the death
        toll would be massive especially among vulnerable people, the nation''s top
        infectious doctor said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f95f43-6458-4396-bf99-78ed772a1afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:27:52.438+08:00
