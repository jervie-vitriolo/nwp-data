      'mgnl:type': 'text'
      'text': '<p>Lawmakers are currently deliberating on the passage of the ₱140-billion
        Bayanihan to Recover as One Act that will boost the country’s economy and
        provide help to affected societal sectors. A bigger ₱1.3-trillion economic
        stimulus package, named Accelerated Recovery and Investments Stimulus for
