      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba13b411-37cd-482c-9614-2cd898f47633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:04:18.929+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:28:55.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Philippines Life) —</strong> For international
        students, the dream of pursuing their education in America became a nightmare
        during the COVID-19 pandemic. On July 6, 2020, the US Immigration and Customs
        Enforcement (ICE) announced that international students holding F1 and M1
        visas would be forced to leave the country if classes continued online due
        to the coronavirus. (To maintain their visas, international students are typically
        required to be enrolled full time on campus.) The following week, ICE rescinded
        its earlier decision to strip visas from these students. For twelve days,
        the news rocked the international student community and caused a tidal wave
        of uncertainty, panic, and last-minute planning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a724b2a6-2613-4c18-b02a-ede0f1d62993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:04:18.929+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:28:55.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day after the initial announcement, Mihiro, an incoming sophomore
        at Northeastern University, woke up to a slew of frantic text messages from
        classmates, friends, and family while she quarantined in Tokyo. “At first
        it was confusing,” Mihiro said of her initial reaction. As she had plans of
        returning to campus in September, she didn’t know what the announcement meant
        for her upcoming hybrid classes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9171b0dd-3326-4cc9-be1a-4d67d6d6d7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:04:18.929+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:28:55.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in Manila, Erin*, an engineering senior from a university
        in Western New York, grew more anxious since she had also planned to return
        to the campus for her final year. “I feel more threatened by the political
        climate [in the U.S.] than the coronavirus,” she said, adding that the announcement
        left her debating "whether I wanted to come back to a country that didn''t
        even want me. [But] I was still motivated to come back because it''s my last
        year, and I want to graduate on time." As an assistant for the upcoming international
        student orientation, Erin spent most of the week addressing incoming students''
        concerns, particularly about quarantining.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454964a6-5e43-42a5-94fb-891dffb6d0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:04:18.929+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:28:55.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the announcement shocked the international students who graduated
        and held work visas. “It felt like a slap in the face,” described Angela*.
        She moved from the Philippines to New York from 2015 to 2017 to study acting
        and is now quarantined in Manila. “[An American education] is a privilege,
        but you have to work hard to get there. You sacrifice so much of your personal
        time, relationships, friendships, and other opportunities you could have had
        in your home country.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2061545-8fd9-4894-b43b-5043d68fd33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:04:18.929+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:28:55.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While quarantined in New York, Alex*, a graphic designer, called
        the situation “heartbreaking.” In 2012, she left the Philippines to study
        at the Savannah College of Art and Design, where she graduated in 2015. "When
        you''re an immigrant, you''re always on a thread," she explained. “Someone
        can just cut that thread at any point, and you have to leave.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927b1999-1ff1-4884-9a53-08f3e2949608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:04:18.930+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:28:55.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Learning to adapt to a new normal</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627059d7-b3f5-47d7-a3bd-631750aa3079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:04:18.930+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:28:55.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news presented more complications than solutions. “If I [were]
        a student today and I had to go home now, that’s going to cost another $2000,”
        Alex pointed out. “In this time, when unemployment is at a record high not
        just in America but in other countries, whose family has this much money to
        spend?” At the same time, consulates in students’ respective countries remained
        closed and were unable to issue any visas. As the new school year slowly inched
        closer, new students didn’t have a visa that would allow them to study in
        the States.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df6aa36-da4b-4609-bca7-e816579f7640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:04:18.930+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:28:55.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the COVD-19 pandemic started to sweep across the US in March,
        both Mihiro and Erin’s studies and internships came to a halt as they scrambled
        to find flights home and stay on top of online classes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96daaf9e-a16b-4bf7-828a-646a43c595ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:04:18.930+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:28:55.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erin faced the difficult decision of ending her internship early
        in New York so she could fly back to the Philippines before the country locked
        down. “At one point, I didn''t even know if I could make it home,” said Erin,
        who shared a detailed spreadsheet of her canceled flights. In May, she finally
        managed to connect with a Philippine-based travel agency, which did a sweeper
        flight for Filipino students remaining in the U.S. The feeling of relief lasted
        for a few moments because she needed to reschedule her final exam, which was
        on the same day she was traveling.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3879e3e-3eee-459d-b91a-72bd0345ba04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:04:18.930+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:28:55.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Mihiro wanted to remain in Boston, but her parents
        convinced her to return home. “[My first year] was going well until [the coronavirus]
        hit, and all the plans fell through,” she said. In a few days, she had to
        figure out flight bookings, quarantine details, and where to move her belongings
        from her dorm. Once she arrived in Japan, she learned to manage the different
        time zones. Because one of her classes featured guest lecturers, she “had
        to be up at random times in the evening, like at 2 AM to meet them. I’m pretty
        sure other people had that structure as well,” Mihiro said. “I wanted to go
        to those because I''m paying the tuition money, and they were great guest
        speakers.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fc6648-f5ed-4f5e-ad54-35d2582fd0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:22:33.143+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:28:55.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“They ask me, ‘Why are you applying so early? Why can''t you take
        a break? You''re so intense. Well, unlike [them], I have to apply to a hundred
        jobs to get five interviews.”</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1f3655-4ab3-44b8-8c46-84a9d7bb1ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:04:18.930+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:28:55.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Being an international student in America is like a second
        major</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7526b0-bf26-43c2-87d1-1afb23e7e901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:04:18.933+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:28:55.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For these students, the dream of pursuing an American education
        was based on university experience, networking, and job opportunities. Looking
        back on their college experiences, Angela and Alex agree that being an international
        student felt like a second major, where failure was not an option. The pressure
        to live up to the expectation, scholarship qualifications and, at the same
        time, make the sacrifice worth it was intense.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e449a344-16d0-4c35-931b-8a6dfb116174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:04:18.930+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:28:55.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a Filipina student in America, I felt that I had to prove my
        worth constantly to show I was good enough to be at school,” said Angela.
        “The other international students and I took it so seriously. If we were less
        than 100% dedicated to the program, it would have been a problem for sure.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff00652-0931-4598-b92a-8aadfc247d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:04:18.931+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:28:55.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of Alex’s own decision to come to America was to achieve financial
        independence from her parents. This meant working three part-time jobs on
        campus on top of her full-time studies at SCAD. “Because of my visa, I could
        only find a job on campus, and I could only accept minimum wage with a specific
        number of hours,” said Alex. "And then on top of that, you had to do well
        at school. You can''t just take a shorter course load or take fewer classes
        because work was too tough. Or if your other two classes are tough, you can''t
        drop the third one. You can''t just do that.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9378dd-e5b8-4ec5-a207-52c32686d233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:04:18.931+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:28:55.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Erin''s classmates noticed her tenacity when applying for internships.
        “They ask me, ‘Why are you applying so early? Why can''t you take a break?
        You''re so intense,’” she shared. “Well, unlike [them], I have to apply to
        a hundred jobs to get five interviews.” Alex added, “I can understand why
        an American student would look at [our] situation and wonder, ‘Why is it so
        hard for [these Filipinos]? They have multiple job offers. Why are they complaining
        if they have some form of success?’ They don''t realize the steps it takes
        to get there.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce1fa2b-e539-4112-8e0d-64d7b08d6976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:04:18.931+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:28:55.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Graduating with bigger challenges up ahead</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906a755c-ab80-4903-938d-56322034a9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:04:18.931+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:28:55.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the challenges of balancing work with straight A’s, Alex
        said her positive experience at SCAD motivated her to continue to work and
        live in America. “At the time, I didn’t even realize how challenging it was
        for me [as an international student] versus other people,” she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927c7984-fc2e-4843-9139-8f0fa4a1a87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:04:18.931+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:28:55.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After graduation, most local students take their time finding jobs
        and take a break to travel around Europe or Asia before even searching for
        a job. For international students, the idea of “funemployment” meant facing
        deportation after 90 consecutive days. The options for available positions
        are increasingly limited, especially when these students have to factor in
        company sponsorship for the employment visa.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69012375-4340-4593-b6de-937bf00ff0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:04:18.931+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:28:55.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Angela found work in smaller theaters, workshops, and schools,
        she didn''t qualify for Broadway show auditions because of her student visa.
        She explained those auditions were for equity members, and to be eligible
        for membership, performers needed to have a permanent residency known as a
        green card. “So that eliminated me from casting calls,” she said. “I knew
        by default they weren’t going to let me in the audition room.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7e5eb8-a6a0-4238-ac5e-cf31250f1de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:04:18.931+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:28:55.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking back on her experience right after graduation, Alex shared,
        “I didn’t negotiate for myself in my first few jobs because I needed the sponsorship.
        So, I was going to take whatever [my employers] offered me without negotiating
        because sponsorship was invaluable, and I couldn''t put a price tag on that.”
        At Alex''s last job, she realized that the people who worked on her same level
        and did the same amount of work as her made “at least 10 to 15% more than
        me.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b1c3aa-55bf-4092-88e4-7e532141f8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:22:33.143+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:28:55.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Do you realize what a privilege complaining is? I would be deported
        if I complained too loud or started screaming at an immigration officer like
        a white American woman.”</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fff5b9-2e85-4b2c-8ead-fd5b37feac49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:04:18.931+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:28:55.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Finding their collective voice</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305aa0a1-65cb-4ff4-86af-672729b5baa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:04:18.932+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:28:55.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The international student community doesn’t have a voice unless
        other people help,” Erin said. With over a <a href="https://www.iie.org/Why-IIE/Announcements/2018/11/2018-11-13-Number-of-International-Students-Reaches-New-High"
        target="_blank">million international students enrolled</a>, the community
        remains relatively quiet, with students and graduates who keep their heads
        down and continue to work and study for fear of being deported. “Do you realize
        what a privilege complaining is? I would be deported if I complained too loud
        or started screaming at an immigration officer like a white American woman,”
        said Alex.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6395c5ee-8d45-469c-8c9b-bab9a2018d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:04:18.932+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:28:55.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erin even started a petition to address her university’s housing
        situation for international students who planned to return in the fall and
        needed to quarantine themselves. Her petition also called for her school to
        come up with a back-up in case classes returned online, so these students
        could continue to keep their visa status and didn''t get deported. Across
        America, international students and graduates also shared petitions and articles
        across social media, including their professional LinkedIn profiles, demanding
        justice. For the first time, they wanted to be heard—loud and clear.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae65194-274d-4c1a-9a1b-2b2d3341e0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:04:18.932+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:28:55.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivy leagues Harvard and Massachusetts Institute of Technology (MIT)
        were quick to file lawsuits against ICE to support their students. In <a href="https://www.harvard.edu/president/news/2020/supporting-international-students"
        target="_blank">his letter</a> to members of the Harvard community, the school
        president, Lawrence Bacow, explained the decision to support their students.
        “[…] We will not stand by to see our international students’ dreams extinguished
        by a deeply misguided order. We owe it to them to stand up and fight—and we
        will,” he wrote.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7e82d0-c256-4017-a14f-a28faadf991d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:04:18.932+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:28:55.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the following days, John Hopkins University also filed a lawsuit
        and Northeastern University announced its support for the students. By July
        13, 17 states across America sued ICE. Law officials felt that the administration’s
        decision leveraged international students’ visas in order to force universities
        to start in-person classes before they were even ready, which put students,
        teachers, and staff at risk.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305fc41e-6a52-43ae-9deb-b05c17b5dce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:04:18.932+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:28:55.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Planning for the new school year</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea5932a-9ac9-471b-9c40-7b074ff8313a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:04:18.932+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:28:55.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 14, 2020, ICE announced it had rescinded its initial decision.
        A massive sigh of relief reverberated from the international student community.
        “I was obviously so happy, and I finally got a good night''s sleep last night,”
        Erin shared immediately after the announcement. Besides preparing for her
        final year at school, she can now focus on quarantine and classes when she
        returns.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2372a087-ede8-48e3-9051-2fc828ff78de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:04:18.932+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:28:55.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mihiro, who also planned to return on campus for the upcoming school
        year, said the new announcement “was really progressive on the administration
        in terms of their immigration policies. I think it was because so many institutions
        and big companies advocated for international students to come back. For me,
        that shows that [American] companies and institutions are happy with us coming
        into the country and giving us a chance in the United States.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e316d95-832c-4e7f-a175-f1593b478c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:04:18.932+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:28:55.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It [also] goes to show that there is power in unity,” added Erin.
        She also pointed out that this shouldn’t have been an issue in the first place:
        the international community makes up 5.5% of the entire U.S. higher education
        enrollment and contributes around <a href="https://www.nafsa.org/policy-and-advocacy/policy-resources/nafsa-international-student-economic-value-tool-v2"
        target="_blank">$41 billion to the economy</a> by paying for university tuition,
        accommodations, and supplies.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db57155a-8121-427f-8c4e-99fe6c537650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:04:18.933+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:28:55.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I guess [ICE] realized how important we are for the economy, not
        just for money, but [for] helping companies and schools progress in terms
        of diversity,” she said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f16e07-d1d6-4aa2-a60f-935fb8a42024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:04:18.933+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:28:55.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the ordeal behind them, international students can now look
        ahead at the uncertain future. Even in the midst of a pandemic, they continue
        with a stronger sense of perseverance. If there’s anything being an international
        student has proven, it’s that resilience can’t be taught in a classroom.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaa56b8-121a-4ce9-b034-39378c88ec76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:04:18.933+08:00
