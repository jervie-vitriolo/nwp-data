    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b436dd-8e40-455e-ade7-b282ab4419ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:28:59.604+08:00
