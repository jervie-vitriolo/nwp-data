    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-York-City', '9-11-bombing', 'coronavirus', 'pandemic', 'Tribute-in-Light']
    'template': '1'
    'title': 'New York City''s ''Tribute in Light'' honoring 9/11 victims has been
      canceled this year over COVID-19 concerns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7346a61-ba95-465c-b74a-3c87eb95b937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T13:19:26.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:16.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;New York City''s tribute to honoring
        victims of the September 11 attacks has been canceled this year due to <a
        href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-08-13-20-intl/index.html">COVID-19</a>
        concerns, the <a href="https://www.911memorial.org/visit/memorial/tribute-light">9/11
        Memorial &amp; Museum</a> announced Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787ab0b9-62b3-41fa-a3a5-efee92ad45be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T13:19:26.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:16.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2b8118-ff09-4a99-918c-9b802b4d58bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T13:19:26.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:16.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This incredibly difficult decision was reached in consultation
        with our partners after concluding the health risks during the pandemic were
        far too great for the large crew required to produce the annual Tribute in
        Light," the group said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d72930-d76d-46a2-9e8f-d7d4ef1bb094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T13:19:26.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:16.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267b2c6e-ba05-43ec-adea-e228269d5cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T13:19:26.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:16.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The art installation "Tribute in Light" was first presented six
        months after the terrorist attacks. The annual memorial is comprised of about
        88 lights that reach four miles into the sky, creating twin beams matching
        the shape of the towers that were destroyed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd874c977-b035-48a6-9ef8-c489de1cb908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T13:19:26.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:16.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a886ee0-bc16-40a3-ac0b-64a0d8f4b547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T13:19:26.097+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:16.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to resume this iconic tribute for the 20th anniversary."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99a5c36-4068-417f-8c81-1fd95cdf331a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T13:19:26.097+08:00
