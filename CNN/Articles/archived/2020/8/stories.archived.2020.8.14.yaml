      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Suns went from being the worst team in the Western Conference
        pre-COVID-19 to having an undefeated stint in the NBA season restart in Florida,
        USA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
