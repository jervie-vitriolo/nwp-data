      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3dd872-daf1-4eee-8b75-ad8a99d515b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:00:18.875+08:00
