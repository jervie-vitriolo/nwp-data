  'IBM-cloud-computing':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-14T06:01:02.580+08:00
    'imagesource': 'jcr:a7c06bc3-2e8c-4e2a-950a-7f9cd82dc046'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b50f238b-36a1-4485-ad7d-6d61d4366315'
    'lead': 'Big Blue is making a big bet on cloud computing as it seeks to reverse
      its fortunes following several years of sluggish growth. And now, IBM is making
      a new $1 billion investment aimed at accelerating that strategy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-14T06:03:22.450+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:29:24.894+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:28:20.487+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN Business exclusive: 109 year-old IBM is planning to take on Amazon.
      Here''s how'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1b4fec-28f4-49e1-b7d8-fbc3006b748a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T06:03:22.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:24.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When former IBM cloud leader Arvind Krishna
        took over the company''s top job earlier this year, the move sent a clear
        signal about where the company sees its future.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec8e127-a762-4656-9d6b-ffd8a86315c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T06:03:22.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:24.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big Blue is making a big bet on cloud computing as it seeks to reverse
        its fortunes following several years of sluggish growth. And now, IBM is making
        a new $1 billion investment aimed at accelerating that strategy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db21b2d3-5327-4cbd-bf49-208787b75115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T06:03:22.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:24.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 109-year old company is one of America''s most iconic tech firms,
        but in recent years it has been eclipsed by younger tech giants as its legacy
        server and enterprise IT businesses age. IBM''s shares last peaked in 2013
        around $211 (they closed Wednesday just shy of $127).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2275359b-d53e-4079-b330-1a62de5f9a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T06:03:22.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:24.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to spur new momentum, IBM has been working to reorient
        itself around the cloud business — a strategy boosted by its 2018 acquisition
        of open source software provider Red Hat, which Krishna helped to broker,
        and solidified by his ascension to CEO in April. In 2019, cloud represented
        27% of IBM''s revenue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83816343-443e-411b-ad08-9be538670348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T06:03:22.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:24.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is making a big play in "hybrid cloud" — a technical
        setup wherein companies may use multiple clouds in addition to their own on-premises
        servers. IBM''s platform gives companies tools to more easily navigate between
        those various environments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6f991a-2a2b-4814-a330-e30dcaf02470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T06:03:22.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:24.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Focusing in this area could help set IBM apart from bigger cloud
        players like Amazon Web Services and Microsoft Azure. It could also better
        position IBM to help its longtime corporate clients, many of whom still rely
        heavily on hardware, as they continue their digital transformations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6446dcd9-df9e-44c8-8951-ce6dda06146a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T06:03:22.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:24.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To that end, IBM told CNN Business it has set aside $1 billion to
        invest in other companies in the cloud space — third party software providers
        and digital IT vendors — to grow the ecosystem of firms working on its hybrid
        cloud platform.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be90e1f7-c37a-4283-b9b2-973d7328be83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T06:03:22.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:24.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you have a platform — either an architectural platform or
        a technology platform — it''s a lot easier to scale that platform when you
        leverage an ecosystem," Bob Lord, IBM''s senior vice president of cognitive
        applications, blockchain and ecosystems, told CNN Business.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78c5037-96d8-4a9c-a77a-7798c9ca5f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T06:03:22.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:24.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors have been waiting for just such a move. In January, MoffettNathanson
        analyst Lisa Ellis told CNN Business: "IBM has had a long six-year journey
        of doing easy stuff — cost cutting and benefiting from lower taxes. It now
        has to demonstrate momentum in cloud. Period."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff272e19-561d-4b2c-9cb0-2d50055794b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T06:03:22.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:24.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Building a hybrid cloud ecosystem</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dcc3b5-1305-4d67-87c4-9d8245811ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T06:03:22.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:24.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBM''s investment fund will help provide incentives for those third
        party software companies to build on top of its own architecture, such as
        covering the costs of migration services.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe11471-def2-4587-990c-382ad10b1e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T06:03:22.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:24.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are businesses that consume IBM software, so that when they
        sell their software, they pull IBM software," Lord said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1667223-d4d8-4aa8-a08f-de84a7b7eb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T06:03:22.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:24.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hybrid cloud model makes sense, especially for the large, legacy
        companies IBM has long worked with. In many cases, they are firms that have
        spent heavily on hardware data systems and could be running crucial processes
        that can''t afford to fail, such as airline software that communicates with
        planes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7098947a-c077-4de1-9286-b6e9cceadd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T06:03:22.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:24.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using a hybrid cloud platform means companies can keep using their
        hardware systems for data that requires it. And they can move other processes
        onto the cloud, providing greater flexibility for large amounts of data, as
        well as other benefits such as artificial intelligence to understand trends
        in a company''s data.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0195c2-ab68-4601-ac21-327dedebb6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T06:03:22.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:24.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many corporations are facing a problem of, ''how do I shift to
        the cloud?''" Nucleus Research CEO Ian Campbell said. "Like manufacturing,
        where everything is essentially fine and running, they may not see a reason
        to do it. That''s where hybrid cloud comes in and says, ''we have an easy
        path for you to make the transition to the cloud without having to upend your
        investment in existing infrastructure.''"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05eb6068-7298-4cce-bcab-6e20437f16a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T06:03:22.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:24.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ultimate aim is to make IBM technology the foundational layer
        that sits under other companies'' software. Such a model could help IBM secure
        longtime customers by ensuring its technology is a crucial component in their
        technical infrastructure in the future.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91311eb6-7010-4f0d-a6d4-fe5465dd5b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T06:03:22.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:24.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quickly building out a partner ecosystem is going to put them on
        par with their competitors," Campbell said. "It shows a strong commitment
        to the cloud and provides an incentive for any of the partners that may have
        been looking at (other cloud providers) to invest in IBM instead."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883dc4d4-7e54-4b43-a5e0-6b13457018ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T06:03:22.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:24.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A bold bet on a big opportunity</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8cddb3-5694-4fbc-9597-d03b189d1ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T06:03:22.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:24.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investment comes as many corporations have been hit hard by
        the coronavirus pandemic and the ensuing economic downturn, and some have
        pulled back on their tech spending. IBM''s earnings fell 31% year-over-year
        in the June quarter.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e840518-09da-4ad1-963b-57158ef57a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T06:03:22.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:24.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the pandemic has been disruptive in the short term, most experts
        expect it will accelerate many companies'' move to the cloud, making it perhaps
        the ideal time for such an investment.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecb5e56-eb90-4f32-928d-07208a88a2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T06:03:22.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:24.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBM is up against tough competitors in the space, including Amazon
        Web Services and Microsoft Azure.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7907fec1-d792-478e-8aae-744fd582b3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T06:03:22.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:24.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it works, though, the payoff could be huge — IBM estimates that
        hybrid cloud represents a $1.2 trillion market opportunity over the next two
        years.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4a7833-41f6-41a5-8f28-d0fecff701c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T06:03:22.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:24.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think you''ve got to give them credit, given that the last few
        months have been a tough time, they''re weathering that storm and they''re
        likely to come out of it stronger," said Nucleus Research''s Campbell. "It''s
        probably the best investment IBM could make right now ... So many traditional
        IBM customers have to make the transition to the cloud but haven''t had a
        path forward until now."</p>'
  'Food-package-COVID-19-transmission':
    'author': 'Dakin Andone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-14T06:06:00.984+08:00
    'imagesource': 'jcr:12ac94c6-9c75-4c1d-8ed7-702e07a4814c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddb4a394-acba-462e-b4a7-7675425c4879'
    'lead': 'Health experts say there''s no evidence the coronavirus can be transmitted
      through food. But, per the CDC, it is possible you could get COVID-19 by touching
      a contaminated surface, including food packaging, and then touching your face.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-14T06:16:44.222+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:29:24.136+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:28:20.685+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why you shouldn''t be worried about getting the coronavirus from food'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da57e392-e86a-4372-966f-1bb6de9bf167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T06:16:44.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:24.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Health experts say there''s no evidence
        the coronavirus can be transmitted through food.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1596c6b-50fd-4a8b-a50a-79215e787f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T06:16:44.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:24.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You might have seen reports this week that Chinese authorities said
        a surface sample from a batch of frozen chicken wings imported from Brazil
        tested positive for coronavirus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dacba2-e07b-4c0f-8038-2b2903158192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T06:16:44.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:24.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t panic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1450b5-a994-481d-b2d4-8af1342e82c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T06:16:44.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:24.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, the virus was detected on the food product in the Chinese city
        of Shenzhen, according to a statement from the municipal government. Officials
        did not name the brand.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d7993d-735a-47b9-a6a3-48f957aecf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T06:16:44.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:24.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But test results for people who might have had contact with the
        chicken wings have so far come back negative, the statement said, and tracing
        is underway for products from the same brand that have already been sold.
        Meantime, one expert said tests of the chicken might have detected genetic
        material from dead coronavirus, which can cause false positives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c0f4bc-d1e3-4a84-aeb6-604849f211fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T06:16:44.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:24.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the bottom line: Doctors and health experts have repeatedly
        said the coronavirus is not likely to be transmitted by food.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcf7995-78b8-43c6-9ca1-d7bfd3259f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T06:16:44.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:24.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ian Williams, chief of the Outbreak Response and Prevention
        Branch of the US Centers for Disease Control and Prevention, which investigates
        foodborne and waterborne illnesses, previously said there was no evidence
        that Covid-19 is "foodborne-driven or food service-driven."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f83b8df-9ab0-40b7-acb6-e3eb8d3074b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T06:16:44.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:24.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This really is respiratory, person-to-person," Williams said. "At
        this point there is no evidence really pointing us towards food (or) food
        service as ways that are driving the epidemic."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9340d04c-4e4e-48bf-a190-ddd660e0745f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T06:16:44.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:24.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 is largely spread through respiratory droplets when an
        infected person coughs, sneezes, or talks when they''re within 6 feet of another
        person, according to the CDC. The best ways to prevent the spread is by social
        distancing, wearing a mask, thoroughly washing your hands and covering a cough
        or sneeze.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeef812-6968-4905-8471-536581049b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T06:16:44.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:24.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams'' point was reiterated more recently by the US Food and
        Drug Administration and the US Department of Agriculture, which said in a
        joint statement in June there is "no evidence" people can contract the virus
        from food or food packaging.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94119fe1-3b99-4b9b-a3f6-4a22d08c54b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T06:16:44.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:24.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, per the CDC, it is possible you could get Covid-19 by touching
        a contaminated surface, including food packaging, and then touching your face.
        But you can reduce the risk by washing your hands with soap and water for
        at least 20 seconds after handling food packaging.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65354da8-481e-4610-a474-1dad2640959e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T06:16:44.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:24.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unlikely virus will persist after shipping, WHO says</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceceb6af-f0bd-4e4d-83a7-2ad9c605c875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T06:16:44.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:24.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International experts also seem to agree.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee937d5-d391-4ec0-919c-9ea6f5a7b3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T06:16:44.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:24.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People should not fear food or food packaging or the processing
        or delivery of food," Dr. Michael Ryan, the executive director of the World
        Health Organization''s Health Emergencies Programme, said Thursday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2e96ff-8ee7-4fb6-b8e5-f7698ba9b77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T06:16:44.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:24.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would hate to think that we would create an impression that there''s
        a problem with our food or there''s a problem with our food chains," he said.
        "There is no evidence that food or the food chain is participating in transmission
        of this virus, and people should feel comfortable and feel safe."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadfc37e-2c5c-44a8-a1b7-9099b21f06b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T06:16:44.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:24.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO previously said it is "highly unlikely that people can contract
        COVID-19 from food or food packaging," reiterating Covid-19 is a respiratory
        illness primarily spread person-to-person.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b1d772-92c1-4b5d-ba2a-6e1016af008e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T06:16:44.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:24.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, it''s unlikely the coronavirus would be transmitted
        through goods manufactured elsewhere, per the WHO.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d0cd31-2ebd-45a1-9403-0444e066e687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T06:16:44.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:24.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though the new coronavirus can stay on surfaces for a few
        hours or up to several days (depending on the type of surface), it is very
        unlikely that the virus will persist on a surface after being moved, travelled,
        and exposed to different conditions and temperatures," the WHO said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b4df67-7d65-4e63-8490-a7c4e736b390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T06:16:44.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:24.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re still uneasy, know that your body has another line of
        defense.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61485bc-21aa-4226-bc45-a9be893bc613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T06:16:44.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:24.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the coronavirus got into your food, your stomach acid would
        kill it, according to Dr. Angela Rasmussen, a virologist at Columbia University.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38575e2e-28f6-4b88-86f6-cee16995ff05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T06:16:44.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:24.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you eat any kind of food, whether it be hot or cold, that
        food is going to go straight down into your stomach, where there''s a high
        acidity, low-pH environment that will inactivate the virus," she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b880394-684e-4ecc-904f-bc7fa42be0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T06:16:44.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:24.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of the chicken wings in Shenzhen, David Hui Shu-cheong,
        a respiratory medicine expert at the University of Hong Kong, said they were
        likely contaminated during packaging. But that doesn''t necessarily mean they''re
        infectious.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071e676d-d793-4d21-8a8c-c570b49a0384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T06:16:44.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:24.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
