    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d43a47-57a4-4b1c-acd4-9d5d986e0d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.215+08:00
      'mgnl:createdBy': 'vince'
