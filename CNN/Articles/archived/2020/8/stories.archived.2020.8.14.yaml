      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri also had the same idea, touting the likes of new Acting Socioeconomic
        Planning Secretary Karl Kendrick Chua as someone who can clean up PhilHealth
        once and for all.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fc4675-6eef-45dd-9884-c90de8355776'
      'mgnl:activationStatus': true
