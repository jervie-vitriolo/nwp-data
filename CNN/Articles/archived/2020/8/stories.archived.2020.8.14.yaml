    'title': 'Why CHED cannot move opening of classes similar to DepEd  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5655321-bff1-4190-bdb9-c437c3b51239'
