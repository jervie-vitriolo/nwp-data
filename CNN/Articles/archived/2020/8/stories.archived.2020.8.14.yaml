    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'COVID-19 pandemic costs global economy $375 billion a month, WHO says  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14446d93-921e-446a-84d5-33a2e89e50c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T01:22:30.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:29:27.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The COVID-19 pandemic costs an estimated
        $375 billion a month globally, the World Health Organization (WHO) said, based
        on information from the International Monetary Fund.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ec195d-4462-4836-8a22-90b4106b624a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T01:22:30.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:29:27.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa36e9b6-69c9-424e-8c27-997311317c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T01:22:30.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:29:27.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Thursday news conference, Tedros Adhanom Ghebreyesus, WHO''s
        director-deneral, said, “IMF estimates the pandemic costs the global economy
        375 billion US dollars a month, and predicts a cumulative loss to the global
        economy over two years of over 12 trillion US dollars.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bace6e5f-a496-4bd8-a6e9-a96683c9f798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T01:22:30.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:29:27.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0865a3-8c74-402c-99ea-6513c3c6dfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T01:22:30.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:29:27.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The world has already spent trillions dealing with the short term
        consequences of the pandemic,” Tedros added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa331da7-21af-4469-a749-363946031268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T01:22:30.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:29:27.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fce125-a570-44fb-a340-384218a6fcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T01:22:30.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:29:27.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“G20 countries alone have mobilized more than 10 trillion US dollars
        in fiscal stimulus to treat and mitigate the consequences of the pandemic.
        That''s already more than three and a half times as much as the world spent
        in the entire response to the global financial crisis,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a503e985-cd26-4406-875e-69b5653fbe98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T01:22:30.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:29:27.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros said that funding the WHO’s ACT Accelerator is “the best
        economic stimulus the world can invest” in.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28887184-caad-4518-8fef-4d8326824edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T01:22:30.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:29:27.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e008afcb-e0c9-4cf9-b57e-13ee07ddf63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T01:22:30.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:29:27.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The accelerator is the only up and running global initiative that
        brings together all the global research and development manufacturing regulatory
        purchasing and procurement needed for all the tools required to end the pandemic,”
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d86abbf-70fd-4ae9-8056-e73910666979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T01:22:30.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:29:27.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-08-13-20-intl/index.html"
        target="_blank">"COVID-19 pandemic costs global economy $375 billion a month,
        WHO says"</a></em></p>'
  'Russian-officials-say--US-is-not-currently-open--to-their-vaccine':
    'author': 'Matthew Chance, Zahra Ullah and Vivian Salama, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-14T04:05:23.154+08:00
    'imagesource': 'jcr:e93e75bd-2da5-4574-bdb6-dd6258089956'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bba8185-369f-4882-890b-9050e7be5f88'
    'lead': 'Russian officials in Moscow said they have offered ''unprecedented cooperation''
      with Operation Warp Speed, the US multi-agency body set up to accelerate access
      to effective COVID-19 vaccines and treatments'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-14T04:04:12.695+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T08:29:26.599+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:28:20.034+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Russia-', 'United-States', 'US', 'USA',
      'America']
    'template': '1'
    'title': 'Russian officials say ''US is not currently open'' to their vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef670e28-b624-4485-82db-eff2491bdded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T04:04:12.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:29:26.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Russian officials in Moscow have told
        CNN that they have offered “unprecedented cooperation” with Operation Warp
        Speed, the US multi-agency body set up to accelerate access to effective COVID-19
        vaccines and treatments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7262f6d3-88b2-42a7-a9d1-1d1c3869abb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T04:04:12.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:29:26.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43996f1a-e2fd-49b8-9a86-bd49f2f4f42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T04:04:12.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:29:26.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the officials have said that the “US is not currently open”
        to the Russian medical advances.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79201e62-3a44-4eb4-b611-a7249725779e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T04:04:12.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:29:26.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b57299-b132-4680-83cf-7f1d07a5fb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T04:04:12.695+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:29:26.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a general sense of mistrust of Russia on the American
        side and we believe that technologies — including vaccine, testing and treatments
        — are not being adopted in US because of that mistrust,” one senior Russian
        official told CNN.</p>'
    '5':
