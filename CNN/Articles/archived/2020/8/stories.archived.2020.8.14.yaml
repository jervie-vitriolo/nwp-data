      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14)</strong> — A 24-hour
        lockdown before and after disinfection should be enforced as soon as a COVID-19
        case is confirmed in a workplace, according to the government’s new guidelines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561cd2d1-4e89-45e0-93f9-d7d352ca44b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T11:29:02.949+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:28:53.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The building must be locked down for 24 hours prior to disinfection
        to lessen transmission to sanitation personnel,” the Labor and Trade departments
        said in a joint memorandum circular released on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b4e58f-9fb2-4949-97a5-1dc12ae48b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T11:29:02.949+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:28:53.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The building may only be opened 24 hours after the disinfection
        process,” the order read. This means a lockdown of at least two days when
        an employee tests positive for coronavirus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3657baef-1d93-4c9f-894c-ddfab6396cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T11:29:02.950+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:28:53.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the event of case clustering, or when there are two more confirmed
        infections from the same facility, employers are “encouraged” to come up with
        their own company policies on the temporary closure of the workplace, disinfection,
        and intensified contact tracing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8e3ea3-ae3c-4d38-86b2-96f98d5a205d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T11:29:02.950+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:28:53.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employers are “highly encouraged” to send their employees for testing
        once every quarter and to shoulder the cost for such.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbc3a2d-f278-42ff-8f32-11046201aa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T11:29:02.950+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:28:53.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public meeting with local officials in Cavite this week, Trade
        Secretary Ramon Lopez made it clear that the government does not require RT-PCR
        and rapid antibody tests for employees to be allowed to report to work.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858766fd-097a-48c3-a9db-37946bebce6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T11:29:02.950+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:28:53.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said only those with symptoms or are close contacts of infected
        patients should undergo RT-PCR testing, considered as the “gold standard”
        in detecting the virus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776e6015-cd16-4148-bb71-7ad7babc6160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T11:29:02.950+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:28:53.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the testing, employers should inform the local government
        units that have jurisdiction over the workplace and the employees’ residences
        for proper monitoring.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5b6aa4-f3d3-4e88-af04-074b73d55823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T11:29:02.951+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:28:53.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government issued interim guidelines on the prevention and control
        of COVID-19 in the workplace when quarantine restrictions were eased in May.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86dcc1d-3c79-4b4f-b620-0c699be01e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T11:29:02.951+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:28:53.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supplemental guidelines came after health authorities&nbsp;<a
        href="https://www.cnnphilippines.com/news/2020/8/3/COVID-19-transmission-Philippines-family-gathering-office.html">raised
        concerns over COVID-19 transmissions in offices</a>. The order covers all
        private establishments and takes effect immediately upon publication and filing
        with the University of the Philippines Law Center.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a8126d-fc87-46a6-920e-b9145f6255f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T11:29:02.951+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:28:53.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Intensified contact tracing</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b6f7c2-58f8-4b69-802d-02390f36492d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T11:29:02.951+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:28:53.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has also made it mandatory for customers and visitors
        to complete a Contact Tracing Form upon entering a private establishment or
        business premises. They will be asked to provide their full name, address,
        contact information, and date and time of visit.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c471335-5d71-4bfb-a8c0-9ab12ee9fc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T11:29:02.951+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:28:53.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forms should be surrendered to the company’s Human Resources
        officer for reference and safekeeping.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f277ddb8-dd2e-46a4-8d33-7cd03f2ed784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T11:29:02.951+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:28:53.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contactless forms are encouraged, but must be handled with confidentiality
        and disposed of after 30 days.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7196615c-ce2e-4a33-9e3d-bb85e9684b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T11:29:02.952+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:28:53.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Isolation areas, safety officers</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff44c9a-399a-4ac4-a2e3-8590de16d8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T11:29:02.952+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:28:53.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez earlier announced some of the new rules, including requiring
        large and medium companies, or those with an asset size of above ₱15 million,
        to set up isolation facilities with dedicated restrooms. There should be one
        isolation area for every 200 employees.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c52a91d-dd62-4d33-8e7b-c5314f7bad45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T11:29:02.952+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:28:53.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malls and buildings shall have at least one isolation area near
        the entrances. Companies that are unable to establish an isolation area may
        make arrangements with a temporary treatment and monitoring facility nearby,
        or with local authorities.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2e12d1-0b00-4b9a-94a8-d49f08e4ad8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:23:27.686+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:28:53.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/8/13/new-office-health-protocols-coronavirus.html">READ:
        Isolation centers, protocol officers soon required in some workplaces – DTI</a></strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccb3413-3f8c-465e-9e4a-476dece8f93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:23:27.687+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:28:53.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies should also designate a safety officer, or an employee
        who will be trained by the Department of Labor and Employment to ensure that
        health protocols are observed, including the wearing of face masks and face
        shields, and physical distancing.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a8a869-2d2f-4030-9206-97924ee4e46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T11:29:02.952+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:28:53.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the government has lifted the ban on dine-in at office
        canteens as long as there are proper barriers and social distancing.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3467ed28-3eee-4bbe-95b0-9aaa7add92f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-15T11:29:02.952+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:28:53.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said businesses that fail to comply with any of the government''s
        guidelines will be warned at first, but repeat offenses will lead to temporary
        closure until the requirements are met.</p>'
