    'mgnl:tags': ['Walla-Walla-Public-Library-']
    'template': '1'
    'title': 'A stash of beer and gum that dates back to the 1980s was discovered
      hidden behind the shelves of a Washington library'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f97f9d-8b30-403f-bcb8-2cc0b9919337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:06:38.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:22.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It was a real whodunit when a stash
        of beer and gum from the 1980s was discovered behind the walls of the Mystery
        section at a Washington library.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79615678-46c3-4300-9149-534734b3ccfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:06:38.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:22.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the outbreak of Covid-19, the <a href="https://www.wallawallapubliclibrary.org/"
        target="_blank">Walla Walla Public Library</a> has been closed to the public
        since March and has since taken the time to do some renovations, library director
        Erin Wells told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01a5f89-a111-4af7-ae38-1659787f268e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:06:38.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:22.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the demolition three weeks ago, five full cans of Hamm''s
        beer and an opened pack of Godzilla Heads gum was found in a disintegrated
        paper bag, Wells said. Facilities Maintenance Specialist, Luis Cuellar found
        the odd treasure when he removed a seven foot tall corner panel on some open
        top shelving believed to be original to the 1970s building.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feccf868-dfee-450b-ae53-e79d12ca7601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:06:38.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:22.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Someone had apparently taken a cue from ''Treasure Island'' and
        stashed their booty behind the shelving," city officials wrote on Facebook.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffbc3cf-36e1-4ef4-8b27-c586df7b4f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:06:38.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:22.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With some packaging clues, such as a missing warning label required
        on beer after the late 80''s, library staff calculated that the hidden stash
        had to have been there for at least 30 years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd843ccbd-8e0c-4b4c-8498-3616cb61aa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:06:38.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:22.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looked like somebody had just stashed it there and maybe thought
        they could get it later ... but there was no way to get it out," Wells said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67909f50-9aef-4210-84a4-83b791633d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:06:38.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:22.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were probably six beers that they bought and there was only
        five that we found so they might not have been thinking straight when they
        did it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fc28e8-0244-4e71-9448-ce7e58e64d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:06:38.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:22.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Library Director found the discovery of the aging contraband
        to be "a bit of levity during a difficult time."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9e7c56-3445-4751-9daa-bc114ac5897e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:06:38.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:22.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wells says their library like many around the country are facing
        significant financial challenges due to Covid-19. Their operating budget has
        been frozen and the library is seeking donations from the public so they can
        continue purchasing library books.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6f45e7-4ec6-4e67-87dd-d580fa280337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:06:38.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:22.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year marks the building''s 50th anniversary, Wells said. And
        the unexpected find certainly made an interesting time capsule.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ec92c0-9f36-4ac4-9fe7-e98ecca13956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T07:06:38.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:22.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/08/13/us/beer-gum-stash-washington-library-trnd/index.html"
        target="_blank">A stash of beer and gum that dates back to the 1980s was discovered
        hidden behind the shelves of a Washington library</a></em></p>'
  'trump-admits-US-election-meddling':
    'author': 'Chris Cillizza, CNN Editor-at-large'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-14T07:06:48.159+08:00
    'imagesource': 'jcr:34afb6e2-ed2c-47cf-b9fc-e3406ca2ed72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '487f0388-ed60-4e4c-8da8-603f857b16f5'
    'lead': 'ANALYSIS: Sometimes — OK, a lot of times — Donald Trump says the quiet
      part out loud.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-14T07:11:46.354+08:00
