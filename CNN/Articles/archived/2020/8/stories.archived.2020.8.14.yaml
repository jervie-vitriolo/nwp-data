  'stash-of-beer-gum-1980-Washington-library':
    'author': 'Kelsie Smith, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-14T07:02:37.363+08:00
    'imagesource': 'jcr:e80e993c-1a04-42e5-8e29-97d5ab53b41d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce4a7e43-e8d7-4897-8e9c-92b5649fabbe'
    'lead': '"Someone had apparently taken a cue from ''Treasure Island'' and stashed
      their booty behind the shelving," city officials wrote on Facebook.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-14T07:06:38.121+08:00
