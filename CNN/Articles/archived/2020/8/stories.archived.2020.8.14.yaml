  'COVID-19-pandemic-costs-global-economy--375-billion-a-month--WHO-says--':
    'author': 'Amanda Watts, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-14T01:23:38.853+08:00
    'imagesource': 'jcr:32084fe1-764b-499a-b168-842e44988c93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a82b4f81-0926-4287-bec0-ba1a7e44e0dd'
    'lead': 'The COVID-19 pandemic costs an estimated $375 billion a month globally,
      the World Health Organization said based on information from the International
      Monetary Fund'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-14T01:22:30.987+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T08:29:27.119+08:00
