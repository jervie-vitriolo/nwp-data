      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their perfect 8-0 run in the bubble would have propelled them to
        a playoff spot but some things were beyond their control especially in the
        Wild, Wild West. The Portland Trail Blazers and Memphis Grizzlies will vie
        for the last postseason berth after posting higher team records.</p>'
