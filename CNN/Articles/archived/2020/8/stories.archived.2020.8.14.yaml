      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law mandates the school year to start not later than the last
        day of August, but a measure signed by Duterte in July now allows the President
        to set a different start date when there’s a state of emergency or calamity.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caa634e-2363-4e13-b8c1-61583b643915'
