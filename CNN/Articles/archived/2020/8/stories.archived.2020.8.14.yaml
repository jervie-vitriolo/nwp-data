      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera said under the Higher Education Act, or Republic Act 7722,
        CHED issues guidelines for universities in deciding on their academic calendar.</p>'
