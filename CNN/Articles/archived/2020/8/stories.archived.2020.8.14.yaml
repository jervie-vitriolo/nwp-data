      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662305e3-0e12-426f-ba6e-77d10d6ecffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:00:18.875+08:00
