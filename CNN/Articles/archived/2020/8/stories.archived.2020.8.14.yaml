      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tests could be picking up the RNA -- the genetic material --
        of dead coronavirus, he said, which has been known to cause false positive
        results in patients who have recovered from Covid-19.</p>'
