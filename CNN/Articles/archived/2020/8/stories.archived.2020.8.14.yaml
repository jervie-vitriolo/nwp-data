      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> In Greek mythology, a phoenix
        is a mythological reincarnated bird that has become a better version of itself,
        much like the Phoenix Suns.</p>'
    '4':
