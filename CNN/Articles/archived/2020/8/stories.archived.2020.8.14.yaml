      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> The
        Commission on Higher Education trended online due to calls for it to move
        the opening of classes just like what the Education department announced Friday,
        but the agency said it cannot do so.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f25811-be1b-43ea-8d89-639727ba2720'
      'mgnl:activationStatus': true
