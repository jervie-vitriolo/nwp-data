      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to the couple confirmed to CNN Thursday that they
        are expecting their third child.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030c4d17-b21d-489e-a33d-49efb9cd0b6c'
