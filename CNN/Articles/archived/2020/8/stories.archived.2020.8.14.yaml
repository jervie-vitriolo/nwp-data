      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Georgia records highest death toll since pandemic started</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b826b9-7ba7-4fb7-8adb-65867e7858d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:27:52.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:11.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia was one of the first states to reopen after being one of
        the last ones to shut down. This week, it recorded its highest death toll
        since the pandemic started.</p>'
    '31':
