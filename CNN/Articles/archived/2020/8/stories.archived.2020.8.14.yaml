    'template': '1'
    'title': 'SC junks plea vs. Mary Jane Veloso’s testimony against her recruiters '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5c8149-e709-4322-9517-a2bd83bf2e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:51:57.018+08:00
