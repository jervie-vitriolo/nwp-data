      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cf58cb-7209-4b3e-a3c4-828f27e0733c'
      'mgnl:activationStatus': true
