      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3b0b78-1187-4fd5-b89d-2083efc378a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 causes worse outcomes for older people, but young people
        are not immune. In Florida, people under 44 make up about 57% of the state''s
        545,000 cases, 20% of the state''s 31,900 hospitalizations, and 3% of the
        state''s 8,765 deaths, according to state data.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c970b82c-b283-4630-8cda-6919bd13b65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0ceb83-9f0a-465f-ba2f-11c881af48b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Ruiz, 31 and the father of a 3-year-old, was one of the 265
        people under 44 who died from coronavirus in Florida.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba145cf4-271e-469a-989f-5999aaab9f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5bc716-97ef-457b-b9b4-70f7ef58f8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His sister, Chenique Mills, told CNN he was overweight and had seasonal
        asthma but otherwise did not smoke or drink and had no underlying health conditions.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36d5055-8836-4df9-8367-69c46c2e12c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f29da4e-6a69-4068-8603-375e92960f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is all really sudden, unexpected," she said. "I (saw) him
        on Friday. I (saw) him on Saturday. He was fine, to say that he was up, and
        he was walking and he was eating. He was functioning. So for him to be gone
        on Sunday? It''s just a lot to take in.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cc707a-97c4-498b-a960-737f25559bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db81c665-f43b-439d-9c51-e021f1fd7891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This virus is so serious. It really, really is. And I think people
        (won''t) understand until it hits home, because I would be one to say that
        I took it really lightly until it hit home."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcbb684-91f2-4068-8fa6-6e81cc685972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0239f1-68cf-48e8-b490-a8bfd7e9d55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus''s ongoing spread around the country has frustrated plans
        to safely reopen schools, forced college football conferences to postpone
        the lucrative fall season, and caused vast medical and economic pain.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7561691-d4f2-4cfe-bf4c-ddf4f923f9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b9f7ef-974d-4e9f-808d-1560c9eda0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it will continue to rattle American society until people more
        seriously adopt recommended public health measures: social distancing, avoiding
        large indoor gatherings, hand-washing, mask-wearing, rapid testing and quarantining
        the sick.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664b0781-bf40-4ec1-9ebc-403e8ad7efdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e07ac1-99cd-4abd-a4fe-dd5f75ee8218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to figure out how to deal with this as a whole country
        because as long as there are cases happening in any part, we still have transit,
        especially now we have students going back to college," said Dr. Michael Mina,
        assistant professor of epidemiology at Harvard T.H. Chan School of Public
        Health. "Any cases anywhere really keep risk pretty high all across the entirety
        of the United States."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55552fe2-2fe7-4d32-aeec-b6c7d1dc19ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/12/health/us-coronavirus-wednesday/index.html"><em>"Mental
        health access is vital during pandemic, experts say"&nbsp;</em></a></p>'
