      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faacba2e-9aa4-4a09-98de-f565450206cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T13:20:19.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:16.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the US restrictions, Huawei''s sales outside of China <a
        href="https://edition.cnn.com/2019/05/21/tech/huawei-us-china-clash/index.html">made
        up nearly half of its smartphone shipments</a>. Now, it sells over 70% of
        its smartphones in China, <a href="https://www.canalys.com/newsroom/Canalys-huawei-samsung-worldwide-smartphone-market-q2-2020">according</a>
        to Canalys.</p>'
    '29':
