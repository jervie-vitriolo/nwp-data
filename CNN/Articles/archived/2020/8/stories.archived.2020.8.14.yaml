  'social-enterprises-affected-by-COVID-19':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-14T18:08:50.568+08:00
    'imagesource': 'jcr:16786dfb-594f-4f82-9dfd-c4f19da5551b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9cbbbdd-5529-401d-9681-1520a9cbb9fb'
    'lead': 'A sustainable resource group says more than half of its partners have
      either fully or partially closed because of low revenues.   '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-14T18:12:19.712+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T08:28:59.938+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:28:27.637+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['social-enterprises', 'COVID-19', 'coronavirus', 'pandemic', 'business']
    'template': '1'
    'title': "Social enterprises also hit by COVID-19 pandemic\n "
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa084e0-5ae2-43e7-a849-cc143ca548d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:12:19.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:59.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> Social
        enterprises in the country are also suffering from the slowdown in business
        caused by the ongoing health crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac78ef2-0c3b-40c3-8ef1-d7f009e527d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:12:19.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:59.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ea6e67-ee0e-4fd0-ae48-062e8358c7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:12:19.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:59.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixto Donato Macasaet, executive director of the Foundation for
        a Sustainable Society, Inc., told CNN Philippines’ Newsroom Ngayon Friday
        that more than half of its partners all over the country either had to fully
        or partially stop operations due low revenues as a result of the COVID-19
        pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6568a0-3d9e-4b03-ba64-d5b5a801f8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:12:19.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:59.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b08653-cf91-43e6-8005-614f36dc680f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:12:19.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:59.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FSSI is a sustainable resource institution that provides assistance
        to businesses with social objectives  through loans, equity investments, and
        capacity building services.  It had 80 partners before the pandemic forced
        many of these social enterprises to either scale down their business or totally
        close shop.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc874e05-00d6-413a-9303-86eeb6d9fb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:12:19.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:59.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1453f866-c934-46e2-9f78-5ff2c4cc9276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:12:19.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:59.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macasaet said business began to improve in May, especially for ventures
        involved in agriculture, food health, information and communication technology,
        as well as online businesses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ec5bd7-6b80-4221-bcb8-5b4f78a72964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:12:19.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:59.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the pandemic still pulling down the economy, Macasaet advised
        business owners to find creative ways to survive the crisis. However, he said
        it was best to consider reducing manpower as a last resort since employees
        add value to any business.</p>'
  'janine-gutierrez-interview':
    'author': 'Don Jaucian'
    'caption': 'The award-winning actress reflects on postponed projects, unexpected
      blessings, and the right to speak out and be heard.'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2020-08-14T18:20:20.773+08:00
    'imagesource': 'jcr:6e80ee05-e432-48bf-8501-924f705b41aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf0afe98-c8de-4118-b00e-e40f460da25b'
    'lead': 'The award-winning actress reflects on postponed projects, unexpected
      blessings, and the right to speak out and be heard. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-14T18:24:06.987+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T08:28:59.625+08:00
