      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We trust that this is the final adjustment of the school opening,”
        Briones said, adding that the country will be “more than ready” by October.</p>'
