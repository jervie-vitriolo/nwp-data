      'mgnl:type': 'text'
      'text': '<p><strong>Song: “Nangangamba” by Zach Tabudlo</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401a0838-1f82-4d31-9e6e-2b68e870c720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:13:03.143+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:28:52.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iconic Island Records recently launched their first Asian division,
        Island Records Philippines. Island Records is currently home to some of the
        world’s biggest artists such as Demi Lovato, Shawn Mendes, The Killers, and
        Bob Marley, so their Philippine counterparts such as Juan Karlos, Fern, and
        One Click Straight are definitely in good company. One of the first singles
        released by the label is "The Voice Kids" alum Zach Tabudlo’s “Nangangamba,”
        a winding R&amp;B tune that wonderfully plays out Tabudlo’s powerful vocals.
        It didn’t take a couple of listens for the song’s hook to reel me in — a soaring
        trip down a lane of fear and complicated feelings. — Don Jaucian</p>'
    '8':
