  'shanghai-pride-shuts-down':
    'author': 'Steven Jiang, CNN'
    'caption': 'Shanghai Pride, China''s longest-running and only major annual celebration
      of sexual minorities, abruptly announced its effective shutdown on Thursday,
      in the latest sign of the authorities'' increasing clampdown on civil society
      and LGBTQ rights in the country. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-14T18:53:17.677+08:00
    'imagesource': 'jcr:fd267147-2dcb-4e80-9f99-2e80fbdf90ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3347d41f-fa7a-40b5-907d-7f64a20b62a6'
    'lead': 'Shanghai Pride, China''s longest-running and only major annual celebration
      of sexual minorities, abruptly announced its effective shutdown on Thursday,
      in the latest sign of the authorities'' increasing clampdown on civil society
      and LGBTQ rights in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-14T18:56:59.525+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T08:28:56.805+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:28:28.781+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Shanghai', 'Pride', 'LGBTQIA']
    'template': '1'
    'title': '''End of the Rainbow'': Shanghai Pride shuts down amid shrinking space
      for China''s LGBTQ community'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11a1b77-d77a-4a16-9eca-4d56c4d3bd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:56:59.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:56.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Shanghai Pride, China''s longest-running
        and only major annual celebration of sexual minorities, abruptly announced
        its effective shutdown on Thursday, in the latest sign of the authorities''
        increasing clampdown on civil society and LGBTQ rights in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7249c081-7560-44fd-b353-b080e02c4d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:56:59.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:56.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an open letter posted online, titled "the End of the Rainbow,"
        the organizers recalled Shanghai Pride''s humble origins as a one-off small
        community event in 2009, and its steady growth into a monthlong celebration
        —&nbsp;featuring not just dance parties but also athletic contests, art exhibitions,
        film screenings, job fairs and themed talks —&nbsp;attended by thousands of
        LGBTQ people and their allies over the years, with other special events scheduled
        year-round.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf425b99-28a1-4afd-8f60-bbdbb8316195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:56:59.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:56.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, with regret, they said they were "canceling all upcoming activities
        and taking a break from scheduling any future events" without giving a reason.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089ee2be-059c-4560-8f21-edab7f2e39d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:56:59.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:56.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person not associated with Shanghai Pride, but with knowledge
        to the situation, told CNN on Friday that the all-volunteer team had been
        facing mounting pressure from local authorities, to the point of where it
        was disrupting their day jobs and normal lives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4753e08f-b440-447b-b3a2-69eb1e9e151d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:56:59.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:56.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizers alluded to this in a separate Thursday note to supporters
        and partners seen by CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3a6133-9ce1-42de-9aec-63d06649fc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:56:59.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:56.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision was difficult to make but we have to protect the safety
        of all involved," they wrote. "It''s been a great 12-year ride, and we are
        honored and proud to have traveled this journey of raising awareness and promoting
        diversity for the LGBTQ community."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213de7b5-cf86-4a9c-87e9-efbb64d6b792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:56:59.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:56.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Shanghai government for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad9cd40-b74a-4f3d-bc2d-2121676c901d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:56:59.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:56.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shrinking space</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebbcb2d-1ad9-463e-bb98-e9c94dda0eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:56:59.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:56.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gay rights advocates say they are stunned and saddened by the news,
        which came not long after this year''s Shanghai Pride, successfully held offline
        in mid-June despite challenges posed by the Covid-19 pandemic. Many activists
        contacted by CNN on Friday declined to be interviewed or speak on the record,
        having seen this negative development in China''s largest and most cosmopolitan
        city.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7088f6-26ef-4a92-818c-1b620c04928e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:56:59.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:56.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public gets to see the visible and impactful aspects of what
        we do, but they can''t imagine the difficulties we face behind the scenes
        —&nbsp;I think Shanghai Pride is no exception," said the head of one national
        LGBTQ rights advocacy group, who requested anonymity for fear of government
        reprisal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac4bde1-b688-4183-89a0-463fd173fd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:56:59.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:56.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With things becoming harder and riskier, laying low may let you
        survive for now," he added. "But the purpose of our job is to raise visibility
        and educate the public —&nbsp;that''s the dilemma."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae619cb-5d2f-4ed9-8557-0f46bd966960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:56:59.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:56.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homosexuality is not illegal in China and, in 2001, the authorities
        removed it from an official list of mental disorders. But experts and activists
        say LGBTQ people still face persistent discrimination and prejudices from
        the Chinese government and public. And despite last year''s legalization of
        same-sex marriage in the self-governing island of Taiwan, which Beijing considers
        a breakaway province, there is little prospect of the mainland following suit
        in the foreseeable future.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02181f5a-5cfb-4270-ab0c-a17964aa8509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:56:59.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:56.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping has increasingly stressed the ruling
        Communist Party''s absolute control over every aspect of society, squeezing
        out the already-limited presence of non-governmental organizations. Some also
        suspect a more direct link between the crackdown on LGBTQ rights and top officials''
        worldviews, which for many were shaped during the Cultural Revolution in the
        1960s and ''70s, when authorities attempted to purge any "non-socialist" elements
        —&nbsp;including homosexuality —&nbsp;from Chinese society.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5b9740-d149-4dc6-9475-c3978c60424b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:56:59.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:56.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2016, Chinese censors have banned portrayals of what they
        see as "abnormal sexual behaviors," including gay relationships, in TV and
        online shows. Most media and businesses in China have long stayed away from
        the subject to avoid running afoul of government restrictions —&nbsp;but Shanghai
        Pride was able to attract some commercial sponsors, both local and foreign,
        during its run.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893c123b-f2fb-4b6a-9001-a1659d357226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:56:59.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:56.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Pride celebrations elsewhere in the world, Shanghai Pride
        never held major street parades. Most of its events remained indoors —&nbsp;in
        bars, restaurants and foreign consulates. Despite the low-key approach, one
        of the organizers has described to CNN the constant uncertainty in planning
        events, including last-minute venue changes for art exhibitions due to official
        demands.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68f0a64-3b32-43c4-a620-5c29e46589fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:56:59.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:56.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really part and parcel of organizing Pride every year," said
        Charlene Liu in 2019. "We have had similar issues (in the past), and we always
        have to have a plan B or plan C."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d0c232-a9f0-4f59-9133-f0ec893fbd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:56:59.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:56.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even following a smooth opening at a different gallery, Liu said
        officials ordered that some of the art be taken down with little explanation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a81301f-ec1d-409b-b62a-bb37e33b6b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:56:59.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:56.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Tremendous sense of loss"</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a650357c-c83b-4801-af57-86b19284d81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:56:59.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:56.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the artists showing work at the Pride exhibition last year
        was Yang Yiliang, who incorporates Chinese folk art and other traditional
        influences into his LGBTQ-themed paintings. The 29-year-old artist from central
        China has said finding domestic venues willing to display gay-themed artwork
        remains a daunting task.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f46265-69de-4508-8f16-2d1482e8f50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:56:59.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:56.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel a tremendous sense of loss," he told CNN on Friday, when
        asked about the end of Shanghai Pride, which again featured his work in this
        year''s art exhibition. "They''ve always given me so much encouragement as
        well as exhibition space —&nbsp;they''ve been motivating my creations."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7925925-abb9-462b-bd3d-57d1a70cdb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:56:59.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:56.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope this loss is only temporary," he added. "I''ll keep painting."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26eb6139-720d-4022-9de6-03b1bed84c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:56:59.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:56.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His determination is echoed by others, too.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26810f3-0083-4ecd-97f8-c98bbed7c4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:56:59.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:56.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doing what I can stops me from falling into a sense of helplessness,"
        said the gay rights activist who requested anonymity. "Doing nothing will
        only make me feel more hopeless."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fc8a69-fc60-44bd-b071-a17489c45fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:56:59.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:56.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t ever attach yourself to a person, a place, a company, an
        organization or a project," Liu, the Shanghai Pride organizer, posted a favorite
        passage on her social media account. "Attach yourself to a mission, a calling,
        a purpose only —&nbsp;that''s how your keep your power and your peace."</p>'
