      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/8/13/Robredo-suggestions-DepEd-blended-learning.html">READ:&nbsp;Robredo
        seeks budget realignments to help with shift to blended education</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0323353b-3ef5-48a9-934c-3229436620d7'
