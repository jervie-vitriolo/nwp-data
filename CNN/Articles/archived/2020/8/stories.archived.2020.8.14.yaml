      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031bfc6a-e8d1-4a89-b978-7ba12e849785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:09:52.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:52.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED chairman Prospero de Vera III said higher education is not
        covered by the law that allows the academic calendar for elementary and high
        school, or Republic Act 11480. The new law allows the President to adjust
        the school calendar in times of national emergency upon recommendation of
        the Department of Education.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00aad7b-612d-4035-9ac1-0016da0e2a1e'
