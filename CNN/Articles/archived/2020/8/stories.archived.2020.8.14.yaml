    'lead': 'New York City''s tribute to honoring victims of the September 11 attacks
      has been canceled this year due to COVID-19 concerns, the 9/11 Memorial & Museum
      announced Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-14T13:19:26.096+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T08:29:16.833+08:00
