      'mgnl:type': 'text'
      'text': '<p>Lockdowns brought by the COVID-19 pandemic pushed the country’s
        economy into recession, plunging to a 16.5 percent economic contraction during
        the second quarter of this year according to the Philippine Statistics Authority.</p>'
