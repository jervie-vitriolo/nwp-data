      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Zubiri pledged long-term reforms in PhilHealth, saying
        ongoing Congress investigations will let senators identify problems which
        can be solved by law. With the IRM system suspended, he batted the direct
        release of funds as investments in public hospitals so that their services
        can be leveled up and provided for free to more Filipinos.</p>'
