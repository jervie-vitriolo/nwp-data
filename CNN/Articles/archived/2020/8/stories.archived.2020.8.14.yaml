      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Basic Education Committee Chairman Sherwin Gatchalian said
        the deferment "is the most prudent course of action" and will give the DepEd
        time to complete the preparations.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf826fd4-3aaa-4929-aa53-1adfa382f0b3'
