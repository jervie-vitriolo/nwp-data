  'tiktok-white-supremacy-':
    'author': 'Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-14T21:21:25.414+08:00
    'imagesource': 'jcr:14b0a3d4-3768-46fd-82ce-f74babf343bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10fceb07-fda9-48ae-a43c-5a21a6bb6c90'
    'lead': 'Nazis and white supremacists have been using TikTok to spread hate speech
      and recruit followers, the Anti-Defamation League said in a report Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-14T21:32:51.354+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T08:28:49.972+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:28:30.836+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['TikTok', 'white-supremacy', 'business', 'US-China-dispute', 'white-supremacists']
    'template': '1'
    'title': 'Even TikTok has a white supremacy problem'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b73392f-5a80-4235-ac16-f4e93cc6db98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:32:51.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Nazis and white supremacists have
        been using TikTok to spread hate speech and recruit followers, the Anti-Defamation
        League said in a <a href="https://www.adl.org/blog/extremists-are-using-a-range-of-techniques-to-exploit-tiktok">report</a>
        Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38be70a3-e743-482f-91ac-c03c8142e922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:32:51.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6de969d-3b76-4a26-abb2-d8b558130648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:32:51.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extremists have used hashtags, captions and in some cases even manipulated
        video to spread their message, the ADL said. It found "dozens" of accounts
        on TikTok that "use combinations of white supremacist symbols, terms and slogans
        as screen names or handles."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7251b90-7c32-4213-a9a1-4618e6da5961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:32:51.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79e0f6e-cc0d-4cfb-9851-f29aa5d5e430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:32:51.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While TikTok has been called "<a href="https://www.newyorker.com/magazine/2019/09/30/how-tiktok-holds-our-attention">the
        last sunny corner of the Internet</a>," the ADL''s findings are a reminder
        that the short-form video app, like its rivals, is also grappling with hateful
        content. Facebook has been subject to an ongoing advertiser boycott over its
        handling of hate speech and misinformation, while services like Google-owned
        YouTube have<a href="https://edition.cnn.com/2019/06/11/tech/youtube-nazi-ban-update/index.html">
        sometimes struggled</a> to <a href="https://edition.cnn.com/2020/06/29/tech/white-supremacists-youtube/index.html">follow
        through</a> on their commitments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4bdaf8-a2a1-486b-bfc3-e425d968773a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:32:51.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9516888-3c36-49f5-aa47-ffc633d837eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:32:51.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also ramps up the public scrutiny of TikTok, which has
        come under fire from the Trump administration as a <a href="https://edition.cnn.com/2020/07/09/tech/tiktok-security-threat/index.html">potential
        national security risk</a> for its ties to China. In its report, the ADL said
        it had secured a commitment from TikTok to work together to identify and remove
        white supremacist content.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4827b5-957d-4da0-a980-0032f2fa8ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:32:51.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6533c37-8885-4b83-ab76-6314b606ed64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:32:51.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear how many TikTok users may have viewed that content;
        the ADL said its report is not intended as an exhaustive assessment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e53ad42-53d5-4063-86a3-52b9e62ea194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:32:51.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138dcc84-d06a-48d9-9ab1-1dcf38afd75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:32:51.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok confirmed the ADL partnership on Thursday, and said much
        of the content flagged by the ADL has already been removed. The company said
        it has removed hundreds of thousands of videos and more than 1,000 accounts
        this year for violating its hate speech policies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7595d33f-7060-4a26-92f1-bebb5db118ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:32:51.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78784226-4ff8-46e1-9182-91665ed4cc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:32:51.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For all the progress we''ve made improving our policies and protections,
        hate evolves and takes many forms which is why we''re grateful to work with
        organizations like the Anti-Defamation League to combat it," the company said
        in a statement. "We appreciate when content and accounts are brought to our
        attention so that we can swiftly remove what violates our Community Guidelines
        and strengthen our safeguards. We welcome expert feedback and guidance as
        we strive to promote a safe and uplifting experience for our community."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce699e44-2ac4-4bf6-8814-36028a5bd877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:32:51.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b904130a-a18e-4e25-a11d-d16e59441e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:32:51.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups promoting white supremacy on TikTok have sought to appropriate
        the #blacklivesmatter hashtag, the ADL said. They also have used hashtags
        including #alllivesmatter and #whitelivesmatter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888ba5cb-95aa-4a8f-92fd-3a36cd67776e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:32:51.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e9bde1-00e1-462c-878d-413ad44d89d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:32:51.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White supremacists on the platform also used other methods to obscure
        their behavior and evade detection, the ADL said, such as by employing coded
        language or sharing images of books, signs or web URLs for viewers to research
        on their own.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdd1fba-2968-4bde-9f2f-1eeaf7b65865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:32:51.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1d1c80-83ca-44a0-b83c-9b9175015dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:32:51.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have even resorted to deceptively edited videos that misrepresent
        the words of others, the ADL said. In one case, according to the ADL, a TikTok
        user added a voiceover to a video from the popular and controversial Swedish
        YouTuber PewDiePie to make it appear as though he was endorsing the views
        of Adolf Hitler.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3600dd-153b-49b9-b91c-b22fd9e44ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:32:51.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/14/tech/tiktok-white-supremacists/index.html">Even
        TikTok has a white supremacy problem</a>."</em></p>'
