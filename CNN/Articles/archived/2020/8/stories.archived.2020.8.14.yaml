      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:29:14.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also revealed that officials from Calabarzon initially asked
        for a September 7 opening of classes while those from Metro Manila requested
        just a week-long postponement. The government decided to go with October 5
        so there’s enough “allowance,” she said.</p>'
