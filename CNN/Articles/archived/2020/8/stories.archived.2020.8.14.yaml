    'mgnl:tags': ['Facebook', 'Twitter', 'Google', '2016-elections', 'United-States',
      'lessons']
    'template': '1'
    'title': 'Facebook, Twitter and Google failed to protect the 2016 election. Now
      they want to prove they''ve learned their lesson'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9ec593-a6e0-46fd-9daa-28a2f5261bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:25:12.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:46.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> For the past four years, tech giants including
        Facebook, Google and Twitter have invested massively in beefing up their election
        security efforts — creating new rules for political advertisers, hiring thousands
        of content moderators and building ties with law enforcement. The aim has
        been to avoid a repeat of the 2016 campaign, which was marred by foreign meddling
        and highlighted how woefully unprepared social media companies were for an
        attack on US democracy leveraging their platforms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8665e3f9-68b2-4ef5-98e5-3f494dd97af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:25:12.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:46.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74910fe-f723-4733-857c-8b53d6213d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:25:12.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:46.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, as they gear up for the most consequential presidential race
        of the decade, the internet''s largest platforms are eager to show they are
        ready.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656e2132-ca64-44cf-9467-121a339c353c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:25:12.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:46.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b5042d-ccd3-482f-b5d5-a802bf262b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:25:12.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:46.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the companies met with federal officials to discuss
        how they''re monitoring their platforms for foreign interference and preparing
        for the Republican and Democratic national conventions. And on Thursday, Facebook,
        Google and Twitter all announced new or forthcoming efforts to promote voter
        registration and participation. Facebook told reporters on a conference call
        Thursday that it has engaged in tests and exercises to try to anticipate certain
        election night scenarios.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680549ff-8701-45f7-86bf-8f333f388425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:25:12.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:46.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2441c95-30a5-44aa-8de5-844a65b73eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:25:12.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:46.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for all their efforts to hunt down foreign influence operations
        targeting the 2020 race, tech platforms are still figuring out how to handle
        what may be the biggest variable of the election: President Donald Trump himself.
        Platforms such as Twitter and Facebook have publicly diverged over how to
        address Trump''s controversial claims in the past; now, the stakes are even
        higher.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef209312-02f3-4dfd-832a-6342db0d2123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:25:12.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:46.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f029886-2359-4ab6-95f5-9ae8ddb23493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:25:12.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:46.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has indicated he may not be willing to accept the outcome
        of the 2020 race, and in recent weeks has increasingly lobbed unsubstantiated
        attacks against mail-in voting, claiming without evidence that the practice
        will lead to "massive" vote-rigging. The debate has prompted the Cybersecurity
        and Infrastructure Security Agency to warn that "partisan political voices"
        risk making vote-by-mail vulnerable to harmful misinformation and confusion
        campaigns at a time when a record number of voters may turn to this option
        given the pandemic. The agency said voters should rely on state and local
        officials for accurate voting information.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac87958b-e9eb-4336-bc8b-17f4da1270f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:25:12.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:46.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56935d7-deb1-4a06-a215-73fc62521a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:25:12.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:46.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech companies have spent years learning the costly lessons of previous
        elections, but have only recently begun to grapple with Trump head-on, said
        Graham Brookie, director of the Digital Forensic Research Lab at the Atlantic
        Council, a non-partisan policy think tank.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd44d7d5-d6a3-47d0-b6ba-f36c454d8ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:25:12.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:46.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f00d9cc-907a-4713-bf11-aa50273b70c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:25:12.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:46.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The [tech] industry has a fairly robust approach to the overall
        issue of enfranchisement and election content, but it remains reactive to
        the single largest amplifier of election process disinformation: the President
        of the United States," Brookie said. "Donald Trump has used process disinformation
        as a strategy dating back to his first primary in 2016, in which he laid the
        groundwork of calling the election ''rigged'' as an insurance policy just
        in case he lost. His 2020 strategy is the same but on steroids, mixed with
        real attempts to suppress the process of voting by undermining the Postal
        Service and other efforts in the middle of a pandemic."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae25a329-0ca2-4df5-ab16-006e77c0a4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:25:12.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:46.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccf1724-50b6-451a-9e32-30aee83e281b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:25:12.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:46.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathaniel Gleicher, Facebook''s head of cybersecurity policy, told
        CNN Thursday that efforts by Trump and others to discredit mail-in voting,
        or to cast doubt on election results, which could take significantly longer
        this year because of mail-in voting, are "something we''re particularly focused
        on."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b124f46-ce08-4b53-867e-157c7357b957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:25:12.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:46.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a19407-0c58-4dc0-8359-771f741cb643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:25:12.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:46.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For election night and the period after, it''s not just about how
        to vote, but we''re preparing to show similarly clear information about vote
        counts," Gleicher said. "We''ll have teams working 24/7 to stop actors using
        deceptive campaigns, to stop that uncertainty."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6602e82-fd34-4bfb-9265-51a095875847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:25:12.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:46.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a992314a-fb9a-4ecf-8a24-8e7b88bdb44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:25:12.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:46.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, due to the pandemic, tech companies, government officials
        and independent researchers are more limited than usual in their ability to
        predict disruptive events, Gleicher added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21742d8-0381-421f-acb2-701bd835de52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:25:12.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:46.162+08:00
