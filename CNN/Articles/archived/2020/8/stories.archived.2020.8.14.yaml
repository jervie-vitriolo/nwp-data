      'mgnl:lastActivated': 2023-01-26T08:28:58.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4749f4-a032-4359-81b3-e2025293f6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:51:57.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:58.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In time, not only will the illegal recruiters be held to account
        but her innocence will eventually be judicially established,” the group said.</p>'
  'belarus-torture':
    'author': 'Mary Ilyushina and Frederik Pleitgen, CNN'
    'caption': 'Several people who were detained for participating in mass protests
      in Belarus this week allege that the country''s security forces beat, tortured
      and humiliated them while in government custody. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-14T18:47:44.098+08:00
    'imagesource': 'jcr:6ceacd06-595c-425e-80f1-37348d76db71'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8666e827-a0f7-4e7c-9c16-64071f142694'
    'lead': 'Several people who were detained for participating in mass protests in
      Belarus this week allege that the country''s security forces beat, tortured
      and humiliated them while in government custody.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-14T18:52:22.930+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T08:28:57.832+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:28:28.494+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Belarus']
    'template': '1'
    'title': 'Belarusians accuse authorities of torture and humiliation during mass
      detentions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c37c7a-3cfc-43bb-8460-e82211fd9819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:52:22.930+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:57.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Several people who were detained for participating
        in mass protests in Belarus this week allege that the country''s security
        forces beat, tortured and humiliated them while in government custody.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0e991c-5c48-44f5-9635-7e1d9d5d819c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:52:22.930+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:57.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters are among the thousands of people who were arrested
        in the sometimes violent unrest that has rocked the former Soviet republic
        since its presidential election on Sunday. Exit polls showed that Alexander
        Lukashenko, who has ruled Belarus for 26 years, received 80% of the vote,
        but opposition groups claim the election was marred by fraud to keep Lukashenko
        in power.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1da4da9-3bc2-495a-83b2-a2b1661bfab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:52:22.930+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:57.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lukashenko''s government had already been accused of responding
        to the protests with disproportionate force and violence, but the accusations
        of mistreating people behind bars has prompted renewed public outrage toward
        the government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355839cb-d06d-4052-b796-d859cbc49607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:52:22.930+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:57.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman named Olesya told CNN that she was arrested Sunday while
        walking down the street alongside her boyfriend in the capital, Minsk.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1d0559-429f-4645-9813-ddd9ba9f59eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:52:22.930+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:57.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she was forced to strip naked alongside other women before
        being searched at a detention center. Olesya, who declined to give her last
        name for safety reasons, said she was then put in a small cell with 17 other
        women. All of them were given one water bottle and no food and forced to sleep
        on the floor or a small table.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89c9dbd-27db-4597-96ed-3762ac0f5910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:52:22.930+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:57.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guards periodically cut off their access to water to silence
        them. They also denied medical assistance to one of the women, who had been
        injured by a rubber bullet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e349ef6-db43-4726-bd1d-2205a081525e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:52:22.930+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:57.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olesya said she spent around 14 hours inside the facility and was
        released after being forced to sign a paper with what she says were false
        charges against her. However, her boyfriend is still missing. She is very
        worried because men appear to be treated much worse than women, according
        to witness accounts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f02a48-af05-44ba-938c-0b4dade26761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:52:22.930+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:57.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They would put four men in a 1.5 meter (5 foot) wide cell, three
        were standing but they made the fourth one crawl inside like a dog and stand
        on his knees," she Olesya.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631698c2-bfb4-4401-8de7-ef2328a59bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:52:22.930+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:57.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olesya said she keeps coming back to the detention center both to
        get information about her partner and help others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f00ba7-3967-4a68-b0f6-62efa54b5f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:52:22.930+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:57.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very scary to wait outside, we could hear how they were
        beaten, they wailed, they screamed," she said. "They stormed out of there
        with crazy eyes and half-conscious ... they just ran in whatever direction
        the guards told them to and also told them not to approach us, who could help
        them get home, threatening they would put them back into prison."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc9f43c-6bd4-4713-b70a-a47d7bfd0d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:52:22.931+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:57.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Okrestina detention center in Minsk hundreds have been gathering
        the past two days trying to locate their relatives and friends who were detained
        during the protests. Some were missing for days, according to people interviewed
        by CNN, as the authorities often do not disclose the location of detainees
        and forbid passing food, water or medication. As of Thursday, around 6,700
        people have been detained across the country, according to the Interior Ministry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fdfe9b-94d4-4744-83a2-33c64147bac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:52:22.931+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:57.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivan, who also did not wish to disclose his last name, told CNN
        that while he was searching for a friend at the detention center early Thursday,
        he witnessed a young man with broken arm and leg leave the building.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14e3bed-e1d0-456b-82ed-4b6266f45bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:52:22.931+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:57.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are being beaten up, tortured from the moment when they
        are detained in the streets," Ivan said. "Then they are taken to local police
        station, beaten there and then they bring them here after a day or two, and
        the beatings and torture continue."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b59d363-78c9-47f3-afa2-3b290c95463d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:52:22.931+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:57.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other people have shared similar accounts of mistreatment
        while in government custody. Reports and pictures showing injuries sustained
        by the detainees have also appeared on social media. The Belarusian Association
        of Journalists said in a statement it recorded dozens of cases of violence
        against journalists, while several remain in detention.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145e1fae-02bc-49dc-b77a-1b811509bafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:52:22.931+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:57.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian independent news outlet Znak.com published an account
        by one of its journalists, Nikita Telizhenko, who reported in Minsk and said
        he had spent 16 hours detained with multiple protesters grabbed from the streets
        who were forced to lie face down in pools of blood, with some men stacked
        on top of another.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ae13e6-6668-4ed2-8610-1efe7112582b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:52:22.931+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:57.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most brutal beatings were happening all around: hits, screams,
        cries and shrieks coming from everywhere," Telizhenko said. "I felt that some
        of the detained had broken bones —&nbsp;hands, legs, spines —&nbsp;because
        with the tiniest bit of movement they wailed in pain."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c8763b-807d-4e2b-81e0-dff4c1169424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:52:22.931+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:57.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telizhenko says he was eventually released after an intervention
        from the Russian Embassy, which helped release and repatriate several journalists
        back to Russia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b3b43b-1abe-4dcb-b14c-fea1c5b11dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:52:22.931+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:57.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A change in tactics</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d21fd81-3972-4b3f-85f1-92378ae846a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:52:22.931+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:57.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite facing such brutal crackdowns, the opposition has shown
        no sign of backing down. But it has changed strategy and tactics.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9338a98-3078-47b8-b2fe-57d676c70d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:52:22.931+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:57.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of mainly female peaceful demonstrators clutching white
        flowers and balloons lined the streets of Minsk Thursday as part of a more
        decentralized protest. Across the country, women are forming so-called "solidarity
        chains" to demand an end to the violence and that those detained be released.
        White ribbons, bracelets and shirts have become symbols of the movement, a
        color that initially representing the peacefulness of protesters and later
        morphed to reflect the old Belarusian flag —&nbsp;white with a red stripe
        —&nbsp;which can be seen hanging from many windows in the city.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f40bd09-60c8-4a8e-be2d-cef392840286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:52:22.931+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:57.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One chain of protesters in Minsk was almost two miles (3.2 kilometers)
        long. Cars passing by often honked to show their support.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd3897e-006b-423a-a754-846798efe12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:52:22.931+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:57.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an interview with CNN on Wednesday, Maria Kolesnikova —&nbsp;the
        last of the three women who became the faces of the country''s opposition
        still in the country —&nbsp;wore a white suit as she said she believed that
        the clashes over the disputed elections results signal the decline of Lukashenko''s
        presidency.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ac0573-98f8-4f97-accf-feac8fe2c3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:52:22.931+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:57.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trio —&nbsp;Kolesnikova, Svetlana Tikhanovskay and Veronika
        Tsepkalo —&nbsp;joined forces to take on Lukashenko in the election after
        several opposition candidates were either barred from running or jailed. Lukashenko
        dismissed the trio as "poor girls" in his annual state of the union address
        last week, and said he would not "give the country away."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cedad7-41f0-4c69-b3f4-fe2ca91457a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:52:22.931+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:57.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the women appeared to enjoy significant support. Tikhanovskaya''s
        campaign rallies saw significant turnouts even in small Belarusian towns not
        known for their protest activity. About 63,000 people attended the largest
        event in Minsk in July -- making it the biggest demonstration in the past
        decade.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fcad6c-ac2a-401b-806d-ae0eda775cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:52:22.931+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:57.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The independent monitoring group "Honest People" said that according
        to its data, Tikhanovskay —&nbsp;who was standing in for her jailed husband
        —&nbsp;had won in at least 80 polling stations across Belarus in Sunday''s
        vote, prompting many to demand a recount.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01427c75-5c8d-4ae4-af8e-6273ed36e7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:52:22.931+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:57.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tikhanovskay and Tsepkalo say they were forced out of Belarus after
        the election because of threats from the government. Tikhanovskaya''s campaign
        told CNN on Sunday that nine people associated with the campaign had been
        arrested, and her decision to leave was made in part to free her peers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfb03d7-d7cf-45e6-9bfd-8d0a7661b41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:52:22.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:57.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I''m not a bloodthirsty person''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b5cef5-1205-4f4b-81b9-95898fc778bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:52:22.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:57.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lukashenko claimed earlier this week the protests were initiated
        by "foreign puppeteers" adding that the law enforcement will not back down
        and maintained he still enjoys widespread support.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c954fe0-784f-48bc-a820-48a7a9a267cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:52:22.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:57.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the allegations of torture appear to have fueled public
        anger toward the government.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45793dbe-6d24-4656-b7a1-779d41cd82a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:52:22.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:57.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, thousands gathered in Zhodzina, a town around 50 kilometers
        (31 miles) outside of Minsk, where one of the main detentions is located.
        Videos from the event showed people chant "Release!" and "Leave!" —&nbsp;a
        chant evidently directed at Lukashenko.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dbe9af-b630-4e1c-90ec-5e8bcbdd742c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:52:22.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:57.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the country''s military and police officers also appear
        to be turning against Lukashenko and showing support for the opposition. A
        video posted on Instagram by a man named Evgeny Novitski shows his brother
        —&nbsp;a former special forces officer -- throwing his uniform into a trash
        can, saying he is not proud of his job anymore.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5b189f-5b86-4ef6-820d-0a9425d4154d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:52:22.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:57.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hi all! I gave an oath to my people, and looking at what''s happening
        in Minsk right now, I can''t be proud of where I''ve been serving, and so,
        I can no longer keep this uniform at home," the former officer says.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84675337-ab9f-4c87-9d10-7b5389cf229d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:52:22.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:57.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another video posted by Belarusian TV station Nexta, shows a police
        officer named Ivan Kolos saying he refuses to follow "criminal orders." He
        urged his colleagues to not point guns at peaceful people and be with them
        instead. He said he would take orders from Tikhanovskaya, not from Lukashenko.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca28a19-b843-4e54-a3f2-2f8a29164cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:52:22.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:57.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growing outcry has some prompted Belarusian authorities apologize
        late Thursday, a reversal from their previous rhetoric promising a severe
        response to protesters.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88101dd7-f444-42f7-81d1-5d5a9ad9974c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:52:22.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:57.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to take full responsibility and apologize in a humane way
        to these people ... I''m not a bloodthirsty person and I don''t want any violence,"
        Belarusian Interior Minister Yuri Karaev said in an interview with a state
        TV channel ONT.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715ee6ac-c4bc-4f26-ae97-61edab0b6158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:52:22.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:57.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karaev also addressed the use of force against journalists by saying
        he is "against any violence against journalists, but this does not mean that
        you need to climb between the two sides, do not go into the thick of it!"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dc27e1-cfc8-4391-a748-ab4881cea857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:52:22.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:57.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lukashenko''s longtime ally and speaker of the Belarus senate Natalya
        Kochanova also came out with a televised statement on the President''s behalf
        urging Belarusians to "stop" and "cease self-destruction."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4014be2-ed6c-47de-8dbe-446920376edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:52:22.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:57.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Less than a week ago, presidential elections were held in the Republic
        of Belarus. The people made their choice. But everything that happened next
        is an unprecedented attempt to destroy what we have always been proud of —&nbsp;our
        peaceful life," Kochanova said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b807491-af53-456e-bf74-8f48d9f54532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:52:22.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:57.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all don''t need a fight, we don''t need a war. Minsk has always
        been quiet and calm," Kochanova said. "The President heard the opinion of
        labor collectives and instructed to investigate all the facts of detentions
        that have occurred in recent days. Intensive work in underway today already
        more than a thousand people have been released under the obligation not to
        participate in unauthorized events."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5dc3fd-d214-4994-803f-0e9d13d83201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T18:52:22.932+08:00
