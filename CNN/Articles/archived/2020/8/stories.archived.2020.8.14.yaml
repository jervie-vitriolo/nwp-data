      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b18a15-7732-4a48-a8f9-c4a004f4c149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:27:52.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:11.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, the director of the National Institute of Allergy
        and Infectious Diseases, explained the risks during a live Instagram session
        with actor Matthew McConaughey.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c98631-c174-45bd-81ac-6ab89a660130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:27:52.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:11.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0d62ff-c383-4c3b-94f1-34971bd69e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:27:52.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:11.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If everyone contracted it, even with the relatively high percentage
        of people without symptoms ... a lot of people are going to die," Fauci said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7103f9a8-70bd-4b75-9041-29e4cdbf7b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:27:52.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:11.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbdf120-3cbe-4c5f-99c4-7e1872a72cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:27:52.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:11.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You look at the United States of America with our epidemic of obesity
        as it were. With the number of people with hypertension. With the number of
        people with diabetes. If everyone got infected, the death toll would be enormous
        and totally unacceptable," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9d2db9-baac-49b0-b070-e7a59224045e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:27:52.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:11.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e15e450-fd97-4f4c-9c23-86eb375d8873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:27:52.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:11.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herd immunity is reached when around <a href="https://www.gao.gov/products/gao-20-646sp">70%
        to 90%</a> of a population becomes immune to a disease either through infection
        and recovery or vaccination. When that happens, the disease is less likely
        to spread to people who aren''t immune because there just aren''t enough infectious
        carriers to reach them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06f870e-5868-4e8e-8aa6-ee024f4a697e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:27:52.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:11.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd6b4af-94e4-4a78-b476-4e69846588e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:27:52.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:11.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still unclear whether survivors of Covid-19 have immunity,
        though some have still suggested that allowing Covid-19 to plow through populations
        might help reach herd immunity more quickly if possible -- but it would be
        a disaster for hospitals. Doctors would be overwhelmed and more people would
        die, not just from coronavirus but from other infections, too.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb21cb6-46ff-45a1-81f1-ae1c43f6b50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:27:52.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:11.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b0e2ce-66bd-44fe-a598-f739abffdcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:27:52.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:11.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tens of thousands more deaths projected</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460532cf-4f14-4962-bca8-79d04349412b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:27:52.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:11.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">Coronavirus
        has killed more than 167,000 people</a> and infected over 5.2 million nationwide,
        according to Johns Hopkins University.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0ee38b-a33e-4261-a603-b9d122b4b43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:27:52.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:11.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d682b2-37e9-4921-b458-bc88a009fde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:27:52.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:11.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the next three weeks, that number will go up with a total of
        nearly 189,000 projected, according to an ensemble forecast published by the
        Centers for Disease Control and Prevention.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3495616b-f55f-4d80-9e95-0aeb7e2733d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:27:52.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:11.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c6e5ec-94ea-4742-81aa-c80c13e07f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:27:52.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:11.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new projections released Thursday forecast 188,982 deaths by
        September 5 -- with a possible range of 181,375 to 201,431 deaths.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e02ab67-bb48-4d54-9b45-d274df47997a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:27:52.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:11.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ad7d74-f62d-4253-9958-9e8ed9f40c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:27:52.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:11.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"State- and territory-level ensemble forecasts predict that the
        number of reported new deaths per week may increase over the next four weeks
        in Colorado and may decrease in Arizona, the Northern Mariana Islands, Vermont
        and Wyoming," the CDC said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13314d58-8450-40ef-a2fb-c507321663a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:27:52.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:11.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a20869-055d-4794-a004-99f5bcc1e56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:27:52.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:11.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prediction relies on about two dozen individual forecasts from
        outside institutions and researchers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d505879-5db5-4c36-aafb-f845168c79e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:27:52.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:11.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e20da8c-3ff8-4276-a18c-e5ddb6b250e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:27:52.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:11.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike some individual models, the CDC''s ensemble forecast offers
        projections only about a month ahead. A previous ensemble forecast, published
        July 23, projected roughly 164,477 coronavirus deaths by Saturday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0a8a05-8386-476f-957d-8135192d264c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:27:52.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:11.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacff1c6-0191-4e17-a023-793c48682d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:27:52.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:11.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t run away from the numbers," Fauci said. "You can''t
        run away from the numbers of people who''ve died, the number of people getting
        hospitalized, the surges we''re seeing."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81d7bbe-ec6c-48fe-9063-c1fedcc3b46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:27:52.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:11.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb6900e-f6d9-4d6d-96b7-47722115ab7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:27:52.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:11.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has averaged over 1,000 reported daily deaths for 18 consecutive
        days.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0c233b-0610-4f2d-b869-be89649b8adc'
      'mgnl:activationStatus': true
