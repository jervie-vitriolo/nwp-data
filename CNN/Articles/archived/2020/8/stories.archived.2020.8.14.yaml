      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were marathon hearings at the Senate and the House of Representatives
        where some lawmakers have asked the DepEd to delay the resumption of classes.
        Some groups are even calling for "academic freeze" or no classes at all, citing
        the impact of COVID-19 which has infected more than 153,000 people, with lockdown
        restrictions that cost millions of jobs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ffa8cb-7699-403d-97d2-b2b1b95375fc'
