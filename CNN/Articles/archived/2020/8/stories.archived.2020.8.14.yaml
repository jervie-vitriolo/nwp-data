      'mgnl:type': 'text'
      'text': '<p><strong>Art: Tyang Karyel’s Send Help</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ced2766-d33c-4629-a58a-3048c852782b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:13:03.144+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:28:52.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyang Karyel is the working name of Cavite-based artist Carriel
        Santos. Known for her portraits, which are fun and strangely subversive, she
        has “tyanganized” the likes of artist Dex Fernandez (of Garapata fame), Michael
        Corleone, and Jollibee. Recently, Tyang Karyel has opened her schedule for
        digital commissions to raise funds for her father, who has been hospitalized
        due to COVID-19. She is exhibiting these portraits online at her other Instagram
        account @<a href="https://www.instagram.com/tyangdynasty/" target="_blank">tyangdynasty</a>.
        — Carina Santos</p>'
