    'mgnl:tags': ['Philippine-Health-Insurance-Corporation', 'Health-Secretary-Francisco-Duque-III']
    'template': '1'
    'title': 'Duque to attend Senate hearing on PhilHealth issues'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e17d75-8372-4598-bc60-7532b94d2418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T14:10:06.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:13.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14)</strong> — Health
        Secretary Francisco Duque III said he will attend the next Senate hearing
        on alleged corruption and irregularities at the Philippine Health Insurance
        Corporation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc71b82-dbdd-4608-b21a-195775fe576a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T14:10:06.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:13.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1778fea6-3642-4bee-bb70-6643c0d5f392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T14:10:06.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:13.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to go. We have to respect the institution''s order for
        me to be present,” Duque told CNN Philippines in an interview on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fb053b-ccd3-4cdd-9d71-9d08a8255bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T14:10:06.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:13.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b894bb7-1921-48d2-bdb8-fa0637b0fcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T14:10:06.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:13.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee of the Whole, where all senators are members,
        has held two hearings on the issues hounding the government-managed health
        insurance company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fddf42-20d4-4771-aaef-6c6a99355deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T14:10:06.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:13.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1946b4-4ce0-4262-ad98-2fb1e6d35f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T14:10:06.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:13.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senators expressed hope that Duque will join the third hearing
        scheduled for Tuesday, August 18, as they questioned the health chief’s “silence”
        on the PhilHealth mess.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8bc0c3-fbc1-4418-b5e1-ce3e9d3df8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T14:10:06.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:13.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d52b4c-d5c7-402c-8977-19c61505ebe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T14:10:06.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:13.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson earlier noted that Duque was the "big elephant"
        that was missing in the room during previous legislative inquiries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2414531-6a4f-4ac9-a1a3-8f9aaeeba816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T14:10:06.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:13.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576bd53d-120d-4d0c-9a12-423269daa053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T14:10:06.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:13.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros said that she expects Duque to tell what
        he knows about the supposed irregularities within the agency. She has pointed
        out that the DOH chief’s experience and connection with PhilHealth date back
        to 2001.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae2da57-94b6-43f3-ae8c-34126bc1a2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T14:10:06.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:13.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75ef78f-3b50-43bc-8cc7-2fb85e6f6fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T14:10:06.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:13.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the issues hounding the government-managed health insurance
        fund is its implementation of interim reimbursement mechanism (IRM) funds
        or cash advances given to hospitals to ensure liquidity amid the COVID-19
        crisis. A resigned officer from the corporation claimed during one of the
        Senate hearings that senior officials pocketed funds from the IRM. PhilHealth
        refuted the accusation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb44358a-aea3-4e4d-8886-fb63c3a82fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T14:10:06.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:13.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da03c14a-5858-4625-8444-5f9b8971c801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T14:10:06.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:13.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators also raised the possibility of favoritism on IRM releases,
        but PhilHealth officials denied the allegation, saying they followed existing
        rules and regulations on the provision of cash advances.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afe36e8-49e8-42a1-95eb-0827d5dfd31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T14:10:06.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:13.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent&nbsp;David Santos contributed
        to this report</em></p>'
  'San-Jose-del-Monte-Bulacan-police-drug-operations-February-2020':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-14T14:39:50.222+08:00
    'imagesource': 'jcr:fd65f063-4df5-4ba4-86cd-addad0ee9fa8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a934db94-ac8c-4a2f-adeb-a3e8a8781775'
    'lead': 'An NBI complaint stated that 11 anti-drug enforcers from San Jose del
      Monte conducted a ''fabricated buy-bust operation'' on February 18.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-14T14:42:14.120+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:29:12.527+08:00
