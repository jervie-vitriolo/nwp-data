      'mgnl:type': 'text'
      'text': '<p>And even at home, Huawei faces fierce competition from domestic
        rivals Vivo, Oppo and Xiaomi, who all have established relationships with
        chipset makers such as MediaTek and Qualcomm, said Peng.</p>'
    '31':
