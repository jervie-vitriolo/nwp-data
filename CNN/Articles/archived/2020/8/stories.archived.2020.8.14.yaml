    'template': '1'
    'title': 'Philippines reports over 6,000 more COVID-19 cases as tally climbs to
      153,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6240a229-4241-4388-a0e7-9acdd57c3758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:46:42.318+08:00
