    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ospital ng Tondo temporarily closed as 32 healthcare workers catch coronavirus'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244df23f-cdb7-4ef9-a939-c8510e706fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T09:37:31.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:18.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14)</strong> —&nbsp;Ospital
        ng Tondo is temporarily closed for disinfection as 32 of its medical workers
        tested positive for coronavirus, Manila City Mayor Francisco ''Isko Moreno''
        Domagoso said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9283f44-71f5-4508-9dfa-76472ea4ab67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T09:37:31.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:18.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domagoso said in a statement that those already admitted to the
        district hospital will continue to receive care.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6245301f-79b1-41c8-801e-0a39cc1e0c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T09:37:31.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:18.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, incoming patients will be referred to other city government
        hospitals, he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cc6df1-0245-48b7-80bb-03b735242ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T09:37:31.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:18.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said the temporary shutdown would allow employees of Ospital
        ng Tondo to recover and rest.</p>'
  'delayed-public-school-opening-disadvantage-Karlo-Nograles':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-08-14T10:46:19.192+08:00
    'imagesource': 'jcr:29d01bda-060f-43a0-8565-689069f1a090'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c75730fe-3ddc-4a2c-973c-d678f8320c76'
    'lead': 'Delaying the opening of public school classes may be more damaging for
      millions of students, as they would lag behind private school pupils who already
      started learning from home, Cabinet Secretary Karlo Nograles says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-14T10:51:33.946+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:29:18.554+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:28:22.364+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Karlo-Nograles', 'DepEd', 'public-school', 'K-12', 'blended', 'learning',
      'distance', 'remote']
    'stories': ['9ae7ffed-73c9-42e5-8a4c-0b7e346f57c4', '8c69bcc7-cad4-4759-9356-0d355dfdaa93']
    'template': '1'
    'title': 'Delaying Aug 24 opening of classes to leave public school students at
      a disadvantage – Nograles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f443bbe5-b9bd-4140-9332-59d444019b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T10:51:33.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:18.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) –&nbsp;</strong>Further
        delaying the opening of classes for public schools may be a bad idea, Cabinet
        Secretary Karlo Nograles said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc5e3d0-9e59-416a-9d0f-1fe1a4c104fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T10:51:33.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:18.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung mga concerns namin</em> is some private schools have
        already started classes. My kids have already started classes and many of
        the people I know, their children have already begun their classes. If we
        delay it some more, <em>ang iniiwasan natin na magiging dehado or</em> behind<em>
        ang ating mga&nbsp;</em>public elementary at high school students<em>,</em>"
        Nograles told CNN Philippines'' <em>The Source.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451834af-4932-4d8f-8267-07e51980676b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T10:51:33.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:18.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several teachers'' groups have called on the Department of Education
        to further postpone the August 24 opening of the new school year, while others
        call for an "<a href="https://cnnphilippines.com/life/culture/2020/6/1/academic-freeze-opinion.html">academic
        freeze</a>" and flexible school calendars to accommodate struggling students.
        However, Education Secretary Leonor Briones stood firm on the starting date
        of the new academic year, saying the agency has prepared well for the shift
        to blended learning.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d9657d-ee48-471f-803d-0f52471f436a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T10:51:33.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:18.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new school year will see campuses remain shut as both students
        and teachers hold lectures through online platforms, <a href="http://cnnphilippines.com/news/2020/8/12/TV-radio-streams-blended-learning-DICT.html">TV
        and radio broadcasts,</a> or printed self-learning modules as the pandemic
        prohibits face-to-face classes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c362a5c-35ea-4791-89f7-caed23943e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T10:51:33.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:18.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/8/13/Robredo-suggestions-DepEd-blended-learning.html">Robredo
        seeks budget realignments to help with shift to blended education</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e67808-d870-46a0-85fd-bb0916dc03c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T10:51:33.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:18.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said the issue will be taken up as the Inter-Agency Task
        Force for the Management of Emerging Infectious Diseases meets today, where
        it will also discuss quarantine classifications for the next two weeks. The
        recommendations for Metro Manila and four nearby provinces which returned
        to modified enhanced community quarantine will also be tackled.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f1d6fc-8810-4496-a28c-783eb1909c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T10:51:33.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:18.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might be more challenging from an educational point of view
        for them to catch up with private schools. It’s really going to be something
        DepEd has to assess and see if they are prepared," Nograles added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f495724-ad02-4b28-bda1-2ef7a81c05af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T10:51:33.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:18.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve heard Secretary Liling (Briones) say they are already prepared
        to start classes. For us sa IATF, the faster or the sooner we begin classes
        also, the more chances to ensure that kids are in school."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d875a14-524e-4522-9c46-bace56a6cbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T10:51:33.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:18.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bong Go,  a close ally and former aide of President Rodrigo
        Duterte, asked DepEd to push back the opening of classes to October as learners
        and teachers need more time to prepare and adjust to the COVID-19 context.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8498777-930d-4ee7-ac82-2488aa7b9be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T10:51:33.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:18.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Huwag nating isugal ang buhay at kaligtasan ng ating mga kabataan.
        Kung hindi pa handa, huwag nating pilitin</em>&nbsp;[Let us not put the lives
        and safety of our youth at stake. If we''re not ready, let''s not force it],"
        Go said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8404f2-cafd-4fb9-879a-564b36ee3369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T10:51:33.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:18.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones has said it''s all systems go for DepEd, despite a recent
        controversy over <a data-cke-saved-href="http://cnnphilippines.com/news/2020/8/13/DepEd-TV-typo-grammatical-error-.html"
        href="http://cnnphilippines.com/news/2020/8/13/DepEd-TV-typo-grammatical-error-.html">grammatically
        incorrect materials</a> which aired during DepEd TV''s test runs on IBC 13.
        There are 23.1 million enrollees as of August 12, with Briones saying students
        are raring to continue learning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edbf966-6492-40f9-bba1-99d8408279f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T10:51:33.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:18.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/8/10/DepEd-August-24-students-want-to-learn.html">DepEd
        stands pat on Aug 24 opening of classes: Students want to learn</a></p>'
