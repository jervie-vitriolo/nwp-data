      'mgnl:type': 'text'
      'text': '<p><strong>T.V. Show: "Abangan ang Susunod na Kabanata"</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638540b1-b4ab-49b4-bed3-400dc973c012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:13:03.144+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:28:52.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I remember “Abangan ang Susunod na Kabanata” as a hazy comedy made
        up of the most awful characters you’ll ever meet on T.V. There’s Noel Trinidad’s
        corrupt politician, Nova Villa’s nouveau riche kapitbahay climber, a wayward
        son named Ferdinand Benigno (“Nung pinanganak siya, hindi namin alam kung
        saan pupunta ang Philippine history!”), and of course, Tessie Tomas’ Imelda
        Marcos-like riff on a politician’s wife. It’s a sitcom of its time and of
        the future. I don’t want to say it’s prescient, especially watching it now
        on iWant. Walang nagbago. That’s what it is. Beneath the veneer of cutting-edge
        commentary, “Abangan ang Susunod na Kabanata” — alongside political comedies
        like “Veep” — produced caricatures such as the Tengcos that were too hilarious
        to be true. Now they’re on the news and our Twitter feeds, daily. — DJ</p>'
