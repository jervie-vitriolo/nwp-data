      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in North Carolina, the department of health said "an error"
        has reduced the total official count of cumulative coronavirus tests performed
        since the pandemic started. The number has gone down from 2,044,727 to 1,823,283,
        said Dr. Mandy Cohen, the state''s top health official.</p>'
