      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd67b4ce-e3dc-4149-95d3-84ee0dd1b896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:25:12.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:46.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech companies say they have partnered with state and local election
        officials to relay accurate information to the public. On Thursday, Facebook
        launched a centralized hub for voting information, and added that users will
        now be reminded about upcoming registration deadlines and whether their states
        have expanded mail-in voting. Facebook will also apply information labels
        to user posts that appear to be about voting. Meanwhile Google said Thursday
        that when users search for information about how to vote or how to register,
        the search engine will now place localized instructions atop the results.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb5b5eb-b289-4b3d-a260-aaef8a70e64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:25:12.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:46.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ead7b3-e83b-4e6c-9430-83bfd656b175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:25:12.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:46.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We work with non-partisan, third-party data partners, such as Democracy
        Works," Google said in a blog post, "which aggregates official data directly
        from state and county election administrators, and we link to your state government''s
        official website for more information.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62da2c36-372c-4e03-99da-ace72831b73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:25:12.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:46.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dd8efa-611f-42f5-b2a9-2056ce38fdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:25:12.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:46.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is far from clear that those efforts can withstand Trump''s
        determined efforts to discredit mail-in voting, or how the companies might
        handle social media posts by Trump that reject the election results.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee9029e-cbaf-49f7-9c62-a84fb876f584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:25:12.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:46.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb57d641-3267-4ed3-9967-e2c6f17e9e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:25:12.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:46.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to CNN''s questions on the matter, Google referred to
        its existing policies that prohibit voter suppression or incitement to interfere
        in democratic processes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81faeda-5307-42e4-9ff6-08a71261ec12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:25:12.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:46.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4976bcb1-62aa-49d3-8a4c-265b32e7923d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:25:12.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:46.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has been the most aggressive in flagging and removing Trump''s
        content, provoking a White House executive order seeking to clamp down on
        social media. Yet the platform remains Trump''s preferred megaphone, and he
        continues to spread unfounded claims about mail-in ballots on the service.
        On July 30, he tweeted that widespread mail-in voting poses "RISKS to our
        Democracy" and called it "dangerous," despite the fact that all 50 states
        support at least some level of vote-by-mail.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cb9287-2f0a-469c-a773-6c761637f702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:25:12.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:46.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e101e5-c893-4331-bfde-525a31fecc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:25:12.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:46.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter said Thursday it will introduce new voting tools and resources
        to help Americans participate in the election.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e932cdf5-5548-4308-83ac-fe4b5362c06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:25:12.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:46.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4a8885-f4fe-43fe-92b1-c31c9306304e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:25:12.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:46.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Twitter is working hard to increase informed participation in democratic
        processes around the world," said Jessica Herrera-Flanigan, VP of public policy
        and philanthropy, in a statement. "Ahead of the 2020 US Election, we''re focused
        on empowering every eligible person to register and vote through partnerships,
        tools and new policies that emphasize accurate information about all available
        options to vote, including by mail and early voting."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356f470f-8ad9-4e0d-91a6-354e0b257e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:25:12.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:46.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca002501-2929-4b1c-b4ac-0eca1e227321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:25:12.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:46.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, meanwhile, has been reluctant to remove Trump''s content
        despite internal and external criticism. Facebook said it has begun to think
        about the possibility of delayed vote counts on election night, and the opportunity
        that could present to misinformation distributors. While the company promised
        to connect users to "the latest authoritative information and news on and
        after Election Night," it said the public will need to wait for further details.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba5b3eb-fe81-490f-ac55-28234aa864e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:25:12.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:46.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf913e4-d2be-410f-abab-da5c0b8436b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:25:12.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:46.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will have more to share on additional preparations soon," wrote
        Naomi Gelt, VP of product and social impact, in a blog post.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cabecd8-9d90-473e-879a-4cbbb5bbed07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:25:12.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:46.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70db61c7-c244-476c-be47-fa67502089d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:25:12.860+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:28:46.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But merely giving voters basic information about the process of
        voting isn''t enough, said Vanita Gupta, president of the Leadership Conference
        on Civil Rights.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0531de-23a5-41b0-838b-54e687d2fe1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T22:25:12.861+08:00
