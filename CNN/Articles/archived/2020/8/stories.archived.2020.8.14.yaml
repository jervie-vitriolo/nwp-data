      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf93f59c-7c5f-4677-93b8-bccc2c223545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationally, over the past seven days, the United States is averaging
        just under 53,000 new cases of Covid-19 per day, down 11% from the week prior.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb16a5b-f30e-45c3-9f14-ada330cc85ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9744f45b-fd55-4b1a-95d6-536f31fdb4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of all those cases, deaths from the virus have remained
        high. The seven-day average of daily coronavirus deaths was just over 1,000
        on Tuesday, the 16th consecutive day the US averaged over 1,000 deaths per
        day. Wedneday became the 17th day as more than 1,300 deaths were reported.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa951d8-7ac9-44ee-a621-f9746f70c1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.218+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f85d82-4239-489b-b82a-2a002a9a8218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adjusting for population, states in the Southeast are seeing the
        most new cases. Georgia and Florida -- states led by Republican governors
        who have not issued face mask requirements -- have the highest per capita
        new cases over the past seven days, followed by Alabama and Mississippi.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0978fc-254d-4d23-bf9b-3b5ba5882a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85af803-c2cd-4b3a-b7e0-efb0e557028e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:29:04.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Florida announced more than 8,000 new case reports
        and 212 new deaths, according to data released by the Florida Department of
        Health.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e99eeea-cf93-4705-bf55-051583eb1d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T17:19:08.219+08:00
