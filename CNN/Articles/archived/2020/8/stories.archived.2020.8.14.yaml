  'Duque-Senate-hearing-PhilHealth-issues':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-14T14:06:15.103+08:00
    'imagesource': 'jcr:858bfef7-b0e2-4186-b070-f2eb9b87e498'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43d8c310-7805-44bc-b1e5-d3ab353bb50b'
    'lead': 'Health Secretary Francisco Duque III said he will attend the next Senate
      hearing on alleged corruption and irregularities at the Philippine Health Insurance
      Corporation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-14T14:10:06.703+08:00
