      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14)</strong> — Basic
        education classes will resume on October 5 as President Rodrigo Duterte ordered
        a six-week-long postponement amid the coronavirus crisis.</p>'
