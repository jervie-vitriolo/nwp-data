      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/8/11/PhilHealth-claims-payment-diverted-to-Bataan-bank.html">Ex-official:
        Over ₱9 million worth of PhilHealth benefit claims deposited to a rural bank
        ''without any valid reason''</a></strong></p>'
