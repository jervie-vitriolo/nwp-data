      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/8/12/4-million-out-of-school-youth-covid-crisis.html">READ:&nbsp;Close
        to 4 million learners did not enroll for next school year due to COVID-19
        crisis</a></strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a88da9-aa3f-402c-9222-247371b4e428'
      'mgnl:activationStatus': true
