      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the age of Covid-19 and under the administration of <a href="https://edition.cnn.com/2020/07/31/americas/brazil-bolsonaro-mold-lungs-intl/index.html">President
        Jair Bolsonaro</a>, nothing is that simple.</p>'
