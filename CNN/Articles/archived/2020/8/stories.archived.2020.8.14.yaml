    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:28:24.708+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '11 Bulacan cops tagged in ‘fabricated’ drug bust relieved'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b207ed-ded7-412f-b4f4-b89b3a6243f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T14:42:14.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:12.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> The
        Philippine National Police chief has ordered the relief of 11 law enforcers
        in Bulacan who were named respondents in a kidnapping with murder case linked
        to an alleged fake anti-drug operation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccfb614-76c6-481e-9721-c31415daf0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T14:42:14.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:12.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Archie Gamboa on Thursday directed that Police Major Leo
        Commendador dela Rosa — the chief of San Jose Del Monte''s City Drug Enforcement
        Unit — and his 10 subordinates be removed from their posts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6b716e-6aa7-4716-aad4-6bea17047467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T14:42:14.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:12.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation Death Investigation Division
        has transmitted the criminal complaints against the 11 anti-narcotics personnel
        to the Department of Justice. In the copy of the complaint released to the
        media on Wednesday, the NBI asked the DOJ to start the prosecution of Dela
        Rosa and his men.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ffc197-ba3e-4f92-9584-cc58a1994e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T14:42:14.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:12.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint stated that the 11 anti-drug enforcers conducted a
        "fabricated buy-bust operation" on Erwin Mergal and Jim Joshua "JJ" Cordero
        on February 18, 2020.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb945756-f782-45a6-8569-1ea7839dc98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T14:42:14.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:12.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operatives of the City Drug Enforcement Unit launched a buy-bust
        sting on a certain Edwin in his home on February 13. NBI said that while they
        were waiting for the arrival of the police investigators who will process
        the scene,  three groups of men — Edmar Asprin and Richard Salgado, Chadwin
        Santos and Chamberlain Domingo, and Mergal and Cordero — happened to pass
        by Edwin''s house.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760d9e68-9b39-4bfc-992e-f161dfa13157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T14:42:14.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:12.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six passersby were all flagged down by the police and forced
        to board their van, according to a witness.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2798ccc9-4b10-4884-a04e-21b398df1d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T14:42:14.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:12.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI said the six men were brought to a room inside the San Jose
        del Monte police office.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe4ba3c-4c80-49c7-a4fa-ba34072ba4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T14:42:14.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:12.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were all blindfolded, hogtied, and detained pending the inclusion
        of their names in the PDEA-PNP Unified Drugs Watch List and the required coordination
        with the PDEA to conduct buy-bust," the complaint read, saying a witness provided
        a photo of the six men detained inside the room.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68761878-e91c-41a7-86d0-500027307609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T14:42:14.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:12.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After five days in detention, past 12 a.m. of February 18, Mergal
        and Cordero were brought to a secluded area along Pacolis Road in San Jose
        del Monte where they were killed during an alleged drug buy-bust operation,
        the complaint said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6493c09e-d9dd-4845-9bb5-8bd6e6980f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T14:42:14.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:12.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulacan police personnel argued that Mergal and Cordero&nbsp;fired
        their weapons first, triggering a gunfight that killed the two men. They claimed
        they were able to recover firearms, ammunition, and several sachets of shabu
        from Mergal and Cordero.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9540de5f-4f1b-45f7-9e97-8ade649bd7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T14:42:14.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:12.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Dela Rosa, the NBI recommended the prosecution of Police
        Staff Sergeants Benjie Enconado, Jayson Legaspi, Irwin Yuson, Edmund Catubay,
        Jr.; Police Corporals Jay Leoncio, Herbert Hernandez, Raymond Bayan, Raul
        Malgapo; and Patrolmen Erwin Sabido and Rusco Madla.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecebad8c-ef36-47f2-ab5a-b1f73ee623bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T14:42:14.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:12.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI filed complaints of murder, kidnapping, and planting of
        guns and drugs against the 11 personnel, stemming from the complaint filed
        by Mergal''s widow and Cordero''s mother.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e32101-ee6f-4c45-8694-7508dfc4f6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T14:42:14.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:12.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will also be placed under restrictive custody to ensure their
        availability to face further investigation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24741656-b9bb-491b-9030-043208b46ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T14:42:14.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:29:12.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not tolerate any wrongdoing in the service. Those accused
        must be made to answer for their criminal acts. In the meantime, it is best
        that they are relieved from duty to eliminate any suspicion of whitewash or
        coddling," Gamboa said.</p>'
  'PhilHealth-benefits-continue-IRM-review':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-14T16:22:07.348+08:00
    'imagesource': 'jcr:a4e3a417-533c-4f53-b625-f81227d8d6dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80d87eb4-d33e-4c74-9088-9cd862f65a7c'
    'lead': 'There is no need for Philippine Health Insurance Corporation members
      to worry as they could still avail of benefits from the agency, an official
      said Friday amid fears that provision of services might get interrupted due
      to the ongoing review on the suspended cash aid program for healthcare providers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-14T16:26:37.346+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:29:11.990+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:28:24.871+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 packages, other benefits to continue amid review on suspended
      cash aid program of PhilHealth'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e33838-36d5-4ba1-896b-46abf0946161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:26:37.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:11.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> There
        is no need for Philippine Health Insurance Corporation members to worry as
        they could still avail of benefits from the agency, an official said Friday
        amid fears that provision of services might get interrupted due to the ongoing
        review on the suspended cash aid program for healthcare providers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde480a1-6e62-4a15-86a1-1099a3a4cc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:26:37.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:11.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c045ab79-4ac6-44b2-88c5-15edf8df5b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:26:37.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:11.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tuloy tuloy parin po ang pagbigay natin ng  benefits on COVID-19
        - in patient, testing and community isolation packages, pati ang ating regular
        benefits,” PhilHealth spokesperson Shirley Domingo told CNN Philippines’ Balitaan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772e8fcb-36f1-475a-ab5f-e635958a38cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:26:37.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:11.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08ce81d-a8e8-42f5-831a-172048cd78a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:26:37.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:11.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We continuously provide regular benefits, including
        the COVID-19 packages.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910859b9-02f6-4fe6-9560-5a5a6c0aecb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:26:37.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:11.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c87d41e-66c9-4111-bcc0-d2c7ed46c713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:26:37.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:11.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth announced Thursday the suspension of its controversial
        multi-billion cash advance program for healthcare facilities reeling from
        the COVID-19 crisis called the interim reimbursement mechanism. IRM funds
        are meant to help healthcare providers ensure liquidity as they currently
        suffer from high operating costs due to the pandemic, Domingo said. PhilHealth
        officials earlier said that it has released ₱14.9 billion-worth of cash advances
        but only ₱2.4 billion have been liquidated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16b3fcd-57bc-48d2-90f9-5bda29da7da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:26:37.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:11.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f240e4c-f2a5-4aa8-b31a-247b41615fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:26:37.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:11.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension stemmed from senators'' call for a review on the
        advanced payment scheme as issues of favoritism, inequitable distribution
        and liquidation have been raised during the last two Senate hearings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017ec58e-7f3f-491f-9f93-fb0c777097e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:26:37.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:11.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c8f9e1-d972-4bc6-8ec3-91c81bcf3637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:26:37.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:11.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo expressed hope that they will resolve issues in two weeks
        but later conceded the resolution may take more than 14 days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26715292-5b11-493e-84c1-a77d8713bd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:26:37.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:12.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33c637e-15bd-457f-a0bd-f92b25d8d3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:26:37.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:12.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the legislative inquiries, a resigned officer from the
        corporation claimed that senior officials pocketed funds of the IRM. PhilHealth
        refuted the accusation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2301006-dfe9-4249-983a-40ffc887122f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:26:37.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:12.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afa16a3-f40c-4cda-a557-184f521af664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:26:37.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:12.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers raised the possibility of favoritism on IRM releases,
        but PhilHealth officials denied the allegation, saying they followed existing
        rules and regulations on the provision of cash advances.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec04d3ab-08ff-4a12-a710-5750adb1cfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:26:37.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:12.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe079051-c6b2-44ac-8967-5711ff8ee8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T16:26:37.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:29:12.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators and House representatives alike have pointed out that some
        facilities, including those which accept COVID-19 patients, have yet to receive
        their share of the funds, months into the crisis. Meanwhile, there were facilities
        that got their IRM first even though they do not cater to coronavirus-related
        concerns, which fueled suspicions of corruption. But PhilHealth argued that
        all facilities, attending to COVID-19 patients or not, need financial assistance
        during these challenging times.</p>'
  'fauci-herd-immunity-lead-to-massive-death-tolls':
    'author': 'Faith Karimi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-14T16:20:16.273+08:00
    'imagesource': 'jcr:2efafc18-d1e6-48d1-9140-ec72fd99fd4f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d15d309-ed2d-4010-a642-8f8b573b21ee'
    'lead': 'If the United States allowed coronavirus infections to run rampant to
      achieve possible herd immunity, the death toll would be massive especially among
      vulnerable people, the nation''s top infectious doctor said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-14T16:27:52.437+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T08:29:11.247+08:00
