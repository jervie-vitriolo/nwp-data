      'jcr:uuid': '5edfb145-a54f-4d2a-b572-9fd765484990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:52:00.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As three joint-ventures begin testing a new vaccine in Brazil --
        and others wait in the wings -- the provenance of the research has become
        a hugely divisive issue, complicated by xenophobia and conspiracy theories
        shared by anti-vaxxers and prominent politicians, including Bolsonaro allies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2b8003-1d42-46a8-a946-95598a3ea8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:52:00.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f5865b-04b8-4631-888e-9da716d1727d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:52:00.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two big research players are the Swiss pharmaceutical company
        AstraZeneca, working on a vaccine developed by the UK''s Oxford University,
        and Chinese biotech company Sinovac, working in collaboration with Brazil''s
        Butantan Institute. Both have begun the final Phase 3 testing of the virus.
        A third venture involving US pharmaceutical giant Pfizer and Germany''s BioNTech
        is also conducting research in Brazil.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf374c7c-8844-4008-bd3d-745d2555f116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:52:00.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503e3764-bc59-4467-a0dd-4e45fb32b375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:52:00.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other potential research efforts -- one involving another Chinese
        firm Sinopharm and the other led by Russia''s Sputnik V -- are being negotiated
        by the state government of Paraná.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50be4abd-bfa3-416b-a5e6-10081f104ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:52:00.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2520eb1-ecdd-4145-942d-a8ec08c00159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:52:00.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All see Brazil as an ideal country for research because of its surging
        rate of Covid-19 transmission -- as of Thursday there were more than 3 million
        cases and over 104,000 deaths -- as well as its internationally respected
        research centers and a public health system experienced in creating and distributing
        vaccines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6085c54d-78ca-49b4-b258-c2ccd672a61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:52:00.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b82ed22-c9fe-435d-bf2d-65ceeb6c4579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:52:00.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officially, Brazil claims to be neutral in the race to develop the
        coronavirus vaccine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c87a1a-54fe-4aee-936a-08d3ba586232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:52:00.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972072b3-b964-4a87-99cb-0e8f4dddcdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:52:00.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of Science, Technology, Innovating and Strategy Health
        Supplies Helio Agnotti said as much on Tuesday, declaring Brazil will welcome
        whatever vaccine is approved for use first. "The adoption preference will
        be to arrive with proven effectiveness first. There is no problem in having
        an agreement with a certain partner, so that we close with another," Agnotti
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471632c7-14eb-474b-941c-85340694f570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:52:00.902+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1742e4ac-97a3-4c7b-9a01-00d28f566bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:52:00.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his boss Bolsonaro has expressed his clear preference, promising
        citizens in a recent Facebook Live broadcast that the pandemic "would be overcome"
        once the Oxford-AstraZeneca vaccine is available.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0940eae-2161-41ca-9694-a732134c4ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:52:00.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf07dc6-f857-496b-be66-5c62d489029f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:52:00.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, he signed a law to allocate $355 million for the Oxford-AstraZeneca
        vaccine -- about $262 million for the purchase the technology and vaccine
        ingredients for 100 million doses, and $93 million for Fiocruz, the Brazilian
        partner, to adapt its manufacturing plant for the mass production of the vaccine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb06b553-0f01-4d35-b8cd-dd3e30223f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:52:00.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0558098d-5ef7-4f23-8137-20280243dbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:52:00.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the signing event, interim health minister General Eduardo Pazuello
        said the government wouldn''t rule out agreements for other vaccines and that
        the Ministry continues to "seek all the technologies in the world" to combat
        the coronavirus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29c5139-5775-4dd9-badb-65e11fe52e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:52:00.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d1f539-0e2c-4f17-87d0-7e93f67cf14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:52:00.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro nevertheless took a swipe at the Sinovac trial, launched
        by São Paulo state governor João Dória, who has been a thorn in his side throughout
        the pandemic with outspoken criticism of the federal government''s handling
        of the crisis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4877c1f0-b464-4573-b752-e8a7cbe4745d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:52:00.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ff44bc-2986-441f-9211-209aa2ba3649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:52:00.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is more important about (the Oxford) vaccine that is different
        from the other one, which a governor decided to settle with another country,
        (is that) we can keep the technology," falsely claimed Bolsonaro, referring
        to a part of the deal with AstraZeneca and Oxford that would transfer new
        technology to its research foundation Fiocruz.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fbe943-4abe-4c18-af4c-1b5d0bd4a3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:52:00.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be90145-1365-4fed-aa38-cd5ea39524fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:52:00.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the same is being done at the Butantan Institute in São
        Paulo, under the deal Dória signed with Sinovac.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70a7447-2765-4a06-9eed-83f03e4b4629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:52:00.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ce22b0-a6db-4de7-8b93-2d90d9618852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:52:00.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our race is for life. It is a privilege for Brazil to have two
        vaccines for the immunization of Brazilians," Doria told CNN Brasil on Tuesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baafb314-9fbc-4c85-b8d0-49208965df9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:52:00.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918ab4bf-c765-410e-afb5-7eda624e56ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:52:00.903+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spat between Doria and Bolsonaro -- who have both been diagnosed
        with the coronavirus -- is playing out in a country that already has its fair
        share of skeptics, and where false and unproven news about the coronavirus
        vaccine, including claims that the Sinovac one will contain "5G microchips"
        to track patients'' bodies, have proliferated. The Butantan Institute dismissed
        the claims as "totally unreasonable," noting that there is no "digital control"
        component to its vaccine.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f685b841-9a32-499a-b7a0-7629168dd67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:52:00.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fabccf-9f09-4d00-9350-90479c4bd812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:52:00.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Agnotti''s remarks Tuesday were broadcast on Facebook Live,
        comments on the page reflected the xenophobia. They included "China vaccine
        no" and "I am not taking vaccines from Russia and China." The hashtags used
        included #vacinacomunista and #doriacomunista, which translate as communist
        vaccine and communist Doria, a reference to the São Paulo governor.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a588892a-9dd8-4d93-834c-fbc153fc82be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:52:00.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3307de86-5fcd-4171-86aa-b88da30aece8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:52:00.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has asked his ministry for details on what the government will
        do to combat the misinformation and fake news about the vaccines, but has
        yet to receive a response.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dfdef6-ca39-407d-ac7a-ffe13a97c495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:52:00.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6207f63-2067-4cd9-b159-6e9f1416b61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:52:00.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those spreading the fake information include elected officials,
        such as Santa Catarina congressman Jesse Lopes. In a lengthy Facebook post,
        the Bolsonaro supporter claimed the Sinovac vaccine was the work of the "Chinese
        Genocidal Party" using "aborted baby cells," an allegation rejected by the
        Butantan Institute.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b071bf-9a8d-4d74-9129-81a43c3e453e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:52:00.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb820926-2295-4e74-be52-66bec275dcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:52:00.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Bolsonaro supporter, federal deputy <a href="https://twitter.com/Biakicis/status/1285324188102819840">Bia
        Kicis</a>, asked her 680,000 followers via an unscientific Twitter poll if
        they would volunteer for the ''Chinese vaccine'' and more than 90% of the
        48,000 respondents said no.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c0e9a6-d408-4f0e-86f0-5ce521e9d3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:52:00.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750ffbd5-e030-475a-be73-891987183488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:52:00.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These aren''t the first accusations against Bolsonaro supporters
        over spreading false information. On July 8, Facebook removed dozens of what
        it said are fake social media accounts linked to the offices of Bolsonaro
        and his sons. The accounts were used to target journalists and political opponents
        of the president, and also discussed the coronavirus, the Facebook statement
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a073ad7-df10-4459-9f05-959c425e9b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:52:00.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe988fc-c9c8-4f9c-bec3-0de162711c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:52:00.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://sbim.org.br/noticias/1139-sete-a-cada-dez-brasileiros-acreditam-em-informacoes-falsas-sobre-vacinacao">Marcio
        Moretto</a>, professor at Sao Paulo University who has been analyzing fake
        news, told CNN that the skepticism about vaccines isn''t new in Brazil. A
        survey by the Brazilian Association of Immunization in 2019 reported that
        59% of the population believe vaccines are totally unsafe.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69747ba4-1906-4b32-a3c9-5ddd761944a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:52:00.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eab6407-a788-410b-9864-331916f8f417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:52:00.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are first suspicious of all vaccines and now the question
        of the Chinese vaccine was added," he said. "It was combined with the narrative
        that China has manufactured this virus and would be the main beneficiary of
        the pandemic."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad48a14-3ee9-47b1-9baa-5c30577f4168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:52:00.904+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2b9956-973f-4d19-90b4-d48daa6a090b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:52:00.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moretto said the President and his sons are central to that misleading
        narrative. "They foster and reinforce prejudices and xenophobia against Chinese
        people," he said, noting that Bolsonaro insists on using the term "Chinese
        virus."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bf4061-7052-4868-8b7f-b22b2085e4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:52:00.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf146a11-f2eb-41a2-af48-9e767944fcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T21:52:00.905+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:28:49.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "So you have Oxford versus Chinese vaccines, or moreover,
        against communism."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84377453-865e-4501-9f52-817b7be83608'
