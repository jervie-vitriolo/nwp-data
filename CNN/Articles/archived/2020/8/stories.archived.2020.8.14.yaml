    'title': 'Govt. temporarily bans chicken from Brazil over coronavirus report'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dafdd92-7671-43c6-b0dc-45e8d205c82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:12:02.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:54.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> The
        entry of poultry meat from Brazil will not be allowed in the meantime because
        of reports of coronavirus traces in some chicken wings, the Department of
        Agriculture said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243047da-1716-4352-b0f5-da91168aa49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:12:02.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:54.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168029bb-652e-4ab0-b540-30f5d35aaf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:12:02.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:54.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency cited <a href="https://www.cnn.ph/world/2020/8/13/china-coronavirus-chicken-wings-brazil.html">China''s
        report</a>&nbsp;that a sample of frozen chicken wings imported from Brazil
        tested positive for COVID-19 during a screening in the Longgang district of
        Shenzhen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a40bca-6814-4436-b994-d77c57f6d87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:12:02.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:54.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79443b4-6136-41a1-b754-b170e74344fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:12:02.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:54.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the recent reports from China and in compliance with the country’s
        Food Safety Act to regulate food business operators and safeguard Filipino
        consumers, the temporary ban on the import of chicken meat is imposed," the
        department said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf42f5d-039a-40f6-8c14-a18de6f8d904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:12:02.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:54.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021aad59-0a42-4b4b-8342-86b313719ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:12:02.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:54.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA said poultry meat is safe to eat, but added it has not yet
        conducted tests for possible traces of coronavirus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930a0b5c-6a9a-40ac-9141-6ade7f3744e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:12:02.549+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:54.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b78d3e-2ca3-4b00-b385-f9e969e7459d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:12:02.549+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:54.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government''s current priority is covid testing for our people,"
        said Ronnie Domingo, DA Bureau of Animal Industry Director, in a text message.
        "DA has not conducted its own covid testing for animals."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef85b91e-b8c0-4e93-b339-7dd54f5f112a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:12:02.549+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:54.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b43c1e4-ad14-4247-b489-aad68b97a739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:12:02.549+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:54.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January to July this year, the country imported 523,810 kilograms
        of chicken wings from Brazil, according to DA data shared to CNN Philippines.
        The agency said the country has excess supply of fresh chicken this year,
        adding that it has regular consultations with broiler producers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7ccfc8-51ec-4280-8c97-efde55de8d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:12:02.549+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:54.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2784eaea-bf52-479f-bf8f-8a6f0df271f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:12:02.549+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:54.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said a person cannot contract COVID-19
        from eating food that has the novel coronavirus. However, infection is still
        possible by touching food that has droplets from an infected person and touching
        ones face afterwards.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891ea86e-7c26-4809-a5d2-ccc6579c05df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:12:02.549+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:54.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1d7777-050d-42f0-ba42-a3890574db62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:12:02.549+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:54.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ''yan [That is not] gastro intestinal route. It’s still respiratory
        route," said Ma. Rosario Vergeire, Health spokesperson.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63ac4c1-1ebd-4be7-b40d-0191068688b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:12:02.549+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:54.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884db8bc-8782-4cff-9b42-7571aae05c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T20:12:02.549+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:54.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization also maintained that catching COVID-19
        from food or food packaging is "highly unlikely."</p>'
