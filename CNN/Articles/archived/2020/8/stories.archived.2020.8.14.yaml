      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The error was due to a discrepancy between electronic and manual
        reporting of test data submitted by the company LabCorp. The error affected
        the overall number of tests previously reported but it does not change the
        total confirmed positive cases, the total deaths or the percent positive calculation,
        the department of health said.</p>'
