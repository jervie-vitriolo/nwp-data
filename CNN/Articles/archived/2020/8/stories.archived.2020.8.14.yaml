  'doh-vaccine-philippines-covid-19':
    'author': 'CNN Philippines Staff'
    'caption': 'The Philippine government is not relying solely on Russia''s coronavirus
      vaccine as it is in talks with at least 16 other vaccine developers and manufacturers,
      the Department of Health said on Friday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-14T18:58:08.003+08:00
    'imagesource': 'jcr:e93e75bd-2da5-4574-bdb6-dd6258089956'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '364f4c57-db3f-46b6-bb45-3cdbb56746b8'
    'lead': 'The Philippine government is not relying solely on Russia''s coronavirus
      vaccine as it is in talks with at least 16 other vaccine developers and manufacturers,
      the Department of Health said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-14T19:51:24.617+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T08:28:55.626+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:28:29.140+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Health', 'DOH', 'COVID-19']
    'template': '1'
    'title': 'PH in talks with 16 vaccine makers – DOH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad1b2be-35bb-4062-a973-019650a5fa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T19:51:24.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:55.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> The
        Philippine government is not relying solely on Russia''s coronavirus vaccine
        as it is in talks with at least 16 other vaccine developers and manufacturers,
        the Department of Health said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19cf60a-8d6d-42f5-a07d-7d5e3cd7deca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T19:51:24.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:55.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said the country has
        several options for a possible source of the vaccine aside from the one made
        by Russia named Sputnik V.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638ca384-551c-42cd-a346-dba99f158226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T19:51:24.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:55.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Parang ang lumalabas ito lang sa</em> Russia <em>ang ating
        pinaguusapan.</em> We are discussing and exploring avenues. We already have
        about 16 <em>na</em> vaccine manufactures <em>na nasa</em> different stages
        <em>ng pakikipagusap. Ito ay</em> through our bilateral partners," she said
        in a media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c559f3-3f72-4cc7-a5c6-52d500382726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T19:51:24.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:55.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems like we are only meeting with Russia. We
        are discussing and exploring avenues. We are also in talks with about 16 other
        vaccine manufacturers, discussions are in different stages. These were made
        possible through our bilateral partners.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddff9ae3-616c-497e-b86f-b9c88aebe457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T19:51:24.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:55.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that there are also nine vaccine manufacturers who are
        part of Gavi COVID-19 Vaccines Global Access (COVAX), which the Philippines
        is also a part of. As part of COVAX, Philippines is ensured of vaccine supply
        once it is available. The country is also taking part in the World Health
        Organization''s Solidarity Trial.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6385e95-de4f-4223-8e49-f4613dfd1d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T19:51:24.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:55.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also starting discussions on public-private partnerships
        for the local production of vaccines after Russia presented the option.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffb6f96-778e-4413-9ee1-348fe125781d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T19:51:24.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:55.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang magagawa pa lang natin ngayon</em> is ''fill and finish.''
        <em>Iyun pa lang ang may kapasidad. Ito ay bubuuin pa rin ng</em> manufacturers
        <em>kung sakali... Ang pakikipagusap sa</em> manufacturers if we can have
        a plant here for the ''fill and finish.'' <em>Ibig sabihin buo na ang bakuna
        pagdating dito, ilalagay na lang sa mga</em> vials," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bab99c-3dfa-4fd9-a71c-b46dbe5f325e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T19:51:24.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:55.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The least we can do now is ''fill and finish.'' It
        is what we can do but it has yet to be built. We are in talks with manufacturers
        if we can have a plant here for ''fill and finish'' where the drugs are brought
        here then we place it in vials.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47fcde8-bb21-42a9-9e9b-b4c879bd90cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T19:51:24.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:55.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the experts prefer to hold clinical trials in the country
        for vaccine candidates. Vergeire said this will ensure that the vaccine the
        Philippine government will purchase will be effective to build the immunity
        of Filipinos against the virus, adding there are "different effects to different
        ethnic groups."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca0e5a3-ab55-4639-adb4-b1d7a13e9320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T19:51:24.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:55.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mas ginugusto ng mga</em> vaccine experts <em>natin na masubukan
        dito sa</em> local setting <em>para masigurado kung magiging</em> safe based
        on our ethnicity... <em>Mas papaboran kung magkakaroon tayo ng</em> parallel
        clinical trial here in the Philippines," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986b488f-2167-4f16-b994-54a4c6e70748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T19:51:24.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:55.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our vaccine experts prefer trying it out so we can
        see if it''s safe for our ethnicity. We prefer to hold parallel clinical trials
        in the Philippines.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1ea87b-a58b-44e6-9889-a6343e4c5a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T19:51:24.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:55.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is set to join the Phase 3 of human testing trials
        of Russia''s  Sputnik V by October.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1132b6-bd6e-44e4-96f2-527f91c9409b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T19:51:24.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:28:55.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said United States-made Moderna vaccine is undergoing Phase
        3, but she said they will likely not hold clinical trials outside of the country.
        But the good news is that Filipino-Americans will join the research so Filipinos
        can be assured that, if it passes that process, it will also be effective
        to be used in the Philippines.</p>'
