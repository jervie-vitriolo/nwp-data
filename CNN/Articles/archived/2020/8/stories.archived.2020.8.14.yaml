    'lead': 'The entry of poultry meat from Brazil will not be allowed in the meantime
      because of reports of coronavirus traces in some chicken wings, the Department
      of Agriculture said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-14T20:12:02.548+08:00
