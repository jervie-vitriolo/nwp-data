  'Karlo-Nograles-big-brothers-Cebu-City-success':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-08-14T11:57:24.283+08:00
    'imagesource': 'jcr:57480aa5-5a9f-425e-b9d1-1e92b601f880'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abac8d41-e391-4bb1-93e4-0f9bff041263'
    'lead': 'Cabinet Secretary and task force co-chair Karlo Nograles says assigning
      Cabinet members to oversee how cities handle local COVID-19 outbreaks will improve
      coordination between local and national governments, and will hopefully slow
      down infections like how it happened in Cebu City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-14T12:03:18.212+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:29:17.875+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:28:22.745+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Karlo', 'Nograles', 'IATF', 'success', 'Cebu-City', 'MECQ', 'Metro-Manila',
      'big-brother', 'coordination']
    'stories': ['089d3fc1-c711-47b6-bceb-2b4359c8b347']
    'template': '1'
    'title': '''Big brother'' model in MECQ areas to replicate success in slowing
      infections in Cebu City – Nograles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b75addc-14a2-4818-9f48-39936087fd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T12:03:18.212+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:17.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) –&nbsp;</strong>Assigning
        Cabinet members to oversee COVID-19 response strategies of cities and provinces
        under lockdown will improve pandemic response and should slow down new infections,
        a Malacañang official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c41982-5279-42dd-bb20-4ca5dd1b7746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T12:03:18.212+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:17.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles, who also serves as co-chair of
        the Inter-Agency Task Force for the Management of Emerging Infectious Diseases,
        justified the appointment of <a href="http://cnnphilippines.com/news/2020/8/12/Covid-19-task-force-Cabinet-officials-monitor-Metro-Manila-MECQ-areas-.html">so-called
        "big brothers" and "big sisters"</a> to each of the cities and towns in Metro
        Manila as well as for Bulacan, Cavite, Laguna, and Rizal, saying the changes
        should prod better coordination of policies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e341de24-47f1-4b10-8cae-f06e4e49f3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T12:03:18.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:17.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea was patterned after how the government arrested the surge
        in COVID-19 cases in Cebu City back in June. That required a full month under
        the strictest quarantine rules and the <a href="https://www.cnnphilippines.com/news/2020/6/22/duterte-appoints-cimatu-lead-covid-fight-cebu-city.html">presence
        of Environment Secretary Roy Cimatu in the field</a> to address issues on
        testing, contact tracing, isolation, and treatment of patients.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ca962a-d9be-4774-b720-d0375fb09f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T12:20:45.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:17.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the experience, the success that we’ve had in Cebu City,
        much in the same way, we want to be able to duplicate that here in Metro Manila,"
        Nograles told CNN Philippines'' <em>The Source</em> on Friday. "We consider
        each and every city of Metro Manila as Cebu City and then assign at least
        one Cabinet member doon sa siyudad na ''yan [in that city] to act as overseer,
        coordinator, enabler of the LGU (local government unit)."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7d90e8-121d-4cb3-be36-839432bcb41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T12:20:45.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:17.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/regional/2020/6/29/14-barangay-officials--organizers-to-be-charged-for-Cebu-City-festival-parade.html">14
        barangay officials, organizers to be charged for Cebu City festival parade</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a01198-961e-43a7-ad7a-1eb13e662210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T12:03:18.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:17.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The response will still be led by the local governments, but the
        Cabinet officials will serve as "bridge" to the national task force.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a856beea-ca78-47a3-931f-d5d37252f7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T12:03:18.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:17.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Nancy Binay on Thursday questioned the new strategy and
        dubbed it an ill-prepared plan. Nograles refuted this, saying the new approach
        will give the IATF a fresh perspective on how response measures translate
        on the ground.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eee1e24-f354-426d-9e2e-246447dc6121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T12:03:18.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:17.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles has been assigned alongside Health Secretary Francisco
        Duque III as the caretakers of Quezon City, which counts over 8,000 cases.
        He said he has touched base with the city government for a six-step approach,
        which includes strategies to control local transmissions, expand the health
        system capacity, identify areas of outbreak, and manage "importation" risks
        or the transfer of infected people from neighboring areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761aab95-ba15-4c80-9e90-af9d7e57bfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T12:03:18.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:17.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A focus area would be in coordinating the names and details of residents
        who went through swab testing, so that the city hall can deploy a team to
        do contact tracing as soon the test results come out positive for the coronavirus.
        He added that they will also push for hospitals to allot more COVID-19 beds,
        as well as hire more health workers to look after patients.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0bb470-2224-4c65-8513-f689886b6fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T12:03:18.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:17.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said Thursday Cabinet officials
        do not have the authority to block or impose new rules for the cities they
        handle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928bd000-8dad-477e-87ff-50f7d498fc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T12:03:18.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:17.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Nograles thinks it would be helpful for IATF members to learn
        both the situation on the ground as well as the "bird''s eye view" of the
        national situation. Such arrangement should make it easier to cascade IATF
        rules to the local governments, and vice versa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aebb5f-5ffb-4985-9edf-8df7d9b0b954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T12:03:18.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:17.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess with the number of cases rising, <em>mas marami siguro
        ''yung concerns na kailangang bigyan ng mabilis na solusyon</em> [there are
        more concerns which need to immediate solutions]. It’s really a learning process
        for all countries and all governments," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9269b7-1608-4574-95f2-84b166497bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T12:03:18.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:17.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila''s fate <a href="https://www.cnnphilippines.com/news/2020/8/13/Duterte-August-17-address-community-quarantine-MECQ-Metro-Manila.html">will
        be decided on August 17</a>, a day ahead of the end of the two-week lockdown
        meant to curb new infections. Nograles said the IATF already had recommendations
        for the next two weeks, but is still subject to the appeal of mayors and governors
        before it is submitted to President Rodrigo Duterte for final decision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc888a89-8d37-4013-b910-2056bff70e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T12:03:18.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:17.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque earlier said Metro Manila will likely shift to relaxed quarantine
        rules with improving conditions and with no public funds to support the poorest
        families displaced by lockdowns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b370e7-5aca-4bc0-86f6-7102a2b703b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T12:21:10.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:17.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/8/11/Metro-Manila-Rizal-Laguna-Cavite-Bulacan-MECQ-extension-cash-aid.html">Extended
        MECQ ‘highly unlikely’ with no new sources of cash aid funds – Roque</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215c8377-581d-48c7-aff8-9ed809a982e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T12:03:18.213+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:17.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is some wisdom <em>naman</em> in (going into a) less restrictive
        category as long as i-impose natin yung mga localized lockdowns, <em>especially
        kung saan nagkakaroon ng mga</em> clustering of cases [There is wisdom in
        (going into a) less restrictive category as long as we impose localized lockdowns,
        especially in areas where there is a reported clustering of cases]," Nograles
        added.</p>'
  'Dennis-Uy-Ernesto-Alberto-Dito-CME-president':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Dito CME chairman and CEO Dennis Uy and new president Ernesto Alberto'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-14T13:04:01.825+08:00
    'imagesource': 'jcr:8a57a0fb-9183-41c1-9538-a1d11e853cd1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b732353f-2a3b-4b16-ba08-0c7ae49c7858'
    'lead': 'Businessman Dennis Uy is stepping down as president of Dito CME and has
      named former PLDT executive Ernesto Alberto as his replacement to temper ''balance
      of power'' in the holding firm, which handles his media and telco businesses. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-14T13:07:26.973+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:29:17.258+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:28:22.923+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dennis-Uy', 'Ernesto-Alberto', 'Eric-Alberto', 'PLDT', 'Dito',
      'telco']
    'stories': ['f8868248-48a3-4fcf-8023-781c4152aecf', 'bc4b9753-25d9-4754-b8e0-4c51d892dccf']
    'template': '1'
    'title': 'Dennis Uy steps down as Dito CME president, names ex-PLDT official as
      successor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09886de4-c770-4087-888b-35fefb00700f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T13:07:26.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:17.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) –&nbsp;</strong>Business
        tycoon Dennis Uy is giving up the top management position in Dito CME Holdings
        and has named a former PLDT executive as his replacement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17050e37-3a2a-4536-8909-a9be19ff11d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T13:07:26.974+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:17.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed holding firm announced on Friday that Uy is leaving as
        Dito CME president to make way for Ernesto Alberto, formerly the chief revenue
        officer of the MVP Group''s telecommunications company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb66e0b1-76ee-4890-93c0-242b5ca160ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T13:07:26.974+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:17.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy will continue to serve as chief executive officer and chairman
        of Dito CME''s board of directors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad344b6a-051d-4453-8bd1-4d62d00ba70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T13:07:26.974+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:17.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alberto, who availed of optional retirement from PLDT in June 2019,
        was appointed as an independent director in Uy''s company late July. Two weeks
        later, he was elected as new Dito CME president by the board of directors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39795e3e-0d28-4d65-9c91-2709f4b1dd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T13:07:26.974+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:17.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://www.cnnphilippines.com/business/2019/7/15/Dito-entry-PLDT-revenues-affected.html">Dito''s
        entry may hurt 40% of PLDT revenues, credit rater says</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588035d9-d9c7-46f8-92c7-364a1f654c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T13:07:26.974+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:17.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao-based billionaire is letting go of the presidency for
        the "appropriate balance of power, increased accountability, and better capacity
        for independent decision-making" effective Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6405378-6bd8-4c6c-a81a-06d43769573b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T13:07:26.974+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:17.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito CME, short for "Communications, Media and Entertainment," will
        be overseeing the rollout of Dito Telecommunity in 2021 as the third telco
        player in the country, which was delayed due to the COVID-19 pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84e5dfa-00e4-4d47-9f84-2df249a55466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T13:07:26.974+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:17.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/7/3/NTC-Dito-Telecommunity-technical-audit.html">NTC
        extends Dito Telecommunity deadline to deliver on technical audit requirements</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58986c96-a089-47a1-8193-21cdb4607228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T13:07:26.974+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:29:17.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also part of Dito CME''s top management are Uy''s wife Cherylyn
        as treasurer, and former ABS-CBN chief digital officer <a href="http://cnnphilippines.com/business/2020/1/16/Former-ABS-CBN-Dito-CME.html">Donald
        Lim as chief operating officer.</a></p>'
  'new-york-city-9-11-tribute-coronavirus':
    'author': 'Rob Frehse'
