      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/08/14/health/ncaa-doctor-fall-sports-coronavirus-spt-trnd/index.html"><em>
        "NCAA head doctor warns of ''troubled waters'' as leagues weigh whether to
