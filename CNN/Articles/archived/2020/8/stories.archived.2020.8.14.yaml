      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head coach Monty Williams should be credited for transforming his
        team as he has been a stabilizing and unifying presence at the sideline. With
        an improved defense, their unbeaten run resulted to an average winning margin
        of 13.1 points -- which is one of the highest in the season restart.</p>'
