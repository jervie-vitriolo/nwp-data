      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not asking some of America to do it," he told WebMD. "We all
        gotta do it."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2f4c4b-fdac-4b78-a3b8-7cd424669906'
