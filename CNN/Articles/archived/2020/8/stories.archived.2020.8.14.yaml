    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:28:23.369+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Huawei', 'US-China-dispute', 'business', 'smartphone', 'US-sanctions',
      'Samsung', 'Apple', 'technology']
    'template': '1'
    'title': 'New US sanctions could slowly strangle Huawei''s smartphone business'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdafb787-9c23-4344-8014-86327d851042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T13:20:19.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:16.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Huawei recently became the world''s
        biggest smartphone maker, <a href="https://edition.cnn.com/2020/07/30/tech/huawei-samsung-q2-hnk-intl/index.html">beating
        Samsung</a> and Apple at their own game by offering consumers state of the
        art phones with amazing cameras at competitive prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa7520b-caee-4dd9-9459-85efb080c555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T13:20:19.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:16.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a642d5d-83c4-4a78-b5c5-96c4db390c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T13:20:19.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:16.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All that is now at risk after the latest US sanctions on the Chinese
        tech champion. Consumers around the world were already abandoning the brand
        because the phones no longer come with some popular US apps. Now, a blow to
        its hardware supply chain is putting its advantage in the Chinese market on
        shaky ground.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa95192-e9ae-450a-be57-acd30919e190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T13:20:19.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:16.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe72b0af-98dd-4837-b184-422fa01aa7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T13:20:19.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:16.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will lose its supply of super fast, advanced Kirin chipsets
        starting from next month, because they are made by contract manufacturers
        that use US technology, Huawei''s head of consumer business Richard Yu said
        at a conference last week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bca1aa6-2516-4669-a540-426709edd6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T13:20:19.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:16.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89419eb9-c66d-4d40-8186-13ef2c49caf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T13:20:19.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:16.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very big loss for us," Yu said on Friday, <a href="https://apnews.com/270e93e985733a4d086c06a01375cea0">according</a>
        to the Associated Press and multiple local media reports. Huawei declined
        to comment on the reports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f8894a-5649-4a4c-bda6-0ca82cbd6d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T13:20:19.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:16.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873643d1-c1f8-44cf-95c7-8b0df1f0002f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T13:20:19.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:16.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei''s chipmaking subsidiary HiSilicon designs the Kirin chips,
        and then contracts Taiwan Semiconductor Manufacturing Company (TSMC) to make
        them. But earlier this year, the Trump administration banned any semiconductor
        manufacturer using US technology from supplying Huawei without first obtaining
        a license to do so. That restriction applies to TSMC. The company did not
        immediately respond to a request for comment about whether it had applied
        for a license to sell products to Huawei. In an earnings call last month,
        TSMC chairman Mark Liu said that the company is complying with the US regulations,
        and plans to stop shipping chips to Huawei after September 14.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d17c99-db18-4b0e-8c46-48dcee622bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T13:20:19.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:16.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8761d0fc-be0e-40b8-b018-1753c1b7c318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T13:20:19.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:16.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Losing a selling point</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d436f7-9368-4332-a4fb-1dc3be2899b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T13:20:19.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:16.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei should have enough Kirin chipsets to get through this year,
        said Nicole Peng, an analyst with market research firm Canalys. After that,
        the company will likely turn to MediaTek, another Taiwanese chipmaker. Will
        Wong, an analyst with IDC, said Huawei would still be able to buy that company''s
        "off-the-shelf" chipsets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1714a617-8a75-4b9c-97e6-dc7efd07586c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T13:20:19.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:16.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bc19e3-f63e-4896-a479-e241760319da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T13:20:19.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:16.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But using MediaTek''s standard chipsets will erode Huawei''s competitive
        advantages when it comes to hardware, the analysts said. Losing Kirin chipsets
        "will definitely affect the unique selling point" of Huawei''s smartphones,
        Peng said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fe332a-4312-4999-8a4a-a63b91aafcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T13:20:19.476+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:16.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af9364b-9500-44be-bff6-8ad8a2ab315d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T13:20:19.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:16.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirin chips are specifically designed to power Huawei''s more expensive
        devices. They are faster and more advanced than MediaTek''s chipsets, and
        have better artificial intelligence, imaging and 5G capabilities, according
        to Peng. That''s why Huawei uses them in flagship phones such as its Mate
        and P models.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5eab14f-3df6-4816-880b-752aef118952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T13:20:19.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:16.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563660b5-287f-4d47-aa6e-5124159be64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T13:20:19.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:16.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being "unable to produce Kirin chips will create a large uncertainty
        to [Huawei], especially for their high-end phones," Wong said. "Nevertheless,
        Huawei still has a strong national brand image in China, which is a great
        driver" for the company.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef95fe68-51e8-44bb-a5e1-f625e3f90662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T13:20:19.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:16.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6968f3a-16b4-4fa0-92d5-b6e68837e073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T13:20:19.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:16.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Home advantage</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efaf903-a20d-4b8b-a9ac-b8d9bcdf4cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T13:20:19.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:16.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei outsold every other brand in China last quarter, shipping
        roughly 40 million smartphones in China, up more than 8% compared to the same
        period last year, according to <a href="https://www.canalys.com/newsroom/China-smartphone-market-Q2-2020">Canalys</a>
        and <a href="https://www.idc.com/getdoc.jsp?containerId=prCHE46761820">IDC</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb11976-357f-429b-a22c-fdb799782c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T13:20:19.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:16.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a7f0f6-ca3a-4a59-b355-8c719c42e1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T13:20:19.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:16.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those brisk sales in mainland China, along with rival Samsung''s
        slump, also helped Huawei overtake the South Korean company to become the
        world''s top smartphone seller.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3066de-8298-4559-8e49-d39f487c1def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T13:20:19.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:16.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be894540-5aaa-4d14-8e1b-9e6a1a61aef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T13:20:19.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:16.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shops in China reopened earlier than other countries still grappling
        with the Covid-19 pandemic, helping to boost Huawei''s sales. Analysts say,
        though, that Huawei is likely to fall behind again as stores reopen and sales
        resume in other global markets.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d03f64c-b02c-4c04-abe4-9fa7b88e8104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T13:20:19.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:16.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48937c3-21e5-49ef-a914-2295acff9c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T13:20:19.477+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:29:16.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei''s international smartphone business was already struggling
        after the United States imposed a separate restriction on the company last
        year that barred American firms such as Google from supplying it with tech
        and software. As a result, Huawei''s latest smartphones don''t have access
        to popular apps such as Gmail, YouTube and Google maps, making them a lot
        less attractive to buyers outside of China.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a850881-f61c-4a73-a249-535d1fa412b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-14T13:20:19.477+08:00
      'mgnl:createdBy': 'bamba'
