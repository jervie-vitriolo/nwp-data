      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 10, or four days after sending her recommendation to Duterte,
        <a href="http://cnnphilippines.com/news/2020/8/10/DepEd-August-24-students-want-to-learn.html">Briones
        rejected fresh calls for postponement,</a> insisting that preparations are
        underway for the new modes of teaching which involve a mix of internet-based
        sessions, radio and TV broadcasts, and printed self-learning modules. Briones
        told reporters on Friday that she had to wait for the President’s final decision.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
