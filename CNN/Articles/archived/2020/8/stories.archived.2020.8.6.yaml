  'Canadian-Arctic-ice-caps-disappeared':
    'author': 'Francesca Giuliani-Hoffman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-06T06:21:30.679+08:00
    'imagesource': 'jcr:534f68f5-b7ab-4bb7-b598-fef093b25a27'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bafef3c-10ca-47e8-8be8-c33bff3fa1af'
    'lead': 'New satellite images from NASA show that Canada''s St. Patrick Bay ice
      caps have completely disappeared.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-06T06:28:05.474+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:18:28.070+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:17:09.822+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['arctic-ice-caps', 'St.-Patrick-Bay', 'Canada']
    'template': '1'
    'title': 'Two Canadian Arctic ice caps have completely disappeared, satellite
      imagery shows'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5111ebe-a224-4030-93a1-d970961ecc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:28:05.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:28.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—&nbsp;</strong>New satellite <a href="https://nsidc.org/news/newsroom/st-patrick-bay-ice-caps-canada-have-completely-disappeared"
        target="_blank">images</a> from NASA show that Canada''s c ice caps have completely
        disappeared.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1763aee-4a1a-48c2-98ea-aec366ebd469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:28:05.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:28.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t say I was terribly surprised because we knew they were
        going, but it has happened really fast," Mark Serreze, director of the National
        Snow and Ice Data Center, told CNN. Serreze co-authored a <a href="https://tc.copernicus.org/articles/11/169/2017/"
        target="_blank">paper</a> in 2017 estimating the ice caps would be gone within
        five years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c5efe7-be47-4299-aad2-4f89b4a4ee6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:28:05.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:28.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two ice caps were located on the Hazen Plateau of northeastern
        Ellesmere Island in Nunavut. Data from 1959 suggests the area of the larger
        cap was 3 square miles and the smaller one 1.1 square miles, declining ever
        since.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb77a02d-acce-4a1a-968b-692467267e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:28:05.474+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:28.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists <a href="https://nsidc.org/about/monthlyhighlights/2016/02/sad-tale-st-patrick-bay-ice-caps"
        target="_blank">estimate</a> the glaciers, which likely formed around 5,000
        years ago, would have been significantly larger between the 16th and the 19th
        centuries, a time frame known as the "Little Ice Age."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228fe38c-376b-4dc3-871a-d1908188b079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:28:05.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:28.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The very hot temperatures in the summer of 2015 reduced the longevity
        of the St. Patrick''s Bay ice caps. "You could really see they got hit. But
        that heat has really just not stopped. It''s just getting too warm," Serreze
        told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5690ec-7c9c-4beb-9f61-c82fe5006684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:28:05.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:28.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other glaciers near the now gone St. Patrick''s Bay ice
        caps, such as the Murray and Simmons ice caps, which sit at a higher elevation.
        They have also been shrinking significantly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa36375-5954-424b-8df8-2a5ddf8e21a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:28:05.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:28.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll make another prediction that they''re gone in a decade,"
        Serreze said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb5ecfc-3c68-4e86-ac7c-b94b0b4dfc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:28:05.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:28.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.com/2020/07/09/world/global-temperatures-wmo-climate-intl-scli/index.html"
        target="_blank">RELATED: Global temperatures could exceead crucial 1.5 C target
        in the next five years</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01931418-942f-4964-b16c-5b7bd53627d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:28:05.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:28.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The effects of climate change in the Arctic</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac04ac2-83cf-47b7-b84b-ca6bac43a50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:28:05.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:28.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small ice caps in the Arctic are very sensitive indicators of the
        effects of climate change, according to Serreze.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91af463-dcbb-4073-8967-ff7ae9cea363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:28:05.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:28.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s something called ''Arctic amplification,'' which refers
        to the observation -- not the theory -- that the Arctic is warming up at a
        much faster rate than the rest of the globe, anywhere from two to four times
        faster," Serreze said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af3926e-a699-4007-9bfa-1597e89110b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:28:05.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:28.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotter heat waves and cold waves that are not as cold as they were
        in the past are contributing factors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd2ff9a-6d2f-467b-bfb7-c4307bb636d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:28:05.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:28.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are starting to see all these things come together." Serreze
        told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b10c4b-4744-47ff-86c2-24aa77f72d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:28:05.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:28.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disappearance of the St. Patrick''s Bay ice caps is "an exclamation
        point of what''s happening in the Arctic," Serreze added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dd99f2-1746-4fba-9b7e-bdbc71d51238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:28:05.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:28.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Neumann, chief of the Cryospheric Sciences Lab at NASA Goddard,
        further explained the ''Arctic amplification'' phenomenon and its impact on
        rising temperatures.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1f3f15-1c7f-4d96-86e4-414bcf5293b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:28:05.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:28.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Arctic sea ice has retreated over the past decades, that ice
        cover, which is very reflective and bounces sunlight back to space, has melted
        off and exposed ocean water, which is much darker and absorbs that solar energy,
        so the ocean gets warmer," Neumann told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896248a3-0537-4143-b7f5-7621d1e20cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:28:05.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:28.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That in turn causes the atmosphere to get warmer, in what is essentially
        a feedback cycle, according to Neumann.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af4d4bb-08f2-4389-83a6-c64884fe57e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:28:05.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:28.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neumann, who studies the Earth''s ice cover through satellites,
        told CNN that the melting of Northern Hemisphere glaciers has been an ongoing
        process that has worsened in recent years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a381156f-e755-4813-b6f8-f9576e0e191c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:28:05.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:28.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since about 1990, the rate at which those glaciers are shrinking
        has really accelerated," Neumann said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2386b28-68bf-4ffa-9dd8-e411317c1721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:28:05.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:28.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the disappearance of the Okjökull glacier in Iceland
        marked the first time that a glacier was lost to climate change.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d3fa6e-3757-4add-a724-d5d7a1b07e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:28:05.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:28.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neumann told CNN the St. Patrick''s Bay ice caps won''t be the last
        glaciers to disappear, and even though they were relatively tiny, their loss
        is cause for concern.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9e4c0f-9efa-49dc-a0a3-7cae729761c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:28:05.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:28.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should care because even though this is a little glacier somewhere
        in Arctic Canada, collectively all of these glaciers contribute to sea level
        rise," he told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb2afc3-5586-4a01-84e4-d6ab54ca2e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:28:05.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:28.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neumann noted how significant advances in satellite monitoring technologies
        are allowing scientists to learn so much more about the changes occurring
        on Earth as a result of global warming.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f846e76f-8e49-4c00-9c0f-a1cadaf48012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:28:05.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:28.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have much better tools now to make better predictions about
        how these ice caps will change," Neumann said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fbbe90-6df0-45b6-a41a-9a03a99582c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:28:05.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:28.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.com/2020/08/04/world/gallery/cristian-donoso-glaciers-gallery-patagonia/index.html"
        target="_blank">RELATED: Patagonia''s glaciers: a century of climate change</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7274a9c6-ba7d-4aba-a4f4-833cb31f6da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:28:05.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:28.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A scientist''s personal journey</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e1d65e-b42d-4caa-a3b7-550343e0a0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:28:05.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:28.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his conversation with CNN, Serreze at times referred to the
        St. Patrick''s Bay ice caps with terms of endearment such as "my little ice
        caps."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417dbe35-0b31-467e-aaa7-f574493f1692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:28:05.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:28.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientist''s connection to the now gone glaciers goes far back.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ddfa68-fb3e-4aee-afd6-bfec9cdfcf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:28:05.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:28.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serreze visited the ice caps in person as a graduate student in
        1982. The visit cemented his desire to study the Arctic.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290af1fc-75fd-4cc3-b359-a257ce3b0834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:28:05.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:28.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reminisced about first landing there.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb80ea4-dc90-42bf-98ec-cf62a9aa9edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:28:05.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:28.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just after a snow, and it was one of the rare kinds of clear
        days you have up there."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef183531-2c84-4dd1-84e7-dffd3d937c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:28:05.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:28.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN about glistening snow crystals, the "perfect blue sky"
        and the "absolute pristine white" he found after landing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd99fdb-6a83-4791-b714-874b9b4fce6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:28:05.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:28.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the airplane that dropped us off left, it''s the only place
        in the world I can ever remember there was absolute silence."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f087a7d-379c-4c71-9c28-580f2d152d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:28:05.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:28.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His visit to the area predates the more recent concern with global
        warming among scientists. "At the time, there was even some talk of global
        cooling," Serreze said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa03b21-f868-481e-a86e-57217231a17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:28:05.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:28.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visiting the ice caps as a young scientist made following their
        demise over just a few decades that much more personal for Serreze, but witnessing
        this process left him with an important message for the climate change doubters.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5fa8b1-35e5-47b6-be58-fc474441d32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:28:05.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:28.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can tell you, it''s very real. I have been there, I have watched
        it," Serreze said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371879bc-ca4d-41b1-bc7a-032e033a59a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:28:05.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:28.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN how he feels we''re at an inflection point in the conversation
        about the climate, as the country wrestles with the coronavirus pandemic and
        with a reckoning around racial injustices.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dacb5b-f89d-456f-801c-0d701abeb67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:28:05.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:28.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This moment, Serreze said, "is forcing us to look at ourselves in
        the mirror and realize that we''re all in this together. The world is a different
        place, and we need to be better stewards of it."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece7118d-096a-42c7-87af-cc2dbade106d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:28:05.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:28.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the little story of my little ice caps helps to help to let
        us look in the mirror, then in that sense, it''s got a silver lining," he
        added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0b5d13-1fc9-4d62-820d-cba77a4a198c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:28:05.477+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:28.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2020/08/05/weather/st-patrick-bay-ice-caps-climate-change-trnd-scn/index.html"
        href="https://edition.cnn.com/2020/08/05/weather/st-patrick-bay-ice-caps-climate-change-trnd-scn/index.html"
        target="_blank">Two Canadian Arctic ice caps have completely disappeared,
        satellite imagery shows</a></em></p>'
