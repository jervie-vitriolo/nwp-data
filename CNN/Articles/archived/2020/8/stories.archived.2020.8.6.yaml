      'mgnl:lastActivated': 2023-01-26T08:18:04.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d652f85-fa9d-4300-aaa6-eb27dce052cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:28:02.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:18:04.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said he was going to send letters to churches, mosques
        and synagogues to share important health information.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5af706e-93fe-4b15-a5ec-ede6366784ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:28:02.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:18:04.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b73c725-74c8-4796-8008-167aa01585e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:28:02.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:18:04.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is vital that, any time people gather together, everyone wear
        masks, practice social distancing, wash hands, and while indoors, making sure
        there is good ventilation and airflow," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c9ceb0-071c-4b0c-98a8-526521b0a21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:28:02.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:18:04.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a265af53-4fd0-496e-abd2-43526d004cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:28:02.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:18:04.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of community spread from the worshipper at the undisclosed
        church, a 56-year-old man went to the service. A total of 53 people got sick
        and 18 of those churchgoers spread it to at least one other person.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251b4e6e-795e-4c30-9898-7aedf35c74ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:28:02.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:18:04.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15ba95c-91b3-4bbb-9bf8-09f3c29a7269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:28:02.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:18:04.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One instance of spread was a family in which a 34-year-old man became
        sick. His 31-year-old wife also became infected, as did four children who
        range in age from 1 to 11.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50163c3e-91d9-455b-9a10-8473f8d071dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:28:02.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:18:04.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a217cb2-448f-4a66-9bfb-170964421890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:28:02.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:18:04.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wife and two children of the 56-year-old worshipper mentioned
        by the governor also got sick. The state didn''t detail the seriousness of
        the 91 people''s illnesses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1316d464-99b8-4d52-a35e-e99c3dd77f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:28:02.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:18:04.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d9f4c8-de65-40dc-8a8d-2a15e667b443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:28:02.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:18:04.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 96,000 people in Ohio have tested positive for the coronavirus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15825b29-6675-4189-aa09-ef4411616a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:28:02.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:18:04.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/05/health/ohio-church-coronavirus-spread/index.html">Almost
        100 people in Ohio were infected with coronavirus after man attended church
        service</a>."</em></p>'
  'Pomodoro-technique-time-slipping-fingers-clock-work-':
    'author': 'David G. Allan, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-08-06T15:31:59.420+08:00
    'imagesource': 'jcr:5318f490-2018-4664-8ef7-05f8010a5337'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a17d649-951e-4979-8534-68b53c6e58f4'
    'lead': 'Reading about this adaptation of the Pomodoro Technique time management
      technique will take you less than five minutes.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-06T15:36:57.200+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T08:18:03.162+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
