      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post was a video of an interview the President gave to Fox News
        on Wednesday morning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f898d6f-9377-4c14-a280-78dbf8c39f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:15:06.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:28.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This video includes false claims that a group of people is immune
        from COVID-19 which is a violation of our policies around harmful COVID misinformation,"
        Facebook spokesperson Andy Stone said in a statement Wednesday evening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69108fb-e1dc-4b8b-aca5-6e313e9a41bf'
      'mgnl:activationStatus': true
