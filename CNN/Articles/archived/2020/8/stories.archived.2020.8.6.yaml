      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:31.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Galaxy Buds Live will go on sale August 6 for $169.99.</p>'
