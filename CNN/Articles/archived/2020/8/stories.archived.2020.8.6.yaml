      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4e84ac-f9ac-4590-a678-e8ca5d384ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:45:01.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:17:59.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson said he noticed De Villa was "uneasy and embarrassed"
        over talks of corruption in PhilHealth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223ad6ce-fc07-4962-a487-94e395a728ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:45:01.156+08:00
