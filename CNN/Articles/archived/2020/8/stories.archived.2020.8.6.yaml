    'template': '1'
    'title': 'Lacson to Morales: One year ''long enough'' to handle PhilHealth mess'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6221753d-8080-4a1d-93f7-b64fd19c8b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:44:57.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:16.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) —</strong> A year
        would have been enough for the head of the embattled Philippine Health Insurance
        Corp. to address long-standing corruption and other controversies, Sen. Panfilo
        Lacson said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eec4aa4-d67a-4d65-aab9-f0a1d1a3cea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:44:57.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:16.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa3ad61-9201-4b12-86a2-1d26fd969c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:44:57.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:16.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One year is long enough for a new leader, new manager to find out
        what is happening in his organization. <em>Matagal na iyon</em> (That''s long
        enough)," Lacson said in an interview with CNN Philippines'' The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d498d61-8aa8-46a8-9893-c9ba2a8b262f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:44:57.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:16.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0339a9a-e964-4f49-a20a-7b8d66584f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:44:57.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:16.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson was referring to PhilHealth President and CEO Ricardo Morales,
        who has been in hot water over numerous allegations of fraud and other corrupt
        practices within the state insurance agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba250f2b-01e4-48d0-81a3-368b7fcbc0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:44:57.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:16.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040d3724-439f-4466-a0ab-77eb683cfbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:44:57.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:16.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator stressed that PhilHealth officials who have been repeatedly
        defending their name, like Morales, have done nothing to address the controversies
        of the embattled agency. Some even got promoted to higher positions under
        his term.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f62251-db6c-406a-b0db-cdb203969199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:44:57.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:16.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acb9717-3eae-4108-8331-4566ae40bc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:44:57.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:16.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s amusing to hear all of them. <em>Lahat naman sinasabi,</em>
        ''we are fighting corruption,'' ''we are against corruption,'' ''hindi kami
        myembro ng syndicate,'' <em>eh bakit may corruption</em>?" Lacson said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8883ed5f-2944-46eb-8d49-a21cbe41d88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:44:57.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:16.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e22cf9-0189-4424-b12e-0562ab88a96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:44:57.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:16.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s amusing to hear all of them. Everybody''s saying,
        ''we are fighting corruption,'' ''we are against corruption,'' ''we are not
        members of a syndicate,'' then why is corruption still rampant?]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018afb1c-8f54-4e8b-b5c9-c969bdbcdebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:44:57.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:16.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38d5f85-eae5-459a-ad17-34ede9ec5d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:44:57.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:16.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang tagal na nila doon sa PhilHealth. Yung iba naman who are
        facing charges, they got promoted under Morales.</em> So what can you make
        of these issues?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b795dbdb-e3dc-414e-8956-1f690d63b216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:44:57.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:16.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c4d36e-019c-48ac-b1df-d737abb678b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:44:57.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:16.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They have long been there in PhilHealth. Those who
        are facing chages even got promoted udner Morales. So what can you make of
        these issues?]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b1c98b-08e7-4d8a-86a4-7d5075656d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:44:57.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:16.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7558bbf-32b8-4cd6-af3a-e27ee306e56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:44:57.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:16.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday''s Senate hearing, Lacson and a former PhilHealth official
        named Atty. Rodolfo del Rosario, now Senior Vice President of the Legal Sector;
        Dr. Israel Pargas, SVP for Health Finance Policy Sector; Corporate Secretary
        Jonathan Mangaoang; Renato Limsiaco, SVP for the Fund Management Sector; and
        Dennis Mas, SVP for Management Services Sector, as among those who have been
        manipulating the financial records of PhilHealth through a "deeply-rooted
        mafia syndicate" despite changes in leadership.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320fb12f-3702-449f-b454-284e4305815c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:44:57.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:16.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6d4ccd-7a0e-4072-a3ad-edae275bbb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:44:57.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:16.275+08:00
