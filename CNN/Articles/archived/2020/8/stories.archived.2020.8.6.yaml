      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fc3e8c-66d2-46a4-ac03-2a12b1ab1c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:40:38.389+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:18:20.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are quite hopeful that we have already hit bottom, and the reason
        for this is we have learned things about the treatment, how to improve the
        transport system, as well as technology," he told CNN Philippines. "We’ve
        been able to use technology better as an economy.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9171d36-43ec-499f-b513-12f96c17746e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T14:36:41.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:18:20.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not all market watchers are as optimistic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5035fba6-feeb-45f9-87bd-f6fb2cf31c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T14:36:41.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:18:20.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With record-high unemployment expected to climb in the coming months
        we do not expect a quick turnaround in consumption behavior, all the more
        with COVID-19 cases still on the rise," ING Bank senior economist in the Philippines
        Nicholas Antonio Mapa said in a report, keeping his forecast between 3.5-4.5
        percent.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d523af-f2a0-40f9-8a5f-b0af141f4228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T14:36:41.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:18:20.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/7/24/PH-economy-below-6--growth-post-pandemic.html">PH
        economy may not return to 6% growth post-pandemic – analyst</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7daf77-d1ac-4176-8d2b-5f3316d96b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T14:36:41.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:18:20.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBON Foundation also pointed out that the Duterte government''s
        COVID-19 response is the worst in the region, which also ate into economic
        prospects.</p>'
