    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5367a2a-8247-4829-ad29-7e6868a87d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:44:57.996+08:00
