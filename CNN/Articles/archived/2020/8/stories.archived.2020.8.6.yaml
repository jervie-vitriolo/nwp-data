    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Michelle-Obama']
    'template': '1'
    'title': 'Michelle Obama says she''s suffering from ''low-grade depression'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9cf3fa-6685-44e9-a0ec-e2043a648439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:46:00.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:42.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong>&nbsp;Former First Lady Michelle Obama says
        she''s suffering from a "low-grade depression." The reasons? The pandemic,
        race relations in the US and the political strife surrounding it all, she
        says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4276ad2b-3baa-47e1-8ef0-dab998d59d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:46:00.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:42.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c43aa66-e04c-4859-88b8-3c382a6049fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:46:00.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:42.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m waking up in the middle of the night because I''m worrying
        about something or there''s a heaviness," Obama said in her "The Michelle
        Obama Podcast" on Wednesday. "I try to make sure I get a workout in, although
        there have been periods throughout this quarantine, where I just have felt
        too low."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc2f000-c2ae-4b93-b4d6-cec853bb7974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:46:00.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:42.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c7cbc4-5f6b-4b91-9172-61bcb242a957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:46:00.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:42.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a familiar feeling for many Americans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb839f15-77d6-4872-b862-f1ce11258f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:46:00.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:42.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def8f15d-624e-431d-ba4b-1b8b4d8ec419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:46:00.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:42.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Census Bureau survey found that one in three Americans are reporting
        symptoms of depression or anxiety, more than three times the rate from a similar
        survey conducted in the first half of 2019. And because one of the best ways
        to fight coronavirus is through social distancing, people have gone long stretches
        of time without seeing their friends or family, exasperating the already widespread
        problem of loneliness, which can be deeply harmful to one''s mental health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df990ec8-12ac-467d-a6bb-9a1e5939d7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:46:00.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:42.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9182d9-9331-480e-a990-6e46696e1264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:46:00.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:42.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her podcast, Obama also discussed the racial reckoning in America
        following the death of George Floyd this summer. She explained it is "exhausting"
        to be "waking up to yet another story of a Black man or a Black person somehow
        being dehumanized, or hurt, or killed, or falsely accused of something."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8461610-308e-4786-8bfb-7f2a4fa0eaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:46:00.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:42.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f33be55-7272-4c9f-b341-35a11d954dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:46:00.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:42.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also discussed her frustration with people who refuse to wear
        masks. "There''s almost like there''s a limit to our sacrifice and it was
        about a month and then we just got tired of the virus," she said. "That''s
        been disheartening to see so many people who have grown tired of staying at
        home because the virus didn''t impact them."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67744b65-dcb9-4d85-be63-ac0c6090a7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:46:00.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:42.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b51023-e353-4a5f-8bdf-30d282cfb5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:46:00.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:42.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama emphasized that while "we''ve been through tough times in
        this nation" before, "we are in a unique moment in history... We are living
        through something that no one in our lifetimes has lived through."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a9f3c9-ef00-4871-ae52-28df32b0bb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:46:00.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:42.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
