      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7165ca16-2c98-4aec-b1d7-ff12520a3943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T00:07:43.002+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:31.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earbuds have a bigger speaker than their predecessor, the Galaxy
        Buds+ released earlier this year, and three microphones that users can choose
        from to cancel out background noise more easily.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0f85ed-1dc2-4e45-b8db-6ce034f1e98c'
