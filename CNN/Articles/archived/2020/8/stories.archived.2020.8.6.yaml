      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2019, the <a data-cke-saved-href="https://cnnphilippines.com/news/2019/11/13/Build-build-build-revised-list.html"
        href="https://cnnphilippines.com/news/2019/11/13/Build-build-build-revised-list.html">list
        of priority projects was already revised</a>, with the addition of 68 new
        ones while only 32 remained from the old list released in November 2016. That
        revised list has a total value of ₱4.23 trillion, and dropped projects that
        were seen to take long to build.</p>'
    '23':
