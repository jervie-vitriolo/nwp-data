      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>.Transcribed a written list of quotes I''ve kept since college onto
        Google docs</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2039ff48-6338-429a-8b39-b7e093250e9b'
