      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8075da85-592a-4506-8a85-8af57febee31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:57.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbar also criticized Craig Whittaker, a Conservative MP who suggested
        that England''s ethnic minorities were not adhering to pandemic guidelines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dfca64-2aea-44c6-aecb-d8622b81d52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:57.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a587b6eb-0919-48ec-84b1-4fb20e188535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:57.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I have seen in my constituency is that we have areas of our
        community ... that are just not taking the pandemic seriously enough," Whittaker
        said Friday, when asked about the local lockdowns during an interview with
        LBC radio.</p>'
