      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59019462-c4dc-47bb-8340-8031ffd96a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:28:02.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:18:04.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeWine urged people attending religious services to wear masks.
        He had mandated wearing face coverings for people 10 and older on July 22.
        On Wednesday, he ordered children in schools to wear masks, with a few exceptions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f5077b-f44e-4967-93a4-840da04458fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:28:02.759+08:00
