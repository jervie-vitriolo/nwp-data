    'mgnl:tags': ['Cameron-Diaz', 'Gwyneth-Paltrow']
    'template': '1'
    'title': 'Cameron Diaz reveals why she quit acting in interview with Gwyneth Paltrow'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a2df4d-6bc7-47ef-9ee0-e02a4a50915a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:50:44.492+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:41.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong>&nbsp;Former Hollywood star Cameron Diaz
        has revealed her reasons for retiring from the movie business, saying she
        found "peace" when she quit acting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3839440-048d-4c93-8f40-1f0c9ae30acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:50:44.492+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:41.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ccd96e-be1b-4566-8c9a-c270998aa061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:50:44.492+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:41.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz appeared on Gwyneth Paltrow''s "In goop Health: The Sessions"
        series Wednesday, discussing her wine business, how her mentality changed
        as she got older and the impact her career had on her well-being and relationships
        .</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd01501a-5154-496b-949a-2994a414accc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:50:44.492+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:41.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69528e8c-8a70-46b1-8236-8ea1f3921fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:50:44.492+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:41.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just decided that I wanted different things out of my life. I
        had gone so hard for so long, working, making films and it''s such a grind,"
        said Diaz. "I didn''t really make any space for my personal life."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c7bb8e-26cf-466d-a3c7-bbe4613075ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:50:44.492+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:41.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8793d2f1-8ab8-4889-a112-25966a2edcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:50:44.492+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:41.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz, 47, was nominated for four Golden Globes over the course of
        a 20-year career that ran from 1994-2014. She is best known for her roles
        in "The Mask" (1994), "There''s Something About Mary" (1998) and "Vanilla
        Sky" (2001).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01723c8f-4fb4-4765-8a3b-17c0a3fe35c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:50:44.492+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:41.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad7a9d3-8030-4edd-ae28-09387af7de38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:50:44.492+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:41.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what it felt like to walk away from a successful movie
        career, she replied: "A peace. I got a peace in my soul." She added: "I finally
        was taking care of myself."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebb1755-38ad-4aef-993b-7f3c783d9637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:50:44.492+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:41.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1a9a9d-a3c3-434c-928f-547afdadef2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:50:44.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:41.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former actor said she decided to really focus on her relationships
        with family and friends after handing over control of certain aspects of her
        life to other people for many years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5daa6a-c075-4b88-b9c6-ac1c6cc9aa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:50:44.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:41.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d61944-922d-407a-ac0f-cb960cd43884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:50:44.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:41.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re making a movie, it''s a perfect excuse -- they own
        you. You''re there for 12 hours a day for months on end and you have no time
        for anything else," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2576a478-fbe1-47bd-9dbc-95fa4ce5518d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:50:44.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:41.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd257f4b5-0d3d-401c-8eaa-e994e2d11db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:50:44.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:41.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actors are infantilized. We''re put in a position where everything
        is taken care of for us."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcad6321-d21f-4fdb-a631-8d04600ac0f4'
      'mgnl:activationStatus': true
