      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Facebook on Wednesday said it had
        removed a post from US President Donald Trump''s page for containing false
        claims about COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338dc4be-4ff9-4479-b0bb-beeef0bb3f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:15:06.328+08:00
