  'DOH-eyes-contract-extension-frontliners-':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-06T08:07:18.407+08:00
    'imagesource': 'jcr:c118e041-9088-4e6a-806f-500531e92c19'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2f4d147-57b2-493f-aa98-5275109bc416'
    'lead': 'The Department of Health is eyeing to extend for three months the contract
      of healthcare workers hired for the country’s COVID-19 response, an official
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-06T08:29:09.725+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:18:21.257+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:17:11.450+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Health']
    'template': '1'
    'title': 'DOH eyes extending contract of healthcare workers hired for COVID-19
      response'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a97c60-2664-4fdf-8693-5160ea70c091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T08:29:09.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:21.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6)</strong> — The
        Department of Health is eyeing to extend for three months the contract of
        healthcare workers hired for the country’s COVID-19 response, an official
        said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6420e8-5e17-4909-b2e2-759406a92a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T08:29:09.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:21.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, the contract of medical workers under the DOH’s emergency
        hiring of health personnel is only valid for three months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0043aa4-b1bb-4933-acb2-a6f0a5a31240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T08:29:09.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:21.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said the DOH is also
        fast-tracking the recruitment of health service providers for priority areas
        namely Metro Manila, Calabarzon, Central Luzon, and Cebu.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98205e7a-e844-47be-800b-b0ee11eef2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T08:29:09.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:21.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have been recomputing budget requirements to support these initiatives,”
        Vergeire told an online forum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caeca5a6-fc67-47c0-acbc-1986c918e63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T08:29:09.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:21.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, several medical societies asked the government
        to address "healthcare workforce deficiency," and their&nbsp;other concerns
        in the government''s strategies to combat COVID-19. They urged President Rodrigo
        Duterte to reimpose the strict enhanced community quarantine in Mega Manila
        from August 1 to August 15 to come up with refined pandemic control strategies
        and allow the overwhelmed healthcare system to recover.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ab4073-51b8-45fe-8901-52995efe7b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T08:29:09.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:21.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made a compromise by placing Metro Manila, Laguna, Cavite,
        Rizal, and Bulacan back to modified ECQ from August 4 to 18.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f3848a-6c9a-46fa-a518-2c40105eaa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T08:29:09.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:21.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of August 3, the DOH recruited 21,078 frontline workers including
        physicians, nurses, contact tracers, swabbing personnel and public health
        associates, Vergeire said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f0052e-39b4-45b6-b5f0-53ddcb2a3ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T08:29:09.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:21.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the department has released P1.2 billion to government-run
        health facilities handling COVID-19 patients as well as accredited COVID-19
        laboratories to compensate frontline healthcare workers.</p>'
  'Q2-2020-PH-economy-recession':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-06T09:59:00.000+08:00
    'imagesource': 'jcr:2f01d04b-f0d0-40cb-9b90-2ce6670fa72e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6eaabe91-ff45-4925-92ec-83bcbd9645ac'
    'lead': 'The Philippines is officially in a recession as the quarterly nosedive
      is the steepest since at least 1981. Household consumption, the backbone of
      the economy, emerged as the biggest dampener as lockdowns kept people at home
      and spent less. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-06T08:37:26.384+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:18:20.859+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:17:11.640+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['GDP', 'Philippines', 'PSA', 'lockdown', 'COVID-19', 'pandemic']
    'stories': ['cb0becc0-20f9-4458-8d66-4dc353f4f69a', 'b4c7f4ab-331a-4048-8bb6-3605c4532e61']
    'template': '1'
    'title': 'Lockdowns push PH economy into recession, dives 16.5% in Q2'
    'updated': 2020-08-06T14:32:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b5a398-b237-490a-b07b-f954c51069fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T08:37:26.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:18:20.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6)</strong> —&nbsp;The
        full weight of lockdowns due to the COVID-19 pandemic pushed the economy over
        the edge, recording a sharp fall in activity during the second quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94476f7a-ee76-476f-b502-58a32d640049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T08:37:26.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:18:20.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy shrank by 16.5&nbsp;percent in April-June compared to
        last year, the Philippine Statistics Authority said Thursday. This captures
        two full months of Luzon under lockdown, particularly in Metro Manila which
        serves as the country''s main business hub.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4e4a9f-5e2f-4fa5-a2f6-0cad6c04d9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T08:37:26.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:18:20.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This also follows a <a href="http://cnnphilippines.com/business/2020/8/5/PH-economy-contraction-wider-Q1--worse-Q2.html">0.7
        percent contraction in the first quarter</a>&nbsp;—&nbsp;which was deeper
        than what was initially reported —&nbsp;and confirms that the Philippines
        is in recession amid the global health crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92afa57-fcea-4680-a2cb-f65c8a7675d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T08:37:26.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:18:20.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plunge is likewise the steepest since available records in 1981
        under the last few years of the Marcos era, and reverses the 5.4 percent growth
        logged during the second quarter of 2019. ​Prior to this, the worst on record
        was a 10.7 percent slide in the third quarter of 1984.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430b418a-4571-4723-88e0-f7ada660b6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T14:36:40.999+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:18:20.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​In the first half of the year, the economy collapsed by 9 percent,
        National Statistician Dennis Mapa said in a briefing. Finance Secretary Carlos
        Dominguez III separately said in that briefing that the slump would have been
        deeper at 11.5 percent for the semester if the government did not boost spending.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd295a6d-c7f7-4bc4-98d9-504a700ca025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T14:36:40.999+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:18:20.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government spending was the only segment which substantially grew
        year-on-year. Household consumption –&nbsp;the backbone of the economy – emerged
        as the biggest dampener as lockdowns kept people at home and spent less.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5553d40-8984-41a8-977c-4a4e6d174c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T14:36:40.999+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:18:20.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The steep decline in domestic activity forced President Rodrigo
        Duterte''s economic team to revise their forecast for the full year 2020 to
        a <a href="https://www.cnnphilippines.com/business/2020/8/6/govt-revises-full-year-GDP-forecast.html">5.5
        percent contraction</a>, wider than the 2.0-3.4 percent drop they projected
        back in May.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b0b13f-4160-41e3-abf4-1625dca2ab08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T14:36:40.999+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:18:20.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lockdown pains</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b598a1a-c951-4304-b75a-97ed1c59466a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T08:37:26.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:18:20.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire Luzon and select provinces were placed under enhanced
        community quarantine for April and the first two weeks of May, until restrictions
        were gradually eased to allow more businesses to reopen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73b855f-c78b-4e9f-b0cb-7b0104ddaa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T14:36:40.999+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:18:20.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to the first quarter, the second-quarter gross domestic
        product was lower by 15.2 percent, the government data showed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd1d980-fece-47b5-aba7-0bcb95889032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T14:36:41.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:18:20.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the <a href="https://www.cnnphilippines.com/business/2020/8/5/agri-output-Q2-2020.html">agriculture
        sector</a> – long known as a laggard among industries –&nbsp;managed to grow
        by 1.6 percent in terms of output, against steep falls in industry (22.9 percent)
        and services (15.8 percent).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2760f768-a457-4467-8b72-4fb30bd2fca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T14:36:41.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:18:20.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firms under the financial and insurance sector, public administration
        and defense as well as compulsory social security, and information and communication
        also grew during the quarter amid increased demand.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264dd41a-437e-4614-80b7-2c3784ba8cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T14:36:41.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:18:20.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the manufacturing sector tallied the biggest
        decline, followed by construction and transportation and storage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2c3798-115a-4898-b21c-1cc9ed75dd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T08:37:26.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:18:20.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June marked a relaxation of rules including in Metro Manila, with
        about 75 percent of local industries resuming business and more Filipinos
        returning to work.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c944caf3-322f-41da-943b-9b063e2763e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T14:36:41.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:18:20.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is in the "middle of the pack" when compared to
        countries with the same credit rating, as the finance secretary pointed out
        that the COVID-19 pandemic has driven numerous economies into recession. So
        far, the country''s second quarter slide is the worst when compared to neighboring
        Indonesia (-1.2 percent), Singapore (-6.5 percent), and Vietnam (2.1 percent),
        Dominguez added during a Security Bank forum.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none" data-cards="hidden"
        data-partner="tweetdeck"><p lang="en" dir="ltr">Dominguez compares PH economic
        performance to other countries, says PH is at the &#39;middle of the pack.&#39;
        <br><br>So far, PH contraction is worst in Southeast Asia <a href="https://t.co/w11aTjeJ9x">pic.twitter.com/w11aTjeJ9x</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1291211403072663552?ref_src=twsrc%5Etfw">August
        6, 2020</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fdb0d5-60d4-4c51-bdf1-19e643a53b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T14:43:00.375+08:00
