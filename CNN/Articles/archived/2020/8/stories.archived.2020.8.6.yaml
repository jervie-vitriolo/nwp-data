    'mgnl:tags': ['pomodoro-technique', 'time', 'management']
    'template': '1'
    'title': 'Time slipping between your fingers? Try this simple hack to make the
      clock work for you

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c870de-6bc0-40f3-aaef-7f8a29f3ad78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:36:57.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:18:03.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: This essay is part of a column called The
        Wisdom Project by David Allan, editorial director of CNN Travel, Style, Science
        and Wellness. The series is on applying to one''s life the wisdom and philosophy
        found everywhere, from ancient texts to pop culture. Don''t miss another Wisdom
        Project column</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3659b829-6cfd-4e47-9aaf-39a6aae7b530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:36:57.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:18:03.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70b656e-a73d-477a-a2da-6e97085e1924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:36:57.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:18:03.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> During this extended period of evolving
        schedules and dissolving plans, in which many of us no longer "go" to work
        or school or much of anywhere, time feels increasingly fluid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066bf476-db0d-4bd5-9fe4-af1448c472ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:36:57.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:18:03.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3182a7-b2c3-47bc-bf66-afd2ed9d157d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:36:57.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:18:03.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It leaks, spills and evaporates unless we''re able to contain it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fd8505-3f1e-4814-b9db-4e504b0f30f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:36:57.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:18:03.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a96cc78-7644-4c0d-8a17-2b5a9eeafa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:36:57.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:18:03.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can even feel as if time is no longer linear, sometimes looping
        like "Groundhog Day" (every day a carbon copy of the day before) or contracting
        ("That only happened yesterday?") or expanding (seems like years since I did
        some activities that ceased with the pandemic''s outbreak) or just fogged
        in ("What day is it?").</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09e1423-ff46-4cb1-b20b-489c76464b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:36:57.200+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:18:03.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212699b9-2740-4249-8aae-6296fbfa2192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:36:57.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:18:03.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there is the collective, or self-induced, pressure to be productive
        right now, to make the most of the extra time we have because we lack commutes,
        social obligations and the regular schleps that gobbled so much of our pre-pandemic
        hours.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ad0e8b-9676-48e0-a4a2-51cb6570c617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:36:57.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:18:03.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75245e3-9964-47f9-a225-0f8ac14bea6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:36:57.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:18:03.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it''s home improvement, work projects, something creative
        or just reading a book, we''re hungry for concrete accomplishment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd6cbc6-5f4a-4553-a8d4-bb3a2ebc2a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:36:57.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:18:03.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c184a2-118e-4795-8e4a-f6bc4f6d5d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:36:57.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:18:03.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This whole time problem led me to a simple hack I''ve been using
        to wrest control of my days in the service of certain activities and projects
        I want to accomplish. I also learned that someone else had already come up
        with a similar idea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd504bf4-6b5c-4679-8e65-cf84cbb4c1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:36:57.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:18:03.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c8d0ed-03ab-4254-aa30-5977bda04e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:36:57.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:18:03.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time is still, for the most part, shifting back and forth and up
        and down. And much of the action is during an alternative dystopian timeline
        I hope to escape from, which is also the plot of "Back to the Future Part
        II." But I now have more control than I did. I''m getting more done.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cbcdb2-9b83-4c91-89a4-2142d8d396bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:36:57.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:18:03.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ef1e96-e27c-4b82-a203-f3e2b4e5cb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:36:57.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:18:03.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What I came up with was a time cup, a way to capture handfuls of
        time before they evaporate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942a47cb-c10f-440d-ad34-4079e9fed0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:36:57.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:18:03.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478b841c-a397-4b18-b010-d6484f461e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:36:57.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:18:03.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The Pomodoro Technique</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87af6a55-48b8-46b0-949a-116ce23bbaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:36:57.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:18:03.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1980s, while I was wasting countless hours playing video
        games, listening to my Walkman and riding my bike without a helmet, an entrepreneurial
        college student turned productivity expert named Francesco Cirillo came up
        with a time management method he named the Pomodoro Technique. The name is
        the Italian word for tomato, which is the shape of a once popular kitchen
        timer in his native Italy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a041b7-3291-43fb-bd10-0572c1720d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:36:57.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:18:03.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7a7f56-45bb-4667-9acd-9ef056ff1f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:36:57.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:18:03.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gist of Cirillo''s technique is to use the timer for 25-minute
        intervals of concentrated work, followed by a five-minute break, and then
        take a longer break after you do a string of four short tomato bursts. I''m
        oversimplifying, as evidenced by the fact that Cirillo has a book and consulting
        business devoted to his method, so you can get as deep into the pulp as you
        want.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfd1d71-3d1b-47c9-9db1-5caecec8fbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:36:57.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:18:03.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f006c528-e951-4bad-9c1a-7972d014f719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:36:57.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:18:03.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My simplified version is to identify a handful of long-term and
        ongoing goals and then devote short (15 minutes only!) bursts of uninterrupted
        time toward them. I set a timer on my phone or watch and then do one task
        until time is up. (On the rare occasion I do need to stop mid-task, I pause
        the timer while I take care of the pressing matter and then get back to it.)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284e934e-2ccc-4559-9ee2-c12958387ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:36:57.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:18:03.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83133851-8c3d-4cb8-a248-1ee12dfa1d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:36:57.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:18:03.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My version is shorter in length and lacks a schedule, which work
        for me. After I learned about the Pomodoro, I tried 25 minutes but found that
        extra 10 minutes was hard to maintain. And my days are constantly changing
        so I need the flexibility without sacrificing the focus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceadb19-649a-4767-8983-9a4555e706e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:36:57.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:18:03.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d123cd-dbef-4940-bb47-6c5f34166e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:36:57.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:18:03.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen minutes is simply easier to manage in terms of keeping out
        the world now that we have Slack, email, texts and other technology that didn''t
        exist when tomato-shaped kitchen timers were the rage.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fcbcdd-ba81-4078-9587-0d0833aaed38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:36:57.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:18:03.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee989595-ae35-4acd-a505-f37f2d34c0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:36:57.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:18:03.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How it works for me is that I have a list of activities that I give
        only 15 minutes to, one time every day. I''ll cram in 15 minutes with my first
        cup of coffee or before bed or at lunch.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd4a860-00fb-45b1-9b2c-2a7203a67c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:36:57.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:18:03.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf304b7-c25b-4753-9efa-6a75ed80e8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:36:57.202+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:18:03.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though time is a zero-sum game and these bursts don''t keep
        me from doing anything else, I feel like I''m starting to win that game.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f2db00-dd29-4a24-80c6-9db4de1803c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:36:57.202+08:00
      'mgnl:createdBy': 'vince'
