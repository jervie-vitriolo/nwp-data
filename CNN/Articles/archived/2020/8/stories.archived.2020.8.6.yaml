      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:57.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he was talking about the Muslim population, Whittaker
        replied: "Of course."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed15871-a825-4d06-bac3-1b0c48e37564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:57.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd033f966-b79c-4d34-8daa-a301a04332e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:57.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the areas where we''ve seen rises and cases the
        vast majority -- not, by any stretch of the imagination, all areas -- but
        it is the BAME [Black, Asian, and minority ethnic] communities that are not
        taking it seriously enough," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce5e4bd-42c0-4919-b00f-e46f5496dfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:57.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505f027b-3917-4638-a46e-8b3aa6975658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:57.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whittaker''s comments were met with an outcry and UK Prime Minister
        Boris Johnson was asked about them at a press briefing on Friday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6f45d4-93ac-4fcd-8d87-5255714ef71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:57.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdee9e0-b707-4924-8e21-2a1243be2481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:57.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British leader did not condemn the MP, and said: "Well, I think
        it''s up to all of us in government to make sure that the message is being
        heard loud and clear by everybody across the country, and to make sure that
        everybody is complying with the guidance."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72844393-5b91-48fd-8a61-74ef3b264591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:57.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e9f1d1-7a4c-4c3b-93b6-d37fa2da1741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:57.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the Downing Street spokesperson told CNN: "At Friday''s
        press conference the Prime Minister apologized to all those who could not
        celebrate Eid in the way they had wished, and thanked the work of mosques
        and imams in getting the message out about the importance of following safety
        guidance.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a588a1-8d78-4b34-b68b-0abf63a001b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:57.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b169f1c-8aa6-4ed1-ba04-176bd895226c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:57.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And he set out in his Eid message that he is hugely grateful to
        the Muslim community for their efforts and sacrifices throughout this pandemic."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc50524-630f-4c10-b95e-acb92c1e69ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:57.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d64d58-41c8-4f49-8be3-27a0c1442647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:57.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://tellmamauk.org/">Tell MAMA</a>, a group which monitors
        anti-Muslim incidents in the UK, has called on Whittaker to apologize for
        his comments.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52c0cc2-a738-4a12-9373-e589a2ee30be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:57.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a65b0e9-5946-4f54-82ca-9ba13e763ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:57.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To single out one community this way is wholly wrong, stigmatizing
        and unbecoming of an MP," the group said in a statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150e5aff-61a5-4494-9466-63200fd565df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:57.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647407cb-aa89-4912-8d9c-a329b89cb547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:57.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the controversy, Whittaker said his evidence was based
        on data from local officials at Calderdale Council in West Yorkshire.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5686eca2-8a3b-4a2f-b47f-22b6c9446d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:57.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e05d5b-4ac0-4415-babe-5140e172728c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:57.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Calderdale Council has not only identified a causal correlation
        between the locations of a high concentration of our ethnic Asian residents
        and that of COVID 19 infections, but has also formed the opinion that behaviour
        in these areas needs to be addressed through engagement in order to reduce
        the infection rate in these communities," Whittaker said in a <a href="https://www.craigwhittaker.org.uk/news/lbc-radio-interview">statement
        on his website</a>.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53edb230-b057-488e-a074-5b9c9e08e68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:58.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf33453-4241-4a1b-9d1d-567eeaaf0d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:58.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In an age where authenticity is a behaviour scarcely exhibited
        by public figures, I am glad that I have chosen open, honest and frank discussion
        over political expediency and ... I make no apology for my comments," he added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b456656-e29d-43e0-affe-ee89d19ecf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:58.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6507ea-6003-47fe-a1a3-d6d095aa75ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:58.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tell MAMA director Iman Atta told CNN that far-right extremists
        had been blaming Muslims for the pandemic since the beginning of the UK''s
        lockdown in March.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394e377e-a051-46db-b3d8-f102b6053484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:58.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b2d384-c7aa-4786-8d55-77733a17a53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:58.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In March, April, May, we saw a lot of conspiracy theories floating
        around," she said. "The far right were sharing photos of Muslims congregating
        and flouting the rules at mosques which were, in reality, shut down and not
        functioning. The photos were from last year," she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79f3243-25f0-4a3f-8457-69725c96f4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:58.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41325db6-e662-4d4c-a7c8-a12f97a201e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:58.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And they have spread rumors online about how BAME communities are
        the ones spreading the virus, so [people] should not be interacting with them."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8d1ee4-afba-450a-abc1-74919e15aee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:58.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7f6e21-9aed-4160-a607-2d85e37e09d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:58.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atta''s findings are echoed by those of the Muslim Council of Britain
        (MCB), which represents several UK mosques and Muslim organizations.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578ad4d5-3ca7-4c9a-b555-a72bd0f822e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:58.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c924d9d8-5259-4112-ac40-90af180585fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:58.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the lockdown "there were theories spreading that Muslims
        would gather secretly during Ramadan, that mosques were secretly open -- none
        of that was true and there was no evidence," Zainab Gulamali, a spokesperson
        for the organization, told CNN.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed521ff-c561-4a25-af4c-ad75c108e71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:58.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020205f7-f50e-4f33-940f-5ee71e5b9d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:58.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gulamali added that she was disappointed that Johnson and his Conservative
        Party colleagues had failed to condemn Whittaker''s comments on BAME people.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e875cf47-05c2-4d6e-9a47-cd0c82961394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.552+08:00
      'mgnl:createdBy': 'bamba'
