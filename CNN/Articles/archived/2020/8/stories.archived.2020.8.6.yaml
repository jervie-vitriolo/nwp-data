    'mgnl:tags': ['Canada', 'obesity', 'weight']
    'template': '1'
    'title': 'In Canada, obesity will no longer be determined by weight alone

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92659bfd-08c9-4b41-a00d-d5a429ad1026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A group of physicians in Canada issued
        new guidelines this week urging doctors in the country to to take a new approach
        in the way they treat patients with obesity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8653c788-d2b1-4269-9312-53d6e74715c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5da6ff-d620-4b95-a6ea-3bae3c4b27ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The physicians, who are part of the non-profit Obesity Canada and
        the Canadian Association of Bariatric Physicians and Surgeons, believe doctors
        have not been treating patients with obesity the way they should be. In their
        view, weight discrimination impedes treatment and medicine has made little
        room for body positivity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ded9d8-90e2-4e92-aa66-1a33a97fee3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce04bd9-9dcb-4843-9b83-b89ccbef2d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obesity, they argue, should be defined by a person''s health, rather
        than just their weight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90a303b-2e79-4c59-ad3c-5737c31d9fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7a8fd7-e1fc-4c33-818e-c2491495f328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines, which were published this week in the Canadian Medical
        Association Journal, reccomend that obesity be classified as a chronic illness
        that requires tailored treatment and long-term care.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e23f7b-10d0-4eb3-aebf-c21ab5090a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc9e09a-1b62-4ee7-bc54-5ee5a002a852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors also encourage doctors to stop relying on BMI (or body
        mass index) alone when it comes to diagnosing their patients.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38026f4-e068-4974-bf7c-429404091935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a35e591-c7d3-480f-abd1-568fd5e0e02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By that definition, people would only be diagnosed as obese if their
        body weight affects their physical health or mental wellbeing, said Dr. Arya
        Sharma, professor of medicine at the University of Alberta, Edmonton, and
        scientific director of Obesity Canada, who co-wrote the guidelines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772ac151-e317-4c3d-b1d6-872da9929a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b24ec9f-5be0-406b-93fe-4d590f98adaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a huge departure from this notion that you can step on
        a scale and diagnose obesity," Sharma said. "This has nothing to do with size
        or shape or anything else. It''s simply the question, is your body fat impairing
        your health?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0179fa7d-0633-4e7a-8260-05f74ad5742a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfa829e-d598-4ffb-a99e-bb1b31faf043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Five steps to better obesity treatment</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff266bb-ec23-430b-a75d-e5db43d7c59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new guidelines provide a five-step road map for doctors to follow
        when treating patients with obesity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce37f3a7-13f2-48a5-b860-2c2ed66e31f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfb737e-63ba-4307-9027-56590313bfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first step -- an approach Sharma joked was "very Canadian" --
        encourages doctors to ask their patients whether they feel comfortable discussing
        their weight. If they are, and they want to pursue treatment, then doctors
        can move forward.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abcc3b9-0b1f-4767-97be-19e1fd3f37ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0268bdab-21c2-4bfb-b3e4-baa6567da3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this stage, doctors should also learn to reconsider obesity not
        as a personal failure, but as a chronic illness that isn''t curable with a
        temporary diet or even a major procedure like bariatric surgery. As a result,
        it requires long-term care from a physician.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa174026-2820-441e-8a05-ae466e58894f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4a475c-faf1-4a31-8b37-0c4e0ef5b3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.953+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obesity management has to be based on the principles or chronic
        disease management, which means any quick fix ... none of that is going to
        have a long-term impact," Sharma told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aa2820-9917-4463-866b-b7d9256c51da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b350c5e-a74b-4c84-a6d3-803dc9ba9127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obesity is considered a serious condition that occurs when a patient
        has a dangerous amount of excess weight. About 30% of Canadian adults have
        obesity, according to Obesity Canada, while the number rises to over 42% among
        Americans.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93703447-8aba-4f2f-9a7b-3724144baa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1d8841-61e2-48fc-a295-651947dd2501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s linked to severe conditions like heart disease, cancer and
        sleep disorders, according to the National Institutes of Health. But obesity
        is a complex condition of its own, one that can be caused by genetic, psychological
        or environmental factors, among others, Sharma said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b25de3-87d9-4632-87b2-a90a100af67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a22ab9-ed4a-45c5-b12f-1d18889a39b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a physician''s duty to identify those causal factors in their
        patient, chart a course for tailored treatment and cooperate with the patient
        along the way, he said -- steps two through four of the recommendations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694931e0-dc71-4f21-bc41-f050afafc15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4532503-b56b-4908-869f-6f353ea129c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all treatment options for patients with obesity involve losing
        weight, Sharma said -- if a patient eats healthier foods, exercises often
        and is showing overall signs of improved health without losing weight, then
        they''re succeeding.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cb5901-32bb-4700-bc99-643b2c41ab67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9074ef0-bb49-4af5-9f85-23c370387e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t care what''s going on on the scale," he said. "The real
        question is, does my patient feel better? The problems related to obesity
        -- are those conditions now better controlled? That may or may not take weight
        loss."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037660e9-df21-4e1e-9c98-12ddedf2ebdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec49525e-20a9-4869-b075-2bef4a882f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fifth step involves assisting patients with barriers to meeting
        their goals, whatever they may be. It''s a doctor''s job to be supportive
        and identify those barriers before they come up so they don''t stifle a patient''s
        success, per the new guidelines.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571e5e21-478b-45df-a9a2-96988903a2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5a4f07-b524-40d9-8900-3872a0264122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Medicine''s tricky treatment of weight</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f65a539-4d66-41b9-9ccd-1cf1b4481e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weight has become a polarizing and knotty topic in medicine.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beeae94-c455-4a1d-bc4b-c9c39c435398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcc5f37-3dc1-4b39-96b8-11fc1160a471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stigma of obesity has impeded existing treatment, the team of
        Canadian doctors writes in their guidelines. Doctors may write off patients
        with obesity as lacking in willpower or irresponsible, Sharma said, or may
        even bring up their weight when it''s not pertinent. The biased treatment
        is enough to drive people with obesity away from medicine for good, he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abe5a99-2f4b-49c1-86b5-ecbdcaf5851b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f08a1bb-9672-4596-8bce-d3bef9bd184a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These guidelines are an "excellent upgrade" from the former approach
        to obesity, said Sylvia Ley, an assistant professor in the department of epidemiology
        at Tulane University who was not involved with the study.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cffd20-90cb-4891-8c63-e5169e8fb981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2a9894-89ad-41d5-940a-2d1fdcf6f045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new guideline attempts to address obesity as a complex disease
        to be managed using a combination approach ...," Ley wrote to CNN in an email.
        "It also recognizes the importance of patient-centered, individually tailored
        approaches."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6dd79b-5678-4942-8687-810c598c5a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81dc0e5-6a88-4259-8155-a63ecbf25669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the guidelines aren''t perfectly aligned with the fat acceptance
        movement, though Sharma said the guidelines were created with the cooperation
        and input of people with obesity. Many fat-positive activists reject the belief
        that fatness is a disease or a defect.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad18ed36-cf27-45e0-9ca3-ddad1371cd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e004009-2c63-417e-a562-37ae622f4640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali Thompson, a writer, YouTuber and fat activist, told CNN that
        characterizing fatness as a disease "turns a normal human variation into a
        problem that has to be solved."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d38931-a6e5-4438-b0c6-7cfd8eff7a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25385422-bc31-453f-960d-beb63f085cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines could also still leave room for discrimination among
        doctors, Thompson said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd425448f-2758-4737-9dd6-78c446a297a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4a2be1-f994-475f-a964-5a9b53cbbab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any standard of care for fat people that doesn''t begin and end
        with ''treat them like thin people'' is inadequate," she said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c57071e-821f-4f2e-ba27-acfe25231676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f9e8ad-9dca-41a3-a7da-9c7f54e9bdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also disagrees with calling obesity an "epidemic," as the US
        Centers for Disease Control and Prevention and National Institutes of Health
        have.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aa1ca2-f3db-4ca4-932b-807becc9f9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e727b44e-b73f-4277-b804-323cc8eb5a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s extremely dehumanizing to be talked about in the same way
        as a virus," she said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e885073e-30dd-454c-b931-1bea408ffe70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8671c9d6-9d56-4482-ab4b-905e42043dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health researchers and fat acceptance advocates may disagree
        when it comes to obesity, how to describe it and whether it requires medical
        intervention. But Sharma said the guidelines aren''t designed to force people
        into accepting treatment. If someone isn''t interested in changing anything
        about themselves, then they shouldn''t be made to as long as their health
        isn''t in jeopardy, he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087d7aff-c3df-4e41-bd84-988f98501f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6eafc9-1636-428b-8b1e-f7f4eb2d8bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before, we had one recommendation: Eat less, move more," Sharma
        said. But that was just one narrow view of a complicated condition of which
        there''s no one root cause.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba4c220-9a22-48fe-b7cd-2078cf3ec33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083e1c16-9771-4bd6-9206-70054cc2329a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines, Sharma and his colleagues hope, open a window for
        a more sympathetic view of obesity, one that centers around patients.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457661b0-fa22-43d1-bc02-287c99a790fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:44:47.956+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:43.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/06/health/canada-obesity-guidelines-wellness-trnd/index.html"><em>"In
        Canada, obesity will no longer be determined by weight alone"&nbsp;</em></a></p>'
  'Michelle-Obama-says-she-s-suffering-from--low-grade-depression-':
    'author': 'Allison Gordon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-06T22:47:51.798+08:00
    'imagesource': 'jcr:c472ae69-076c-41e8-8b8c-353e94f90cf4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e85f83db-c3a7-4e6a-a281-489288683e5b'
    'lead': 'The reasons? The pandemic, race relations in the US and the political
      strife surrounding it all'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-06T22:46:00.641+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T08:17:42.169+08:00
