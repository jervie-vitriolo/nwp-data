  'twitter-trump-campaign-restricted':
    'author': 'Rishi Iyengar and Donie O''Sullivan, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-06T12:48:48.443+08:00
    'imagesource': 'jcr:51adcf76-84ac-41d3-8d8d-94713269f008'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afe2e227-63ca-47e7-8998-b008b540df48'
    'lead': 'Twitter said on Wednesday it had restricted President Donald Trump''s
      campaign from tweeting after its account shared a video containing false claims
      about the coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-06T12:57:21.406+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:18:13.612+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:17:13.615+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Donald-Trumo']
    'template': '1'
    'title': 'Twitter temporarily restricted Trump campaign''s ability to tweet over
      false Covid-19 claims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7502e6f-656f-498f-8edd-7c67ba70a42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:57:21.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:13.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Twitter said on Wednesday it had restricted
        President Donald Trump''s campaign from tweeting after its account shared
        a video containing false claims about the coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d23854-60a7-4265-b885-86c280233f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:57:21.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:13.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet, a video of Trump''s interview with Fox News in which
        he said children are "almost immune" to the virus, "is in violation of the
        Twitter Rules on Covid-19 misinformation," a Twitter spokesperson said in
        a statement. "The account owner will be required to remove the Tweet before
        they can Tweet again."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6eac93-6843-488e-b8f0-530884c6e39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:57:21.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:13.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The account appeared to have the ability to tweet following Twitter''s
        statement, suggesting the campaign had complied with the order and removed
        the video. Twitter confirmed to CNN that the campaign''s account can tweet
        again.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a080a7a-25ac-4740-b487-4c3e9cbdb7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:57:21.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:13.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just hours before, <a href="https://edition.cnn.com/2020/08/05/tech/trump-facebook-misinformation/index.html"
        target="_blank">Facebook removed</a>&nbsp;a post from Trump''s main page featuring
        the same interview for similar reasons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8f060d-9af7-4bf4-9551-ed6802b41f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:57:21.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:13.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Courtney Parella, a spokesperson for the Trump campaign, said the
        President was "stating a fact that children are less susceptible to the coronavirus,"
        echoing the statement she shared after Facebook''s removal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd136119f-3351-4749-812c-89004d247602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:57:21.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:13.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parella accused Silicon Valley of being biased against the President
        and said "social media companies are not the arbiters of truth."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05453bf7-86ea-4547-8d07-21e2b058e065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:57:21.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:13.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter and Facebook have shown an increasing willingness to take
        action on posts by Trump and those close to him, placing labels on several
        posts in recent weeks on topics ranging from voting to protests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e19b566-5a4b-46ec-9a9b-e720c3a76e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:57:21.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:13.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Twitter imposed a similar restriction(https://edition.cnn.com/2020/07/28/tech/twitter-donald-trump-jr/index.html|)
        on the account of the President''s son, Donald Trump Jr., after he posted
        a video featuring a doctor making false claims about coronavirus cures and
        stating that people "don''t need masks" to prevent the virus from spreading.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266bc27b-6aec-43fb-b776-2be69a29ce08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:57:21.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:13.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter said at the time that some of the account''s functionality,
        including the ability to tweet, would be restricted for 12 hours.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6425d5-53e8-4a44-a2a2-e0147afa569b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:57:21.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:13.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Twitter put a <a href="https://edition.cnn.com/2020/06/23/tech/trump-twitter-violence-warning/index.html"
        target="_blank">warning label</a>&nbsp;on a tweet from the President in which
        he warned if protesters tried to set up an "autonomous zone" in Washington
        DC they would be "met with serious force!"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6657e7be-1e3e-4ddf-8d9b-a167ce7e5c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:57:21.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:13.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter said that tweet violated the company''s policy "against
        abusive behavior, specifically, the presence of a threat of harm against an
        identifiable group."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b561f5c8-10bf-4f23-a4a1-ce22250e2051'
