    'mgnl:tags': ['Chinese-court', 'not-guilty', 'Zhang-Yuhuan', 'two-children-murdered',
      'longest-serving-miscarriages-of-justice', 'Chinese-history']
    'template': '1'
    'title': 'He spent 27 years in prison for murdering two children. Now a Chinese
      court has found him not guilty'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925cebdb-6d9e-47ba-b353-e15f74d36127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:05:36.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:53.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Chinese man convicted of murdering
        two children has had his conviction overturned after serving 27 years in prison,
        in what has been described as one of the longest-serving miscarriages of justice
        in recent Chinese history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8901bb97-9a6f-4f6f-ba7e-339aa4cebf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:05:36.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:53.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4051ed-0cd0-4175-b65c-be78bb41b9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:05:36.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:53.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang Yuhuan, 53, was freed on Tuesday after the Supreme People''s
        Court in eastern Jiangxi province found him "not guilty" on the basis of a
        lack of sufficient evidence, Chinese state media <a href="https://www.globaltimes.cn/content/1196726.shtml">Global
        Times reported</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c0eeb2-e6e5-4bb9-8e6b-10ee154e782c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:05:36.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:53.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dcde8c-fdd4-4538-9044-4568767fa50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:05:36.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:53.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result came after a long-running legal battle to overturn the
        conviction, and highlights ongoing issues within China''s legal system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e513ea37-18fe-4f1a-ab77-6ced20122bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:05:36.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:53.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2cb254-7ed0-45e7-967d-92ece3b22538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:05:36.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:53.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1993, two boys were found dead in the city of Nanchang, Jiangxi
        province, according to the report. Police suspected the boys'' neighbor Zhang
        of killing them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b0a490-027b-4471-ad42-9d19be5a637d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:05:36.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:53.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99990032-1436-4c79-904d-06823b075a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:05:36.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:53.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1995, Zhang was sentenced to death with a two-year reprieve,
        meaning his death sentence would be commuted to a life sentence if he didn''t
        commit any other crimes within a two-year period, <a href="https://www.chinadaily.com.cn/a/202008/05/WS5f2a0b5ba31083481725e47a.html">state-run
        China Daily reported</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3062bf-9cd3-47e3-aa0f-7773e63d48d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:05:36.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:53.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e11dc6-d05f-48e4-b294-c7ef0600ce9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:05:36.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:53.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Zhang appealed to a higher court, arguing that he was not the
        killer and claimed that police had tortured him during interrogation, according
        to the report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f23c516-9545-42e8-b5f3-f3d50bcf8694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:05:36.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:53.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb97c42-d016-465c-a86d-7ba5764e25f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:05:36.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:53.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The higher court ordered a retrial, but that was not held until
        November 2001, China Daily reported. The intermediate court upheld the original
        judgment, and a later appeal was rejected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ae9ab8-1800-4f20-beed-6f6b14849d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:05:36.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:53.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c00f538-ad27-48bf-91a1-79190ba3659b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:05:36.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:53.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang and his family continued to insist that he was innocent --
        and finally in March last year, the Jiangxi Supreme People''s Court reopened
        the case, according to the report. On Tuesday, he was found not guilty.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b90b4b7-051c-474d-9940-cc55b061a0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:05:36.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:53.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5034c1-4a62-475d-9d6f-df169282c7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:05:36.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:53.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After we reviewed the materials, we have found there is no direct
        evidence that can prove Zhang''s conviction. So we accepted the prosecutors''
        suggestion and have declared Zhang innocent," judge Tian Ganlin was quoted
        as saying.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03a93e8-de3e-4e42-8b4c-49b88350ec88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:05:36.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:53.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06328d23-5724-4302-9133-25ee03576700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:05:36.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:53.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang can now apply for state compensation, <a href="https://www.globaltimes.cn/content/1196726.shtml">Global
        Times reported</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f812cb6a-8233-482f-a94b-a8c772a24fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:05:36.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:53.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1f2afa-a7e6-4cf5-8ef6-8a634158cbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:05:36.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:53.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the China Daily report, Zhang said the wrongful conviction
        had cost him the best years of his life. His two sons are now married and
        have their own children.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25d5b9d-fae9-4311-a919-9f49e5ca2223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:05:36.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:53.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af918e98-f0cb-425a-b0b4-16b21630d4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:05:36.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:53.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard for the compensation to make up for the damage of the
        wrongful conviction to me and my family, but I still hope to get compensated
        quickly to repair my house and care for my mother," <a href="http://www.chinadaily.com.cn/a/202008/06/WS5f2b58a7a31083481725e851.html">Zhang
        said</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5760ef0-8889-4213-bd64-df41e3c226ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:05:36.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:53.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428e0b93-ac4c-4630-acfd-15a9f680b149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:05:36.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:53.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Criminal justice</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801ae30b-e69f-4252-aaa3-7e7c6a73f184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:05:36.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:53.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, human rights advocates have criticized <a href="https://edition.cnn.com/2020/07/02/asia/hk-china-national-security-law-intl-hnk/index.html">China''s
        legal system</a>, alleging that it allows unfair trials, torture and other
        ill-treatment in detention.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e4c747-d0ee-4c87-a689-026bc860464d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:05:36.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:53.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1418954-1f18-48f4-b100-93c4ff9916e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:05:36.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:53.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has made attempts to reform its legal system. According to
        the Global Times report, China officially adopted the legal principle of "innocent
        until proven guilty" in 1996.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a38e859-bfb3-49ec-a1e3-2934f658ed5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:05:36.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:53.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fc9835-fe16-4afe-9a6d-3996472f02cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:05:36.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:53.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, an influential Communist Party legal commission <a href="https://edition.cnn.com/2013/08/14/world/asia/china-judicial-system/index.html">issued
        new guidelines</a> asking for fairer due process in China''s much maligned
        court system.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae6bec5-d3e9-4601-8dcb-77fadcce4fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:05:36.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:53.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f2ca2a-e40e-4f90-a8c1-2aa37554b017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:05:36.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:53.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, problems with the country''s legal system remain. China''s
        judicial system has a conviction rate of <a href="https://edition.cnn.com/2020/07/02/asia/hk-china-national-security-law-intl-hnk/index.html">around
        99%</a>, according to legal observers. It also remains beholden to the ruling
        Communist Party. Courts are seen first and foremost as a "<a href="http://www.xinhuanet.com/politics/2020-06/30/c_1210682889.htm">political
        organ</a>," according to the country''s Chief Justice Zhou Qiang.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7605fb2e-d440-481f-8a4e-060394326a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:05:36.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:53.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bbd498-eef7-4d3b-800d-8d30466e6dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:05:36.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:53.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains uncommon for people to have convictions overturned --
        although Zhang is not the first.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3088c1e3-e627-4f7b-9c3e-b13e13ec2984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:05:36.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:53.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caecbbb2-5472-45d3-a4d3-3689fd90f1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:05:36.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:53.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, a man who served <a href="https://edition.cnn.com/2013/08/14/world/asia/china-judicial-system/index.html">17
        years of a life sentence</a> for murdering his wife was freed after a Higher
        People''s Court in Anhui province ruled that the "facts about the alleged
        homicide were unclear and the evidence inadequate."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54031d50-767e-49f2-bb93-108df45213d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:05:36.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:53.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c55053-7af4-45c8-9388-23aca1352ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:05:36.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:53.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, China''s top court <a href="https://edition.cnn.com/2016/12/01/asia/china-executed-man-found-innocent-nie-shubin/index.html">overruled
        a rape and murder conviction</a> of Nie Shubin -- more than two decades after
        he had been executed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5318f0-8c71-47c0-9d26-e0394b688624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:05:36.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:53.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71de0e0-024e-4268-a376-7cba6eb87b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:05:36.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:53.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruan Chuansheng, a law professor at the Shanghai Administration
        Institute, said that the ruling in Zhang''s case showed the advancement of
        the rule of law, according to China Daily. But he also said judicial authorities
        could help prevent wrongful convictions by excluding evidence gained through
        torture.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48d1287-75ea-4263-b00d-998bcac57571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:05:36.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:53.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/06/china/china-homicide-zhang-yuhuan-intl-hnk/index.html">He
        spent 27 years in prison for murdering two children. Now a Chinese court has
        found him not guilty</a>."</em></p>'
  'wearing-a-mask-webcomic':
    'author': 'CNN Philippines Life Staff'
    'caption': 'In this webcomic, an artist and illustrator shares why she didn’t
      want to wear a mask at first. Illustration by MIKA BACANI'
    'categories': ['eb60916c-a02f-4ddf-a766-bf099e77d1a0']
    'created': 2020-08-06T19:01:56.288+08:00
    'imagesource': 'jcr:0b721fe9-77ea-4044-94d0-e7d5e78ab6ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be3e00c1-3aed-46c2-972b-9d845262942d'
    'lead': 'In this webcomic, an artist and illustrator shares why she didn’t want
      to wear a mask at first. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-06T19:07:23.865+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T08:17:52.456+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:17:19.705+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A friendly reminder to always wear a mask'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdd76ef-ff99-4ae4-a95b-1a13026fc942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:07:23.865+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:17:52.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> Masks are
        part of our new normal. Even before the pandemic hit, we’ve been seeing an
        uptick of people wearing masks due to the Taal eruption. But once COVID-19
        made its presence felt on our shores, people have used masks as a primary
        shield against the virus. Although there’s been a debate about the role of
        masks in our battle against the new virus, it is undeniable that wearing a
        mask is symbolic of a lot of things. It can be a statement. It can show respect.
        It can show solidarity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0df4f2f-40dd-4f4a-bad2-bb808e65ca3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:07:23.865+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:17:52.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of masks has been in the mind of artist and illustrator
        Mika Bacani since the pandemic began. She says, “Wearing a mask before going
        out, seeing everyone else [wearing a] mask, dealing with the itch at the back
        of your ears — the whole routine and experience is something I find myself
        thinking about a lot. It boggles my mind how there are people who range from
        opposed to completely offended by the idea of masks.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0593c570-1332-4f81-9cec-ec39b29ee725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:07:23.865+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:17:52.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She adds, “Anxiety from seeing a bare-faced person is real! Masks
        are good etiquette at this point. We’re all stressed out from the pandemic,
        so the least you can do for your others is to not pile on more anxiety.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6304ef-dbb5-4993-9d84-014a4191606e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:07:23.865+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:17:52.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacani reflects on this anxiety in this webcomic called “You Should
        Always Wear a Mask.” Here, she details her initial skepticism and how she
        eventually saw the value in wearing masks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48725ad9-658d-42e5-9a5b-deebc747f1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:07:23.865+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:17:52.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But wearing masks can also mean that the fight against COVID-19
        is not over. “I’m operating under the idea that this can go on until next
        year,” Bacani says. “It’s really hard to imagine how things can get better
        when they’ve been consistently getting worse. I try to be hopeful because
        I feel like I have no other choice!”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05c7d60-1fa2-4541-a008-dc758beaffa4'
      'mgnl:activationStatus': true
