  'Microsoft-Flight-Simulator-2020-reboot-':
    'author': 'Paul Sillers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-06T20:42:27.929+08:00
    'imagesource': 'jcr:8e1b6bf3-040f-412b-b82b-1b51a5dc570e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c28f20d9-e63b-42bf-97f0-87a79196090f'
    'lead': 'The rebooted Microsoft Flight Simulator, available August 18, 2020, could
      be the perfect antidote to airplane cabin withdrawal symptoms for those who''ve
      been bumped off their real-world flight plans due to Covid-19'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-06T20:50:51.081+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T08:17:49.066+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:17:20.893+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Microsoft Flight Simulator''s 2020 reboot may be the safest way to fly
      this year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaec4ca9-a1a0-4704-8652-89a15fe40f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.081+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Avgeek desktop gamers and wannabe
        airline captains can finally get the high-altitude fix they''ve been craving.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfab6520-a92c-45f2-9649-e476fc2d23f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.081+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a prolonged period of hibernation, the rebooted Microsoft
        Flight Simulator, officially available on August 18, could be the perfect
        antidote to pandemic-induced cabin fever -- or to airplane cabin withdrawal
        symptoms, for those who''ve been bumped off their real-world flight plans
        due to Covid-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8225da83-ad77-4752-bff8-c8efd7770677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.081+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting misty-eyed over the imminent demise of the "Queen of the
        Skies"? Flight Simulator will let you fly your very own Boeing 747 on that
        round-the-world trip you had to cancel this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bf6031-8d56-4379-933c-b45bb2de847d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.081+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or if looping the loop over the snow-capped Pyrenees is your thing,
        the new flightsim helps users master the controls of a Pitts aerobatic plane
        as it slices through snow and wind effects that mirror real-world weather,
        derived in real time from climatic data sources.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09303b71-04c2-4730-a620-c30fcf4b03e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.081+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alternatively, if you didn''t manage to get your skiing holiday
        in this spring break, you could go off-piste and get some digital solace by
        landing your Cessna Citation executive jet at Courchevel Altiport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde5202c-3122-47d2-911a-00bd4f66c8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.081+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Reality? Check.</strong></h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4dc9c5-824a-4fce-96ce-0e2592c5e4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.082+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photo-realistic graphics are a given in the world of online gaming,
        but what separates this sim from its rivals is the facility to fly anywhere
        in a world reconstructed from high-definition satellite-generated Microsoft
        Bing mapping imagery.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177e8064-7280-423b-809d-c016f12411d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.082+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bing data is siphoned through Microsoft''s machine-learning technology
        which then builds 1.5 billion houses and 2 trillion trees -- not to mention
        37,000 airports, all hand-touched to ensure that each runway has the right
        length and that taxiways and parking stands are marked correctly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f923240-1730-495e-8f5c-203950e6e98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.082+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The colossal quantity of data required to simulate this realistic
        world in real time is managed using Microsoft''s Azure cloud-based platform.
        Azure does the heavy lifting, so your home computer doesn''t need to be of
        the super-duper variety to deliver a convincing experience.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c995f85-5a63-4590-8fbd-0ec6c07d7198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.082+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take off from London City Airport on a frosty morning, and as you
        pass the Shard you can even peer through the glinting glazed superstructure
        into the highly detailed interior of the building -- just one of many architectural
        icons that have been modeled in geek-satisfying ultra-high-resolution to bring
        a sense of realism that transcends the norm for digital games.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14804a8-c906-40bb-b3a6-876ca770547e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.082+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s quite a feat for a sim that many fans had assumed, just
        a few years ago, would never be resurrected, or supported by Microsoft --
        given that the last revision was with the release of Microsoft Flight Simulator
        X (FSX), its 10th version, in 2006.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5568157-2a56-4c07-b5d4-c78966fea4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.082+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, other flight simulator rivals had built their own
        simmer followings, notably Laminar Research''s X-Plane 11, which provides
        over 3,000 airports, an intuitive interface, high-resolution graphics and
        even pushback tugs and roaming fuel trucks at airports.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c74629-4dbc-4367-af60-f695ac7ddbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.082+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another popular sim is AeroFly FS 2, that offers such features as
        route planning, an Instrument Landing System (ILS) Omnidirectional Radio Range
        (VOR), Non-directional Radio Beacon (NDB) plus Virtual Reality support for
        Oculus Rift and HTC Vive without any additional software.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc41b8e0-f93a-42c9-9af2-212a0b4d1ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.082+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for simmers taking their first steps in preparation for a career
        in aviation, Lockheed Martin''s Prepar3D is also well liked, being specifically
        geared for prospective private, commercial and military pilots, and allowing
        users to create training scenarios using realistic environments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac4a448-8869-4ccf-8716-61b5f70b3f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.082+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>A sense of community</strong></h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e603cc3-26bb-4504-9d4b-cc20105ab510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.082+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since announcing its intention to reboot Flight Simulator at E3
        in June 2019 Microsoft has been honing the product and responding to the flightsim
        faithful with a raft of new features.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fe40c3-b07c-4203-b0c2-455b5bf7ff69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.082+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We listened to the community and two things were loud and clear
        that came out of E3," Jorg Neumann, head of Microsoft Flight Simulator, tells
        CNN Travel. "One was VR; the other one was seasons."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99612b57-8d15-4215-aacd-219c190d2fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.082+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virtual Reality, which is gaining traction in the gaming world as
        players shift to more immersive gaming formats, "is going to be supported
        this fall," says Neumann. That''s just the start.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a63510-8b53-4648-8890-50e8db2790b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.082+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On seasonal weather variations Neumann enthuses that, "You can turn
        snow on and off now to make sure that when you fly in winter over Norway,
        for example, it actually looks appropriate."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b032081-8348-49dc-89e2-a1d8c0a2db4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.082+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insomniacs haven''t been forgotten either. For those who love night
        flying the sim can handle what''s called NVFR (night visual flight rules).
        To do this Neumann''s team recreated the glow above cities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a0f1c2-a8de-4425-b7fe-5dbf6a81797d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.083+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve taken the Kelvin temperature of different light types (the
        Kelvin scale is used to measure color temperature). And then the parking lots
        have completely different lights now than, say, sports stadiums or neighborhoods."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba96685-f1d4-49b8-b768-274efd94622b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.083+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attention to detail at airports has also been upgraded since the
        sim was previewed at E3. At that time the airports didn''t have undulating
        runways, and simmers who tested the pre-Alpha version wanted to sense the
        feel of a genuine runway during takeoffs and landings.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3cfaac-3dbb-4fe5-a771-2472418262de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.083+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We heard quite a bit from the community that most runways aren''t
        actually flat. So we added undulating runways and a bunch of what we call
        ''airport life'' -- more and more vehicles were added to the airport nightlife,"
        says Neumann.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51b1a02-1816-4608-89f4-79fbec1283be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.083+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather realism has been cranked up a number of notches too: For
        example, rain on the airplane''s windshield is now affected by the propeller,
        because that''s what happens on a real plane when a propeller spins -- it
        drives the raindrops over the windshield.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d482070-10a0-4d21-8461-c0279e72a83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.083+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if nature doesn''t quite hit the spot, these elemental parameters
        can be overridden. If a player wants to test landing in a cross-wind, for
        instance, they can turn up the wind force or direction, make the sky cloudier,
        or intensify rainfall to make things even more challenging.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349ce230-b9e2-4089-a275-b2647d61b0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.083+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>In the driving seat</strong></h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833b46f7-7f31-493d-9ff6-d2f7f8801649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.083+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key aspect of the flightsim experience is the handling of the
        cockpit controls. Microsoft has improved the camera physics to get pilot head
        movements more accurate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca24714-edf6-4113-ac2b-058fb1d1f3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.083+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s super-important also for VR," explains Neumann. "In VR, you''re
        very much immersed in the experience. Your head sort of bobs around a bit
        as the air shakes the plane, but also when you make sharp turns or flips,
        so that''s all now improved."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31959392-7300-4445-b775-cb9960d229fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.083+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To pass muster with simmers who are also pilots in the real world,
        Microsoft has improved cockpit lighting and instrumentation, adding advanced
        systems such as weather radar and transponders (the tech that enables airplanes
        to be tracked by air traffic controllers).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2697f548-0c21-402f-87af-b858f195e458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.083+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Ready to launch</strong></h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb07a707-7363-414a-8971-d05ce3f765d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.083+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new incarnation of Microsoft Flight Simulator is being launched
        amid a crescendo of mounting anticipation, catalyzed by leaked images and
        video clips across social media of the sim in action. But the buzz is justified,
        according to its most ardent proponents:</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56b338c-37bd-49e3-9ad0-42cba24a5032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.083+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Microsoft combined the wishes and hopes of the whole flight simulation
        community and made it happen, and made it real -- that''s how powerful the
        product is," Lisbon-based Sérgio "HeliSimmer.com" Costa tells CNN Travel.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a3e805-ded9-4076-9627-3709b1e8e85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.083+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costa is one of an elite cohort of hardcore FlightSim enthusiasts
        that were invited by Microsoft last summer to flight-test the sim at Microsoft''s
        Renton, Washington, facilities during its pre-Alpha stage of development,
        and to provide ongoing feedback.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e735c78a-2160-44a5-b1ff-bcc8a16e6a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.083+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enlisting the relentless enthusiasm of prominent figures in the
        FlightSim fellowship has been integral to redefining the sim.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f8e45d-c33a-4b88-a415-8014e0d618c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.083+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s always important when you get the community involved in the
        development of a product that is targeted at that community," says Costa.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bb3587-7c15-4ce1-8742-40202cf57ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.083+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, by funneling in the feedback, wishlists and expectations of
        the cream of its vast userbase of dedicated simmers, Microsoft has ratcheted
        up the pre-launch sizzle.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e5a604-c69b-4ca6-afcb-66459efd4508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.084+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the first event [at E3], we opened up an Alpha [testing version]
        and embraced the simmer audience," says Microsoft''s Neumann.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d03de8b-62c6-42b0-8e7e-c1e7a55af211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.084+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have people in the simmer community that are real-world pilots,
        and they give us a ton of feedback -- even to the extent that they say, ''Hey,
        I flew this sim and it doesn''t feel quite right. I''m going to fly the real
        version of this plane this weekend and let you know how it really works''."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c816f4e-5779-490f-89a7-adbcbc9d9df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.084+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then, sure enough, on Monday, we get an email with a precise
        description of where our sim differs a little bit from the real world and
        then we make appropriate adjustments -- that back and forth has been constant."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4290f6de-345d-477c-9480-c1e1300b0c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.084+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Friends in high places</strong></h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17f5e25-adcd-453b-afd3-241098d65c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.084+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This close relationship between Microsoft and the simmer community
        has propelled the buy-in of Flight Simulator to new heights, with a level
        of engagement that converts consumers into active followers and advocates
        -- not that the sim didn''t already have a gargantuan following.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a388cf0-9d34-463f-a89a-cf1abace2f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.084+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting the community to work with you, if done properly -- and
        Microsoft has done it very well -- is always a plus," says Sérgio Costa with
        unbridled zeal.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b46f7a-9c33-4667-84f4-c3eebce27770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.084+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s a very smart strategy for Microsoft and I think
        it will bring a lot of new blood into the market."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a04c64-1b1d-470c-aa64-139e1be7aee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.084+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That market is a reference to the ever-expanding community of creators
        that make extra simulated planes and airports. Microsoft may have covered
        most of the bases with the new Flight Simulator, but has been careful to leave
        scope for its followers to produce ''add-ons'' to augment the sim, which comes
        in three editions.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1a5163-a4d7-4513-8dce-b867fdc104c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.084+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We try to find the right balance. Third parties have built 1,000
        airports or so over the years and we want them to be able to do this again
        on the new platform," says Neumann.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d3802d-56ce-4f78-af48-3e8258a11310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.084+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 37,000 airports in the new system, 30 of these have been
        specially "hand-crafted" for Microsoft''s Standard Edition ($59.99) of the
        sim, which includes 20 highly detailed planes.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a409d0e7-11cd-48e5-8297-19f3816ee214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.084+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Standard Edition will also be available on day one (August
        18, 2020) with Xbox Game Pass for PC (Beta).</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347ce0ea-68f0-47f0-9802-4b82ebc3be16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.084+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Deluxe Edition ($89.99) includes everything from the Standard
        Edition plus five additional highly accurate planes with unique flight models
        and five additional handcrafted international airports.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa3696c-e423-4748-bf1a-6a2f7555796a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.084+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Premium Deluxe Edition ($119.99) includes everything from the
        Standard Edition plus 10 extra highly accurate planes with unique flight models,
        plus 10 additional handcrafted international airports.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c4370c-5af2-4694-bdbc-97f7d6418e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.084+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no date yet for an Xbox One release.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46010647-31aa-4544-8819-e9d92e63c2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.085+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Homeward bound</strong></h3>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1581de5-c1a7-4eec-b25e-9afaade4a71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.085+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN Travel first reported last October on the prospect of the
        Flight Simulator reboot, it looked as though Microsoft''s new sim might help
        solve the looming pilot shortage crisis.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4984061-ac67-482c-a4f8-e19ffdb364ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.085+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But now we''re facing completely different realities," says Neumann.
        "We''re hearing from [furloughed] pilots that they keep fresh by playing the
        sim because they can''t fly in the real world."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f9216b-a975-4c4b-b0fa-cd44b4df6a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.085+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the FlightSim boss recounts a bout of homesickness a couple
        of weeks ago -- his parents live in Germany, but he can''t visit them due
        to Covid-19 travel restrictions.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a84c17-a02e-4e74-9cf0-245a6d253a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.085+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was so homesick that I actually flew a plane and landed next
        to the lake where my parents live. And, it''s real time, so it''s actually
        the exact same time of day and the exact same weather that they were experiencing.
        And I picked up the phone to call them and said, ''Hey, I just want you to
        know, I know I can''t be there with you, but I''m as close as I can possibly
        get.''"</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14273d0-ce68-479b-9b00-30f3eb7b451f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.085+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neumann''s yearning for home seems to be emblematic of a universal
        aspiration right now, in our pandemic-smitten times, to get traveling again.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493b51e4-252e-4e15-b591-5c4824042d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.085+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I get from the simmer community that there''s a real appreciation
        that we can still somehow reach across the planet, even if it''s just in virtual
        format."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cf83a9-05c6-4ded-be8f-7c214ad9e21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:50:51.085+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:49.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/travel/article/microsoft-flight-simulator-2020-release/index.html">"Microsoft
        Flight Simulator''s 2020 reboot may be the safest way to fly this year."</a></em></p>'
  'LeBron-James-laughs-off-Trump-criticism-NBA-players-taking-a-knee':
    'author': 'Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-08-06T20:51:56.095+08:00
    'imagesource': 'jcr:d0a0540f-6d40-4191-8009-b0e51e4442b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fe5b3b5-ffe0-4b6b-ba89-f92a8b0c9225'
    'lead': 'NBA star LeBron James says the league won''t miss Donald Trump''s viewership
      after the US President criticized players for kneeling during the national anthem.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-06T20:54:48.264+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T08:17:47.647+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:17:21.200+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LeBron James laughs off Trump''s criticism of NBA players taking a knee'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22972de-a323-41ef-b7d8-6fb1aa4f2107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:54:48.264+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:47.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;NBA star LeBron James says the league
        won''t miss Donald Trump''s viewership after the US President criticized players
        for kneeling during the national anthem.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61453a9d-5d5e-4056-bfa9-3512a0a9a3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:54:48.264+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:47.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the deaths of George Floyd and Breonna Taylor, NBA players
        have been vocal in their calls for social justice and, as the season resumed
        last week, every player knelt during the national anthem, wearing "Black Lives
        Matter" t-shirts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02005cec-d57a-4f98-a911-e3f005ce61a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:54:48.264+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:47.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in an interview with Fox Wednesday, Trump said it was "not
        acceptable" for athletes to take a knee, adding that he''d been an advocate
        for the sport to resume amid the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e92e77-bb7b-4456-bb60-5606a7011a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:54:48.264+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:47.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also repeated his claim that no-one, apart from possibly Abraham
        Lincoln, had done more to help the Black community.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d750276-c071-4177-8d26-c60eb3b4843a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:54:48.264+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:47.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you trying to make me laugh right now?" Los Angeles Lakers
        star James told reporters on Wednesday, when he was told of Trump''s comments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2baada3-487d-4e70-b9cc-4d0163ade82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:54:48.264+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:47.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really don''t think the basketball community [is] sad about losing
        his viewership."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7931ece8-6818-4bc4-b8a1-3f0c082b4e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:54:48.264+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:47.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite saying he didn''t want to go into his thoughts on Trump,
        James encouraged people to use November''s election race as a chance to vote
        for "change."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b593f1d2-2119-41bd-a01e-de6caa4407dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:54:48.265+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:47.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope everyone, no matter the race, no matter the color, no matter
        their sides, see what leadership that we have at the top of our country and
        understand that November is right around the corner, and it''s a big moment
        for us as Americans," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3822492b-8e6f-4dad-8e8f-b61ef6b86319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:54:48.265+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:47.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we continue to talk about what we want better, we want change,
        we have an opportunity to do that.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fe7d14-0a48-4cd2-8bcb-b8fa4572831b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:54:48.265+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:47.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the game will go on without his eyes on it. I can sit here
        and speak for all of us that love the game of basketball. We [couldn''t] care
        less."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1478ca18-5fe6-4df4-bfa8-80a32c0f8f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:54:48.265+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:47.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James has been one of the most vocal voices in the fight against
        racial injustice and, along with a host of fellow stars back in June, formed
        the campaign ''More Than A Vote,'' which aimed to protect Black voting rights.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ca15cb-58e4-4a86-9ae7-e8f156749512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:54:48.265+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:47.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whilst acknowledging the NBA had been supportive of the BLM movement,
        James has continued to call for more change.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899bf30e-3a26-4792-978e-e10651d6e54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:54:48.265+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:47.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past when we''ve seen progress, we''ve let our foot off
        the gas a little bit. We can''t do that.," he said last month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4e7938-b3be-4b34-a175-5b20098024ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:54:48.265+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:47.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Folau remains standing as other players take a knee on Super
        League''s return</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554b04c3-9995-4c44-a323-6bfab0a31024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:54:48.265+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:47.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>NBA donates $300m</strong></h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf31c48-fbab-479c-a593-0902394ece2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:54:48.265+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:47.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the NBA announced it was donating $300 million to
        establish the first-ever NBA Foundation to support Black communities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87524ee9-a6f4-4e36-84bc-c5538edcfb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:54:48.265+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:47.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next 10 years, the funding will go towards supporting "three
        critical employment transition points: obtaining a first job, securing employment
        following high school or college, and career advancement once employed."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f4735f-b3c4-4518-8180-931f0364599d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:54:48.265+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:47.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James was speaking to reporters after his LA Lakers side lost to
        Oklahoma City Thunder as the league continues its return following its suspension
        on March 11 due to the pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec1db21-fe7d-4b70-bbc8-bd2b90265df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:54:48.265+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:47.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s top players are currently residing at Disney World
        in Orlando, Florida, with the sport creating a "bubble" around the teams.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576e3dfd-15e2-4710-8db9-f3e28babb601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:54:48.265+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:47.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/08/06/sport/lebron-james-trump-nba-viewership-spt-intl/index.html">"LeBron
        James laughs off Trump''s criticism of NBA players taking a knee."</a></em></p>'
  'Lawmakers-urge-DepEd-push-back-class-opening--':
