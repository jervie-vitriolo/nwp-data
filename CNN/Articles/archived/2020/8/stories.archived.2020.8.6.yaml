      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a5e3dc-bcbe-4658-a9a2-2103129e5d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanon''s Health Minister Hamad Hassan said that an emergency plan
        was in place with field hospitals being sent from Qatar, Iran, Kuwait, Oman
        and Jordan. Hassan estimates that six to eight field hospitals will be ready
        "soon."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ed2551-71e0-4da1-805b-5eda33a4029b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.107+08:00
