      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bases Conversion and Development Authority chief and coronavirus
        testing czar said the new projects'' target is to address problems brought
        about by the COVID-19 pandemic and will cover health, water, information technology
        and transportation. They replaced eight old projects worth about ₱370 billion,
        which are still undergoing feasibility study and will then be revisited in
        the next quarter.</p>'
