      'mgnl:lastActivated': 2023-01-26T08:18:31.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714d8899-4d41-4a0a-b3b2-b0f9cb35ef2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T00:07:43.001+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:31.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the watch''s more advanced heart monitoring functions,
        such as echocardiogram (ECG) and blood pressure monitoring, are only available
        in South Korea as of now.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56b9d1b-fe6c-4c00-8e8c-39bf9a8899fd'
