  'PH-coronavirus-clusters-community-transmissions':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-06T22:38:55.623+08:00
    'imagesource': 'jcr:b840083e-3fa0-4aa5-b86d-48ddb0b31b50'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cbfcc9b-1611-4c35-9e4a-051aa1ecc48d'
    'lead': 'Most of the new clusters of COVID-19 came from communities, including
      households, the Department of Health (DOH) said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-06T22:49:23.016+08:00
