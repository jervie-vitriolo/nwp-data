      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/8/4/PhilHealth-P15-billion-stolen-mafia-execs.html?fbclid=IwAR0E8rOgldhi6pie0cZjoJ9JYFrM13ysv39_znHCoSz2TF6MXcFu4m-n5mY">Whistleblower
        claims ₱15 billion stolen by PhilHealth execs in fraud schemes&nbsp;</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbbd011-21a7-4403-9807-4fd1dac8ad17'
      'mgnl:activationStatus': true
