    'jcr:uuid': '8b264673-2ce5-4c03-b408-04678241dd5c'
    'lead': 'PhilHealth President and CEO Ricardo Morales says the allegations of
      resigned officer Thorrsson Keith were only made to ''malign'' his colleagues
      in the agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-06T10:48:33.762+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T08:18:19.658+08:00
