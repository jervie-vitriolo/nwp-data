      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea7278c-4d56-4fd4-b151-82f18f20ece6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T00:07:43.002+08:00
      'mgnl:createdBy': 'david'
