  'PH-covid-cases-top-Southeast-Asia-list':
    'author': 'Kristel Limpot, CNN Philippines'
    'caption': 'The Philippines confirms 3,561 new cases of the coronavirus disease,
      as its tally inches closer to 120,000, outpacing other nations in Southeast
      Asia. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
