  'beirut-port-russian-ship-ammonium-nitrate':
    'author': 'Mary Ilyushina and Katie Polglase, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-06T12:40:18.878+08:00
    'imagesource': 'jcr:c2840d39-8196-4335-b9e6-0073b1d05f70'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f009215d-0d49-4127-86fc-7968a77e19ea'
    'lead': 'Documents newly reviewed by CNN reveal that a shipment of 2,750 metric
      tons of ammonium nitrate arrived in Beirut on a Russian-owned vessel in 2013.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-06T12:45:59.134+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:18:14.881+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:17:13.349+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Middle-East', 'Beirut', 'Lebanon', 'ammonium-nitrate']
    'template': '1'
    'title': 'A Russian ship''s cargo of dangerous ammonium nitrate was stranded in
      Beirut port for years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc33863-d670-4c33-ae60-fc9837b1e39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:45:59.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:14.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As Lebanon''s investigation into the devastating
        blast in Beirut <a href="https://edition.cnn.com/2020/08/05/middleeast/beirut-qiblawi-analysis-intl/index.html"
        target="_blank">continues</a>, officials have pointed to a possible cause:
        A massive shipment of agricultural fertilizer that authorities say was stored
        in the port of Beirut without safety precautions for years -- despite warnings
        by local officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1792e50f-b66b-4359-a004-9fc481783fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:45:59.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:14.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Documents newly reviewed by CNN reveal that a shipment of 2,750
        metric tons of ammonium nitrate arrived in Beirut on a Russian-owned vessel
        in 2013. The ship, named the MV Rhosus, was destined for Mozambique — but
        stopped in Beirut due to financial difficulties that also created unrest with
        the ship''s Russian and Ukrainian crew.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6065cfa9-d3f0-4cbe-93e1-55052375bbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:45:59.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:14.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once it arrived, the ship never left Beirut''s port, according Lebanon''s
        Director of Customs, Badri Daher, despite repeated warnings by him and others
        that the cargo was the equivalent of "a floating bomb."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaf5c6c-1950-4030-8c2a-d0bcab807a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:45:59.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:14.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the extreme danger posed by this stored items in unsuitable
        climate conditions, we reiterate our request to the Port Authorities to re-export
        the goods immediately to maintain the safety of the port and those working
        in it," Daher''s predecessor, Chafic Merhi, wrote in a 2016 letter addressed
        to a judge involved in the case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679fa204-f1f3-4ad0-b20a-3a6481afc27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:45:59.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:14.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanese authorities have not named the MV Rhosus as the source
        of the substance that ultimately exploded in Beirut(https://edition.cnn.com/videos/world/2020/08/05/ammonium-nitrate-beirut-lebanon-explosion-sam-kiley-pkg-vpx.cnn)
        on Tuesday, but Prime Minister Hassan Diab said the devastating blast was
        caused by 2,750 tons of ammonium nitrate. He added that the substance had
        been stored for six years at the port warehouse without safety measures, "endangering
        the safety of citizens."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c4f178-4bbc-431f-b76d-175400650333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:45:59.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:14.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanon''s general security chief also said a <a href="https://edition.cnn.com/2020/08/05/middleeast/beirut-blast-explainer-intl-hnk/index.html"
        target="_blank">"highly explosive material"</a>&nbsp;had been confiscated
        years earlier and stored in the warehouse, which is just a few minutes'' walk
        from Beirut''s shopping and nightlife districts. Tuesday''s massive explosion,
        which rocked the capital, left at least 135 dead and 5,000 injured.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7098d9-939a-475e-94cb-ea0a8db9773d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:45:59.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:14.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Lebanese Information Minister Manal Abdel Samad Najd
        said there are papers and documents dating back to 2014 proving the existence
        of an exchange of information about the "material" confiscated by Lebanese
        authorities. She told Jordan''s state-owned channel Al Mamlaka that the exchange
        is being considered in relation to the potential cause of the deadly Beirut
        blast.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f162e026-1088-42c2-a0e9-32983f4a89bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:45:59.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:14.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked in a telephone interview if there are any early findings in
        the investigations related to the cause of the explosion, she said, "There
        are no preliminary results or clarification."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2a5b59-b78c-41b1-9186-029a1210901b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:45:59.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:14.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Floating bomb''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25d0a12-1e3f-4b99-babf-c96390dc3be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:45:59.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:14.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, the MV Rhosus set off from Batumi, Georgia, destined for
        Mozambique, according to the vessel''s path and the account of its captain
        Boris Prokoshev.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99e1401-d3f9-4098-ba6f-ae8d10509f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:45:59.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:14.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was carrying 2,750 metric tons of ammonium nitrate, an industrial
        chemical commonly used around the world as a fertilizer -- and in explosives
        for mining.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac60583-83b4-47bb-acd5-2949cf84aea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:45:59.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:14.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moldovan-flagged ship stopped in Greece to refuel. That''s when
        the ship''s owner told the Russian and Ukrainian sailors that he had run out
        of money and they would have to pick up additional cargo to cover the travel
        costs — which led them on a detour to Beirut.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cdf5f4-e9db-41dc-9c00-334ce582dc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:45:59.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:14.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vessel was owned by a company called Teto Shipping which members
        of the crew said was owned by Igor Grechushkin, a Khabarovsk businessman who
        resided in Cyprus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c94bf07-9a18-47de-89a4-42466566eff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:45:59.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:14.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once in Beirut, the MV Rhosus was detained by local port authorities
        due to "gross violations in operating a vessel," unpaid fees to the port,
        and complaints filed by the Russian and Ukrainian crew, according to the Seafarers''
        Union of Russia (affiliated with the International Transport Workers'' Federation,
        or ITF), which represented the Russian sailors, told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ae231a-25ad-4fad-bc33-b7f3c6acdbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:45:59.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:14.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It never resumed its journey.</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad151ef1-be84-422e-9bc8-d7ece415c459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:45:59.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:14.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sailors had been on the ship for 11 months with few supplies,
        according to Prokoshev. "I wrote to Putin everyday... Eventually we had to
        sell the fuel and use the money to hire a lawyer because there was not help,
        the owner did not even provide us with food or water," Prokoshev said in a
        radio interview with Echo Moscow on Wednesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d135f35-f10a-411a-926d-d60ce8c3fad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:45:59.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:14.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They would eventually abandon the ship. "According to our information,
        the Russian crew was later repatriated to their homeland... the salaries were
        not paid," the union told CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ebf9b5-383c-4d1d-b563-d1220a368311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:45:59.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:14.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the time, on board of the dry cargo ship there were particularly
        dangerous goods — ammonium nitrate, which the port authorities of Beirut did
        not allow to unload or transfer to another ship," it added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45a0d0d-d693-4496-a33f-eeaccc56ad08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:45:59.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:14.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Mikhail Voytenko, who runs an online publication tracking
        maritime activity, described the ship as a "floating bomb."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdf033e-e7d4-40f0-a2ec-7789826bb542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:45:59.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:14.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN made several unsuccessful attempts to reach Grechushkin on a
        Cyprus telephone number.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841f698b-8a75-4fa6-8bb3-3aedfae41085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:45:59.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:14.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unheard warnings</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c45d7a-a6e3-4b34-8195-f28f1157c298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:45:59.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:14.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to emails exchanged by Prokoshev and a Beirut-based lawyer
        Charbel Dagher, who represented the crew in Lebanon, the ammonium nitrate
        was unloaded in Beirut''s port by November 2014 and stored in a hangar.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c21d1dc-17e1-41c3-89c9-681579ca24fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:45:59.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:14.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was then kept in that hangar for six years, despite repeated
        warnings from the Director of Lebanese Customs, Badri Daher, of the "extreme
        danger" that the cargo posed.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e6d94c-6219-4e02-99db-9c571378fbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:45:59.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:14.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But public court documents CNN obtained through the prominent Lebanese
        human rights activist, Wadih Al-Asmar, reveal that Daher and his predecessor,
        Merhi, turned to Beirut''s courts to help dispose of the dangerous goods multiple
        times from 2014 onwards.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c00bd0-b370-4ef7-aa5e-98055c5fe2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:45:59.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:14.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our memos 19320/2014 dated 5/12/2014 and 5/6/2015 [...] we requested
        that your honor order the responsible Port Authorities to re-export Ammonium
        Nitrate that was taken off the Rhosus ship and placed in Customs hangar number
        12 in Beirut port," Daher wrote in 2017.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ad2420-6fcc-40a6-ac78-6884a034aa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:45:59.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:14.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At points, he even offered to sell the dangerous cargo to the Lebanese
        army, according to the court documents, but to no avail.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b357f5-8608-4c7f-943d-605f1976d125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:45:59.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:14.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daher confirmed to CNN earlier on Wednesday that his office sent
        "a total of six letters to the legal authorities" but that the authorities
        never responded to any of their letters.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71968ff-e0fd-4a71-9aa3-e97210cbb0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:45:59.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:14.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Port Authority should not have allowed the ship to offload
        the chemicals into the port," he said. "The chemicals were originally going
        to Mozambique, not Lebanon."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbddcd6c-c893-4560-adb3-5eb247a7c904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:45:59.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:14.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Director General of Beirut Port Hassan Kraytem
        told local television channel OTV: "We stored the material in warehouse number
        12 at Beirut port in accordance with a court order. We knew that they were
        dangerous materials, but not to that extent."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b4774d-218b-445d-8f47-60a37b31e54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:45:59.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:14.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kraytem too said that the issue of removing the explosive material
        had been brought up by State Security and Customs -- but that the issue had
        not been "resolved."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca9f0b1-1934-471c-a530-209c82f407a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:45:59.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:14.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Customs and State Security sent letters [to the authorities] asking
        to remove or re-export the explosive materials six years ago, and we have
        been waiting since then for this issue to be resolved, but to no avail," Kraytem
        said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20100561-6716-4761-9f25-72268f51a142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:45:59.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:14.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maintenance was conducted on the warehouse door just hours before
        the blast on Tuesday, he added. "We were asked to fix a door of the warehouse
        by State Security and we did that at noon, but what occurred in the afternoon
        I have no idea," he said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0415db75-515e-4994-8cf8-c28431dd45da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:45:59.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:14.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ammonium nitrate</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8d948a-d5e8-451c-9ac9-2ee122ca0d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:45:59.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:14.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ammonium nitrate has been implicated in deadly industrial explosions
        in the past, and is known to require careful handling.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a603a59f-a63e-4120-852d-325eb2854fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:45:59.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:14.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Poorly stored ammonium nitrate is notorious for explosions — for
        example in Oppau, Germany; in Galveston Bay, Texas; and more recently at West
        in Waco, Texas; and Tianjin in China," Andrea Sella, Professor of Inorganic
        Chemistry at University College London, told the Science Media Centre.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d350d0-b51e-41d5-9d28-f3ecc3d683b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:45:59.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:14.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a catastrophic regulatory failure because regulations on
        the storage of ammonium nitrate are typically very clear. The idea that such
        a quantity would have been left unattended for six years beggars belief and
        was an accident waiting to happen."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae85f372-db46-4b76-ac30-843ac48dc585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:45:59.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:14.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the closest comparison to Beirut''s explosion, in terms
        of scale, is a blast in Texas City in 1947, which was caused by 2,300 US tons
        (about 2,087 metric tons) of ammonium nitrate. The resulting fire caused an
        explosion and additional fires that damaged more than 1,000 buildings and
        killed nearly 400 people, according to the website of the Texas Historical
        Association.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f82786a-5efd-4ad6-ae98-776c0ada1c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:45:59.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:14.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous disasters linked to the chemical have led to improved regulations
        for its safe storage, Associate Professor Stewart Walker, from the school
        of Forensic, Environmental and Analytical Chemistry at Flinders University
        in Adelaide, Australia, told CNN said; such rules mean it tends to be kept
        away from population centers.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd559b7f7-bfd2-495d-ad98-c480b21bc60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:45:59.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:18:14.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
