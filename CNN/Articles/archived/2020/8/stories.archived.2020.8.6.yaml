    'template': '1'
    'title': '''Speculative'': Testing czar dismisses report that PH may emerge as
      Southeast Asia''s COVID-19 hotspot'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0826bb-0d9e-4a34-8c9c-92b337586a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T14:18:40.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:08.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) —</strong> The
        country''s testing czar was unfazed by reports the Philippines may soon overtake
        Indonesia as the Southeast Asian country with the most number of coronavirus
        cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16cd9e8-a05d-4ff3-bfa7-676fae09d262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T14:18:40.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:08.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vince Dizon on Thursday said international news reports that Philippines
        may likely become the  "COVID-19 hotspot" in the region is purely speculative,
        refusing to comment further.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bdaa5c-6ca5-43b5-91c7-f95655220f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T14:18:40.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:08.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he pointed out that the country continues to see thousands
        of new coronavirus infections daily — each day breaking the previous day''s
        record recently — because of increased testing efforts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef439a3-d17c-441a-9b51-4548368d63a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T14:18:40.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:08.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Speculative iyon. Pero ang masasabi ko dumami na ang testing natin...
        What the data shows us is that since we ramped up testing, we have found more
        positives. Our people have to understand that that is normal," he said in
        a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d4e669-ceb0-48fe-8894-f50e84ea6008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T14:18:40.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:08.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is speculative. What I can say is our testing
        capacity is increasing. The data shows that since we ramped up testing, we
        are finding more positive cases. The public has to understand that that is
        normal.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43b78c1-7d05-4b24-b141-680035986690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T14:18:40.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:08.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines briefly overtook Indonesia as the country among
        11 Southeast Asian states (including East Timor) with the highest number of
        COVID-19 cases after it recorded 3,462 new infections on Wednesday afternoon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f98163-ee99-45e7-b4da-3e9ad96d2e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T14:18:40.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:08.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, Indonesia has 116,871 confirmed cases, while the
        Philippines has 115,980, according to Johns Hopkins University''s global tracker.
        However, the Philippines has the most number of active cases in the region
        at 47,587, while Indonesia has 37,530.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d12a30a-30f8-4ab3-8b18-85d4e168bcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T14:18:40.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:08.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon said there is a stark difference in the tests conducted by
        the two countries, with the Philippines'' daily testing capacity reaching
        30,000.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0187b0-c1c0-489d-9ebc-99ab2787e932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T14:18:40.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:08.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia, as reported by local media on July 10, had conducted
        a total of 1,015,678 PCR tests on 597,000 of its 267 million citizens, which
        is more than twice the Philippines'' population.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df02175e-d526-47f6-bfa1-45e14283681d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T14:18:40.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:08.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ibang bansa tulad ng Indonesia, ang kanilang testing ay kalahati
        lang ng ginagawa nating testing ngayon. Habang tayo ay nagtetest, talagang
        mas marami tayong makikitang positibo pero mas importante ''yon kasi kung
        hindi natin sila mahahanap at hindi maiisolate ay lalong kaklakat at dadami
        ang magkakasakit," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7895b2-0c69-411e-9783-c63a49792ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T14:18:40.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:08.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Other countries, like Indonesia, are only conducting
        half as many tests as we are doing. It''s expected that cases will rise as
        we continue to test more people. What''s important is that we can trace, test,
        and isolate them so we can stop the transmission.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467a1b3b-f30f-4598-a031-de40b8fe6c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T14:18:40.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:08.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is planning to open more isolation and COVID-dedicated
        beds this month. Over 3,000 additional beds will be constructed in temporary
        facilities in Metro Manila, Calabarzon, and Central Luzon to effectively isolate
        mild and asymptomatic patients. It is also working to streamline the monitoring
        of hospital capacity to ensure all severe and critical COVID-19 patients can
        be admitted and treated in medical facilities.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb48b1c-5084-40f7-adad-a94f0f4a3de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T14:18:40.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:08.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, National Task Force Against COVID-19 Chief Implementer
        Carlito Galvez said they are seeing spikes of transmission in workplaces,
        calling them the "most critical areas right now." He said it can be traced
        to the offices'' canteens and smoking areas.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9fbfd6-0afd-4ed0-92a4-9cf5c633cfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T14:18:40.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:08.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakita natin mukhang kulang pa ang orientation ng workers pertaining
        ''yung public safety at saka minimum health standards," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d322d3e-f1ee-45cc-86bb-363ed15d7cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T14:18:40.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:08.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We saw that the workers need more orientation on public
        safety and minimum health standards to be observed.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba8e5c0-8eb3-411c-bd6d-aef9034518d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:17:17.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:08.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said public transportation and shuttle buses are “vulnerable”
        to virus transmission. The Department of Transportation mandated&nbsp;all
        commuters to wear face shields on top of face masks for added protection starting
        August 15.</p>'
