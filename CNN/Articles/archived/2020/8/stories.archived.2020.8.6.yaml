      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newest iteration of Samsung''s smart watch focuses on health,
        with new fitness tracking enhancements and a feature that automatically notifies
        emergency contacts when it detects you''ve fallen down.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57b0fbd-19b0-4159-a5a2-7f4dac739743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T00:07:43.001+08:00
