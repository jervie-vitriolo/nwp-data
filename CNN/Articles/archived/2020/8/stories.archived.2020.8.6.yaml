  'disney-lawsuit-cbd-oil':
    'author': 'Gregory Lemos, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-06T23:10:14.196+08:00
    'imagesource': 'jcr:17e88d61-4088-4849-8c29-c07e4ffb9bf3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd80f6ee7-a844-4d2b-8060-40d787123438'
    'lead': 'Attorney Ben Crump has filed a civil lawsuit against several entities
      including, The Walt Disney Co. and the Orange County Sheriff, on behalf of Hester
      Burkhalter, a 69-year-old White woman from Hickory, North Carolina, and her
      family.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-06T23:15:18.872+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:17:39.725+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:17:23.940+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grandmother sues after she was arrested at Disney with CBD oil in her
      purse'
    'visualType': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096fdd27-533a-4243-aa6c-3fa247f952aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T23:15:18.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:39.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong>—&nbsp;Attorney Ben Crump has filed
        a civil lawsuit against several entities including, The Walt Disney Co. and
        the Orange County Sheriff, on behalf of Hester Burkhalter, a 69-year-old White
        woman from Hickory, North Carolina, and her family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640a9007-31b2-4448-b91e-a878360a9f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T23:15:18.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:39.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crump said she "was wrongfully arrested and taken into custody at
        Walt Disney World in Orlando, Florida, for possessing federally legal CBD
        oil" in 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fad04c-9d15-4baf-98d1-225421947652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T23:15:18.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:39.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBD is a natural anti-inflammatory derived from the cannabis plant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eb5811-7978-4594-8668-be55eabe5500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T23:15:18.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:39.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Crump and a July 29 complaint, a lawsuit has been filed
        in the Circuit Court of the 9th Judicial Circuit in Orange County against
        The Walt Disney Company and a number of its executives as well as the Orange
        County Sheriff and a number of its deputies alleging illegal detention, false
        arrest and violation of civil rights. The suit requests $6 million in compensatory
        damages and $12 million in punitive damages for Burkhalter, as well as millions
        of additional dollars for her family, according to the complaint.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a989417-d875-4ca7-a95b-5a01912cc37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T23:15:18.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:39.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Orange County Sheriff''s Office has not been served with a
        lawsuit, but in any case, we don''t comment on possible pending litigation,"
        it said in an email to CNN on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9ad00f-8a83-4785-ab46-ee76961bf071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T23:15:18.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:39.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to The Walt Disney Co. and has not heard back.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb74ab9-5830-47a5-9a6d-f62401e96db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T23:15:18.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:39.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Defendants Disney and uniformed local law enforcement officials
        acting at its direction and under its authority as a Florida landowner ...
        arrested and detained, processed as a narcotics felon and strip-searched a
        harmless, entirely blameless American great-grandmother, whose only ''crime''
        was her desire to lessen crippling osteoarthritic pain with a doctor-recommended
        hemp-based oil, while giving her family, including a disabled adult daughter
        and two adopted pre-teen children, an enjoyable vacation at the ''Disney World''s
        entertainment complex near Orlando," a complaint filed July 29 reads. "The
        disgraceful events that animate this lawsuit ''pull back the curtain'' on
        the casual cruelty and unpardonable ineptitude that lie at Disney''s cold
        corporate heart."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b8f881-eb40-4750-a8ae-e5182294caf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T23:15:18.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:39.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to accounts from Crump and Burkhalter during the news
        conference and the complaint, Burkhalter traveled with her husband, daughter,
        and two adopted children, ages 8 and 10, from Hickory to visit Walt Disney
        World last year, a trip Crump said Burkhalter had spent over two years saving
        up for. After spending April 14 at various Disney parks, the family arrived
        at the Magic Kingdom on April 15 where the complaint says Burkhalter was asked
        to remove the contents of her bag while going through security. According
        to Crump, Burkhalter opened her bag and placed her belongings, which included
        a one ounce container of CBD oil, into a security bin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c80b66-34d8-4f0b-89f3-0b02612c55a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T23:15:18.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:39.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the press conference, Burkhalter told security agents she
        used CBD oil to treat advanced arthritis per her doctor''s recommendation.
        When asked if her substance contained THC, Burkhalter said she did not know,
        although the bottle read 0% THC, according to the complaint.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786e0d46-14db-428d-8960-0c63d3896f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T23:15:18.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:39.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sheriff''s deputy then tested the substance twice, getting a negative
        result the first time and positive result the second time, according to the
        complaint.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5495f4-4eea-4cd3-8d4a-0639c05e2d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T23:15:18.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:39.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Crump and the complaint, Burkhalter was then separated
        from her family and placed under arrest for felony drug possession. She was
        subjected to drug sniffing dogs, vomited during transport, and requested and
        was denied medical care, the complaint alleges. When Burkhalter arrived at
        the detention facility, she had her mug shot taken and was then escorted to
        an adjacent room "where she was instructed by other officers to strip naked
        and to ''bend over'' for a body cavity search," according to the complaint.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941e0c29-2cbf-4c14-808f-8daff4a1b1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T23:15:18.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:39.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the most humiliating day of my life," Burkhalter said during
        Wednesday''s news conference.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61634bb7-5cf1-42f6-a1db-06de420f1d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T23:15:18.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:39.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crump, who is representing the family of George Floyd, a Black man
        killed by police in Minneapolis, in a separate lawsuit, brought up Floyd''s
        verbalized anxiety as police officers tried to force him into the back of
        the car shortly before his death. Burkhalter said she too told police officers
        that she could not breathe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f0df18-e43a-4288-b274-5f3682bd396d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T23:15:18.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:39.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I even told them that I could not breathe before I finally got
        out," Burkhalter said. "I felt like I was going to pass out and I started
        throwing up and the only comment was that one officer who said, ''She''s throwing
        up,'' like it was no big deal. I don''t understand it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceba9ab0-aa67-4067-ae66-f82489f05eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T23:15:18.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:39.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crump said they have asked Disney for an apology which, according
        to Crump, it has not given. Crump said the Orange County Sheriff''s Office
        has been mostly silent except in trying to "defend their indefensible actions."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dba37c-714e-459c-ac1e-209c3fb49ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T23:15:18.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:39.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burkhalter''s son posted bail on April 15, 2019, and she was released
        shortly after midnight, ending a nearly 15-hour "ordeal," according to the
        complaint. The Burkhalters were then told if they tried to go back on Disney
        property, they would be arrested for trespassing, a restriction lifted in
        a May 9, 2019 letter to her attorneys from Disney security, according to information
        disclosed during the news conference.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd482fd-3954-434a-b3bb-23b056cdbc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T23:15:18.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:39.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
