      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7d0305-2bca-4c83-b9b3-3b6f7d06aaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T00:07:43.002+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:31.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Galaxy Buds Live</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee99c2e2-6962-40c9-8788-75dfb938748d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T00:07:43.002+08:00
