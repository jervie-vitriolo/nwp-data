    'lead': 'House lawmakers are convinced that the Department of Education is not
      yet ready to resume classes in August despite the efforts of sleepless and overworked
      teachers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-06T20:58:49.472+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T08:17:47.064+08:00
