      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz has released two books -- "The Body Book" and "The Longevity
        Book" -- and married Good Charlotte singer Benji Madden in 2015. The couple
        announced earlier this year the birth of their daughter Raddix Madden.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30501f0-46a3-4498-8485-28c622480f99'
