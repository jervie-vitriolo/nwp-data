    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'stories': ['6eaabe91-ff45-4925-92ec-83bcbd9645ac', 'ed73db38-6fcd-4805-938f-83076fb8d832']
    'template': '1'
    'title': 'Gov''t sees PH economy shrinking by 5.5% in 2020 with deeper slump,
      return to MECQ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8159ef68-9546-4be2-bc3b-f67eb0a15785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:00:18.989+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:18:18.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) –&nbsp;</strong>The
        economic downturn is worse than previously expected, with government now seeing
        a deeper 5.5 percent contraction for 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae948be-f84f-442f-a5e0-d916fdd3c755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:00:18.989+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:18:18.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Socioeconomic Planning Secretary Karl Kendrick Chua said
        in a media briefing on Thursday that the economy will likely shrink by 5.5
        percent this year, deeper than the 2-3.4 percent contraction forecast back
        in May.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b59bd5-adaa-44bb-a29f-e97cc2d374a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T16:26:41.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:18:18.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebound is seen to be quick, with the Development Budget Coordination
        Committee expecting a sharp 6.5-7.5 percent growth by 2021 and in 2022, counting
        on the reopening of the industry and services sectors and the revamped "Build,
        Build, Build" infrastructure program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2957633-0188-47a4-b90e-205a1fac2d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T16:28:14.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:18:18.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/8/6/BBB-13-additional-infra-projects.html">13
        new in, 8 old out from flagship infrastructure projects, Dizon says</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af4d67a-7d18-419b-a677-c2d2fae52d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T16:26:41.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:18:18.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s budget gap will be even wider at 9.6 percent of gross
        domestic product, the widest in recent years and bigger than the 8.4 percent
        deficit previously expected. The state expects to spend ₱4.34 trillion against
        a drop in revenue collections seen at ₱2.52 trillion –– a ₱1.8-trillion shortfall.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4fa949-7379-41f7-b664-c590b07634bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T16:26:41.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:18:18.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The barometer Philippine Stock Exchange index climbed on Thursday
        despite the bad news. Luis Limlingan, managing director at brokerage firm
        Regina Capital, said investors have "accepted the weakness in the economy"
        as the Philippines joined other nations in experiencing a recession.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f05528-581b-4458-bcc9-438a421fbe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T16:26:41.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:18:18.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>​Deeper Q2 slump</h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96facb15-5247-44c5-b9d0-af166cc23a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:00:18.989+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:18:18.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new economic projection&nbsp;came after the Philippine Statistics
        Authority reported <a data-cke-saved-href="https://cnnphilippines.com/business/2020/8/6/Q2-2020-PH-economy-recession.html"
        href="https://cnnphilippines.com/business/2020/8/6/Q2-2020-PH-economy-recession.html">a
        16.5 percent fall in national output in the second quarter</a>, the steepest
        on record since 1981.&nbsp;The economy slid by 9 percent in the first six
        months, but Finance Secretary Carlos Dominguez III said this would have been
        worse at -11.5 percent if the government did not boost spending for emergency
        response and social services.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4d884a-93a5-450d-b7b7-84a911632c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:00:18.990+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:18:18.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua said the decision also factors in the <a href="https://cnnphilippines.com/news/2020/8/4/metro-manila-four-provinces-back-in-MECQ-today.html?fbclid=lwAR2">return
        of Metro Manila, Bulacan, Rizal, Cavite, and Laguna to strict lockdowns</a>&nbsp;for
        two weeks this August to slow down COVID-19 infections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6820d8f7-76bd-4828-8757-3f6d588e6769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:00:18.990+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:18:18.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The short-term shutdown will be good in the long run if less people
        will be infected in the future and more people can work,"&nbsp;Dominguez added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d422fe-89bc-4c58-9e10-46d5aae233c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T16:26:41.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:18:18.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he admitted that the lockdown decision was "not anticipated,"
        so no funds have been set aside for a possible third wave of cash assistance
        under the state''s Social Amelioration Program.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37794e5c-0a75-40be-8ba7-782186709f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T16:26:41.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:18:18.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/8/3/MECQ-third-wave-cash-aid-needs-funding.html">Palace
        looks to Congress, LGUs for cash aid to poor families in new lockdown</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8e71ac-a7dd-4479-bcc5-a5662d8de506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T16:26:41.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:18:18.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez earlier called for a scaling down of movement restrictions
        in Metro Manila and Calabarzon as soon as possible, as these regions account
        for two-thirds of national output.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3bdf0f-70ca-4373-bec0-0b24608c26d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T16:26:41.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:18:18.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the state is awaiting the passage of the ₱140-billion <a
        href="https://www.cnnphilippines.com/news/2020/8/5/house-bayanihan-2-second-reading.html">Bayanihan
        to Recover as One Act</a>, which would provide stimulus to boost economic
        activity. Subsequent responses will be covered by the ₱4.5-trillion national
        budget for 2021, he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20492b68-888b-4e39-a82c-6b7cad65117a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T16:26:41.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:18:18.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Corporate Recovery and Tax Incentives for Enterprises or CREATE
        Act, will likewise support more businesses, but will lead to lower tax collections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cb3c24-4fd4-41d6-a6b2-ca204ae559a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:00:18.990+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:18:18.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the country can no longer afford prolonged business
        shutdowns, which has stifled consumer spending and will result to more people
        going hungry and jobless.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21367c3c-818a-4e63-bdd6-7622abd71ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T16:26:41.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:18:18.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/8/4/PH-cant-afford-longer-MECQ-Harry-Roque.html">PH
        can’t afford to extend MECQ as economic costs pile up – Roque</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72de8cfa-8794-459c-aa19-698eec410812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T16:26:41.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:18:18.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>​Other forecasts</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c147ce-6c83-426a-8216-f628bd2c7376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T16:26:41.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:18:18.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBCC also announced revisions to other economic projections.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f0fb70-f182-4d1c-ad99-eb48aed2467e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T16:26:41.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:18:18.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation is seen <a href="https://cnnphilippines.com/business/2020/8/5/July-2020-inflation-PSA.html?fbclid=IwAR0sTMI2ibOQcWxIF8J7ww_XJPjSMOvLb0Qz8daGiE8kxc5XweWETPw1weo">benign</a>,
        with the 2020 estimate narrowed to 1.75-2.75 percent while a 2-4 percent range
        is given for the next two years. The exchange rate is also seen relatively
        steady at ₱50-₱52 versus the US dollar this year, and will trade within the
        ₱50-₱54 range until 2022.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d1eeff-64e1-403a-b5b3-a6a01e389f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T16:26:41.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:18:18.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goods imports will contract by 18 percent while exports will shrink
        by 16 percent, before recovering in the next two years. Remittances will slip
        by 5 percent in 2020 before returning to its usual 4 percent growth pattern.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d5ed1f-624e-4f5b-af52-bc994382be86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T16:26:41.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:18:18.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New state borrowings will amount to ₱3 trillion, with 75 percent
        to be sourced locally and the rest from abroad.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1155e4b1-56e9-478e-af38-2a40587651c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T16:26:41.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:18:18.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2020/7/29/Treasury-June-2020-debt-breaches-P9-trillion.html">PH
        debt breaches ₱9T in June as gov''t borrows more for pandemic response</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4519b7-4093-4c38-afc5-153ea86c4653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T16:26:41.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:18:18.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fiscal gap will be relatively narrower in succeeding years,
        which will settle at 8.5 percent of GDP for 2021 and 7.2 percent in 2022.
        However, these are bigger compared to previous ceilings at 6.6 percent and
        5 percent, respectively.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85237be3-342a-44dd-b9ee-b11af972a4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T16:26:41.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:18:18.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite these adjustments in deficit spending, the DBCC is confident
        that the national government’s debt will be kept at a sustainable and responsible
        level, within the 60 percent internationally-recommended debt threshold, by
        2022," the economic team said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3b356a-5cb9-4151-b2e9-3b1086422406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T16:26:41.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:18:18.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Assistant Secretary Tony Lambino earlier said authorities
        will not let the debt burden go <a href="https://cnnphilippines.com/news/2020/6/18/DOF-debt-50-percent-of-GDP.html?fbclid=IwAR3Jm20FCyCOk2McnSf8y7F7dFGh93BPXG346As-21QHMXp8lMhb-Gtwtl4">beyond
        50 percent of GDP</a>, vowing fiscal prudence.</p>'
  'Olympic-speed-skating-silver-medalist-Eddy-Alvarez-Marlins':
    'author': 'Jill Martin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-08-06T12:24:08.104+08:00
    'imagesource': 'jcr:9a6ba1c8-1c03-4cbe-a3ad-e473c0882d33'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d3ecb85-6c49-4ef2-bb30-22cae96ca328'
    'lead': 'Ahead of their return to playing baseball after a COVID-19 outbreak,
      the Marlins announced an enormous amount of moves to fill out their roster.
      One of those transactions included selecting the contract of infielder Eddy
      Alvarez, a Miami native and former Olympic short track speed skater.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-06T12:26:30.278+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T08:18:17.974+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:17:12.366+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Olympic speed skating silver medalist Eddy Alvarez makes major league
      debut with the Marlins'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e0a9a3-c65f-44fa-b36f-88e3b447b18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:26:30.279+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:17.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Ahead of their return to playing baseball
        after a Covid-19 outbreak, the Miami Marlins announced an enormous amount
        of moves to fill out their roster on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4a9570-7f3a-4ac7-a1a6-ac7a8126a4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:26:30.279+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:17.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those transactions included selecting the contract of infielder
        Eddy Alvarez, a Miami native and an Olympic short track speed skater.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1b2844-3480-400b-971b-7f93346c8f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:26:30.279+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:17.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez, 30, made his major league debut on Wednesday, in the first
        game of a doubleheader against the Baltimore Orioles, playing second base.
        He''s still searching for his first big league hit, going 0-for-3, but his
        team did get the win, 1-0.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa7486e-e049-4421-996e-cdbf0429b182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:26:30.279+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:17.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Alvarez became the first Cuban-American male speed skater
        to make a US Olympic team. He was a silver medalist in the men''s 5000-meter
        short-track relay at the Olympic Winter Games in Sochi. Alvarez, who played
        at Salt Lake Community College in Utah, spent six seasons in the minor leagues.
        He played 66 games for Triple-A New Orleans in 2019, his first year with the
        Marlins organization.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fb3a2c-8877-4dc9-a8fe-6440f31b4210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:26:30.279+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:17.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Marlins manager Don Mattingly was asked about Alvarez
        ahead of his major league debut.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b068a65-cbe5-4402-8bae-57ebb4016f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:26:30.279+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:17.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He surprised me," Mattingly said. "I heard the talk about him that
        he was probably going to be available. ... I had not really seen much of him,
        but seeing him in spring, he is impressive just from the standpoint of he
        can play.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936a6d41-d72d-4a80-9891-dae920f6a87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:26:30.279+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:17.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He can hit. Lefthanded, his swing looks really good. Righthanded,
        he''s not a pushover. He can play all over in the field. He''s smart, obviously
        coachable, obviously with the accomplishments he had with the Olympics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e377465d-a995-4895-a01c-bcfdb01961ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:26:30.279+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:17.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know (he''s) a guy that''s going to be disciplined, in shape,
        takes care of himself and all those type of things, and that''s what you get
        with Eddy. We''re not afraid to play him. I think he''s going to be good for
        us. He swung the bat really good in the spring and he swung the bat really
        good in the summer camp -- and with a little bit of thump. This guy has a
        chance to do some things. ... He''s been a fun guy to watch, and he''s a good
        guy to have."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be14d5ff-4243-4b6c-bad9-0b1e079c5b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:26:30.280+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:17.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/08/05/sport/eddy-alvarez-major-league-debut-spt-intl/index.html#:~:text=Marlins%20infielder%20Eddy%20Alvarez%20made,out%20their%20roster%20on%20Tuesday.">"Olympic
        speed skating silver medalist Eddy Alvarez makes major league debut with the
        Marlins."</a></em></p>'
  'homes-businesses-East-Coast-no-power-Isaias':
    'author': 'Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-06T12:30:01.883+08:00
    'imagesource': 'jcr:b810afc5-5bd0-4ad4-9543-5c482610d3f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9107d137-e9fe-41ac-9621-ce869fe407de'
    'lead': 'About 2.2 million homes and businesses have no electrical power after
      the powerful storm Isaias whipped through the mid-Atlantic and Northeast on
      Monday and Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-06T12:34:24.386+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T08:18:17.509+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:17:12.542+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2.2 million homes and businesses along the East Coast have no power
      after Isaias'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bf8721-d8f8-4b34-9c5d-6e0b9e7ec9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:34:24.386+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:17.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;About 2.2 million homes and businesses
        have no electrical power after the powerful storm Isaias whipped through the
        mid-Atlantic and Northeast on Monday and Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970f2141-b9a1-490b-8e31-71fb5015d087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:34:24.386+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:17.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a tally from PowerOutage.US, the outages were concentrated
        in the tri-state area: As of Wednesday evening, power was out for more than
        687,000 customers in New Jersey, some 634,000 customers in New York, and more
        than 678,000 customers in Connecticut. In all, outages stretched from North
        Carolina up to Maine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35adea29-551e-4baf-b62a-c8d7605af45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:34:24.386+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:17.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm system killed several people as it ripped through the
        East Coast after making landfall as a Category 1 hurricane on Ocean Isle Beach,
        North Carolina, on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0b0f4d-bd7e-4c8b-9348-a88324219f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:34:24.386+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:17.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isaias brought hurricane-force wind gusts to Long Island, according
        to unofficial reports from the National Weather Service. Peak wind gusts reached
        67 mph in Greenwich, Connecticut, 68 mph at Newark Airport in New Jersey,
        and over 75 mph in multiple parts of New York''s Suffolk County, the weather
        service said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f49b167-c324-4997-9c6b-9ba2ca07c9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:34:24.386+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:17.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhode Island Gov. Gina Raimondo said her family was among the 150,000
        state residents who lost power during the storm. Isaias caused more outages
        in the state than during Superstorm Sandy in 2012, she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b79da78-bbf7-4ed6-8ec6-81ed577aa49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:34:24.387+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:17.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm moved into southeastern Canada as a post-tropical cyclone,
        bringing heavy rain and high winds over the province of Quebec.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9271c65b-3889-44c5-9ee2-25dd0345a3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:34:24.387+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:17.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 25,205 reported outages in Quebec, power company Hydro-Québec
        said in a tweet midday Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbc5af2-7845-4536-b22c-77ed19004cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:34:24.387+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:17.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Track the storm''s path</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622e5e35-7313-4791-98fb-e436fc84620e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:34:24.387+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:17.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>At least 7 dead in storm''s path</strong></h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed07ecb5-ccf4-4c62-bd25-9c108d2e4111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:34:24.387+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:17.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least seven people were killed as Tropical Storm Isaias made
        its way across the East Coast on Monday and Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0beabbfa-f8fc-4dde-8c92-57a574a34b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:34:24.387+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:17.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two were killed when a tornado struck a mobile home park
        in Windsor, North Carolina, Bertie County officials said. Twelve people were
        injured and taken to hospitals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016eb9ac-e6f8-4932-8f31-c73c424b7f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:34:24.387+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:17.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In St. Mary''s County in southern Maryland, the driver of a car
        died after a tree fell on the vehicle''s roof. The weather service reported
        at least three separate tornadoes occurred in the southern part of the state
        early Tuesday. Two were in St. Mary''s County, while the other was in Calvert
        County, the service said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01875e61-f90c-4041-ad74-020b0f67dfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:34:24.387+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:17.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, 60-year-old Mario Siles was found dead inside a 2014
        Dodge van "with trauma about the head and body," a New York Police Department
        spokeswoman said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4147309-7335-4107-8688-59ad62aae3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:34:24.387+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:17.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Delaware, an 83-year-old woman was found under a large branch
        in a pond near her home, Cpl. Jason Hatchell with Delaware State Police told
        CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8eb989-6d2b-45ac-b585-5b8e83216863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:34:24.387+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:17.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Pennsylvania, the body of a 5-year-old Montgomery County girl
        with autism was found Wednesday morning after she had gone missing from her
        home at the height of the storm, according to Towamencin Township Police Chief
        Tim Dickinson.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c1c7e0-71d6-4d2b-b5b9-35c3277e7083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:34:24.387+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:17.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eliza Talal had last been seen Tuesday before she walked away from
        her home, which backs up to a creek, the chief said. "We believe based on
        the circumstances, that she left the house and somehow went into the water,"
        he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97779c6a-8c1e-4e99-a326-34fcdf7d9b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:34:24.387+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:17.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virginia Gov. Ralph Northam announced one storm-related death in
        Lancaster County.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bff3a6-e85d-4474-ac6b-0d2b728060b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:34:24.388+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:17.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Cecil County, Maryland, Isaias flooded a day care, prompting
        a teacher to carry her 25 students to safety, CNN affiliate WBAL reported.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376869e9-5df1-4af7-84ac-7ee9982e2bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:34:24.388+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:17.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our parking lot flooded," Brittany Austin told the news station.
        "So, for me to get the children to the parents, who had to park as soon as
        they came in the parking lot, I had to sludge my way through a good 6 feet
        of water to get them out to the parents."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29554eb9-758a-4194-9ced-10c018225ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:34:24.388+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:17.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple streets were flooded Tuesday, the affiliate reported.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00f829a-66d5-43b6-a56c-09dcc2ed796e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:34:24.388+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:17.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Ripped trees and submerged streets</strong></h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cfe09d-afdb-4145-beef-2e2d055e15fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:34:24.388+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:17.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the storm moved to Canada, it left in its wake flooded US neighborhoods
        and residents cleaning up.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3cd204-b134-4cb4-bc97-a066cf7a0867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:34:24.388+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:17.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Eastwick, Philadelphia, some residents were told to evacuate
        their homes as streets transformed to rivers Tuesday, CNN affiliate WPVI reported.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c180e365-cac3-4cab-bdae-1798be6fe41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:34:24.388+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:17.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was sitting in my living room and I was telling my husband water
        is coming through the back," Tanya Andrews told the affiliate. "It was already
        flooded. Then the police captain came and told us to evacuate. My house is
        flooded."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f3f1f8-8093-4af1-bb32-68765f58da00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:34:24.388+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:17.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the northeastern part of the city, roofs were torn off, wires
        were on the ground and residents told the news station they saw powerful winds
        ripping trees off the ground.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22e15cc-5cef-4eea-a43e-7ab4056563e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:34:24.388+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:17.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Something out of a movie, that''s the only way I can explain it,"
        one resident told the news station.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1eb139e-dea9-4534-8f3d-9be3d039b278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:34:24.388+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:17.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/08/05/weather/post-tropical-cyclone-isaias-wxc/index.html">"2.2
        million homes and businesses along the East Coast have no power after Isaias."</a></em></p>'
  'Israa-Seblani-wedding-Beirut-explosion':
    'author': 'Harmeet Kaur and Paul P. Murphy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-06T12:36:20.065+08:00
    'imagesource': 'jcr:8a9b37b9-67aa-4068-8c3a-ce964c6f20e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8735dbf2-3ce3-4539-8312-eaa445838c84'
    'lead': 'Dr. Israa Seblani was posing in a white wedding gown on the streets of
      Beirut moments before the blast.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-06T12:39:19.312+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T08:18:16.787+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:17:12.726+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'One moment, they were filming the bride in her wedding dress. Then came
      the explosion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf644fa-ddb1-409e-aa1a-d7336924b856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:39:19.312+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:16.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The happy couple was supposed to be
        celebrating their marriage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe56b36-260f-4bfe-a90c-a6ca5143f45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:39:19.312+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:16.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Israa Seblani and Ahmad Sbeih were on the streets of Beirut
        on Tuesday, with Seblani posing for photos in a dramatic, white wedding gown.
        It was a day like any other in the city''s Saifi Village, she said, with people
        out and about shopping and dining in restaurants.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b04202b-552d-4c99-95bf-5f2f95abf4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:39:19.312+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:16.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then all of a sudden, there was a loud noise. Seconds later, an
        eardrum-shattering blast erupted behind her.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafaf4ba-4b74-45c5-a149-7310cc95f1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:39:19.312+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:16.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That horrifying sound was the massive explosion rocked the Lebanese
        capital, leaving at least at least 135 dead and 5,000 injured. Mahmoud Nakib,
        the couple''s wedding photographer, captured the moment it all went down.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4402840-108e-44fc-835f-2357e5b397e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:39:19.312+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:16.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were filming an outdoor photo session for the (Seblani) and
        (Sbeih), then we heard an explosion," Nakib told CNN. "That was the first
        explosion, we thought that is was far away, we continued filming normally."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2b6ae2-da76-48fc-b3ed-4eb1600564d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:39:19.312+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:16.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that soon changed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfd6325-5d1a-4c44-905d-507694282a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:39:19.313+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:16.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In just one second, the sky turned black and we heard the second
        explosion," Nakib said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338f9b67-744e-45cc-a3d9-4b4eaca13044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:39:19.313+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:16.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the explosion went off, an intense gust of wind created by the
        explosion''s shockwave roared through the square, the video showed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75286d38-5180-443e-b737-ba0061a535ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:39:19.313+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:16.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The area I was in -- within matter of seconds -- it went from beautiful
        place to ghost town filled with dust, shattered glass and people yelling [and]
        bleeding," Seblani told CNN. "It was like a nightmare scene."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b0401b-6f91-47a6-9cf0-802977a3a542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:39:19.313+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:16.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shockwave pushed Nakib down the street, he said, nearly knocking
        him over. But his camera kept rolling, shakily documenting the chaotic scene
        for a few seconds longer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee508b4-bfa1-4ecc-887c-69d4e45ec1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:39:19.313+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:16.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seblani, Nakib and the rest of the wedding party headed inside as
        the blast echoed through the streets of Beirut. Everyone in the wedding party
        is doing OK, and no one was hospitalized.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f6e983-e4df-4381-99c4-3dcaf498641b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:39:19.313+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:16.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought first of my wife and my daughter," Nakib remembered thinking
        as he ran. "I called her to let her know that I''m fine and do not go out.
        And I went live at Facebook to let people know what happened."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b354bb-9ce5-47cb-8877-c463a8ef8699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:39:19.313+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:16.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion in the Lebanese capital wiped out entire city streets,
        displaced hundreds of thousands of the city''s residents and damaged structures
        as far as six miles away.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ac1455-03f8-464a-8f94-b33abcad4bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:39:19.313+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:16.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been linked to a warehouse storing thousands of tons of an
        unsecured and volatile chemical compound, though it''s still not exactly clear
        what led to the ignition.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ac0023-bcf7-478a-84fe-1cf5d0073b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:39:19.313+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:18:16.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/08/05/middleeast/beirut-explosion-couple-wedding-shoot-trnd/index.html">"One
        moment, they were filming the bride in her wedding dress. Then came the explosion."</a></em></p>'
  'PhilHealth-Ricardo-Morales-one-year-long-enough-corruption-fraud-schemes-Lacson':
