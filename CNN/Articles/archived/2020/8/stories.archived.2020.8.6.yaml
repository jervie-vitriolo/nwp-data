      'jcr:uuid': 'd0040645-7b4d-4f29-8e1a-01c604e3eadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a growing body of evidence, <a href="https://edition.cnn.com/2020/08/05/europe/lebanon-russian-ship-blast-intl/index.html">including
        emails and public court documents</a>, that officials knew about a shipment
        of thousands of tons of ammonium nitrate -- once described as a "floating
        bomb" -- that had been confiscated by Lebanese authorities and was being stored
        in a warehouse at the port for the past six years, but had failed to act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2199eee2-b619-4905-a7e1-7a1ba0bfd28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460e3a9c-1e61-4bad-816b-1312370b3bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation that the blast could be attributed to government
        negligence has reignited long-held frustration at Lebanon''s political class,
        which sunk the country deep into debt, and at <a href="https://edition.cnn.com/videos/world/2019/11/08/lebanon-corruption-protest-wedeman-pkg.cnn">endemic
        corruption</a> that lined the pockets of the wealthy elite at the expense
        of basic public services and infrastructure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960eb62d-f484-4777-b90b-b0a3e1ad755c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70e411b-e1dc-4d71-a680-edeb0d643085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country was already seeing rising unemployment, soaring prices
        and a currency in free fall -- for many, the explosion is further proof of
        government ineptitude and corruption.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf585a32-0c6b-42bf-9026-30d6ab213c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2a7822-b33e-4c42-b608-f6f4367f5d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Massive clean-up effort</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fa9041-29e4-475e-aeb3-6f2e22cd7990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s<a href="https://edition.cnn.com/interactive/2020/08/middleeast/beirut-visual-guide/index.html">
        explosion destroyed</a> much of the Lebanese capital''s main coastal port,
        leaving at least 135 people dead, 5,000 injured, and hundreds of thousands
        homeless. The area in the immediate vicinity of the blast resembled a smoking
        wasteland with a 400-foot-wide crater, and the empty shells of apartment buildings
        scarring the city skyline.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029bfe21-7429-4e30-babe-a56723486391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c2208e-a5b6-44ba-a5de-2d4fe790d579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In downtown Beirut, an army of volunteers launched into a massive
        clean-up effort Thursday, with people coming from all over city to help sweep
        streets, pulling debris off cars, or handing out food and water, as residents
        picked through the rubble of their homes and businesses, trying to salvage
        what they could.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e84a3cd-1fd1-47d6-a50a-5c9d983cc728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0599fc20-8cbc-4b25-9a3e-82163d086b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanon''s Economy Minister Raoul Nehme said that every apartment
        and business in the city has been impacted in some way by the blast, and state-run
        media said 90% of the hotels in the Lebanese capital had been damaged.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023987eb-4a61-411c-a59e-84f211a2c729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219a3fb3-ed94-4355-807b-602a6629d6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of deaths is expected to climb amid ongoing search and
        rescue efforts. Many people were still missing two days after the blast, and
        300,000 have been displaced from their homes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29bfcce-9f74-479a-a858-c6d01ab9661e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dabdbbb-c10d-47a5-a664-bb8361c3e0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s emergency services, already under strain due to the
        Covid-19 pandemic, were operating at decreased capacity after four hospitals
        were damaged in the explosion, which sent a shock wave that was felt 150 miles
        away in Cyprus and damaged buildings 10 kilometers (6 miles) away.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d788abc-0946-4f4f-b0f0-b57199c6d227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c8c64a-06eb-48b3-b6d7-a51798b16603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still not exactly clear what<a href="https://edition.cnn.com/2020/08/04/middleeast/wedeman-beirut-explosion-intl-hnk/index.html">
        led to the ignition</a> that wiped out entire streets, but questions swirled
        Wednesday over whether the authorities had failed to act on those warning
        signs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56feb77b-1bf5-4761-b361-88c7a07f3700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7041a65a-c5f2-42eb-86ec-50914ea86635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Prime Minister Hassan Diab confirmed that 2,750 metric
        tons of <a href="https://edition.cnn.com/2020/08/05/middleeast/ammonium-nitrate-beirut-blast-intl/index.html">ammonium
        nitrate</a> -- typically used as an agricultural fertilizer and in explosives
        for mining -- had been stored for six years at a warehouse in the Beirut port
        without safety measures, "endangering the safety of citizens," according to
        a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6cce32-acc7-4549-9ec4-e68198c61e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a48358-d288-4584-a437-64153811bc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lebanese cabinet has ordered an unknown number of port officials
        to be placed under house arrest in the coming days, pending the results of
        an investigation into the blast, according to Ghada Shreim, the minister for
        displaced people. Those involved in "the storage, guarding and investigating
        of Hangar 12 from 2014 until today" will be included in the arrests, Shreim
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aabd4e-9a8e-4310-a370-132a12845fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010063eb-4005-49b6-b442-5df3ceaf7127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Criminal attack''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb23cb21-1bb2-4fbb-a90a-8f3639b9b4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanese President Michel Aoun promised a transparent investigation
        into the causes of the explosion, vowing Wednesday that those responsible
        would be held accountable and face "severe punishment."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c8faae-6299-47ff-8dad-a1643a2dbf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdbb061-06e5-4ab5-b5b6-eca335f9efc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But <a href="https://edition.cnn.com/2020/01/24/middleeast/lebanon-100-days-new-government-intl/index.html">years
        of government corruption</a> has left little hope among those on the streets
        that the investigation will get to the truth of why such large quantities
        of the dangerous chemical were allowed to be stored in the middle of the city
        without adequate safety measures -- and who is responsible.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664e73d4-5f23-4ba6-afe7-1f3c59da63f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d90f015-e304-4746-a501-4f87cf36eadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This accident here, this crisis, for 20 years they''re going to
        talk about it. The investigation, it''s never going to end. No conclusion,
        no results," said one resident in downtown Beirut.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ef1742-ee9c-408e-b2ed-af13c48aac44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd8ec9a-1816-4752-8c68-58d3d58efcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jad Chaaban, associate professor of economics at the American University
        of Beirut, said "this is a criminal attack by the ruling state."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c69d046-d961-45e1-9aae-3a63ea6cd8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5a8c4d-d645-45e5-9885-e4ea04aba56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have committed a crime by storing these nitrates for more
        than a decade there, with no accountability," Chaaban said, adding that there
        is a rising anger among the people.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d61362-e5a7-474d-b94b-496e1e8d4bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db67185a-6f51-40ea-a843-884d29fbdd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cash-strapped country has been <a href="https://edition.cnn.com/2020/07/08/middleeast/lebanon-economy-crisis-intl/index.html">ravaged
        by economic and political turmoil</a> exacerbated by the fallout from the
        Covid-19 outbreak. Violent protests have erupted over rising hunger and poverty,
        which has soared to over 50%, and power outages are common across the city.
        Banks have imposed capital controls limiting how much money people can withdraw
        and scenes of people <a href="https://edition.cnn.com/2020/05/02/middleeast/lebanon-tripoli-hunger-protests-coronavirus-intl/index.html">scavenging
        garbage dumps</a> for basic necessities have become commonplace.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420abdda-b921-4d5d-8bbe-214720ae751b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256d2f32-d3f8-481c-81e5-ac3bdfe9a33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaaban asked how the city can rebuild under such circumstances.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce40343-717e-478c-af4d-dc75bfd61c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fbb8e6-ef11-4836-a455-b4ec82fc8ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People will go up to their destroyed homes, to shattered glass,
        destroyed trucks and cars, they have no dollars because the banks have blocked
        their dollar account to pay for any imports. Prices have more than quadrupled
        in the past few months, so nobody can afford to build anything. There is exasperation
        on the street, and there is a lot of anger," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503d10b6-fd76-405a-b30e-0945425112c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9717262-28fa-4f61-a756-277e63897b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Political aftershocks</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbfb5d0-dceb-4e9a-84e3-8077762d0d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports in state media blamed the blast on a major fire
        at a firecrackers warehouse near the port. Later, the country''s general security
        chief Abbas Ibrahim said a "highly explosive material" had been confiscated
        years earlier and stored in the warehouse, just minutes'' walk from Beirut''s
        shopping and nightlife districts.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b378a4bb-f5fb-41fe-8e03-0cab4f42965a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858a2710-309d-4d5e-b02c-aae8da9a2bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director-general of Beirut Port Hassan Kraytem said Wednesday
        he knew the materials stored "in warehouse number 12" were dangerous, "but
        not to that extent." Maintenance was conducted on Warehouse 12''s door hours
        before the blast on Tuesday, according to Kraytem.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e43b23c-6e36-428d-8fe9-011920711ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dec4e3-2ce4-46cf-ba44-72d5576b2d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director of Lebanese Customs, Badri Daher, told CNN that officials
        had written to legal authorities six times calling for that cargo be removed
        from the port, but the requests went unheeded despite repeated warnings by
        him and others that the cargo was the equivalent of "a floating bomb."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a15192-6862-48f5-8623-c01e84883acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec0c6a0-8079-41cb-87ec-9c02e3e68512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maritime traffic services and documents obtained by CNN describe
        a shipment of 2,750 metric tons of ammonium nitrate that was detained in Beirut
        in 2013. The Russian-owned ship, <a href="https://edition.cnn.com/2020/08/05/europe/lebanon-russian-ship-blast-intl/index.html">named
        the MV Rhosus</a>, was destined for Mozambique but stopped in Beirut due to
        financial difficulties that also created unrest with the ship''s Russian and
        Ukrainian crew.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fd9588-5a07-4f4f-8143-731ba89bcbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b452e651-b14a-482c-bd0f-69e92bdfd00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Lebanese Information Minister Manal Abdel Samad Najd
        said there are papers and documents dating back to 2014 proving the existence
        of an exchange of information about the "material" confiscated by Lebanese
        authorities. She told Jordan''s state-owned channel Al Mamlaka that the exchange
        is being considered in relation to the potential cause of the deadly Beirut
        blast.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b92bbc-7ee8-4762-866e-db21a9e3f6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35084394-b575-4051-8837-d45ad1f05619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked in a telephone interview if there are any early findings in
        the investigations related to the cause of the explosion, she said, "There
        are no preliminary results or clarification."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e208fdd8-c093-4339-bb37-6a8499035a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d4d71d-b226-4776-9deb-ef31e11f4667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls have been growing for an international investigation into
        the blast. "Former Prime Ministers Najib Mikati, Fouad Siniora, Saad Hariri,
        and Tammam Salam find it necessary to ask the United Nations or the Arab League
        to form an international or Arab investigation committee," according to a
        joint statement released by Hariri''s office.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ead9b4c-9911-46ca-90e5-7a30af60af88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85025a8-f64c-4189-9937-e7bc43246d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rami Khouri, adjunct professor of journalism at the American University
        of Beirut and senior fellow at Harvard University, said, "My expectation is
        that the political aftershocks will be as great as the explosion itself."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ab4945-286f-4c0c-bad8-00b53e99c0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da763f98-6fbe-4cfe-9604-269c07183672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This explosion was the culmination of decades of poor governance
        that has shattered almost every aspect of the lives of some people in Lebanon.
        And all they want is to get these people who are running the country out of
        their lives," he said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756d9091-c3b7-4099-9e55-d53fd823a522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65d52d0-4e99-4b80-8a47-3d497c03ac83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Food and medical supplies hit</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2525c808-aa15-42b3-967e-9876d0407028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also growing fears of food and medicine shortages, as
        the port where the explosion occurred is the main maritime hub for a nation
        heavily dependent on goods from abroad, with 60% of all imports passing through
        it.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3629541c-9bde-4606-b6b1-9a2d3ff0dc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4226efb2-1210-4c23-8557-dd333f1e38c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beirut''s main grain silo, located at the port, was heavily damaged
        in the blast and the grain supply stored there was either destroyed or rendered
        unusable as a result of the chemicals released into the air in the explosion,
        Economy Minister Nehme said. He added that there are additional grain stores
        in mills and other ports in the country.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1111f8e7-9abf-4e9f-831f-19b1c7bd7edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51efe2b1-b3cc-4c9c-af1f-0f1741eeb6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s explosion resulted in an estimated $3 billion to $5 billion
        worth of damage, Beirut governor Marwan Abboud told reporters Wednesday. Though
        Nehme said "no one can know the numbers right now" but "it''s very high and
        more than our capacity."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20dc944-f672-4de0-89b0-13593eab9d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ebedd0-20ec-45bc-94ba-a9d51a7b9be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy minister said the government''s priority was to secure
        people''s basic necessities -- mainly food but also supplies to help repair
        the extensive damage to homes and infrastructure across the city.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8464bcc4-889a-40f3-b9d2-1f7fdb1d62e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffac636-42d2-41fb-ba57-ea8fef44ab83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need glass, we need aluminum, we need wood, we need doors ...
        everything was damaged," he said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0128623b-1a4c-411f-abed-026c317c6a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f2fdbf-74e3-4a7f-8a7d-b65c9e3e7525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:55.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World leaders, including from Israel, the United Kingdom, United
        States, France, Turkey, UAE, Jordan, Kuwait, Qatar, Russia and Spain have
        offered support and humanitarian medical assistance to Lebanon.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a57193-1334-4eae-851b-b02e9e31e214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:26:37.107+08:00
