    'visualType': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6237a194-0664-4190-81a2-14c292010667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:52:42.961+08:00
