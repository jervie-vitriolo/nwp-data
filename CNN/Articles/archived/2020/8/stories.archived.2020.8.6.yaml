    'template': '1'
    'title': 'PhilHealth chief denies ₱15 billion pocketed by execs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a74ab21-7b66-41d3-84a5-c643b2978827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T10:48:33.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:19.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) —</strong>The head
        of the Philippine Health Insurance Corp. on Thursday refuted allegations that
        its senior officials have stolen some ₱15 billion from the agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96117ab0-a6f5-41ca-88ec-eeec7d3e4b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T11:14:46.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:19.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80096687-7388-4ae7-882d-8c3a85238b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T11:14:46.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:19.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, PhilHealth President and CEO Ricardo Morales denied
        "in strongest terms" that its senior officials have pocketed such hefty amount
        from the state insurance agency, as claimed by resigned anti-fraud legal officer
        Thorrsson Keith during Tuesday''s Senate hearing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51239500-cdbf-4d46-9c2a-fb3b09801a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T11:14:46.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:19.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6d9360-9635-487b-abd1-13a374cc36c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T11:14:46.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:19.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/8/4/PhilHealth-P15-billion-stolen-mafia-execs.html?fbclid=IwAR0E8rOgldhi6pie0cZjoJ9JYFrM13ysv39_znHCoSz2TF6MXcFu4m-n5mY">Whistleblower
        claims ₱15 billion stolen by PhilHealth execs in fraud schemes</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6141b5cb-3618-4282-83ed-a4d51c2820a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T11:14:46.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:19.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f2357d-aefc-4895-be14-8a3ce6c55cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T11:14:46.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:19.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales reasoned that Keith, who was only hired as a job order contractor
        to do staff work under the Office of the President,  "is in no position to
        discuss office matters" with only a nine-month stay within PhilHealth.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac343ae4-66f8-4911-bd93-ea495d4526fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T11:14:46.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:19.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no reason to doubt the people working at PhilHealth," said
        Morales.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47b4d5b-b40f-45fe-aefe-92463a1f6b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:43:19.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:19.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodolfo Del Rosario, PhilHealth senior vice president for legal,
        said members of the agency''s executive committee will file libel charges
        against Keith for spreading false claims to the media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9581cf-7de5-4f0a-b61a-98cae6a62d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:43:19.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:19.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi pwede i</em>-invoke [He cannot invoke] legislative immunity
        because he went around media stating those lies, those fabrications," Del
        Rosario told reporters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7983a91-9838-4a88-8405-3ba64fcef1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:43:19.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:19.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PhilHealth chief made the same line of defense during the congressional
        deliberations in the last two days, claiming that Keith was just being vengeful
        due to a rejected promotion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738a4322-8e3a-4076-aae6-c2feaa13e281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:43:19.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:19.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing by the Senate Committee of the Whole, Keith bared
        that the ₱15 billion covers the unauthorized release of interim reimbursement
        mechanisms or IRM, funds allocated for "fortuitous events" such as the pandemic,
        to hospitals with no recorded COVID-19 cases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869d36cc-97ed-4949-ae0c-fa8f94239cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T11:14:46.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:19.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount also includes the alleged <a data-cke-saved-href="http://cnnphilippines.com/news/2020/8/4/PhilHealth-Ricardo-Morales-overpriced-IT-projects-corruption.html"
        href="http://cnnphilippines.com/news/2020/8/4/PhilHealth-Ricardo-Morales-overpriced-IT-projects-corruption.html">"bloated"
        budget for IT equipment</a>, which Morales had supposedly endorsed multiple
        times — a claim which he earlier dismissed as mere "inconsistencies" in figures.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Aragona
        says the network switches presented by the Senate to compare the price to
        the proposed switches of PhilHealth did not have the technical specifications
        the agency needed <a href="https://t.co/bRTFaWtu56">pic.twitter.com/bRTFaWtu56</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1291279130416185346?ref_src=twsrc%5Etfw">August
        6, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ee71be-fc69-46fd-9e44-e07e8622949c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T14:23:30.231+08:00
