    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Move it if not ready’: Lawmakers urge DepEd to push back opening of
      classes  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf5c584-a44a-4208-aace-c7ae1be8a6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:58:49.473+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:47.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) —</strong> House
        lawmakers are convinced that the Department of Education (DepEd) is not yet
        ready to resume classes in August despite the efforts of sleepless and overworked
        teachers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af182a9-8bf6-4006-b485-42e4e0760d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:58:49.473+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:47.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a House committee hearing on Basic Education and Culture on Thursday,
        several lawmakers expressed doubts on the quality of DepEd’s blended learning
        as classes resume on August 24.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e93a84e-8fff-488e-9b1c-50159e5c7eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:58:49.473+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:47.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They raised concerns about the lack of funds and equipment for public
        schools in their respective districts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84b8446-4d94-4428-af74-54176e66a289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:58:49.473+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:47.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Speaker Evelina Escudero said that teachers in the first
        district of Sorsogon rely heavily on modular learning since internet connection
        is not in place in the area. She added that teachers have been asking for
        support and donations from the private sector when it comes to the printing
        of the modules.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b171af-ead0-4d19-b4d4-df653088897b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:58:49.473+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:47.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Undersecretary Tonisito Umali responded by saying that
        more funding can be expected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f051fc6-0169-4dee-96c2-2c38d59646a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:58:49.473+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:47.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“If hindi naman ready, baka we can move it until January,”</em>
        Escudero said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81bc89a-e88d-496a-aed1-bb45b8fd3d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:58:49.473+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:47.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we are not ready, maybe we can move it until January.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04332123-301a-4633-8aa4-56378585270b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:58:49.473+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:47.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House committee chairman and Pasig Rep. Roman Romulo acknowledged
        the hard work and efforts of DepEd, but pointed out that more time will help
        them prepare better.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db0cc35-b63a-433d-93ab-893ee12d2a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:58:49.473+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:47.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Nakikita natin na nagtatrabaho talaga ang DepEd,"</em> he said.
        <em>"Kaso kahit minsan na nagtatrabaho tayo, talagang kulang pa rin ang panahon.”</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b614e02b-0fe7-4240-98cc-fa7cbe2a04cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:58:49.473+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:47.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We see that DepEd is really working hard. But sometimes
        even if we are working, time is really not enough.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127b494f-2229-45a7-8806-8b03c6f7a674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:58:49.473+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:17:47.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romulo suggested DepEd to consider <a href="https://cnnphilippines.com/news/2020/6/4/hb6895-school-year-opening-duterte.html">House
        Bill 6895</a> or the "act to lengthen the school calendar from 200 days to
        not more than 220 class days," which was passed in June, to allow school opening
        beyond August.</p>'
  'Beirut-Lebanon-explosion-filipino-casualty-':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-08-06T21:00:04.586+08:00
    'imagesource': 'jcr:1bd103fc-efe3-4b6f-ac2a-dae821d4f1ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '405a235e-2789-4e64-8698-d488a8e599c1'
    'lead': 'The night before the Beirut explosion, Ardel Bustamante Maglangit, a
      Filipina domestic worker, talked to her husband about coming home. The next
      morning her family woke up to news of her death. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-06T21:04:50.661+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T08:17:46.617+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:17:21.541+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Beirut', 'Lebanon']
    'template': '1'
    'title': 'Family of Filipina who died in Beirut blast pleads for return of her
      remains '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ee2374-f1d0-46c7-8267-5b1da626b44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T21:04:50.661+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:17:46.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pagadian City (CNN Philippines, August 6)</strong> — The
        family of a Filipina worker who died in the massive explosion that rocked
        Beirut, Lebanon is calling on the government to make sure her remains are
        sent home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf15645-e360-4a7f-acb7-58c1c147297d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T21:04:50.661+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:17:46.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardel Bustamante Maglangit, 43, worked as a household worker in
        the Middle East country for eight years. She’s from the town of Molave in
        Zamboanga del Sur.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308e91bc-c909-42dc-9aa6-183b2e9a9890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T21:04:50.661+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:17:46.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said Maglangit was in her employer’s home when the blast
        ripped through Beirut’s port, killing more than a hundred others and wounding
        thousands. Among the fatalities <a href="https://cnnphilippines.com/news/2020/8/5/Beirut-Lebanon-blast-Filipinos.html">is
        another Filipino domestic worker.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298d3f09-2300-4052-a028-1bff97fe470f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T21:04:50.662+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:17:46.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maglangit’s husband Rogelio said his wife’s tragic death was painful
        to accept, noting that on the eve of the explosion, they even had a good chat
        about her plans of coming home.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2b9a1e-eef1-468b-bf30-625e286ebfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T21:04:50.662+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:17:46.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrible news struck the family after waking up Tuesday morning.
        Maglangit’s daughter, Jehan, waited for the Department of Foreign Affairs’
        phone call for confirmation before she told her father about it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abb4739-f099-455e-aa80-71c1697216a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T21:04:50.662+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:17:46.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I saw my daughter crying in our kitchen early morning. I asked
        her what happened,” Rogelio said in Cebuano.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8482a6c4-eec8-4d8f-9933-a92ef4af5164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T21:04:50.662+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:17:46.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She let me watch a video of her mother who was already dead because
        of the incident,” the husband said. “I couldn’t believe it.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abdc2bd-dc28-4330-b282-f75f5469fbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T21:04:50.663+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:17:46.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast sent a shockwave that caused massive destruction to property
        and buildings across a radius of several kilometers. The incident is under
        investigation, as authorities<a data-cke-saved-href="https://cnnphilippines.com/world/2020/8/5/Beirut-Lebanon-explosion-ammonium-nitrate.html?fbclid=IwAR0t8BZId3SGpvSaOFIJnjvTTfxTCY6yi1Q4fsteDRaRi6Pmeinh18jcozw"
        href="https://cnnphilippines.com/world/2020/8/5/Beirut-Lebanon-explosion-ammonium-nitrate.html?fbclid=IwAR0t8BZId3SGpvSaOFIJnjvTTfxTCY6yi1Q4fsteDRaRi6Pmeinh18jcozw">
        link it to the large supply of potentially unsecured explosive material</a>
        that is stored in a warehouse at the city''s port.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021a1b87-74d5-4cfb-9706-95066fc860a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T21:05:58.104+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:17:46.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/world/2020/8/6/beirut-explosion-shock-to-anger.html"><b>READ:&nbsp;Shock
        turns to anger in Beirut over warnings before deadly explosion</b></a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326b4dc5-f8df-47a0-9609-b3cbc9d45ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T21:04:50.663+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:17:46.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogelio appealed to President Rodrigo Duterte and the provincial
        government to facilitate the return of his wife’s remains, something that
        the Department of Foreign Affairs plans to do over the weekend.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6aac6a-046e-4491-ab70-5e18b128f499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T21:04:50.663+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:17:46.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Undersecretary Sarah Arriola said they are also
        working to evacuate other Filipinos who wish to come home. There are over
        31,000 Filipinos in the war-torn country, mostly undocumented workers.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31882c39-bba3-42af-909a-a0f4becb7328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T21:04:50.664+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:17:46.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment promised to provide the necessary
        assistance to the victims''&nbsp;families.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87a57a1-9b12-436a-8e42-70659d3805c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T21:04:50.664+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:17:46.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Pagadian City-based stringer Leah Agonoy contributed to this
        report.</em></p>'
  'health-professionals-call-traditional-jeepneys-return':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-06T21:13:26.632+08:00
    'imagesource': 'jcr:a051c984-9bab-4180-b322-eb80e3a7d4e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25c5e4aa-06eb-4fc4-ad4e-fed66c2ef085'
    'lead': ' A group of health professionals calls on the government to allow traditional
      jeepneys to ply their routes, saying this mode of transport poses less risks
      of viral transmission compared to buses or modern jeepneys.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-06T21:18:21.409+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:17:46.098+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:17:21.686+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''No basis for exclusion'': Health professionals call for return of
      traditional jeepneys '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e5eee8-060c-40b4-8b42-60540cd34b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T21:18:21.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:46.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6)</strong> — A group
        of health professionals has called on the government to allow traditional
        jeepneys to ply their routes, saying this mode of transport poses less risks
        of viral transmission compared to buses or modern jeepneys.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1ed9f2-176f-4836-b455-135da7de6d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T21:18:21.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:46.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Gene Nisperos of Second Opinion PH said there is no scientific
        basis for excluding traditional jeepneys in the list of vehicles allowed to
        provide public transportation during the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6186ecb-20aa-4eea-b199-c81e592c3c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T21:18:21.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:46.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can''t understand where the basis of excluding jeepneys are
        or where the Inter-Agency Task Force based their decision to exclude jeepneys
        while including other forms of public transport,” Nisperos said in an interview
        on CNN Philippines on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d31234-b28d-4f36-aae5-6f3460280fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T21:18:21.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:46.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Nisperos, traditional jeepneys are a safe public transport
        option as they allow for better free flow of air owing to their large windows
        and door-less entrance. In contrast, the riding public has a higher chance
        of contracting COVID-19 in air-conditioned buses and modern jeepneys due to
        limited ventilation, the doctor said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd06faf-f716-4c59-b5d7-b8edd62765fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T21:18:21.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:46.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Especially if you put limited passengers [in traditional jeepneys],
        then the circulation of air would be much preferable than in one that is air-conditioned
        or one that is enclosed,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e060104b-da99-4ca2-8720-e89db6320b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T21:18:21.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:46.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nisperos said the IATF is doing not only jeepney drivers and operators
        an injustice, but also the riding public, noting that many rely on the public
        vehicle to transport them to work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc75c9c-b1c3-45c6-b79c-12e79f2160b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T21:18:21.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:46.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also hit the task force for some of its policies, including requiring
        motorcycle riders to have a physical barrier or shield between the driver
        and the passenger. He called the measure “unnecessary,” especially for couples
        already living together.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0048aa89-b2ff-4568-85c4-15d82f4ba566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T21:18:21.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:46.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: “The driver won''t look at you, won''t have a chit-chat
        with you, and won''t talk with you, because you are both wearing a helmet
        already. I don''t see why that is and yet, it''s a requirement."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e7c769-a300-4636-9770-56be6f68c0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T21:18:21.409+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:46.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF should ensure that its policies on public transportation
        are logical and helpful to the public, instead of coming up with only “arbitrary
        decisions," Nisperos said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4ac8f1-bd24-4ac7-b5c9-00429b2dc04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T21:18:21.410+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:46.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and the provinces of Bulacan, Cavite, Laguna and Rizal
        are under a modified enhanced community quarantine until August 18, wherein
        <a href="https://www.cnnphilippines.com/news/2020/8/3/public-transport-not-allowed-MECQ-DOTr-services-limited.html">public
        transportation is suspended anew.</a></p>'
