    'mgnl:tags': ['Hindu', 'Times-Square']
    'template': '1'
    'title': 'Why a giant Hindu deity is appearing on Times Square – and why it''s
      so controversial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b86ff4-ec33-4a45-a2d8-ed4b233eb36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:41:26.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:11.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Times Square is pretty deserted these days,
        with the tourists who usually throng the New York City landmark kept home
        by the coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4712dbc6-36a4-4bc6-9082-2d4a76b5bf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:41:26.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:11.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that hasn''t prevented a bitter battle among Indian-Americans,
        Hindus and Muslims. The dispute is over billboards to be erected in celebration
        of a controversial temple that lies some 8,000 miles from Times Square.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff20e601-41fc-4e4b-958c-90dcf81b17d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:41:26.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:11.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billboards, scheduled to go up on Wednesday, will display 3-D
        images of the yet-to-be built temple in Northern India and the Hindu deity
        Ram.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd3fc9b-f347-4f32-b377-9f75043ada3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:41:26.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:11.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a measure of the site''s importance to Hindu nationalists, Indian
        Prime Minister Narendra Modi laid the foundation stones for the temple in
        Ayodha, a state in Northern India, on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa54724-07f8-450a-a4c7-bc6c52d85809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:41:26.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:11.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Centuries of waiting is over today," Modi said at the ceremony.
        "Some people will not be able to believe that they are seeing this during
        their lifetime."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d6eccb-1509-4997-b3ef-05391aef0e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:41:26.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:11.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ram Temple will be a modern signifier of our ancient culture, it
        will be an example of our patriotic fervor, it will be a symbol of the strength
        of will of our citizens," Modi continued. "This temple will unify the country."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0dfe5a-97b8-40fc-bb15-295eed9a5bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:41:26.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:11.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The violent history you need to know</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96a5548-0060-4fd7-83fc-9253a56acea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:41:26.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:11.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s quite a claim by the Prime Minister —&nbsp;because to date,
        the holy site has caused a lot of violence and disunity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd7cbca-6bd6-43a6-8b03-8b036484a767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:41:26.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:11.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roots of the conflict reach back to the 16th century, when Mughal
        Muslims built the Babri Masjid (mosque) on the site in Ayodha.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503da0f1-c134-4dff-813d-4f1b3b092c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:41:26.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:11.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After India gained independence from Britain, some Hindus placed
        religious statues in the mosque, claiming that the site was originally the
        birthplace of Ram, the blue-skinned avatar of Vishnu, one of Hinduism''s most
        powerful deities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d054462-be36-433a-b0c5-2ac913e609bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:41:26.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:11.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That claim was championed by Modi''s Bharatiya Janata Party in the
        1990s. And that''s when the conflict got really bad.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9339fd3-c99f-4442-92a5-4622477eafb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:41:26.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:11.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right-wing Hindus destroyed the mosque in 1992, sparking some of
        the deadliest sectarian violence to seize India since independence. More than
        2,000 people were killed in nationwide rioting, which some accused the BJP
        of fomenting for political gain.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31f06da-27a7-4016-8a97-dc55da32b2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:41:26.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:11.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of legal battles, India''s Supreme Court in November
        2019 granted Hindu groups permission to build the Ram Temple at the holy site
        in Ayodha.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd3e53c-d6d9-4b2b-8aeb-e0314df7966e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:41:26.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:11.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why the conflict continues</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8e13bd-8440-4b37-8747-b6418bcac457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:41:26.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:11.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the billboard battle demonstrates, the conflict is far from
        over —&nbsp;both in India and the Indian-American diaspora.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3389a208-8009-4d4d-a839-dc9c5c931d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:41:26.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:11.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian-American Muslims, human rights groups and anti-Modi Indian
        immigrants have asked advertisers in Time Square not to display the images
        on Wednesday. They also asked New York City Mayor Bill de Blasio to step in.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5c5817-62d2-4bb0-9677-76fa2211bfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:41:26.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:11.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition has reportedly had some success. Branded Cities Network,
        the organization in charge of ads on the Nasdaq Building told one advocacy
        group that it would not run the ads on their billboards, according to The
        Wire.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb16521-0f3b-4bb1-ba63-d1a622d36555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:41:26.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:11.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Ram ads are scheduled to run on Disney and Clear Channel
        Outdoors as well —&nbsp;and it''s pretty late in the game for those ads to
        be pulled.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7797dc12-e75f-4d7a-a12c-d44b4ca6a68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:41:26.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:11.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this may be lost on the New Yorkers hurrying through Times
        Square, bombarded by the cavern of huge billboards, with no idea of the troubles
        8,000 miles away.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16274a4-5e55-441d-9c42-b7c6727e3076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:41:26.223+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:11.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to millions of Indian Muslims and Hindus, the billboards —&nbsp;and
        what they symbolize —&nbsp;are one more provocation in a decades-long dispute.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0197cb8e-e594-476c-9cd2-b95cf8b5d3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:41:26.222+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:11.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/08/05/us/hindu-deity-times-square-trnd/index.html"
        href="https://edition.cnn.com/2020/08/05/us/hindu-deity-times-square-trnd/index.html">Why
        a giant Hindu deity is appearing on Times Square -- and why it''s so controversial</a>"</em></p>'
  'texas-obituary-coronavirus-trump':
    'author': 'Artemis Moshtaghian and Scottie Andrew, CNN'
    'caption': 'Stacey Nagy''s husband, David, died two weeks ago from coronavirus
      complications. She grieved the loss of her longtime love. And then she fumed.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-06T13:42:16.197+08:00
    'imagesource': 'jcr:2460acc0-005a-4755-ac45-1f3d03b7c250'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ab640d0-c8ce-45bd-a663-563da63fe56c'
    'lead': 'Stacey Nagy''s husband, David, died two weeks ago from coronavirus complications.
      She grieved the loss of her longtime love. And then she fumed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-06T13:47:06.341+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T08:18:10.520+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:17:14.682+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'obituary', 'Texas']
    'template': '1'
    'title': '''May karma find you all'': A woman''s obituary for her late husband
      condemns Trump and people who don''t wear masks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e96424-a968-49ff-a624-76d11bfae3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:47:06.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:10.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Stacey Nagy''s husband, David, died two
        weeks ago from coronavirus complications. She grieved the loss of her longtime
        love. And then she fumed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81288ebe-7032-41d7-855a-c268fe9a980a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:47:06.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:10.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an incendiary obituary for her late husband, Nagy condemned the
        politicians and Texans whose response to the coronavirus and refusal to wear
        masks, she said, were responsible for his death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936ca64a-daaf-4e56-b145-9dc60070ec1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:47:06.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:10.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She issued a stark warning, too: "May karma find you all."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c9e9f1-717b-466a-86c2-b08098048c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:47:06.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:10.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nagy''s obituary for her 79-year-old husband was published in a
        small newspaper in Jefferson, Texas, without a functioning website, but her
        words tore through the internet in the days after David''s death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ef444b-08f0-475e-a6e3-5a03b7691ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:47:06.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:10.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Family members believe David''s death was needless," she wrote.
        "They blame his death and the deaths of all other innocent people on Trump,
        (Texas Gov. Greg) Abbott and all of the other politicians who did not take
        this pandemic seriously and were more concerned with their popularity and
        votes than lives."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4975d746-6897-4fef-8696-d9d033734277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:47:06.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:10.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas has over 474,000 cases, the third-highest number of any state,
        according to CNN''s US coronavirus tracker. Several Texans have used their
        loved ones'' obituaries to call out Abbott for the state''s response to the
        virus, too, in blunt, emotional obituaries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18895e6c-a1ba-4e62-b494-3cb7e9b27971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:47:06.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:10.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also to blame for her husband''s death, Nagy wrote, are the "ignorant,
        self centered and selfish people who refused to follow the advice of the medical
        professionals, believing their ''right'' not to wear a mask was more important
        than killing innocent people."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380d3ce4-e0a7-47cb-ba07-1980463e1a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:47:06.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:10.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 157,000 people have died from coronavirus in the US. David
        died in late July in a Texas ICU, his body ravaged by the virus. His family
        wasn''t allowed by his side, Nagy wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cedef20-6eeb-4e34-b5b6-b1416aedc526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:47:06.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:10.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dave did everything he was supposed to do, but you did not," Nagy
        wrote. "Shame on all of you, and may karma find you all!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7995d66-c404-43d2-8452-221dbc0b58ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:47:06.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:10.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nagy told CNN''s Erin Burnett she was distraught and angry when
        she wrote her husband''s obituary. She wanted to compel her neighbors to wear
        masks and "put blame where blame belongs."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940c4ab7-8a48-443e-ba9b-1662bea3291a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:47:06.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:10.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s frustrating when you know that somebody''s died that didn''t
        need to die, or at least they didn''t need to die in the way they did and
        the time that they did," Nagy said in her Tuesday appearance on "Erin Burnett
        Out Front."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc33c30-4318-4df0-b714-d494f5f758f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:47:06.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:10.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David, originally from California, retired to Texas and had lived
        in Jefferson for several years before his death, Nagy said. He was beloved
        by his family and friends for his playful needling.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa83fd6-55c7-4b0f-9c7d-0215bf522680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:47:06.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:10.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dave was a character," Nagy said. "He was a fun-loving person and
        he loved his family dearly."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a5618a-881c-4f5d-a7e2-6ec75d25df4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:47:06.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:10.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nagy said she''s lost the love of her life. He was a part of her,
        she said, —&nbsp;a part she believes she lost too early.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edc231a-79ea-4e10-b8cb-a1ed54069e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:47:06.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:10.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kay Jones contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345fe047-22c4-4f8f-b5b9-9203c7338af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:47:06.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:10.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "''<a data-cke-saved-href="https://edition.cnn.com/2020/08/05/us/texas-obituary-shame-coronavirus-trnd/index.html"
        href="https://edition.cnn.com/2020/08/05/us/texas-obituary-shame-coronavirus-trnd/index.html">May
        karma find you all'': A woman''s obituary for her late husband condemns Trump
        and people who don''t wear masks</a>"</em></p>'
