      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 5) —</strong> The
        chief implementer of the country''s coronavirus response said Thursday it
        is unlikely and difficult to reach the goals of the Department of Health even
        after reimposing a two-week modified enhanced community quarantine in Metro
        Manila and nearby provinces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadf4bcf-1f42-4f7c-b54b-753cd14a9522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:50:28.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:10.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH spokesperson Maria Rosario Vergeire announced on Thursday the
        objectives of the updated COVID-19 response plan implemented during the movement
        restrictions which is until August 18.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fe7dd8-c0d9-48e6-b623-9a9cb5930a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:50:28.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:10.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are to:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64e969e-77a6-4cf3-8d7c-e2580e980148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:50:28.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:10.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Stop the use of rapid antibody test kits to confirm or rule a coronavirus
        infection</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851996a9-6504-4477-8cb6-1272b3dd69d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:50:28.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:10.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Identify and crush clusters of infection</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f146f153-f9ea-4a2e-a3b3-dc1ecb3094ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:50:28.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:10.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-End stigmatization of COVID-19 patients</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813a55de-5547-438b-81fb-fb42cc831a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:50:28.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:10.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Trace at least 37 close contacts of each confirmed case</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf1d211-b4ed-4ec6-be52-b577d0bbfade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:50:28.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:10.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Find all active cases by going house to house in high-risk communities</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e2827b-3fec-4931-b3db-fedd06126299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:50:28.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:10.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Refer all suspected and confirmed cases to quarantine and isolation
        facilities if they cannot comply with home quarantine protocols</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3375fda2-ed89-4eb8-b9e4-0a518e01eee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:50:28.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:10.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Achieve high compliance rate to minimum health standards such as
        wearing of face masks and practicing physical distancing</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58401867-820d-4d03-a701-caa76a9903c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:50:28.722+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:10.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Accomplish zero out-of-pocket expenses for COVID-19 patients</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09156fb-d860-49b4-94e6-f69fc1ac8c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:50:28.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:10.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Test all individuals who manifest COVID-19-like symptoms using
        the RT-PCR or real-time polymerase chain reaction test</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c13fd3f-57ca-4e3c-926f-4304daf96508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:50:28.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:10.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An RT-PCR test is considered as “the gold standard” for Coronavirus
        testing because it can detect the actual presence of the virus, even when
        the patient is not showing any symptoms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb30129-8d13-4336-8760-7f91d0bd0df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:50:28.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:10.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the DOH’s updated strategy aims to bring back a “health
        focused, driven approach in responding to COVID-19” by providing stronger
        support to local governments which need it the most.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af2726c-c4d8-4392-b342-4d356e38b4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:50:28.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:10.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that they will deploy teams to assess high-risk communities
        for compliance to protocols aimed at containing the spread of COVID-19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ac3e2b-13d8-4d67-bd4e-58999489b540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:50:28.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:10.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said they will monitor the results of their response to
        know if these are “sufficient, appropriate and effective.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8ceff1-b84c-450f-9a58-38fe7e1a37a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:50:28.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:10.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The different goals mentioned are tough…honestly, 15 days are not
        enough for that,” Secretary Carlito Galvez, Jr. said in a press conference.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2f425c-69f6-41a2-b5d0-daef720120db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:50:28.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:10.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But we will continue to pursue those objectives,” Galvez added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1a3374-176c-4da3-94bd-efde38abf30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:50:28.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:10.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same briefing, Health Undersecretary Leopoldo Vega said they
        “will deliver what has been promised.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29d21f7-5947-4dd2-8aaf-9952f02b3ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:50:28.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:10.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vega added that they&nbsp;will try their best to make sure that
        once the economy reopens, they will respond better.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a52aba-a569-43e4-94e8-d6d91c4a666b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:50:28.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:10.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 1, the medical community asked President Rodrigo Duterte
        to place Mega Manila under ECQ for two weeks, noting the need to “recalibrate
        strategies” since the current response was not able to bring COVID-19 under
        control.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1935c119-459b-47da-a4b8-9d5c4969c833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:50:28.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:10.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made a compromise reimposing modified ECQ in Metro Manila,
        Laguna, Cavite, Rizal, and Bulacan from August 4 to 18.</p>'
  'NBA-owners--300-million-10-years-Black-Lives-Matter':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-08-06T14:00:54.743+08:00
    'imagesource': 'jcr:fc3a883e-6d07-4886-ad84-6380120cfd14'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d41d0f7-4774-42da-91aa-2ee94937ac65'
    'lead': 'Each of the NBA’s 30 teams will provide $1 million annually during that
      time to fund the NBA Foundation, which is being launched by the league’s board
      of governors and the players’ union.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-06T14:03:19.429+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T08:18:09.134+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:17:15.004+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA team owners pledge $300 million over 10 years to Black empowerment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a5cc80-7006-4739-b578-f9222da391aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T14:03:19.429+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:18:09.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> National Basketball Association
        (NBA) team owners will contribute a total of $300 million over the next 10
        years to a charitable foundation aimed at accelerating economic growth in
        the Black community, the league said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9424325-ecfe-4c35-805f-0fb40b14fdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T14:03:19.429+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:18:09.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the NBA’s 30 teams will provide $1 million annually during
        that time to fund the NBA Foundation, which is being launched by the league’s
        board of governors and the players’ union.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa945a7-ea24-48c1-96f1-78f781a35972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T14:03:19.429+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:18:09.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The creation of this foundation is an important step in developing
        more opportunities for the Black community,” said National Basketball Players
        Association (NBPA) President Chris Paul.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f5a1ec-ea7b-4e39-ba15-edbbea4346d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T14:03:19.429+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:18:09.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am proud of our league and our players for their commitment to
        this long-term fight for equality and justice, and I know we will continue
        to find ways to keep pushing for meaningful institutional change,” Paul said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d07d90-cdcb-4ec0-8c49-6cfb31e63575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T14:03:19.430+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:18:09.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foundation aims to drive economic empowerment for Black communities
        through employment and career advancement, increasing access and support for
        high school, college-age and career-ready Black men and women.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6387050e-3919-44ad-b9bb-262e358e575a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T14:03:19.430+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:18:09.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also work toward deepening the NBA’s commitment to racial
        equality and social justice, movements that have gathered momentum after the
        death of George Floyd, an unarmed Black man killed in police custody in May.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a91676-73cf-4c10-a193-564e076f2974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T14:03:19.430+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:18:09.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-racism protests have been at the forefront of the NBA’s restart
        at the Walt Disney World Resort near Orlando, with games being played on courts
        that have “Black Lives Matter” painted on them and players wearing jerseys
        with social-justice messages.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676d1039-76d1-40ca-94d7-f88a61279c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T14:03:19.430+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:18:09.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are dedicated to using the collective resources of the 30 teams,
        the players and the league to drive meaningful economic opportunities for
        Black Americans,” said NBA Commissioner Adam Silver.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0f5d99-52b4-40dc-afe9-a0b7f7772c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T14:03:19.430+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:18:09.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We believe that through focused programs in our team markets and
        nationally... we can advance our shared goals of creating substantial economic
        mobility within the Black community.”</p>'
  'Philippines-Southeast-Asia-COVID-19-hotspot-testing-capacity':
