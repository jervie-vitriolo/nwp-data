      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Examples of what I''ve done or been doing in 15-minute daily chunks:</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a59c742-0f0f-4b31-a7f6-4d47e52c2a6f'
