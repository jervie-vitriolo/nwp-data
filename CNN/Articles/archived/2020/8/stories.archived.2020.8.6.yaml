    'title': 'Samsung unveils the Galaxy Note 20 and its latest foldable phone'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf4ce47-ad2d-4d5a-8203-91dcad1a7fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T00:07:42.998+08:00
