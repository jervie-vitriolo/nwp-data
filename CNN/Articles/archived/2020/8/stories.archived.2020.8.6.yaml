      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei did not respond to a request for comment before publication.
        The company has previously said that its products do not pose a national security
        risk.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8501ead7-7b37-4318-b422-d5abc8ed85a3'
