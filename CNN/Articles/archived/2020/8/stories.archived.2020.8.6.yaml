      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) —</strong> Presidential
        Adviser for Flagship Projects Vince Dizon said Thursday 13 new projects were
        added to the government’s list of priority infrastructure projects under the
        Build, Build, Build program.</p>'
