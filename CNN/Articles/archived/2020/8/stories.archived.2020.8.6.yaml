      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ac9470-21ee-4eb1-b9aa-37d5f74956c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T00:07:43.001+08:00
