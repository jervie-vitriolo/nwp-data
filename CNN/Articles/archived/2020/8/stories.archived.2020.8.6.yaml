      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung is also rolling out two more 5G devices — the 11-inch Galaxy
        Tab S7 and 12.4-inch S7+, which the company claims will be the "first tablets
        that support 5G available in the United States."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e299f9a7-b82c-419f-bfb7-f2e2bba02137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T00:07:43.001+08:00
