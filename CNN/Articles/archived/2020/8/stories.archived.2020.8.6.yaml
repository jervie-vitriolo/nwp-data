      'text': '<p><strong>(CNN) —</strong> A man with <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-08-05-20-intl/">COVID-19</a>
        went to church in mid-June, then 91 other people got sick, including 53 who
        were at the service, according to Ohio''s governor.</p>'
