      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final connected device in Samsung''s lineup is a new version
        of its wireless earbuds called the Galaxy Buds Live.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2834cd-9786-42c8-8e2e-21d082fc112c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T00:07:43.002+08:00
      'mgnl:createdBy': 'david'
