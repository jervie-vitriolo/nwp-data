  'one-hospital-command-center-launch':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-06T14:26:19.752+08:00
    'imagesource': 'jcr:a9a3a0a6-993b-4488-8e6f-b9e2440fecf8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0197cad1-9c3f-43b0-9eb6-7df29b68495d'
    'lead': 'Authorities launched on Thursday the One Hospital Command Center which
      aims to monitor the capacity of healthcare facilities to handle COVID-19 patients,
      and assist infected persons who need help in finding a hospital or an isolation
      facility.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-06T14:45:04.431+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:18:05.114+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:17:16.036+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt. launches command center to monitor hospital capacity, assist in
      inter-facility transfer'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68444d98-859a-47fb-95da-4da33ee8c64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T14:45:04.432+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:05.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) —</strong> Authorities
        launched on Thursday the One Hospital Command Center, which aims to monitor
        the capacity of healthcare facilities to handle COVID-19 patients, and assist
        infected persons who need help in finding a hospital or an isolation facility.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fc74f0-5c7d-4235-8f52-494c1f2864fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T14:45:04.432+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:05.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said during the launch that
        there are huge screens in the center to monitor “very closely” the occupancy
        rate and critical care capacity of various hospitals nationwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05c9173-75f4-4c9b-a9fb-894e6d2182a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T14:45:04.432+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:05.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 response chief implementer Carlito Galvez, who was also
        present at the event, said the One Hospital Command Center located in Makati
        City will oversee the coordination and referral of COVID-19 patients across
        health facilities and ensure hospitals have enough beds for severely or critically
        ill COVID-19 patients.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce0771b-7603-423b-9fec-d3f242603b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T14:45:04.432+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:05.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez added it will maximize the use of the country''s temporary
        treatment and monitoring facilities built for mild and asymptomatic cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93be442-5c71-4173-911f-d50739b773d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T14:45:04.432+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:05.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Numbers to contact, app to download</h2>'
