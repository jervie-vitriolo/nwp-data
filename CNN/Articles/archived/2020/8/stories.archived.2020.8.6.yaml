    'title': 'Alibaba’s Taobao Maker Festival evolves into roadshow, online exhibition
      amid the pandemic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f43071-4efb-404f-8252-1ba285be4624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:38:01.262+08:00
