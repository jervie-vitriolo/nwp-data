    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13b9fcf3-c522-43a2-bb8f-3b367f0ae478'
    'lead': 'The Philippines confirms 3,561 new cases of the coronavirus disease,
      as its tally inches closer to 120,000, outpacing other nations in Southeast
      Asia. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-06T16:43:13.387+08:00
