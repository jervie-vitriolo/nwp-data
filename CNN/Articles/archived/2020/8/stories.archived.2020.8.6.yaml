      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some of them, who were either reappointed or remain in office,
        continue to face controversies, including Health Secretary Francisco Duque
        III, for alleged mismanagement of the country''s COVID-19 response.</p>'
    '37':
