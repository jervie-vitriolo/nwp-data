  'PhilHealth-chief-Morales-denies-officials-pocketed-P15-billion':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-06T10:46:19.879+08:00
    'imagesource': 'jcr:ad39a3f3-a5ab-4b39-bfb3-00a62f58af17'
