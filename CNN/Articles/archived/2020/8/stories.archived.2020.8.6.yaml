      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong> Samsung is going big.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1445f2e4-7719-4e26-9212-983e90d33acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T00:07:42.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:31.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ece3c5-7249-4e69-93aa-3673f4167d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T00:07:42.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:31.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Korean electronics giant is shoring up its new flagship smartphone
        with an ecosystem of interconnected gadgets to try to snatch its top spot
        in the global market back from Chinese rival Huawei.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30a706b-a3e2-4dbd-85dd-480551646524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T00:07:42.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:31.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d7d5fb-847a-4852-8089-a2b5b49e1715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T00:07:42.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:31.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung''s latest smartphone, the Galaxy Note 20, was one of five
        new devices it unveiled on Wednesday — along with an updated tablet, smart
        watch, wireless earbuds and a folding smartphone — in a livestreamed virtual
        unveiling that has become the norm for tech announcements amid the coronavirus
        pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a124fb-85fe-43f7-b119-c17904b23e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T00:07:42.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:31.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39db5e7c-f288-45b1-b360-c4dd4039916b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T00:07:42.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:31.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other recent launches that have been recorded or streamed
        without an audience, Samsung chose to nod to the new videoconferencing reality
        many of us are dealing with during the pandemic, by beaming in dozens of fans
        displayed on a large curved screen behind the event''s host, Samsung executive
        Federico Casalegno.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e09a106-f32d-4ac7-93c1-ad6e7d56b553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T00:07:42.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:31.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8cf163-06ac-41cc-a8b8-c0291ae7dab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T00:07:42.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:31.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world is relying on technology more than ever during the pandemic,
        said TM Roh, Samsung''s president and head of mobile communications.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98804a30-a9b1-47fa-bcb3-2e7229f2d356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T00:07:42.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:31.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df413b77-33a1-4042-9354-042e4737dcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T00:07:42.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:31.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s how we are staying connected as we navigate the extraordinary
        challenges faced around the world," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6593802-db18-4361-a753-5336f35f16a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T00:07:42.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:31.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60884b4f-7914-4e77-8788-c4be1d2d8562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T00:07:42.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:31.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As people hunker down to work and socialize from home, Roh said
        the company''s new lineup of devices is designed to "work together seamlessly"
        as part of an ecosystem of Galaxy products.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601f4e58-eae1-4fee-9372-4022611bc636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T00:07:42.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:31.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d20d5d2-37bb-47d8-8c17-64c8bc55330d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T00:07:42.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:31.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event kicks off at 10 am ET / 7 am PT. Watch it live here and
        follow our updates on CNN.com.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f69dca-19f4-4b2f-b9da-0614ea8a6f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T00:07:42.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:31.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7f73d5-90f8-464d-ab4b-3c75f2794aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T00:07:42.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:31.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s everything Samsung is rolling out in the coming days and
        weeks:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a0e041-5359-428e-85a0-4557abe59630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T00:07:42.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:31.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f21171-5881-4486-bffc-7d9afc4ed7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T00:07:43.000+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:31.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Galaxy Note 20</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5b02bb-324f-49a3-b0ae-b8f3afe51d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T00:07:43.000+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:31.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung''s latest smartphone comes in two versions — the 6.7-inch
        Galaxy Note 20, starting at $999.99, and the 6.9-inch Note 20 Ultra starting
        at $1,299.99.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a97fe9-a0f6-4a77-8b20-dd484a611dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T00:07:43.000+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:31.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e801f6b-858c-493e-83e9-d0477c832c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T00:07:43.000+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:31.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phones come in five colors — green, gray and bronze for the
        Note 20 and white, black and bronze for the Note 20 Ultra — and are available
        for pre-order starting August 6 before going on sale August 21.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc79f370-b4a8-4886-8437-3f2ddbf8b2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T00:07:43.000+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:31.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43510a4-bb52-42e2-be91-4149e66c6f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T00:07:43.000+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:31.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Note 20 is powered by the fastest processor in Samsung''s Galaxy
        series, the company said, and features what Samsung calls its "best screen
        yet." It also works with 5G, a capability Samsung has focused on. (Apple is
        yet to release its first 5G smartphone.)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f910c65-590d-4008-adfd-b464876b56d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T00:07:43.000+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:31.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82e5136-dcee-41c3-aa38-4cae024fe20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T00:07:43.000+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:31.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smartphone comes with a new version of Samsung''s Bluetooth-enabled
        stylus, the S-Pen, which the company says allows a wider range of gesture
        controls and more accurate note-taking abilities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1252c9d4-358d-4712-bcef-a3d287cad280'
      'mgnl:activationStatus': true
