    'lead': 'Quit my job, or risk serious illness? Parents and teachers face grueling
      decisions as US schools reopen'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-06T06:42:03.624+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:18:24.779+08:00
