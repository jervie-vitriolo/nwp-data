      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55cb11a-5c6b-4c6b-8ce6-89c675d34df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:45:01.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:17:59.440+08:00
