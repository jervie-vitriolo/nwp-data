      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f128b04b-f793-4786-895f-a42acaf6cd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:38:01.263+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:18:05.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hybrid offline-online experience</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df52f8ff-00b8-40e5-a8e1-07464fd63143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:38:01.263+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:18:05.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TMF will also live stream the road show throughout the month to
        online audiences around the country. This will be complemented with an immersive
        3D simulation of the exhibition on the Taobao mobile app on Aug. 10-14. Powered
        by Taobao Life, a 3D avatar-based virtual world, the app’s users can visit
        a six-themed online pavilion using their unique avatar, interacting with the
        virtual figures of what they call the app’s “New Blood.” Fans can explore
        the booths of more than 150 featured merchants spread across the “kingdoms”
        of technology, fashion, anime and games, food, cultural heritage, and novel
        designs and curiosities.</p>'
    '38':
      'image': 'jcr:5d9e6a22-c2f6-486e-9439-36f9d4161228'
      'imageCaption': 'Chris Tung, Chief Marketing Officer of Alibaba Group, said
        that Taobao has upgraded its popular TMF awards into a rating system that
        will provide China’s most talented and entrepreneurial young minds with a
        year of brand exposure and marketing resources.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca1d535-2355-4d20-8694-c8b9e7009c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:38:01.278+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:18:05.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea59b73-8e72-42d3-b601-2f2409dda7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:38:01.264+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:18:05.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Young makers are shaping the future and leading the way,” said
        Chris Tung, chief marketing officer of Alibaba Group, in an online press conference.
        “They are tech innovators, fashion designers, and gadget makers who come to
        Taobao to launch their stores, to introduce what they stand for, and to make
        friends. It goes beyond a buy-and-sell relationship. Our makers are creating
        communities and telling stories.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4009f971-18d2-4dde-b1c4-ec83c547a275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:38:01.264+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:18:05.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Digital tools for the ‘New Blood’</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66be038d-f91c-4c92-91a4-69cf70b1159a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:38:01.265+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:18:05.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launched in 2016, Taobao Maker Festival is the annual culmination
        of Taobao’s advocacy of championing idea creators, emerging brands, and young
        entrepreneurs. The mobile app has introduced various rich-media formats and
        digital tools to help these makers connect with millions of consumers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27465c23-ac87-4c57-9150-e98d62e44136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:38:01.266+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:18:05.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, the aforementioned Taobao Live, its live streaming channel
        has been proven a hit among the merchants to communicate with their customers
        amid the lockdown. This is on top of Weitao – a social media platform on Taobao
        – that allows merchants to publish short-form videos and microblogs to build
        a following.</p>'
    '39':
      'image': 'jcr:4812f0e6-373e-48ae-ab4e-3d2b124debca'
      'imageCaption': 'The Taobao Maker Festival Caravan was transformed into a mobile
        exhibition hall. The caravan departed from Hangzhou and traveled to Chengdu,
        Xi''an and Wuhan to display selected goods featured in the Taobao Maker Festival
        2020.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c0ee45-052e-4c56-99d1-e84855c452d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:38:01.279+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:18:05.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42996bcd-7c80-4957-92d7-207937679315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:38:01.267+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:18:05.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was a no-brainer for me to launch my business on Taobao because
        it is so simple to get started,” said Wu Qiuqiao, owner of a Taobao store
        that specializes in heritage-inspired pet costumes. “This is also the go-to
        platform for me and many other young Chinese consumers in terms of shopping,
        showcasing our lifestyles, and interacting with one another,” she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892aa377-6732-4084-9fa8-fc79075fde66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:38:01.268+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:18:05.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu, who is among one of the young makers participating in this year’s
        Taobao Maker Festival, shared that the app’s dedicated merchant-support team
        and extensive online tutorials helped her gain 16,000 followers in just one
        year of business.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e975adc-63de-41fb-af73-9813b5021b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:38:01.269+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:18:05.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GRAF, another merchant creator of the Taobao Maker Festival 2020,
        introduced original new works during the press conference. He encouraged young
        entrepreneurs to make use of Taobao when starting their business. “If you’re
        a college student, it won’t cost that much. Take the chance. Somebody gonna
        give you a chance,” said GRAF, who now has two million followers after being
        a merchant on the app for seven years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74365f93-478f-4bf9-b629-4db058d0f306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:38:01.269+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:18:05.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New Maker Rating Experience</h2>'
    '35':
      'image': 'jcr:dd5c7919-3c98-4b1a-8b08-7b28730832ce'
      'imageCaption': 'Chris Tung, Chief Marketing Officer of Alibaba Group (second
        from left) and merchant creators (first and second from right) at the Taobao
        Maker Festival 2020 press conference.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa5ae00-781d-4271-9c53-19113548e050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:38:01.277+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:18:05.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cb2119-cb0c-4a56-a14e-404e5dcd9da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:38:01.270+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:18:05.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help support merchants like Wu and GRAF, Taobao has also upgraded
        its popular TMF awards into a rating system that will provide year-long brand
        exposure and marketing resources to China’s most talented and entrepreneurial
        young minds.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbf36b1-c38b-4b44-8a15-fb63f3703477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:38:01.271+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:18:05.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A panel of industry experts will review and rate all the TMF merchants
        that have participated over the past five years. The four-tiered rating system
        will reward digital badges to approximately 200 merchants. This will allow
        them to be included under the personalized product recommendation feature
        “Good Find” section on the Taobao app.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c218a95-9370-46b3-b367-3c6db09f9c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:38:01.271+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:18:05.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The new rating system promotes and celebrates originality and creativity.
        It will enable merchants to leverage their participation in the Taobao Maker
        Festival into a source of year-round benefit for growing their business and
        customers,” said Tung. “This is an initiative driven by our longstanding goal
        of helping small businesses and young makers to achieve their dreams and find
        success.”</p>'
    '31':
      'image': 'jcr:80d0bb11-45f7-478f-9609-c4284e8cb958'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7ec120-60de-4e8d-b410-adbc727bcb15'
