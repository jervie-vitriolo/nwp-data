  'ASEAN-China-Code-of-Conduct-South-China-Sea':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-06T15:06:23.084+08:00
    'imagesource': 'jcr:1bf755b8-d4c4-4a82-bc51-f96aaf0bb9ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4af93eca-f15b-4719-8d28-082e7fdc9df3'
    'lead': 'Accusing the US of seeking to disrupt the negotiations for a Code of
      Conduct in the South China Sea, the Chinese government is calling for the resumption
      of talks with the Association of Southeast Asian Nations.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-06T15:09:27.453+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T08:18:04.630+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:17:16.205+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ASEAN', 'South-China-Sea', 'Code-of-Conduct']
    'template': '1'
    'title': 'Beijing calls for resumption of talks for a Code of Conduct on the South
      China Sea   '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa42b8b0-511f-4c5f-bb64-106caee9f7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:09:27.453+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:18:04.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6)</strong> — Accusing
        the US of seeking to disrupt the negotiations for a Code of Conduct in the
        South China Sea, the Chinese government is calling for the resumption of talks
        with the Association of Southeast Asian Nations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a880b29b-244f-47c8-bd93-9e11c98a50c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:09:27.453+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:18:04.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Under the current situation, China proposes that we remove all
        disturbances to restart as soon as possible the Code of Conduct consultation,
        and agree as early as possible on a set of rules for maintaining long-term
        peace and stability in the region,” Chinese State Councilor and Foreign Minister
        Wang Yi told state-run Xinhua News Agency on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cc9d8a-c586-4ad3-a4d1-50f72acb700e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:09:27.453+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:18:04.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China’s Ministry of Foreign Affairs released the transcript on Thursday.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">China
        calls for the resumption of negotiations with the ASEAN for the South China
        Sea Code of Conduct, Chinese State Councilor and Foreign Minister Wang Yi
        says | <a href="https://twitter.com/eimorpsantos?ref_src=twsrc%5Etfw">@eimorpsantos</a><br><br>📷
        China&#39;s Ministry of Foreign Affairs <a href="https://t.co/U6WaN6wRZR">pic.twitter.com/U6WaN6wRZR</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1291242569469329409?ref_src=twsrc%5Etfw">August
        6, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493b637a-6d05-4006-b0e5-59afce3e49cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:10:58.759+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:18:04.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0249d9bd-b639-4d93-9c1b-db53e9665bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:09:27.453+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:18:04.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Code of Conduct will determine actions that countries can take
        in disputed areas of the South China Sea where claimants, especially Beijing,
        have made aggressive moves for over three decades. The Philippines is country
        coordinator for ASEAN-China Dialogue Relations until 2022.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02a4776-00bd-4509-8a4b-374bdef8995b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:09:27.453+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:18:04.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte in June said negotiations for a COC between
        the 10-member regional bloc and China were facing<a href="https://www.cnnphilippines.com/news/2020/6/26/Duterte-ASEAN-Summit-South-China-Sea.html">
        "real constraints in dealing with the deliverables"</a> amid the coronavirus
        pandemic, but stressed that both parties were working “towards the early conclusion
        of an effective and substantive" Code.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f4d7f6-cc41-466c-9be5-f076e97dec14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:09:27.454+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:18:04.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have noted the slow progress in the talks due to resistance
        from China, which insists on its sovereignty over almost the entire South
        China Sea despite a 2016 international arbitral ruling invalidating its sweeping
        claim.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba23bcb2-8475-430d-b950-c000676ac6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:09:27.454+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:18:04.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Wang hit what he described as “provocative actions”
        by the US in the global waterway.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8f93c2-eaaa-474f-844f-061dd232b15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:09:27.454+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:18:04.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[T]he US keeps increasing and showing off its military presence
        in the South China Sea. In the first half of this year alone, the US sent
        military aircraft there more than 2,000 times,” he pointed out.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f3874e-04c4-4f2f-819c-268cff059b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:09:27.454+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:18:04.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US does not claim any part of the South China Sea, it
        conducts freedom of navigation operations there and calls most of Beijing’s
        claims as “unlawful.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf600d6-3815-4c05-8625-9d13435fc803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:09:27.454+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:18:04.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of State<a href="https://cnnphilippines.com/world/2020/7/14/US-China-South-China-Sea-maritime-claims.html">
        issued a strongly-worded statement in July,</a> supporting the Philippines
        and other Southeast Asian coastal states in protecting their exclusive economic
        zones in the contested waters and territory.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf05f17-88e5-45e5-8ece-70fbcc51d1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:09:27.454+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:18:04.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang said the US should adhere to its “longstanding commitment of
        not taking sides” in the dispute. Aside from the Philippines and China, Taiwan
        and ASEAN member states Vietnam, Malaysia, and Brunei have competing claims
        in the resource-rich waters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0c85cf-e962-42b7-affd-b03f1de0dc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:09:27.454+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:18:04.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The US is seeking to drive a wedge between China and ASEAN countries,
        and disrupt the consultation process of the Code of Conduct,” Wang charged.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bb826b-d147-46ec-af2a-0f4322eee634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:09:27.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:18:04.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All regional countries should be vigilant, and prevent this region''s
        hard-won peace and development from being sabotaged by the US,” he stressed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514548ba-773c-44ee-a93d-6e247ba974a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:09:27.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:18:04.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated that disputes should be settled through dialogue,
        a stance shared by the Duterte government.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad82d8c4-6446-40e8-9381-24d29410a835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:09:27.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:18:04.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China<a href="https://cnnphilippines.com/news/2020/7/29/Duterte-SONA-China-South-China-Sea0.html">
        lauded Duterte’s fifth State of the Nation Address last month</a> where he
        pushed for an independent foreign policy and non-confrontational stance on
        the maritime dispute. But critics slammed Duterte’s statement that he could
        not go to war against China, <a href="https://cnnphilippines.com/news/2020/7/28/Duterte-South-China-Sea-Beijing-assert-sovereign-rights-no-war.html">pointing
        out that the government could assert the country’s sovereign rights without
        resorting to arms.</a></p>'
