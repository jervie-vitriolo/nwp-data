      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Nintendo sales are still soaring.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36f76e7-7382-4942-b872-98bb0871fecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:52:42.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:40.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9488b6a7-42a1-4319-abdc-641ef6849845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:52:42.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:40.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese company posted another round of blockbuster earnings
        Thursday, proving that its hot streak from the pandemic is far from over.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a2d63e-cf09-4062-875c-c9cd80b617e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:52:42.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:40.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9394b04f-1e4e-4964-9fed-b5a6ced58bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:52:42.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:40.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it made 145 billion yen ($1.37 billion) in operating
        profit for the quarter ended June, marking a 428% surge compared to the same
        time a year ago. That blew away expectations from analysts, who had estimated
        about 62 billion yen of profit, according to data provided by Refinitiv.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a104424-fdee-47c3-8fd5-bf0de9abcc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:52:42.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:40.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec498fd1-cb42-4b34-b35d-68aa432181dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:52:42.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:40.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nintendo also doubled sales from a year ago, taking in about 358
        billion yen ($3.4 billion).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7558546-6a15-45ae-a020-8ddaa3915663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:52:42.959+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:40.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febd05ea-69ce-4b0c-9dcf-f83a74dbc584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:52:42.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:40.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results show that months into the pandemic, people are still
        turning to the Nintendo Switch game console in droves. Nintendo sold about
        5.7 million of the devices from April through June, marking a 167% increase
        year-over-year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf68aea-e9ed-4fec-8e45-b75feb34d2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:52:42.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:40.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0119de3a-b211-4e75-9d7c-569cf244588c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:52:42.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:40.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The runaway success of "Animal Crossing: New Horizons" continued
        to be a boon for the company. The game, which is set on a relaxing virtual
        island utopia and allows users to fish, catch bugs and play with friends on
        the beach, runs on the Switch and has been in high demand since people worldwide
        started staying home because of the coronavirus pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f335c77-7218-471c-853b-49d51e65e3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:52:42.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:40.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6348c52b-a5a7-4aa6-a705-8c7c687aaa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:52:42.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:40.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nintendo sold 10.6 million copies of the game in the most recent
        quarter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde33533-ff6d-4803-ae6b-9d4b41c7f606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:52:42.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:40.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60d9f56-01c9-4ece-8a6b-b26617fef724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:52:42.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:40.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sales of this title continue to be strong, with no loss of momentum,"
        the company said in a statement. It added that the game was its bestseller
        this quarter, "contributing greatly to the overall growth in software sales."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cd95f1-bb69-459a-bcd6-965725ab2332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:52:42.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:40.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65031f56-2280-4136-ab3e-03e8085e1623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:52:42.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:40.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nintendo has sold 22.4 million copies of "Animal Crossing" overall,
        putting it just under Nintendo''s best-selling game of all time, "Mario Kart
        8 Deluxe." That title has racked up 26.7 million sales.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff9e4cb-20f7-44d0-b8e8-355d507a0fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:52:42.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:40.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf88828-b8a6-4972-9aff-b49ad246375f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:52:42.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:17:40.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Switch, which was first released in 2017, sold out on various
        websites earlier this year as customers scrambled to find new forms of home
        entertainment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
