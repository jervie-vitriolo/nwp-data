  'Dominguez-PhilHealth-data-system-in-shambles':
    'caption': 'Finance Secretary Carlos Dominguez III (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-06T15:55:24.811+08:00
    'imagesource': 'jcr:2f580c3b-40ea-449a-bd51-7ad8f36a55fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c15f20f-78d8-4cf7-8017-75d6d518cee0'
    'lead': 'Finance Secretary Carlos Dominguez III says even the government''s economic
      team could not figure out the actual fund life of PhilHealth, saying its information
      system is ''in shambles.'' '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-06T16:00:12.150+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:17:59.814+08:00
