    'jcr:uuid': '34154081-797f-4260-b916-59e630b8f779'
    'lead': 'Coronavirus conspiracy theorists have spread baseless rumors online --
      frequently targeting minorities -- since the beginning of the pandemic. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-06T17:11:04.548+08:00
