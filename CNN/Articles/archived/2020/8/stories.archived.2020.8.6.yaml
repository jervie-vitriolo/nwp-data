      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2fd014-a313-458d-bff8-2fadf374ad71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:43:27.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:18:00.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to TikTok and WeChat, which is owned by Tencent, the
        apps have fewer features than their domestic Chinese versions, known as Douyin
        and Weixin. But they still have ties to China, according to Eurasia Group,
        a political risk consultancy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e444df00-4e54-4827-9e48-c485d1616162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:43:27.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:18:00.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aa94b2-8c08-4622-a111-909655415c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:43:27.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:18:00.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WeChat users, for example, "can communicate with users on Weixin,
        which uses servers based in China," Eurasia Group analysts wrote in a report
        last week.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221e627b-0899-4862-9a89-3d2a441887fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:43:27.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:18:00.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda84e13-3524-4b5b-8c63-e523cfcc3644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:43:27.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:18:00.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And "while a WeChat user can send data to a Weixin user, the Chinese
        user will not see the content if it contains terms banned under Chinese law.
        WeChat users can send content among themselves that would be banned in China,"
        the analysts wrote.</p>'
    '41':
