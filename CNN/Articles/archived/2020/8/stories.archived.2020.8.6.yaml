      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone added the specific comments that had run afoul of Facebook''s
        rules were Trump''s false claims about children being almost immune to the
        virus.</p>'
    '12':
