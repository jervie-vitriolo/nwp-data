      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6150e7d-e359-4f9f-9331-e2ded711569e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:44:57.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:16.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s systemic, going on for the longest time, even with past presidents
        and CEOs...I hope Palace will take a look at the findings and decide for themselves
        if there is still wisdom in keeping Morales."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d04a33-a974-4a53-a40e-9cd25aedf7b9'
