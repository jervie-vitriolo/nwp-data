      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Note 20 will also come equipped with Nearby Share — Android''s
        version of Apple''s AirDrop — which will allow users to swap files just by
        pointing their phones at each other, and a feature called DeX to connect wirelessly
        with smart TVs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fd8ceb-b47c-41ff-8367-703f04f0e7ee'
