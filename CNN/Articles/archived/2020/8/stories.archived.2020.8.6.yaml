      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Galaxy Z Fold2</strong></h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cafa53b-97da-4b1c-a348-3ab93fed50ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T00:07:43.002+08:00
      'mgnl:createdBy': 'david'
