    'template': '1'
    'title': 'Pompeo: ''Untrusted'' Chinese apps should be removed from US app stores'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37767a35-72ae-4283-9b4f-65270610d43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:43:27.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:18:00.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> US Secretary of State Mike Pompeo
        is urging American companies to remove "untrusted" Chinese-owned technology
        from their digital networks, as the Trump administration <a href="https://edition.cnn.com/2020/08/04/politics/trump-tiktok-microsoft-deal/index.html">steps
        up efforts to restrict</a> the reach of Chinese tech in the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c7c83d-1c07-46a8-936b-8e0299d50e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:43:27.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:18:00.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428f863f-b4de-456f-a4bc-be8016fc3154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:43:27.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:18:00.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Wednesday, Pompeo announced plans to expand the administration''s
        <a href="https://edition.cnn.com/2020/07/04/tech/huawei-5g-india-europe-intl-hnk/index.html">push
        for a so-called "clean network</a>," listing five areas of critical importance
        that the government will seek to prohibit Chinese companies from accessing:
        app stores, apps, cloud services, mobile carrier networks and undersea internet
        cables.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31315d39-7c85-470f-9bdf-7d57eea15780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:43:27.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:18:00.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ec041c-6d33-4649-8a69-46a35a24072f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:43:27.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:18:00.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to see untrusted Chinese apps removed from US app stores,"
        Pompeo told reporters. "With parent companies based in China, apps like TikTok,
        WeChat and others are significant threats to personal data of American citizens,
        not to mention tools for [Chinese Communist Party] content censorship."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2f07cb-958d-468c-a648-a5a17b9c6d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:43:27.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:18:00.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa48f2f4-83a3-47ed-8c87-13cda29cc5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:43:27.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:18:00.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration also wants to restrict smartphone companies such
        as "Huawei and other untrusted vendors" from pre-installing or making available
        for download popular US apps.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525a5624-788e-4f6c-a770-992fb60b409a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:43:27.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:18:00.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6557bba5-4c05-4495-a956-cffcab91d5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:43:27.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:18:00.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the broad proposals, Chinese cloud service providers operating
        in the United States would also face scrutiny.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66187a74-b0fa-4628-a2bf-e8038c66b564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:43:27.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:18:00.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f49b9f7-374b-4b5d-a512-ac4cd73916bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:43:27.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:18:00.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re protecting Americans'' most sensitive personal information
        and our businesses'' most valuable intellectual property — including Covid
        vaccine research — from being accessed on cloud-based systems" run by Chinese
        companies such as Alibaba, Tencent and others, said Pompeo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4552e803-1555-4bed-a329-616c4b6cef84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:43:27.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:18:00.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0f7862-efe0-44f4-a2f6-0de4c34ebe66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:43:27.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:18:00.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba and Tencent both have cloud data centers in in Virginia
        and Silicon Valley.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b997c63-029e-41a1-a147-188ed4240d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:43:27.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:18:00.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552ed2ba-6248-41da-ac9f-ff6ea7fa1409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:43:27.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:18:00.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration will also work to bar Huawei and other
        Chinese tech companies from building carrier networks or undersea data cables
        that connect the United States to the rest of the world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f13889a-c1c2-479f-8bcb-47daf3c802fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:43:27.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:18:00.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca91254-b3bf-4f60-947d-2673b5ed0dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:43:27.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:18:00.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement signals a more aggressive push by Washington to
        limit the influence of Chinese tech companies, which the US views as a threat
        to national security. Beijing already places hefty restrictions on the ability
        of foreign tech companies to operate in China — and its so-called Great Firewall
        has for years shut out content widely available elsewhere on the internet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a98a6d-f74f-4357-82dd-de28133ac7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:43:27.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:18:00.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7704e4d-e6ae-4ae9-8cd1-728fd0ffefc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:43:27.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:18:00.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States calls on our allies and partners in government
        and industry around the world to join the growing tide to secure our data
        from the [Chinese Communist Party''s] surveillance state and other malign
        entities," Pompeo said in a statement Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c83ffa-6891-46a3-bcf8-cce5ee746f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:43:27.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:18:00.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a19a49-5b9b-4874-830d-34f9a4bb74f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:43:27.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:18:00.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Building a [clean] fortress around our citizens'' data will ensure
        all of our nations'' security," he added, noting that more than 30 countries
        and territories support the US strategy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02598ebe-bada-4406-afc4-ecd019221cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:43:27.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:18:00.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27ed1e6-aea5-4217-957f-14aed3d6adc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:43:27.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:18:00.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not provide further detail as to how the sweeping restrictions
        would be implemented, or whether they would require the support of private
        companies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a812495-0bec-4088-a30e-3102bc452ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:43:27.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:18:00.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80c678c-556c-4fdb-857d-5223b937342d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:43:27.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:18:00.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes as tensions between the United States and
        China are at an all time high, with the two countries battling over technology.
        Trump last week<a href="https://edition.cnn.com/2020/07/31/tech/tiktok-trump-bytedance-sale/index.html">
        threatened to ban TikTok in the United States</a>, forcing parent company
        ByteDance to mull <a href="https://edition.cnn.com/2020/08/03/tech/microsoft-tiktok-acquisition/index.html">selling
        it to Microsoft</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8734b8a5-c0af-474e-829c-68946ddd785a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:43:27.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:18:00.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b967bfcf-0adc-433c-8720-b6ed4c344278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:43:27.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:18:00.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has been pressuring allies to restrict or ban Huawei
        products from their 5G networks for years, and has cut the smartphone and
        telecommunications equipment maker off from key US tech and supplies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62c5ead-ab81-455a-88b0-bfeac8a7d21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:43:27.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:18:00.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503df25f-e92e-42fd-ae8e-2a561efea995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:43:27.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:18:00.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A TikTok spokesperson said in a statement that "TikTok US user data
        is stored in the [United States], with strict controls on employee access."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
