      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>.Read for pleasure (outside of bedtime)</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926e5042-3b51-4e66-8429-abc0d46829bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:36:57.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:18:03.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>.Reached out to friends and family to see how they''re doing</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8f7805-7d8f-4de5-ba8e-7cd05e565c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:36:57.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:18:03.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>.Wrote a CNN newsletter about getting better sleep</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc35411-6e01-4f9d-955d-ca6a6c1d0e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:36:57.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:18:03.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>.Wrote this article, fittingly</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aeeac1-5ee1-4985-846e-8e0b8826810f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:36:57.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:18:03.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But whether it''s the Pomodoro 25 or the Allan 15, the science is
        the same. Not only are we easily distracted, but our brains are terrible at
        focusing on more than one thing at a time.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517b94f0-52be-4715-acca-8ad77e9a2a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:36:57.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:18:03.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f6e319-467c-42a5-a427-304161d0f54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:36:57.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:18:03.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My colleague CNN Chief Medical Correspondent Dr. Sanjay Gupta explained
        in a story and video how multitasking inefficiently wastes "brain bandwidth"
        as we switch between tasks. You may seemingly end up doing more than one thing
        at a given time, but none of them very well.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a69616-f8fb-4f67-99e9-07aa7995a57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:36:57.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:18:03.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27899dc-c13c-4203-8066-09497c3ec14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:36:57.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:18:03.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To a certain degree we are all operating on a deficiency of attention
        now that we are working and learning in our distraction-prone homes. The Pomodoro
        Technique is one of the many ways to wrestle it back, as enumerated by my
        CNN colleague Kristen Rogers in her tips-filled story on how to manage working
        from home if you have ADHD. (Her advice works even if you don''t have ADHD.)</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3446e130-d8ef-451a-abdc-fdf1360dda92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:36:57.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:18:03.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b8ae01-5128-4b3b-8b85-61eaf1af29c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:36:57.203+08:00
      'mgnl:createdBy': 'vince'
