      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6) —</strong> A senior
        official at the embattled Philippine Health Insurance Corporation who was
        allegedly tied to the procurement of overpriced equipment for the agency tendered
        his irrevocable resignation on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cc1add-4b9b-4a5c-89be-cb513e2fbaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T16:12:05.417+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:17:59.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Vice President for Operations Augustus De Villa sent his
        letter to PhilHealth CEO and President Ricardo Morales without elaborating
        on his reason for the resignation, adding that the chief was already briefed
        on the matter in an earlier meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e91010-29df-478a-8f2d-08abe04046c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T16:12:05.418+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:17:59.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Be assured that I will make myself available for the ongoing investigations
        in aid of legislation in both Houses of the Congress of the Philippines,"
        his letter stated.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8b740a-84e6-42ed-b03b-728f81677f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T18:37:10.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:17:59.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales later confirmed this in a press conference, saying De Villa
        "wanted to spend more time with his family."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1cfd2f-27d5-48ab-86e8-4b3fa54dcdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T16:12:05.418+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:17:59.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Senate hearing on Tuesday, whistleblower and former anti-fraud
        legal officer Thorrson Montes Keith accused De Villa of ripping out the pages
        of the procurement documents for new information technology systems that supposedly
        could cost the government millions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f5072d-9576-4aa4-97f4-e2ee51c624ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T16:12:05.418+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:17:59.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Villa said he did not remember tearing out the pages but keeping
        them hidden, prompting the upper chamber to issue a subpoena to summon the
        documents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463a241a-0df4-4200-a148-ebdfac1a1dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:45:01.155+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:17:59.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said documents will be provided to the Senate, and operations
        will remain unhampered without De Villa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93202fc7-3dcc-4047-944d-5138e6d18eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:45:01.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:17:59.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01fb964-e05f-4b7d-a3c5-a76c482257b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:45:01.156+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:17:59.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are business continuity plans in place," he told reporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99881abf-5f9a-4f8b-9629-89c733bf2773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:45:01.156+08:00
