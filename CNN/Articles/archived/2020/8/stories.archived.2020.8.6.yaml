      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Digital Producers Glee Jalea and Janine Peralta
        contributed to this report.&nbsp;</em></p>'
  'govt-revises-full-year-GDP-forecast':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
