      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f79d5b-4c62-408d-b592-c5c75fc82fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T14:36:41.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:18:20.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Recovery plan</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524b04e0-0fac-46c9-be86-31ae53cbb74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T14:36:41.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:18:20.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic team is anticipating the passage of the&nbsp;₱140-billion
        <a href="http://www.cnnphilippines.com/news/2020/8/5/house-bayanihan-2-second-reading.html">Bayanihan
        to Recover as One Act</a>, saying it will help boost economic activity and
        provide help to the worst hit sectors, which in turn should usher in a rebound
        to growth come 2021.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b62027-1f7b-445b-9127-88970a26983c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T14:36:41.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:18:20.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangko Sentral ng Pilipinas Governor Benjamin Diokno said separately
        that "the worst is behind us," with economic performance seen to be better
        in the last two quarters of the year. The team sees a recovery to a 6.5-7.5
        growth for 2021 and 2022.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2813ecfa-138b-44d2-897d-467bd0c24143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:40:38.388+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:18:20.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Bank of the Philippine Islands lead economist Jun
        Neri said the country’s economy might have already experienced its worst as
        it transitions to the new normal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fdb9b8-15e1-4d32-8927-281b5bef5083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:40:38.388+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:18:20.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c40542-2ab7-4de1-9673-f77e644c004b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:40:38.388+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:18:20.885+08:00
