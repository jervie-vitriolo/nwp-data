      'mgnl:type': 'text'
      'text': '<p>On the other hand, those set aside were the Bataan-Cavite link bridge,
        Dalton Pass East alignment, New Zamboanga International Airport, New Dumaguete
        Airport, Panay River Basin Integrated Development Project, Kabulnan Multipurpose
        Irrigation and Power Project, Kanan Dam Project, and part of the Panay-Guimaras-Negros
        bridge.</p>'
