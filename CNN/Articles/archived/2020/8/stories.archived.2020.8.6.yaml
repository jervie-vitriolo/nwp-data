      'mgnl:type': 'text'
      'text': '<p>"It spread like wildfire, wildfire. Very, very scary," Gov. MIke
        De Wine said Tuesday. "We know that our faith-based leaders want nothing more
        than to protect those who come to worship."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
