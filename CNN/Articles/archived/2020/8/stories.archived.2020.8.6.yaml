    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09ee6f72-7869-4b21-a5c6-86075ccfa458'
    'lead': 'Microsoft has spent decades building goodwill with Beijing, and that
      could help its bid to buy TikTok''s operations in the United States and a few
      other countries. That is, unless deteriorating US-China relations get in the
      way.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-06T19:18:18.915+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T08:17:51.877+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:17:20.036+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Microsoft', 'TikTok', 'China', 'business', 'US-China-dispute']
    'template': '1'
    'title': 'ANALYSIS: Microsoft has a long history in China. That could cut both
      ways for TikTok'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab08dfb-5223-4a25-bd16-d459288ae31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Microsoft has spent decades building goodwill
        with Beijing, and that could help its bid <a href="https://edition.cnn.com/2020/08/03/tech/microsoft-tiktok-acquisition/index.html">to
        buy TikTok''s operations</a> in the United States and a few other countries.
        That is, unless deteriorating US-China relations get in the way.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f391133-7f8f-4dea-ba14-087f166af49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc881a4-5962-4848-8d10-722f44b32f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft has emerged as the leading candidate to save TikTok from
        President Donald Trump''s threat to ban the app unless it finds an American
        buyer. The app is owned by Beijing-based ByteDance. A deal would give Microsoft
        ownership and operation of TikTok services in the United States, Canada, Australia
        and New Zealand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9788fb-95fc-4063-b5ba-f1652642c7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e46938c-8d7d-4beb-9aa1-4244b0ecbff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other big US tech companies, Microsoft has some major clout
        in China, and its products have a significant presence there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a184c040-9de4-48f3-9647-36b4c13e2504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4330413a-60c5-4e4f-b509-f3aa27459fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been in China since 1992, and employs 6,000 people in the
        country. Microsoft software is used by the Chinese government and companies,
        LinkedIn is a popular social media platform for Chinese professionals, and
        Bing is the only foreign search engine with any amount of market share in
        the country. The Washington State-based company also boasts an A-list alumni
        network in China, thanks to the hugely influential Microsoft Research Lab
        Asia, or MSRA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d2d15e-d10f-4526-863c-5c46c8e900af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6691d5-7da3-4209-87f9-87175ccfa184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Microsoft''s clout</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f34c9d-4e15-4d51-b6f4-834c1908fa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beijing-based lab — a world-class computer science research
        hub — is widely viewed as a boot camp for China''s technology sector. Many
        founders and senior executives at companies such as Alibaba, smartphone maker
        Xiaomi, and e-commerce upstart Pinduoduo got their start at Microsoft and
        were trained at MSRA. Even Zhang Yiming, the founder and CEO of ByteDance,
        briefly worked at Microsoft before <a href="https://www.bloomberg.com/news/articles/2017-09-24/in-battle-for-talent-one-startup-founder-tries-unlimited-pay">reportedly</a>
        leaving out of boredom.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3256c5-e9fb-43ad-8674-486523966747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab22b1e-57b3-40be-801b-43544734bc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft "is really well respected" in China''s tech community,
        according to Edith Yeung, who spent years investing in Chinese companies with
        venture capital firm 500 Startups. She is a partner with Race Capital, investing
        mostly in US firms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7c96a0-f5c9-4c26-aab0-8220057f6b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e61b2f-dc68-4561-a53f-b838e340f8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That respect is especially true when it comes to artificial intelligence,
        Yeung said. One of the best-known AI experts in the world, former head of
        Google China Kai-Fu Lee, helped establish MSRA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd741a31-1a85-4a27-a4d5-9717b60f855b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160ba672-b41f-43ae-986c-6b07d7df3c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ByteDance has a slew of addictive apps that all rely on AI algorithms.
        The apps learn from users'' behavior, and continuously feed them content that
        they want to see.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ece4109-02e8-478b-add3-47d47b29bbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8a9b0c-c0e6-4d9d-88d2-ee2d2ffce974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in China''s tech industry believe Microsoft is "the best choice,"
        to buy TikTok, because at least Microsoft has "the AI chops to understand
        what ByteDance is doing," said Yeung.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c494813-7d56-4df7-a331-c23363c6348a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e719540-e8ba-4c16-9d20-9347b5cb2dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A forced sale of TikTok to Microsoft would be "a win-win-win, in
        a pretty horrible situation," said Tony Verb, co-founder of GreaterBay Ventures
        &amp; Advisors, which works with Chinese entrepreneurs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b8fdba-ddad-407f-a8ea-509faef93527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61cf3d8-5b8d-486f-9f81-a81b2d15d1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will likely be a victory for Trump, it''s good for Microsoft
        to get a fast-growing product like TikTok, and for ByteDance, "it''s the less
        horrible outcome," according to Verb.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9fdb3c-0995-47f7-ac49-5b4fb39f7188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be31370-0bc6-4c8d-937b-d1844019f1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft and ByteDance did not respond to requests for comment
        for this story.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231061f9-2e41-4146-bf16-32976eda3850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b79ce3-a9ce-44e8-ae4a-a3aa7f545d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Challenges in China</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f313ba2-3c70-4542-9f96-991cdd38a3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other multinationals, Microsoft has had its fair share of challenges
        in China.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab84cfe-4e98-429f-9640-5ecf3ddb3bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ec1e21-c742-44af-b444-dc52b51a6a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rampant piracy prevents the company from making significant inroads
        in the market. Microsoft president Brad Smith said in January that even though
        Microsoft software is widely used in China, the country accounts for less
        than 2% of the company''s global revenue.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a4c82f-c912-4878-9250-01186e65990f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bd7b34-169c-4f45-bedf-e2842ff27aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Microsoft''s search engine Bing, was <a href="https://edition.cnn.com/2019/01/23/tech/bing-microsoft-china/index.html">briefly
        blocked in China</a>. It wasn''t clear what sparked the suspension, but it
        came as tensions between the United States and China were spilling over into
        the tech sector, with Washington stepping up its campaign against Chinese
        tech firm Huawei.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b56427-2445-464b-ae06-5ce6c83e8af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4990ba-0f2d-44fc-a79a-5368737f152b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft is also facing scrutiny from China''s State Agency for
        Market Regulation, which is investigating whether it has violated the country''s
        anti-monopoly laws. The probe is focused on Windows and Office software.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e58eaa-c60d-443d-bfea-dea661251ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ae4116-c53c-4540-8728-78885aa0e9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at a time of escalating tensions between Washington and Beijing,
        Microsoft''s business in China could prove to be a liability, as the world''s
        two largest economies shun cooperation and inch closer to a technological
        decoupling.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa5ac03-eb51-4c8b-b41f-a1418dd1ea74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33da023-3ab4-4454-af51-12239d655f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Trump administration officials are suspicious that Microsoft
        is too cozy with Beijing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00741dd-bc72-4299-a758-02c862c0226a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.917+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aaae58-70da-4ad1-a0e9-4997482a97d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft-owned products such as Bing and Skype have enabled Chinese
        surveillance and censorship, White House trade adviser Peter Navarro said
        in an interview on CNN on Monday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09222f8a-d2ef-4b9b-b55e-339ce6f52d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd07e909-bbfc-40b2-9b91-0dc485a0c886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bing is able to operate its Chinese site, cn.bing.com, because it
        censors its search results. During a panel at the World Economic Forum in
        Davos, Switzerland, last year, Smith said Microsoft has "days when there are
        either difficult negotiations or even disagreements" with Chinese authorities.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98a35e9-114c-4dc6-a37e-b71cfdc62501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb311e82-4600-46a4-864f-1582edc9c757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s some fishy stuff going on there," Navarro said. If people
        use Skype in China, the Chinese Communist Party "is listening in," he added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebd9202-2d9c-4ef4-959f-3da69c8fa4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7f8dee-0c4f-4d5a-8f6d-d5f60071886f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is, is Microsoft going to be compromised?" Navarro
        said. He also questioned whether Microsoft should be forced to "divest its
        Chinese holdings" if it buys TikTok.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd2febb-6954-4218-9e5a-b2a8faa2da4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4e026f-e9b5-475e-b32c-988ad73b794e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China could still claim ''a pretty good win''</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3e8814-4d78-4858-a198-656af6486e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Trump has touted the forced sale of TikTok as a win,
        and said that the US Treasury should get a cut of the deal if it goes through.
        Industry experts say the TikTok deal could cost Microsoft between $40 billion
        and $50 billion.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1a17a6-19bb-4187-9143-bb24079df9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcdf940-ae2e-4e99-8303-e96d6c6237ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments sparked an outcry in China. State-run newspaper
        China Daily likened the sale of TikTok to a "smash and grab" raid orchestrated
        by the US government.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fc1fcb-26bb-4a86-a324-9e23dfd2c0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdc269b-f289-43a3-8df6-fb9f91a22be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the sale of TikTok should also be viewed as a huge win for China''s
        tech industry and the innovation coming out of Beijing, according to Rich
        Robinson, a professor at Peking University and founding partner of Whip Wham,
        an investment practice focused on China and Asian markets.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f54c891-822b-4bad-89d2-f60e919f66a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617db7df-d35b-4264-a5a6-421ba25628ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last time I checked, $50 billion is a pretty good win," Robinson
        said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55888638-ee8f-4c69-b63b-f1168211f9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb84261-04ae-4cf0-85e9-d75420976799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ByteDance was able to get hundreds of millions of users around the
        world hooked on TikTok, the app brought in tens of billions of dollars in
        revenue last year and it was the first Chinese social media platform to breakthrough
        in international markets, he points out.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a9f5bd-bde7-4ed1-80d3-5fb1943a93cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf4c2f1-cd60-4a0d-882d-1ac56c3f50bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s all winning," said Robinson. "Too bad it got politicized."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e318e372-e0b4-423d-a17a-f647213556cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7733f5f2-23d8-4b17-98ab-c4c68b0d9c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Laura He and Clare Duffy contributed to this report.</em></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd3d817-7a1c-451c-9a7d-4324847b4bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T19:18:18.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:51.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/06/tech/microsoft-china-tikok-hnk-intl/index.html">Microsoft
        has a long history in China. That could cut both ways for TikTok</a>".</em></p>'
