      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the improved testing efforts led to the rise in cases
        in recent weeks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd16c4e-07b9-4eca-b282-deb3c87567e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T18:48:29.840+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:58.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ibang bansa tulad ng Indonesia, ang kanilang testing ay kalahati
        lang ng ginagawa nating testing ngayon,” Dizon said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3e756a-c229-4486-b44a-28e395a0c235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T18:53:18.514+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:58.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Habang tayo ay nagte-test, talagang mas marami tayong makikitang
        positibo pero mas importante ''yun kasi kung hindi natin sila mahahanap at
        hindi ma-isolate ay lalong kakalat at dadami ang magkakasakit," he continued.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84799b08-ed0c-466d-ae93-6b3921071f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T18:48:29.840+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:58.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Other countries, like Indonesia, are only conducting
        half as many tests as we are doing. It''s expected that cases will rise as
        we continue to test more people. What''s important is that we can trace, test,
        and isolate them so we can stop the transmission.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33904df5-fecb-438c-8e77-6f2a0f5416a2'
      'mgnl:activationStatus': true
