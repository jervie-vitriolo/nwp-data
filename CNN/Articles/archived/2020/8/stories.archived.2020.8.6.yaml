      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>.Digitized my journals (35 years'' worth)</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d22ac7-96b3-40eb-a3e1-d7ee6e2bfbc9'
      'mgnl:activationStatus': true
