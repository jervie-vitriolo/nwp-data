      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with it''s dark humor and themes "Ren &amp; Stimpy" was considered
        more of an adult series than a children''s show.</p>'
    '11':
