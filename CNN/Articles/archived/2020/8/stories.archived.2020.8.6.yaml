      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To illustrate how one infected person can spread the virus, state
        health officials released a color graphic showing how the cases radiated to
        some who weren''t even at the service.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa707d42-656b-483b-bd16-d3b9befa2050'
