    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69f99a54-8723-4e07-9da3-55ced35099a5'
    'lead': '''I just decided that I wanted different things out of my life. I had
      gone so hard for so long, working, making films and it''s such a grind,'' said
      Diaz'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-06T22:50:44.492+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T08:17:41.302+08:00
