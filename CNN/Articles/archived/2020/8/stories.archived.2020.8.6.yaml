      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our content and moderation policies are led by our US-based team
        and are not influenced by any foreign government," the spokesperson added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85726c7-914e-40e2-951d-d3cd60346443'
