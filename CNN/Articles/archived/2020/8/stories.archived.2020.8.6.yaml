      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health similarly attributed the surge in numbers
        to better testing capacity, as well as community transmission in a number
        of areas nationwide.</p>'
