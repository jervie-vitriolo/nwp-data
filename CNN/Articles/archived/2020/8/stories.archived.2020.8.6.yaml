    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea19a04-fe04-4c5c-96b9-e2733ca710b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:29:33.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:26.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Satellite images, obtained by CNN
        from Planet Labs Inc., show a massive crater at the site of Tuesday''s explosion
        in Beirut''s port.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f125f87-b1e4-4c9a-b40d-1e8ace1b01ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:29:33.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:26.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images show nearly every building has either sustained significant
        damage or has been been destroyed by the blast.</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        The Beirut explosion created a 405-foot-wide crater in the Lebanese capital&#39;s
        port. This means the crater is well over a football field in length.<br><br>The
        images show that nearly every building has either sustained significant damage
        or has been been destroyed | via <a href="https://twitter.com/CNN?ref_src=twsrc%5Etfw">@CNN</a>
        <a href="https://t.co/KeoLZkFy8v">pic.twitter.com/KeoLZkFy8v</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1291134813013852160?ref_src=twsrc%5Etfw">August
        5, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae29825-a5a0-4acb-9b52-433b874211b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:29:33.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:26.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc297fa9-c907-46fc-9fd1-aaa5c68938bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:29:33.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:26.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massive grain silos that sit in the middle of the peninsula are
        still standing. A large, water-filled crater has replaced the ground where
        two port buildings stood.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c33c2f-10b0-4639-83f9-3a629f20f0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:29:33.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:26.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every building to the immediate south of the port appears to have
        sustained significant damage. Some barely have their framework still standing
        and others have been reduced to rubble.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2afd58-25e4-4afb-b141-d00fd9eb5572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:29:33.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:26.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damage from the explosion reached a peninsula directly east of the
        blast site. Not only has a building there been blown away, but a boat in front
        of it appears to have been blown onto its side.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0c96ff-4814-4f22-976a-bdfd1eae7f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:29:33.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:26.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an adjoining neighborhood to the east there appears to be roof
        damage as well.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe44574-8142-4428-889f-c62fae378d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:29:33.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:26.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further west of the site of the explosion more port buildings appear
        to have suffered significant roof damage.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8910afc4-c859-41cc-b197-6b594dd820be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:29:33.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:26.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lebanon''s Prime Minister, Hassan Diab, 2,750 tons
        of ammonium nitrate, exploded on Tuesday. Ammonium nitrate is a highly explosive
        material used in fertilizers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b526000b-ee0b-41bd-a689-b72f10ad27e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:29:33.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:26.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion killed dozens, injured thousands and blew out windows
        in buildings across Lebanon''s capital city.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e320b124-00c0-4c63-bac6-c49354cccfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:29:33.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:26.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast created a huge mushroom cloud and shockwave that was felt
        as far away as Cyprus, about 150 miles away. It registered as a magnitude
        3.3 earthquake.</p>'
  'Exploding-stars-calcium-bones-and-teeth-study':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-06T06:29:55.845+08:00
    'imagesource': 'jcr:b36f3248-6125-4320-929e-bfc6e512c24b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44e151bd-8ec0-4728-9568-d25bbca18e72'
    'lead': 'We truly are made of star stuff, as famed astronomer Carl Sagan once
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-06T06:32:41.371+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:18:26.295+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:17:10.201+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Exploding stars created the calcium in our bones and teeth, study says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2856eb2-04a8-447c-a061-6cf524319969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:32:41.371+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:26.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The calcium in our bones and teeth
        likely came from stars exploding in supernovas and scattering this mineral
        across the universe in massive quantities, according to a new study.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ce2e72-5a41-4158-ac06-e6e377d367c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:32:41.371+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:26.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We truly are made of star stuff, as famed astronomer Carl Sagan
        once said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c83573-3139-4e5c-b37a-c33c857bf8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:32:41.371+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:26.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, half of the calcium in the universe likely came from calcium-rich
        supernovae. But these explosions have turned out to be incredibly rare events
        that scientists have had difficulty observing and analyzing, so they weren''t
        sure how the calcium was created.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8608333-12ff-4e69-b278-1c23073baadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:32:41.371+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:26.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explosions and mergers of stars are also known to create other heavy
        elements, <a href="http://www.cnn.com/2017/10/16/world/neutron-star-collision-gravitational-waves-light/index.html"
        target="_blank">like gold and platinum.</a> But the calcium has presented
        more of a mystery.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd216edcd-0414-437a-8437-cd00cb30b5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:32:41.371+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:26.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That changed when a global team of almost 70 scientists from around
        the world collaborated after receiving a tip from an amateur astronomer. The
        study published Wednesday in The Astrophysical Journal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5b735d-6fd2-42ca-814f-6c1ed2ac222f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:32:41.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:26.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2019, Joel Shepherd observed a bright burst as he observed
        the spiral galaxy called Messier 100, which is 55 million light-years away,
        through his telescope. He also spied a dot that was bright orange. Shepherd
        shared his observation with the astronomy community through a survey.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb56eb3-65cd-415d-a3a3-f9714060bcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:32:41.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:26.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news spread like wildfire among the community and telescopes
        from across the world were aimed at the galaxy and its anomaly. The event
        was named SN2019ehk.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d04401-171e-4b86-b72f-b214273a9d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:32:41.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:26.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA''s orbiting Neil Gehrels Swift Observatory, the Lick Observatory
        in California and the W.M. Keck Observatory in Hawaii, which researchers at
        Northwestern University can access remotely, all were turned toward the anomaly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ab7da2-4dd8-4e37-baaa-3ca3a1fa0ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:32:41.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:26.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They requested that Keck observe the event in optical light, while
        University of California Santa Barbara graduate student Daichi Hiramatsu used
        the Swift observatory to observe it in X-ray and ultraviolet light.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7952beb-b375-4583-9fe3-8319eaa38838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:32:41.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:26.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These follow-up observations of the event occurred about 10 hours
        after the supernova was detected, and X-ray emissions from the explosion were
        only visible for about five days before they disappeared from view.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2343f642-9af2-418c-9cb8-cbba341c5802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:32:41.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:26.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Observing supernovae within hours of explosion is the new ''it''
        thing in our field right now," said Wynn Jacobson-Galan, study author, first-year
        Northwestern graduate student and National Science Foundation Graduate Research
        Fellow, via email.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bf97fa-12c8-4717-8c16-e9e529d1e470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:32:41.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:26.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As this particular supernova revealed, when you discover something
        so young, you now have access to the final moments of the star''s life right
        before explosion."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbfa3ac-5311-4a43-b44d-5c909db839e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:32:41.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:26.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ultimate calcium-rich supernova</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2507e4c3-978a-4626-a035-a0f3204cbf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:32:41.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:26.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, scientists had observed a calcium-rich supernova. The X-rays
        revealed intriguing new information about the explosion and the star itself
        before it exploded.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd146ee03-6515-47af-968d-e4f896a4e605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:32:41.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:26.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stars responsible for calcium-rich supernovae shed layers of
        material in the last months before explosion," Jacobson-Galan said. "The X-rays
        are the result of the explosion violently colliding with this ejected material
        and stimulating a brilliant burst of high energy photons."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b126415d-5722-484d-aecc-32ae97ef3b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:32:41.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:26.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heat and pressure of the explosion actually drives the chemical
        reaction that creates calcium, the researchers said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e605bb-a60b-41ac-9a64-cd30a5585800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:32:41.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:26.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually, only a small amount of calcium is produced by each star
        as it burns through its supply of helium. However, when a calcium-rich supernova
        occurs, massive amounts of calcium are created and released in a matter of
        seconds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229f2089-411a-4606-bb5f-7bd1accd7ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:32:41.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:26.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The explosion is trying to cool down," said Raffaella Margutti,
        senior study author and assistant professor of physics and astronomy in Northwestern''s
        Weinberg College of Arts and Sciences. "It wants to give away its energy,
        and calcium emission is an efficient way to do that."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9961bd35-6b50-4fc8-9998-d53ed87a9463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:32:41.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:26.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This occurs because the hot ball of material created by the explosion
        is trying to reach an equilibrium with its environment, Jacobson-Galan said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c1c788-55b4-4261-a344-6ff953b4b51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:32:41.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:26.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Calcium-rich supernovae produce just enough additional calcium
        in the explosion to provide an efficient means of emitting photons that in
        turn release heat," he said. "Nature chooses the path of least resistance
        and calcium provides that path when enough of it is present in a supernova."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c57b3f-741b-4958-b2dd-f6e3cf267db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:32:41.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:26.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And SN 2019ehk emitted the most calcium ever observed a single event,
        the researchers said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f3b03c-22c8-42a3-82fe-b32f0db20324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:32:41.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:26.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t just calcium rich," Margutti said. "It was the richest
        of the rich."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9547ad4-964c-4f67-826a-838dda999fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:32:41.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:26.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hubble Space Telescope has observed this galaxy for the last
        25 years, but never actually registered the particular star that caused this
        calcium-rich explosion. That''s likely because it was very faint, either a
        white dwarf, or a dead exploded core of a star, or a very low-mass star, Jacobson-Galan
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c6edb7-3a51-4107-941a-1cf263fe8161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:32:41.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:26.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without this explosion, you wouldn''t know that anything was ever
        there," Margutti added. "Not even Hubble could see it."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a60238-f9d1-49e4-a3d8-4a21c9fe6080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:32:41.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:26.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That faint nature is also possibly true of calcium-rich supernovae
        as well, when compared to common supernovae that occur when massive stars
        die.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff50c63-b9e4-458b-a300-c60ac177deb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:32:41.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:26.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This makes finding new calcium-rich supernovae difficult to see
        large distances from the Earth," Jacobson-Galan said. "Future telescope surveys
        that can scan the sky every night and see further into space will detect many
        more of these supernovae."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2f9e71-ed90-4673-9234-7df14b2f8a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:32:41.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:26.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes the upcoming Vera Rubin Observatory.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af437e38-99fc-466b-b058-1a293d1e4db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:32:41.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:26.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientitsts'' finding suggested that the stars responsible for
        these explosions must be undergoing some sort of instability, which then causes
        the ejection of the star''s outer layers right before explosion, he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e537219-cbf4-4eec-811c-913a7b1a6262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:32:41.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:26.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers are working on a follow-up study that includes how
        the supernova is evolving after the explosion.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebbf3da-2257-4eb7-98b3-c37dd044373f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:32:41.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:26.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also refocusing their search to include X-ray emissions
        from calcium-rich supernovae, which was entirely unexpected until this observation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e03361b-4133-4226-aa6b-10da9436c759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:32:41.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:26.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are designing observing strategies that would allow us to find
        a supernova when they are very young (and faint) and immediately repoint the
        X-ray spacecraft to catch the bright but short lived X-ray emission," Margutti
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93f422d-fdc6-463a-983c-3ec803736524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:32:41.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:26.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/08/05/health/calcium-supernova-discovery-trnd-scn/index.html"
        target="_blank">Exploding stars created the calcium in our bones and teeth,
        study says</a></em></p>'
  'Beirut-blast-hospital-nurse':
    'author': 'Mehsen Mekhtfe, Ghazal Salah, Dareen al Omari, Caroline Faraj and Amy
      Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-06T06:29:47.018+08:00
    'imagesource': 'jcr:66eb7faf-5901-4f37-a4bf-8c5b3a0998c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '658e1205-9f41-4135-9633-021035f4821c'
    'lead': 'Photojournalist Bilal Jawich says the nurse told him that she was in
      the maternity ward when the blast hit. She tells him she had been knocked unconscious,
      and when she came around ''found herself carrying these three children.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-06T06:40:47.152+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:18:25.322+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:17:10.385+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A nurse pulled three newborns out of a hospital hit by the Beirut blast'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d92521-9c4f-4b36-b57e-06f906328850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:40:47.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:25.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Photojournalist Bilal Jawich was at
        home on the outskirts of Beirut when an explosion, which has left at least
        100 dead and thousands injured, rocked the Lebanese capital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fc6d92-e206-423d-a7fe-2eb3d295fa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:40:47.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:25.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I followed the smoke until I reached the port of Beirut," he told
        CNN Arabic, explaining that "professional intuition" took him to Al Roum hospital,
        in the Ashrafieh district. The area has been left devastated by the blast.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d41a5e9-a6ce-4485-9ad1-e02fbff73288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:40:47.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:25.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What he saw there was remarkable. "I was amazed when I saw the nurse
        holding three newborns," Jawich said. "I noticed the nurse''s calm, which
        contrasted the surrounding atmosphere just one meter away." Several dead and
        injured people lay nearby, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998f16be-8e38-4ea6-afaa-1b4572554268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:40:47.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:25.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, the nurse looked like she possessed a hidden force that
        gave her self-control and the ability to save those children. People stand
        out amidst these violent and dark and evil circumstances and this nurse was
        up to the task," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4872056a-ece7-4d2c-b88f-4a6cc0fb6086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:40:47.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:25.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jawich said the nurse told him later that evening that she was in
        the maternity ward when the blast hit. She said she had been knocked unconscious,
        and when she came around "found herself carrying these three children," he
        told CNN Arabic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af727fec-b29a-44a7-b26d-2f2b12bcbe7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:40:47.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:25.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone in the hospital was so lucky. George Saad, emergency
        preparedness and disaster manager for the hospital, told CNN that 12 patients,
        two visitors and four nurses died in the incident yesterday, while two remain
        in critical condition. Some 80% of the hospital had been damaged, along with
        50% of its equipment, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b34415-0889-4bd6-9e06-21934542eb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:40:47.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:25.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saad told CNN that the babies and their mothers have been transferred
        to other hospitals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d5dee3-16a3-4d39-9724-e9f6a7ce26ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:40:47.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:25.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still not exactly clear what led to the explosion that wiped
        out entire streets across the seaside capital. The blast has been linked to
        a large supply of confiscated and potentially unsecured explosive material,
        stored in a warehouse at the city''s port, close to populated areas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0f9707-c6a2-4c7a-a65a-32cf037018f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:40:47.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:25.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As world leaders and international organizations offer assistance,
        local officials are also launching an investigation into the blast.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf110213-aa0b-4025-9907-99f92f6b9f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:40:47.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:25.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beirut''s hospitals were quickly inundated, with doctors conducting
        triage as dozens flooded into emergency rooms. The emergency section of one
        major hospital, the American University of Beirut Medical Center, reached
        capacity. Four other hospitals are out of service after sustaining damage
        in the explosion, according to Lebanon''s health minister.</p>'
