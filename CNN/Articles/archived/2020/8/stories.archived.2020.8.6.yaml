    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH records over 3,000 new COVID-19 cases, climbs to top of Southeast
      Asia list'
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731057a6-d3d4-4f09-8956-6c74f10b2b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T16:43:13.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:58.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6)</strong> — Despite
        strict lockdown restrictions that stretched for months and shuttered the economy,
        the Philippines has outpaced other nations in Southeast Asia in terms of coronavirus
        cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ae0582-4090-4e52-bce9-3eee7927a3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T16:43:13.388+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:58.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 3,561 new infections reported by the Department of Health on&nbsp;Thursday,
        the country’s total case count surged to 119,460, overtaking Indonesia which
        has 118,753 COVID-19 cases,<a href="https://www.cnnindonesia.com/nasional/20200806122446-20-532788/update-corona-6-agustus-118753-positif-75645-sembuh">
        according to CNN Indonesia.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406c999b-dca3-4973-b22c-5e4099e680ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T16:43:13.388+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:58.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The neighboring country has registered around 1,500 to 2,000 single-day
        new cases over the past week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fc5d15-56dd-4a49-bff4-235dbb0e18da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T16:43:13.388+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:58.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the daily new cases logged nationwide by the DOH have
        not been lower than 3,000 in the last seven days, with the Philippines breaking
        its record for single-day rise in infections five times over that period.
        The highest surge was recorded on <a href="https://www.cnnphilippines.com/news/2020/8/4/PH-coronavirus-cases-biggest-rise-112k.html">Tuesday,
        August 4</a>, when 6,352 patients were added to the nationwide tally.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2730a3-6f34-4c70-bcb9-4db34ece28a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:34:48.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:58.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOH, 2,023 of the new infections announced on Thursday
        are “fresh” or were detected in the last three days, while the other 1,538
        were part of the validation backlog.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d57e719-08b2-4ab3-be30-f94ad2681665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T16:43:13.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:58.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its case report, it further detailed that 2,041 new cases are
        from Metro Manila, where <a href="https://www.cnnphilippines.com/news/2020/8/2/NCR-other-provinces-MECQ-August-4.html">tougher
        restrictions have been reimposed</a>&nbsp;amid an upsurge in COVID-19 numbers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6105b70-2ebd-4bcc-b679-ab29bee3760e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:34:48.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:58.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laguna recorded 222 new infected residents, while Cebu had 221,
        Cavite had 100 and Rizal had 81.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f12664a-5822-465a-b62a-502a63096d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:34:48.548+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:58.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-eight more lives have also been lost to the disease, the
        DOH said, as the death toll reached 2,150. This is around half of Indonesia’s
        count, which has climbed past 5,000.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707ed4e3-260a-4a0b-ad7f-a1b5d95ff2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:34:48.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:58.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 28 newly reported deaths, 10 occurred in August, 16 in July,
        and the remaining two in May and June.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1f1c71-7e28-4893-9a0b-664facc25ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:34:48.549+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:58.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the number of COVID-19 survivors rose to 66,837, with
        569 more people tagged by the DOH as recovered.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55aaa213-9d10-4614-8e9a-0996c1da2e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T16:43:13.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:58.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest figures bring the active cases or currently ill patients
        in the country to 50,473. This is also the highest number among 11 Southeast
        Asian states (including East Timor).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d6fffa-8af3-42f7-ba23-0a2321512782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T16:43:13.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:58.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Thursday morning, the country’s testing czar
        Vince Dizon briefly responded to international news reports which said the
        Philippines may likely become “the COVID-19 hotspot” in Southeast Asia by
        calling the statement<a href="https://www.cnn.ph/news/2020/8/6/Philippines-Southeast-Asia-COVID-19-hotspot-testing-capacity.html">
        “speculative.”&nbsp;</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115be1c6-7d1e-45be-a9bf-20c181d6e0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T18:45:44.452+08:00
