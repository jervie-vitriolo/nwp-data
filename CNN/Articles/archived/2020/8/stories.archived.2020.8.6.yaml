      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson called on President Rodrigo Duterte to review the issues
        uncovered in Tuesday''s Senate hearing, then decide himself if Morales is
        still worthy of his post.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0596718-54b6-4657-88c0-ed21658382cb'
