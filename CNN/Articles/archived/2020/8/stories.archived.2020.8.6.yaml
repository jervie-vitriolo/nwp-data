      'mgnl:type': 'text'
      'text': '<p>Alibaba and Tencent did not immediately respond to request for comment.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd049194d-6bac-4620-9da9-d73ff7b0025b'
      'mgnl:activationStatus': true
