    'mgnl:tags': ['Europe', 'England', 'minority-groups', 'Muslims', 'coronavirus',
      'COVID-19', 'pandemic']
    'template': '1'
    'title': 'In the latest sign of Covid-19-related racism, Muslims are being blamed
      for England''s coronavirus outbreaks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1053c0d-efe8-491f-80dd-57bec6bb5a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:57.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Coronavirus conspiracy theorists have spread
        baseless rumors online -- frequently targeting minorities -- since the beginning
        of the pandemic. In England the latest wave of vitriol criticizes Muslims,
        blaming them for spreading COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6194ee51-b5ee-4ba3-9a80-826ce15a9a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:57.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muslims were caught off guard last week, when the UK government
        suddenly announced local lockdowns in a slew of areas in northern England
        where cases have spiked. The announcement came just hours before Eid al-Adha,
        one of the holiest festivals in Islam.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bc5686-3486-490d-860d-4d2778590049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:57.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f06501-9753-4906-9a86-3d97795bcf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:57.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The affected areas included Greater Manchester, Burnley, Blackburn
        with Darwen, Bradford and Leicester -- all places with a significant Islamic
        population according to the <a href="https://www.mcb.org.uk/wp-content/uploads/2015/02/MCBCensusReport_2015.pdf">Muslim
        Council of Britain (MCB)</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeded9d-49b8-44b2-a234-c3382688b596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:57.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da546aec-cbdf-4d7e-8ec0-d39353d0f6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:57.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions -- published late last Thursday evening -- banned
        people in the named areas from mixing with other households.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16bffd3-d918-44d0-8687-ebfb85cd683d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:57.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb261d59-093b-4430-a8f3-9e8604f13017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:57.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local politicians and Muslim leaders criticized the timing of the
        announcement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c09411a-27ec-4d78-871e-be0cfd139d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:57.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04094a7-4bea-4a36-b251-4a98f92b3e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:57.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The timing ... it focused people''s minds [on Muslims]," Rabnawaz
        Akbar, a Labour Party councilor in Manchester, told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed375a5d-77ab-4bf2-9fc4-0c0b6c7f8a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:57.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef889e0c-2aed-4c15-a664-ea1c35b1dac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:57.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government "have done it on the eve of Eid," leading people
        to think "it must be the Muslim community''s fault," Akbar said. "You see
        how people would have come to the assumption. [The government] have done it
        without thinking but of course, they''re highlighting a particular demographic.
        And people are angry and now that anger is focused on a particular community."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbc35cc-3e32-45fc-9898-d3191bbe92fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:57.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacf4d35-33f2-4b3c-8e54-55efe1819031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:57.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Downing Street spokesperson said in a statement to CNN: "Decisions
        on lockdowns are based solely on scientific advice and the latest data. Where
        there are local outbreaks, our priority will remain taking whatever steps
        are necessary to protect people."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93f4ea8-a34e-4f90-9893-90a029a24dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.549+08:00
