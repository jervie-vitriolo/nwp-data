    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46517e1a-9ff4-4718-acb9-9bddb271ea1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T18:48:29.840+08:00
      'mgnl:createdBy': 'kristel'
