      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1551edbb-966e-4f72-a17d-d898bc33e10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:50:44.494+08:00
      'mgnl:createdBy': 'david'
