      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Build, Build, Build is the government’s program to improve connectivity
        and spur growth across the country. However, due to the COVID-19 pandemic,
        many projects were put on hold.</p>'
