      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can only hope that he will be part of an advocacy group within
        PhilHealth and contribute in exposing shenanigans based on his personal knowledge,"
        the senator said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd783843c-aa6c-42e8-90cb-d73017436797'
