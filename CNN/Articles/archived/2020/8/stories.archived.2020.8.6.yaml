    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-06T12:39:01.575+08:00
    'imagesource': 'jcr:ec069f85-c8e8-4c48-b8d7-4e3a317bac6b'
