      'mgnl:lastActivated': 2023-01-26T08:18:05.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Living up to its
        name, the Taobao Maker Festival (TMF) of the Alibaba Group is innovating ways
        to promote the app’s young entrepreneurs, designers, and creatives amid these
        challenging times.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dacbf7-f5d2-4b51-8d4b-a41c81359fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:38:01.262+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:18:05.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its fifth year, the usually jam-packed TMF has hit the road on
        July 30 with a double-decker truck converted into mobile storefronts. The
        20-day road trip will traverse four cities — Hangzhou, Chengdu, Xi’an, and
        Wuhan — allowing dozens of merchants to display their products in each city
        and meet their fans while following safety protocols. At each stop, Taobao,
        China’s biggest online marketplace, and selected makers will hold mini offline
        events that draw on each city’s unique culture and heritage.</p>'
    '37':
      'image': 'jcr:ab2df8c4-0cf7-40fb-ab67-7bc58ddb315c'
      'imageCaption': 'The Taobao Maker Festival Caravan went on a road trip to visit
        four Chinese cities, starting with Hangzhou, followed by Xi’an, Chengdu and
        Wuhan.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85149f57-4df2-41f7-861c-28b183114f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-05T18:38:01.278+08:00
