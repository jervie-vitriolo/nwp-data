      'mgnl:lastActivated': 2023-01-26T08:17:41.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c123c1-4ce8-4499-88d6-49424f88c974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:50:44.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:41.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She decided to become "self-sufficient" and prove she could take
        care of herself as an adult, "putting all the pieces of my life together the
        way that I wanted it to be put together, not how other people thought it should
        go."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5a20b9-c8f7-43b5-bd33-4d026284e980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:50:44.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:41.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b5fd2f-edc7-4c63-935f-b4346edfb05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:50:44.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:41.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz also said it''s "intense" being in the public eye.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1428fd1-3995-4fd4-a51f-a6f7d1a987e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:50:44.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:41.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ac778f-24b8-4cd6-b7b1-8fdf6fddc108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:50:44.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:17:41.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of energy coming at you at all times when you''re
        really visible as an actor and doing press and putting yourself out there,"
        she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc88978-dfb0-4fce-ba62-781af377a1d9'
      'mgnl:activationStatus': true
