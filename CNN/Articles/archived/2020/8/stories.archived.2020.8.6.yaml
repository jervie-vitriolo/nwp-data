      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556b3fdd-6484-468c-8abb-9b8cdea31e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T20:43:19.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:19.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other senior officials also addressed the supposed overpricing saying
        the projected figure of over P300,000 per unit includes other "technical specifications"
        such as delivery services, value-added tax and training, compared to the market
        price that senators found online.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15a2b49-d37d-400d-83b5-2bef9f2482bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T11:14:46.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:19.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8b7739-0d37-4e10-bf0f-c0e1f998adf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T11:14:46.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:19.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fraud is not in PhilHealth</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e8df57-6cb7-4524-8a1c-dcd3429c0755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T21:21:36.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:19.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales believes if there is fraud, it would be in the hospitals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308c6349-e8f4-4fd6-9361-05a9c793c9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T21:21:36.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:19.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have fraud analytics trying to detect outliers," he said. "That
        is where we think this fraud is occurring, not in PhilHealth."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008e0faa-6194-4310-826b-f5a078d44eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T21:21:36.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:19.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This claim was also backed by Del Rosario and Renato Limsiaco, senior
        vice president for fund management, both of whom were tagged by Keith as possibly
        involved in the PhilHealth "mafia."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd2b8b3-d48b-4b34-a6ec-6431f006224f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T21:21:36.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:19.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2019, we have received reports from MIDAS (which) contained
        possible fraud amounting to ₱4.7 billion and these particular hospitals and
        doctors that are considered highly improbable ang claims have been given to
        PhilHealth regional offices to conduct investigation," said Del Rosario, referring
        to the Machine Learning Identification, Detection and Analysis System.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4359e30a-3cbc-4983-899b-8c5f38f0d0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T21:21:36.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:19.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will Morales resign?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834a783d-5038-4073-87a8-54d48252cd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T21:21:36.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:19.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said there are still things that have to be done in response
        to calls for his resignation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df360fb-eb0e-4b05-8c29-23c7a4628837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T21:21:36.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:19.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On whether he thinks he still has the trust of President Rodrigo
        Duterte or not, the PhilHealth chief said he has received messages telling
        him to remain in his post.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eac7a5-1834-448c-8eb0-466c4c6e348a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T21:21:36.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:19.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m here at the pleasure of the President," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c5ac41-62cc-4488-868c-61c6d39d99f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T21:23:42.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:19.683+08:00
