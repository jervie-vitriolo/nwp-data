      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his State of the Nation Address in 2016, Duterte warned about
        immediately replacing his designated officials, once he senses "even a whiff"
        of corruption.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11085ac7-1b23-47fb-af70-4eec128db2ae'
      'mgnl:activationStatus': true
