  'Canada-obesity-determined-weight-':
    'author': 'Scottie Andrew, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-08-06T22:41:50.205+08:00
    'imagesource': 'jcr:a0b5b8ec-1498-4e84-94a2-52720710c597'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49e03bf5-5437-4740-9580-c3e1f8180021'
    'lead': 'A group of Canadian physicians overhauled the country''s existing recommendations
      for obesity treatment. Under their new guidelines, being diagnosed with obesity
      has less to do with weight and more to do with overall health.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-06T22:44:47.952+08:00
