      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:18:31.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tablets, which cost $649.99 and $849.99, respectively, feature
        several of the productivity and gaming tools that come with the Note 20, and
        come with add-ons such as the S Pen, a keyboard and a wireless mouse that
        can be bought separately.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059d5127-a5e4-4c00-8fb2-f1bd575b9377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T00:07:43.001+08:00
