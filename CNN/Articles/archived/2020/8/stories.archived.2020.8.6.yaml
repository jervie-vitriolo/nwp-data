      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c3ab79-6434-4a77-a88a-498f2f0ce8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:58.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson himself has repeatedly been accused of Islamophobia. He
        drew sharp rebukes from Muslim communities in 2018 over an article he wrote
        about Muslim women wearing burqas. The politician said women who wore the
        veil resembled "letter boxes" and "bank robbers."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9ba5d6-988a-4b9a-9074-dd28cc31e30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:58.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfa9917-564f-4c33-9ff5-1b68aa09833a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:58.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later offered a partial apology, saying: "In so far as my words
        have given offense over the last twenty or thirty years when I''ve been a
        journalist and people have taken those words out of my articles and escalated
        them, of course, I am sorry for the offense they have caused."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13956111-fc59-42b9-afe7-c1ed0d360ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:58.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41abee0-ba22-4c42-9225-8ca50148a534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:58.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crime figures suggest that the UK has become a more hostile place
        for Muslims in recent years. Despite accounting for less than 5% of the UK''s
        66 million-strong population, 52% of religious hate crime offenses committed
        in England and Wales between 2017 and 2018 targeted Muslims.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace87fac-8132-4f75-ae70-45e8206dc437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:58.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4ecfcb-8cdd-4217-b87b-090d8b58377f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:58.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the recent blame placed on Muslims appears to be driven
        by the fact that Covid-19 has hit the country''s ethnic minorities hard.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb957982-9b10-4b85-a7d6-fbfaa7a341c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:58.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38d9ccf-5291-4a5b-b9f4-b0d9a69f3919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:58.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://edition.cnn.com/2020/06/02/uk/coronavirus-uk-bame-deaths-gbr-intl/index.html">Public
        Health England (PHE)</a>, those of Bangladeshi heritage who tested positive
        for coronavirus were twice as likely to die as their white counterparts. PHE
        found that the discrepancy was caused by a complex of range of factors, including
        the fact that BAME people were more likely to live in overcrowded and urban
        areas, and to work in jobs that put them at risk of catching Covid-19.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888b3524-8c98-4c6f-b17e-1dfe910da4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:58.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e73513-7d76-4c78-a1e2-b87694559437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:58.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, an academic paper considered by the <a href="https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/906354/s0578-spi-b-public-disorder-public-health-contemporary-threats-risks.pdf">government''s
        scientific advisers</a> warned that an earlier local lockdown in the city
        of Leicester had caused a rise in racial tension. The city has a large British
        Asian population.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920e7f6c-6661-4c5d-9f51-c0aa7c1a213d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:58.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f453f81-fee9-4288-b251-c53779a583b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:58.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is extensive racist commentary on social media," the researchers
        wrote. "Videos have also been circulated on social media showing the South
        Asian community flouting social distancing in an attempt to stir conflict."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cdba7b-74c8-4229-bf80-e29ba69b6889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:58.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56b4e89-7734-43f2-b39f-c59f257eca0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:58.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want to sweep under the carpet the issues that [Muslim
        communities] do face," Rabnawaz Akbar said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ef5b86-fd3d-4391-8c46-89ad1502d081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:58.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e04c521-cf4a-4ea4-b98f-6f381fec61dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:58.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people live in densely-populated terraced housing," he
        said, explaining that many Muslims "live with their parents or their grandparents,
        so you have multigenerational households. A lot of people work in low income
        and frontline jobs -- they''re taxi drivers or health care [workers] ... they''re
        inevitably going to be at risk of catching the virus."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e044e8d5-faa6-41e2-b1ad-c3f44ec0e3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:58.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36794676-8627-4bb7-8ea4-3aa9b9667b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:58.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But rather than blame them, the solution is that local and central
        government should work with the communities to take extra precautions," he
        said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33b82e4-b4db-4ba5-b44c-860d8471e847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:58.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e436e7-0008-445a-8eb3-830d3b07b38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:58.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muslims are far from alone in shouldering increased racial resentment
        during the Covid-19 crisis.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd258a7b-86f8-4fb0-97b5-25d288f4be64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:58.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de9f46e-ca1f-4a7a-96ff-cba2d80b5c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:58.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus has fueled xenophobia against those of <a href="https://edition.cnn.com/2020/04/10/us/sinophobic-racism-rise-coronavirus-research-trnd/index.html">East
        Asian</a> descent worldwide, and lockdown measures have triggered an explosion
        of <a href="https://edition.cnn.com/2020/07/30/uk/online-anti-semitism-intl-scli-gbr/index.html">online
        anti-Semitic</a> hate incidents.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8e5805-9cec-4b4d-9447-fe10bf2a8b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:58.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f7d79f-e079-43c8-b840-ea5efe5ae17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:58.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many minorities the new threat of the pandemic has only intensified
        the age-old danger of bigotry.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5586240e-c671-49b8-8856-90d530eb12d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:11:04.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:17:58.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/06/europe/muslims-coronavirus-england-islamophobia-gbr-intl/index.html">In
        the latest sign of COVID-19-related racism, Muslims are being blamed for England''s
        coronavirus outbreaks</a>."</em></p>'
