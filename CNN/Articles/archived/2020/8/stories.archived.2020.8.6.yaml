      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung also debuted the next generation of its folding smartphone
        — the Galaxy Z Fold2.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b143d9f-b894-4d82-a28d-8cd5819e9de8'
      'mgnl:activationStatus': true
