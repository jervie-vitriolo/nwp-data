  'COVID-19-skin-rashes-discoloration':
    'author': 'Jacqueline Howard and Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-06T06:04:57.131+08:00
    'imagesource': 'jcr:5f04368e-5319-4723-b690-83e2c978f6ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c26e01db-256c-4cfd-8d70-6b0fbdb2ed8e'
    'lead': 'According to a research report, the patients, ages 40 to 80, had discoloration
      of their skin as well as lesions called retiform purpura, according to the research
      report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-06T06:08:05.727+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:18:29.275+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:17:09.365+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 patients may develop skin rashes and discoloration, studies
      find'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6296c002-7992-46aa-8060-655dcfad0c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:08:05.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:29.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As COVID-19 started to spread across the
        United States earlier this year, dermatology offices began to see suspicious
        signs on some patients'' skin: Red or purple toes, itchy hives, mottled bumps
        on fingers, a lacy red rash that spread across legs and arms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a30b66a-dcc9-48be-b61c-afbbcd4e5958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:08:05.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:29.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But were those truly associated with the novel coronavirus? After
        all, many other factors could be at play.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218499aa-b21f-450b-9015-38a020ed730b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:08:05.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:29.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many viral infections can trigger a skin rash, so when you catalog
        these case reports, you have to have other data. Was the patient on a medication
        a week before the rash began? Are there other possible causes?" asked Dr.
        Art Papier, an associate professor of dermatology at the University of Rochester
        Medical Center in New York.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9620613d-22bb-44ed-a3b7-a5711d6f26d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:08:05.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:29.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the challenge that Covid-19 brings up. With these different
        types of presentations and different rashes, is it hives because the patient
        just has hives or hives related to Covid-19?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9467d0d7-e3ed-4aa9-91ba-755b6fba8fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:08:05.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:29.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Case reports began to be released in medical journals. The latest,
        published Wednesday in the journal JAMA Dermatology, describes the experiences
        of four patients with severe Covid-19 who were admitted to hospitals in New
        York City in March and April.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c381683f-cc17-4367-8569-a25fc4451abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:08:05.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:29.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patients, ages 40 to 80, had discoloration of their skin as
        well as lesions called retiform purpura, according to the research report.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b08fe2-539e-4acf-a6a5-d14155efdb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:08:05.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:29.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biopsies were performed for each patient and they showed that the
        patients had a type of vasculopathy, meaning that their blood vessels were
        affected.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d7eb9f-c1e3-4851-9cdd-2c16e14cac20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:08:05.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:29.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers -- from NewYork-Presbyterian/Weill Cornell Medical
        College -- wrote in their report that the skin discoloration could represent
        partial occlusion or blockage of blood vessels, and the retiform purpura could
        represent full blockage.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc5506e-9808-4120-abdc-9ffd6bc17dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:08:05.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:29.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such rashes and discoloration of the skin can be a "clinical clue"
        to there being possible blood clotting in the body, the study said. Since
        early on in the pandemic, doctors have noticed that severe Covid-19 could
        cause abnormal blood clotting in patients.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7e0b07-4ae3-4293-ae9a-1a440c9e7ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:08:05.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:29.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report comes with some limitations, including that the researchers
        were not able to confirm the precise timing of when rashes and other issues
        with the skin first appeared for each patient. Also, more research is needed
        to determine whether similar findings would emerge among a larger group of
        Covid-19 patients.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb466c9a-d817-44d0-b666-fab1dcc0cf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:08:05.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:29.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet overall, the researchers wrote in their report that physicians
        caring for Covid-19 patients should be aware of skin discoloration and rashes
        as "potential manifestations" of abnormal underlying blood clotting.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8e4cfc-e59c-495d-af0f-73b45526c421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:08:05.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:29.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Many viral infections can affect the skin''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9fab72-b7db-4fb0-ae30-4b46599c83a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:08:05.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:29.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors and researchers from around the world also have reported
        about other types of skin rashes among Covid-19 patients.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ee043c-9ade-41cf-8ce9-69a3393fafeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:08:05.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:29.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 often triggers significant inflammation in its victims,
        in some cases producing the so-called cytokine storm that appears to be causing
        the worst damage in advanced patients.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98751e5-648d-42ad-bada-74eabbf947d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:08:05.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:29.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The skin is particularly sensitive to inflammation, said board certified
        dermatologist Dr. Seemal Desai, a spokesperson for the American Academy of
        Dermatology.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9d5148-4be4-45ba-9538-9324b9c65964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:08:05.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:29.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cytokines that are cranking up the immune engine of the car
        is what then triggers a variety of these immune molecules to go into the skin
        and wreak havoc on the skin," said Desai, a dermatologist in Plano, Texas.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b5f643-ddb4-47ef-93b6-6dfd16e2aa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:08:05.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:29.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, researchers from King''s College London in the United Kingdom
        called for skin rashes and "Covid fingers and toes" to be considered as a
        key symptom of Covid-19, even arguing that they can occur in the absence of
        any other symptoms.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fdd7e4-67f8-46d5-975b-009cf9ca1771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:08:05.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:29.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key coronavirus symptoms that are widely accepted include fever,
        cough and shortness of breath, but a range of other signs have been suggested.
        The loss of smell and taste, another outlier, was recently included on the
        list of most common symptoms by the US Centers for Disease Control and Prevention.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e42155b-1433-4052-a137-4bb112e116e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:08:05.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:29.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kings College researchers used data from the Covid-19 Symptom
        Study app, which is submitted by around 336,000 people in the UK. They found
        that 8.8% of people who tested positive for coronavirus reported a skin rash
        as a symptom, compared with 5.4% of people who tested negative.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c212294-36d1-47e8-ab30-e67cd524f866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:08:05.730+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:29.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KLC team then set up a separate online survey, gathering information
        from nearly 12,000 people with skin rashes and suspected or confirmed Covid-19.
        The researchers found that 17% of respondents who tested positive for the
        coronavirus reported a rash as the first symptom of the disease. For 21% of
        people who reported a rash and had confirmed Covid-19, the rash was their
        only symptom.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e558f9c-b572-4ce0-8c77-b76a931bc5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:08:05.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:29.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers reported their findings in a pre-print study posted
        to the online server medRXiv.org. The findings have not been published yet
        in a peer-reviewed journal.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f36c619-289d-435b-b821-516a442b5ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:08:05.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:29.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many viral infections can affect the skin, so it''s not surprising
        that we are seeing these rashes in Covid-19," Dr. Veronique Bataille, consultant
        dermatologist at St Thomas'' Hospital and King''s College London, who was
        involved in the pre-print study, said in a press release in July.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087976a1-a9ec-4d4f-a071-c6e57ed22bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:08:05.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:29.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, it is important that people know that in some cases, a
        rash may be the first or only symptom of the disease," Bataille said. "So
        if you notice a new rash, you should take it seriously by self-isolating and
        getting tested as soon as possible."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4b532f-5c8b-4213-80ab-65c0dba92aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:08:05.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:29.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Measles-like rashes and rashes inside the mouth</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a29cbbe-fdd0-443f-868f-5fa1f6a469d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:08:05.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:29.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preliminary research has suggested that skin rashes and lesions
        inside the mouth might be a symptom of coronavirus infection -- but researchers
        say more study is needed.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2172b11f-cb56-48e4-9577-66e5096ba097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:08:05.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:29.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, scientists around the world did a literature review and
        found patients were also presenting with red, itchy welts, and with a red
        or pinkish rash that looked a lot like measles.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d8cfeb-545a-418d-8c02-7895ebc63b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:08:05.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:29.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a reaction that we typically call morbilliform which means
        measles, which presents in kind of pink spots, lots of little pink spots all
        over the skin," said Papier, the dermatologist at the University of Rochester
        Medical Center.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb1d31c-4a7b-46a4-8f6c-1af1b357535f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:08:05.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:29.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another study published in JAMA Dermatology in July, found that
        among 21 patients in Spain who were confirmed to have Covid-19 and skin rash,
        six of those patients or 29% had enanthem, or lesions or rash in the mouth.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e3f0ad-e202-4b8b-805e-33543a837ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:08:05.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:29.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mean amount of time between the onset of Covid-19 symptoms and
        developing enanthem was about 12 days among the patients, according to researchers
        from the Hospital Universitario Ramon y Cajal in Madrid.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d410763-b922-45fd-9a51-89a4cc2f6aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:08:05.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:29.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This work describes preliminary observations and is limited by
        the small number of cases and the absence of a control group," the researchers
        wrote, adding that their findings still suggest enanthem to be a possible
        Covid-19 symptom and not a reaction to medications, for instance.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacc1b00-16fa-44ec-9588-c37bccafeabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:08:05.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:18:29.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the increasing reports of skin rashes in patients with
        COVID-19, establishing an etiological diagnosis is challenging," the researchers
        wrote. "However, the presence of enanthem is a strong clue that suggests a
        viral etiology rather than a drug reaction."</p>'
