    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:17:17.464+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PhilHealth', 'Ricardo', 'Morales', 'Sonny', 'Dominguez', 'IT',
      'system', 'budget', 'insurance']
    'stories': ['bab14eaf-2c69-41ae-94b0-5e8b2e8e3793']
    'template': '1'
    'title': 'DOF can''t verify PhilHealth''s fund life with IT system ''in shambles'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7987e37-7212-47a0-82e1-1aaa67fad8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T16:00:12.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:17:59.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6)</strong> —<strong>&nbsp;</strong>The
        Department of Finance cannot verify if PhilHealth''s reserve funds are really
        close to depletion, as the state insurer''s data system is a mess.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07620411-987d-4a06-9979-3ee758e11771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T16:00:12.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:17:59.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III weighed in on PhilHealth
        President and CEO Ricardo Morales'' recent claim that the <a href="https://www.cnnphilippines.com/news/2020/8/4/PhilHealth-reserve-funds-depleted-2021-.html">insurance
        agency''s funds are running out by 2021</a>, saying DOF has been in talks
        with PhilHealth since October last year to sort this out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65c25e8-fed6-49d4-bae8-32500ec3fc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T16:00:12.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:17:59.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have told them that the current state of their information system
        would not allow us to actually make secure projections on their fund life.
        Their information system —&nbsp;and I''ve used this term publicly —&nbsp;is
        in shambles," Dominguez told reporters on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ccf115-4a89-47ba-86a8-9b122305f0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T16:00:12.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:17:59.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resigned anti-fraud legal officer Thorrsson Montes Keith claimed
        that PhilHealth <a data-cke-saved-href="https://cnnphilippines.com/news/2020/8/6/PhilHealth-chief-Morales-denies-officials-pocketed-P15-billion.html"
        href="https://cnnphilippines.com/news/2020/8/6/PhilHealth-chief-Morales-denies-officials-pocketed-P15-billion.html">lost
        some ₱15 billion to fraudulent schemes</a>&nbsp;made by a "mafia" or syndicate
        of corrupt officials in the agency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059228f1-d6c4-407c-833f-6e2e975d36c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T16:02:55.794+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:17:59.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/8/6/philhealth-svp-resigns.html">PhilHealth
        official allegedly involved in procuring overpriced IT systems resigns</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d32ffb7-f203-46c6-8370-c4ea8241eeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T16:00:12.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:17:59.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales has <a href="https://cnnphilippines.com/news/2020/8/6/PhilHealth-chief-Morales-denies-officials-pocketed-P15-billion.html">denied
        "in strongest terms"</a>&nbsp;that its senior officials have pocketed such
        hefty amount from the state insurance agency, noting that irregularities in
        the pricing of IT equipment were only due to "inconsistencies" in figures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe05beb-158f-4fc1-a9af-d070b310f81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T16:00:12.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:17:59.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have to improve their information system so we can make not
        only a 1-year projection but a 10-year projection for PhilHealth," Dominguez
        added. "As of now, I will take their word that probably by late 2021 or late
        2022, they may run out of money."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6d916d-89d5-4870-bff6-f2fdb1bc87e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T16:00:12.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:17:59.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said upgrades to the system was the reason why the agency
        is asking another ₱2.1 billion for IT expenses, even if PhilHealth already
        spent "close to ₱200 billion" and still had no way to capture all important
        data.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ea8504-4e2b-40c4-9ef7-7bc9bf4b7497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T16:00:12.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:17:59.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anomalies involving PhilHealth''s purchases for computer system
        upgrades have been the focus of the Senate hearing on Tuesday, with a whistleblower
        exposing allegedly bloated procurement costs for programs and equipment as
        <a href="https://cnnphilippines.com/news/2020/8/4/PhilHealth-Ricardo-Morales-overpriced-IT-projects-corruption.html?fbclid=IwAR1e55TxRpLJTL-1a1Qqw3pt7bGSkmbyXmgVkwP3rYHDXJWJTwGzq8aPNDw">supposedly
        approved by Morales.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3252a819-22ea-4a36-a0d5-da8c3d662a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T16:00:12.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:17:59.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 national budget gave ₱71.4 billion to PhilHealth as subsidy,
        on top of member contributions from working Filipinos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2b483e-5507-4395-a625-6a027da3987e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T16:00:12.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:17:59.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the long term, we have to fix up the administration of PhilHealth
        in order to be able to get a good handle of what exactly their liabilities
        and fund life are," Dominguez added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edf5f6b-6cf3-4361-a057-7742d9317dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T16:00:31.941+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:17:59.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/8/6/PhilHealth-Ricardo-Morales-one-year-long-enough-corruption-fraud-schemes-Lacson.html">Lacson
        to Morales: One year ''long enough'' to handle PhilHealth mess</a></strong></p>'
