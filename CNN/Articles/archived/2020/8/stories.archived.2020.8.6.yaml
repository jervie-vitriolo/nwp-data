      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung is also making it easier to sync messages and apps with
        PCs running Windows 10 and offering more than 100 games through a $14.99/month
        XBox Game Pass Ultimate subscription starting September 15.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa3af00-8a5d-4823-834c-9f3e8d1bd0a1'
