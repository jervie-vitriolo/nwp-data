      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Duterte should reconsider Morales'' post</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5eed65f-ccbf-4450-ab55-fb92c1941cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T12:44:57.995+08:00
      'mgnl:createdBy': 'glee'
