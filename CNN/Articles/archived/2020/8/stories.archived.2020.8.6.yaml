      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18262b8-ad68-4c94-8f95-44ddf2201196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T07:11:30.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:23.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six developed seizures while in the hospital and three were discharged
        with new visual impairments, the researchers found.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd42d3dc-4086-491b-8490-1a51503db0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T07:11:30.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:23.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2374eb4-66d1-4dcc-8537-ad2cb96155f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T07:11:30.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:23.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One patient, a 44-year-old man, said that he drank hand sanitizer
        in the few days before seeking medical care, according to the CDC paper. The
        man was hospitalized for six days for acute methanol poisoning and when he
        was discharged, he went home with almost complete vision loss.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bda8d4-45e3-43f7-8a1d-fc53b8d88e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T07:11:30.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:23.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b0cacd-7e1b-4ee0-9348-5ec317f29624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T07:11:30.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:23.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of the adults in the CDC report died.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9534d72-2c25-4bfa-b315-073c10ec9821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T07:11:30.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:23.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e183245-6af0-4c11-b89a-b45bf1b33330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T07:11:30.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:23.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This investigation highlights the serious adverse health events,
        including death, that can occur after ingesting alcohol-based hand sanitizer
        products containing methanol," the researchers wrote in the new CDC report.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2037494-cbc7-44b0-bad8-267ff89a3aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T07:11:30.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:23.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35e65f6-520f-41c9-af0f-20dfc2cbb2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T07:11:30.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:23.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Safety messaging to avoid ingestion of any alcohol-based hand sanitizer
        product should continue," they wrote. "Young children might unintentionally
        swallow these products, whereas adolescents or adults with history of alcohol
        use disorder might intentionally swallow these products as an alcohol (ethanol)
        substitute."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fe1150-a5c6-4ca1-8f4b-80722e3583ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T07:11:30.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:23.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90351b2-1a8d-48ce-989b-70afe1f35fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T07:11:30.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:23.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''We remain extremely concerned''</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c26bd9-24f7-4ea9-b1d1-bed8a13b1916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T07:11:30.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:23.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the FDA continued to warn consumers and health care workers
        not to use hand sanitizers containing methanol or wood alcohol, another type
        of substance often used to create fuel and antifreeze that can be toxic.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c42f161-79a6-44b7-9d1d-e0e87659e3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T07:11:30.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:23.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cb8b2a-465e-4265-bc03-26e4dccd8db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T07:11:30.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:23.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also placed such products on an "import alert" in an
        effort to prevent them from entering the United States.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13998e4-a9c8-4718-b8f8-02300e847b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T07:11:30.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:23.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8163004-c40f-4199-bb7b-15956b9d2682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T07:11:30.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:23.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Practicing good hand hygiene, which includes using alcohol-based
        hand sanitizer if soap and water are not readily available, is an important
        public health tool for all Americans to employ. Consumers must also be vigilant
        about which hand sanitizers they use, and for their health and safety we urge
        consumers to immediately stop using all hand sanitizers on the FDA''s list
        of dangerous hand sanitizer products," FDA Commissioner Dr. Stephen Hahn said
        in a news release at the time.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad653e9-a05f-468b-9647-361f115e3574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T07:11:30.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:23.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102b5991-410c-41c3-88b3-026c0de7d155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T07:11:30.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:23.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain extremely concerned about the potential serious risks
        of alcohol-based hand sanitizers containing methanol," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf64d924-0892-4652-b302-f6cacd865da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T07:11:30.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:23.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4ce52a-981e-48bb-ac21-0eb297de4356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T07:11:30.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:23.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time that public health agencies have reminded
        people not to ingest certain disinfectants or use such products improperly.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7a2c3e-e1b9-44cc-82c7-b60c0b1bdc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T07:11:30.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:23.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b2eeca-6ea4-428f-8054-668206322951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T07:11:30.038+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:23.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April —&nbsp;just a day after President Trump suggested during
        a White House briefing that injecting disinfectant might be a possible coronavirus
        treatment —&nbsp;the CDC posted on Twitter: "Household cleaners and disinfectants
        can cause health problems when not used properly. Follow the instructions
        on the product label to ensure safe and effective use."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf57efff-e117-4c87-93a7-30a062ef6d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T07:11:30.038+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:23.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2020/08/05/health/hand-sanitizer-cdc-warning-study-wellness/index.html">People
        are dying after drinking hand sanitizer, CDC says</a>''</em></p>'
