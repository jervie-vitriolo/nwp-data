  'ammonium-nitrate-beirut-lebanon':
    'author': 'Laura Smith-Spark, Sam Kiley and Rob Picheta, CNN'
    'caption': 'Lebanon''s government has blamed a large quantity of poorly stored
      ammonium nitrate for the huge blast that rocked its capital, Beirut, killing
      scores of people and devastating swathes of the city. What is this chemical,
      and why did it explode? (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-06T13:33:21.835+08:00
    'imagesource': 'jcr:c2840d39-8196-4335-b9e6-0073b1d05f70'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a59fc3e1-97d7-4a33-8801-f6ad322189ed'
    'lead': 'Lebanon''s government has blamed a large quantity of poorly stored ammonium
      nitrate for the huge blast that rocked its capital, Beirut, killing scores of
      people and devastating swathes of the city. What is this chemical, and why did
      it explode?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-06T13:37:36.290+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T08:18:12.458+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:17:14.259+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ammonium-Nitrate']
    'template': '1'
    'title': 'Ammonium nitrate may have sparked the Beirut explosion. It happened
      in Texas, in 1947, too'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe965ae-f42c-43fa-9170-dea68165fb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:37:36.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:12.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lebanon''s government has blamed a large
        quantity of poorly stored ammonium nitrate for the huge blast that rocked
        its capital, Beirut, killing scores of people and devastating swathes of the
        city. What is this chemical, and why did it explode?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0033ff8-2213-4523-ac4f-bdd828a16bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:37:36.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:12.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ammonium nitrate is an industrial chemical commonly used around
        the world as an agricultural fertilizer, and in explosives for mining.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fed71ee-8560-45b1-a12e-1159f40ba8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:37:36.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:12.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also been used as a key component in improvised explosives,
        notably in the 1995 Oklahoma City bombing, in the 2002 bombings in Bali, Indonesia,
        and by far-right Norwegian terrorist Anders Behring Breivik in his 2011 shooting
        and bombing attack.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b4c954-de2d-4f9a-8e83-548a83a0695c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:37:36.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:12.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, according to Lebanese officials, about 2,750 metric
        tons of ammonium nitrate had been stockpiled at a Beirut port warehouse, just
        a few minutes'' walk from the city''s shopping and nightlife districts, since
        it was confiscated in 2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c597857-30f4-4714-8500-80bd35d5234d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:37:36.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:12.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Hassan Diab said the chemical had been stored for
        the past six years "without preventive measures," and promised an investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271b5bce-2507-4a98-b077-bf091797273f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:37:36.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:12.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not yet clear what caused the stockpile in Beirut''s port
        to ignite, with such deadly results, on Tuesday evening.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b4d2ea-fffa-4e91-beb9-b371db7c0479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:37:36.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:12.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ammonium nitrate is ... relatively safe by itself, although a strong
        oxidant, but highly dangerous when contaminated by any kind of fuel, such
        as oil or organic material, even in just a few per cent," Roger W. Read, Honorary
        Associate Professor at the University of New South Wales'' School of Chemistry,
        told the Science Media Centre.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a666299-708e-47c1-99a7-ac6eb042aae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:37:36.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:12.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the presence of heat, such a mixture can easily lead to catastrophic
        outcomes," Read added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07743634-58fe-48cc-a574-11ae4aa90409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:37:36.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:12.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ammonium nitrate is not flammable in itself, Associate Professor
        Stewart Walker, from the school of Forensic, Environmental and Analytical
        Chemistry at Flinders University in Adelaide, Australia, told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705fc40e-4941-49cf-bacc-f5d1fb105248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:37:36.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:12.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this instance, it appears that there was a fire and that fire
        has caused the ammonium nitrate that had been stockpiled to combust, and when
        it''s in a confined space, it releases a lot of hot gas," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab0fde3-aaf1-4cc9-8808-62b4f34347bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:37:36.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:12.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the gas takes up a higher volume than the solid, there''s
        a build-up of pressure and because of the heat released, the hot gas is higher
        in volume, so you get to the point that when it''s confined it will suddenly
        explode and will release that pressure in a shockwave," Walker added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67833bd-a6c9-47a8-aa98-8c6ae4461c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:37:36.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:12.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video footage of Tuesday''s explosion shows that "the fire starts
        with a grey-white cloud and then, at the time of the explosion, there is a
        large column of reddy-orange-brown smoke and a large white ''mushroom cloud,''
        which is the shockwave," said Walker.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cce0e5-8ac1-4f72-9224-1d24d361f7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:37:36.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:12.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The red-orange-brown smoke is characteristic of nitrous oxide, a
        toxic gas released from the ammonium nitrate, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdb9c5c-2f74-4e99-b6ec-d51bc66d5852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:37:36.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:12.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Has this happened before?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9356193-1dd0-4411-a340-ccfff17ad4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:37:36.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:12.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time that ammonium nitrate, which is reasonably
        cheap to manufacture, has been implicated in deadly industrial explosions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a67006e-1328-4d99-8d9d-73df5a44b847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:37:36.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:12.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the closest comparison, in terms of scale, is a blast in
        Texas City in 1947. The fire caused an explosion and additional fires that
        damaged more than 1,000 buildings and killed nearly 400 people, according
        to the website of the Texas Historical Association.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d47272f-6c06-45a2-9d8b-d282d0eaaef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:37:36.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:12.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For perspective, that explosion was triggered by 2,300 US tons (about
        2,087 metric tons) of ammonium nitrate, according to US Homeland Security.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46e90f8-f860-47a3-9946-b1201c946905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:37:36.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:12.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Poorly stored ammonium nitrate is notorious for explosions —&nbsp;for
        example in Oppau, Germany; in Galveston Bay, Texas; and more recently at West
        in Waco, Texas; and Tianjin in China," Andrea Sella, Professor of Inorganic
        Chemistry at University College London, told the Science Media Centre.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e1b518-b142-4324-a843-ff7436d8cc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:37:36.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:12.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a catastrophic regulatory failure because regulations on
        the storage of ammonium nitrate are typically very clear. The idea that such
        a quantity would have been left unattended for six years beggars belief and
        was an accident waiting to happen."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d03c1fa-f5bf-48d8-8c8e-b1da9c767ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:37:36.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:12.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 people were killed in the port city of Tianjin in
        2015 when a warehouse containing several hundred tons of dangerous chemicals,
        including ammonium nitrate, went up in a series of massive explosions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd56ef4-9bc9-4353-b600-ed59355c4bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:37:36.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:12.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast at a fertilizer plant in the small town of West, Texas,
        in 2013 killed 15 people, including 12 first responders, and destroyed 500
        homes. It was so powerful it caused a magnitude-2.1 earthquake.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd691c104-894f-4e6a-84d2-234428ecdb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:37:36.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:12.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Were other materials involved in Beirut?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01852d8c-ce27-4590-b184-6727ca951622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:37:36.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:12.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The size of the blast, as well as Lebanon''s troubled history, has
        prompted speculation that military explosives may have been involved.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7febc2-f4ca-4c01-8029-73e5c4886661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:37:36.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:12.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump added to the confusion when he referred
        to the incident at an "attack," though US Defense Department officials told
        CNN afterward there was no indication that was the case. Lebanese officials
        also raised concerns with US diplomats about the use of the phrase "attack,"
        two State Department officials said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12180c57-b731-4cf3-8934-3c30031664a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:37:36.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:12.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former British army major Chris Hunter, an expert in fertilizer
        bombs and explosives disposal, said he was "almost certain" that the main
        detonation was caused by an "industrial accident."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c241e9-43c9-481b-b95d-5ee90d92ee44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:37:36.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:12.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunter, who continues to work in Iraq and Syria training bomb disposal
        crews and was involved in operations to prevent a fertilizer bomb plot in
        London a few years ago, has watched numerous videos of the explosions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1fd9ae-cad2-45e7-bae6-3d7790994d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:37:36.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:12.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can see an intense fire at the early stages, plus what may
        be fireworks or ammunition exploding. This is the sort of heat source that
        would be needed to cause a large amount of ammonium nitrate to explode. It
        would normally burn but if ignited by intense fire, then the white cloud that
        characterized this blast is what we''d expect from ammonium nitrate," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f121b4-2169-41c6-bb7e-039b64c7111c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:37:36.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:12.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the reports of 2,700 tonnes of the chemical are accurate then
        this is also consistent with the scale of a blast and the damage done," he
        added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5f6c24-aced-4214-90a8-7ef3674f2d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:37:36.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:12.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How should ammonium nitrate be stored?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629fe517-2755-4e6b-ba3b-dcfc0862760c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:37:36.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:12.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous disasters have led to improved regulations for the safe
        storage of ammonium nitrate —&nbsp;a valuable inorganic fertilizer which has
        helped to feed the world''s growing population — Walker said; such rules mean
        it tends to be kept away from population centers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74321a6f-99bb-4753-b63f-bf346eba2313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:37:36.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:12.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both of these things will be questioned in the investigation into
        the Beirut explosion, because they had such a large amount of ammonium nitrate,
        which may not have been stored appropriately, and in an area where there is
        a large number of people," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e754e7-737b-4bc4-ad17-3802176346eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:37:36.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:12.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safe storage would mean keeping the ammonium nitrate away from any
        source of ignition, keeping it away from anything combustible and keeping
        it in small enough containers, far enough away from one another, that if one
        were to ignite it would not spread to the others, he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bd16dd-a8c3-4a43-a4bb-769cb2ba7a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:37:36.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:12.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given its potentially hazardous nature, governments typically restrict
        access to ammonium nitrate, and require people to have a license to buy it.
        Breivik, the Norwegian terrorist, was able to acquire and stockpile it because
        he had a small farm, Walker explained.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c22bb34-17c7-429a-afd5-784b641fbbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:37:36.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:12.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of these precautions, accidents more often occur when
        the chemical is in transit, either in trucks or by ship, Walker added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8ba97e-f2db-434a-87a7-f35330e5d522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:37:36.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:12.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two such incidents have occurred in Queensland, Australia, he said.
        In 2014, a truck carrying ammonium nitrate exploded in Wyandra after rolling,
        destroying a bridge. And in 1972, three people were killed in Taroom when
        a truck transporting ammonium nitrate exploded after experiencing an electrical
        fault and fire.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb8256e-4146-475d-a8f7-e016656c4ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:37:36.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:12.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who produces it?</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cf7f86-4834-4aac-bedf-f13c93d3f825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:37:36.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:12.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is the world''s largest producer of ammonium nitrate, according
        to the Food and Agriculture Organization of the United Nations.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15dcd90-6d7c-4eea-bbc8-905723761e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:37:36.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:12.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the country has faced obstacles in their attempts to sell the
        fertilizer to Europe. For decades, the European Union has placed anti-dumping
        tariffs on their import to prevent Russian producers from undercutting EU-based
        suppliers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8119d221-d7ad-491f-9d53-89645f24666a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:37:36.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:12.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a question of having a level playing field between European
        producers and Russian producers," Antoine Hoxha, technical director of the
        Fertilizers Europe organization, told CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b94a19-67f4-4ab1-9cd5-56ef0a637dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:37:36.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:12.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dumping is not a fair trade practice: there are international agreements
        on this. If there is a practice of dumping and it is verified, then they take
        measures to restore a playing field," he said. The EU has applied the measures
        on a rolling basis, most recently reducing them slightly in 2018.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4348c218-88ef-466e-aea8-4c237a0406df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:37:36.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:12.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The production of ammonium nitrate is subject to strict testing
        measures in Europe, which Hoxha says were ramped up after a 2001 explosion
        in Toulouse, France that killed dozens.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7988d0-3425-47cb-acf2-0eee4b84f9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:37:36.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:12.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You physically abuse the product by heating and cooling it, to
        genuinely alter its substance and to simulate it being mistreated or mis-stored
        or heated and cooled, which might happen in extreme storage conditions," Jo
        Gilbertson, sector head for fertilizers at the UK''s Agricultural Industries
        Confederation, told CNN.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf94545-d60b-420a-be09-0c9071c64431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:37:36.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:12.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We deliberately abuse it, and then try to blow it up," he said,
        adding that the same standards may not be applied outside the EU.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877389f9-0a85-4aae-a880-22efa9b78b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:37:36.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:12.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an industry where you must never be complacent," Gilbertson
        added. "The product we''re dealing with is incredibly safe when you look after
        it. But if you don''t look after it, it''s very easy to make a mistake."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a42a3a8-8e1d-4437-97f6-29a151de9db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T13:37:36.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:18:12.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/08/05/middleeast/ammonium-nitrate-beirut-blast-intl/index.html"
        href="https://edition.cnn.com/2020/08/05/middleeast/ammonium-nitrate-beirut-blast-intl/index.html">Ammonium
        nitrate may have sparked the Beirut explosion. It happened in Texas, in 1947,
        too</a>"</em></p>'
  'hindu-deity-times-square':
    'author': 'Daniel Burke, CNN Religion Editor'
    'caption': 'Times Square is pretty deserted these days, with the tourists who
      usually throng the New York City landmark kept home by the coronavirus.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-06T13:38:06.006+08:00
    'imagesource': 'jcr:16397350-61f1-40c5-b3b4-70087a30e779'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6a2a0c9-e0c1-4eee-8e13-b18c7db68f04'
    'lead': 'Times Square is pretty deserted these days, with the tourists who usually
      throng the New York City landmark kept home by the coronavirus.'
    'mgnl:activationStatus': true
