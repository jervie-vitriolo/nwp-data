    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Most of new COVID-19 clusters from community transmissions '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e3381b-1d3b-4d52-a9b6-0a5f1658c9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:49:23.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:41.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6)</strong> — Most
        of the new clusters of COVID-19 came from communities, including households,
        the Department of Health (DOH) said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdcb78c-dfb7-4dd8-bce9-8fd6168c68f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:49:23.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:41.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that these have contributed to the surge in daily case
        reports of infections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a30b323-0ec2-4cac-94f4-5cce9834cef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:49:23.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:41.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 148 more areas with clustering were identified nationwide
        over the past week, according to the DOH. Of this number, 124 were from community
        transmissions, based on its Aug. 5 data.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9825c72d-1cb5-49ab-87fc-9891a9b7770b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:49:23.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:41.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is an ongoing community transmission,” the DOH said. “This
        means that it is becoming harder to clearly identify who infected our new
        cases or from which venues they are getting the infection.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850f7b5d-db8c-4e72-a709-6c7441f33195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:49:23.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:41.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department typically consider an area a cluster if there are
        more than two cases of the disease at the same time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57113eeb-83ea-4382-91c3-01e0439622af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:49:23.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:41.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, National Task Force chief implementer Carlito Galvez <a
        href="https://www.cnnphilippines.com/news/2020/8/3/COVID-19-transmission-Philippines-family-gathering-office.html?fbclid=IwAR3WuiYvLz40XIERCCccXtV6Hrd7il-mP78WXPdyhB6gSp0JumyeGjdtU3E">said
        family reunions</a> amid mass gathering restrictions are one of the new sources
        of viral transmission&nbsp;in the country. He cited a specific case in Nueva
        Ecija wherein he said a family reunion led to the infection of 60 people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4b868e-d8a0-4526-871e-8fb408640da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:49:23.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:41.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials added that closed settings such as workplaces and
        health facilities are also at higher risk due to the increased challenges
        in maintaining physical distancing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb99c6a-b336-4d64-85da-520b3ec0edad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:49:23.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:41.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has hit a grim milestone six times over the past
        week — when it broke its record for daily increase in infections for five
        days, and when it<a href="https://www.cnnphilippines.com/news/2020/8/6/PH-covid-cases-top-Southeast-Asia-list.html">
        topped the list of nations in Southeast Asia</a> in terms of coronavirus cases,
        with a tally approaching 120,000 on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac576d9-21ac-43d2-a5b5-25184ce65352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T22:49:23.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:17:41.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides community transmission, authorities have attributed the
        rise in numbers to an improved testing capacity, with the DOH saying the country
        has tested more unique individuals than any other nation in Southeast Asia.</p>'
  'Cameron-Diaz-reveals-why-she-quit-acting-in-interview-with-Gwyneth-Paltrow':
    'author': 'Jack Guy, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-08-06T22:51:52.010+08:00
