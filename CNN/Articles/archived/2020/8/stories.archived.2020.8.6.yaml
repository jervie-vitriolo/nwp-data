      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/06/middleeast/beirut-explosion-anger-intl-hnk/index.html">Shock
        turns to anger in Beirut over warnings before deadly explosion</a>."</em></p>'
  'anti-terrorism-act-supreme-court-lawyers-petition':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-06T18:32:26.146+08:00
    'imagesource': 'jcr:983530ce-33ed-402b-af11-2dfc55a1d3c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c222fd36-25d9-4df0-bcdd-331a46c67187'
    'lead': 'A group of lawyers including former Vice President Jejomar Binay urged
      the Supreme Court to junk the Anti-Terrorism Act, which they denounced as a
      violation to due process even similar to a dreaded practice of Japanese military
      police during World War II. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-06T18:35:57.439+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T08:17:54.393+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:17:19.186+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Anti-Terrorism-Act', 'Concerned-Lawyers-for-Civil-Liberties', 'Supreme-Court']
    'template': '1'
    'title': 'Ex-VP Binay, other lawyers liken Anti-Terrorism Act to Japanese era’s
      Kempeitai operations  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7525ee52-0f37-48a3-87dd-8dbeb07cb4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T18:35:57.439+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:17:54.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 6)</strong> — A group
        of lawyers including former Vice President Jejomar Binay urged the Supreme
        Court to junk the Anti-Terrorism Act, which they denounced as a violation
        to due process even similar to a dreaded practice of Japanese military police
        during World War II.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa4db57-55a5-4472-b5a2-58d23f5b4464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T18:35:57.440+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:17:54.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Concerned Lawyers for Civil Liberties filed the 24th petition
        challenging the constitutionality of the anti-terrorism law on Thursday. This
        is the same group that protested against then President Gloria Macapagal Arroyo’s
        policies, and reconvened last year to fight alleged human rights violations
        under the Duterte administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f39a73-c613-44ce-90dd-3244f3d4f9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T18:35:57.440+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:17:54.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 11479 or the Anti-Terrorism Act of 2020, <a href="https://cnnphilippines.com/news/2020/7/3/duterte-signs-anti-terrorism-law.html">signed
        into law on July 3</a>, “fails miserably to protect and preserve the guaranties
        of human rights and civil liberties enshrined in the Constitution and therefore
        must be struck down,” the lawyers said in their 66-page petition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7cd6d0-f8b7-4cfa-b0a9-cf0f8a6365c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T18:35:57.440+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:17:54.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the most challenged law with a total of 25 petitions asking
        the Supreme Court to declare it unconstitutional and stop its implementation.
        It''s not fully enforced yet as officials <a href="https://cnnphilippines.com/news/2020/7/22/anti-terrorism-law-implementing-rules-and-regulations.html?fbclid=IwAR0VX49eArDwFafsMFeM0kQKgJ8StlqdnaZ4Dx8uHEW7cFHhDyMso1nrf4A">admit
        it will be "open to question" without the implementing rules and regulations.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df20cbf-b2fd-4838-a684-11f7acbdf475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T18:35:57.440+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:17:54.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kempetai-like practices?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411a6afb-2f6f-4d86-a702-84e51c83a688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T18:35:57.440+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:17:54.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners hit the power granted to the Anti-Terrorism Council,
        an executive body composed of presidential appointees, to authorize law enforcement
        agents and military personnel who can arrest suspected terrorists. It will
        also "designate" individuals and groups as terrorists, prompting the Anti-Money
        Laundering Council to freeze their assets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5657cb09-0c63-40c8-8a0d-ca341f8a472d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T18:38:47.760+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:17:54.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/7/9/anti-terrorism-act-amlc.html">READ:&nbsp;PH
        should effectively implement anti-terrorism law to avoid global sanctions
        – AMLC</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb0002b-8cea-4f0c-b28a-1f8a4566ac14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T18:35:57.441+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:17:54.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers who authored and sponsored the measure said the council
        <a href="https://cnnphilippines.com/news/2020/6/24/anti-terrorism-bill-ping-lacson.html">would
        merely choose the law enforcers who would carry out the surveillance, arrest,
        and detention</a> which have to be approved by the Court of Appeals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2895ef87-6f4b-43dd-9058-b6f2002335bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T18:35:57.441+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:17:54.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Section 29 allows the authorized officers to arrest suspects
        and detain them for up to 24 days without a warrant.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637b8e27-024a-40fa-8bfe-98eac37145bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T18:35:57.441+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:17:54.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In that sense it is no different from the Japanese-era practice
        of kempetai of rounding up suspects fingered by informants, where the only
        difference now is that they do so not under any hood over the head but in
        the payroll of the ATC,” the petitioners said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89c19b5-8f8c-46ec-8968-b436fade888f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T18:35:57.441+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:17:54.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It short-circuits the right to due process under the Bill of Rights
        and must be impugned as a repugnant violation of fundamental rights,” they
        added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469c4ae6-a5f5-43bb-b006-aac8d4171112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T18:35:57.441+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:17:54.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Police, military have to live with Bill of Rights</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7bbb69-42ae-4861-bb28-67e74f70a0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T18:35:57.441+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:17:54.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners reminded authorities that a warrantless arrest can only
        be made when the suspect “has committed, is actually committing, or is attempting
        to commit an offense” in the presence of the arrester, or if the arrester
        has “personal knowledge” that the person has just committed the crime.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e060c414-944a-45d1-ae2e-476dad660e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T18:35:57.442+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:17:54.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given these rules, authorities should not need a "prolonged investigation"
        of up to 24 days, <a href="https://cnnphilippines.com/news/2020/7/7/3-day-detention-period-enough-anti-terrorism-law-Lagman.html?fbclid=IwAR3PhXg4a5pop3CXdDrryRplE1Tw2oFEvQGfLs5EalTtADaIfIPxKduhF6o">from
        the constitutionally required three-day period</a>, to build a case against
        the suspects.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5eac59-2002-4a7f-9a9d-2a1e828acc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T18:35:57.442+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:17:54.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It may well be that the constitutional rule against warrantless
        arrests makes the counter terrorism work of police and military agencies more
        difficult to carry out,” the petitioners said. “Police and military agents
        must simply learn to live with the requirements of the Bill of Rights.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e307c5c3-3445-4122-81a8-5f4f9e069a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T18:35:57.442+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:17:54.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law is “unnecessarily and unjustifiably carving out the crime
        of terrorism as outside the realm of the criminal justice system” when there’s
        not even an indication of a public emergency due to rebellion or insurgency,
        the petitioners said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13178a98-01e9-4665-bef8-3d2e361ff35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T18:35:57.442+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:17:54.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte and Congress have been criticized for
        prioritizing the controversial measure amid the coronavirus pandemic, but
        they argued that the terrorists would not stop their attacks because of the
        crisis. Officials also maintained that the law has enough safeguards against
        abuse and law-abiding citizens have no reason to fear.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a49cd1-3a85-4456-b376-82c17bc2b468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T18:47:09.867+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:17:54.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'chinese-man-not-guilty-murder-two-children':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-06T18:53:10.697+08:00
    'imagesource': 'jcr:5b091bac-d4a3-4768-8802-e9940dee135f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7413d2ef-931c-4a97-93f8-d52e6a28b799'
    'lead': 'A Chinese man convicted of murdering two children has had his conviction
      overturned after serving 27 years in prison, in what has been described as one
      of the longest-serving miscarriages of justice in recent Chinese history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-06T19:05:36.992+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T08:17:53.615+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:17:19.466+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
