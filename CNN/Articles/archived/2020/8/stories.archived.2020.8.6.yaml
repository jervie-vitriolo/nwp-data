    'template': '1'
    'title': 'Quit my job, or risk serious illness? Parents and teachers face grueling
      decisions as US schools reopen'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63ed8e8-cc25-4636-85e3-e296c42b3f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:42:03.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:24.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;First-grade teacher Amy Forehand was
        stunned to learn young students in her Georgia school district will return
        to classrooms by the end of this month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f4f397-77a5-407c-98bd-bb6c6ecfa30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:42:03.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:24.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were notified yesterday that the county is going to send kindergarten
        students and first-grade students back into the building August 26," the Gwinnett
        County teacher said Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9387371c-b55f-4758-b9c0-9f2f2c0e95d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:42:03.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:24.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This came as a big surprise to us. Up until now, we''ve been doing
        and preparing to go virtual. So we''re going to have to pivot."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c6e8ce-2825-48e2-827c-86e77a774997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:42:03.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:24.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School districts across the country are making last-minute pivots
        and decisions as several students have already tested positive during their
        first days back.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19324187-6446-49f2-8e74-3ac652f4ff21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:42:03.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:24.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More studies reveal how easily children can get and spread coronavirus.
        Hundreds of attendees at a Georgia summer camp came down with Covid-19, <a
        href="https://www.cnn.com/2020/07/31/health/georgia-camp-coronavirus-outbreak-cdc-trnd/index.html"
        target="_blank">including 51% of those tested between the ages of 6 and 10.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189dfc39-5b5a-4ce8-83f3-007ecd9ccf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:42:03.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:24.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 260 employees at Forehand''s school district have already
        been infected or exposed to coronavirus, Gwinnett County Public Schools said.
        At least one teacher has resigned after being denied the option to teach from
        home.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84961844-e564-4442-880b-eccb0608f05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:42:03.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:24.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a lot of fears. The community spread is still very high,"
        Forehand said. "I have asthma. My 2-year-old son is showing indications he
        as well has asthma."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b44b4ed-9a5a-444a-a4f0-5da79d9b34e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:42:03.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:24.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like virtually all teachers, Forehand said, she wants in-person
        learning to resume as soon as possible -- once it''s safe to do so.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adebf24c-f92f-4a48-8840-22420a2f6df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:42:03.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:24.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "right now, I am actually afraid for my life," she said. "And
        I''m not going to be able to teach any children if I am having to take extended
        medical leave, or if I die."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c578d9af-afd4-48f7-a66d-47b9fa4844c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:42:03.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:24.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prolonged virtual learning could lead to more job losses</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891bda89-f891-40a8-9c85-9350ab0e54be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:42:03.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:24.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the flip side, keeping students at home could lead to millions
        of parents being forced to quit their jobs, according to economists from Goldmach
        Sachs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a07e97-0d20-4c1b-9ffb-e895f731abd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:42:03.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:24.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some parents have jobs that allow them to work from home,
        many are essential workers who must work jobs outside the house. Single parents
        and those without access to child care are at risk.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb3df93-84b0-48f5-99ae-4bb0c44fca3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:42:03.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:24.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have failed the parents and the kids of this country," said
        Dr. Edith Bracho-Sanchez, a primary care pediatrician and assistant professor
        of pediatrics at Columbia University Irving Medical Center.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df387bf3-c723-4ff6-bdee-2c7cece49e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:42:03.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:24.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was predictable. This could have been avoided."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c050ab-d3e7-4716-9308-3d53d1235920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:42:03.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:24.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the pandemic, she''s been asking parents whether their
        families have enough food to eat or if they''re at risk of getting evicted
        from their homes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955d73ef-af3f-4dce-b593-c144e84ed689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:42:03.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:24.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although they have been at risk, and although at times they have
        not had enough to eat, when I ask them, ''What are you doing this fall? Are
        you sending your kids back to school?'' They look at me like I have lost my
        mind," the pediatrician said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c338f250-3e43-4182-b6b1-8508b3827696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:42:03.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:24.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And what they''re starting to tell me is that they have started
        to quit their jobs, and it''s usually moms who are quitting their jobs so
        that they can watch their kids at home. And not only watch them -- but teach
        them at home," Bracho-Sanchez said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2314dd21-2ae2-48d5-b2f9-bead90d94aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:42:03.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:24.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so these parents are saying, "No way, no how. I''m not sending
        my child to school. I''m going to do what''s safest. And if that means that
        things are going to be even harder for my family, then that''s the way it''s
        going to be."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1385d6-2c1b-4ddc-b8c0-4ca89b36e8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:42:03.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:24.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Keep an open window, Fauci says</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb9e070-e45b-4590-b8be-d68c55fc7382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:42:03.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:24.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN''s Dr. Sanjay Gupta during a Harvard T.H. Chan School
        of Public Health forum on Wednesday, Dr. Anthony Fauci, the nation''s top
        infectious disease expert, addressed simple things that Americans can do when
        dealing with a respiratory virus such as the novel coronavirus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d34b2e-4ab4-4bf4-b665-dc4c83af40cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:42:03.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:24.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its simplicity is so, so obvious, that people don''t pay attention
        to it," Fauci said when asked whether buildings such as schools need to install
        HEPA filters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a2f110-4ac5-4d24-81a3-03372f617372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:42:03.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:24.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said if you can, keep windows open.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df578a4f-5707-4265-9dc1-b31c263e650a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:42:03.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:24.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like you mean telling me, we''ve got this big crisis and you''re
        telling me to open up a window? Yes! I''m telling you to open up the window,"
        he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513bf651-ad00-4a4e-8aa8-08ff94064722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:42:03.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:24.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said other measures such as filters for air conditioning systems
        are being considered as research is done on how the virus spreads.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d03b63-bf20-4eac-a42e-071fa11dcd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:42:03.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:24.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. George Rutherford, principal investigator of the state of California''s
        contract tracing program, said that he believes the recent Covid-19 outbreak
        at a sleepaway camp in Georgia is not necessarily an example of what might
        happen when schools open.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a63c156-18f6-4beb-87de-6ab1af868bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:42:03.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:24.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rutherford and a CDC report pointed out that the children were not
        wearing masks, there was regular singing and cheering, and that windows and
        doors were closed in the cabins. These closed windows and doors probably increased
        recirculated air and the risk factors, according to Rutherford.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7cdd36-3d7a-4a0e-ba2e-d0259cd7ab24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:42:03.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:24.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers examined test results following a summer camp in Georgia
        that more than 600 campers and 120 staffers attended. Of the hundreds of people
        tested, 51% of those ages 6 to 10 tested positive; 44% of those ages 11 to
        17 tested positive; and 33% of those ages 18 to 21 tested positive, according
        to the US Centers for Disease Control and Prevention.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb5f1ea-a645-4e3d-a383-8305fc415f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:42:03.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:24.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What we know now about kids and Covid-19</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d2fc06-7108-4bdf-85d1-9dde476e33c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:42:03.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:24.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While President Donald Trump said children are "virtually immune,"
        and Secretary of Education Betsy DeVos said kids are "stoppers" of Covid-19,
        studies and data show otherwise.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d75939-6ca8-4e8b-8421-70c7fffa57d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:42:03.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:24.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kids can transmit the virus. They are susceptible to it," said
        Anne Rimoin, an epidemiology professor at UCLA. "And the rates of hospitalization
        is going up."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6875fe53-9912-4908-9598-05157e1c94e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:42:03.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:24.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Florida, for example, the number of children who had been hospitalized
        with Covid-19 surged 23% in eight days -- from 246 to 303.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f79525-5e5c-4ba2-ba19-f7603b63807d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:42:03.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:24.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While children are far less likely to die from Covid-19 than adults,
        they can still pass the disease on to others.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c390e89-e2c6-4508-a228-6ba64db2f125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:42:03.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:24.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- A study out of South Korea shows children at least 10 years old
        can transmit Covid-19 within a household just as much as adults can.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8175c72-9cb2-48cd-a7d9-835c4fc577a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:42:03.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:24.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- At some schools that have already reopened, students have tested
        positive. In Indiana, a student at Greenfield-Central Junior High School attended
        class for part of a day before receiving a positive test result.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936b3026-6786-41f1-9fbb-73f1b1d65e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:42:03.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:24.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Canton, Georgia, a second-grader tested positive, sending a teacher
        and 20 other classmates into a two-week quarantine, the Cherokee County School
        District said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9719c3-fe98-4c9d-b0ec-a9bc824df742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:42:03.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:24.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Children from minority and lower socioeconomic backgrounds at greater
        risk</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bd02d5-429b-4b5c-b652-a6613d8d7b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:42:03.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:24.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 is affecting minority children and those from lower socioeconomic
        backgrounds more than their peers, according to a new study.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f893a3-6fe0-494e-bc4b-769a09c27742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:42:03.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:24.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published in the journal Pediatrics, examined 1,000 patients
        tested at a Children''s National Covid-19 testing site in Washington, DC,
        between March 21 and April 28.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7261322-705f-42b3-b08a-99a5f3bba8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:42:03.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:24.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of that group, just 7.3% of White children tested positive for coronavirus,
        in contrast to 30% of Black children and 46.4% of Hispanic children.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd115bbed-b571-4094-9bdf-15d738212102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:42:03.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:24.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three times as many Black children reported known exposure to the
        virus as White children did, Dr. Monika Goyal of Children''s National Hospital
        and colleagues reported.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd440d153-1395-4204-8d06-79c1413a501c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:42:03.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:24.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while about 9.7% of those in the highest-income quartile were
        infected, 37.7% in the lowest quartile tested positive, Goyal''s team found.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758a9e92-46f5-4efe-9ca9-3426e6cd8667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:42:03.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:24.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Understanding and addressing the root causes of these disparities
        are needed to mitigate the spread of infection," the team wrote.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea5e708-2f31-40c2-9e25-f1d6a092836d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T06:42:03.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:18:24.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/08/05/health/us-coronavirus-wednesday/index.html"
        href="https://edition.cnn.com/2020/08/05/health/us-coronavirus-wednesday/index.html"
        target="_blank">Quit my job, or risk serious illness? Parents aand teachers
        face grueling decisions as schools reopen</a></em></p>'
  'People-die-sick-hand-sanitizer-CDC':
    'author': 'Jacqueline Howard, CNN'
    'caption': 'The US Centers for Disease Control and Prevention reports people are
      getting sick and even dying after swallowing hand sanitizer. Four died and others
      have suffered impaired vision or seizures, the CDC says.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-06T07:06:11.375+08:00
    'imagesource': 'jcr:cea57b53-9e32-412b-b719-e5e58dc56556'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebb6edb4-0cdc-481c-ae88-6f6a91ebac37'
    'lead': 'People are getting sick and even dying after swallowing hand sanitizer,
      the US Centers for Disease Control and Prevention says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-06T07:11:30.034+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T08:18:23.217+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:17:11.025+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['HAND-SANITIZER', 'CDC']
    'template': '1'
    'title': 'People are dying after drinking hand sanitizer, CDC says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcd2fbb-81a4-4a2d-8a4a-203fd3b8d595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T07:11:30.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:23.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>People are getting sick and even dying
        after swallowing hand sanitizer, the US Centers for Disease Control and Prevention
        said Wednesday. Four died and others have suffered impaired vision or seizures,
        the CDC says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3839d18a-a2da-4eb8-8f53-432b3e1f8980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T07:11:30.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:23.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hand sanitizer is everywhere and is useful for cleaning the hands
        during the coronavirus pandemic. But it''s not safe to swallow, the CDC cautions.
        "Alcohol-based hand sanitizer products should never be ingested," the CDC
        said in a new report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6165f1-f18a-4dba-9d42-111d1825d01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T07:11:30.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:23.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1546a97e-3aca-41aa-b30c-90e3032885d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T07:11:30.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:23.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CDC team described the cases of 15 adults in Arizona and New Mexico
        hospitalized for methanol poisoning after consuming alcohol-based hand sanitizers
        between May and June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632e1bfd-1e7e-4d7d-af66-1bc2657ee0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T07:11:30.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:23.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7702b784-3fff-461b-b8bb-067130ad7f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T07:11:30.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:23.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC is not sure why people might drink hand sanitizer. Children
        might do it by mistake, and some people may think it''s a good substitute
        for alcoholic drinks. It is not.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c097d06-81b0-46bd-851c-9e9eef271a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T07:11:30.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:23.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e172dc-bfd5-4afa-8803-f51a0b7f4322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T07:11:30.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:23.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration has been repeatedly warning
        about methanol in some hand sanitizers distributed in the United States. Unlike
        ethanol -- the alcohol usually used to make hand sanitizer -- methanol is
        toxic and can even poison people through their skin. The FDA has warned against
        more than 100 hand sanitizer products.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10f7c1b-aa39-4ab3-b00f-6f604105a291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T07:11:30.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:23.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f94055c-844d-4cd9-9e31-71e3dfa3afe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T07:11:30.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:23.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new CDC report follows that announcement, a CDC spokesperson
        told CNN in an email on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21399d04-b4af-4e0c-ab27-c0dc08f48a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T07:11:30.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:23.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fc92da-ab65-46e6-8c7a-782f8da218d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T07:11:30.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:23.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to specifically look at adverse events related to methanol
        because it is known to be toxic and potentially life-threatening when ingested,"
        the spokesperson said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0106798e-89fe-4bf4-9661-7155cd237e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T07:11:30.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:23.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38319d3-a4b1-425b-8121-9c605191bfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T07:11:30.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:23.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Six seizures, four deaths</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ba66bf-9c84-4446-a94b-626760b0b669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T07:11:30.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:23.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late June, CDC received notification from public health officials
        and partners in Arizona and New Mexico about methanol poisoning linked with
        the ingestion of hand sanitizers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f459fa18-73c5-4cd0-a587-2423d96ff5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T07:11:30.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:23.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94e9824-b8ad-460d-8e5d-d8f3c505ab3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T07:11:30.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:23.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC researchers and their partners in Arizona and New Mexico reviewed
        62 call records to poison centers from May through June to characterize cases
        that could be methanol poisoning from alcohol-based hand sanitizer. The researchers
        also obtained medical records for additional details. But the report does
        not provide information as to why people were ingesting hand sanitizer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812af2ed-e75e-488f-98be-929a177da852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T07:11:30.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:23.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a90570d-9f4d-4005-b123-43555f929b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T07:11:30.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:23.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found 15 people, ages 21 to 65, were admitted to
        a hospital after ingesting alcohol-based hand sanitizer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a023e5-5be7-465a-8d01-0a3d8e4feeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T07:11:30.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:18:23.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
