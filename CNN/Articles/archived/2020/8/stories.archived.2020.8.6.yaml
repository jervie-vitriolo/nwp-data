    'created': 2020-08-06T11:58:50.668+08:00
    'imagesource': 'jcr:2a9716dd-bf04-4e62-a434-bcee52fa7d0b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4dadb596-f45c-4b78-9a4e-3dc0ed42ad96'
    'lead': 'The economic downturn is worse than previously expected, with government
      now seeing a deeper 5.5 percent contraction for 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-06T12:00:18.989+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:18:18.781+08:00
