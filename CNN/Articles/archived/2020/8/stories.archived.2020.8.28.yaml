  'climate-change-exists-rnc-refuses-to-believe':
    'author': 'Bill Weir, CNN Chief Climate Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-28T21:22:48.161+08:00
    'imagesource': 'jcr:016afcf8-1884-48b8-983c-fa97eaff34ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
