      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, EVP and COO Arnel De Jesus sits at the head of the agency
        as officer-in-charge but lawmakers are uneasy since the <a href="https://www.cnn.ph/news/2020/8/27/PhilHealth-Arnel-de-Jesus-officer-in-charge-medical-condition.html">official
