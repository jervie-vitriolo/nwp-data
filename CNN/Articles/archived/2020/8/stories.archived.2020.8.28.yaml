    'mgnl:tags': ['climate-change', 'RNC', 'Republican', 'Donald-Trump', 'Science']
    'template': '1'
    'title': 'Hurricanes, fires, floods and locusts: Science says climate change is
      here but the RNC refuses to believe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c82c8da-0bb8-4d25-a046-4b1d1303bb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:31:25.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:40.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The words "Biblical proportion" come to
        mind, but even the Plagues of Egypt didn''t come all at once.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8a9f4b-2c64-43ba-9120-ee965c1cf5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:31:25.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:40.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6a5096-e90d-400d-9687-b3b767f0ade2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:31:25.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:40.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, we have <a href="https://www.cnn.com/interactive/2020/05/africa/locusts/">giant
        swarms of locusts</a> from East Africa to India, 500-year floods in Europe,
        fears of a dam collapse in China and Typhoon Bavi hitting the Korean Peninsula.
        In the US alone there is the <a href="https://edition.cnn.com/2020/08/27/weather/laura-gulf-coast-weather-forecast-thursday/index.html">record-smashing
        hurricane</a> in the South, <a href="https://edition.cnn.com/2020/08/25/us/california-fires-tuesday/index.html">a
        million-acre "gigafire"</a> in the West and <a href="https://www.radioiowa.com/2020/08/11/43-of-iowa-corn-soybean-crop-hit-by-mondays-storm/">over
        40% of Iowa corn</a> and soybeans flattened by <a href="https://www.weather.gov/dvn/summary_081020">140
        mph winds.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288d13fc-6828-4202-be41-0e9ee237be36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:31:25.151+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:40.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4b3cc1-7171-44ef-984e-c875f6878b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:31:25.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:40.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complicating the mounting task of saving lives and livelihoods in
        this <a href="https://edition.cnn.com/specials/world/cnn-climate">ongoing
        climate crisis</a>: a new disease, released from a natural world out of balance.
        Two tiny foes -- coronavirus and heat-trapping gas -- joining forces to make
        pandemic patients in Lake Charles, Louisiana, worry about blown roofs and
        falling trees. They are forcing California firefighters to socially-distance
        on 72-hour shifts after more than 10,000 dry lightning strikes started 500
        fires.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd1aadd-8b9c-447d-95d9-4614bc3c962e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:31:25.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:40.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb4182a-f79f-4f4e-9999-c0674dca9e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:31:25.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:40.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Threat multiplier" is the adjective the US military<a href="https://yaleclimateconnections.org/2019/04/the-long-history-of-climate-change-security-risks/">
        first applied to climate change in 1990</a>, when predictions of death, desperation
        and tension were mostly for distant corners of a warming world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91569913-e97e-410f-b3e0-8a67847e5ce3'
      'mgnl:activationStatus': true
