    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:53:06.899+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Teddyboy', 'Locsin', 'UN-GA', 'General-Assembly']
    'stories': ['2eeefa9b-7238-4ee1-81e4-ec97c0276803']
    'template': '1'
    'title': 'Locsin refuses to bring complaints vs China before UN: ''I trust no
      one'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea75728-6135-4055-b425-12f73ee6fb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:59:55.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:54:03.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> Foreign
        Affairs Secretary Teodoro "Teddy Boy" Locsin, Jr. stressed anew that it would
        be futile to raise China''s misdeeds in the West Philippine Sea before the
        United Nations General Assembly, as it could do more harm than good to the
        country''s sovereign rights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a004c8b-150a-4522-84c7-8b00165decc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:59:55.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:54:03.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can’t afford to lose our arbitral award. I don’t want to go down
        in history as the guy who lost it," Locsin told CNN Philippines''<em> The
        Source</em>, saying the Philippines is unlikely to get enough votes among
        <a href="http://cnnphilippines.com/news/2020/7/14/philippines-china-arbitral-ruling-south-china-sea-united-nations.html">UN
        member-states to stand up against Beijing.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a25bf1c-fa18-4efb-8fd1-04afd49a8e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:59:55.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:54:03.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m saying I trust no one because when we started it, we were
        alone," he added. "Right now, we are in the lead in protesting China''s actions
        in our territory in the South China Sea. No other country comes close to us...
        even Vietnam follows us under my watch."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fbced8-ea3c-4796-a3ee-46ec919e9c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:59:55.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:54:03.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam, Malaysia, Indonesia, Brunei and self-governing Taiwan also
        have their own territorial claims in the South China Sea. Other states have
        been doing their own pushback against China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6126220a-c191-4f12-90c7-67c8806ead3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:59:55.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:54:03.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has been aggressively rejecting China''s actions
        in the disputed waters, having <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/8/27/US-imposes-visa-restrictions-on-Chinese-persons-responsible-for-militarization-of-South-China-Sea-.html"
        href="https://www.cnnphilippines.com/news/2020/8/27/US-imposes-visa-restrictions-on-Chinese-persons-responsible-for-militarization-of-South-China-Sea-.html">blacklisted
        state-run companies and officials</a> involved in the reclamation and militarization
        of these waters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a46f3dd-bd6b-4db4-ac71-076522b35fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:59:55.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:54:03.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://cnnphilippines.com/world/2020/8/11/china-taiwan-guam-military-exercises.html">China
        increases military drills as tensions with US heat up</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd8c1d3-2dfb-4a2f-9632-ae8de4787584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:59:55.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:54:03.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Senior Associate Justice Antonio Carpio, meanwhile, has
        repeatedly lobbied for <a href="https://www.cnnphilippines.com/news/2020/4/27/joint-patrols-grave-escalation-tensions-South-China-Sea.html">joint
        patrols in the South China Sea</a>&nbsp;as a show of strength.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5402d62-59bc-49e5-ba8b-ae6f990bcf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:59:55.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:54:03.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The smaller the country, the more insular its character in that
        sense similar to us, the more likely they will not vote with us because they
        need all the help they can get," Locsin said, pointing out that China has
        been aggressive with developmental projects and grants to foreign states.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51790dd1-247d-43c5-9590-216760998712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:59:55.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:54:03.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top diplomat pointed out how previous efforts of the Philippines
        were voted down to just mention the 2016 arbitral award that rejected Beijing''s
        sweeping claims in the South China Sea in a UN Resolution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7026faaf-cb77-4189-b36d-57fb0b7200ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:59:55.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:54:03.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin again warned that bringing up conflicting territorial claims
        could upset the country''s clear legal victory from the Hague, as it could
        trigger a reopening of the case which could suddenly be interpreted differently.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15816410-7604-4a41-91f9-ae7412d31228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:59:55.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:54:03.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule of law has been the major argument against China''s incursions
        and island-building activities in the disputed waters. However, it''s not
        as easy when diplomacy and aid talks come in, Locsin noted. "When you go into
        the discussions on the floor of the General Assembly and in the voting, I’m
        afraid it’s self-interest that governs," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24c7545-0d14-46a3-8c10-059f10dc2352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:59:55.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:54:03.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has resorted to filing diplomatic protests whenever
        it confirms China''s incursions involving waters and features within its exclusive
        economic zone. Just this month, the DFA lodged a complaint against the Chinese
        Coast Guard''s confiscation of the fishing gear of Filipino fishermen, a move
        denounced by Beijing as an "<a href="https://cnnphilippines.com/news/2020/8/22/philippines-china-diplomatic-protest.html?fbclid=IwAR1yWL7Q8XqIxxuaLEbccoxw2M4taaY0Uc5SyapxgHl8q84BJanBN_UHZSk">illegal
        provocation</a>illegal provocation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b9226c-a35b-4d8c-9cc4-58a07845aa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:59:55.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:54:03.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t expect China to say the Philippines is correct. We know
        we’re correct and so does the international tribunal, I think that''s what
        counts," Locsin said.</p>'
  'anti-terrorism-act-IRR':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-28T15:07:14.031+08:00
    'imagesource': 'jcr:40395cf4-17d9-40f7-a65c-89a317649a52'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74b31241-6ad5-44b8-a655-0de94abcde2f'
    'lead': 'The implementing rules and regulations of the Anti-Terrorism Act will
      be completed way earlier than the deadline, officials said in the wake of the
      suspected suicide bombings that rocked Jolo, Sulu. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-28T15:09:44.880+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T08:54:02.833+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:53:07.027+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Anti-Terrorism-Act', 'terrorism', 'Philippines']
    'template': '1'
    'title': 'Anti-terrorism law’s implementing rules to be released ‘much earlier’  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cea0217-50ce-466e-9430-ef6634d76b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:09:44.881+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:02.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28)</strong> — The
        implementing rules and regulations of the Anti-Terrorism Act will be completed
        way earlier than the deadline, officials said in the wake of the suspected
        suicide bombings that rocked Jolo, Sulu.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12b4dad-b8f0-4d41-85b4-36b3875ffee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:09:44.881+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:02.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will have it much earlier than the 90 days deadline,” National
        Security Adviser Hermogenes Esperon, Jr. said in a text message to CNN Philippines
        on Friday. “The IRR had always been treated as urgent and extremely necessary.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0ad16c-4918-4e21-930d-fb9a068c3499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:09:44.881+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:02.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><font style="vertical-align: inherit;">Esperon is the vice-chairperson
        of the Anti-Terrorism Council, an executive body tasked with crafting the
        IRR, along with the Department of Justice. They have until October 16 to do
        so, 90 days after the law took effect on July 18.</font></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8bb938-0315-4c2d-9f9f-3a594b4e0c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:09:44.881+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:02.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><font style="vertical-align: inherit;">Senator Panfilo “Ping” Lacson
        <a href="https://pinglacson.net/2020/08/28/pingterview-paano-maibabalik-ang-ninakaw-na-pondo-ng-philhealth/">in
        a separate statement</a> said the measure can be used in going after the mastermind
        and conspirators in the <a href="https://cnnphilippines.com/news/2020/8/26/suspected-Jolo-suicide-bombers-.html">deadly
        blasts that killed 15 people and wounded over 70 others</a> in Sulu province
        early this week. Authorities are convinced it was a suicide attack carried
        out by two widows of slain Abu Sayyaf militants.</font></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9202458-5a2f-4b43-b13a-a06da21fe848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:09:44.882+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:02.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><font style="vertical-align: inherit;">"The provision in the law
        has a feature that planning, training, facilitation, recruitment, can now
        be punished… It''s just that our security forces do not know what the guidelines
        are.</font> <font style="vertical-align: inherit;">That will be included in
        the IRR, ”Lacson said.</font></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e586dd4-3c9a-44ec-beb0-2f57e4ddb3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:09:44.882+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:02.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><font style="vertical-align: inherit;">[Translation: The law has
        provisions that the planning, training, facilitation, recruitment can already
        be penalized. However, security forces do not have the guidelines yet, which
        will come from the IRR.]</font></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831fdca1-f897-443d-add8-faeaa31aedd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:09:44.882+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:02.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><font style="vertical-align: inherit;">Lacson said he got information
        that the Department of Justice and the Anti-Terrorism Council have decided
        to fast-track the IRR during a meeting on Thursday. He said he understands
        why they are being careful in laying out the highly-awaited rules, considering
        that the Anti-Terrorism Act is the most challenged law at the Supreme Court,
        with 30 petitions seeking to junk it.</font></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8acb07e-6c20-4e67-89a4-384d6543fb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:09:44.882+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:02.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the hotly-contested provisions is Section 29, which allows
        the warrantless arrest and detention without charges of suspected terrorists
        for up to 24 days. Petitioners said this measure violates the three-day period
        prescribed in the Constitution for pre-trial detention.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977df0ad-0808-4294-b145-a62e66b25757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:09:44.883+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:02.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><font style="vertical-align: inherit;">They also questioned the
        Anti-Terrorism Council''s powers encroaching on judges’ exclusive authority
        to issue warrants. Solicitor General Jose Calida, the government''s top lawyer,<a
        href="https://www.cnnphilippines.com/news/2020/7/18/solicitor-general-supreme-court-anti-terrorism-act.html">
        earlier stood by the validity of the measure and asked the high court to dismiss
        the petitions.</a></font></p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Even
        without implementing rules and regulations, the Anti-Terrorism Act takes effect
        today. <br><br>We take a look at some provisions that make it a hot topic.<br><br>READ
        MORE: <a href="https://t.co/apaVoFd8Zw">https://t.co/apaVoFd8Zw</a> <a href="https://t.co/k7eyalDkGt">pic.twitter.com/k7eyalDkGt</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1284395185707692033?ref_src=twsrc%5Etfw">July
        18, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e575501-bfff-4380-94aa-dccde05dbd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:10:44.781+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:02.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cb3b98-237f-4525-a101-07bed20d6f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:09:44.883+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:02.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court targets to hold oral arguments, where justices
        will hear the side of the government and petitioners, <a href="https://www.cnnphilippines.com/news/2020/8/11/supreme-court-anti-terrorism-act-oral-arguments.html">on
        the third week of September.</a></p>'
  'Russia-coronavirus-vaccine-Philippines-clinical-trial':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-28T15:28:50.270+08:00
    'imagesource': 'jcr:7c16e3f9-1f15-462f-9a45-7f4f8f52af21'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd390c4b9-f532-4e3a-ae91-9e0f9d7855f7'
    'lead': 'The panel will thoroughly review the documents on the safety and efficacy
      of the vaccine before the Philippines can move a step closer to holding the
      Phase 3 clinical trial in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-28T15:30:59.394+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:54:02.246+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:53:07.141+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vaccine experts review ''Sputnik V'' papers for potential clinical trial
      in PH'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bcb561-64aa-42bf-a0df-563aed47b265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:30:59.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:02.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> The
        country''s vaccine research panel is studying Russia''s report on its coronavirus
        vaccine "Sputnik V" to determine if it''s safe to test out on Filipinos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7491584c-5faa-4910-b22b-9fec5665daa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:30:59.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:02.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive director of the Department of Science and Technology-Philippine
        Council for Health Research and Development,  Dr. Jaime Montoya, on Friday
        said they have received the detailed report on the first two phases of clinical
        trial.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808129b8-d3de-4367-a20e-72208fb5456e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:30:59.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:02.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel will thoroughly review the documents on the safety and
        efficacy of the vaccine before the Philippines can move a step closer to holding
        the Phase 3 in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050ecfd2-e822-4c36-816b-0997b8da9a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:30:59.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:02.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will be releasing their evaluation hopefully by next week,"
        Montoya said in a text message.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14264d49-6c9e-4965-87b8-80dae22fecaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:30:59.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:02.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire added the Philippines
        has yet to finalize several legal documents for the trial, such as the confidentiality
        disclosure agreements.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf055ed-5335-40ed-bdc9-2d6d8f88a136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:30:59.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:02.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration''s go-signal is needed to hold
        the human research trial in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0912cade-5993-433d-aa73-f32064a2ba4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:30:59.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:02.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the conduct of the clinical trial is approved, around 1,000
        healthy participants from the Philippines are set to join the Phase 3. This
        critical stage is where thousands of patients are vaccinated to test the drug''s
        safety and efficacy. The completion of this stage is required before the FDA
        reviews the vaccine for mass rollout.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68c61cf-b87e-4609-b240-24a41ecc6b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:30:59.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:02.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
