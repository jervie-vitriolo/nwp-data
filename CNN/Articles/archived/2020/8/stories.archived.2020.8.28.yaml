    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:53:02.961+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['poland']
    'template': '1'
    'title': 'Stressed zoo elephants to be given CBD oil to help them chill and stop
      fighting'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0f4f50-f828-4238-9bdf-625e776bacfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T10:25:32.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:19.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Two stressed African elephants are
        to be given medical cannabidiol — CBD —&nbsp;to help them relax and stop fighting
        at a zoo in Poland.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e06fd0-f99f-4df1-9cc9-6fe13d06065b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T10:25:32.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:19.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warsaw Zoo <a href="https://zoo.waw.pl/aktualnosci/najblizsze-wydarzenia/konopie-dla-sloni,p1549705769"
        target="_blank">announced on its website</a> Thursday that it would conduct
        the experiment, which it hopes will improve the mood of the animals, with
        CBD oil producer Dobrekonopie.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0faaac-e33c-46cc-a81c-d079f9e5ef75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T10:25:32.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:19.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have started a project during which we will check the effect
        of CBD hemp oils on the mood of our animals," the statement read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c3b5f0-1f60-45d6-bafe-1f1336d8b1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T10:25:32.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:19.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To begin with, the program included Fredzia the elephant, who after
        the recent death of Erna (the former head of the elephant herd) was a bit
        stressed and had a bit of trouble finding her position in the herd."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3124491f-1bea-4769-b8da-fa3a30b825c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T10:25:32.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:19.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oil -- which does not have psychoactive properties -- will be
        administered to two elephants -- Fredzia, who is already being given it, and
        fellow female herd member Buba.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a19ae3a-be5f-43a5-962d-f4f567071e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T10:25:32.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:19.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warsaw Zoo zookeeper Patryk Pyciński explained in a video posted
        on <a href="https://www.facebook.com/watch/?v=641475780123899&amp;extid=Gu0eBTU3DCyHG0Vy"
        target="_blank">Facebook</a> that elephants can struggle with the loss of
        a herd member "for weeks, sometimes for years."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5afa18-9798-44ad-ba23-05a26c6702d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T10:25:32.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:19.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has been the case with Fredzia, who has had difficulty readjusting
        following the death of the head of the herd, Erna, and has begun using a "tough
        trunk" mentality to try to assert her dominance over Buba.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bfb74e-333c-47ce-ae0f-c8ae1a60bf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T10:25:32.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:19.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Buba, Pyciński said, uses "cleverness" and a more thoughtful
        approach in her tussle for the top.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711fdfb0-66f6-4394-ad70-1cbf90650eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T10:25:32.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:19.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Elephants are extremely intelligent animals with very complicated
        brains," he said in the video.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde703d9-5cbd-41db-b507-95008f0c24f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T10:25:32.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:19.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re very social animals that are interdependent on each other
        and as a group they create a complicated organism."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc22385-968f-44aa-b118-d9060369c70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T10:25:32.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:19.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warsaw Zoo veterinarian Agnieszka Czujkowska, who is leading the
        project, said CBD had already been used on dogs and horses and that they hoped
        it might work on elephants as an alternative to medication. The results could
        take months, she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa6bce4-c95d-4caa-87ce-bd2b83d7928b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T10:25:32.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:19.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conflicts can occur among elephants, she explained in a video, and
        "many factors can make an elephant feel uncomfortable and stressed" including
        a change of weather or environment. This in turn can lead to "undesirable"
        behavior.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7eb28a-19fa-4dc8-9147-604ad346092f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T10:25:32.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:19.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to see how CBD oil -- hemp flower extract -- affects
        elephants. Like most zoos we do research (and) we monitor the level of stress
        hormones. Thanks to this we will know if the substances (will) help the elephants,"
        Czujkowska said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d41e62-6c6e-469a-94e1-1dfc04d60bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T10:25:32.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:19.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/08/27/europe/elephants-stressed-cbd-poland-scli-intl-scn/index.html"
        target="_blank">Stressed zoo elephants to be given CBD oil to help them chill
        and stop fighting</a></em></p>'
