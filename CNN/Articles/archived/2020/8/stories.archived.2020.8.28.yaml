  'Lianhua-Qingwen-COVID-19-patients-Cainta-Rizal':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-28T15:10:05.698+08:00
    'imagesource': 'jcr:7dbf646e-85b9-4b62-8afd-fb596235fc28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6b8fbe2-decd-4e17-8680-5a50ba92d07c'
    'lead': 'The local government of Cainta, Rizal has distributed the traditional
      Chinese medicine Lianhua Quingwen to coronavirus-hit individuals who are undergoing
      home quarantine as advised by consultant doctors in the municipality, Mayor
      Kit Nieto said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-28T15:42:07.041+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:54:01.243+08:00
