      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe13906-8a1d-413a-9b1e-49ba4500bf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T10:38:30.403+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:54:01.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers in LazMall can also avail of exclusive voucher offers,
        highlighting the best deals on selected products. Among the roster of brands
        on offer is Digital Walker, supplying affordable electronics and gadget needs
        such as headphones, powerbanks, and even big ticket items like Macbooks and
        iPads.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ead7db8-6333-4807-87be-8ece1662e5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T10:38:30.403+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:54:01.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have utilized tools on the platform such as Sponsored Search
        to elevate our reach and be there when our customers search for our products.
        We have also utilized regular LazLive sessions to drive continuous engagement
        with our customers,” said Howard Paw, Digits Trading Philippines Head of Retail
        and Franchise.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8276818e-d072-47b7-88fe-7ebce6cde88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T10:38:30.404+08:00
      'mgnl:createdBy': 'joemil'
