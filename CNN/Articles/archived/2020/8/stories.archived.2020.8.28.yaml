      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6741a256-63fd-4434-99aa-1765ed99e3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:02:43.336+08:00
