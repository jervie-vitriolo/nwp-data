      'mgnl:type': 'image'
    '16':
      'image': 'jcr:fcd228d4-2434-4ab1-be38-544c50f0ef3b'
      'imageCaption': 'Ryan Cayabyab''s kids group 14K featured the likes of  Jolina
        Magdangal, TenTen Muñoz, Radha, Jeffrey Hidalgo, Tony Lambino, Johanne De
        La Fuente and Paolo de la Fuente. Their mentors were Annie Quintos and Moy
        Ortiz. Photo from PASQUI BERNARDO/OPM ARCHIVE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8ff23d-b400-4213-931a-d5af091f663c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T18:19:36.999+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:53:51.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976112fa-e797-4ce4-822e-fcd310f6dff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T18:19:36.998+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:53:51.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;<a href="https://www.opmarchive.com/video-archive" target="_blank">OPM
        Archive website</a> is currently online with a sampling of materials that
        can be submitted. There’s a photo of Celeste Legaspi with Fernando Poe Jr.
        during her Celeste Sine Sine concert; a profile on Ric Segreto from 1985;
        and a video of comedians Nanette Inventor, Mitch Valdez, Joy Viado, and Fe
        de los Reyes performing Christmas carols with Ryan Cayabyab.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d190e81-4df9-45ae-89c2-256c66cb41fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T18:19:36.998+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:53:51.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OPM Archive team — Celeste Legaspi, Moy Ortiz, Tats Rejante
        Manahan, Girlie Rodis, Chevy Salvador, Lyca Benitez Brown, Dinah Remolacio
        and Krina Cayabyab — has been working on the project for about a year. “Lalo
        po’ng napabilis dahil na-lockdown tayo and it’s a great time to look back
        at our inventory that we have,” says Ortiz during the launch on Aug. 26. The
        website is described by Ortiz as a “virtual museum to this beautiful art form
        of Original Pilipino Music.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8b76ad-785b-4876-ae7f-740c18322ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T18:19:36.998+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:53:51.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The OPM Archive is not just envisioned as a sentimental journey
        about remembering music, it’s more like a living archive, an ongoing physical
        and digital collection of documented music,” says Manahan. “And not just the
        music — stories behind the music, the artists who perform them, the lyrics.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ff4507-3331-4b9e-8dc2-eee520bef928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T18:19:36.998+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:53:51.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The archive also aims to contextualize music production in their
        respective time frames, which is why it will also contain material before
        the OPM boom and beyond. What many overlook when it comes to pop songs is
        that they are an artistic response to what’s happening during their time.
        “What is the story behind ‘Ang Huling El Bimbo’? or ‘Annie Batumbakal’? Those
        are social records of specific times…. So people who research in the future
        will be able to contextualize the music and why things are like that,” says
        Manahan.</p>'
    '17':
