      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He studied politics at Tokyo''s Seiki University and the University
        of Southern California, but initially entered business, taking a position
        with Kobe Steel in 1979.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99a4748-58bb-4720-8129-3308d08d3ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.332+08:00
