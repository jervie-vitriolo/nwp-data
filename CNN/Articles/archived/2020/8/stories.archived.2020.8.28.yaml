      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 pandemic forced many businesses to close down with
        the implementation of quarantine restrictions to control the spread of the
        virus. This led to 7.3 million Filipinos losing their job as of April 2020,
        <a href="https://cnnphilippines.com/business/2020/6/5/unemployment-April-2020-COVID-19.html">data
        from the Philippine Statistics Authority</a> show.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc289df4-9cb9-4f15-b07a-9f31441b8259'
      'mgnl:activationStatus': true
