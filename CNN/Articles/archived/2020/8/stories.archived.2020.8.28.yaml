    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:53:07.306+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LazMall pioneers the new normal in malling'
    'updated': 2020-09-21T13:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575f056d-0f17-4575-bc65-a93078416dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T10:38:30.401+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:54:01.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Filipinos have
        grown fond of going to malls – whether to shop for essential goods and services,
        dine out with family, or simply spend a fun day’s outing with friends.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52da281d-92b6-45bf-b23c-32771afd1382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T10:38:30.401+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:54:01.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos are also known to spend a significant amount of time on
        their mobile phones, especially over the past five months of isolation due
        to outdoor movement restrictions amid the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2cb3c6-e1ae-4475-b4dd-9cc23999c9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T10:38:30.401+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:54:01.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As consumer behavior turns toward digital platforms, e-commerce
        company Lazada presents its LazMall site which provides a whole new virtual
        malling experience for customers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1abfac2-927f-4a21-8aa7-ed8d43499be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T10:38:30.401+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:54:01.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On LazMall, customers can access just with the touch of their fingertips
        over 4,000 leading international and local brands that cater to one’s every
        need and want. LazMall also has a refreshed and sleeker interface, made for
        a seamless virtual shopping experience among consumers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c16da0-bd1a-4599-bd91-5721eca34a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T10:38:30.402+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:54:01.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the shift into the new normal, LazMall gives customers the
        best of both worlds – access to legit and quality products with the ease of
        purchasing them with just a few easy taps,” said Angel Ramiro Cairols, Head
        of LazMall.</p>'
    '30':
      'image': 'jcr:04702f31-b745-46ac-b0b6-4dcdaeb45051'
      'imageCaption': 'PHOTO FROM S&R'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0191cb15-4777-482a-9e8d-4054b9c81f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T10:38:30.404+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:54:01.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f29b3b-613a-424f-b1e4-a1ba527fd5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T10:38:30.402+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:54:01.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such popular brand offered in LazMall is membership shopping
        chain S&amp;R, where loyal shoppers can buy essentials and premium items online,
        ranging from pantry staples to vitamins and even baby and pet care essentials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a458d0a4-2912-4481-bfe1-45fd30da2985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T10:38:30.402+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:54:01.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When the pandemic struck, my team at S&amp;R moved quickly to speed
        up and enhance our relationship with Lazada. Knowing our customers would need
        to purchase basic needs through the Lazmall, we began working 24/7 to add
        critical products for cleaning and sanitizing to the format. Simultaneously,
        we shifted store resources to filling and shipping orders day and night,”
        said Faye Navarra, S&amp;R Membership Shopping eCommerce Manager.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a499de6d-019b-4116-8fee-6360a418a3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T10:38:30.402+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:54:01.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Optical shop Vision Express is another popular brand which pivoted
        to LazMall, providing customers access to quality eyewear delivered straight
        to their doorsteps. Contact lenses and luxury brand frames are sold on the
        platform.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bd53b1-7860-4d62-8e9d-e9839ceaee1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T10:38:30.402+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:54:01.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now as malling online has become the new medium, we have focused
        our efforts to drive customers to our online store, especially as the demand
        increased with the lockdowns,” said Neelam Gopwani, president of Eye Society
        Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1aa0db8-c432-4da5-99f5-6eca68c96f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T10:38:30.403+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:54:01.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like the brick and mortar store experience, Toy Kingdom continues
        to cater to kids’ entertainment needs with their wide selection of toys on
        their LazMall flagship store.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7993866c-f8f5-4934-afd5-c33028fae6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T10:38:30.403+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:54:01.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Like in our physical store, our customers will still be able to
        access our huge assortment of products, as well as our promise to deliver
        only the best and authentic products straight to their doorsteps,” said Ethel
        Donato, International Toyworld Inc. Assistant Vice President for Business
        Development.</p>'
    '31':
      'image': 'jcr:9223d5bc-3ea9-4775-9813-8f12b7c92d62'
      'imageCaption': 'PHOTO FROM DIGITAL WALKER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614e5cc7-8610-442e-a54f-136f5cecb3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T10:38:30.404+08:00
