      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> President
        Rodrigo Duterte will decide on who will be the next to lead the embattled
        Philippine Health Insurance Corporation by Monday, his former aide and now
        senator, Bong Go said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eab0a7f-1a5e-415e-af13-a3d5ab763aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T18:52:45.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:51.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6505be0e-2272-4caf-a259-f65b807da0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T18:52:45.365+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:51.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go told reporters on Friday that the President already has someone
        in mind to replace ex-PhilHealth President Ricardo Morales who recently <a
        data-cke-saved-href="https://cnnphilippines.com/news/2020/8/27/Duterte-PhilHealth-Morales-replacement.html"
        href="https://cnnphilippines.com/news/2020/8/27/Duterte-PhilHealth-Morales-replacement.html">stepped
        down from his post</a>&nbsp;upon Duterte''s advice, due to health issues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49de31b3-52c2-40a2-9096-06bd09b9374b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T18:52:45.366+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:51.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3acd54-c2f2-41c5-a906-4a71f87796da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T18:52:45.366+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:51.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will decide by Monday <em>kung kanya na pong pipiliin itong
        taong ito</em>," said Go, adding that he spoke to Duterte early morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f4360c-ac7d-424a-b000-8900414aec6f'
      'mgnl:activationStatus': true
