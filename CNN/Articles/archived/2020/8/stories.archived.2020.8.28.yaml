      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the pandemic could be a wakeup call for Filipinos
        to grow their own food and venture into agri-business, which is very essential
        during this time.</p>'
