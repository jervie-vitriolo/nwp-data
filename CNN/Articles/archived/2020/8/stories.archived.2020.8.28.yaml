  'melania-trump-ivanka-trump-tensions-in-book':
    'author': 'Sara Murray, CNN'
    'caption': ' Melania Trump''s former confidant Stephanie Winston Wolkoff is dishing
      out a behind-the-scenes look at the allegedly contentious relationship between
      the first lady and first daughter Ivanka Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-28T16:47:05.765+08:00
    'imagesource': 'jcr:bee62626-4d0a-44bf-b0f4-9f8e740cb254'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd177e751-1fae-4956-95d0-d7324518ff94'
    'lead': 'Melania Trump''s former confidant Stephanie Winston Wolkoff is dishing
      out a behind-the-scenes look at the allegedly contentious relationship between
      the first lady and first daughter Ivanka Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-28T16:50:53.783+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T08:53:55.798+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:53:09.220+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Melania-Trump', 'Ivanka-Trump']
    'template': '1'
    'title': 'New book from first lady''s former confidant gives behind-the-scenes
      look at tensions between Melania and Ivanka Trump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623d34b8-20bb-4a3b-8709-687a2cf1be7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:50:53.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:55.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Melania Trump''s former confidant Stephanie
        Winston Wolkoff is dishing out a behind-the-scenes look at the allegedly contentious
        relationship between the first lady and first daughter Ivanka Trump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b2c44d-6c10-4e91-8eff-d776ed7526b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:50:53.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:55.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her forthcoming book, "Melania and Me: The Rise and Fall of My
        Friendship with the First Lady," Wolkoff details the painstaking efforts she
        and, allegedly, Melania took to block Ivanka from appearing in photos of President
        Donald Trump''s swearing in at the inauguration, according to an excerpt published
        Wednesday in New York Magazine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d70ef6-4d12-41ca-ba27-2e24aef83e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:50:53.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:55.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wolkoff wrote, "We were all exhausted and stressed out. Yes, Operation
        Block Ivanka was petty. Melania was in on this mission. But in our minds,
        Ivanka shouldn''t have made herself the center of attention in her father''s
        inauguration."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9159ee40-172e-4591-b077-9def833cf9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:50:53.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:55.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wolkoff, a former director of special events for Vogue magazine
        who oversaw events like the Met Gala and helped organize events around Trump''s
        inauguration, has known Melania for more than a decade. She was Melania''s
        first hire in the East Wing and worked unpaid as a special government employee.
        But it proved to be a brief stint. As investigations into inaugural activities
        progressed, the eye-popping sum Wolkoff''s firm was paid —&nbsp;nearly $26
        million —&nbsp;caused a rift with the Trump family.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80383c2-9342-4100-927c-6aeea2beeef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:50:53.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:55.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All but $1.6 million of that payment went to subcontractors and
        vendors. In February 2018, the East Wing announced it had "severed the gratuitous
        services contract with Ms. Wolkoff."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71d0d6d-8c99-4f9a-a7d5-aa35af0e6cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:50:53.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:55.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The excerpt from Wolkoff''s new book details the bad blood between
        Melania and Ivanka —&nbsp;whom Melania, according to Wolkoff, has referred
        to as "Princess."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c460690-03b2-436c-8088-1bf6563bafb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:50:53.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:55.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An administration official took aim at Wolkoff''s character, saying
        her behavior was "the complete opposite of Mrs. Trump''s style."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18244ff-c9bc-40e9-a727-465e924095be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:50:53.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:55.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She inflated her relationship with the first lady," along with
        other behaviors that irked the East Wing, the official said. The official
        added, "it had to be brought to Mrs. Trump''s attention —&nbsp;who does not
        tolerate that kind of behavior."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c32b81-baf0-4064-9371-79645e065a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:50:53.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:55.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wolkoff claimed that Ivanka and her husband Jared Kushner, both
        White House staffers, were always on the lookout for opportunities to diminish
        and "control" Melania, even trying to snap up office space in the East Wing
        during the presidential transition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5087ec92-2053-477a-af97-114e261c57f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:50:53.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:55.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ivanka was relentless and was determined to be the First Daughter
        Lady and to usurp office space out from under Melania; she wanted to be the
        only visible female Trump on the premises," Wolkoff wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1927a161-1346-417f-b367-b8395c44a0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:50:53.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:55.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A transition source disputed the notion that Ivanka was ever on
        the hunt for East Wing office space, saying Ivanka was always set on working
        on policy issues from the West Wing. "The idea that she was trying to take
        over the East Wing, I know it''s been written a million times, that doesn''t
        make it any more true," the source said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bf206d-ab6a-47d4-928d-278608fc03f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:50:53.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:55.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wolkoff also took a swipe at Ivanka over her use of a private email
        server for official business.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435e8b9d-fa60-49eb-98a7-6a0320d7b5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:50:53.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:55.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ivanka was asking her work contacts at the White House to write
        to her at her private email — the exact offense the Trumps had lambasted Hillary
        Clinton for during the general election," Wolkoff wrote. "Would anyone chant
        ''Lock her up!'' about Ivanka''s private server? Doubtful. The email thing
        was hypocritical, to say the least. But the Trumps made their own rules."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfc8527-774d-43a0-ac80-068c2c825ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:50:53.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:55.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives for Ivanka said at the time that she used a private
        server before she was briefed on the rules and that none of her messages contained
        classified information.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90bbaf4-5f45-427a-92a3-e9d37c88ff02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:50:53.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:55.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short preview of the book also reveals the slapdash efforts
        to throw together an inaugural committee.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72090cdc-4015-4be5-bf97-b34f3f4052c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:50:53.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:55.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorney general in Washington, DC, sued the Trump inaugural
        committee earlier this year for abusing nonprofit funds. Officials in the
        Southern District of New York are also investigating.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af23bed-fe68-4442-a1a7-e7bc7b9dd58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:50:53.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:55.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wolkoff wrote that Rick Gates —&nbsp;the former deputy campaign
        chairman who would go on to plead guilty to financial crimes and cooperate
        in special counsel Robert Mueller''s investigation —&nbsp;had complete access
        to Trump Tower. Meanwhile, according to Wolkoff, Donald Trump didn''t even
        seem to realize Gates was at the helm of inaugural planning.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7413592-6191-46cd-a814-46eacc5d5e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:50:53.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:55.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the excerpt of book, Trump proclaimed, "I want Rick
        fired right now! That b------." And then promptly turned around and tapped
        John McEntee —&nbsp;a "25-year-old body man" —&nbsp;to run inauguration efforts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b70efe7-8fa2-49da-ad78-da8f8ef27e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:50:53.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:55.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump "told the kid to sit down. ''You''re in charge of the inauguration
        now,''" Wolkoff wrote. "I couldn''t tell if Donald was serious about tapping
        the 25-year-old body man to be the new deputy chairman of the (Presidential
        Inaugural Committee). He looked like he was just out of college."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56346888-2040-47cb-ba42-262ec80b9026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:50:53.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:55.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McEntee never did take the helm of the inauguration efforts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d569cc2-17c7-4b96-ad1b-e905cef203b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:50:53.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:55.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Wolkoff, she received a subpoena last year regarding her
        work with the inauguration. Her book is due out September 1.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ccbaec-e7fa-4e95-bebc-609a145b42cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:50:53.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:55.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Kara Scannell contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78eab9d-ec23-42e3-9689-f428ebea0492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:50:53.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:55.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
