      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our world now is locked in a deep ache for better days and yet
        OPM songs continue to enrich our inner lives even as we bear [with] physical
        distancing,” says Filipinas Heritage Library’s John Labella. “They continue
        to link us ear to ear and heart to heart even in the face of social isolation.”</p>'
