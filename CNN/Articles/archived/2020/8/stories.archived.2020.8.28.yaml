  'What-to-pack-go-bag-disaster-':
    'author': ' Matt Villano, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-08-28T15:43:21.624+08:00
    'imagesource': 'jcr:793bd6f9-ebca-4435-b5ef-c55e2296221a'
