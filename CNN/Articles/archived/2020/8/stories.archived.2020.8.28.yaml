      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Visprint announced that it’ll be closing shop by 2021, I realized
        that I might have taken a lot of their books for granted. Once the home of
        authors such as Bob Ong, Manix Abrera, and Carlo Vergara, the publishing house
        provided an alternative&nbsp;venue for genre stories, comics, and literary
        works that, it seems, were deemed too adventurous by&nbsp;mainstream publishers.
        Visprint has made it clear that they will still be present in book fairs,
        komiks conventions, and other book related events while they still have stocks
        left. But a number of their titles are now under Avenida Books. Since Visprint
        is no longer publishing new books, the new Trese and Kikomachine books are
        now under Avenida Books. The website also has a limited offer on bundles of
        some Visprint books you might have missed, or like me, taken for granted,
        such as Bob Ong’s (6 books for ₱1,021) or Ricky Lee’s (3 books for ₱810).
        Get them <a href="http://myavenida.com" target="_blank">here</a> while supplies
        last. — DJ</p>'
