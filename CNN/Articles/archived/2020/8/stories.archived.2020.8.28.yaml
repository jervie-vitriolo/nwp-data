      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd835641-fa03-4086-8c1f-22b4a2df9d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:46:19.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:54:00.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know from the research that it''s much more complicated than
        that," she said. "Your social network, your economic situation, the preparedness
        of your local government (and) other factors all influence how ready you are
        to go through a disaster."</p>'
  'covid-19-cases-philippines-209000':
    'author': 'CNN Philippines Staff'
