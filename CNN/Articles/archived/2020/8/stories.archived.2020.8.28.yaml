      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking action is critical for people like Hayhoe.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cfc9dd-7b6c-4800-90d4-e15f093dfa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:31:25.155+08:00
