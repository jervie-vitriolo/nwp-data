    'lead': 'Democratic presidential nominee Joe Biden''s comments come as US President
      Donald Trump champions a ''law and order'' reelection message, seizing on some
      incidences of violence that have happened on American streets'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-28T04:34:27.425+08:00
