      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.cnnphilippines.com/news/2020/8/16/sws-survey-adult-joblessness.html">survey
        by the Social Weather Stations</a> even revealed that joblessness among adults
        has reached 45.5 percent, or 27.3 million jobless adults in July.</p>'
    '15':
