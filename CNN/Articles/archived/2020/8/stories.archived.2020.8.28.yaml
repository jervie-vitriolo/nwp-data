      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/08/27/weather/laura-gulf-coast-weather-forecast-thursday/index.html"
        href="https://edition.cnn.com/2020/08/27/weather/laura-gulf-coast-weather-forecast-thursday/index.html">Hurricane
        Laura smashes parts of Louisiana and Texas, killing 6 and leaving widespread
