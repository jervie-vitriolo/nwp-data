    'template': '1'
    'title': 'Michael Jordan mediates talks between NBA players and owners as it postpones
      Thursday games'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd7b129-e78b-4c1e-8282-fb4472079493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:37:14.722+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:53:52.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> In these <a href="https://edition.cnn.com/2020/08/27/tennis/naomi-osaka-tennis-jacob-blake-spt-intl/index.html">unprecedented</a>
        times for <a href="https://edition.cnn.com/2020/08/27/us/nba-mlb-wnba-strike-sports/index.html">US
        sports</a>, NBA players and owners found a familiar face as an intermediary:
        <a href="https://www.cnn.com/2020/07/22/sport/michael-jordan-sneakers-auction-550k-dollars-spt-intl/index.html">Michael
        Jordan</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52aa860d-f146-4a01-a7cb-9d7bf315880c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:37:14.722+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:53:52.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan, who is the only Black majority owner in the league, also
        serves as the NBA Labor Relations Committee chairman and following the news
        that Thursday''s three playoff games were postponed, the NBA announced that
        there would be a meeting between players and management to discuss how to
        proceed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92913d60-7db1-4eee-9a29-cb6c974f910b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:37:14.722+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:53:52.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in that meeting, Jordan -- a former player and current owner
        of the Charlotte Hornets -- became the primary mediator between the two sides,
        <a href="https://www.espn.com/nba/story/_/id/29754265/michael-jordan-urges-owners-meeting-listening-better-talking">according</a>
        to ESPN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0ab845-5d05-401b-8f6b-d7c464df305a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:37:14.722+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:53:52.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESPN''s Adrian Wojnarowski has since reported the NBA players''
        decision to return to the postseason.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b170b97e-411f-40c5-936f-f40c561f1a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:37:14.722+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:53:52.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The postponement of Thursday''s playoff games came after the <a
        href="https://edition.cnn.com/2020/08/26/sport/milwaukee-bucks-boycott-playoff-game/index.html">Milwaukee
        Bucks</a> players chose not to play against the Orlando Magic on Wednesday
        after the <a href="https://edition.cnn.com/2020/08/26/us/jacob-blake-kenosha-wisconsin-shooting-wednesday/index.html">shooting</a>
        of Jacob Blake.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eca257-ef6f-4328-9bd0-d521268ac4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:37:14.722+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:53:52.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other NBA playoff games were called off on Wednesday -- as
        well as a whole host in other US sports -- but the league says it hopes that
        it can "resume games either Friday or Saturday."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5867ca-cb27-4eba-a4b9-aa54e683be14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:37:14.722+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:53:52.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a data-cke-saved-href="https://edition.cnn.com/2020/08/27/sport/la-lakers-clippers-boycott-nba-season-jacob-blake-spt-intl/index.html"
        href="https://edition.cnn.com/2020/08/27/sport/la-lakers-clippers-boycott-nba-season-jacob-blake-spt-intl/index.html">READ:
        NBA players decide to resume playoffs, reports say</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c83816-52be-412b-9b78-b69241c8d52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:37:14.722+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:53:52.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Los Angeles Laker LeBron James, who is <a href="https://edition.cnn.com/2020/08/26/us/lebron-james-poll-workers-vote-trnd/index.html?utm_source=feedburner&amp;utm_medium=feed&amp;utm_campaign=Feed%3A+rss%2Fcnn_latest+%28RSS%3A+CNN+-+Most+Recent%29">spearheading</a>
        a multimillion-dollar campaign to recruit poll workers in Black electoral
        districts ahead of November''s elections, continued to call for electoral
        participation on Twitter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baca488d-e24c-489c-90f8-64403588be89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:37:14.722+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:53:52.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Change doesn''t happen with just talk!! It happens with action
        and needs to happen NOW! For my @IPROMISESchool kids, kids and communities
        across the country, it''s on US to make a difference. Together. That''s why
        your vote is @morethanavote."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed88680-bfdd-4004-b5af-b172609cc482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:37:14.722+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:53:52.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blake, a Black man, was shot in the back by police on Sunday as
        he tried to enter his vehicle in Kenosha, Wisconsin. His shooting became the
        latest incident to prompt outrage nationwide over racial injustice and police
        brutality.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eba761-a728-4df6-97b3-65a43d20e87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:37:14.723+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:53:52.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''This is not a strike. This is not a boycott''</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851a2bd3-cccc-4dbe-bbd2-542d53842cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:37:14.723+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:53:52.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like their male counterparts, the WNBA postponed Thursday''s games,
        the second straight night of postponements, to "continue discussions and reflection
        on recent events."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a932f4cb-148f-42fa-ac1c-460f8589c86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:37:14.723+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:53:52.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the entire league of WNBA players stood arm-in-arm
        together in solidarity, while Nneka Ogwumike of the Los Angeles Sparks, who
        is the Women''s National Basketball Players Association (WNBPA) president,
        spoke to ESPN''s Holly Rowe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2db7219-ea85-4009-9bcc-2b9e490a8c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:37:14.723+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:53:52.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important to note that this is not a strike," Ogwumike, reading
        a statement from the players, said. "This is not a boycott. This is affirmatively
        a day of reflection. A day of informed action and mobilization."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16abff5-a2ff-4f74-a879-698a2f6d0dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:37:14.723+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:53:52.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ogwumike said players plan to play in games that are scheduled for
        Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb505ead-3ffb-4f96-ad23-078a13e68aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:37:14.723+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:53:52.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/28/sport/nba-michael-jordan-postpone-playoff-wnba-thursday-spt-intl/index.html">Michael
        Jordan mediates talks between NBA players and owners as it postpones Thursday
        games</a>"</em></p>'
