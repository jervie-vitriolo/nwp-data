      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Even Corporate America thinks stocks are overvalued</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da24c4fe-aa9e-497c-ae00-109e174f348e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:02:43.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:48.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are plenty of market bulls endorsing the meteoric rise in
        stocks since March — but Corporate America is <a href="https://edition.cnn.com/2020/08/27/investing/stock-market-overvalued-deloitte-cfo/index.html">decidedly
        skeptical</a>.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc4ce10-d63a-4bc4-91fc-8bc3b465ad89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:02:43.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:48.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fa9934-0d9d-43af-b484-6232e19daba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:02:43.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:48.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stunning 84% of Fortune 500 CFOs say the US stock market is overvalued,
        according to a survey released Thursday by Deloitte, our CNN Business colleague
        Matt Egan reports. That''s up from the 55% who felt that way one quarter ago.
        Just 2% of finance chiefs say US stocks are undervalued.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f0516f-aaef-4d40-8e33-14ee7382579b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:02:43.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:48.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65b9154-8e3b-4926-93a9-12b8af4dbed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:02:43.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:48.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finding adds to evidence suggesting that the slingshot rise
        in stocks, created in part by central bank policy, may be overdone.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a73a25-c966-4f58-b1cc-fb100c660c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:02:43.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:48.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775cc7ec-cffd-4562-a174-a71e06330f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:02:43.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:48.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street, for its part, thinks betting against the Federal Reserve
        is a risky move. Citi raised its year-end target for the S&amp;P 500 this
        week in part due to "unbridled Fed easing."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a830d74-6c2a-4c47-9f01-b9acc5f16e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:02:43.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:48.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6e79f6-1b57-4162-97bf-b398fef624f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:02:43.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:48.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still think the market may be ahead of itself but the Fed will
        do ''whatever it takes'' to prevent US stocks declining by teen-like percentages,"
        said Tobias Levkovich, Citi''s chief US equity strategist.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bee489-d0ce-4dde-a9d9-8feff0a015b9'
      'mgnl:activationStatus': true
