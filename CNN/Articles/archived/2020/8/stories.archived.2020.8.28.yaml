      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553d159d-a074-41dc-99b2-e7adc56b3857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T03:04:00.473+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:32.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What’s really important is that testing is used as an opportunity
        to find active cases so that they can be isolated and so that contact tracing
        can also take place where you identify all of the contacts of a known case
        and that they can be quarantined,” she said. “And this is really fundamental
        to breaking down chains of transmission.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23d269f-37a4-49e3-ad4b-fdf3f37880b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T03:04:00.473+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:32.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfbc926-6b17-410c-b55d-c6d4209c6d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T03:04:00.473+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:32.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most important is to test people likely to be infected, she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4158a0f1-1739-47b6-b3bf-43d93f007e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T03:04:00.473+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:32.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4b97c6-0885-49e6-a6ec-8d6df9884acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T03:04:00.474+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:32.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our recommendations are to test suspect cases,” said Van Kerkhove,
        “and make recommendations that contacts, if feasible, should be tested regardless
        of the development of symptoms.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec884b4-e55d-4f1d-bf13-cf37547e73b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T03:04:00.474+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:32.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a3893d-3e6f-4a16-9c46-4f9bdd9e9b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T03:04:00.474+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:32.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Mike Ryan, director of WHO’s Health Emergencies Program, said
        that the primary purpose of testing, and what many countries are focused on,
        is to confirm whether a suspected case has COVID-19. This is what allows for
        contact tracing to begin.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd2b214-4341-4fb5-834f-3bb7e7772b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T03:04:00.474+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:32.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b8be0a-e520-44b3-a665-586ec78e27cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T03:04:00.474+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:32.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that testing turnaround time is also important.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dbef71-039b-4de1-a9e9-a96b8c12de31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T03:04:00.474+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:32.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c004e6-9077-45da-861f-4ee39a578cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T03:04:00.474+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:32.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The most important part of a testing strategy is to decide who
        you’re going to test, focusing on those suspect cases and then getting those
        people tested and getting those results back as quickly as possible and initiating
        the public health actions, either in terms of isolation or quarantining contacts,
        carrying out cluster investigations,” Ryan said during the briefing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bf410d-7f31-42e6-a799-abf175e2e115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T03:04:00.474+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:32.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c18d3f-ac7d-48df-9150-91abde30c4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T03:04:00.474+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:32.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He agreed with Van Kerkhove that in situations where there has been
        a cluster of cases, there is a rationale for broader testing of other people
        who may have been exposed and could be carrying the virus, even if they are
        asymptomatic or presymptomatic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74539b24-c031-4496-bc9e-ee64a0ffb363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T03:04:00.474+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:32.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a99b4c2-e879-4744-9c74-eba12252a81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T03:04:00.474+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:32.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to focus on testing the right individuals, we need to focus
        on maximizing the testing within clusters and we need to focus on the quality
        of that testing and the speed of turnaround of that testing, and then what
        happens next,” he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ce24ba-e5db-4e41-9e12-257121350ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T03:04:00.474+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:32.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-08-27-20-intl/index.html"
