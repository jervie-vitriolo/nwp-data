    'template': '1'
    'title': 'PH gets ₱5-billion air surveillance radars from Japan '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d9aaca-c3c9-49c8-8975-50885cafb9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:50:28.367+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:53:52.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28)</strong> — It’s
        all systems go for the delivery of four air surveillance radar systems from
        Japan in a bid to boost the Philippines’ defense capability.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1daf2f1-9e8e-4dd4-bc6e-1bf796a1b39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:50:28.367+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:53:52.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contract agreement and notice to proceed for the Philippine
        Air Force’s Horizon 2 Air Surveillance Radar System Acquisition Project was
        signed early this month, the Defense Department announced on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f188c3-e6ab-4ea9-91ef-982d93d1819c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:50:28.367+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:53:52.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contract was awarded to Japanese company Mitsubishi Electric
        Corporation at $103 million or around ₱5 billion. Delivery is set for 2022.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fbd01c-75cb-400f-a8d5-c8b8f63e515a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:50:28.368+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:53:52.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The negotiated government-to-government procurement with Japan is
        in line with a 2016 agreement between the two countries for the transfer of
        defense equipment and technology.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b1c136-d762-4685-9c19-96acb7dea872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:50:28.368+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:53:52.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This will be another project based on the said agreement, following
        the transfer of TC-90 aircrafts that have been agreed upon in 2016, and is
        the first overseas transfer of a complete defense equipment system that is
        newly-manufactured by a Japanese company,” the Japanese Embassy in the Philippines
        said in a separate statement.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://web.facebook.com/plugins/post.php?href=https%3A%2F%2Fweb.facebook.com%2Fpermalink.php%3Fstory_fbid%3D1590139814496593%26id%3D603327926511125&width=500"
        width="500" height="788" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f137e2bc-95c8-488e-b2a5-2085dc996c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:50:28.369+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:53:52.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085ab009-7252-4b47-897a-8659ee91e63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:50:28.368+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:53:52.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The air surveillance radars will be used in large areas of the Philippine
        Rise and the West Philippine Sea, which includes areas in the South China
        Sea that are being claimed by both Manila and Beijing. No other country claims
        the Philippine Rise off Aurora province, but China''s survey ships were spotted
        in the resource-rich area in May 2017, prompting President Rodrigo Duterte
        to change its name from Benham Rise to assert sovereignty.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410c08ca-bb5f-4c40-aa50-b6d0ff944bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:50:28.368+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:53:52.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Operations from these strategically vital locations will enable
        the Philippine Air Force to provide optimal airspace monitoring, aircraft
        control, perform its Air Defense mission and enhance the security in Areas
        of Interest identified by the DND (Department of National Defense),” the department
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2288275e-74f4-4897-b5b3-a3a9c48a8c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:50:28.369+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:53:52.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The package includes three fixed long-range air surveillance radars
        with building facilities and one mobile air surveillance radar, which will
        help detect threats and intrusions within the Philippines’ exclusive economic
        zone, the DND added.</p>'
  'Aivee-Z-Teo-couples-business':
    'caption': 'Dermatologists Aivee and Z Teo are behind The Aivee Group'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'c004be9d-0bf7-475d-a9c6-313eb4c6e4a3']
    'created': 2020-08-28T20:30:55.427+08:00
