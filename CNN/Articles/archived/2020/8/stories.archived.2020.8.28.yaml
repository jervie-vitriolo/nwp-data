      'mgnl:lastActivated': 2023-01-26T08:53:40.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b47bd0-27fb-41e9-8978-9e0baadae921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:31:25.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:40.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the Department of Defense was keen to the threat of
        sea level rise to bases around the country, but the question suddenly made
        the science personal, as Honoré saw his own beloved bayou communities drown
        after lack of official planning and imagination.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0dcb5f-10c5-4a77-965a-276618b6963e'
