    'template': '1'
    'title': 'A discreet online pharmacy for your reproductive health needs'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc05792-d30d-4fb0-bdad-4a20c130bf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T01:58:30.384+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:53:42.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> Don’t let
        the sexually progressive posts on social media fool you: reproductive health
        is still considered very much a taboo in the Philippines. Remember how much
        of a struggle it was to pass the RH Bill during the Aquino administration?
        To some, it’s still embarrassing to go to the pharmacy and ask for birth control
        pills or condoms. The stigma of being ‘found out’ deters many people from
        accessing the proper channels when it comes to reproductive health, buying
        their pills on time, or engaging in safe sex. This could lead to unwanted
        pregnancies or contracting sexually transmitted infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7346a90-2dbd-4b6b-b38d-8cd8bf805fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T01:58:30.384+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:53:42.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ubiquity of online purchasing seems poised to counteract this
        hindrance in getting access to reproductive health channels. If you can get
        everything online, why not contraceptives?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768c4ad2-9cad-4495-b59a-c081df7af999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T01:58:30.384+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:53:42.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online pharmacy <a href="https://www.dima.ph/" target="_blank">Dima</a>
        was launched earlier this year to address this need. According to Julia Cu
        Unjieng, who co-founded the online pharmacy with her brother Carlo, Dima really
        took off during the Enhanced Community Quarantine as people were looking for
        alternative ways to buy birth control pills and other reproductive health
        products.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9041ae3-c6aa-4334-ad35-d4c26b45893d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T01:58:30.384+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:53:42.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The motivation [to start Dima] comes from being a woman in this
        country and understanding the difficulties surrounding reproductive health…
        the gaps in our education, how to avail of certain products and services,”
        says Cu Unjieng.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ec4f27-e67a-46dc-99c0-b86225e16e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T01:58:30.384+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:53:42.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Dima, you can also book consultations with doctors and get prescriptions.
        The products are carefully packaged. “We get a lot of emails saying thank
        you for being so discreet with your packaging, with your [delivery] because
        I still have to hide from my family that I take birth control pills,” says
        Julia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7448bb45-0ced-47d6-b8f2-a6a6437f8122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T01:58:30.384+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:53:42.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though many of their customers have an idea of family planning and
        reproductive health issues, Julia is hoping that the consultation services
        can help people who are only starting to take interest in their sexual health.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19c4ff4-ffab-4a49-8cfa-c9e30ec37e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T01:58:30.384+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:53:42.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the interview with Julia here to know more about&nbsp;Dima.</p>'
