      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are just flat wrong," Biden said, "as usual."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162207a3-c1cb-4ec3-90bd-869d510cbc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T04:34:27.426+08:00
