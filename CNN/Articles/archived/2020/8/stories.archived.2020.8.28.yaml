      'text': '<p><strong>WATCH: “Watchmen”</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59096a5-839a-42b2-adb0-00c581bbf73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:16:53.840+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:53:46.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A bequeathal of trauma,” is how <a href="https://www.motherjones.com/media/2019/12/the-best-tv-show-about-racism-was-a-comic-book-fantasia-heres-how-watchmen-did-it/"
        target="_blank">Mother Jones writer Edwin Rios</a> described the events in
        the sixth episode of HBO’s “Watchmen” where Angela Abar (Regina King) witnesses
        a history of violence that is her grandfather Will’s life. After getting lynched
        by his fellow cops (who are white, of course), he becomes Hooded Justice,
        a black “superhero” who still has to put on another (white) mask underneath
        because, well, a black man beating up white criminals wouldn’t look like justice
        in Jim Crow-era America. The show, a sequel to the source material, discusses
        systemic white supremacy and&nbsp;issues concerning the Black body — all neatly
        tucked into Alan Moore and David Gibbons’ universe where vigilantism makes
        more sense than anything else. “Watchmen” makes a strong case for remembering;
        how history is subject to distortion. In the show’s world, descendants of
        the victims of the Tulsa race massacre of 1921 (a true event called "the single
        worst incident of racial violence in America") have received reparations.
        “It is extremely difficult to be a white man in America right now,” one of
        the characters proclaims, angrily, as he prepares to assume godlike powers
        to “restore the balance.” “Watchmen” might be fantasy at that point, but it
        does raise some serious issues about reparations. “In the United States, much
        of the debate on reparations boils down to whom we deem worthy recipients
        of redress, justice and reconciliation. Black people are worthy,” says Dreisen
        Heath <a href="https://blavity.com/watchmen-was-fantasy-but-heres-why-the-need-to-discuss-reparations-is-very-real"
        target="_blank">in Human Rights Watch</a>. “And we shouldn''t have to turn
        into DC superheroes to prove it.” — DJ</p>'
