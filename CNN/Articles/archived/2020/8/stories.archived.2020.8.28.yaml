  'us-uk-lowest-rank-in-covid-19-response':
    'author': 'Richard Allen Greene, CNN'
    'caption': 'Americans rank dead last — by a long way — among citizens of more
      than a dozen countries who were asked whether their nation is more united now
      than it was before the coronavirus pandemic, according to a survey released
      Thursday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-28T16:52:58.851+08:00
    'imagesource': 'jcr:79b2c44f-0f49-4d0d-9ca1-b0fe336f63e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
