      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said that the pandemic has necessitated other precautions
        and changes to the emergency items you should bring if you evacuate your home.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
