      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5915ab7-72e5-4496-ae86-1ec0464b9b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:31:25.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:40.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right after Katrina we had Rita. A reporter asked me, ''We just
        had two hurricanes. Do you think that has anything to do with global warming?''
        And I was stunned. I gave her some smart answer, but it haunted me for days,"
        he says.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b29958-6fe4-49eb-85ed-78e8b312ae1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:31:25.154+08:00
