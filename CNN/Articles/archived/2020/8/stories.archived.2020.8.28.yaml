      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most important pandemic-specific rule: Be sure to have
        N95 masks with two-way ventilation. Sury said it''s important to make sure
        you''ve got the right masks, since those with valves on them don''t filter
        outflow and therefore could leave you vulnerable to Covid-19.</p>'
    '52':
