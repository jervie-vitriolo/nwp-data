  'children-small-risk-of-death-and-severe-illness-from-coronavirus-study':
    'author': 'Jacqueline Howard, CNN Health'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-08-28T21:15:56.603+08:00
    'imagesource': 'jcr:2a706d8e-85e4-40ea-8641-2bdb1356ecff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98dc30b8-e021-4e06-a388-4244da53e1f9'
    'lead': 'Severe illness and death remain rare in children with COVID-19, a new
      study suggests, while disparities do appear in kids who may require critical
      care or suffer complications.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-28T21:21:11.296+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T08:53:42.019+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:53:13.444+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['children', 'coronavirus', 'COVID-19', 'pandemic', 'death-and-severe-illness',
      'study', 'health']
    'template': '1'
    'title': '''Reassuring'' study finds children have small risk of death and severe
      illness from coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8af0548-c686-47b4-9bea-101e8f8d60f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:21:11.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:42.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Severe illness and death remain rare in
        <a href="https://cnn.com/2020/08/14/health/symptoms-of-covid-19-in-children-wellness/index.html">children
        with COVID-19</a>, a new study suggests, while disparities do appear in kids
        who may require critical care or suffer complications.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732521cc-2ba8-4588-b665-8a25dda178b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:21:11.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:42.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e4a54e-c84d-4337-8d45-b2a2e2efc656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:21:11.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:42.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pediatricians described the findings as reassuring as children accounted
        for fewer than 1% of some coronavirus cases in England, Wales and Scotland;
        and only 1% of those children died, the researchers reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a727bd6-5dc1-43e6-b6de-252da70a62e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:21:11.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:42.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba130912-2d34-4077-9884-3e89262154d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:21:11.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:42.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers -- from various UK institutions -- analyzed data
        on 651 Covid-19 patients under the age of 19 who were admitted to 138 hospitals
        across England, Scotland and Wales between January and July. These young patients
        accounted for 0.9% of all patients in those hospitals at the time, the researchers
        noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f444ee-37ce-40c4-bc6a-24e6d03dd33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:21:11.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:42.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0665a624-8316-4068-a80f-bab15096f0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:21:11.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:42.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six of those young patients -- or 1% -- died in hospital. In comparison,
        27% of Covid-19 patients of all ages died over the same time period, the researchers
        noted in their study, <a href="https://www.bmj.com/content/370/bmj.m3249">published
        in the British medical journal BMJ</a> on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d3a1c9-3363-4e64-b9a6-86e5668ab9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:21:11.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:42.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa3cb0d-30c8-4df5-aee7-b2405af0a850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:21:11.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:42.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, 18% of the young patients needed critical care and "Black
        ethnicity was significantly associated with admission to critical care," the
        researchers noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dae2a1-e881-42ac-bbef-a930a7f67956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:21:11.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:42.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf4329c-f1e4-4c26-be16-c2d7b6292d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:21:11.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:42.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most common symptoms the young patients had were fever, cough,
        nausea or vomiting, and shortness of breath. The researchers found that 52
        patients -- or 11% -- met the criteria for multisystem inflammatory syndrome
        in children, or MIS-C, a troubling complication of Covid-19 in which different
        body parts can become inflamed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7763d1da-9c66-4c62-bcc8-5263a2ee1ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:21:11.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:42.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17977470-5117-472f-9590-894ffbf03497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:21:11.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:42.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children who may have had MIS-C were significantly older than those
        who did not and were significantly more likely to be of non-White ethnicity,
        the researchers found. Children with MIS-C were also five times more likely
        than others to be admitted to critical care.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6f3aab-489b-4233-acdc-6ae0ab5696db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:21:11.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:42.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da90ff1-0a29-4d2a-9e6f-a49d4bd73e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:21:11.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:42.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reassured</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec36962a-5fd1-4049-8cec-628803910626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:21:11.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:42.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an observational study of hospitalized children. The limitations
        include that not all cases may have been captured. This also does not account
        for the true prevalence of significant COVID-19 infection in children," Athimalaipet
        Ramanan, honorary professor of pediatric rheumatology at the University of
        Bristol, said in a written statement <a href="https://www.sciencemediacentre.org/expert-reaction-to-isaric-4c-study-on-clinical-characteristics-of-children-admitted-to-hospital-with-covid-19-in-the-uk/">distributed
        by the UK-based Science Media Centre</a> on Thursday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0b4204-55fe-4b38-884a-7b9e179311be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:21:11.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:42.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55dec74-ff20-4d51-9fa3-0b529af6393f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:21:11.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:42.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, on balance it''s an important study as it is likely most
        children with significant illness would have presented to the hospitals,"
        said Ramanan, who was not involved in the new study.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b141dc6-06a6-4619-b18b-07ccce26ef1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:21:11.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:42.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c9583b-745b-4d6b-8b37-c580bce49926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:21:11.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:42.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Liz Whittaker, infectious disease lead at the Royal College
        of Pediatrics and Child Health in Britain, who was not involved in the study,
        called the findings "reassuring."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48ea84e-3ee9-42d5-b08b-3880133a6973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:21:11.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:42.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40656659-101f-4b67-b437-5a5f9d9ec34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:21:11.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:42.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very low numbers of children have been admitted to critical care
        and the researchers reported a very low death rate -- particularly in comparison
        to adults," Whittaker said in another written statement <a href="https://www.sciencemediacentre.org/expert-reaction-to-isaric-4c-study-on-clinical-characteristics-of-children-admitted-to-hospital-with-covid-19-in-the-uk/">distributed
        by the Science Media Centre.</a> "On the whole, parents and paediatricians
        should be reassured by the findings of this paper."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07969ef-ddd2-4d0b-87de-bc21e9a8c980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:21:11.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:42.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8018959c-8541-43d0-a76c-b23931492f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:21:11.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:42.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear which patients were admitted to the hospital directly
        for coronavirus infection and which had been admitted for other reasons but
        happened to test positive for the virus. More research also is needed to determine
        whether similar findings among young patients would emerge in other parts
        of the world.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a83b42f-44cb-4ad5-aa18-6fea3dfb061c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:21:11.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:42.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2020/08/28/health/uk-covid-19-children-study-gbr-intl/index.html">Reassuring''
        study finds children have small risk of death and severe illness from coronavirus</a>."</em></p>'
