      'mgnl:lastActivated': 2023-01-26T08:53:48.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eab25e-41a2-4534-8831-50ccdf68b28b'
      'mgnl:activationStatus': true
