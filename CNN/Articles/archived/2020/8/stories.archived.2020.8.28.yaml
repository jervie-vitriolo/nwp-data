    'template': '1'
    'title': 'COVID-19 cases in PH move past 209,000 with 3,999 new infections'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d468dd6-4c9e-47c1-b3c6-8c2dc481876b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:23:55.361+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:58.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) ​—​​​​​​</strong>&nbsp;The
        country now has over 209,000 coronavirus cases with 3,999 new infections on
        Friday, the Department of Health said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bb023e-451c-40c2-91cb-bffacfbd5e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:23:55.361+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:58.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said the nationwide COVID-19 total jumped to 209,544.
        There are also 71,745 active cases or currently ill patients, of which 91.2
        percent have mild symptoms, 6.8 percent have no symptoms, 1.2 percent are
        in critical condition while 0.8 percent are severe cases, the agency''s case
        bulletin noted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012378cc-4a39-4450-b912-37d29cce1755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:23:55.361+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:58.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new infections, 82 percent or 3,275 cases were detected in
        the last 14 days. Metro Manila recorded the highest number of newly-infected
        residents with 2,097 new cases. It is followed by Laguna with 178, Cavite
        with 138, Batangas with 132 and Cebu with 125 new cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24d801e-f1b4-41c2-b1e8-e1aa953f2052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:23:55.361+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:58.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOH reported that 510 patients got better while 91
        others succumbed to the disease. The number of recoveries rose to 134,474
        while the death toll reached 3,325. Of the newly reported fatalities, one
        died in May, two in June, 33 in July and 55 in August, DOH said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78dc9d7-f5a4-4edb-b00a-e4c88d02749c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:23:55.361+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:58.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases came from reports of 101 out of 110 COVID-19 laboratories
        in the country, the DOH added. The department also said 36 duplicate cases
        were removed from the total, including 12 recoveries. There were fourteen
        deaths that were also earlier mistakenly reported as survivors, the agency
        said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6301d8d9-80b4-4b46-aacc-d0b7f16429ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T19:00:41.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:58.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also noted 21 more confirmed cases
        among Filipinos abroad, with the total rising to 10,062. Another 15 got better
        while 13 others died. This brings the number of overseas Filipinos who recovered
        from COVID-19  to 6,095 while the death toll is at 755, the department reported.</p>'
  'PAWS-online-pet-adoption-':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-28T16:18:49.606+08:00
    'imagesource': 'jcr:ccc3c95e-e57c-4126-b8f5-477ec1f0619c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6914cbad-da6d-484e-b5fc-d17b4334dc6a'
    'lead': 'You can still adopt a pet during the pandemic as the Philippine Animal
      Welfare Society (PAWS) opens its pet adoption services that include a virtual
      interview and house tour.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-28T16:24:08.910+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T08:53:57.986+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:53:08.453+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Animal shelter welcomes online pet adoption amid pandemic '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a28335-59f8-45e6-925a-3f754c2fe229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:24:08.911+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:53:57.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> You
        can still adopt a pet during the pandemic as the Philippine Animal Welfare
        Society (PAWS) opens its pet adoption services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37255036-34e4-4f17-98e2-4db80879261f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:24:08.911+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:53:57.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PAWS shelter manager Mitzi Cruz, this procedure includes
        a virtual interview and house tour to make sure that the applicants are capable
        of giving the animals the proper care and veterinary services they need.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b00afdd-db45-44af-86d7-a83351584628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:24:08.911+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:53:57.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Dati po in person ang proseso," she said. "Sa ngayon po ay
        may online adoption procedures. Ang interview ay via zoom.”</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82711d8a-30cd-4aa9-b4e1-c57dfdf2de8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:24:08.911+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:53:57.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We used to do the procedures in person. But now, we
        have online adoption. We do the interview via zoom.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8733266c-3fbf-400d-a051-875aa2b91657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:24:08.911+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:53:57.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz said those who will pass the online interview can proceed to
        the shelter to visit the animals. According to her, the interviews may go
        a little personal in order to gauge the preparedness of the family to adopt
        a pet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6981dc-1207-4879-ad1b-95afc4abf4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:24:08.911+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:53:57.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said that the animal shelter was badly affected by the
        COVID-19 pandemic due to the decline of donations and limitations in their
        volunteer pool.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22535c83-25a7-4223-8175-eb53529499f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:24:08.911+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:53:57.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the shelter is starting to recover, she said. Its spay
        neutering surgeries are also ongoing, she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d6a93e-bfed-4cb4-8094-bdb519e73bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:24:08.911+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:53:57.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz encouraged the public to adopt more Aspins (Asong Pinoy) and
        help rescue animals instead of buying from shops and breeders.</p>'
