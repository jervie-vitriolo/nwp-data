    'title': 'Duterte to decide on new PhilHealth chief by Monday, says Go'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca79c97-c75c-4192-a09e-8b678fce631d'
      'mgnl:activationStatus': true
