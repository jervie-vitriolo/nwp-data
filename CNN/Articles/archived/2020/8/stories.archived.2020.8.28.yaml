      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experience the new normal in malling by visiting the <a href="https://www.lazada.com.ph/wow/i/ph/LandingPage/lazmall?hybrid=1">LazMall
        platform</a> in your Lazada app or <a href="https://www.lazada.com.ph/wow/i/ph/LandingPage/lazmall?hybrid=1">website</a>.</p>'
