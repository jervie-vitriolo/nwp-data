      'mgnl:type': 'text'
      'text': '<p><em>Watch “Dagitab” for free from Aug 28 until Sep. 2 <a href="https://www.youtube.com/watch?v=_B7OlxTZlyc&amp;feature=youtu.be&amp;fbclid=IwAR3aj71m0YWA-sdUqkSk49QbM_YCZXS55ywlxYr3eLOVKfL0Pgu_KE1bpfQ"
