      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People also should include digital copies of all their important
        documents such as birth certificates, insurance policies, and passports, said
        Sury, as well as ample supplies of over-the-counter and prescription medications
        for every person in the family.</p>'
    '38':
