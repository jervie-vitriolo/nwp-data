      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa5c917-5c99-48f6-a9d8-bc597ccec153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a description of Trump that, as the parade of his aides acknowledged,
        is not usually seen in public.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b29471-d3f0-45d0-be03-28665298ef2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff82887-66f1-4984-8d17-068fe43963f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I recognize that my dad''s communication style is not to everyone''s
        taste," Ivanka Trump said. "And I know his tweets can feel a bit unfiltered."</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a15445-79ad-429a-a250-48b53ef2c56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe7fbf5-ef31-48e8-9dae-2f1f601c068a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, neither his daughter nor any of his aides really explained
        why -- given the ample access the public has to Trump through his frequent
        press availabilities, his active Twitter feed and his phone interviews on
        Fox News.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4795da7b-c783-4fbc-8911-d312d0def2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd810becf-515f-4dcc-a9ea-a079fd483929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all appeared designed to rebut Biden''s stake on the "nice guy"
        mantle -- though Trump himself seemed less sold on the idea of empathy.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26146571-aa6d-4cd2-9fab-9f28e2a5b4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160b5c8a-ccef-43e2-8c7a-805a85417572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The laid-off workers in Michigan, Ohio, New Hampshire, Pennsylvania
        and many other states didn''t want Joe Biden''s hollow words of empathy, they
        wanted their jobs back," he said in his speech.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970ff73c-ce8f-410e-938b-5c7301d6c4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a496fa2-e223-4763-a1a8-c8386288d4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Remember impeachment?</h2>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513f3b29-a7c9-4a01-b610-981539b8239c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s perhaps unsurprising that Trump''s impeachment has been largely
        forgotten. He is still the president, a world-altering pandemic struck weeks
        after he was acquitted and the political calculus surrounding the matter shifted.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035d7332-56a1-4ba5-9273-f08008db2582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313cdd38-a977-48c4-aa9e-153f1e5681f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is surprising is who, seven months later, is raising it as
        an issue. Democrats entirely ignored the impeachment era in their convention
        last week, even though many claimed back then that the stain of impeachment
        would follow Trump forever.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43353143-44f7-43a4-b488-e624e7c5a6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dcc059-c95e-466b-b510-c2316f04c291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead it is Republicans who have made it an issue during their
        convention -- including through the final-night speaking slot assigned to
        Rudy Giuliani, the President''s volatile personal attorney whose actions helped
        prompt the entire impeachment scandal in the first place.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7c88e5-835b-45cf-83bc-0f163b5fc85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6498e9ba-464c-4ac1-a7f7-716ea3bed122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani did not address the impeachment proceedings directly, choosing
        to focus instead on violence in American cities and an attack on Biden.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448b5560-fd84-459d-aac7-4a5e23a5a876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd9274c-de9e-40c5-af32-f35353b6892e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a Trojan Horse with Bernie, AOC, Pelosi, Black Lives Matter
        and his party''s entire Left Wing hidden inside his body just waiting to execute
        their pro-criminal, anti-police policies," he said.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6bc944-674e-4165-aa79-9f73f4c51fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e45c5d1-4097-4398-8c63-63c67fc09bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his presence alone was enough to harken back to late last year,
        when his appearances helped drive Democrats'' efforts.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f80c67-86da-4372-8faf-f1e7b935fc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1636995c-a742-4a9c-857a-66818e9bcff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s allies appear to have calculated that time has either softened
        Americans'' views of the impeachment, clouded their memories of its specifics
        or rendered it a petty distraction compared to the massive problems of today.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487679e0-6f7e-400f-acee-27d4b34539b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b006f02d-0bf9-474a-80e8-d923f0e5a8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fortress White House</h2>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be50df2b-d96c-4fdc-b44a-808a0da4491d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until this year, convention speeches were delivered inside sealed
        arenas. If protests occurred, they were out of sight and well out of mind.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8156242-6541-40e4-bf15-d1b62b06b410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567a05ed-414a-4bba-9ec6-d97929de09de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s outdoor speech Thursday from the White House South Lawn
        didn''t provide those advantages, though a fortified security perimeter around
        the executive mansion provided a wide buffer between him and protesters, who
        could be heard during Trump''s speech.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50271a43-9a9e-4fe5-afc8-4ba52cef998e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc328c52-a76a-430b-b4e1-2bbec77954b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ethically questionable move has drawn scrutiny all week, and
        the final manifestation -- massive "Trump-Pence" signs underneath the Truman
        Balcony, a fireworks display above the Washington Monument and an opera singer
        on the South Portico -- only cemented the norm-busting nature of the night.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b373b2bd-21f9-4e17-8974-5166ad531f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb6b34d-3223-4a18-8f53-38f57c1ca135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump himself made little attempt to downplay his venue.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2087b46-0803-424e-bdca-c4e5e2f60e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32660594-5034-46bc-846f-181f82959090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact is, I''m here," Trump said, gesturing toward his residence.
        "What''s the name of that building?"</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850a2f7f-9672-421b-bb1f-ec9ab246893f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b807871a-b99b-4527-a811-ff5e0240fa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re here," he said, "and they''re not."</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c86e5a-4ee4-4b73-8bff-b3a9a7afa84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eb79a6-2fde-4749-a71c-950a1cc0b85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two groups said they would convene near the White House
        during Trump''s speech. One said they hoped to "drown out" the President using
        loudspeakers and trucks.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a45dda-3288-4de1-8d59-9b0b1fcdc012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4765afb1-58ea-4d7f-8d5b-adea9aae358f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests, including banging, air horns, and muffled chanting, were
        audible from the South Lawn, where Trump delivered his acceptance speech.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8198f85-3f9b-4d44-8927-343730ad48c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c907600-5a34-4e4d-8a5d-6e1b6ce5af7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sound from protests has previously carried over the White House
        fence to where the President is speaking, including when a group of truckers
        blared their horns during a Rose Garden event.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd596114e-3df3-4d08-aa9a-4a1c8246a535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908bc6ac-06fc-4186-8a60-c9d231fa1882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More notably, the sound of flash bangs could be heard from the Rose
        Garden as Trump spoke ahead of his fateful walk across Lafayette Square to
        St. John''s Church in June.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6247891d-198f-4224-8d9a-e14bb6708d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce019bb-30ff-4cfc-9994-7b77d291b527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Trump''s speech on Thursday, temporary fencing was erected
        around the perimeter of the White House grounds, almost entirely encasing
        the property. It mimicked the barricades that were positioned around the White
        House during that week in June, when Trump at one point was rushed to an underground
        bunker.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351800b6-96cc-4a40-93ab-9848ce12f238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/27/politics/rnc-highlights-day-4/index.html">Here
        are 6 takeaways from Trump''s final night at the RNC</a>."</em></p>'
  'vaping-ads-exploited-pandemic-study':
    'author': 'Michael Nedelman and Lauren Mascarenhas, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
