  'lazmall-pioneers-the-new-normal-in-malling':
    'caption': 'PHOTO FROM LAZADA'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-08-28T15:30:12.042+08:00
    'imagesource': 'jcr:b2135f27-a0ab-4562-92cc-f27727f1f110'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0f35406-e0a6-4c75-81d1-ee9bc1d20c9d'
    'lead': 'As consumer habits shift into the digital sphere, e-commerce platform
      Lazada’s Lazmall provides a whole new virtual malling experience.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-28T10:38:30.400+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-26T08:54:01.901+08:00
