    'template': '1'
    'title': 'US Coast Guard Watch opens fire on shark to protect crew in the water'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd3035a-3975-4262-bdbc-a9ff7c9389f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:05:57.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:16.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A handful of US Coast Guard members had
        a close encounter with a shark during a dip in the ocean earlier this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c27dc77-56e2-4615-9b2c-e139a54acbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:05:57.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:16.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3495a8a6-cad4-4d4d-90b4-aeeb3fe0cf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:05:57.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:16.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 30 US Coast Guard Cutter Kimball crew members decided
        to go swimming during their break on Tuesday, taking with them an inflatable
        unicorn into the water to enjoy what they described in a Facebook post as
        "perfect" weather.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae1c867-dce0-4583-b1d0-b3220a8243e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:05:57.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:16.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00464e65-d257-44d7-ac7b-dbc86b3e864f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:05:57.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:16.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then the group spotted a shark -- they estimated it was between
        six to eight feet long -- about 30 feet away swimming directly toward them,
        according to the USCGC, who shared a video of the incident on Facebook.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58765ef3-136b-4732-bf83-26e791ad6090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:05:57.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:16.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1e593e-c1fa-4092-85fd-a9f1b94d00ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:05:57.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:16.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone was having a great day. Everyone was smiling and having
        fun. It was perfect! And then... Bridge personnel reported "Shark!" over the
        radio," the USCGC wrote in their social media post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75081b4-5234-46f5-aaa9-13ed31207ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:05:57.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:16.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1089e6-d12c-4911-b566-6ab82efef958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:05:57.892+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:16.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After bridge personnel reported the shark sighting, Maritime Enforcement
        Specialist 1st Class Samuel Cintron locked in on the shark and let off a few
        rounds on top of where the shark was swimming. The shark briefly turned away
        for a few seconds and turned back.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4a2db6-3a9b-4ab8-afd3-4e00bc3b692d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:05:57.893+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:16.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7d1263-ad18-4f6f-9135-fa71be1468a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:05:57.893+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:16.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the crew members in the water swam to get out of the ocean.
        Some made their way to a small boat that was in the water with the crew, while
        others went for a ladder on the Fantail. Some swam toward an open stern notch
        at the ship''s stern.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e1bf11-0833-4d2a-9734-0f8530ee94cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:05:57.893+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:16.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af146a7-fb26-4436-891d-55eb61bfce1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:05:57.893+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:16.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cintron continued to fire bursts at the shark. Each burst briefly
        took the shark off its path, but it kept turning back and Cintron had to continue
        firing until all of his shipmates were safe, the USCGC said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad805924-4ee7-44e3-b30c-f5f50fc62c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:05:57.893+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:16.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533e4011-b465-4ddd-8744-637f399f2946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:05:57.893+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:16.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After reviewing video footage, the USCGC said it believes the shark
        was a Long-Fin Mako or Pelagic Thresher shark, "not something to mess with!"</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">A US
        Coast Guard crew scrambled to get out of the water when a shark was spotted
