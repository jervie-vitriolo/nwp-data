        <a href="https://t.co/WWp6jaCSZA">pic.twitter.com/WWp6jaCSZA</a></p>&mdash;
        CNN International (@cnni) <a href="https://twitter.com/cnni/status/1299116622041550848?ref_src=twsrc%5Etfw">August
        27, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6329c325-3f8c-49ff-8cdc-0ac7f1e56a8d'
