      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Donald Trump has formally accepted
        his party''s renomination for president from the White House South Lawn.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206c08fd-a3ee-47ff-92b4-e6629988cdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T10:35:46.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:18.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stand before you tonight honored by your support, proud of the
        extraordinary progress we have made together over the last four incredible
        years, and brimming with confidence in the bright future we will build for
        America over the next four years," Trump said, walking to the podium alongside
        first lady Melania Trump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26bd552-75c3-4932-87f7-30ccd4b06ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T10:35:46.679+08:00
