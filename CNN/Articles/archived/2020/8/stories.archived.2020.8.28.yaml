      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<strong><a href="https://edition.cnn.com/2020/08/28/asia/shinzo-abe-japan-resignation-health-intl-hnk/index.html">
        "Japan''s Prime Minister Shinzo Abe resigns for health reasons"</a></strong></em></p>'
  'china-trump-stop-scapegoating-beijing-analysis':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-28T14:23:44.774+08:00
    'imagesource': 'jcr:d1a0abe7-7fff-4257-b4c9-3f09a82a5b11'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1cc16a3-e3e7-41b2-8995-f39add66d2e1'
    'lead': 'When it comes to the United States election, policymakers in China would
      rather their country was not a topic of conversation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-28T14:32:27.023+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T08:54:04.682+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:53:06.695+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'US-China-relations', 'US-vs-China', 'Beijing',
      'analysis', 'US-election']
    'template': '1'
    'title': 'China wants Trump to stop ''scapegoating'' Beijing. That seems unlikely'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499f9b7d-8078-451d-925e-a3460935c015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:32:27.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:04.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When it comes to the United States election,
        policymakers in China would rather their country was not a topic of conversation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f888baf-b8de-47c2-9004-fd31c259f0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:32:27.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:04.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe026b41-76c3-4bad-8551-5e29cebf13b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:32:27.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:04.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a pair of op-eds published by prominent Chinese state media outlets
        Thursday, the authors called on the Trump administration to stop "scapegoating"
        Beijing for American problems, particularly the ongoing <a href="https://edition.cnn.com/specials/world/coronavirus-outbreak-intl-hnk">coronavirus</a>
        pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9c75b4-4cf2-42f2-9529-a2851201df9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:32:27.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:04.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0954b02-44f4-4c56-8ea2-bcc05964491b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:32:27.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:04.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any hope that renewed racial strife might lead US President Donald
        Trump to focus on domestic issues rather than China was quickly dashed, however,
        as he accepted the Republican Party''s nomination in a speech at the White
        House Thursday night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a8c284-5e2d-4870-af53-ee4d52fae1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:32:27.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:04.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad068007-ba0d-4267-a6f0-48f475b7b00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:32:27.023+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:04.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a preview of attack lines against his Democratic rival Joe Biden
        that are likely to play out with increasing intensity in the weeks ahead,
        Trump claimed Biden "voted to ship our jobs to China."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d42765-2a31-41fc-94a4-2253b77adf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:32:27.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:04.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41de5ce-6326-495e-a87c-a32fc84cbcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:32:27.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:04.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Biden) supported China''s entry into the World Trade Organization,
        one of the greatest economic disasters of all time," Trump said, to boos from
        the crowd. "He cheered the rise of China as a positive development for America
        and the world. That''s why China supports Joe Biden and desperately wants
        him to win."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5206825e-dbbb-4adf-86dd-2bf709347258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:32:27.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:04.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f300e5d-cb0f-4389-82a8-aadb53f61279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:32:27.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:04.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attacking China has been a major theme of the Republican National
        Convention, including in speeches by <a href="https://edition.cnn.com/2020/08/25/politics/pompeo-rnc-trump-china-biden-intl-hnk/index.html">Secretary
        of State Mike Pompeo</a> and <a href="https://edition.cnn.com/2020/08/27/politics/chen-guangcheng-rnc-trump-intl-hnk/index.html">Chinese
        dissident Chen Guangcheng</a> earlier in the week. Ahead of Trump''s speech
        Thursday, an anti-Biden advert accused the Democratic candidate of "flacking
        for the Chinese government," while Republican Sen. Tom Cotton accused Biden
        of having "aided and abetted China''s rise for 50 years."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1173b5-e227-4f93-bda1-0cfc82a18a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:32:27.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:04.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94263063-eb6e-4cb6-98d0-b35f74eb1c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:32:27.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:04.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between Washington and Beijing have plummeted under Trump,
        as he started a trade war that has yet to result in a comprehensive deal and
        attacked China''s leaders over the coronavirus, while Pompeo and others have
        been tough on alleged human rights abuses in Xinjiang and Hong Kong.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd117908a-bc03-41a2-b7f3-cf1d9702adb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:32:27.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:04.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ded5e41-7604-4846-b69c-7898d280ef86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:32:27.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:04.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That China would feature heavily at the RNC will have come as little
        surprise then, but that doesn''t mean the rhetoric hasn''t caused alarm in
        Beijing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eb8b58-eb1a-4dbe-aba5-46981ed311f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:32:27.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:04.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be8180b-2c95-431b-9cb3-20f33dfd3349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:32:27.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:04.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the most bizarre characteristics of America''s 2020 presidential
        election is that political attacks on China have gone well beyond common sense,"
        said state-run news agency Xinhua <a href="http://www.xinhuanet.com/english/2020-08/27/c_139322601.htm">this
        week</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7be0490-2084-4b7e-b9d7-2e133ddc5f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:32:27.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:04.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891e1cff-b191-4c20-b439-cc857a571440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:32:27.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:04.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vicious rhetoric against Beijing has hit one fresh low after
        another this week at the ongoing Republican National Convention. At the gathering,
        China hawks in Washington trumpeted the White House''s hard-line approach
        toward Beijing, attacked China over so-called transparency issue during the
        Covid-19 pandemic, and continued spreading xenophobic language over the origin
        of the pathogen."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb881db-5706-41ae-b0b7-44d51ee7c28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:32:27.024+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:04.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678fadef-e590-4048-965e-04f7fc278796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:32:27.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:04.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.globaltimes.cn/content/1199080.shtml">Another
        piece</a>, published by the state-backed tabloid Global Times, urged US politicians
        to stop "scapegoating" China.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f179c92a-4672-4b52-a906-bc948c132155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:32:27.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:04.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014fc158-86e5-4cb0-ad27-c3826cca4d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:32:27.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:04.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"US domestic problems are ignored and fictive foreign problems enlarged,"
        wrote Song Guoyou, a professor at Shanghai''s Fudan University. "This means
        the more that economic problems and contradictions form in the US the more
        Washington will target Beijing as a scapegoat."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6713f327-eb14-4e6a-9e52-c276b79914a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:32:27.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:04.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dedd83-bcac-455c-b8c4-9283ddae7893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:32:27.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:04.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both pieces were published ahead of Trump''s speech Thursday, and
        essentially predicted its content.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b61f477-d541-45f4-b4bc-48e27a466b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:32:27.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:04.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5993895f-f48f-4cef-849f-59e4b65c0fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:32:27.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:04.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referencing devastating employment figures due to the pandemic,
        Trump said that "before the China virus came in, (we) produced the best unemployment
        numbers for African Americans, Hispanic Americans and Asian Americans ever
        recorded."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4584a88e-157c-4bab-9944-e9827be6a60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:32:27.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:04.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151b6cc0-29ee-4fc9-9ace-74b87712f2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:32:27.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:04.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China allowed (the pandemic) to spread around the world, they could
        have stopped it but they allowed it to come out," he said, later adding that
        "Joe Biden''s agenda is made in China, my agenda is made in the USA."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b35d82f-0d22-4690-af5d-568f151807b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:32:27.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:04.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5486c4fb-c756-4f51-964b-65b87c2c2153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:32:27.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:04.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all Trump''s rhetoric, analysts however are split on <a href="https://edition.cnn.com/2020/08/25/asia/biden-trump-china-preferred-candidate-hnk-intl/index.html">whether
        Beijing would prefer Biden</a> -- who may repair relations somewhat, though
        even the Democrats have tilted hard in the China hawk direction -- or rather
        keep Trump in office and continue the gradual retreat of the US from international
        engagement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2e05d0-e7b6-4968-968c-05ac284408c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:32:27.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:04.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd7715a-5e0c-42ab-a327-fd2dc34853cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:32:27.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:04.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the US intelligence community''s top election
        security official said that China would rather Trump is not reelected. "We
        assess that China prefers that President Trump -- whom Beijing sees as unpredictable
        -- does not win reelection," said William R. Evanina, director of the National
        Counterintelligence and Security Center, <a href="https://edition.cnn.com/2020/08/07/politics/2020-election-russia-china-iran/index.html">in
        a statement ahead of the November election.</a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80439467-ba87-48dc-aeda-04df26a4f474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:32:27.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:04.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387704dc-e0e9-499b-a470-4e8da193330a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:32:27.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:04.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to Trump''s accusation that Beijing was backing Biden,
        Global Times editor Hu Xijin <a href="https://twitter.com/HuXijin_GT/status/1263308164356648961">tweeted</a>
        that "on the contrary, Chinese netizens wish for your reelection because you
        can make America eccentric and thus hateful for the world."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c6ea58-49b8-4aaf-9baa-7d5af500299f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:32:27.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:04.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c233e048-f38c-400e-b152-14d39da8bf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:32:27.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:04.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while China may benefit from Trump''s policies elsewhere in
        the world, the bilateral relationship with the US is the most important to
        Beijing, and its one that is looking shakier than ever. Come November, China
        will be hoping it can turn things around, whomever sits in the White House
        next year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d37ea6d-d676-486f-8303-aa57dc86d99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:32:27.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:04.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/28/asia/china-trump-rnc-speech-intl-hnk/index.html">China
        wants Trump to stop ''scapegoating'' Beijing. That seems unlikely</a>."</em></p>'
  'Locsin-UNGA-arbitral-ruling-China':
    'caption': 'Foreign Affairs Secretary Teddy Boy Locsin joins the United Nations
      General Assembly (FILE PHOTO) '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-08-28T14:54:21.216+08:00
    'imagesource': 'jcr:4734b158-3db6-4c79-a178-2ef2114ce3c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cba05da-2618-4768-9f6e-08f900f2e4fe'
    'lead': 'The country''s top diplomat is unsure of support from other countries
      should the Philippines bring up China''s illegal activities before the United
      Nations General Assembly, saying "self-interest" will likely prevail despite
      Beijing''s misdeeds in the West Philippine Sea. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-28T14:59:55.658+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:54:03.461+08:00
