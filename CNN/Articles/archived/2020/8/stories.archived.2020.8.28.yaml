      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Music has been our constant companion since the pandemic began.
        and as the world has seemingly hit a pause button, the quarantine might be
        an opportune time to increase efforts in archiving the heritage of our contemporary
        music, even if it’s only on digital for the meantime.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
