    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3183570-8ecf-410a-8bcd-47b400f2827a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:16:53.840+08:00
