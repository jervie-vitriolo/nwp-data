        probes citing that he had undergone "emergency medical procedures." He also
        stepped out during a hearing because of an emergency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37dfba7-ca01-4fb9-a75f-bd58517c88c8'
      'mgnl:activationStatus': true
