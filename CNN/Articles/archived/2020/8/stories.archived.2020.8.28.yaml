      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bab779c-0dbc-4a62-b8ae-68393f67037c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:31:25.154+08:00
