      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Don''t forget the stuffed animals</h3>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4223f4cf-ba75-4f21-8bb8-72005793e62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:46:19.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:54:00.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to whatever medicine and other basic supplies your children
        will need, remember their teddy bears, blankie, favorite books, tablets (and
        chargers) or other things that will help calm their fears as you leave your
        home.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e454883-3b0f-4c2b-87e8-5e22992a5517'
