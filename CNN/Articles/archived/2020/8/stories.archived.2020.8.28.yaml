      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc9a977-6090-42f1-a311-55ff6fdff3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T04:34:27.426+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:31.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has looked to drive anxiety and fear among voters by casting
        his opponent as someone who would let lawlessness reign. Trump has referred
        to himself as "your president of law and order" and frequently stoked racial
        tensions by attempting to make the case that Biden would remake the suburbs
        if he wins. Suburban voters, many of whom broke with Trump in the 2018 midterms,
        may prove to be critical in 2020.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4206f8-c898-4681-89c1-ab98f65ac584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T04:34:27.426+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:31.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ee86ea-d3a6-41d1-b844-c3cc59ad484a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T04:34:27.427+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:31.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Cooper pushed Biden about whether he believes Trump is actively
        hoping for violence, Biden said bluntly, "Absolutely."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3b52fc-0508-48c6-b2dd-ae01514e24a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T04:34:27.427+08:00
