    'template': '1'
    'title': 'Germany expects to have COVID-19 vaccine ready by early 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1950ab-ceae-46a7-8c5f-04f7bd23b1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:03:24.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:30.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>German health authorities expect one
        or more vaccines against the novel coronavirus will be ready by early 2021,
        said the German center for disease prevention on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df887d4f-c9e4-4e0c-89cc-1e8c18b1d294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:03:24.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:30.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f898230-4de8-45c8-ac09-3b24edd83fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:03:24.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:30.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Current data suggests that one or several COVID-19 vaccines are
        expected to be certified, first production quantities started and doses delivered
        by the beginning or 2021,” said the Robert-Koch-Institute (RKI) in its latest
        epidemiological bulletin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3f812d-81b1-4982-b47f-66b5f61a0fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:03:24.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:30.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the institute also warns that there could be shortages
        of new COVID-19 vaccines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d15a9e5-9f43-4221-b392-7f33a6a7ac79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:03:24.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:30.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f74cec9-8892-4a06-a565-b58c42190471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:03:24.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:30.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is expected that at the beginning there will not be enough vaccine
        available for the entire population so that prioritizing will be necessary,"
        the RKI added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69847661-d12d-4945-a59f-aa5adaf2ca1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:03:24.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:30.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800954d4-c1d1-4db7-9c4f-fea0790f990c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:03:24.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:30.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany currently has several COVID-19 vaccine candidates in various
        phases of testing. Among the most advanced are efforts by Biontech/Pfizer
        and CureVac, both of which have received special grants from the German government
        to speed up testing and expand production capacities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d18dd7-4385-41e5-9b95-441b8d1857b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:03:24.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:30.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-08-27-20-intl/index.html"
