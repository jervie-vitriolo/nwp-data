    'mgnl:tags': ['vape', 'marketing', 'COVID-19', 'pandemic', 'coronavirus', 'vaping-companies',
      'business', 'health']
    'template': '1'
    'title': 'Vaping ad tactics ''exploited'' the pandemic, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb443ae2-cfe9-4ca1-8d53-0024c5ab2ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:56.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:11.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A free roll of toilet paper with your vape?
        How about hand sanitizer?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f430b88a-5058-497e-9d03-bccc682bec2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:56.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:11.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b279952-c021-479e-8439-63f8257af7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:56.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:11.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaping companies -- long criticized for marketing that appealed
        to kids and implied their products were less harmful than smoking -- are now
        under the microscope for seizing on the COVID-19 pandemic to sell their products.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b0d63e-0b96-41c1-817b-48d4c1b18148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:56.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:11.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071d7820-3c49-4ee0-945e-78d11466e51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:56.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:11.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have launched promotions offering free toilet paper, face masks
        or hand sanitizer with a qualifying purchase, according to a new paper published
        Thursday in the journal <a href="https://dx.doi.org/10.1136/tobaccocontrol-2020-055855">Tobacco
        Control</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbd2f44-5229-4944-b7f7-fc0a2dda85cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:56.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:11.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df07859-edde-4061-940f-5f4ec41426aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:56.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:11.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we thought we''d seen it all, we never imagined that we''d
        see tobacco companies exploiting a global pandemic for marketing purposes,"
        study author Dr. Robert Jackler told CNN in an exclusive interview. "What
        really surprised us was how many different ways they did it, and how many
        companies and brands engaged in the practice."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1d4e96-0dd7-4fea-82d9-f6b8234a6e33'
