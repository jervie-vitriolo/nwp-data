      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another challenge she noted is accessibility since transportation
        operations were also halted during stricter community quarantine. Farmers
        have no way to bring their harvests to consumers because of this.</p>'
