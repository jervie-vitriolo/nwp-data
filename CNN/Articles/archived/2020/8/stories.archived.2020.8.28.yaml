  'TikTok-Holocaust-trend':
    'author': 'Jack Guy, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-28T06:00:16.361+08:00
    'imagesource': 'jcr:a348c25a-efb7-4a36-96a9-a21e59ead9ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a088517e-9cca-4b35-8e55-109bdae48482'
    'lead': 'The Auschwitz Memorial has criticized a trend on TikTok in which young
      people portray themselves as victims of the Holocaust. In the videos, some users
      wear striped uniforms like those of concentration camp prisoners, or Star of
      David armbands that Jews were forced to use under the Nazis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-28T06:02:47.151+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:54:26.528+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:53:01.282+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'TikTok Holocaust trend ''hurtful and offensive,'' says Auschwitz museum'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcbfe9c-8130-4cf9-9022-5220a864a39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:02:47.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:26.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Auschwitz Memorial has criticized a
        trend on TikTok in which young people portray themselves as victims of the
        Holocaust, saying the videos can be "hurtful and offensive."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfd73c4-fdfc-418c-babb-676a9f474fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:02:47.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:26.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum tweeted a statement on Wednesday responding to the videos
        shared on the Chinese-owned app, in which some users wear striped uniforms
        like those of concentration camp prisoners, or Star of David armbands that
        Jews were forced to use under the Nazis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e49905f-f011-4c64-a1a7-d262be63f70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:02:47.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:26.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ''victims'' trend on TikTok can be hurtful &amp; offensive.
        Some videos are dangerously close or already beyond the border of trivialization
        of history," tweeted the Auschwitz Memorial.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0b4bc9-4a0a-4754-b6f9-831654e03dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:02:47.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:26.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we should discuss this not to shame &amp; attack young people
        whose motivation seem very diverse. It''s an educational challenge," added
        the organization.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847e8769-44f7-4ea6-aaef-e4b3b66f595b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:02:47.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:26.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum attached a longer statement to the tweet which sets out
        a nuanced critique of the role of social media in remembering the Holocaust.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478118dc-bb97-4c38-8bb4-06e6e81a62ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:02:47.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:26.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some of the videos were created by TikTok users in order to
        be part of a trend rather than to commemorate victims, others seem to be a
        way of expressing personal memory, the statement said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6655e964-25f4-4d48-b078-67db62de9550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:02:47.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:26.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be very careful in this discussion because the language
        used — also very often in social media — seems to carry lots of emotions,
        sometimes very strong," reads the statement, which again warns against "vilifying"
        those involved in the trend.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5166eef2-5dce-49e1-ab67-296d6c3d3de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:02:47.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:26.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media is "part of our everyday lives and communication,"
        the statement continued, but respect should be given to victims.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1480f408-d85d-410b-b608-49a5d69fe35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:02:47.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:26.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Educators should work with young people to present the facts and
        stories but also teach and discuss how to commemorate in a meaningful and
        respectful way."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7d4a8a-5784-4b98-8b99-9dd41acf9995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:02:47.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:26.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum also highlighted that there are bigger issues with social
        media, including algorithms allegedly "promoting" anti-Semitism, and platforms
        that allow Holocaust denial content.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f477a8-ed5e-4715-98e3-b70882bb8719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:02:47.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:26.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok did not immediately respond to a request for comment on Thursday.
        But the platform said in a blog post on August 20 that it takes a "proactive
        approach to stopping the spread of hate and known hate and violent extremist
        groups."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cc108e-b8b2-44f9-801f-353299fc26e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:02:47.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:26.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has a "zero tolerance stance" on accounts that are linked
        to anti-Semitism and it removes "race-based harassment and the denial of violent
        tragedies, such as the Holocaust," it said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9acdf2b-64f5-4d0e-8ba6-34bf4cc90c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:02:47.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:26.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the beginning of the year, TikTok has removed at least 380,000
        videos in the United States that violate its hate speech policy, said the
        post. It has also banned more than 1,300 accounts.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ae8cc2-102b-4f2d-896e-14bb2c64e44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:02:47.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:26.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six million Jewish people died in Nazi concentration camps during
        World War II. Hundreds of thousands of Roma people and individuals with mental
        or physical disabilities were also killed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4ce518-4e93-4133-bd08-fa6b3ab6d9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:02:47.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:26.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, CNN polling revealed that the memory of the Holocaust is
        starting to fade in Europe, with a third of those polled saying they knew
        just a little or nothing at all about the Holocaust.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921d0ca9-5805-4130-938b-53bcb9081142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:02:47.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:26.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offensive and racist content continues to plague many social media
        platforms, with some governments upping the pressure on companies to take
        action.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87cc2a4-0ae6-4d05-ad06-6454da169f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:02:47.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:26.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the French parliament passed a controversial hate speech
        law that would fine social media companies if they failed to remove certain
        illegal content within 24 hours, with fines of up to €1.25 million ($1.36
        million).</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e9fb12-67de-44a6-94fc-93219b72efe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:02:47.154+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:26.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok, which has 100 million users in the United States, is currently
        facing a huge backlash from US President Donald Trump. Trump has alleged the
        app is a threat to national security and has threatened to ban it if it isn''t
        sold by its Chinese parent company, ByteDance.</p>'
  'bus-trip-london-delhi':
    'author': 'Francesca Street, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-28T06:18:23.881+08:00
    'imagesource': 'jcr:7120b08b-0e45-4789-b73c-68a3e9f265f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6da4cda6-c5e4-4400-b920-5763929b6118'
    'lead': 'Would you travel halfway across the world by bus?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-28T06:31:07.265+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:54:25.835+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:53:01.487+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New bus trip will take you from Delhi to London in 70 days'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7c9deb-e3e1-480c-8071-f90af959e866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:31:07.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>Would you travel
        halfway across the world by bus?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d5c1fa-2e4f-4a00-9300-8badc4af65ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:31:07.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expedition company <a href="https://adventuresoverland.com/" target="_blank">Adventures
        Overland</a> is hoping you''ll say yes to its new organized bus trip, which
        will ferry travelers from the Indian metropolis of Delhi to the UK capital
        of London -- no airplanes involved.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e68985-0337-4e4c-b838-4d42231bd91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:31:07.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Described as the "first-ever hop-on/hop-off bus service" between
        the two destinations, <a href="https://bustolondon.in/" target="_blank">Bus
        to London</a> will ferry 20 passengers on a modified luxury bus, inspired
        in part by the Hippie Trail buses that crisscrossed the world in the 1950s
        and 1960s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0f5ae8-ecd8-48e3-b7f0-7a3e735a280e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:31:07.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bus will cross 18 countries over a period of 70 days, with passengers
        hopping off to marvel at the pagodas of Myanmar, hike the Great Wall of China
        and wander historic cities including Moscow and Prague. The image above is
        an illustration from Adventures Overland, depicting what the bus might look
        like.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67ce367-b59c-45db-9b13-dceda074b32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:31:07.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adventures Overland was founded by entrepreneurs and enthusiastic
        travelers Tushar Agarwal and Sanjay Madan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d09f3e6-f6d5-48a0-a440-11bcd6bb5d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:31:07.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agarwal tells CNN Travel the idea was inspired by an incredible
        solo drive from London to Delhi he did back in 2010.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f589c9a5-4bfe-4399-807d-8483b10317d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:31:07.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an absolutely fantastic journey," he says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ca9ff7-123d-4643-95fb-d6832733a692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:31:07.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since founding Adventures Overland, Agarwal and Madan have organized
        three India-to-London expeditions, in which travelers bring their own cars
        and travel in a convoy. The duo has also organized driving trips across snowy
        Iceland and over frozen lakes in Russia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9036c6-ad6d-4781-9970-8f477427d897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:31:07.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve had some incredible experiences, but Agarwal and Madan
        were keen to do something a little different with their latest excursion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc174fc-ee28-41b2-b7b0-6b28ba529bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:31:07.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of people, travelers, who want to experience these
        overland journeys, but they don''t want to drive," says Agarwal. "So, we came
        up with the idea of putting together a bus in which people can sit comfortably
        and go on long distance journeys. And that''s how the idea of the Bus to London
        was born."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ef36c1-801e-4ead-9941-6644215ba74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:31:07.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cross-continental odyssey</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac78c890-ff47-4873-a274-6c4c91afb38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:31:07.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inaugural Bus to London journey is set to take place in mid-2021,
        Covid restrictions pending.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9d200a-5df6-43be-b105-dd73dfd7712f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:31:07.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best time to do this journey is between April and June, because
        that''s when the weather is favorable to start the journey from India through
        to Myanmar, and to cross the high mountains of China and Kyrgyzstan," explains
        Agarwal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcc54e1-7648-4e2c-b763-c122a4639d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:31:07.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This road trip doesn''t come cheap -- Agarwal says it will cost
        around $20,000, but you can opt to just do part of the journey, which is divided
        into four legs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e63c50-e966-4c13-ab92-bf9ba271d881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:31:07.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, you can pick whether you want to start in the UK or India
        -- once the bus reaches London, outward passengers will travel back by air
        and the vehicle will turn back around, kickstarting a return journey with
        a new group of 20 travelers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952b622d-6582-4231-80d8-c731525bdb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:31:07.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agarwal promises it''ll be the trip of a lifetime, describing how
        incredible it is to see countryside morph and change in front of your eyes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af29fe5-1a6b-40d8-b8d2-7bd893cfbaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:31:07.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s kind of an experience you can only have when you''re doing
        these kinds of overland journeys," he says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4fc1da-9799-400b-bbce-32407a40b39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:31:07.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds that past participants on Adventures Overland''s self-drive
        version of the expedition have included travelers as young as five and as
        old as 75.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80bc3ba-d64a-411f-afe1-28799fcd1ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:31:07.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a tried and tested route," says Agarwal, who stresses it''s
        designed to be as safe as possible, adding that local guides also join the
        party as each border is crossed to assist with travel logistics.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3567ae7-f1e0-4571-963d-57b05b2f868b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:31:07.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since announcing the idea, Agarwal and his team have been inundated
        with messages from travelers around the world -- some 40,000 people have registered
        interest so far.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19668ca5-bd69-4a7e-9c2b-da57c3b1b0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:31:07.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were expecting a good response, but we were not expecting a
        response like the one that we''ve received," Agarwal says.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9555cc91-ace4-442b-8e36-0a566df09a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:31:07.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For anyone dreaming of joining the team on the 70-day adventure,
        he advises approaching the adventure with "an open mind" and "open heart."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d4de9d-5a7c-4961-8c12-8aa0838187fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:31:07.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a life-changing journey, something that people will always
        remember and they will cherish it forever."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c571d764-e46f-41a1-8814-24a5450c6548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:31:07.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/travel/article/bus-journey-overland-adventures-london-delhi/index.html"
        target="_blank">New bus trip will take you from Delhi to London in 70 days</a></em></p>'
  'embryonic-skull-titanosaurian-sauropod':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-28T06:31:16.834+08:00
    'imagesource': 'jcr:b7347469-5fbf-416b-abcc-b894507091b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88fc490c-3076-40f4-ad05-6588f8ad57ef'
    'lead': 'Before long-necked dinosaurs like Brontosaurus grew into their giant
      bodies, they began as baby dinosaurs with some unusual facial features that
      changed as they aged, according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-28T06:42:57.975+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:54:25.064+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:53:01.713+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['titanosaurian-sauropod']
    'template': '1'
    'title': 'Inside a dinosaur egg, this baby wasn''t what researchers expected'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4946f13d-8bb7-4bc0-9df2-3567ddd8a70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:42:57.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Before long-necked dinosaurs like
        Brontosaurus grew into their giant bodies, they began as baby dinosaurs with
        some unusual facial features that changed as they aged, according to a new
        study.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e87868-d4dc-4f0f-9214-34e3a482e977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:42:57.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those features include eyes much like humans -- positioned in the
        front of the head -- instead of on each side as they are in adults, as well
        as a rhino-like horn.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa3d5e2-24fa-4d54-a523-2bc9381cb1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:42:57.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect that the specimen will become one of the most important
        fossils in the study of reproduction and development of the gigantic quadrupedal
        dinosaurs," said Martin Kundrát in an email, study author and head of the
        PaleoBioImaging Lab at Pavol Jozef Šafárik University in Slovakia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f3835a-6f27-4192-8ddc-27354f6a2a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:42:57.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This group of dinosaurs, known as titanosaurian sauropods, were
        known for their long necks and tails and small heads and included the largest
        terrestrial animals that ever walked the Earth. Understanding their tiny origins,
        small enough to fit inside an egg the size of an ostrich egg, would shed light
        on how they grew and developed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdb1526-51bb-4ac5-b2cc-862870c22e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:42:57.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And 25 years ago, researchers hit pay dirt in their quest when they
        discovered a Cretaceous nesting ground of these dinosaurs in the eroded badlands
        of Auca Mahuevo in Patagonia, Argentina -- a site where titanosaurian sauropods
        once laid their eggs 80 million years ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5395e3fc-529f-4a27-b91c-a8d071db3329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:42:57.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the eggs researchers discovered at that site were flattened,
        making the study of a three-dimensional skull difficult.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5013b69c-b7a6-47ca-8b2d-456a7b209705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:42:57.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study focused on what researchers are calling the first discovery
        of a nearly intact embryonic skull of a titanosaurian sauropod. The skull
        remains three-dimensional enough to contain intriguing details, like the unexpected,
        specialized facial features these hatchlings possessed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456e9936-6f93-4d7d-bf42-0a9278b95f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:42:57.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Thursday in the journal <a href="https://www.cell.com/current-biology/fulltext/S0960-9822(20)31150-7"
        target="_blank">Current Biology.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b66796-117a-437b-a58c-4a87e9f0b897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:42:57.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Synchrotron microtomography, a powerful new imaging technology,
        helped researchers peer inside the very structure of the embryo''s teeth,
        bones and evidence of soft tissues, like calcified remnants of the dinosaur''s
        braincase and jaw muscles and even tiny teeth in the jaw sockets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c81659-8657-401e-924d-731c071e48a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:42:57.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The preservation of embryonic dinosaurs preserved inside their
        eggs is extremely rare," said John Nudds, study couathor and palaeontology
        professor at The University of Manchester, in a statement. "Imagine the huge
        sauropods from ''Jurassic Park'' and consider that the tiny skulls of their
        babies, still inside their eggs, are just a couple of centimetres long."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3171f31a-abe7-480d-8054-dc2dccb01cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:42:57.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on their scans of the fossil, the researchers could essentially
        look inside the egg and determine what this hatchling looked like -- and the
        peculiar face looking back at them wasn''t what they expected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07e3b97-6b44-4659-af30-27021f4af61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:42:57.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inside the egg</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c168d1dd-9a5b-47bb-95f1-4c1bfe5a561e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:42:57.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they hatched, the titanosaurian babies had retracted openings
        on their nose, a small single-horned face and binocular vision -- where the
        eyes are oriented in the same direction and can capture a single 3D image
        -- like humans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739ad8af-7dc9-4408-8c92-b671182408b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:42:57.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The little horn may have helped the baby dinosaur break out of its
        shell.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc3b0b4-d2a0-40c2-852a-43e6bbebd96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:42:57.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dinosaur''s head and face would change as it grew and developed
        into an adult. This vision and single horn haven''t been observed in adults
        -- although the researchers don''t rule out that this could potentially be
        a previously undiscovered species.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a962a0a-50d4-49c1-8fa9-48600a74c5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:42:57.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, it''s most similar to a titanosaurian dinosaur that lived
        during Upper Cretaceous in Brazil called Tapuiasaurus, between 66 million
        and 100.5 million years ago.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d08fde-c746-4c39-8976-1726e0771ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:42:57.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the embryonic dinosaur is also from Patagonia, the researchers
        don''t know where it was found precisely because the egg was illegally exported
        from Argentina. When the researchers learned this, study coauthor Terry Manning
        ensured the fossil would be sent back to Argentina. Currently, it can be found
        with the embryos discovered at Auca Mahuevo at the Museo Municipal Carmen
        Funes in Plaza Huincul.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6334b117-c0c8-4882-bff3-979b82af89b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:42:57.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This specimen differs from the other embryonic dinosaurs found in
        Patagonia in that it was found inside an egg with a much thicker shell. The
        skull was also 30% smaller than the skulls recovered from Auca Mahuevo, but
        the cranial bones "had already reached almost identical completeness."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9388e70-6eb2-4d9c-868b-c7f3488c3fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:42:57.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The skull has shown that this hatchling used calcium derived from
        inside the eggshell long before it was ready to hatch. Combined, these findings
        suggested changes in the timing of the developmental process.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5060293f-af57-4462-a746-673fa21e417a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:42:57.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unusual features of this hatchling also suggested it lived in
        a different habitat and different conditions, but the researchers won''t know
        more until they discover other examples of this in the fossil record.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1892b2e-af7f-4269-980b-e38e94e5f57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:42:57.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Kundrát speculated, given that there is no evidence of parental
        care in titanosaurian dinosaurs, these babies were likely on their own for
        food and defense once they hatched.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19d7b42-1d03-4b96-ad9f-1e8d377f3d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:42:57.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Sorry, "Land Before Time" Littlefoot fans out there -- it looks
        like it didn''t have a mother''s love.)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7677b9d-0b53-4d37-aa03-eb82d53c344b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:42:57.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They could stay hidden in a forest-like habitat before they got
        big enough to move to an open environment," Kundrát said. "Good sight and
        binocular vision could provide an advantage in food detection as well as potential
        danger. The most striking feature, the premaxillary horn, could be used in
        search for a food or/and as a defense tool for the period when there were
        most vulnerable."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5da31d7-e008-470c-bc93-cdbf238cfcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:42:57.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As these babies grew into adult titanosaurians, their vision likely
        changed as their eyes moved laterally to the sides of the head. It''s also
        possible that their snout and face grew faster than their braincase, which
        could essentially get rid of the horn -- but all of this is hypothetical and
        more examples are needed, Kundrát said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7f981b-cdb6-41b8-9536-bac36baeb473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:42:57.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is hopeful to study more embryonic dinosaurs in the future and
        understand how they evolved into giants.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42634e5f-b5bb-45f6-aa8d-dcecd77683ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:42:57.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dinosaur eggs are for me like time capsules that bring a message
        from the ancient time," he said. "This was the case of our specimen that tells
        a story about Patagonian giants before they hatched."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3a376a-8c83-4f86-8830-23e0a8098127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:42:57.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:25.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/08/27/world/sauropod-dinosaur-embryonic-skull-scn-trnd/index.html"
        href="https://edition.cnn.com/2020/08/27/world/sauropod-dinosaur-embryonic-skull-scn-trnd/index.html"
        target="_blank">Inside a dinosaur egg, this baby wasn''t what researchers
        expected</a></em></p>'
  'sleep-apps':
    'author': 'Sarah Sekula, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-08-28T06:47:48.017+08:00
    'imagesource': 'jcr:c8cd7a50-536c-4e82-b276-054055b9f8cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '703ed94a-e297-433c-be8a-52dfe04218ce'
    'lead': 'As the global pandemic drags on, many of us are more stressed out than
      usual. And that often means scoring a lot less sleep at night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-28T06:53:31.731+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:54:24.057+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:53:01.982+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Searching for more zzzs? There is a sleep app for that'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab15a98-001b-4130-b115-ec38f3551fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:53:31.732+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:24.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As the global pandemic drags on, many
        of us are more stressed out than usual. And that often means scoring a lot
        less sleep at night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7670d911-ea5b-4f66-b579-0054b3277245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:53:31.732+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:24.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trying to get good sleep while you''re stressed out is like trying
        to make a half-court shot while blindfolded," said Michael Breus, a clinical
        psychologist in Los Angeles. Breus focuses on insomnia and high-performance
        sleep coaching, a three- to six-month program for CEOs, athletes and celebrities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75bb0b4-106d-4232-9d7d-a84e04c75dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:53:31.732+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:24.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can do it, but it''s really tough to pull off."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d4f7b7-3d45-42ea-9fbf-d57235d54982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:53:31.732+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:24.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s say you have been feeling extra overwhelmed lately. That,
        Breus said, prompts your body to release cortisol, the primary stress hormone.
        This coincides with sugar (or glucose) entering the bloodstream, which elevates
        your blood pressure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bac56e-4a70-4473-8c09-45f5e47e257c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:53:31.732+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:24.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next thing you know, Breus said, your muscles tense up, your heart
        pumps faster and your brain kicks into overdrive. It''s the old fight-or-flight
        response you learned about in grade school. In other words, your body is now
        in survival mode.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bca3c82-1550-4367-973e-4a209755ab66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:53:31.732+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:24.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is what makes falling asleep very tricky.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab7fb3a-8cf6-47af-a51c-c8504e830524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:53:31.732+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:24.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When that stress persists week after week, the body adjusts to the
        higher cortisol levels. This continues to prevent you from getting quality
        shut-eye but can also lead to serious problems like heart disease, hypertension,
        diabetes and depression, according to Breus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0207568b-9f0f-4f07-a6c1-728d3ed31bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:53:31.732+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:24.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enter these sleep-focused apps.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b7dd71-2f3e-4928-b474-cc107f8f23e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:53:31.732+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:24.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We use apps for just about everything, so why not use them to help
        us out when it comes to sleep, right? Perhaps. It depends on what type of
        sleep issue you are having, since Breus said there are 88 different sleep
        disorders.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f5ba6e-ad69-4688-8653-60de3b34ed5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:53:31.732+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:24.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that apps will be helpful for people to manage stress,
        become educated and learn about their sleep environment," Breus said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b5bb6e-85da-4e09-9b50-102e17b0ea81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:53:31.732+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:24.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When looking for an app, first consider what is keeping you from
        sleeping and what the app is going to address. Do you need to quiet your noisy
        environment, ease your stress levels or address a diagnosed condition?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4624ba32-48bf-42e3-8fe7-2a0617bf11b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:53:31.732+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:24.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make sure to think of it as a tool, not as a stand-alone solution
        that can solve your unique situation. And keep in mind, it''s best to place
        the phone face down so the screen light doesn''t bother you. For most of the
        apps, you can also download content and put your phone in airplane mode, so
        you won''t receive calls or texts while attempting to snooze.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b622841-3050-459d-823e-5638fab0ce64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:53:31.732+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:24.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some expertly curated apps, chosen by Breus and New York
        City-based psychologist Joshua Tal, who specializes in treating sleep disorders.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70721c60-7cf9-424f-8960-7a2297a8eada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:53:31.732+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:24.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your sleep issues persist, make sure to consult with your doctor
        for personalized medical advice. Many medical professionals are offering telehealth
        services during the pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f60fb52-5f6f-4a2e-8afc-b90e01a24b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:53:31.733+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:24.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Apps that nix a noisy environment</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2de447-efc5-4600-bf10-0ae296d8e5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:53:31.733+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:24.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some relaxation apps lull you into dreamland with sounds of the
        Amazon rainforest or monitor your sleep habits throughout the night. Others
        incorporate meditation to help reduce stress levels before bedtime. And some,
        designed specifically for insomniacs, require a prescription.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81741c20-e758-4bb6-b097-02b49b8ddd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:53:31.733+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:24.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I usually recommend nature and white-noise apps for clients that
        have a snoring bed partner or loud noises outside," Tal said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba22e10c-dffd-4bf5-a224-1352bb9c5d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:53:31.733+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:24.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portal ($29.99 per year), for example, is an app that uses immersive
        3D sounds -- think gentle waves in Hawaii, a log fire in Switzerland or a
        whale encounter in Tahiti -- as a way to help you get ready for bed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34ec7a1-4738-4e04-b70b-d21221a95f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:53:31.733+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:24.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can be a good wind-down, pre-bedtime activity," Tal said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990e2f52-020b-436e-ac10-e16e0925df19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:53:31.733+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:24.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other noise-blocking apps include White Noise Generator, Relax Melodies
        and myNoise.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7cf24f-504a-4d90-9f1a-3fb4497588c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:53:31.733+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:24.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Apps to ease your mind</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2195e12f-a471-4fae-8e30-e64df816162e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:53:31.733+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:24.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breus said he''s impressed with Pzizz ($9.99 per month), an app
        that uses binaural beats, with two different frequencies played in each ear.
        Plus, there is a man''s voice encouraging you to relax. Don''t worry: You
        can mute this if you''d like. The user can also schedule bedtime reminders,
        as well as nap reminders.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1378ea62-9dfe-4606-bd51-0a0b4c427ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:53:31.733+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:24.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BrainTap Pro ($9.99 per month), another mobile app that Breus recommended,
        is designed to retrain the brain and also incorporates binaural beats. This
        one combines those beats with guided visualization, 10-cycle holographic music
        (a sonic technology that produces a 360-degree sound environment) and isochronic
        tones, which are equal-intensity pulses of sound followed by moments of silence.
        It''s all meant to create a balanced brainwave state.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683582d5-9a47-4400-be06-29ad161c626e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:53:31.733+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:24.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Headspace and Calm, recommended by Tal, offer sleep mediations and
        relaxation exercises.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9165c857-1b5a-436f-989f-9c07649beabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:53:31.733+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:24.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Headspace ($12.99 per month) includes sleepcasts, a 45-minute audio
        recording (think of it as a bedtime story) that uses sound, breathing exercises
        and visualization to help put you in a tranquil mood.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a62597a-6a7d-409b-ba74-feebee24b76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:53:31.733+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:24.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also sleep music, wind-down activities, soundscapes and
        guided exercises to help with waking up in the night. The 45- to 55-minute
        audio sessions aim to help you visualize a calm scene.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f3670f-486d-4e16-9833-567f948d9c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:53:31.733+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:24.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Calm app ($69.99 per year) is similar. Users choose from more
        than 100 hours of soothing music, guided meditations and narrated sleep stories
        by celebrities like Kelly Rowland, Lucy Liu and Matthew McConaughey.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de69620f-f246-4c9f-80d1-a78528ec0f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:53:31.734+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:24.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, Restflix ($7.99 per month), which Breus recommended, is
        a streaming service with hundreds of hours of sleep meditations, bedtime stories,
        serene landscapes, binaural beats and nature sounds to help people develop
        better sleep habits.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1dd596-7c05-4521-b0aa-ca556c297662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:53:31.734+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:24.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Apps that track your sleep</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cba6af9-4215-4b12-8d9f-02e7c272654c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:53:31.734+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:24.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tal said sleep-tracking apps — such as Sleep Cycle, Sleep Genius,
        Sleep Score and Pillow — can be helpful for those with mild sleep issues as
        a way to improve sleep environment and regimen. These apps certainly won''t
        give you the results you''d get by visiting a traditional sleep center, but
        they can help identify patterns.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1e639c-9f5b-4de2-9044-3e859ebc0d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:53:31.734+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:24.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Apps by prescription</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf2e791-9de0-4e5b-a6ee-aa602ca263be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:53:31.734+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:24.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to complicated sleep issues like insomnia and sleeplessness,
        Breus said, online digital coaching options offer a targeted approach, help
        pinpoint problems and have great data supporting them.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2750b4c8-1f5c-4a1c-92e9-3a32f13ce9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:53:31.734+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:24.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somryst, a nine-week prescription digital therapeutic for chronic
        insomnia, which will be commercially available in the third or fourth quarter
        of 2020, must by prescribed and monitored by a licensed health care provider.
        It uses technology to deliver cognitive behavioral therapy for insomnia digitally
        through a smartphone or a tablet.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f53ee04-d9f0-4485-b7b8-27c629a887a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:53:31.734+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:24.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to traditional face-to-face CBT-I, Somryst uses tailored
        sleep restriction and consolidation; stimulus control; and personalized cognitive
        restructuring to improve insomnia symptoms. Along with that, there is a clinician-facing
        dashboard to track patient treatment and progress.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adddd78-5176-456e-825e-153f9fe93f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:53:31.734+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:24.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cognitive behavioral therapy for insomnia has been recommended as
        the first-line treatment for chronic insomnia since 2016 by the American College
        of Physicians and the American Academy of Sleep Medicine.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946e134b-a427-4ffb-915f-5ae9d5072fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:53:31.734+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:24.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somryst is the first FDA market authorized prescription digital
        therapeutic intended to treat patients age 22 years of age and older with
        chronic insomnia and the only FDA authorized therapeutic that delivers guideline
        recommended first-line treatment for chronic insomnia," said Dr. Yuri Maricich,
        chief medical officer at Pear Therapeutics, the company that created Somryst.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f17eaa3-a469-4cf9-a869-a6a79093801a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:53:31.734+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:24.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sleep is complicated</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8101ba-7352-401b-8df9-8fee267b39e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:53:31.734+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:24.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether you need to block out that barking dog next door or need
        help coaxing your mind to slow down, there is certainly an app to address
        the issue. But don''t be discouraged if it''s tough to figure out right away.
        Sleep is complicated, said Breus, and there are many reasons a person could
        have insomnia — like stress or work schedule. Apps will never cover all these
        factors or even most of them.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be304401-56f4-44ce-8fe1-ab711504e58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:53:31.734+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:24.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An app may be designed for one or two aspects of a person''s problem,"
        he said, "but none of these are personalized, like a person would have in
        a session with a therapist."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a12085a-42d5-4609-bf9e-d0fc4e02f474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:53:31.734+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:24.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeking help from a sleep psychologist first can be the best approach
        so that a specialist pinpoints the problem and guides you toward the right
        apps.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49705f5b-6298-442e-be1a-d65cfa88be7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T06:53:31.734+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:24.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/08/27/health/sleep-apps-wellness/index.html"
        target="_blank">Searching for more zzzs? There is a sleep app for that</a></em></p>'
  'R-Kelly-jail-attack':
    'author': 'Claire Colbert and Sonia Moghe, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-08-28T07:33:55.635+08:00
    'imagesource': 'jcr:0e539fda-1656-466a-a0be-51f09082b0d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e450f9ba-0307-497d-b79d-083183bec4b6'
    'lead': 'Attorneys for R. Kelly say he was attacked in his Illinois jail cell
      by a fellow inmate, and they are calling for his release.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-28T07:36:09.205+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:54:22.541+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:53:02.165+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'R. Kelly attacked by fellow inmate in his Illinois jail cell, his attorneys
      say'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1043d81d-bf8b-468b-9c91-c384516f7c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T07:36:09.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:22.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Attorneys for R. Kelly say he was attacked
        in his Illinois jail cell by a fellow inmate, and they are calling for his
        release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9003098e-bd12-4bd4-84bb-d16ad3855eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T07:36:09.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:22.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doug Anton, an attorney for Kelly, told CNN that the singer''s legal
        team had been advised by the US Attorney''s Office that the singer was on
        his bed in his cell Tuesday at Chicago''s Metropolitan Correctional Center
        when another inmate came in and started to punch him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0225de70-ed65-4a18-94d7-7e909f710680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T07:36:09.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:22.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guards at the federal facility stopped the assault almost immediately,
        according to Anton. Anton said that Kelly did not sustain any injuries and
        that X-rays did not reveal any fractures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7be1c1-9f53-44fd-8f73-28f62ee7f92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T07:36:09.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:22.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Steve Greenberg, another Kelly attorney, said on Twitter that
        his legal team has received "conflicting reports as to the extent of his injuries,"
        adding that the team has not been given information from the jail or Kelly
        himself.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b42331-72d4-435d-a008-9cc48f6c286c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T07:36:09.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:22.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anton said he had not talked to Kelly firsthand about the alleged
        altercation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e97927-1f8a-4cbb-aae0-7102accf103b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T07:36:09.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:22.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly''s attorneys have said his ability to communicate with them
        has been severely restricted since coronavirus lockdowns limited the ability
        for attorneys to make in-person visits.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cb8420-dda7-4197-a5fa-390a92a43187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T07:36:09.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:22.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emery Nelson, a spokesperson for the Bureau of Prisons, had no comment
        to CNN on whether Kelly was involved in an altercation: "For privacy, safety,
        and security reasons, we do not comment on an individual inmate''s conditions
        of confinement or medical status," Nelson said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabba933-5092-469e-800e-def72e0441e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T07:36:09.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:22.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has also reached out to the US Attorney''s Office in Chicago
        for comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba4bea7-0069-4470-8da2-1191c9be6b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T07:36:09.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:22.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged incident comes a week before one of Kelly''s attorneys,
        Tom Farinella, is set to argue for the singer to be released from prison ahead
        of his Brooklyn federal trial, which is scheduled to begin at the end of September.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a036d1b-6d84-4689-844c-78483c4dac4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T07:36:09.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:22.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This incident coupled with the coronavirus restrictions at the
        MCC reinforces the need for Mr. Kelly to be released so he can assist in his
        defense with counsel and prepare for trial without the fear that his personal
        safety is at risk," Farinella said in a statement to CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7228ba-a2bd-437f-a373-34afc19b13c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T07:36:09.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:22.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly is facing charges in New York including racketeering and violations
        of the Mann Act, which prohibits sex trafficking across state lines. He also
        faces federal charges of child pornography and other crimes by the US Northern
        District of Illinois, where he is being held without bail.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be90563d-3f2f-42b8-a3fb-2b24833fc714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T07:36:09.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:22.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly has pleaded not guilty to all of the charges and is awaiting
        trial.</p>'
  'Jacob-Blake-police-shooting-hospital-handcuff':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-28T08:28:00.301+08:00
    'imagesource': 'jcr:30476261-a904-458f-a161-72bfd0a227de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2e29998-aa2f-4d9a-9539-60db22a631b9'
    'lead': 'Jacob Blake, who remains hospitalized after sustaining multiple injuries,
      is now handcuffed to his bed, his family says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-28T08:29:49.045+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:54:22.032+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:53:02.359+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jacob Blake is handcuffed to his hospital bed, family says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d8fc55-802c-44e4-a5e4-cc47c88622a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:29:49.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:22.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Jacob Blake, who remains hospitalized
        after sustaining multiple injuries, is now handcuffed to his bed, his family
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7b5e21-b329-43b6-974c-150118571dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:29:49.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:22.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blake''s uncle told CNN on Thursday that Blake''s father visited
        the Wauwatosa, Wisconsin hospital where his son is recovering from at least
        one surgery. He was "heartbroken" to see that his son was handcuffed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed70ccc-af42-470d-a07c-26ebe1f643ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:29:49.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:22.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an insult to injury," Justin Blake, the uncle of the victim,
        said. "He is paralyzed and can''t walk and they have him cuffed to the bed.
        Why?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aedd220-9f3b-40e9-bba8-60ad8c6e0867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:29:49.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:22.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blake, a 29-year-old Black man, has spent several days in the hospital.
        A Kenosha police officer shot him seven times in the back on Sunday while
        trying to detain him, state investigators said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31adee57-4c90-4b53-99a4-4a39dbe285fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:29:49.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:22.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenosha police and sheriff''s department, as well as the district
        attorney''s office, did not immediately respond to a request for comment.
        CNN has reached out to the Blake family''s attorneys.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01b1beb-4aca-4103-86ee-a8343ccc849d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:29:49.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:22.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson with the Froedtert Hospital, where Blake is being
        treated, deferred CNN''s questions to the Wisconsin Department of Justice.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502a26c9-2b54-4d62-bc0b-01edb852a46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:29:49.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:22.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about why Blake being handcuffed, Wisconsin Gov. Tony
        Evers said that he "couldn''t imagine" the reasoning behind it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5558f0c1-f6d4-4afa-80e9-244521f15b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:29:49.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:22.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would have no personal understanding why that would be necessary,"
        Evers said during a news conference on Thursday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1766e4a7-9404-479e-9ad3-75a190229e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:29:49.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:22.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would hope that we would be able to find a more, a better way
        to help him ... in recovering. That seems counterintuitive. It seems to be
        bad medicine."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5b40e9-3184-4848-a5f7-c819de92a56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:29:49.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:22.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting has spurred nightly protests, and a wildcat strike
        across the sports world. On Wednesday, the Wisconsin law enforcement officials
        leading the investigation finally offered their first version of events, leaving
        gaping holes in its timeline.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80668239-8d92-4b18-82e5-04f4cfb06842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:29:49.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:22.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials have not discussed many details about Blake''s shooting
        but continue addressing the nightly protests in Kenosha, especially after
        two people at a protest were killed and a third was seriously injured this
        week.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc551436-c5dc-4265-a265-319afbc2b177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:29:49.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:22.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 17-year-old was arrested and charged with first-degree intentional
        homicide for his alleged role in a shooting incident, authorities said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b63412-7405-4523-8c9e-6de8dd696fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:29:49.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:22.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday afternoon, an all-White group of local officials held
        a press conference to praise peaceful protesters and discuss the law enforcement
        response to prevent rioting in the city.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5d68ae-896e-4bc4-9aa9-adceecf0663c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:29:49.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:22.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night was very peaceful," Kenosha County Sheriff David Beth
        said. "Tuesday night -- not quite so peaceful, but it wasn''t too bad. Monday
        night was our big night. Hopefully, we''re over that hump of what we have
        to face."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe78b4d3-cb11-4cf1-b5e4-75b48b68c67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:29:49.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:22.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After speaking, the Kenosha mayor, Kenosha County executive, Kenosha
        police chief, Kenosha County sheriff, and Wisconsin National Guard''s adjutant
        general all declined to take questions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e791550-dea9-49d1-a1a8-ed15e3a85339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:29:49.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:22.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the police say occurred</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43600c0f-deff-4765-9bdb-68db36781dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:29:49.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:22.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s incident began when a woman called police saying "her
        boyfriend was present and was not supposed to be on the premises," the Wisconsin
        Department of Justice Division of Criminal Investigation said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb682c12-31a3-41f9-ae9b-47cdd97e5d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:29:49.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:22.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a police call, a dispatcher names Blake and says he "isn''t supposed
        to be there" and that he took the complainant''s keys and refused to leave.
        The dispatcher later explains she doesn''t have more details because the caller
        was "uncooperative."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7d9b67-1ba5-40de-9670-4a94147fe3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:29:49.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:22.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said that about five minutes after the initial report, a
        dispatcher received reports of shots fired.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80f27c6-8c81-4c81-af10-6032a94641f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:29:49.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:22.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers had attempted to arrest Blake and used a Taser in a failed
        attempt to stop him, the DCI said. Blake walked around his vehicle, "opened
        the driver''s side door, and leaned forward," the agency said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e96c1f-85d7-4bd9-bddb-57f1e0f9102b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:29:49.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:22.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenosha Officer Rusten Sheskey, who has been with the department
        for seven years, then fired seven times into Blake''s back, the agency said.
        No other officer fired their weapon.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d9781b-c597-47c3-8977-23ba71b20f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:29:49.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:22.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said Blake admitted he had a knife in his possession,
        and law enforcement agents said they recovered a knife from the driver''s
        side floorboard of Blake''s vehicle.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e095f277-aba5-4435-98fd-58b22c827ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:29:49.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:22.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State investigators did indicate why police moved to arrest Blake,
        whether he brandished or threatened to use the knife, or why Sheskey shot
        so many times into Blake''s back, and it does not mention his children in
        the vehicle or other family members standing just feet away.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a78979-dc3d-4f0f-8614-741247b4bfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:29:49.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:22.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said Sheskey and another officer have been placed on
        administrative leave. The other officers involved in the shooting will be
        identified soon, according to the state''s attorney general.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df749a0a-e0f9-40d9-b2ca-53a43ee60b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:29:49.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:22.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police rendered aid to Blake and he was flown to a Milwaukee hospital,
        police said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dc0d79-869a-4733-bb46-ce626388f5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:29:49.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:22.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos of the incident show a struggle between Blake and police,
        and Blake then walks around the front of an SUV and tries to enter the driver''s
        side door. An officer is seen pulling Blake''s tank top and seven shots are
        heard.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042480e0-f900-4b71-8581-62ca4ecd9240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:29:49.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:22.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blake''s three children were in the vehicle at the time, attorney
        Ben Crump has said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59741752-f103-4212-b7eb-6fc3c13b98ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:29:49.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:22.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Wednesday, a family attorney told CNN that Blake did not
        have a weapon in the car.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da6ab49-9f8e-4819-a20e-d3e75082322d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:29:49.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:22.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t speak directly to what he owned but what I can say is
        that his three children were in the car," Patrick Salvi Jr. told CNN. "That
        was on the forefront of his mind. That is the most important thing to him
        in his life -- his family and his children."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac7dd21-2373-4f55-bb10-2547618143d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:29:49.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:22.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blake remains in the hospital and his family said the shooting would
        likely leave him paralyzed from the waist down. Salvi said attorneys have
        been unable to get Blake''s side of the story given the severity of his injuries.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752e2321-2658-430b-a064-713d45c5f0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:29:49.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:22.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''He''s a young man and he''s resilient''</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef04f03-0c47-4d54-8d2d-3c273de10cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:29:49.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:22.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Blake told CNN on Wednesday night that the family didn''t
        want to talk to the officer.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb3b581-04a9-40a6-b91c-c42f57ed0a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:29:49.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:22.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just want to make sure the supervisors, those who are in charge,
        understand that (Blake''s) mother and ... his father just want justice," he
        said. "We don''t want to talk to him. He should have to deal with the system
        that''s in front of him, and we need to make sure that that system works."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edc28e8-d8a6-4c47-92b2-89220a04b58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:29:49.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:22.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A family attorney previously said Blake suffered multiple injuries
        in the shooting including a gunshot wound to one arm and had damage to his
        kidney, liver and spinal cord.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d62b8c6-1c5e-47bb-ad51-ef85a730179d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:29:49.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:22.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday night, Blake''s uncle said they are hopeful he may
        have "a great recovery."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114ea8b4-9457-4f02-832b-6881b179816c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:29:49.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:22.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(His recovery) is going to be slow, it''s going to be progressive,
        but he''s a young man and he''s resilient," Justin Blake said. "He has every
        chance, as anybody else, to turn things around."</p>'
  'happiness-museum-copenhagen-denmark':
    'author': 'Mark Johanson, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-28T08:30:22.233+08:00
    'imagesource': 'jcr:8c1f2336-b232-4c6f-a58c-5f7d4215d7a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67f3e4a7-84e7-4cd4-88fd-161713e5e1f6'
    'lead': 'Remember that fuzzy little feeling called happiness?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-28T08:34:24.031+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:54:20.901+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:53:02.625+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Happiness Museum looks at brighter feelings in uncertain times'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c530ff-0500-44fc-be61-9d9035e7a2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:34:24.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:20.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Remember that fuzzy little feeling
        called happiness?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b292e65-fb46-4634-9edd-b6e104133c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:34:24.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:20.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case you need a reminder: It was this word we used to use back
        in 2019 to describe a state of pure pleasure and contentment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3688ab5e-b97a-4314-ace3-8514cea8b8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:34:24.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:20.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Happiness seems to have faded from our vocabulary amid the global
        pandemic, economic turmoil and, well, collective sense of doom and depression
        that is 2020. Which is why the opening of a new Happiness Museum in, where
        else, Denmark feels like the most optimistic story of the year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8281bce-5aa7-4605-990b-d7a194703272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:34:24.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:20.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s first museum dedicated explicitly to the concept of
        happiness had a quiet debut on July 14 in a cozy 240-square-meter (2,585 square
        foot) space in Copenhagen''s pastel-perfect historic center.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d087af-0412-4fad-bd08-1265547c89e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:34:24.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:20.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new attraction is the brainchild of the Happiness Research Institute,
        an independent think tank that explores the science behind why some societies
        are happier than others with the end goal of encouraging global policymakers
        to include wellbeing as an integral part of the public policy debate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1708c665-2094-4c6b-a19f-b354dac80717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:34:24.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:20.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meik Wiking, CEO of the Happiness Research Institute, says the idea
        to open a museum came after years of fielding requests from the public about
        visits to their drab office space.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642955cb-6851-4076-af2b-22b96d3edd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:34:24.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:20.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think people imagine that the Institute is like a magical place
        -- a room full of puppies or ice cream -- but we are just eight people sitting
        in front of computers looking at data," he explains.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed7165b-796b-49b3-ab67-863d2598f0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:34:24.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:20.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we thought, why don''t we create a place where people can experience
        happiness from different perspectives and give them an exhibition where they
        can become a little bit wiser around some of the questions we try to solve?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1c52d9-c650-44d1-8a1c-8338240e497a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:34:24.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:20.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An unusual time to open</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc56012-630d-4247-834c-0a004e7ad79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:34:24.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:20.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seed was planted and, by early 2020, the museum was nearly ready.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74734dba-8fdb-4888-9bd6-3654457c666b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:34:24.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:20.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, of course, the pandemic closed international borders, and
        Wiking had to decide whether or not to go ahead with the opening.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb21bf4-80c8-42e3-b140-23fa7271f1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:34:24.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:20.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought, there might not be a lot of guests these days, but
        the world does need a little bit more happiness," he recalls.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cecfe8-0ddb-4d79-b5fa-67c812ade55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:34:24.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:20.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, they set in place strict Covid-19 protocols -- including a one-way
        traffic system and a cap of 50 guests -- and opened their doors to the public.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b784331-fcb9-4632-8c72-e5d82494b162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:34:24.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:20.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever since, the museum has given visitors a tour of global happiness,
        showing how perceptions of it have changed throughout history, what it looks
        like in different regions, and why some countries report more of it than others.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897172e2-0e34-4f4b-86bf-40500b52aa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:34:24.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:20.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along the way, there are also questionnaires and interactive experiences
        that aim to give guests "aha" moments, as well as enhance the Institute''s
        ongoing research.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10d5237-0a11-4159-8898-127fe7618b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:34:24.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:20.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Wiking says trust toward fellow citizens and political
        institutions is a major factor in global happiness, which is why some visitors
        may come across a wallet filled with cash. Museum staff have periodically
        placed this wallet on the floor for more than a month now, and it''s been
        returned to reception (with all items inside) every time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae12f20-a6f6-483e-9fac-489f2c997c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:34:24.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:20.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People from around the world have also sent in artifacts of happiness
        -- things that represent joy to them -- which form a large part of the display.
        These items are meant to help visitors contextualize what happiness looks
        like for others in different parts of the globe.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cebaac1-667d-4539-afc5-6ce133e09803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:34:24.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:20.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We might be Danish or Mexican or American or Chinese, but we are
        first and foremost people," Wiking says. "It''s the same things that drive
        happiness no matter where we''re from, and I hope that people will see that
        in the exhibition."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fded8d-75c0-419c-82dc-98df6ba42c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:34:24.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:20.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One guest told him that he had always known he was a happy guy,
        but he had never before understood the reasons why.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58421da-688a-405a-b193-033125a298d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:34:24.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:20.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That, for us, was the best review we could get," he says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da27311c-c3f8-463c-864b-14bde18c86cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:34:24.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:20.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What makes nations happy?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52708417-2cbb-4e83-9977-f785bf8a6700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:34:24.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:20.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the other main focal points of the museum is why Nordic countries
        tend to report some of the highest levels of happiness on earth.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357bf41b-ed9e-4773-9be6-db6ce17e1e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:34:24.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:20.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark, for example, frequently lands near the top of surveys ranking
        the world''s happiest nations, including the United Nations'' annual World
        Happiness Report. In its 2020 list, Denmark comes in at No. 2 just behind
        neighboring Finland, while Copenhagen ranks as the fifth happiest city in
        the world, behind Helsinki, Aarhus (also in Denmark), Wellington and Zurich.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff77109-6134-4257-9686-96b296d72931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:34:24.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:20.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danish psychologist Marie Helweg-Larsen, a professor at Dickinson
        College in Pennsylvania, says that "it boggles peoples'' minds how you can,
        just by thinking thoughtfully and strategically about the role of government
        in life, create happy people."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caccbf3e-83f4-4d00-a80c-028433210dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:34:24.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:20.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, the countries that report the highest levels of happiness
        tend to contain many elements that, at least on the surface, would seem to
        hinder it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435bbffd-aa43-4037-9474-eb329e7baa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:34:24.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:20.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think foreigners find the Nordic countries to be kind of a conundrum,"
        Helweg-Larsen explains. "They seem to do things that others have decided couldn''t
        possibly be associated with happiness, like pay high taxes, live with cold
        weather and experience long periods of darkness."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d93605-852b-407c-a12f-8426fd2091ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:34:24.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:20.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, what might the rest of the world learn from the Danes in these
        trying times?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd550f7c-912b-4c41-a40d-a9b439422ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:34:24.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:20.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trust is a factor in happiness," Helweg-Larsen says. "We could
        all do more to talk to people who are not like us and see how we can establish
        more trust in our own communities."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0413f738-29bc-4d5c-b7fd-10a1ea210246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:34:24.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:20.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also thinks the Danish concepts of pyt (an "oh well" attitude
        for accepting a problem and resetting) and hygge (the pursuit of intentional
        intimacy within interactions and environments) are great for relieving stress.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f5aa79-fef7-4537-9dc6-239f799e2114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:34:24.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:20.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wiking says that, if his studies at the Happiness Research Institute
        have shown him anything, it''s that humans are incredibly resilient.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fa5f6c-9d97-4ac3-99be-d52808a2c765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:34:24.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:20.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we follow people over time, we can see that they are remarkable
        at overcoming the challenges that happen to them," he says. "Of course, it''s
        necessary to be optimistic in my profession, but I think we can overcome these
        times as well."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca41866d-3014-463b-8de5-e270d7a8bd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:34:24.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:20.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Happiness Museum tries to share with its guests, happiness
        is a feeling that evolves and takes some nurturing both from society and from
        within. Work at it enough, and you''ll be better equipped to find the silver
        linings in these stormy days.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2eebba-47b0-4e4b-9426-5d957aa92d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T08:34:24.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:20.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/travel/article/happiness-museum-copenhagen-denmark-wellness/index.html#:~:text=The%20world''s%20first%20museum%20dedicated,Copenhagen''s%20pastel%2Dperfect%20historic%20center."
        target="_blank">Happiness Museum looks at brighter feelings in uncertain times</a></em></p>'
