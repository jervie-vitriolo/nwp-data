      'mgnl:created': 2020-08-28T05:56:27.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:28.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, after my announcement and lengthy consultation with the
        WTA and USTA, I have agreed at their request to play on Friday. They offered
        to postpone all matches until Friday and in my mind that brings more attention
        to the movement. I want to thank the WTA and the Tournament for their support."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c28f70b-34d0-49ea-992f-f5a54cbfdd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:56:27.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:28.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4886eb0-0738-4cc0-92b3-4ba601f61fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:56:27.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:28.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka''s agent confirmed the statement''s authenticity to CNN in
        an email.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08485d36-6680-4bdc-a9af-a65282856f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:56:27.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:28.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff36fad7-6c3b-4ec4-9952-a53b1b8d0011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:56:27.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:28.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennis'' stoppage followed the Wednesday halting of NBA, Major League
        Baseball, MLS and WNBA games in the aftermath of the shooting of Jacob Blake
        in Kenosha, Wisconsin, and subsequent protests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf370c47-ebe7-41a9-bae7-afa327a072fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:56:27.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:28.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9239aeaa-0a73-4444-b4f4-0593bdd1c64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:56:27.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:28.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blake will likely be left paralyzed, according to his family, after
        he was shot seven times.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af29469-bcb4-4a73-9b37-f84db220a09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:56:27.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:28.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836a15ba-9692-421f-bb3a-f9675878c553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:56:27.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:28.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Osaka had taken to Twitter on Wednesday night after defeating
        Anett Kontaveit in the quarterfinals and speaking with reporters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8609176-f7fd-4aac-bc4b-99ec862f0c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:56:27.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:28.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95954c3f-0d98-4d42-9f7b-111b60382fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:56:27.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:28.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hello, as many of you are aware I was scheduled to play my semifinals
        match tomorrow," the two-time grand slam winner began. "However, before I
        am an athlete, I am a black woman. And as a black woman I feel as though there
        are much more important matters at hand that need immediate attention, rather
        than watching me play tennis.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfa37f7-0dd9-4575-9613-5e44aca0bbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:56:27.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:28.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a41e14-10b2-4cf0-a040-e33b846b4acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:56:27.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:28.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t expect anything drastic to happen with me not playing,
        but if I can get a conversation started in a majority white sport I consider
        that a step in the right direction.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cc1267-3a50-493c-88d1-1527cd9fd32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:56:27.698+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:28.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d0b347-478a-4885-b80b-134676726a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:56:27.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:28.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Watching the continued genocide of Black people at the hand of
        the police is honestly making me sick to my stomach.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ca283d-0a0a-4057-8721-ba2000b1301b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:56:27.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:28.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8cc244-a384-49a7-aa8c-3be5fc9a56e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:56:27.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:28.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m exhausted of having a new hashtag pop up every few days and
        I''m extremely tired of having this same conversation over and over again.
        When will it ever be enough?"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b9e4ad-20ce-4ad1-a264-242ce86c3280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:56:27.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:28.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f6c4b1-56b9-4b7b-bea5-e07d07ed7aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:56:27.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:28.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old ended her post with the hashtags, Jacob Blake, Breonna
        Taylor, Elijah McClain and George Floyd.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d5e2df-4467-4d2c-9b0d-5916f16384a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:56:27.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:28.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b53b1b3-9194-4774-a481-51bd0ea25e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:56:27.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:28.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor was shot and killed by plainclothes police officers in March,
        McClain died last August after being placed in a chokehold by police and Floyd
        died in Minneapolis in May after being pinned down by police. One officer
        kept his knee on Floyd''s neck for several minutes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18a34e0-755c-4690-b51c-9ed8e9d30cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:56:27.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:28.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dcebfd-58be-4a35-b6bb-79cbb3cafd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:56:27.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:28.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka -- who has lived most of her life in the US and now resides
        in Los Angeles -- joined protests in Minneapolis in the days after Floyd''s
        death.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac58ec7f-acc1-422a-bcf8-2aca14d52a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:56:27.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:28.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45edcef-77d8-4928-8056-6eb851632eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:56:27.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:28.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Visited memorial for Floyd</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafa9a65-e076-4839-9d1e-69b568246855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:56:27.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:28.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We visited the George Floyd Memorial and connected with those who
        came together to mourn yet another senseless act and life lost without reason,"
        she wrote in Esquire in July. "Being on the ground in Minneapolis was what
        felt right at that moment.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bbdf3a-24e9-44c3-b6f2-04fa6b6cada5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:56:27.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:28.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c103361d-487e-4b91-be71-534a5a24ece7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:56:27.699+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:28.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I came back to Los Angeles, I signed petitions, I protested,
        and I donated, like many of us. But I kept asking myself what can I do to
        make this world a better place for my children? I decided it was time to speak
        up about systemic racism and police brutality."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c034501f-cd1a-4b60-ba0a-7b10e081b1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:56:27.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:28.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f91ee9b-de51-46fa-b90c-150c76c032a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:56:27.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:28.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, WTA founder Billie Jean King, a longtime advocate for
        equality, called Osaka''s move "brave and impactful."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e082ec-fa63-4197-b124-ab2a94d57bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:56:27.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:28.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31acc1ab-6b89-4cc5-bea5-202acb62c875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:56:27.700+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:28.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Athletes using platforms for good means so much," said King.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c3fbcc-dfb5-48d2-a9e7-5a45dcbfaae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:56:27.700+08:00
