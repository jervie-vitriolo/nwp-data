    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a73e38a1-6d9c-4025-b527-b6421e0e4d35'
    'lead': 'When wildfires rage, hurricanes bear down, flood waters rise and that
      big earthquake finally strikes, it''s critical that you and your family members
      are ready to evacuate.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-28T15:46:19.435+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T08:54:00.261+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:53:07.961+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['go-bag', 'disaster', 'pack', 'first-aid']
    'template': '1'
    'title': 'What to pack in a ''go bag'' for when disaster strikes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5e7fb8-a80f-471f-836f-385403cec960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:46:19.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:54:00.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When wildfires rage, hurricanes bear down,
        flood waters rise and that big earthquake finally strikes, it''s critical
        that you and your family members are ready to evacuate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0f4351-33a1-40e3-848e-02eb0af756d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:46:19.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:54:00.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb1b321-5764-4134-b883-d1b8b0011763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:46:19.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:54:00.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most important thing to bring with you: A "go bag" full
        of emergency supplies. Go bags exist to save you from having to run around
        and gather items when a threatening situation is imminent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad08587b-0f56-4fa3-a52d-67b02ee96f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:46:19.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:54:00.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e20d34-00db-44f4-8273-b238e282c894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:46:19.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:54:00.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These bags are designed to provide everything a family of four needs
        to survive for several days after a disaster, especially if tried-and-trusted
        services aren''t available.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e9be91-f545-4808-8b3f-9557bb7cdbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:46:19.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:54:00.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f310adf-00aa-43da-837f-48d716959755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:46:19.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:54:00.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bags don''t have to be bags at all -- they can be boxes, cartons,
        or crates, so long as they contain all of the important supplies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7f50d8-4c77-45b0-836e-969e412a0160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:46:19.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:54:00.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aad9b35-3174-4c38-9434-b3652bc971d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:46:19.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:54:00.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contents of a family''s go bag could mean the difference between
        life or death, depending on how bad a situation becomes, according to Jonathan
        Sury, project director for field operations and communications at the National
        Center for Disaster Preparedness at Columbia University''s Earth Institute.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca11550f-86c6-441b-b6bb-829f8e0e35a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:46:19.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:54:00.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576764f6-2dff-44b8-b4b8-82e99550b18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:46:19.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:54:00.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having yourself and your family be prepared will ease the burden
        on our response system but also make you more mentally ready for what lies
        ahead," Sury said. "Preparation is the difference between being panicked and
        being calm, collected, and cool."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072c484d-14c5-4f1c-bcb2-e4a290ab412d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:46:19.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:54:00.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9b06ba-63b1-4125-a9f6-afb69beef2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:46:19.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:54:00.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster preparedness certainly is an important topic; a 2015 NCDP
        survey indicated that only 35% of respondents had an adequate disaster plan
        and supplies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c2bfb8-1a3e-4b25-b804-471078f79e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:46:19.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:54:00.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492bc506-f1c7-4e69-9b7d-893783c89980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:46:19.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:54:00.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And September is National Preparedness Month, which means now is
        a great time to put a plan together.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f909e455-b889-45c5-a793-273eb01c6235'
      'mgnl:activationStatus': true
