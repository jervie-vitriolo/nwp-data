    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b547b461-993c-4586-9e2f-9695a9b79dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T01:08:16.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:32.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision comes after a historic day for professional sports
        in the US, with athletes banding together to stand against racial injustice
        and refusing to play in games across the country following the police shooting
        of Jacob Blake.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f18d0bb-b4d3-46e0-8ff4-7c1b31a93317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T01:08:16.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:32.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c9bf4a-f8e4-4719-bd95-5e365d80cc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T01:08:16.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:32.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three NBA playoff games were postponed after the Milwaukee Bucks
        decided not to take the floor against the Orlando Magic as players took a
        stand with their Bucks counterparts. Three WNBA, five Major League Soccer
        and three Major League Baseball games were also postponed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a112c1ec-0e45-463b-b84c-7398fada2697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T01:08:16.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:32.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4e2ed9-db83-46c4-9da9-eefb33f31ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T01:08:16.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:32.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And following the postponement of its opening series against the
        Portland Trail Blazers, players from the Los Angeles Lakers -- as well as
        its city counterparts the Los Angeles Clippers -- voted to boycott the remainder
        of the 2019-20 NBA season, according to Shams Charania, who is with both The
        Athletic and Stadium.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923fce6f-86c4-44ec-b667-d75661985aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T01:08:16.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:32.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4763418f-f572-49c1-8ce9-4e244db180c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T01:08:16.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:32.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blake, a Black man, was shot in the back by police on Sunday as
        he tried to enter his vehicle in Kenosha, Wisconsin. His shooting became the
        latest incident to prompt outrage nationwide over racial injustice and police
        brutality.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c0451a-2852-49d2-bfd0-a79f7e317787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T01:08:16.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:32.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f34d9f-1776-42f9-9e85-f20c2aa180f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T01:08:16.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:32.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Elle Duncan of ESPN, NBA players boycotting a game
        has happened only once before. Almost 60 years ago, Hall of Famer Bill Russell
        and some of his Boston Celtics teammates sat out a game in 1961 in protest
        of racial injustice.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd2d231-fb98-478d-a511-daaf9d482e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T01:08:16.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:32.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6397278e-8767-44da-b401-d35b1a433acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T01:08:16.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:32.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strikes are banned under the NBA''s collective bargaining agreement,
        which means the Bucks players broke their own contract in order to protest
        racial injustice and police violence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a591e5c-f4d9-463f-b86b-d990c65eac3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T01:08:16.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:32.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3c3a1c-4ff7-43c1-be22-7c31e237a789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T01:08:16.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:32.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a players'' meeting on Wednesday night, the LA teams were reportedly
        the only two NBA teams who voted to boycott the NBA season. Charania, who
        cites unnamed sources in his reporting, said all other NBA teams voted to
        continue playing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f345e14a-e0d4-42cc-9921-0b80f7a62002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T01:08:16.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:32.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd36a047-42e8-4c24-84cd-e1dcff379907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T01:08:16.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:32.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb7687c-66db-4b97-9b28-23b68530de29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T01:08:16.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:32.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote that was taken doesn''t appear to be binding. According
        to Wojnarowski, who cited unnamed sources, it was more of a poll than a final
        vote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b1a486-5e4d-406f-8256-289758f5eeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T01:08:16.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:32.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74488284-0284-4e65-8960-49955498cb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T01:08:16.768+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:32.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When reached by CNN, the NBA said it had nothing to share beyond
        the statement that the league put out earlier in the day, when it was announced
        that Wednesday''s games would be postponed and that the games would be rescheduled.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26f545a-ea20-4f63-82de-9960bb319387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T01:08:16.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:32.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe01be8-ee1d-4b2f-bb28-aa74a025a6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T01:08:16.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:32.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two playoff games were scheduled to take place on Thursday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a02471e-ee1a-4569-8046-d1478030800b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T01:08:16.769+08:00
