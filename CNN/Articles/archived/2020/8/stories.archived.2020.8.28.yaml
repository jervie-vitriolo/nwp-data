      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire Emblem: Three Houses is a turn-based RPG for the Nintendo Switch,
        where you play the role of Byleth, a mercenary-turned-professor at an academy
        with a syllabus that merges combat with magic. The game in itself is already
        a fun way to spend hours on, with compelling characters and a complex ecosystem,
        but the best part about it is all the undercurrents that run through the continent
        of Fódlan. It has a high replayability, with at least four storylines that
        deal with political implications of religion and empire, and every tactical
        decision you make will drastically change the turn of the story, each of which
        makes for a satisfying ending. I''d already played through the game four times,
        each of which was fun, before delving into the new DLC content that was released
        months later. Now, I''m in the middle of another run, and it''s still fun,
        even though you already have a rough idea of how it might end. — Carina Santos</p>'
