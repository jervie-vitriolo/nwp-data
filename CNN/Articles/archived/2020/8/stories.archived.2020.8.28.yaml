  'stressed-African-elephants-CBD-oil-poland-':
    'author': 'Sara Spary and Antonia Mortensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-28T10:04:41.232+08:00
    'imagesource': 'jcr:cdac7b44-15cc-4a8b-8d32-9f5631d33988'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd152a8de-fd30-40b5-b074-eef8b0b19b5d'
    'lead': 'Two stressed African elephants are to be given medical cannabidiol —
      CBD — to help them relax and stop fighting at a zoo in Poland.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-28T10:25:32.314+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:54:19.205+08:00
