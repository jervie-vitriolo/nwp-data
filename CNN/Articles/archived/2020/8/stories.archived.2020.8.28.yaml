      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Coronavirus considerations</h3>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb129d2-ae14-4eba-93b2-0c1844135e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:46:19.438+08:00
      'mgnl:createdBy': 'vince'
