  'philippines-drug-war-united-nations-human-rights-council':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-28T20:19:11.073+08:00
    'imagesource': 'jcr:80894c27-a1c2-4b45-b8da-c69f0aefa471'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd57027ec-f78f-4c76-9471-9990b6087a18'
    'lead': 'Sixty-two local and international civil society groups are calling for
      the creation of an independent international body to investigate the country''s
      human rights situation, a move shunned by the Duterte administration. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-28T20:25:24.576+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T08:53:46.186+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:53:12.247+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Nations-Human-Rights-Council', 'Philippines', 'war-on-drugs',
      'extrajudicial-killings']
    'template': '1'
    'title': '62 groups ask UN for independent probe on PH killings, human rights
      abuses '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3091d35a-83d1-4daa-9625-3c025ea143d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:25:24.576+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:53:46.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28)</strong> — Sixty-two
        local and international civil society groups are calling on the United Nations
        Human Rights Council (UNHRC) to establish an independent body to investigate
        the killings and other human rights violations in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eaa9dc-299d-49f7-bf78-f3c26fd08685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:25:24.577+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:53:46.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[W]e urge you to actively work towards the adoption of a resolution
        establishing an independent international investigative mechanism on extrajudicial
        executions and other human rights violations committed in the Philippines
        since 2016,” the groups said in their letter to the UNHRC dated Aug. 27.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40e316f-9d5f-4ef8-a4a3-b1f0ddb7da51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:25:24.577+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:53:46.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said this should be part of the council’s “robust” response
        to the <a href="https://cnnphilippines.com/news/2020/6/30/un-human-rights-chief-duterte-war-on-drugs.html">June
        report of UN High Commissioner for Human Rights Michelle Bachelet</a> on the
        "widespread and systematic" killings in the government''s war on drugs. Bachelet
        had said the bloody campaign “is being carried out without due regard for
        the rule of law, due process, and the human rights of people who may be using
        or selling drugs.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7697de99-23a8-47a4-8227-ac74f086af1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:25:24.577+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:53:46.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra represented the government during
        the 44th regular session of the council. He revealed for the first time that
        an inter-agency panel chaired by his office had actually been looking into
        all the 5,655 anti-drug operations that resulted in deaths.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9d5f8d-fdd1-4d97-86fc-49ffe6b2b4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:25:24.578+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:53:46.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 62 organizations, however, see it as a mere attempt to evade
        international scrutiny, thus their demand for a UN-led mechanism. They also
        cited recent attacks<a href="https://www.cnnphilippines.com/news/2020/8/21/united-nations-randy-echanis-zara-alvarez.html">
        against human rights defenders</a>, government critics, and<a href="https://cnnphilippines.com/news/2020/7/10/abs-cbn-franchise-denied-.html">
        even the press.</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21070d04-b975-40d7-abac-8c96d3a01218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:25:24.578+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:53:46.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Human Rights Committee Secretariat, an attached
        office of the Palace, urged the petitioners to engage with the government
        instead, but not without discrediting them.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6255fb13-7234-4833-9ce5-cb14759b26a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:25:24.578+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:53:46.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Not only are we are not aware of what exactly the specific advocacies
        of these organizations are, but most of these organizations are not even known
        in the Philippine human rights community, much less by the Filipino people,”
        the secretariat said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fcbb87-4032-4bb8-860a-ffcfd45ba0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:25:24.579+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:53:46.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the petitioners are international organizations Amnesty
        International, Human Rights Watch, and Reporters Without Borders, as well
        as local groups Center for Media Freedom and Responsibility, Free Legal Assistance
        Group, and Karapatan, among others.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c7586a-e252-4882-a47b-49f94e46e497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:25:24.579+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:53:46.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential body reiterated Duterte''s commitment during his
        fifth State of the Nation Address<a href="https://cnnphilippines.com/news/2020/7/27/duterte-2020-sona-human-rights-drug-war.html">
        that the Philippines will not dodge its human rights obligations.</a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc42df4-702c-40b5-a0ad-d49b6e397200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:25:24.579+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:53:46.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Coming in from the last UNHRC session, the Philippines continues
        to take significant steps to further its human rights work despite the systematic
        vilifications that are aimed to undermine this pursuit,” it added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39134207-b5c1-4198-bc40-baf065923686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:25:24.579+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:53:46.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Human Rights Council will convene for its 45th regular session
        on Sept. 14.</p>'
  'give-up-perfectionist-parenting':
    'author': 'Elissa Strauss, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-08-28T20:22:41.495+08:00
    'imagesource': 'jcr:474b2a8c-0c20-4dab-8f63-783bbc526a72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f63caba8-9797-49fb-ac87-745a24cac83d'
    'lead': 'Before the pandemic, many of us found ourselves doing a little more parenting
      than we knew we ought to be doing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-28T20:38:11.844+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T08:53:45.486+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:53:12.641+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['parenting', 'perfectionist-parenting', 'parents', 'children', 'COVID-19',
      'pandemic', 'coronavirus', 'raising-children']
    'template': '1'
    'title': 'It''s time to give up perfectionist parenting — forever. Here''s how'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284021f2-069e-4140-b0ef-997f20336618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Before the pandemic, many of us found ourselves
        doing a little more parenting than we knew we ought to be doing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252111a7-3686-4b6f-885e-ff1e40e141da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa46e83c-2009-482c-8c16-d4f5c3e94f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe we weren''t full-on "helicopters" or "snow plows," and, no,
        we would never have done something <a href="https://edition.cnn.com/2019/03/13/us/what-we-know-college-admissions-cheating-scandal/index.html">illegal</a>
        to try to ensure our kids'' success.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcc368b-2170-4b28-874c-d73b11e3922a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecafa1c3-1ee8-4e14-9cab-7f2611e59c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, many of our parenting decisions — especially those of us
        privileged enough to be making lots of choices about our children''s lives
        — were informed by more "shoulds" than "coulds."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a5bf2f-eb89-48f5-9a15-40e00c5bb676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dca608-5e53-4d51-8147-c37404472f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diagnosis? Never-enough-itis. The symptoms? Busyness, guilt
        and deluding ourselves into thinking we could pull this off.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d492c4-dc7f-43c2-870b-0dc209087278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dc70a4-dc10-435a-868a-60755b89fcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our kids, the magical thinking went, would be wildly successful,
        self-motivated and down-to-earth, and we parents would remain balanced and
        happy. Rising income inequality, a lack of community and the increasingly
        winner-takes-all atmosphere in which we live didn''t help.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358d145f-1b91-456a-8fb4-8018e09cc684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e661a0ad-5281-48e3-b7a6-c3ac830f4098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, the chaos and suffering brought on by Covid-19 have laid
        bare just how impossible our parenting standards are.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b62f643-78e0-45db-a595-ac1341ca84d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c1249a-1cfd-4497-adfc-211593c46203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has never been clearer how much is expected of parents, mostly
        moms, with little support from our workplaces and public institutions. Contrary
        to popular belief, moms are also subject to the time constraints created by
        the rotation of the planet. We too, only have 24 hours in a day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8526f27a-68f7-4692-a7fd-565219571132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8281eb44-eaed-45b6-8df8-5d43403b1d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there is the impact on our kids, our poor kids, who saw what
        little agency they had over their time and life choices go down the drain.
        Our children don''t need us pushing them to be shinier, more brag-worthy versions
        of themselves in this moment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4884921-997d-4862-9716-daffa6efa41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabf5edc-b1ba-49bf-b5ae-d6554ffc1aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two new books consider what <a href="https://edition.cnn.com/2020/02/05/health/perfectionism-meditation-wellness/index.html">perfectionist</a>
        parenting does to the human brain, and what a relaxed, more compassionate
        parenting can look like for parents and kids. While both titles were written
        pre-Covid, their messages about privileging connection over perfection are
        more urgent than ever.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1839fcbd-03f1-4691-85eb-0b30c068e948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256bdb3c-d26e-4066-b023-4f02df83238a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s hard to avoid perfectionism</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc110d71-0d83-44c2-b8eb-8b853e47eee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judith Warner, author of the recently published "<a href="https://www.amazon.com/Then-They-Stopped-Talking-Me/dp/1101905883">And
        Then They Stopped Talking to Me: Making Sense of Middle School</a>" had never
        intended to be a parent that pushed her kids too far.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151f8fcf-7032-44f0-b189-b989271535d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885988eb-04d5-4c58-8d64-3b593e2cb35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was always my very conscious intent — my most precious hope
        as a parent, in fact — that my daughters would feel loved and valued for who
        they were and not what they accomplished," Warner said of her daughters, now
        20 and 23.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f16b582-6597-4634-9643-242a67d35cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d628408-8811-429f-9342-2e3ea9050525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with the best of intentions, her kids got the wrong message
        anyway. This was partly from the world around them, which defined success
        in somewhat narrow terms: good grades, fancy college degree, followed by professional
        success. It was also because no matter how hard we try to say the right things,
        our children tend to be keen observers of our true, sometimes even unconcious,
        desires.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e68fe2d-519f-499a-b3de-20cede31b6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35fdb1d-1bc2-480e-a5d4-a58443d03fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As so much social science research has shown, children learn far
        more from the way that we live and the things that we do than they do from
        what we say, and, particularly once they hit middle school age," said Warner,
        also the author of the bestselling 2006 book "<a href="https://www.amazon.com/Perfect-Madness-Motherhood-Age-Anxiety/dp/1594481709">Perfect
        Madness: Motherhood in the Age of Anxiety.</a>"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dceff677-3bc7-480f-b899-92e66b98af1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab62b96-e5c7-4036-adc6-446eab636de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tweens and young teens are "super-sensitive to the gap between what
        we say and what we do," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214fef99-d538-4d0d-a790-e6e7f40631e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dda9450-b6dd-4c9a-8822-e1ace0564f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These actions that speak louder than words can help our children
        feel like a product; something we shape, mold and nurture, with an intended
        outcome in mind.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c802255b-ecb6-48d4-bcdf-2207f75a0766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564db684-5529-4a40-848d-fd21f04f0cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In "<a href="https://www.amazon.com/Parenting-Outside-Lines-Forget-Connect/dp/0525541217/ref=sr_1_1?crid=17V7Y1ZQG7E5H&amp;dchild=1&amp;keywords=parenting+outside+the+lines&amp;qid=1597273666&amp;s=books&amp;sprefix=parenting+ou%2Cstripbooks%2C218&amp;sr=1-1">Parenting
        Outside the Lines: Forget the Rules, Tap into Your Wisdom, and Connect with
        Your Child</a>," writer and parenting coach Meghan Leahy noted how, in the
        past, parents were more inclined to stand back and watch kids become who they
        are. That''s how most older millennial adults I know were raised.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272754cc-250e-4945-b5ac-04daecdd09c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4580cb33-18ce-4d5c-9878-1855b404fe19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, many parents operated with the logic that everything
        they do matters, so they should be doing everything, completely right and
        very often. This turned what should be a relational relationship into a transactional
        one, and it had a strange and unhealthy impact on the power balance between
        parent and child.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45084ec5-0985-4632-977c-7a60b1f95b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9f4586-addb-4c3d-917d-57e57ace341f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No wonder everyone was already exhausted when the pandemic and protests
        hit.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a693f2f5-c3ba-4f16-a175-1204e3dc6595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad52bda-be2d-4e76-ac5d-40c69b00fc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now everything is off the table, and we have a chance to change
        our ways. The answer isn''t necessarily to go back to benign neglect of previous
        decades, Leahy said, but to find the balance that works for your child.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d64f85-9c94-44f5-bee5-2588586b620d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fbfa75-0d39-49be-bc1e-f232f9d88e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Our kids don''t need any more pressure</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6931812e-5051-4059-b190-cabca9ae015d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When our lives are too kid-oriented, it gives kids too much power,
        explained Leahy.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24460f26-80a8-475f-a04c-7bc642bf65f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdaab95-b98e-4bc9-b756-1b0f005fcf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been such a disservice to their little souls to be made
        to feel so important in ways that aren''t authentic," she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c446bd54-6c96-47f5-9ad5-73f4f038a1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75336b4-9e41-420c-8a13-c35fe2de1c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This pressure to become rather than be can cause kids stress and
        is likely a factor in <a href="https://www.cdc.gov/childrensmentalhealth/features/anxiety-depression-children.html">the
        rise in anxiety and depression among children.</a></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdca8bd-a60f-4a08-ac35-a9e546a6f3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84409d60-c672-4872-97d9-2885074ed8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those of us sheltering in place, or limiting social engagements,
        the parent-child dynamic is likely occupying more real estate in the emotional
        lives of our children than it did before. We need to step back.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490289dd-db82-43eb-bb86-81cc5b3f8c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca00f53c-9fc6-42bc-af5a-50b6fdf3845c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children, though especially tweens and teens, "need psychological,
        emotional and physical space. Without that space, they can''t do the work
        they need to do on becoming who they are," Warner said. "They also can''t
        develop the skills they need in order to be successful — at whatever they
        do."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d5a0cf-d5db-497d-8e88-98d56813c1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1486e8-529e-454e-ad6b-adba98d30ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As children get older, they need less and less scaffolding from
        parents, Warner explained, in terms of how they should organize their lives
        and what their goals should be. However, like children of all ages, they still
        need parents who are there for them emotionally.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64a16ff-ac2f-43ae-bb6e-b21df52d6c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6d2a75-43de-448c-8200-ddc6a7a57945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try to treat them more like your friend, and less like your intern
        or mentee.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70355e5-8fd4-4960-9dcc-71bb44717c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac155616-e522-47ec-a900-26bad3bb5b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to say goodbye to perfectionism</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5d55ec-caff-4b20-b0cc-78ec0dec80ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, scaling back is not that easy. Even during a pandemic.
        The culture of intensive, perfectionist parenting runs deep.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64df1c10-6e32-40e2-87ec-573452d50ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db87c8cd-c1a6-4f39-8821-2d106b20e0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a first step, Leahy encouraged parents to remember to make sure
        they are taking care of themselves. This is always the case, but it''s especially
        true now with the world putting more demands on parents than ever.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bd7bb0-cb2d-45d6-bb46-aee0e0a8e7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd902bf3d-a429-492e-bf10-f29775135153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every single day, a hundred times a day, parents ask me, ''how
        do we do the fall?"" Leahy said, referring to the return to <a href="https://edition.cnn.com/2020/08/11/health/back-to-school-online-learning-wellness/index.html">distance
        learning</a>. "I tell them: The first thing you need to do is to figure out
        your schedule and your needs. People can''t believe it."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aabadc-d4b4-4ca1-957d-76cff10dafd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7775a712-6ced-4a06-a55a-803210d2c40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When parents consider their own needs first, the benefits are twofold.
        One, kids feel less pressure, even if they aren''t conscious of it, as less
        of the family life is oriented around them.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fec030-721e-4555-9505-841d329d419f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ccd5b7-b133-4ad5-acb5-07f89e6f0f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two, parents are in a better mood and therefore more able to deal
        with the inevitable emotional upheavals that come with family life during
        a pandemic. Once we achieve that bandwidth, Leahy said, we will be less likely
        to take "our kids'' shenanigans personally."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c95b8a3-6598-4e08-88f0-99191154376a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712a41e1-772b-4954-9185-8aeec57aea84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we don''t take them personally, we feel less like a failure
        as parents, and our kids feel less like failures too, as they haven''t disappointed
        us as much. Just like that, the internal pressure to be perfect diminishes
        on both sides.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93631dcd-3681-4643-ad5c-e7432da58ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e66230-96c9-426a-b355-821a7ab6dce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another step in toning down perfectionist parenting is to untangle
        the parental ego from the performance of the child. Parents can do this by
        making it clear to their kids that they matter, no matter what, and then extend
        this attitude to the wider community.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1d7165-8875-4088-8015-164d86b97570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeee54f-04a4-4776-818f-64a3ff0b8b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing this requires telling and showing, Warner said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80de402b-f9ab-4e7e-ba86-92b39326871e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb75346-07c7-4265-944f-3069c858e403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parents say ''Be nice!'' and then they contribute to the exclusion
        of low-status, ''unpopular/weird'' kids in the way they form car pools; allow
        parties to come together; witness exclusion and do nothing about it; or even
        join in mean behavior by gossiping along with their kids," she said in an
        email.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fea5296-6940-488a-b866-2e179889b0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cd0af6-2a14-4952-9cb2-999a347db2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These kinds of social hierarchies might be playing out differently
        today. Who are your kids distance hanging with? Chatting with on their phones?
        If they suddenly stop talking about their BFF''s TikToks, ask them why.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d187f0-b1a9-48b1-8cd5-2d267f33130f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c9416f-7341-4e38-ab8c-d7db70731dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our children learn a lot about the way we view them through the
        way we talk about and treat other children. Kids also see how we treat ourselves,
        especially in high-pressure moments like the one we are living in.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2106542-c9eb-489d-a908-e3eeaa3a1865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df799ef-01d5-41a1-b28a-8de9270f6a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years as a parenting coach, Leahy saw many families realize
        their breaking point — the moment parents realized their expectations were
        too high and their "lives were living them." It was a moment of reappraisal
        of their values and lifestyles, and it would often lead to positive change.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e72059-038f-4b0a-9d2f-18d77d15d8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae19f36-53eb-432a-bb78-77b7b73373d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic, Leahy said, could function as a breaking point for
        many families without, hopefully, all the breaking.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3bedb2-1a25-4709-8017-2a19b7119bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72cebd9-068b-4426-a57f-c57554baf269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a beautiful time to ask our kids what they like. Notice
        what they are doing during the pandemic, and what they are missing and <a
        href="https://edition.cnn.com/2020/04/27/health/children-mental-health-quarantine-coronavirus-wellness/index.html">what
        they aren''t,</a>" Leahy said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d4dc2e-64ec-434a-beb1-f800c1238bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d8a421-b786-4e46-9f74-525f28520256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve seen kids whisper to their parents, ''I don''t miss travel
        soccer. I don''t miss soccer at all.'' And then there are the kids that are
        crying because they so miss an activity, because it is so in their heart,"
        Leahy said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073d07d9-ff96-4154-b741-587a158ead06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e60082-caed-4377-ac10-51edc65dd3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been gifted an opportunity to really see what lights our
        kids up."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809b4645-12d0-468a-8b4c-cbe86d67bb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecab18a0-2af9-4a84-9a3f-d209000b1908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve also, I''d add, been gifted an opportunity to see what lights
        us up as parents in our relationships with our children. What do we want our
        time together to look and feel like? If you watch and listen, to your children
        and yourself, you might find out.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb1a044-0829-4b2e-b42e-d4386b767376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039e446f-32f3-44b9-9dbf-80cfb0fa183b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perfectionism is not an easy habit to quit. Still, a moment like
        this, with all the upheaval, stress and uncertainty, is as good a time as
        any to give it a try.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d256675-678a-4850-b240-ebc449865562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:38:11.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:45.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/28/health/type-a-parenting-wellness/index.html">It''s
        time to give up perfectionist parenting — forever. Here''s how.</a>"</em></p>'
  'china-test-fires-missiles-into-south-china-sea':
    'author': 'Brad Lendon, CNN'
    'caption': 'China launched a series of ballistic missiles into the South China
      Sea this week, according to United States defense officials, part of a flurry
      of military exercises extending thousands of miles along the country''s coastline,
      as tensions with Washington over the disputed waterway continue to escalate.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
