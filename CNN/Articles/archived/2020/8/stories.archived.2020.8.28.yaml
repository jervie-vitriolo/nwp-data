  'Locsin-China-drills-missiles-EEZ':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-08-28T11:44:46.489+08:00
    'imagesource': 'jcr:e5c3ddf2-64b0-4f20-883a-78c04773bbc2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3601a72d-999e-4f42-9ae6-e6ab5e08bc12'
    'lead': 'Foreign Affairs Secretary Teodoro Locsin, Jr. had a stern warning to
      China after it fired missiles in the South China Sea this week, supposedly to
      warn the United States to stay out of the disputed waters. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-28T11:49:04.388+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:54:17.472+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:53:03.457+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Teddy-Boy', 'Locsin', 'naval-drills', 'China', 'US', 'military',
      'exercises', 'Philippines', 'South-China-Sea', 'West-Philippine-Sea']
    'stories': ['2e64edd3-145f-4f1d-bce8-e9848f4dc4ca']
    'template': '1'
    'title': 'Locsin tells China to ''expect the worst'' if drills, missiles enter
      Philippine EEZ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c45058-16f7-45b1-86b2-de3188efa10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T11:49:04.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:54:17.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> Foreign
        Affairs Secretary Teodoro "Teddy Boy" Locsin, Jr. had a stern warning to China
        after it reportedly fired missiles in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876577d8-30e4-40fd-94f3-5c892842e7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T11:49:04.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:54:17.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News reports said China fired an "aircraft-carrier killer" into
        the disputed waters this week, which is said to be a warning for the United
        States to stay away. Earlier this week, Beijing accused Washington of <a href="https://cnnphilippines.com/world/2020/8/26/China-US-U-2-spy-plane-military-exercises.html">sending
        a U-2 spy plane over a "no-fly zone"</a>&nbsp;to disrupt China''s military
        exercises as tensions rise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f8e758-0399-4e76-9822-9cb55460feb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T11:49:04.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:54:17.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said he immediately checked the map to verify the area where
        China was holding its drills and found that the exercises were "not taking
        place within the coordinates of our territory."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15971c9-e279-4608-87e0-65e46b48603a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T11:49:04.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:54:17.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was interesting to watch. However, I warned — and this kind
        of irritated Beijing — should those naval exercises spill into my territory,
        then they must expect the worst," Locsin told CNN Philippines'' The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceb2561-e5ba-4822-a7c7-0ade8856cc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T11:49:04.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:54:17.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s top diplomat said he is not ruling out options on
        how to go against China''s incursions in disputed waters, but said he is "not
        afraid of any eventuality."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf8bc41-a3c6-4f96-beb2-c0695f807275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T11:49:04.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:54:17.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has said it''s best to shelve the territorial
        row as he focuses on warmer ties with Beijing, adding that the country cannot
        afford to go to war with China to assert the 2016 ruling of a Permanent Court
        of Arbitration-backed tribunal. The Hague tribunal invalidated Beijing’s sweeping
        territorial stakes in the South China Sea and recognized Manila’s sovereign
        rights within its exclusive economic zone which China claims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4973c8-85b1-4111-8234-82901046c8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T11:49:04.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:54:17.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA has resorted to filing diplomatic protests whenever it finds
        China taking aggressive steps in the West Philippine Sea, the most recent
        of which involved the Chinese Coast Guard’s <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/8/20/PH-files-diplomatic-protest-vs.-China-.html"
        href="https://www.cnnphilippines.com/news/2020/8/20/PH-files-diplomatic-protest-vs.-China-.html">confiscation
        of Filipino fishermen’s fish aggregating devices</a> or <em>payaos</em> in
        Scarborough, a shoal west of Zambales which is being claimed by both Manila
        and Beijing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376e780b-7415-4061-b926-c7737209e282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T11:49:04.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:54:17.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/8/22/philippines-china-diplomatic-protest.html?fbclid=IwAR1yWL7Q8XqIxxuaLEbccoxw2M4taaY0Uc5SyapxgHl8q84BJanBN_UHZSk">China
        hits back at PH after diplomatic protest: Stop illegal provocations</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49470756-6b77-47b0-beac-b854ae25ca3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T11:49:04.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:54:17.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If push comes to shove, Locsin said the Philippines can count on
        the US to defend the Philippines, citing the decades-old Mutual Defense Treaty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0f36a5-15b0-4166-a744-28d989ed1e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T11:49:04.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:54:17.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it says it will come to the defense of the Philippines...
        we (US) will throw all our weaponry at the enemy," he added, citing his good
        ties with US Secretary of State Mike Pompeo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d9b498-9718-4670-91de-8595bdb88731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T11:49:04.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:54:17.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An attack on the US will give them all our might. Everything we
        have — you may laugh at our ability but we will... Any attack on us, I believe
        the US will, at the sake of its prestige, (defend us)."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6b1f3e-509b-4f41-9caa-e4e002560df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T11:49:04.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:54:17.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/1/26/albert-del-rosario-vfa-mdt-rodrigo-duterte.html">Terminating
        VFA will make the implementation of Mutual Defense Treaty ‘more challenging’
        — former DFA Sec. Del Rosario</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4905427c-4bc8-40f2-b5bb-022443672cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T11:49:04.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:54:17.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin insisted that Manila should continue its patrols over the
        country''s exclusive economic zone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad2edc6-3149-460f-8ba7-f1635d0d216b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T11:49:04.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:54:17.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet official pointed out that the US is unlikely to shirk
        its duties to defend the Philippines as its credibility as a global power
        relies on its ability to fulfill its commitments to other nations.</p>'
  'Healthcare-workers-nurse-deployment-ban-Locsin':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-28T12:29:44.659+08:00
    'imagesource': 'jcr:d6a89739-9fcb-4146-8dd0-1d8603873d9d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0020007c-c2b8-4658-88d7-dd3640ee08a9'
    'lead': '''They earn peanuts in our lousy medical system and they are well treated
      and respected abroad,'' Foreign Affairs Secretary Teodoro Locsin Jr. says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-28T12:35:31.216+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:54:16.843+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:53:03.590+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Locsin pushes IATF to lift deployment ban on nurses or ''pay big money'''
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55c776e-3bc8-4922-a99e-79f21e1e4aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T12:35:31.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:16.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> Foreign
        Affairs Secretary Teodoro Locsin Jr. on Friday argued that the government
        cannot hold hostage thousands of nurses who wish to work abroad instead of
        in the Philippines during the COVID-19 pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d43f10-439a-4567-993d-755fb9296faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T12:35:31.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:16.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said several members of the Inter-Agency Task Force for Emerging
        Infectious Diseases share the opinion of President Rodrigo Duterte that nurses
        should stay in the country as "reserve force" should the pandemic worsen.
        But for the foreign affairs chief, the government should pay them the amount
        they would have earned abroad if not for the deployment ban.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b9951b-4be8-48cf-bcc6-f67678f6798c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T12:35:31.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:16.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said, in that case, pay for it. I don''t mean pay peanuts for
        it, I mean pay big money if you want keep them in reserve... [We] cannot hold
        a section of our population hostage for that eventuality" he told CNN Philippines''
        The Source.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321a2f0f-a073-42ce-8763-97e79b191899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T12:35:31.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:16.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin has been vocal on his stand against the deployment ban, saying
        it is unconstitutional to deny the nurses their right to travel and earn a
        living.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e889fe5-140f-48ba-84f6-62e215e1e82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T12:35:31.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:16.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the huge number of nursing graduates who are left
        unemployed or underemployed by the government policy is unacceptable.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d68bed-2657-45cb-869d-eea2be837280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T12:35:31.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:16.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know there are competing claims on nurses, but for God''s sakes
        400,000 is an army," the top envoy said, referring to the number of unemployed
        or underemployed nurses in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e605111-f0f5-438d-9906-8fa93b3025a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T12:35:31.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:16.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Overseas Employment Administration (POEA) said only
        600 nurses are affected by the total deployment ban, citing information from
        the Philippine Nurses Association.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38d337e-8c8b-4a68-852a-8bec8f5c7491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T12:35:31.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:16.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said he will continue to fight for the plight of healthcare
        workers despite constantly losing the argument with members of IATF.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a448b2-e648-4f36-aeb1-5875cf31be1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T12:35:31.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:16.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They earn peanuts in our lousy medical system and they are well
        treated and respected abroad, which is what every person needs," he stressed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bff88f-13e0-4216-b612-f623759f4c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T12:35:31.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:16.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III earlier said that the ban will
        be reviewed by authorities, assuring there will be a "positive development."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5409ab1e-6a72-466d-a84b-e39014631c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T12:35:31.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:16.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has flip-flopped on the deployment ban. In April,
        officials announced the exemption of all medical workers who have competed
        their documents as of March 8, ahead of the imposition of the Luzon-wide enhanced
        community quarantine. An August 17 resolution of the IATF stated the temporary
        suspension of the deployment of all medical and allied health workers, without
        mentioning any exemptions. That resolution was revised on August 20, with
        government now allowing those who have secured contracts and overseas employment
        certificates before March 8 to leave the country to work.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c5852f-f861-45a0-9a53-c3ac2f332bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T12:55:28.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:16.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/8/20/deployment-ban-medical-workers-philippines.html">Related:&nbsp;Gov’t
        again allows deployment of health workers with contracts as of March 8</a></p>'
  'US-Coast-Guard-Watch-shark-encounter':
    'author': 'Allen Kim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-28T13:04:34.867+08:00
    'imagesource': 'jcr:a2e29195-3dfb-4e4b-8aef-8469fd72cdcd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '466e66ed-cdc0-4348-baaa-c6f0cd7b253e'
    'lead': 'A handful of US Coast Guard members had a close encounter with a shark
      during a dip in the ocean earlier this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-28T13:05:57.892+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T08:54:16.310+08:00
    'mgnl:lastActivatedBy': 'magnolia'
