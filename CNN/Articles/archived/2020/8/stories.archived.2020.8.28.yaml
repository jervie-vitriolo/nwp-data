      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59a09c5-98a2-4756-91e5-36a10cdafe1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:28:24.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:07.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alibaba-backed Chinese electric carmaker earlier said it had
        raised more money than expected, despite the souring of US-China relations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1322bae7-0a7f-4181-9822-63b22646404c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:28:24.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:07.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af81b3f-b1f5-4f29-be27-aa86f8dfca3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:28:24.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:07.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xpeng said Thursday that it sold more than 99.7 million shares for
        $15 each in its Wall Street debut, raising about $1.5 billion. It had originally
        planned to sell 85 million shares priced between $11 and $13.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90acd233-4d0d-4efe-b0f4-33bf56435621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:28:24.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:07.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfbc4d0-05bf-4050-b0fb-25b8cdfd39f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:28:24.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:07.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its stock began trading that day under the ticker XPEV, and closed
        at just over $21 per share.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd67d8f-78b8-4084-9c71-85e47a66cde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:28:24.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:07.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0841d76-e747-4740-b620-0749b28aefac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:28:24.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:07.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPO comes as Chinese firms listed in New York face heightened
        scrutiny from US officials. Earlier this month, an advisory council run by
        US Treasury Secretary Steven Mnuchin recommended that regulators require greater
        access to the accounts of Chinese firms seeking to list on US stock exchanges.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af523e44-958a-4c8a-9557-33803d49c6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:28:24.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:07.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e97a8e7-b553-41f1-8eac-88bfe5421e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:28:24.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:07.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An<a href="https://edition.cnn.com/2020/05/12/investing/luckin-coffee-ceo-fired/index.html">
        accounting scandal</a> at Luckin Coffee, which started trading in New York
        last year, has also contributed to the hostile environment for Chinese companies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba12c333-4d4c-4ba4-b5f8-3872547d46f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:28:24.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:07.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632fb2d0-7ef8-4673-858b-80b5f9b4c1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:28:24.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:07.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following that controversy, the US Senate unanimously approved legislation
        in May that would prevent companies that refuse to open their books from listing
        on Wall Street, a move its sponsors said was designed to "kick deceitful Chinese
        companies off US exchanges." The bill still needs to be approved by the House
        of Representatives and signed by the president before becoming law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623f1781-6b77-4608-830f-a8c8b5b6807f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:28:24.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:07.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206a5b36-801f-4ccd-acc9-c3b11db7323b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:28:24.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:07.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In filings to the US Securities and Exchange Commission earlier
        this month, Xpeng cited the US regulatory environment and the potential passage
        of the bill as risks for investors to consider.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e309104-284c-4b05-b011-3b2c4a97e2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:28:24.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:07.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd97ce2-b844-4046-b1a5-6b6b0f76e437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:28:24.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:07.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Enactment of any of such legislation or other efforts to increase
        the US regulatory access to audit information could cause investor uncertainty
        for affected issuers, including us, and the market price of the [US shares]
        could be adversely affected," the electric vehicle maker said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd729a297-5c67-40db-9d9b-a111e6b75ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:28:24.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:07.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d695a5-fd47-4037-903c-92c6f989b0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:28:24.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:07.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 2015, Xpeng is based in Guangzhou and also has an office
        in Silicon Valley.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aef4c5e-e5b7-49f0-acbf-c7bc6929d59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:28:24.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:07.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eba532-1578-4d95-9fc0-c5543a62f704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:28:24.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:07.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the only Chinese electric automaker courting investors
        in the United States. <a href="https://money.cnn.com/quote/forecast/forecast.html?symb=LI">Li
        Auto</a> went public on the Nasdaq last month. And shares of Nio, which once
        positioned itself as China''s "<a href="https://money.cnn.com/2018/09/12/technology/nio-ipo-new-york/index.html">Tesla
        killer</a>," have spiked 408% in New York so far this year, according to data
        from Refinitiv.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792d86ad-e765-4d92-b811-e31cfb857fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:28:24.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:07.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6fc072-f273-4a60-a4bd-8accef31dba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:28:24.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:07.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xpeng is part of a crowded field of electric vehicle makers in China,
        the world''s largest auto market. The American carmaker Tesla recently upped
        its game in the country by slashing prices for consumers and producing cars
        at its Shanghai Gigafactory.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c13a479-37ef-4308-9dab-f4bf6130a747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:28:24.819+08:00
      'mgnl:createdBy': 'bamba'
