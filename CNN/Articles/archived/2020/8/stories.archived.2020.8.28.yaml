    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '800988ad-6dfd-4b45-9dd9-7e973fdf940c'
    'lead': 'Dermatologists Aivee and Z Teo share their secret to running a successful
      business in the beauty industry as husband and wife.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-28T18:13:30.014+08:00
