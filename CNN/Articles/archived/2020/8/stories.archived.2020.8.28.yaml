    'mgnl:tags': ['China', 'South-China-Sea']
    'template': '1'
    'title': 'China test fires so-called ''carrier killer'' missiles into South China
      Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f1653e-66fe-45b7-bdf8-c31a585d1aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:40:20.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:43.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China launched a series of ballistic missiles
        into the South China Sea this week, according to United States defense officials,
        part of a flurry of military exercises extending thousands of miles along
        the country''s coastline, as tensions with Washington over the disputed waterway
        continue to escalate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31dfbc1-fd12-4a1c-bfdc-31da207156a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:40:20.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:43.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing claims almost all of the vast South China Sea as its sovereign
        territory and has stepped-up efforts to assert its dominance over the resource-rich
        waters in recent years, transforming a string of obscure reefs and atolls
        into heavily fortified man-made islands and increasing its naval activity
        in the region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc9e905-e596-4fc3-847c-36936ce218a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:40:20.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:43.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s territorial ambitions are contested by at least five other
        countries, and have been rejected outright by Washington which has declared
        Beijing''s claims to be illegal under international law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26288f4-603c-47fa-a195-d1eb531b0778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:40:20.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:43.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US defense official told CNN that the Chinese military launched
        four medium-range missiles from mainland China on Wednesday. The missiles
        impacted in the northern reaches of the South China Sea between Hainan Island
        and the Paracel Islands, known as the Xisha Islands in China, the official
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1975df3c-7365-4657-832e-e08b2e7bf76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:40:20.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:43.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, the Pentagon described the drills as the
        latest in a long string of Chinese actions intended to "assert unlawful maritime
        claims" that disadvantage neighboring countries. The comments follow the announcement
        Wednesday that the US government will impose sanctions on dozens of Chinese
        companies for assisting Beijing in the development and militarization of artificial
        islands in the South China Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f0b272-3aef-4d0d-8775-69db08e0d8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:40:20.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:43.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Neither confirm nor deny''</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa305dd-7c7b-4c0a-a71a-bd37aad2a791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:40:20.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:43.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Col. Wu Qian, a spokesman for the Chinese Ministry of National
        Defense, said on Thursday that China had carried out drills in waters and
        airspace between Qingdao in northeastern China and the disputed Spratly islands
        —&nbsp;known as Nansha in China —&nbsp;in the South China Sea, but did not
        mention the missiles outright.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c307087-e5b6-4873-8389-12da5aa6daed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:40:20.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:43.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Wu, the drills "did not target any country."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ceeeee-bb99-442a-9142-a132c1dbbdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:40:20.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:43.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though China''s Defense Ministry has not confirmed the missile tests,
        China''s government controlled media made several detailed references to the
        launches, citing reports in overseas media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f206463-5add-4c3c-8563-4f8aaffdb125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:40:20.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:43.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those reports said the missiles involved were DF-21D and DF-26 missiles,
        both of which have been touted in Chinese propaganda as highly accurate and
        able to hit ships moving at sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea316613-708d-4c2a-a2e7-ba5d01584414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:40:20.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:43.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s DF-26 and DF-21D are the world''s first ballistic missiles
        capable of targeting large and medium-sized vessels, earning them the title
        of ''aircraft carrier killers,''" the state-run Global Times said on Thursday,
        citing military observers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6dc1af-5c86-4a6e-92d3-b2eda355b990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:40:20.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:43.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate editorial in the same outlet acknowledged speculation
        around the launch of the DF-21D and DF-26 missiles, saying only that the "Chinese
        side has neither confirmed nor denied it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b32410-2af5-4224-86f4-b3bfd500e301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:40:20.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:43.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The editorial added that China "must increase its actions in the
        waters accordingly to suppress US arrogance and reinforce the US understanding
        that China does not fear a war."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e566b2-2497-4b0d-abf6-4c113a256c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:40:20.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:43.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home to vital international shipping lanes, the South China Sea
        is widely deemed as a potential flashpoint for a military conflict between
        the US and China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db02fa39-82b2-481e-b6d3-7d1d0ec26b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:40:20.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:43.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s tests come a month after two US aircraft carrier strike
        groups, led by the USS Nimitz and USS Ronald Reagan, completed combined exercises
        in the South China Sea for the first time in six years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cc9647-c629-4fe9-9629-4fad5c9c6e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:40:20.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:43.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has increased its naval activity in the region in recent
        months, carrying out routine patrols, referred to as freedom of navigation
        operations. On Thursday a US guided-missile destroyer sailed near the Chinese-claimed
        Paracel Islands.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74937185-f803-4eec-a280-8b5599e042e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:40:20.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:43.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference call on Thursday, US Vice Adm. Scott Conn,
        commander of the US Navy''s Third Fleet, talked up the US naval presence in
        the region and its ability to respond to Chinese threats.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411f0b12-a9da-4b76-8a87-d65cb80c0d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:40:20.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:43.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of launching of the ballistic missiles, the US Navy has
        38 ships underway today in the Indo-Pacific region, including the South China
        Sea, and we continue to fly and sail and operate anywhere international law
        allows to demonstrate our commitment to a free and open Indo-Pacific and reassure
        our allies and partners," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4bbdea-da45-46cd-9bde-2ce718b072c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:40:20.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:43.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''High level of sophistication''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a623e0-718f-4dc3-942c-d3cd6bad2ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:40:20.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:43.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s drills, while intended to send a message to adversaries,
        also offer a rare opportunity for observers to assess the country''s advanced
        military capabilities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d18b407-37ad-4bbd-b811-631ca6596185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:40:20.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:43.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Carl Schuster, a retired US Navy captain and former
        director of operations at the US Pacific Command''s Joint Intelligence Center,
        Wednesday''s missile tests showed a high level of sophistication, owing to
        the involvement of two separate military branches, the People''s Liberation
        Army Navy (PLAN) and its Strategic Rocket Force (SRF).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503b25f4-8d1c-476a-805f-89fb3ac2b72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:40:20.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:43.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This missile shot indicates China has or is very close to establishing
        procedures for coordinated fleet-SRF anti-ship ballistic missile attacks,"
        he said. That echoes comments made in Chinese state media that Beijing had
        developed what it termed a "complete system," using aircraft, satellites and
        ships at sea to monitor the movements of enemy vessels and relay information
        to the missiles so they can adjust their trajectories during their final attack
        phase.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa4299f-109b-4593-a160-ee36554fc4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:40:20.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:43.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schuster also noted the missiles were fired into an area where Chinese
        naval vessels were likely operating, indicating a high degree of confidence
        in the accuracy of the missiles.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e7989b-94b7-4cfa-bc01-659445e47c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:40:20.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:43.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More maneuvers are expected in the days ahead. Beijing announced
        new exercises are set to begin in the Yellow Sea on Saturday and stretch through
        next Thursday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa5694b-a7d1-4c77-a9f3-79ccb85535bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:40:20.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:43.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those follow at least four exercises that were underway on Tuesday,
        when Beijing says a US U-2 spy plane encroached on an exercise off its northern
        coast.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f884083-79c1-4420-af1f-8a8947186d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:40:20.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:43.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trespass severely affected China''s normal exercises and training
        activities, and violated the rules of behavior for air and maritime safety
        between China and the United States, as well as relevant international practices,"
        Wu, the Defense Ministry spokesperson, said.</p>'
    '27':
