  'Europe-refugee-crisis-worsen-pandemic-reaction-brutal-':
    'author': 'Emma Reynolds, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-28T22:25:23.472+08:00
    'imagesource': 'jcr:3c690806-1548-432f-a529-bbf7a06cea27'
