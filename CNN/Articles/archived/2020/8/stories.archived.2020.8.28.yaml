    'title': 'Japan''s Prime Minister Shinzo Abe resigns for health reasons'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84add341-7e68-48f9-88de-23c05f37ee18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.325+08:00
