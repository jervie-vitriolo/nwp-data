      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dad, people attack you for being unconventional. But I love you
        for being real and I respect you for being effective," she continued later
        in her speech.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4217dda-a8c8-41a9-ae5b-babe91eb4a1c'
