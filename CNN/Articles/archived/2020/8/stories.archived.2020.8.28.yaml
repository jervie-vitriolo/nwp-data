    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Lianhua-Quingwen']
    'template': '1'
    'title': 'Chinese medicine Lianhua Quingwen given to coronavirus-infected individuals
      on home quarantine in Cainta - town mayor'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac8d44c-3f95-4346-aa63-8a98eaa7cdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:42:07.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:01.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> The
        local government of Cainta, Rizal has distributed the traditional Chinese
        medicine Lianhua Quingwen to coronavirus-hit individuals who are undergoing
        home quarantine as advised by consultant doctors in the municipality, Mayor
        Kit Nieto said Friday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b3389e-ae4e-4a1c-b449-6a6ce083bc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:59:23.587+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:01.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9afc5a-6ef9-4667-94e3-8a01c188c299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:59:23.587+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:01.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nieto said in a briefing that <a href="https://www.cnn.ph/news/2020/8/12/Philippines-FDA-approves-Chinese-drug-Lianhua-Qingwen-.html?fbclid=IwAR1ECcy4h7WInkM1mon_gA8LQ_4REIjZSvWQcnWZmSR5A5T5oj5uPI1oTas"
        target="_blank">Lianhua Quingwen</a> — which was approved by the Philippines’
        Food and Drug Administration, but not for COVID-19 treatment earlier this
        month — “is being prescribed under strict doctor’s advice.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba9d26a-8638-4888-8e29-922707c270aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:59:23.587+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:01.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea4bec9-a6b5-43a4-8365-1837c9a5adb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:59:23.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:01.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They (doctors) are mature enough to check on it and make sure that
        it is something that has efficacy and that is not detrimental to their [patients’]
        health,“ Nieto added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cd9e5e-7890-426a-b8ea-5a8ea629f598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:59:23.588+08:00
      'mgnl:createdBy': 'catherine'
