      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b508a691-10c1-411f-9f72-6feef30becc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T10:38:30.404+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:54:01.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all of these famous brands easily accessible on your smartphones,
        LazMall responds to the changing times by providing a new shopping experience
        that still meets the consumers’ expectations just like when they go to a physical
        mall.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd546de4c-6088-4364-8472-002108d592d9'
