      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackler founded the group Stanford Research into the Impact of Tobacco
        Advertising, which has collected <a href="http://tobacco.stanford.edu/COVID-19">more
        than 300 COVID-related ads</a> from 21 e-cigarette brands and 41 online stores.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aadac55-e487-4758-9dd7-0df0362bf749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:56.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:11.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2948098-dcdf-4ab8-afe2-12513dc76013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:56.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:11.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In most sanitizer giveaways the researchers observed, the products
        came in the same bottles as e-liquids. In one case, a company described its
        sanitizer as "WHO recommended."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4247d5fa-cf51-4305-87fc-71c0422c360c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:56.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:11.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe3c963-e6e8-474e-945e-54ba146b148f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:56.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:11.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They offer their hand sanitizer in the same little bottle," Jackler
        said. "You can very easily accidentally think that that''s for use in vaping.
        You pour 70% alcohol in the vaporizer, breathe it in, can do some serious
        harm to your lungs."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78035a02-c4bb-4a7c-ab59-d44154d32e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:56.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:11.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3ddf9b-d026-4565-bb25-06b862711638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:56.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:11.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper comes just one day after the US Food and Drug Administration
        <a href="https://www.fda.gov/news-events/press-announcements/covid-19-update-fda-warns-consumers-about-hand-sanitizer-packaged-food-and-drink-containers">warned
        consumers</a> about alcohol-based hand sanitizers being packaged in containers
        that look like food or drink packaging. The agency''s commissioner, Dr. Stephen
        Hahn, said he was concerned that packaging hand sanitizer to look like consumable
        products "could confuse consumers into accidentally ingesting a potentially
        deadly product."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1756f06-e795-4675-83ba-8e29a47c723f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:56.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:11.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596a0d82-948f-4047-bd62-ce581cc23bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:56.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:11.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony Abboud, executive director of the Vapor Technology Association,
        a trade group that represents e-liquid manufacturers, vape shops and other
        vaping professionals, maintains that vaping companies have "stepped up" during
        the pandemic to fill a demand for products like hand sanitizer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5292fcb-3003-41bd-bfb8-219e4aacd130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:56.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:11.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a70402-f51f-42e5-a5ce-4f7a530af2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:56.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:11.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stanford group catalogued other kinds of "COVID-19 messaging,"
        including discounts to frontline medical staff, promotion codes such as "StayHome,"
        and in one case, a UK vape store whose logo incorporated the spiked coronavirus
        structure. Others suggested that vaping could be a way to deal with the stress
        and anxiety of sheltering at home.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e1fbc8-c7f7-4021-980e-fd82010c4180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:56.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:11.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1a7f3a-5f64-4d9b-a054-08b4f2a25402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:56.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:11.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackler said that there were some "sensible public health warnings"
        in these ads -- for example, advising consumers not to share their vape with
        others. But he said the marketing often "crosses the line over to promoting
        vaping as a healthy thing to do, a safe thing to do and something that [the
        company] would encourage you to do during the pandemic."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164eab52-84a9-4af2-ad82-a4544166d2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:56.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:11.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffe20c3-87c8-406f-9dc0-31bb55c86555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:56.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:11.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abboud acknowledged that people could take issue with some of the
        recent advertisements from vaping companies. But he also claimed some public
        health groups were overstepping in their messaging on vaping and Covid-19.
        "People in this country are scared enough as it is, so any public health group
        stoking those fears by suggesting a link between COVID-19 and vaping nicotine
        is reckless," said Abboud.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee06d63c-2c05-43f5-8380-13567ee25bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:56.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:11.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b05de48-0853-4db2-b96e-cf4085a9f44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:56.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:11.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, lawmakers urged the FDA to <a href="https://edition.cnn.com/2020/08/11/health/covid-vaping-fda-lawmakers-letter-bn/index.html">temporarily
        clear the market</a> of all e-cigarettes for the duration of the coronavirus
        crisis. They pointed to emerging research suggesting that vaping could be
        linked with increased risk of exposure to, or serious illness from, Covid-19.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ce5867-a97a-49af-83dc-1f9e046eb198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:56.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:11.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0b5dc4-91fe-4670-9128-504f12ef83c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:56.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:11.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While smoking<a href="https://www.who.int/news-room/commentaries/detail/smoking-and-covid-19">
        has been linked</a> to higher risk of severe disease when it comes to Covid-19,
        experts say definitive data on e-cigarettes is still needed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f26026c-5988-45fb-aa27-9d9b654309ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:56.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:11.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f6ce34-c006-460a-82ff-60400945c312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:56.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:11.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, vaping ads have addressed health concerns head-on,
        with one claiming the increased risk of vaping was a "myth" and that "misinformation
        is spreading faster than the virus itself." A different company shared an
        Instagram photo of factory workers in China wearing protective gear.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c1e390-f118-4d56-96fd-fc2d046ac615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:56.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:11.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fa2bc1-ed4e-4382-97a6-40e5f8f9fc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:56.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:11.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should be no surprise that while Americans die from a devastating
        pandemic and the country is galvanized by racial injustice, tobacco and vaping
        companies are exploiting the public health and social justice crises, and
        the vulnerable communities most impacted by them, to benefit their bank accounts,"
        the Truth Initiative, a nonprofit public health organization, said in <a href="https://truthinitiative.org/research-resources/tobacco-industry-marketing/how-tobacco-and-vaping-companies-are-exploiting">a
        previous statement.</a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d8acce-7d6b-4436-8df2-cfcc5066f25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:56.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:11.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf24d1b-c869-4e44-b77a-c99e8ccc7801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:56.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:11.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaping companies were previously given a May 12 deadline to submit
        applications for premarket review in order to keep their products on store
        shelves, but due to COVID-19, <a href="https://www.fda.gov/news-events/press-announcements/coronavirus-covid-19-update-court-grants-fdas-request-extension-premarket-review-submission-deadline">that
        deadline was extended</a> until September 9.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c16ca36-94a9-4659-9761-e4a7e232bdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:56.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:11.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/27/health/vaping-ad-tactics-exploited-pandemic/index.html">Vaping
        ad tactics ''exploited'' the pandemic, study says</a>."</em></p>'
  'Arizona-basketball-coach-Lute-Olson-dies-at-85':
    'author': 'Kevin Dotson, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-08-28T13:54:43.077+08:00
    'imagesource': 'jcr:b71e60d9-c0d1-4a43-b321-5ec6e80d5107'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e52372d7-bc3e-46d0-b297-340be70b71a4'
    'lead': 'Lute Olson, who coached the Arizona Wildcats for 24 seasons from 1983
      to 2008, passed away on Thursday at age 85, according to a statement from the
      University of Arizona.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-28T13:57:39.662+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T08:54:10.114+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:53:05.406+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Legendary Arizona basketball coach Lute Olson dies at 85'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15632b6-3918-4301-934a-9df15047e663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:57:39.662+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:10.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Lute Olson, who coached the Arizona
        Wildcats for 24 seasons from 1983 to 2008, passed away on Thursday at age
        85, according to a statement from the University of Arizona.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641b5b9c-a200-4d8c-8290-b32e060c2396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:57:39.663+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:10.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olson led the Wildcats to the 1997 national championship and coached
        his team to three additional Final Four appearances. Olson won national Coach
        of the Year honors five times.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525de603-878e-46f8-a94e-16d25d5e5569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:57:39.663+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:10.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olson had 781 career coaching wins, with a record of 589-187 at
        Arizona. Olson was inducted into the Naismith Memorial Basketball Hall of
        Fame in 2002.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b63b8fe-7e67-432f-a99d-2f36bb3898ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:57:39.663+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:10.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of Arizona Director of Athletics Dave Heeke said in a
        statement, "Coach (Olson) was an iconic figure in college basketball who put
        the University of Arizona''s basketball program on the map. Yet his legacy
        extends well beyond the court. He impacted thousands of lives, inspiring young
        men to reach beyond their potential and instilling service to others as a
        cornerstone of a person''s character. He will be greatly missed by all who
        love the University of Arizona."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd245736e-381a-4eae-af3f-16535a8289cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:57:39.663+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:10.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lute Olson was so much more than a basketball coach," said University
        of Arizona President Robert C. Robbins. "He was an educator, a motivator,
        a husband, a father, a grandfather and a friend to so many. He was a true
        leader in every sense of the word and displayed such integrity and compassion
        in every endeavor. While Coach will no longer be with us, his presence will
        be felt for generations to come. On behalf of the University of Arizona, our
        community and generations of Wildcat fans, we extend our thoughts and prayers
        to the Olson family."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c2d715-a694-4aed-b518-996ecef71f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:57:39.663+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:10.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/08/28/us/arizona-basketball-coach-lute-olson-dies-spt-trnd/index.html">"Legendary
        Arizona basketball coach Lute Olson dies at 85."</a></em></p>'
  'Donald-Trump-recycles-2016-message-renomination':
    'author': 'Maeve Reston and Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-28T13:57:54.476+08:00
    'imagesource': 'jcr:4546fdb4-1b45-4cb3-8184-984faa350096'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8050b61e-5c1c-42c1-939a-74c524db8bac'
    'lead': 'President Donald Trump too center stage after three nights of propaganda
      and pageantry at the Republican National Convention. He will formally accept
      the nomination of the GOP in a speech that is expected to attack Joe Biden and
      whitewash Trump''s handling of the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-28T14:00:15.337+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T08:54:09.697+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:53:05.606+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump recycles much of his 2016 message as he accepts renomination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe0a3d1-3704-4e5a-b44a-706a3f4a0118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:00:15.337+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:09.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump asked Americans
        to reelect him for four more years Thursday night, promising to restore the
        nation''s struggling economy to record prosperity, rewriting history on his
        handling of the pandemic and warning that Joe Biden would be a "Trojan horse"
        for the radical left wing in America.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84dbdfd-9acd-480d-a401-71fb198a4891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:00:15.337+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:09.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the political setting on the South Lawn of the White House
        shattered all the norms and traditions of American political history, it was
        a surprisingly flat speech from the President that echoed many of the same
        promises and attacks as four years ago -- promises to repair the economy,
        protect the country from Democrats and socialism, ripping into the Washington
        establishment, bemoaning protests of police violence in the nation''s cities
        and criticizing his opponent''s long record -- with Biden taking the place
        of 2016 opponent Hillary Clinton.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea91dd2-6eb1-4978-8323-914d8b0535aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:00:15.337+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:09.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump ran through a litany of accomplishments from his first
        term, the address recycled many lines and themes from other speeches and political
        events this summer and lacked the energy and soaring pageantry of the speakers
        over the previous three nights of the Republican National Convention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6607e8b-1160-4a5b-9901-348a3dd24b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:00:15.337+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:09.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many of the speakers before the President had tried to humanize
        him and portray him as a caring and compassionate figure, he glossed over
        the pain and grief that many Americans have felt during the pandemic and economic
        collapse. At one point during his speech, he went so far as to mock Biden''s
        empathy, which had been a big focus of the Democratic National Convention
        last week, during a critique of opponent''s record on trade.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e88a7b-f2df-4012-9bfc-e026a47e1287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:00:15.338+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:09.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued that a Biden administration would lead to "mob rule" in
        Democrat-run cities and said that "if Joe Biden doesn''t have the strength
        to stand up to wild-eyed Marxists like Bernie Sanders," the Vermont senator,
        "and his fellow radicals, then how is he ever going to stand up for you?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b892f0-986b-4947-861f-3725c709c35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:00:15.338+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:09.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formally accepting the Republican renomination, he said he was "proud
        of the extraordinary progress we have made together over the last four incredible
        years and brimming with confidence for the bright future we will build for
        America over the next four years."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d71773-5048-49ce-ae3b-a6a0c760300d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:00:15.338+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:09.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As expected, Trump papered over his flawed handling of the pandemic,
        attempting to focus voters'' attention on brighter times ahead and vowing
        to produce a vaccine for Covid-19 before the end of the year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b180ec-a25d-4c4f-9e18-264d0da78f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:00:15.338+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:09.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are meeting this challenge. We are delivering lifesaving therapies,
        and will produce a vaccine before the end of the year, or maybe even sooner,"
        he said. "We will defeat the virus, end the pandemic and emerge stronger than
        ever before."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94213b8-c2b9-4d00-ba38-450a9ec057ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:00:15.338+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:09.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump once again blamed China for the spread of the coronavirus,
        noting that "many Americans, including me, have sadly lost friends and cherished
        loved ones to this horrible disease." He employed selective statistics to
        disguise that his administration has presided over one of the world''s worst
        responses to the pandemic and now has more cases than any other country around
        the globe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca68cfd-b871-45a6-b698-c90e1ce7d8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:00:15.338+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:09.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As one nation, we mourn, we grieve and we hold in our hearts forever
        the memories of all of those lives that have been so tragically taken. So
        unnecessary," Trump said. "In their honor, we will unite. In their memory,
        we will overcome."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd7ce24-c400-4285-b0a8-be921731eefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:00:15.338+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:09.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Trump spoke Thursday night the nation had passed the grim milestone
        of more than 180,000 deaths as a result of Covid-19 and some 5.8 million US
        cases -- more than anywhere else in the world. The President touted the work
        on "lifesaving treatments" and moves like the administration''s purchase of
        150 million rapid tests that will be distributed across the country in partnership
        with Abbott Laboratories.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8babc954-8642-45a2-aa2d-3486d2302d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:00:15.338+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:09.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who has consistently ignored and undercut the advice
        of scientists and public health officials, accused Biden of wanting to "surrender"
        to the virus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8532c0-ec36-4fa6-8666-b96436300244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:00:15.338+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:09.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of following the science, Joe Biden wants to inflict a
        painful shutdown on the entire country," Trump said, arguing, as always, that
        states should open their economies more swiftly so that Americans can return
        to work and their children can go back to in-person classroom instruction.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382bb3b2-bce1-4109-886c-bf443ae610db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:00:15.338+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:09.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple speakers, such as Vice President Mike Pence and White House
        economic adviser Larry Kudlow, referred to the pandemic in the past tense
        during the convention and Trump too seemed to suggest that the virus was waning,
        a view that contradicts the facts. As of Thursday afternoon, more than 3,600
        Americans had died over the first three days of the convention -- more than
        the number who died during the September 11, 2001, terrorist attacks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b792a9-123b-4d9e-91dc-76c9a5f0747b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:00:15.338+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:09.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pandemic ignored at the White House</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb9def5-f798-4b7f-b135-f1b4eab75de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:00:15.338+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:09.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given those statistics, the scene on the South Lawn of the White
        House Thursday night was stunning. Many of the more than 1,500 guests mingled
        close before and after the speeches, snapping selfies and chatting in close
        clusters as though the threat of the pandemic had evaporated. Many of the
        roughly 1,500 chairs set out on the lawn were arranged as close as 6 inches
        apart on the lawn, falling well short of the administration''s own guidelines
        for social distancing. Most attendees were milling about without wearing masks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57333a51-e323-4604-a153-96759d78bea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:00:15.338+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:09.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief of staff Mark Meadows told reporters that "a number of people
        will be tested" for coronavirus before the event, but he did not specify who
        those individuals would be. Health experts on the White House coronavirus
        task force have been advising Americans to avoid large crowds during the pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a78122d-2a81-48d7-83ba-46cdf19c586b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:00:15.338+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:09.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Jim Acosta reported Thursday night that a senior White House
        official brushed off concerns about the lack of social distancing at Trump''s
        speech.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42608cb0-23f8-49c3-8d58-69a389322359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:00:15.339+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:09.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody is going to catch this thing eventually," the official
        told Acosta.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8edeed1-0aa1-4ae6-baba-7b3cd37e2bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:00:15.339+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:09.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blatant use of presidential power to help the President''s electoral
        chances was unprecedented. Huge video screens displaying the Trump-Pence campaign
        logo were on the lawn underneath the White House''s iconic Truman Balcony.
        The convention stage was set up on the grounds of a building known as the
        "People''s House," which has housed American presidents for more than 200
        years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16009764-5acc-4929-9c54-79b13bbd43a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:00:15.339+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:09.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was just the latest example of how the campaign has trashed normal
        protocol and decorum designed to protect the institution of the presidency
        from over-politicization throughout this week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22edbfd8-127e-49df-8331-9fe04c94051e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:00:15.339+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:09.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the other blatant uses of official government property and
        pageantry for political purposes during the convention this week was the naturalization
        ceremony in the White House, a pardon for a political supporter, the use of
        federal property for political speeches and Secretary of State Mike Pompeo
        addressing the convention while on an international trip.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ab6f1d-e722-4013-972c-c3730d1edbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:00:15.339+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:09.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police violence and racial unrest on the agenda</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97167ab2-43b7-49b8-97ee-e798ebcf3dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:00:15.339+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:09.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in an uncharacteristically flat voice, Trump delivered
        an indictment of Biden, claiming that the November election would decide whether
        "we save the American dream or whether we allow a socialist agenda to demolish
        our cherished destiny."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f16f08-ed71-4456-9ce2-f1e9719c4fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:00:15.339+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:09.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portraying Biden as beholden to Sanders and the progressives who
        supported the Vermont senator during the Demcoratic primary, he said the election
        would determine whether the country gives "free rein to violent anarchists
        and agitators and criminals who threaten our citizens."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0886fb-9664-41a3-ada6-5f8f12ad96da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:00:15.339+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:09.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also warned in stark rhetoric that Democrats see a "wicked
        nation that must be punished for its sins."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5c7cb0-6b33-400a-a6a0-0938805ca89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:00:15.339+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:09.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joe Biden is not the savior of America''s soul -- he is the destroyer
        of America''s jobs, and if given the chance, he will be the destroyer of American
        greatness," Trump said. "For 47 years, Joe Biden took the donations of blue-collar
        workers, gave them hugs and even kisses, and told them he felt their pain
        -- and then he flew back to Washington and voted to ship their jobs to China
        and many other distant lands."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cd0166-aae6-488b-a0f7-0db31d2b0bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:00:15.339+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:09.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Democratic National Convention last week, Trump said Biden
        and Democrats "repeatedly assailed America as a land of racial, economic,
        and social injustice."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595ddbdd-4309-4524-aa7f-493548c74df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:00:15.339+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:09.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can the Democratic Party ask to lead our country when it spends
        so much time tearing down our country?" he asked. But he did not make any
        efforts himself to heal the racial strife that has swept the nation since
        the death of George Floyd, who was killed in May by a Minneapolis police officer
        who knelt on his neck for more than seven minutes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f16e40-349b-432f-8718-505807d40d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:00:15.339+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:09.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days leading up to the speech, Trump refused to answer questions
        about the shooting of Jacob Blake, a 29-year-old Black man who was shot seven
        times in the back Sunday by a police officer as he tried to enter an SUV where
        three of his children were waiting.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e00f32-d1f5-4b5a-8ca9-bf9d105d417f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:00:15.339+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:09.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Wednesday morning, a 17-year-old Illinois youth -- whose social
        media accounts show an affinity for Trump, guns and the police -- allegedly
        shot and killed two people, and injured another, who were at one of the nighttime
        protests in Kenosha organized to call for justice for Blake.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e93d9bc-4c43-4968-954c-8ccd21ec9180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:00:15.339+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:09.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump mentioned Kenosha in passing and instead of attempting to
        empathize with the tragedy that has brought demonstrators to the streets,
        he listed the city along with a string of others where he argued that protests
        have devolved into violence that endangers American families.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff335225-66a6-484c-95ed-976ec17ce907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:00:15.340+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:09.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When there is police misconduct, the justice system must hold wrongdoers
        fully and completely accountable, and it will. But what we can never have
        in America -- and must never allow -- is mob rule," Trump said. "In the strongest
        possible terms, the Republican Party condemns the rioting, looting, arson
        and violence we have seen in Democrat-run cities like Kenosha, Minneapolis,
        Portland, Chicago and New York."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6eac26-1d5d-476e-8a59-347c72d6e88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:00:15.340+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:09.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the night Ben Carson, Trump''s secretary of housing and
        urban development, offered condolences to the Blake family, stating at the
        beginning of his speech that "our hearts go out to the Blake family" and others
        affected by the violence in Kenosha.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b3fbd7-eeef-4cdc-913d-0a88eb0086b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:00:15.340+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:09.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Jacob''s mother has urged the country, let''s use our hearts,
        our love, and our intelligence to work together to show the rest of the world
        how humans are supposed to treat each other," Carson said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e1171a-1145-4cf4-9ded-55eb3e42029d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:00:15.340+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:09.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to succeed in change, we must first come together in love
        of our fellow citizens," the Housing Secretary added. "History reminds us
        that necessary change comes through hope and love, not senseless and destructive
        violence."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8070ed91-def2-495e-a3c9-14c823326256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:00:15.340+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:09.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carson also chided Democrats who have called Trump a racist. "They
        could not be more wrong," he said, arguing that the President had brought
        African American unemployment to all-time lows and had supported measures
        in private life and government to promote minority businesses.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be466a5a-218d-4b57-b965-044cd2407716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:00:15.340+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:09.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has for years dealt in inflammatory rhetoric, from his intervention
        in the Central Park Five case in New York, to his racist Birther campaign
        against President Barack Obama to his claims that there were "very fine people"
        on both sides during clashes between white supremacists and protestors in
        Charlottesville, Virginia.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549648d3-dac9-4ca4-8ef2-c51dc12b0353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:00:15.340+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:09.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Carson, the convention had largely stayed away from mentioning
        events in Wisconsin, aside from Pence who on Wednesday night tossed a mention
        of the city into a line about how "the violence must stop."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107ae259-d920-496d-939f-b1db78066864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:00:15.340+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:09.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the summer, Trump has described anti-police protesters
        as "THUGS," and his administration cleared peaceful protesters with tear gas
        from a location in front of the White House before the President participated
        in a photo op in front of a nearby church with a Bible in hand. The administration
        says the clearing was done so fencing could be put up, not because of Trump''s
        photo.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a499818-3ea8-4466-b612-ef8ae4d6fe37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:00:15.340+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:09.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN''s Anderson Cooper on Thursday afternoon,
        Biden said that Trump is "absolutely" rooting for violence in the country''s
        streets so he can claim a "law and order" mantle heading into the November
        election. But Biden also pointed out that the violence playing out around
        the country is happening under Trump''s watch, despite his attempts to blame
        his rival.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1419a2-88af-4dd7-ac9c-950c8b3f8bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:00:15.340+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:09.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you think about it, Donald Trump saying you''re not going to
        be safe in Joe Biden''s America -- all the video being played is being played
        in Donald Trump''s America," Biden told Cooper with a laugh on CNN''s "Newsroom."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb4b817-2e40-4b4b-b16f-992541e4b6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:00:15.340+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:09.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The country will be substantially safer when he is no longer in
        office," Biden added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fa9f5b-34ea-4667-a086-77a29713c374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:00:15.340+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:09.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional developments from the
        final night of the convention.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363fcbde-ff01-4d9e-8134-575c27ff7d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:00:15.340+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:54:09.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/08/27/politics/gop-convention-donald-trump-joe-biden/index.html">"Donald
        Trump recycles much of his 2016 message as he accepts renomination."</a></em></p>'
  'Negros-Occidental-COVID-19-LSI':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-28T14:12:38.350+08:00
    'imagesource': 'jcr:034511b9-478a-4876-8426-103080b90dfa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a64a88d2-0ad3-44d3-b1d7-5a2ef09d531f'
    'lead': 'Residents who returned to Negros Occidental caused the sudden increase
      in the number of coronavirus cases in the province, the Department of Health
      says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-28T14:26:18.394+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:54:08.442+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:53:05.804+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Returning residents contributed to spike in Negros Occidental COVID-19
      cases'
    'updated': 2020-08-28T21:36:00.000+08:00
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ca2439-28cc-4765-a3da-ace8b7f70bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:26:18.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:08.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> Residents
        who returned to Negros Occidental contributed to&nbsp;the sudden increase
        in the number of coronavirus cases in the province, the Department of Health
        said on Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c34576a-3b16-42d8-9293-a5b5e75b33d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:26:18.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:08.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire said the DOH confirmed
        the claim of local officials that the COVID-19 cases in the province only
        increased in the past weeks following the return of locally-stranded individuals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178c3279-5c9e-4d0b-a1ba-f26ac51256ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:26:18.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:08.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Noong tiningnan namin ang data, we verified na ''yun talagang mga
        umuwi papunta sa kanilang areas, ''yun talaga ang nakapagpa-increase ng kaso
        nila," she said in a media forum.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ca6a78-9df8-416a-b303-3678cda74c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:26:18.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:08.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[When we looked at the data, we verified that the return of the
        residents really caused the increase in cases.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf1cdaa-b9a8-4e9d-88a9-677747ecea89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:26:18.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:08.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial government on Wednesday said that 47.57% of the confirmed
        COVID-19 cases there are returning residents, while 31.9% are local cases.
        There are 1,956 COVID-19 cases in Negros Occidental as of August 25.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0840fb-5713-452b-b9d3-9753b71351f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:26:18.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:08.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial government said it will hold mass testing starting
        today until August 31. Symptomatic patients and their close contacts in the
        cities of Bacolod, Bago, Talisay and Silay, as well as in the municipality
        of Murcia, will undergo swab tests.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefd48ee-4c6a-4a8c-991c-18f060364690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:36:03.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:08.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Friday night, Negros Occidental
        Governor Bong Lacson reported 2,724 people who went through swab testing for
        COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c684127-743e-4858-8af7-fb30a950ace2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:36:03.256+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:08.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said the provincial government is targeting to 10,000 people
        for reverse transcription-polymerase chain reaction (RT-PCR) testing, but
        he said reaching 70 percent of the figure is enough.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6223069d-ee7e-4c36-a57b-79b33caf5cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:36:03.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:08.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If your barangay is identified as an area for testing, please cooperate
        and have yourself tested because this is for your own good. It is possible
        that many Negrenses are positive and just roaming around,” Lacson appealed
        to the people.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b75d05e-4fd4-4d2b-bd6c-9f34f0bce509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T14:26:18.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:54:08.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH is monitoring the situation in the province to check the
        facilities and the status of the local government’s COVID-19 response.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d3658d-f77f-4b63-ba94-277c4ff026c2'
      'mgnl:activationStatus': true
