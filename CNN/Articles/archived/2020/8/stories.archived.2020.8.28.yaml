      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: “Dagitab,” Giancarlo Abrahan</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58bf2d7-7e60-4125-bef1-779e94a0ca0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:16:53.840+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:53:46.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What “Dagitab” mines isn’t exactly the circumstances that lead to
        the dissolution of a marriage, but the alienation that swallows it whole.
        Issey (Eula Valdes) and Jimmy (Nonie Buencamino) are married, but director
        Giancarlo Abrahan makes it a point to render them as two separate human beings,
        lost in their own worlds and only intersecting at times, hinting at the possibilities
        of the romance that they once shared. Issey spends most of her time either
        drinking or smoking; in a state of regression that she slowly inhabits as
        she wallows in her own unhappiness. Jimmy, on the other hand, is consumed
        by his research work on a mythical sword, which takes him to the mountains
        over long periods of time. “Dagitab” is lovingly steeped in its literary bearings,
        taking its sweet time as it unveils the great perhaps that its characters
        constantly pursue; the resulting work is a complicated but immersive look
        into heartbreaks and little tragedies that make up our own fractured remembrances.
        — Don Jaucian</p>'
