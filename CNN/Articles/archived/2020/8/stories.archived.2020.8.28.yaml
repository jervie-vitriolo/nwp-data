      'mgnl:lastActivated': 2023-01-26T08:54:06.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Shinzo Abe, the longest-serving Japanese
        prime minister in history, has resigned, citing health reasons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3e4cf5-fd29-4dbb-9019-fd82b8da053c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91360fa3-55c7-4117-94bd-6777f250d33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though there is one year to go in my tenure and there are
        challenges to be met, I have decided to stand down as prime minister," said
        Abe at a press conference in Tokyo on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c166de80-d011-430c-8a14-bcb0a9a988ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1bec22-3a14-45c4-b1cf-1a57d52e45e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe suffers from colitis, a non-curable inflammatory bowel disease,
        which was also a factor in his sudden resignation as prime minister in 2007,
        ending his first term after just over a year in office. On Monday morning,
        Abe visited Keio University Hospital in Tokyo for what was his second hospital
        visit in a week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b519bc1-47aa-438e-b046-9ed48b40a392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428f2392-ecde-4ebb-aa05-d53ec6023709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For almost eight years I controlled my chronic disease, however,
        this year in June I had a regular check-up and there was a sign of the disease,"
        Abe said. "I made a judgment that I should not continue my job as prime minister"
        said Abe. "I need to fight against the disease and need to be treated."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efc82d8-f669-4a13-8107-dfd353efc6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd344609-9ea1-4a7b-9951-30d350af383c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets reacted negatively to the announcement. Japan''s benchmark
        Nikkei index closed down 1.4% Friday after the news broke. It initially tumbled
        more than 2% before paring losses. The Japanese yen, a traditional safe currency
        haven, rose 0.3% against the US dollar.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6dbac1-a5fd-4d02-9463-ab708b6efd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6444a54-c1a4-4f58-8f81-23b7eef967b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his previous resignation in 2007, Abe was reelected in
        2012. Since then he has been the dominant force in Japanese politics, winning
        a landslide third term in 2017 and a fourth in 2019, despite multiple scandals
        and plummeting popularity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf80d7a4-6f22-43fa-b00c-5f1b00651992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427fc857-c017-47f5-9293-343cb668ad37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Abe, his right-leaning Liberal Democratic Party (LDP) has
        also seen major success, benefiting from the fracturing of its long-term rival
        Democratic Party, which split in two in 2017. Abe leaves the LDP in control
        of both houses of parliament, with a large majority in the lower House of
        Representatives.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce11bd5-d099-415c-b041-7e1506e3fe44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db30450-f000-49b0-b40f-31759ed5201c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That success should guarantee an LDP successor to Abe. Japan is
        not a presidential system, instead the country''s leader is chosen by parliamentarians,
        so the next LDP leader, whoever that is, should have an easy path to becoming
        prime minister.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616878f6-0bda-4719-84ce-15a3b1f28b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078ed0d7-444e-4c6f-9bbe-7ba7fd331280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><font style="vertical-align: inherit;">Abenomics</font></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb2aec3-09ad-4059-9740-453e741259aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Abe was elected to a second term in 2012, Japan was in the
        economic doldrums following decades of stagnation. He soon launched a grand
        experiment popularly known as "Abenomics," which included three so-called
        arrows -- massive monetary stimulus, increased government spending, and structural
        reforms -- that his allies credited for reviving the country''s economy and
        boosting consumer and investor confidence.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad706757-ef90-4d92-912c-874b851dd120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3c328f-1226-45af-aa45-a33fc2de16cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan is no longer the Japan of the past," Abe said in January
        2020. "We have succeeded in completely breaking through the ''wall of resignation''."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28738695-1a60-4786-8697-6520171b5ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.327+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66928e87-59ef-4a3e-9c35-3b25fe8de743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But any success of Abenomics was largely in avoiding continued decline
        than prompting a major boom, and the world''s third-largest economy remained
        vulnerable throughout his time in office. Japan tipped deeper into recession
        as the coronavirus hit this year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb548f03-bb47-4a0e-8ee8-70f942557a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b5cc83-8740-4545-8a86-826edecd7180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A major factor that has dogged Abe during his time in office was
        the country''s rapidly aging population.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f74ec6-3403-43c9-8c80-addb1fe7089e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3c18ab-83e9-4f28-ba1b-ed7c877da94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a third of the Japanese population is over 65, and the
        country marked a new record low birth rate in 2019. The country''s demographic
        decline means a shrinking cohort of workers is left supporting an increasingly
        elderly population in need of healthcare and pensions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8a7895-8f0d-495c-a1e6-b904395c7fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc425f5-751f-4149-8b29-7725cdfe7d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Abe''s Japan largely avoided relaxing the country''s
        tight controls on immigration, which could have boosted the workforce. Plans
        to restore the country''s fiscal health have not addressed the fact Japan''s
        debt-to-GDP ratio remains the highest among industrialized nations.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa9d0be-7179-42a6-a4a7-eb1981a08bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.328+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5ac6ba-29f2-4704-a0bf-4fca5d24e715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe touted the need for workstyle reforms, calling women the country''s
        "most underutilized resource" and vowing to improve gender representation
        and closing gaps in the workforce with "womenomics." Critics say Abe did not
        manage to address the country''s gender gap or resolve issues that prevent
        women from greater participation in the economy.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0d97b5-42d7-41a7-b6c0-8f192fd7181e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be94331c-31f3-4bde-9688-11739d7e5d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><font style="vertical-align: inherit;">Mixed results on diplomacy</font></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eace2b0-df2c-4346-a4cb-6aaf4e8fc9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the diplomatic front, too, Abe''s achievements were mixed. He
        cultivated strong ties with Washington -- Tokyo''s traditional ally -- and
        attempted to build a personal relationship with United States President Donald
        Trump, traveling to New York to meet him while Barack Obama was still in office.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6042b9c-f908-4bc0-b32e-900591038a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae73eea6-664f-457e-96e0-304a0961b5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that "unofficial" meeting, Trump''s first with any world
        leader, Abe hailed the US-Japan alliance and said he wanted to "build trust"
        with the new President. He strongly supported Trump''s initial hard line on
        North Korea, which matched Abe''s own hawkish tendencies. His ability to cultivate
        personal ties with Trump are often credited as one of the biggest reasons
        why Japan has be able to avoid a trade war with the US.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f64f69-6346-4280-ad17-374457a0a072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4815fd6-9c47-4de0-a085-51e69d4b3b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Washington''s relationship with Pyongyang tipped towards
        diplomacy, with both Trump and South Korean President Moon Jae-in holding
        historic summits with North Korean leader Kim Jong Un, Abe appeared to be
        left out in the cold, scrambling for his own meeting with Kim.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1152bac-f6c5-40c4-9fd4-7389d72384f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f236594e-79ba-4d4a-b044-42944a70d3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legacy of World War II, during which the Imperial Japanese army
        invaded multiple neighbors and committed war crimes and atrocities, has long
        poisoned relations in East Asia, with suspicion of Japan remaining strong
        in China and the Koreas.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e5c0a8-f19d-46a7-bd89-5f3e50ad9765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99694df-ad48-40ca-bf85-4a6d4bf174cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in the region -- as well as some in Japan -- were hostile to
        Abe''s desire to rewrite the country''s post-war pacifist constitution to
        allow Tokyo greater leeway to build up the Japanese military and engage in
        overseas operations.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cf2970-2b0f-4844-9d1c-fbd434d3cbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469fed88-62eb-4493-96ca-e0982eea7c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in his second term, Abe visited the controversial Yasukuni
        Shrine, igniting a firestorm of criticism and condemnation among neighboring
        countries. The Yasukuni Shrine is regarded by China and the Koreas as a symbol
        of Japan''s imperial military past.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6f677f-3d15-46e0-922b-cc31a0bd2637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de99ae1b-751b-4b85-9660-5d34e106cc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout his time in office, a slow-burning dispute over sovereignty
        of islands in the East China Sea -- called the Senkakus in Japan and the Diaoyus
        in China -- threatened to boil over, though Abe also held a historic phone
        call with Chinese leader Xi Jinping in 2018, a major step forward in relations
        between the two nations.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1262c59-2cd7-4920-85a7-8524a6e1b2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd17d2ac-d9f3-43a0-9fe8-41fa9bba3eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, ties with a traditional ally have been less healthy, with
        a major diplomatic spat between Japan and South Korea last year. That dispute,
        in which trade and military intelligence deals were scrapped, was partly inspired
        by the legacy of World War II.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a70a0cb-aaaa-46f2-a189-9a672e5b0272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca829700-64d2-4247-9276-761ee1dc86f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><font style="vertical-align: inherit;">Olympic success and setback</font></h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6554e62-f64f-4af7-a7dd-88607380376e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Abe''s major domestic achievements was securing the 2020
        Tokyo Olympics, a success that was ultimately undone by the coronavirus, which
        forced the competition to be postponed to 2021.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ee147c-4f32-45c0-bc59-3a8cd173eb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.331+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181b77ac-0bf3-48ef-866d-957bfc461faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.331+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial unwillingness to put the Games off was partly credited
        for Japan''s lackluster response to the coronavirus pandemic, which hit the
        country early in 2020 and continues to cause major issues, with much of the
        aged population particularly at risk.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0590d2d4-d0d3-470d-bd21-d062a40029cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.331+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c222122c-0e39-448a-b461-46f2160fbe8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.331+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More successful was Abe''s handling of the abdication of Emperor
        Akihito, the first Japanese monarch to step down in two centuries. He was
        succeeded by his son, Emperor Naruhito, in October 2019, starting the Reiwa
        era.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1359b996-550e-4bd2-b14b-18e2a1f4d420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.331+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156ac89f-25e0-4e91-976d-3f76575d27e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.331+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like the flowers of the plum tree blooming proudly in spring after
        the cold winter, we wish the Japanese people to bloom like individual flowers
        with the (promise of the) future. With such a wish for Japan, we decided upon
        ''Reiwa''," Abe said on announcing the new era.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ffb106-92f5-44a8-8d9c-568a406b03a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.331+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f8b7f8-8095-4b3f-ad11-b3edd2a0b5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.331+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><font style="vertical-align: inherit;">Personal life</font></h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274d6ccf-5864-453d-941c-b5495045293a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.331+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe was born on September 21, 1954, in Tokyo to a prominent political
        family. Both his grandfather and great uncle served as prime minister, and
        his father was a former secretary general of the LDP.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff4864a-2d72-4a8f-9102-71826f676c0f'
