    'jcr:uuid': 'd8062b56-7e46-452d-8142-d787827cd0e4'
    'lead': 'Dima gives customers discreet access to condoms, pills, and other sexual
      health needs in a safe and thoughtful way. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-28T21:21:09.482+08:00
