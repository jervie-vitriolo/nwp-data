      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) -</strong> Although
        he felt relieved a day after stepping down as president of the Philippine
        Health Insurance Corporation (PhilHealth), Ricardo Morales assured the public
        that he will not be exempted from any probe on the alleged anomalies in the
        state health insurance firm.</p>'
