      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61bf803-603a-4e88-9eec-b2dc8247d179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most effusive in insisting on Trump''s empathy was his daughter
        Ivanka.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4169c23-8339-4122-9670-0dd27e15c623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.033+08:00
