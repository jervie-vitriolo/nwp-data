    'jcr:uuid': '7f543e0d-6194-42bf-b0dc-e869cdaff046'
    'lead': 'Urban poor group Kadamay has filed complaints against the Central Luzon
      police chief and 11 Bulacan law enforcers for alleged confiscation of copies
      of its magazine. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-28T17:42:31.977+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T08:53:52.324+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:53:10.375+08:00
