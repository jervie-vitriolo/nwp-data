      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donations will both be digitized and preserved in the Filipinas
        Heritage Library. The storage of the library is limited so as of now, it cannot
        accommodate donations such as instruments, costumes or trophies (photos of
        these materials are welcome).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
