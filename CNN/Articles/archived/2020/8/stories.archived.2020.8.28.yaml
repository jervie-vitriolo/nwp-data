    'template': '1'
    'title': 'Kamala Harris slams Trump''s handling of coronavirus: ''He was scared'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f34c7ce-e650-4b1d-8671-6b6aecb6d659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong>&nbsp;Democratic vice presidential nominee
        Kamala Harris lambasted President Donald Trump''s handling of the coronavirus
        pandemic in a speech Thursday designed to prebut Trump''s own appearance at
        the Republican National Convention hours later.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735f72a7-5ce6-4ee3-b13a-ebbc1bb20a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93576ed7-6c47-4f79-a218-c2eb48409c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ticking through what she characterized as Trump''s early missteps,
        she said: "Donald Trump froze. He was scared. And he was petty and vindictive."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fa5aad-87df-4b91-9d33-c4c6b544e6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44834cc1-1312-4903-a55d-65e4872e9de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Trump was "fixated on the stock market" and "caved" to
        the Chinese government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0cac91-775b-4164-93ba-aeee19e18ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8d16e0-0231-4d76-9f47-a15c957ebbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And here''s what you have to understand about the nature of a pandemic:
        It''s relentless. You can''t stop it with a tweet. You can''t create a distraction
        and hope it''ll go away. It doesn''t go away," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeabe6a-56be-4afa-b9c3-5f9bf39f1fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dab13cb-a278-49fd-a1ed-d70367d9639c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.040+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris'' remarks were part of the Joe Biden campaign''s efforts
        to counter Trump -- a push that also included Biden interviews on cable news
        channels Thursday afternoon and a blistering new ad set to run before the
        President accepts his party''s renomination.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e4faf1-42e2-42ad-a2f0-f3c22e24edb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce68600-8345-4890-b179-cc2dce7b5b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Trump "doesn''t understand the presidency" and believes
        it is "all about him." She said Trump has shown "a reckless disregard for
        the well-being of the American people."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090957a2-dea2-4b27-ab5d-96decba74f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd728d53f-ff04-4615-8d70-1580bad577ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Republican convention is designed for one purpose: To soothe
        Donald Trump''s ego, to make him feel good," Harris said. "But here''s the
        thing: He''s the President of the United States, and it''s not supposed to
        be about him. It''s supposed to be about the health and the safety and the
        well-being of the American people."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b111426-1d55-42c4-87f6-7dcaf98a7027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc9a305-8b8a-49a3-8ff2-dc45d1729b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And on that measure," she added, "Donald Trump has failed."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ed7b7a-524c-4e82-ae82-71f541a4e29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4853d1b6-a775-49f6-83b1-70360fd4e181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her speech echoes a new two-minute ad Biden''s campaign is set to
        air on ABC, CBS, NBC and Fox News ahead of the convention. The ad is primarily
        a positive spot focused on Biden''s biography, but it also jabs Trump''s fitness
        for the job and handling of key issues.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b72be1-31fb-47c7-88f5-7ff2961da8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cde124-a9db-4d13-a640-ce6e9873c626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people are always in a hurry. They run when they could walk.
        Race up steps when others take it slow," a narrator says at the start of the
        ad as images of Biden running and biking are paired with viral video of Trump
        cautiously walking down a ramp earlier this year at the United States Military
        Academy at West Point.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993370b3-05ec-4196-82f1-34070cdb3c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.041+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74ebb82-56a2-4791-95e8-adee99ea0d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ad then pivots to Biden''s biography, including the tragedy
        that has defined his life, and features Biden touting the country''s ability
        to overcome this moment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fdbb87-83e5-4f39-8a87-f5b74ddaac1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c4909e-f472-427d-a751-ca7b50246ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America is an idea, an idea stronger than any army more powerful
        than any dictator or tyrant," Biden says in the ad. "And it''s an idea as
        alive and powerful today as it was when it was first proposed."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1732ecf-b283-409b-97d2-671ba9a22535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506854d5-f677-4d72-84f4-18e07e6f9793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ad is part of the $26 million the campaign plans to spend on
        digital and television ads around the Republican convention.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252bb09f-268c-469a-baa1-3f4ee02e8b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43ca8ee-a1b9-4b72-9c57-4207a2a32064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump will accept his party''s nomination with a speech on the South
        Lawn of the White House on Thursday night. The speech will mark the end to
        the Republican convention, a four-night event where the party sought to present
        a softer, gentler version of the President while reinventing his own record
        on everything from the coronavirus to the economy to immigration.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94bd09e-b86c-4b64-8d68-9ae65eedf6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8171ba76-629c-490b-8c32-e9aee200f643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At no time before have voters faced a clearer choice between two
        parties, two visions, two philosophies, or two agendas," Trump is expected
        to say, according to excerpts of Trump''s speech provided to CNN. "We have
        spent the last four years reversing the damage Joe Biden inflicted over the
        last 47 years. At the Democrat convention, you barely heard a word about their
        agenda. But that''s not because they don''t have one. It''s because their
        agenda is the most extreme set of proposals ever put forward by a major party
        nominee."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a64a6c-936c-49bd-bbc5-1aa946a807c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d150d6-1767-44c2-ab19-cabe3195e6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost all of the Republican speakers have also criticized the Biden-Harris
        ticket, casting it as radical and out-of-touch with America.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b10b4f-77b0-49c5-992c-f8d000053f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.042+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa6e7af-eabf-4bd2-a30e-790604a34c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Biden''s campaign has also sought to signal discord among Republican
        ranks during the GOP convention, touting the endorsement of hundreds of staffers
        who worked for the last three Republican presidential nominees -- Utah Sen.
        Mitt Romney, the late Arizona Sen. John McCain and former President George
        W. Bush. Trump, however, remains overwhelming popular among Republican voters.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bff42c3-1a49-4dc5-94be-13b33f864586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e006cfc-37b8-4b52-9dca-449bbbdc8760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this is playing out as the latest instance of racial turmoil,
        this time in Kenosha, Wisconsin, after a police officer shot 29-year-old Jacob
        Blake.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd430a2cd-c3dd-4523-8801-7d8447d43463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6152d4d4-0f9f-44df-9d8e-f7067dba58f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tumult continued later in the week, when two people were shot
        and killed during a night of unrest. Police arrested Illinois teen Kyle Rittenhouse
        on Wednesday and charged him with first-degree intentional homicide.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c5cdb3-1184-4daf-8bdc-0eb8cec6163b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d6c49b-6384-4a47-91b9-208954c1ab37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has yet to comment on the Blake shooting, but Biden and Harris
        have talked with the Blake family.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5cf580-fd27-46c4-80e2-235dbf1fae7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0188b1f7-dea7-42d8-b6e6-28f660a85610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris also addressed the shooting of Blake and the unrest that
        has followed in her Thursday afternoon speech.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca0d344-d5a1-445d-9218-5e31ca095f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c9b789-7d6f-4409-9c49-c560b8d2e727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called video of Blake being shot in the back "sickening to watch."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15dd1fe-48f2-4cab-8083-c4f4f474d1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d3bcaa-76a7-491d-a672-1ba2807d7f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.043+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seven times in the back. In broad daylight in front of his three
        young sons," Harris said. "As Vice President Biden put it the shots fired
        at Mr. Blake pierced the soul of our nation, it''s sickening to watch. It''s
        all too familiar. And it must end."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e5d59c-d0ac-4473-bdb3-f809704687ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.044+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7387eadf-a459-4ba1-b040-0907dc202b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.044+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris, who is the first Black and South Asian woman nominated to
        the ticket of a major political party and would become the first female vice
        president if elected, said that "the reality is that the life of a Black person
        in America has never been treated as fully human."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f44f1d1-cc7d-45f2-b303-545bf83e9d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.044+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a89c9c-1cdd-45ee-b753-29e43db278ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.044+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tying Blake''s shooting to the police killings of George Floyd in
        Minnesota and Breonna Taylor in Kentucky and the slaying of Ahmaud Arbery
        in Georgia, Harris backed protesters who have filled the streets of American
        cities in recent months -- but drew a line between "peaceful protesters" and
        "those looting and committing acts of violence," including the 17-year-old
        Trump supporter from Illinois who police say shot and killed two people in
        Kenosha.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83de707-c076-476e-9f6d-2ccfd911e40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.044+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb71b022-5506-4fb8-9acf-e6bab5962282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.044+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s no wonder people are taken to the streets, and I support
        them. We must always defend peaceful protest and peaceful protesters," Harris
        said. "We should not confuse them with those looting and committing acts of
        violence, including the shooter, who was arrested for murder. And make no
        mistake, we will not let these vigilantes and extremists derail the path to
        justice."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd958dd-665e-4ab5-b097-2c68045de84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:25:42.044+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:29.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/27/politics/kamala-harris-speech/index.html"
        target="_blank">"Kamala Harris slams Trump''s handling of coronavirus: ''He
        was scared''"</a></em></p>'
  'naomi-osaka-returns-tournament-after-pulling-out-jacob-blake-shooting':
