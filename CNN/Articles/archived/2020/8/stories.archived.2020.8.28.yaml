      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With the number of doctors monitoring the patients,
        the probability of managing all cases and declaring who among them have recovered
        got bigger.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5208e06b-fd18-476f-a6d0-65cf488f28d7'
