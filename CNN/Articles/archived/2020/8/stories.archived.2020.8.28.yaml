    'template': '1'
    'title': 'Walmart is joining Microsoft in the pursuit of TikTok

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de5383a-7608-45c9-ac57-4dedf7fec2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.399+08:00
      'mgnl:createdBy': 'vince'
