      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe25a91-8885-4455-848e-7053ce57ddaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.332+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years later however, he became an assistant to the Minister
        for Foreign Affairs, and in 1993 Abe was first elected to the House of Representatives,
        aged 38. He was reelected seven times, and held a number of cabinet positions
        throughout the 2000s.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aa497e-30cf-44de-ba8a-42a7e7fff072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.332+08:00
