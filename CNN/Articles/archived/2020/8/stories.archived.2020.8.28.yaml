    'template': '1'
    'title': 'Activist group files complaints vs. regional police chief, 11 others
      for alleged seizure of magazines in Bulacan '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa19783-f3b5-4ec4-a21d-6355a65a060c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:42:31.977+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:53:52.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> The
        activist group Kalipunan ng Damayang Mahihirap or Kadamay on Friday filed
        complaints before the Ombudsman against the police director of Central Luzon
        and 11 law enforcers from Bulacan for the alleged seizure of copies of its
        Pinoy Weeky magazine last month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ec7693-8dc0-4d32-aaa7-e1b585dcca74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:42:31.977+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:53:52.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respondents named in the complaint include PNP Regional Office 3
        Director Brig. Gen. Rhodel Sermonia, Bulacan province police chief PCOL. Lawrence
        Bonifacio Cajipe, PCPT. Jun Alejandrino, PLT. Gerardo Espiritu, and eight
        other police officers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15e32e3-44ae-4649-8b4c-bcc98e12a20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:42:31.977+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:53:52.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police officers are facing simple robbery, robbery by execution
        of deed, and gross misconduct complaints. They allegedly took the copies of
        the magazine by force from Kadamay’s office in Pandi, Bulacan on July 26.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a0a861-294c-42e2-9a0c-f3fa0d8b1062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:42:31.977+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:53:52.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinoy Weekly is a progressive newspaper and its editors earlier
        filed a similar complaint at the Commission on Human Rights.</p>'
  'philippines-japan-air-surveillance-radar-systems-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
