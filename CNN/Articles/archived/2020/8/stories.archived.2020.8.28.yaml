      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bottom line: Always be ready, even beyond the bag. Just because
        someone puts together a "go bag" does not mean that person is prepared, Montano
        warned.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d8cb51-84fc-4aa9-84f9-3a65d4b4a5d0'
