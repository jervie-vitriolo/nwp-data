    'mgnl:tags': ['refugee-crisis', 'Europe', 'Tunisia', 'Libya', 'Italy', 'Malta']
    'template': '1'
    'title': 'Europe''s migrant crisis is worsening during the pandemic. The reaction
      has been brutal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f61ea5-b80a-460c-b318-688ad465a348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In a year of tragedies, Europe''s shores
        are seeing some of the most horrifying scenes: bodies washing up on beaches
        as desperate families make hazardous journeys in search of a safe home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4051daa2-7e64-454c-8ea7-6043f71e85aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca67f629-05e0-4029-a32e-88ebaa34aba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus has left countries such as Tunisia facing serious economic
        hardship and unemployment, while others, including Libya, are dealing with
        the effects of war. That''s led to an increase in sea arrivals this year in
        countries including Italy and Malta, according to figures from the United
        Nations High Commissioner for Refugees (UNHCR). Arrivals in southeastern Europe
        are also up on 2019, mostly from Syria, followed by Morocco and Iraq.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fff479-4c1a-4944-83a9-0a85e11400da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b54a26b-ad1c-440a-a309-cb7942ac89ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But European responses have often been brutal. Humanitarian organizations
        say pushbacks at borders in countries such as Greece, an absence of sea rescues
        in the Mediterranean and unhealthy quarantine arrangements have created huge
        challenges. And it comes at a time when movement is harder and more dangerous
        thanks to travel restrictions and the closure of transport routes and processing
        centers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87fefe4-ca99-4272-8bb1-418cbdc04a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a90dd1c-7388-459b-b4bd-c51608905e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a man was found dead on Sangatte beach, near Calais in
        northern France. He and a friend had tried to cross the English Channel, one
        of the world''s busiest shipping lanes, in an inflatable dinghy with shovels
        for paddles. The friend said he was just 16, but French authorities said his
        papers belonged to a 28-year-old Sudanese migrant and an autopsy showed he
        was an adult. He couldn''t swim, his companion said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9738af-32ac-45c4-acc4-7e139878d0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aede147-8e57-413d-889f-285aff185001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Home Secretary Priti Patel said the "tragic loss" was "a brutal
        reminder of the abhorrent criminal gangs and people smugglers who exploit
        vulnerable people."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397d7e4d-e19f-46eb-9efe-0f0bf18fbc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d025051-4878-44e3-bc2d-0deda5fb27f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smugglers previously sent migrants across the Channel on trucks
        -- including 39 Vietnamese people found dead in a lorry in Essex, near London,
        last October. Sangatte Mayor Guy Allemand told CNN on Wednesday that more
        people were traveling on makeshift boats "due to the increased surveillance
        in ports and tunnels" after Franco-British security measures were ramped up
        last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d297951-c36f-4642-aa2e-085eb0fac678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd987124b-c5b2-492d-ba4a-09ea2632e356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news came on the same day that at least 45 migrants perished
        in the deadliest recorded shipwreck off the Libyan coast this year, according
        to the UNHCR and International Organization for Migration (IOM).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7e02dd-06bb-4b66-bfc5-e66f9709bcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d7f249-a0a2-4814-b2d5-eee62f7a1959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizations said there was "an urgent need to strengthen the
        current search and rescue capacity."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8261be7a-a621-4e7e-aa6f-b0a92f70fd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bca554e-8f23-4362-88f7-c04b776ce3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Delays recorded in recent months, and failure to assist, are unacceptable
        and put lives at avoidable risk," they added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93fa74f-f529-40be-800a-cecddb3cb7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.595+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa2fc91-ba18-4dd8-bf70-6f8707f60484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.595+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migrants have to be on UK soil to claim asylum, and campaigners
        say they are forced to take desperate steps in the absence of legal and safe
        routes to entry. Care4Calais, a charity helping refugees in France, tweeted:
        "We need a way for people''s asylum claims to be fairly heard without them
        having to risk their lives."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e248e679-ff9b-4aaf-9d0c-22c0a1c2d7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.595+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7712fe-655e-4455-88f2-ab0b0f3a344e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.595+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Journeys in a pandemic</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18f32bf-2219-4d83-9507-e8aaafa156d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.595+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 4,900 people have crossed the Channel in small boats since
        lockdown began, more than double the amount thought to have crossed in the
        whole of 2019, according to analysis by PA Media.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8ec0bc-2f53-4753-8571-1cad812619c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.595+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb861b09-5bcd-4d7c-b76d-266c137a561e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.595+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number attempting perilous journeys to other parts of Europe
        is also rising -- Italy has recorded 16,942 sea arrivals so far in 2020, compared
        with 11,471 in all of 2019, reports the UNHCR.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3061f5-9ff1-4ed0-9588-0d61c9f9c580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.595+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2598d41b-d02b-440f-b142-544bfb2f545a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.595+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the figures haven''t reached the highs of 2015, when the death
        of two-year-old Syrian refugee Alan Kurdi sparked global outrage, the risks
        are immense.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be799df-12e5-448b-ad97-ac6e44d4c60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.595+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b73bfe-1077-4d2b-b6d8-c9a52140aba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.595+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that smugglers and traffickers have obviously been impacted
        by the pandemic and the restrictions that were put in place. But we also know
        they''re very adaptable," UNHCR spokesman Charlie Yaxley told CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e32228-b537-43c1-9dc9-71fd4222e86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.595+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85303ad1-ec7b-417d-8112-131f3d75e74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.595+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a big concern for us because it also means that the refugees
        and migrants who are taking these journeys are taking more dangerous and more
        risky routes."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6694c7eb-ee66-4134-b0af-56768bf31eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.595+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e637376e-8926-4af1-b769-4c33e9b23c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said migrants were facing torture, rape and other abuse during
        land journeys to Libya "by smugglers, traffickers, militias, but also state
        officials."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f864c5-589b-4793-af7d-70f54760cf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fde3110-26d5-4351-b167-91596730ebee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yaxley said there were currently no rescue ships on the central
        Mediterranean, or EU programs as in previous years, so migrants leaving Libya
        by boat were often taken back to Libya by the coastguard to face detention
        or other rights violations.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3656abc-e519-45f7-b84a-4795c17fcbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439786db-d283-47a6-9d80-5eeb4a8a9a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the response from European countries burdened by coronavirus
        has been icy, with migrants forced back or detained in overcrowded, unsanitary
        conditions.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff75a3c-fe85-4b28-9e12-9deba3ce6615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14930dfd-74ed-4ce1-8a7c-a9b34f608abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Boris Johnson said Channel crossings were "very
        bad and stupid and dangerous and criminal."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f40ec10-8a8f-4afe-aa74-cb2721b9e878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185f2e34-c82f-4ea9-92a0-81291d9cd4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers on the Italian island of Lampedusa, which has seen a spike
        in boats from Tunisia, said beach arrivals were destroying tourism, according
        to InfoMigrants.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf27064-6c3d-4239-a404-6d872c1b0d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89c0f56-482b-4371-87a4-4895a9296139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felix Weiss, from the German NGO Sea Watch, told CNN he understood
        the anger from businesses already struggling during the pandemic.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dce84aa-7323-452d-b12c-9aa9c84c4c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7feb75b-d504-4aef-a79d-643f898aedf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But this is stuff that you could definitely avoid," he said. "Just
        disembark them, and then find a solution where they can go in Europe.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bb4fed-58b1-497d-89e9-38f7652d8252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f56bd1c-f2ad-40a5-ac0c-70376c1e68c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.597+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has to be a European solution," he added. "This is a European
        failure."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2049d9d7-b0ee-4f3a-97e4-b72f461ab90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.597+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0cf3cf-72a1-4c91-9094-1e77b23f408f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.597+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Nightmare'' situation</h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a15c71-dd33-4986-a23e-c5d4dbf00493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.597+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weiss said conducting rescues had become "a nightmare" during lockdown
        because of countries including Italy and Malta blocking boats and refusing
        to act themselves.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b3d7be-2889-49a3-bb1a-9ac7639a267f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.597+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c569e3e1-d6ca-4e42-9d04-eeaef6b255c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.597+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials say migrants should quarantine for 14 days on ferries,
        but some have been kept on unsuitable pleasure boats or oil tankers. Migrants
        with health issues who have endured detention in inhumane conditions have
        been stranded for up to six weeks, said Weiss.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6ead6c-83c2-47bc-bb02-f4a0ede87106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.597+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04518af-50e5-415f-8fb2-e908a2abcd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.597+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, 180 migrants were evacuated to Italy from a Sea Watch ship
        after suicide attempts and threats of riots. "People are traumatized," said
        Weiss. "The Ocean Viking can take persons for a few days ... but we are not
        trained to have really bad psychological cases."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4857bf5e-4d40-4c10-9e4a-a264023c2af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.597+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b36dbd8-78bc-4e24-aa2b-ada3a7accf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.597+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s Interior Minister Luciana Lamorgese said at a news conference
        on August 15 that families facing economic crisis in Tunisia were "leaving
        in search of better life conditions."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0004a1-3bac-440a-b4b9-a9c0aac746a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.597+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc246fe-f92c-4d3f-b84f-6b30dbd98437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.597+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Managing the migrants'' flow has been more difficult due to Covid
        emergency," Lamorgese added.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df296c3-b0eb-434e-899c-39dcb8ba4352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.597+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd5bf1e-edc7-4ab6-bf15-417ef3ea4a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.597+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece is accused by Turkey and organizations including Human Rights
        Watch of pushing boats carrying hundreds of migrants back into Turkish waters
        between March and July.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be27d40-af54-4540-b47f-97377b52ce5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a06c6d-3a9e-44b5-afd6-ba00e2708aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HRW said several asylum-seekers reported being picked up from Greek
        islands by the coastguard, forced onto inflatable rafts with no motor, and
        cast adrift near the border.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f58fa4-cdf7-41a8-b783-1122661cead6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed39aae2-950d-4d40-87aa-937af33cc0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of protecting the most vulnerable people in this time of
        global crisis, Greek authorities have targeted them in total breach of the
        right to seek asylum and in disregard for their health," said Eva Cosse, Greece
        researcher at HRW.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd874df5b-1588-4520-be2b-b8a22bd2a01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc21cfd6-0a43-4070-ac6a-177657847b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greek ministers told the European Parliament''s Civil Liberties
        Committee in July that reports of officials using violence and even shooting
        at migrants were "fake news," underlining the key role the country plays in
        "keeping EU borders safe, always respecting fundamental rights."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c78465-3a82-47ac-b7bd-b8b579feebde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f02286f-d25c-4c28-8287-c340fead9c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greek Prime Minister Kyriakos Mitsotakis denied sea pushback reports
        in a CNN interview last week, saying the country had "a tough but very fair"
        border policy and that Turkey had "weaponized" the situation by opening its
        borders in early March. He said any incident that was not in line with government
        instructions would be investigated, adding that Europe needed to work with
        Greece.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6e70fe-64cc-434b-b67c-80f37f208218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605c1c2d-38de-4726-91c1-28c7e9d1a338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Europe''s responsibility</h3>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91674ad7-1f30-4b28-974f-2a5bc96310de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many migrant camps and centers pose a major risk for the spread
        of coronavirus.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418c2768-d0ca-4513-b578-aa13e3045572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438d4c7b-8a4c-4c0c-b6ae-5f7673d3f40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 30, 129 migrants tested positive for Covid-19 at a camp
        in Treviso, in Italy''s Veneto region. Lampedusa''s 90-person capacity camp
        currently has 1,300 residents, according to Weiss.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce16723-f272-4324-b871-3f8be1f1b60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c162b1d8-7184-4167-8436-dfe1a7912d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than 200 migrants ran away from a camp in Sicily last
        month, the region''s governor Nello Musumeci warned in a statement of an "unsustainable
        situation," saying "the issue of migrants has also become a matter of public
        order and health."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6477435-21a3-4c78-acc1-13f34d219ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788415b3-998c-48c6-b6a5-8c6cb78f62bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italian government agreed to send the military to Sicily, while
        the UK''s Ministry of Defence said it had received a request from the Home
        Office to support its Border Force, which is working to make Channel crossings
        "unviable."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876139c0-02f2-4e88-834c-7677fc34443f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286caae8-8f85-45f4-b694-d754e0ac43d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue boats have faced vigilante mobs at Greek islands in recent
        months. Cosse told CNN that migrants had been quarantined for months at island
        camps, which are at four times their capacity with more than 24,000 residents.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9458601-96e9-4d8e-8406-ca52a5c26680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423ee1e1-4792-4dc8-becf-0f8eb4b23702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Border Violence Monitoring Network, a collection of NGOS and associations,
        raised concerns in a July report over the militarization of borders.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47067df-151c-4198-b1cd-de05b2b6494a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b06f16-9954-4d61-b0de-85715918c8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that during lockdown, "inequality has been sharpened for
        transit communities, further limiting access to asylum, healthcare, adequate
        accommodation, and safety from brutal collective expulsions."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c211790-f0c3-4196-9a26-d1928b8818a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5300c9e-75b3-4214-8856-7d2cf5b7a70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Commissioner Ylva Johansson said allegations of violence
        against asylum-seekers across the EU must be investigated. "We cannot protect
        our borders by violating people''s rights," she said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bf0964-90d7-4d86-aaf4-7876611deb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1377183-fc9c-42bb-b57e-2d678bfda4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yaxley said the situation was still "very manageable," but there
        needed to be "EU solidarity with those Mediterranean coastal states through
        relocation programs ... so that there''s a sharing of the distribution of
        the responsibility."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611cc40c-e5db-455c-be7c-65fbd9fa010d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581ef8fe-2ba8-4174-be9a-5033ac4b8ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ad-hoc approach simply inflames the toxic political narrative,"
        he said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e3f896-5881-4309-aadb-d156e54279d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b21aa6d-4d9f-4fda-a55e-b7b96970ca9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a real need for compassion and humanity."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d57b3a-fd9a-4730-b1ec-b659820b675c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T22:35:04.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:36.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/28/europe/europe-migrants-coronavirus-intl/index.html"><em>"Europe''s
        migrant crisis is worsening during the pandemic. The reaction has been brutal"&nbsp;</em></a></p>'
