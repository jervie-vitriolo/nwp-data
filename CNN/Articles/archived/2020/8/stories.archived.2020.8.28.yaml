      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Four years ago I told you I would fight alongside my father and
        four years later here I am," she said after touting her father''s economic
        policies and Covid-19 measures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b7e3ba-cdda-4957-9744-e0b7774f7da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T10:35:46.679+08:00
