    'title': 'Biden says Trump is rooting for violence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d63c22-d002-41f9-8fe4-f188a48742d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T04:34:27.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:31.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong> Democratic presidential nominee Joe Biden
        told CNN on Thursday that President Donald Trump and his allies are "rooting
        for violence" in American streets because it allows them to drive fear for
        political gain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350a5126-3e80-4540-a9ae-99cedec2ecba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T04:34:27.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:31.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45631c3-3f19-41b1-8a2a-edb575134bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T04:34:27.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:31.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s comments come as Trump champions a "law and order" reelection
        message, seizing on some incidences of violence that have happened on American
        streets. The most recent example of such unrest came this week in Kenosha,
        Wisconsin, where protests broke out in response to the police shooting of
        Jacob Blake, a Black man, on Sunday. A White 17-year old who supported Trump
        was arrested in response to another shooting during the protests this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93f846c-60ce-4a8d-8d1e-24d302504e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T04:34:27.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:31.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ac5457-9419-4914-b428-4cc3d66af0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T04:34:27.425+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:31.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These guys are rooting for violence," Biden said in an interview
        with CNN''s Anderson Cooper. "That is what it is all about."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2599439-d47d-415e-b3be-1b47e4908ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T04:34:27.426+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:31.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8ee89c-9c45-4f3d-94c1-f5bb44875711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T04:34:27.426+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:31.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden cited a quote from top White House aide Kellyanne Conway to
        make his point. Conway told Fox News on Thursday morning that "the more chaos
        and anarchy and vandalism and violence reigns, the better news for the very
        clear choice on who''s best on public safety and law and order."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087f3b91-4465-400f-b54c-4b86e2880659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T04:34:27.426+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:31.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54037d0-36af-4d61-8139-b2b0d313e072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T04:34:27.426+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:31.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans have also attacked Biden for the violence, faulting
        him for not condemning looting quickly enough. During his acceptance speech
        on Wednesday, Vice President Mike Pence said Americans would not "be safe
        in Joe Biden''s America."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a08b9fc-b201-4d21-b945-fcc2a4257074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T04:34:27.426+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:31.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbe4ce3-8c34-470f-a92a-29cc806fedd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T04:34:27.426+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:31.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden pushed back against that attack, saying he denounced violent
        protests "a long time ago," adding that there is "no justification whatsoever
        for violence or looting" because it "takes away from the whole rationale for
        what is happening here."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ad2025-9e02-434e-9672-d2bbefd47028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T04:34:27.426+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:31.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5d4df9-33c6-4c14-9ade-4bdcdcedd374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T04:34:27.426+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:31.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Biden noted that all of the violence Trump and others are decrying
        is currently happening in "Donald Trump''s America."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe49c1d4-db68-4538-91a5-b80d1628aad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T04:34:27.426+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:31.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86954305-3b77-4345-8261-1a7081ccb6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T04:34:27.426+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:31.232+08:00
