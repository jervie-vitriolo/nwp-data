      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d575b00-80ff-4ebf-a62a-c88b8db41dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:59:23.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:01.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the FDA, the prescriptive drug is approved as a “traditionally
        used product [that] helps remove heat-toxin invasion of the lungs, including
        symptoms such as fever, aversion to cold, muscle soreness, stuffy and runny
        nose.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f6525a-d916-417a-b1bb-fcc07092f0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:59:23.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:01.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91149323-2c4a-4d36-ae39-605bf5f6acf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:59:23.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:01.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nieto said aside from the herbal medicine, they also gave other
        medicines as well as pulse oximeters to COVID-19 patients. A pulse oximeter
        is an electronic device that is said to be helpful in assessing patients with
        lung illnesses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39db8c4d-3c84-4e2a-8386-ebca387cd65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:59:23.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:01.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f06068a-8d2a-42eb-b656-87549718afe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:59:23.588+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:01.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor noted that because of these measures, they were able to
        reduce the number of active cases to 198 from 203 in three days. Of the total
        number, 167 are currently on home quarantine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e08a2e5-2011-425e-81dd-fa123f6df02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:59:23.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:01.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164731a3-7346-4937-9c7d-0592097204f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:59:23.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:01.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the infected individuals from Cainta who are&nbsp;going
        through quarantine at home are&nbsp;assigned to a doctor. Each physician manages
        and monitors the health condition of at least five COVID-19 patients, he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0879ace1-92b6-48ec-8133-f5dbf1c30bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:59:23.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:01.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaa387e-f2f2-4d7f-a858-a5e62db5fadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:59:23.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:01.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>         He pointed out that initially, they have deployed 40 doctors, but that number
        increased to 42 as some physicians “volunteered their services.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4853f2fa-289f-4364-870d-08510bbbdcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:59:23.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:01.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d765143-bc65-400d-868b-1a4919fe8314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:59:23.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:54:01.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the number of doctors na nakatutok doon sa mga pasyente, lumaki
        ''yung probability namin na mas ma-manage lahat at matutukan at ma-declare
        alin doon ''yung mga recovered,” Nieto said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45e9187-2cbd-4e41-88db-120cfc52c0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:59:23.589+08:00
