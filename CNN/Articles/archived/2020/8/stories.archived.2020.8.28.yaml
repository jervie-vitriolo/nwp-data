      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e32d87d-515a-4029-8fee-b7c3373ad44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been with my father and I''ve seen the pain in his eyes when
        he receives updates on the lives that have been stolen by this plague," she
        said.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467a1b57-e62d-488a-aecb-11f268995252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.033+08:00
