      'mgnl:lastActivated': 2023-01-26T08:54:31.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e76887-2ac2-4923-8ccb-0d356e7b6736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T04:34:27.427+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:31.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It takes everybody''s eye of all the ball," Biden said. "Want to
        talk about safety, look at the biggest safety issue in the nation: Covid.
        ... He has been incompetent in the way in which he has dealt with this."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56222a63-5bb2-4e54-8e15-6e2c39dd97bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T04:34:27.427+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:31.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d3613d-3940-4bc9-9156-fe8001260e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T04:34:27.427+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:31.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s appearance, along with other interviews and a speech by
        vice presidential running mate Kamala Harris, is meant to provide a prebuttal
        to the fourth and final day of the Republican National Convention.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7706a562-c7a8-4f97-b42c-9a8ad8820541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T04:34:27.427+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:31.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be25fe3-fa19-4ef3-b22a-95da45d60723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T04:34:27.427+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:31.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden laughed at Pence saying that he and Trump will "make America
        great again, again" and took issue with certain convention speakers attacking
        Biden''s Catholic faith. Lou Holtz, a former football coach at Notre Dame,
        said at the convention on Wednesday night that Biden was "Catholic in name
        only." Trump said earlier this month that Biden was "against God."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3c704b-ab0b-418d-a95e-31f4940b9343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T04:34:27.427+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:31.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f418f54f-4449-4d30-873f-ceff646b577e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T04:34:27.427+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:31.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m getting attacked on my religion by Donald Trump," Biden said.
        "When''s the last time he darkened the doorway of a church? Come on."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b926af43-bff0-4545-8bb8-db93fee2cb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T04:34:27.427+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:31.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9725f6-74a9-440d-ba7b-590b8596e7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T04:34:27.427+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:31.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also stood with NBA players who have decided to sit out games
        in response to Blake''s shooting, the latest high-profile incident of police
        brutality against Black Americans.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe0339e-9960-4539-9be5-0ccc19ea4ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T04:34:27.427+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:31.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca6f5b1-8c8b-4458-845f-8cf1aa5961bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T04:34:27.427+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:31.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What Trump knows but won''t acknowledge is a lot of these men and
        women had brothers, sisters, husbands, wives, who have been victimized just
        because of their color, just because of their color," Biden said. "They don''t
        need any more attention, they''re sick and tired."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674468e0-2dc1-40e0-bf2a-2fdd09d7492a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T04:34:27.427+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:31.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa47ee3-2444-47c7-8f6a-915178bce4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T04:34:27.427+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:31.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump responded to the strike by saying that he doesn''t "know much
        about the NBA protest" but hit the league for low ratings.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd49e4c-d830-4da4-986a-7ee16249ee9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T04:34:27.428+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:31.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee3bb0c-a606-44dd-9b90-ce984ebcd10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T04:34:27.428+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:31.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve become like a political organization and that''s not a
        good thing," Trump said. "I don''t think that''s a good thing for sports or
        for the country."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a941b7-93ef-4765-ba64-e88f8c164568'
      'mgnl:activationStatus': true
