      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a4b40a-db19-4a48-af06-013b29d27140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:56:27.697+08:00
      'mgnl:createdBy': 'david'
