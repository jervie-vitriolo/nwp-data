      'mgnl:lastActivated': 2023-01-26T08:54:00.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Red Cross also published a checklist that echoes these
        sentiments.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cae624-3c6d-4365-8be0-26fa4c5d0dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:46:19.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:54:00.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b099b8d8-1cce-4685-bcd1-4e49709199c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:46:19.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:54:00.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is it time to leave yet?</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65210005-0df3-4ef5-a1fc-47a0b4385bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:46:19.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:54:00.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pandemic, families may rethink their "go plan" and consider
        leaving before an official warning, if for no other reason than to get out
        of harm''s way and stay physically distanced, suggested Eric Alberts, corporate
        director of emergency preparedness for Orlando Health, a health care system
        in Florida.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31578ae5-3571-49fe-a869-ebc1976fb711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:46:19.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:54:00.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c3e0a1-16ba-4c8c-bb79-4077fa11b874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:46:19.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:54:00.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to COVID-19 a lot of authorities will not be asking people
        to leave their homes unless their homes are not safe or they are in a mandatory
        evacuation zone," Alberts wrote in an email.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8e3703-f1e9-434b-9235-644c3ab30576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:46:19.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:54:00.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5434842c-92e4-42ba-9617-97655c341d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:46:19.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:54:00.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If people are in a location that requires them to evacuate, they
        should be proactive and leave before it is too late. When people rush, they
        make errors leading to exposures, injuries, and other illnesses."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7abdd0-7604-4900-a519-9c1bf9e1a17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:46:19.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:54:00.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f1e3e5-4849-4192-bc54-d427df26e763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:46:19.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:54:00.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A video record of your home</h3>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860c4eb1-30fb-4f8a-9428-da283b90701e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:46:19.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:54:00.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have time to prepare, do a walk-through of your home and
        take video of the contents. If the structure is destroyed, your insurance
        company will want to see what your home was like.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9254645-4a8b-42fb-9df2-02520bc3e254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:46:19.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:54:00.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a3ac4a-b800-4f9a-84c2-e4872e51fc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:46:19.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:54:00.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sury, the expert from Columbia, said that while this isn''t a must,
        it''s always a good idea to have.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c5971d-43d0-41c0-8972-12bd4478839f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:46:19.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:54:00.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29a46db-acee-4bd0-9551-c4bd38785bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:46:19.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:54:00.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything that can be required for your identification or compensation
        after disaster," he said. "If you''ve got a way to make formal record of everything
        with value, it will help you in the long run with recovering from a disaster."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33174c1b-f2d8-4a70-aab9-143ff85331dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:46:19.441+08:00
      'mgnl:createdBy': 'vince'
