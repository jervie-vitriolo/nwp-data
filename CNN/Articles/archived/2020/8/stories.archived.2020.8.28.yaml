      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember: President Donald Trump has threatened to ban TikTok in
        the United States if Chinese parent company ByteDance doesn''t sell the app
        by mid-September.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9316fa21-9cf9-4ed1-bcf1-b23e8f6032b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:02:43.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:48.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3432e54-bb7f-4680-beb6-ae261bf08570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:02:43.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:48.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the Walmart announcement, Microsoft was seen as the
        lead contender. But Oracle is reportedly interested in buying TikTok, too
        — and Trump had indicated that such a tie-up might have his blessing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9c4973-a2b6-4300-81d5-6fe7afd96317'
