      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> <a href="https://edition.cnn.com/2020/08/24/investing/xpeng-motors-ipo-new-york-intl-hnk/index.html">Xpeng
        Motors</a> soared more than 40% in its debut on the New York Stock Exchange
        on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f5b0e0-3734-4eba-b3b6-2ae14f40bf11'
      'mgnl:activationStatus': true
