    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a3bb61-ed52-4f78-91a3-53e00a3c81f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:56:27.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:28.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong> Following what she called the "continued
        genocide of Black people," Naomi Osaka pulled out of her Western &amp; Southern
        Open match in New York City on Thursday because there are "much more important
        matters at hand" than watching her play tennis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb40b2f6-9f6c-4c18-baa4-d5dbecb1bfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:56:27.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:28.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5007ef0-0a37-4c5e-a725-fee56b9ea8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:56:27.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:28.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the tweet from the world''s highest-paid female athlete, the
        US Open warmup announced there would be no play Thursday before resuming Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8e19cc-a215-4238-b83a-a40c1bdf728a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:56:27.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:28.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d15efbf-2fad-4619-a25c-0ba0d4ac3fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T05:56:27.697+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:28.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But later Thursday, Osaka told the Guardian newspaper in a statement
        she would return to the event on Friday to take on Elise Mertens in the semfinals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8e2080-16b7-43fe-8673-371785ffdaed'
      'mgnl:activationStatus': true
