      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was introduced by his daughter Ivanka Trump.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1306ec83-2aac-4b0e-85df-300fffba8a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T10:35:46.679+08:00
