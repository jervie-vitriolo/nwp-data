    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Aivee', 'Z', 'Teo', 'Aivee-Group', 'Aivee-Clinic']
    'stories': ['31712ea1-3f7d-4e2c-9b9e-a62e7a71ccd9']
    'template': '1'
    'title': 'Doctors behind The Aivee Clinic share tips for couples running a business'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fc8040-df34-465e-a5eb-90fa79cc4bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T18:13:30.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:53:51.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> Running
        a business with your significant other may seem like a delight, but it could
        also be a double-edged sword.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bc1266-393e-411a-be66-63912c87f3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T18:13:30.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:53:51.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, some couples are able to make it work, banking on their romantic
        chemistry to push the business ahead. This was how dermatologists Aivee and
        Z Teo got The Aivee Clinic up and running for over a decade now, balancing
        the business with their married life and a home with three kids and beloved
        dogs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb31fd6b-3437-4283-8588-149414e3f140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T18:13:30.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:53:51.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can say that probably, the secret to our success is the fact
        that we complement each other," Dr. Aivee told CNN Philippines'' Rico Hizon.
        "Z is a visionary and I execute his vision... We both have our own traits
        we bring into the business together."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f9a5ed-7094-474d-b932-83e85932383b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T18:13:30.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:53:51.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the most difficult challenges we face as a couple is that
        me, as a wife, I have to contradict him without hurting his ego...," she also
        said. "I have to respect him, but in business we have to learn how to contradict
        each other for the best of the business." .</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35587298-52c8-4f23-96a9-9c78a18a2ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T18:13:30.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:53:51.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband, a Singaporean, pointed out that adjustments are needed
        as well, especially with some cultural differences between them and in dealing
        with Filipino clients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c8cacf-4722-4775-a604-dd4ce1978c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T18:13:30.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:53:51.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The couple must have common values that they share," Dr. Z said.
        "In business, we''re talking about integrity, hard work, a lot of passion
        for the vision," adding that honesty, humility, and humor are key ingredients
        too in balancing life as business partners and husband and wife.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e395c44-e6e8-4f29-84e7-86f5c50f418b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T18:13:30.014+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:53:51.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Services within The Aivee Group have had to adapt to the new normal
        too, with the doctor couple resorting to virtual consultations and stricter
        safety protocols when treating patients in person.</p>'
  'opm-archive-':
    'author': 'Don Garcia'
    'caption': 'A photo of Geneva Cruz, Regine Velasquez, and Louie Heredia from the
      collection of Celeste Legaspi. Photo courtesy of OPM ARCHIVE'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2020-08-28T18:14:01.056+08:00
    'imagesource': 'jcr:f6c4e305-60a4-419a-87e7-069ee4e462eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3440919-024a-448d-ba8f-f375326a5f10'
    'lead': 'The OPM Archive is not just for reliving the glory days of Manila Sound
      or the kundiman, it is for preserving our musical heritage. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-28T18:19:36.997+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T08:53:51.549+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:53:10.718+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Step into the OPM time machine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bd632b-2030-4cdc-93a0-e4e6c14d3c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T18:19:36.997+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:53:51.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> “Pag local
        ka, you cannot be played sa FM, bakya kasi ang dating nun,” recounted singer
        Rico J. Puno for Rogue Magazine’s Manila Sound retrospective in 2012. Puno
        helped popularize Filipino music at a time when airwaves were saturated with
        imported tunes and Pinoy singers styled after popular foreign artists. Then,
        a resurgence of local artists — a movement that started the term OPM, Original
        Pilipino Music, which was associated with acts like Apo Hiking Society, Puno,
        and artists under Orly Ilacad and Vic Del Rosario’s Vicor, which effectively
        transitioned Manila Sound into OPM. “When the ''70s started and OPM came,
        we didn’t know it was OPM then—we didn’t realize we were in the midst of this
        movement,” Sharon Cuneta said in the same magazine feature.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a73080e-2cea-4abe-ad5d-149954375fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T18:19:36.998+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:53:51.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of these tales are taking on a mythical glint now; oral histories
        that will be passed on to generations. But what of actual photos, videos,
        records, and printed materials that actually document the period? It’s one
        thing to hear these stories in interviews or from an artist’s social media,
        but it’s another thing to see, hear, or read archival documentation of the
        OPM resurgence, or even earlier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d640972-20bf-4afb-8814-03456d0f78f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T18:19:36.998+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:53:51.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is where The OPM Archive comes in. The OPM Archive Foundation
        has recently announced a call for narratives, photographs, music sheets and
        press releases that will be housed at the Filipinas Heritage Library in Makati.
        That’s basically your dad’s Basil Valdez record, an album of news clippings
        of your lola’s favorite Manila Sound singer, or even cassette tapes that you
        used to collect when you started getting into OPM in the ‘90s.</p>'
    '14':
      'image': 'jcr:45b911a2-8aff-44d0-a3c2-fc49f0226754'
      'imageCaption': 'The Ambivalent Crowd is a 23-member group under Willy B. Cruz
        and Ryan Cayabyab. Some of the members were Celeste Legaspi, Gigi Escalante,
        Cynthia Patag, Pinky Marquez, and Mae Cendana. "By 1969 we were performing
