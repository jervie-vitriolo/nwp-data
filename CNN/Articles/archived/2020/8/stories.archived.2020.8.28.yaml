    'template': '1'
    'title': 'Japan''s Abe is out. But his economic legacy will last for decades'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7731ea-fbb8-4ded-9566-94d18f4a8fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:02:43.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:48.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Shinzo Abe <a href="https://edition.cnn.com/2020/08/28/asia/shinzo-abe-japan-resignation-health-intl-hnk/index.html">announced
        plans</a> on Friday to cut short his stint as Japan''s prime minister, citing
        ill health — but the legacy of his economic policies will endure for decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719f2496-0efc-4d9a-b491-a1e38d556af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:02:43.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:48.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0dfb82-2f33-4c20-a179-d70b60875a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:02:43.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:48.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backstory: Abe took office in 2012, promising to reinvigorate
        the world''s third largest economy through massive monetary stimulus, increased
        government spending and structural economic reforms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c1dd89-230f-4006-8501-091acc066f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:02:43.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:48.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc07f628-9a64-4c70-8672-10942a820f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:02:43.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:48.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program has delivered mixed results. Falling prices were vanquished,
        but inflation has fallen short of the 2% target set by the Bank of Japan.
        The economy turned in several years of solid growth, but it wasn''t able to
        shift into high gear before the coronavirus struck.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4377e93-89e7-4893-bd60-86601d634e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:02:43.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:48.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ca1e22-8f5f-4a74-a4a5-0d1449526a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:02:43.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:48.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe can''t pin his program''s shortcomings on Haruhiko Kuroda, who
        took control of the country''s central bank in 2013 and won another five-year
        term in 2018. Under Kuroda''s leadership, the Bank of Japan fired a "bazooka"
        that saw it push interest rates into negative territory, purchase waves of
        government bonds and gobble up exchange-traded funds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8600fe81-784e-4d88-853a-3b393658292c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:02:43.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:48.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb6b8f2-bc46-4277-8bcb-7a60b13b49a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:02:43.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:48.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why it matters: The buy-everything strategy pushed the Bank of Japan
        into what some economists regarded as "unconventional" monetary policy. It
        now looks rather less so.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53d8e39-488d-4bfb-aa98-8ecb21935845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:02:43.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:48.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4b83db-c592-4232-80ac-9a792033d148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:02:43.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:48.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major central banks around the world have responded to the economic
        crisis caused by the coronavirus pandemic by slashing interest rates to new
        lows, while launching huge quantitative easing programs that resemble those
        initiated under the banner of Abenomics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec1fefd-272b-4061-950b-bfbc2c4b9761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:02:43.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:48.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f742b2c-8315-47c4-8ba4-994b28afef7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:02:43.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:48.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, the Federal Reserve has cut interest rates
        to zero but is under pressure to do even more. It''s buying $700 billion worth
        of bonds, providing credit facilities to large companies, purchasing commercial
        mortgage-backed securities and even splashing out on exchange-traded funds
        like the Bank of Japan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b6d471-dee7-4636-86a6-4a36053072f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:02:43.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:48.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332021bf-e72f-4256-9eb7-0293e818f134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:02:43.334+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:48.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe''s policies are expected to remain in place for the foreseeable
        future. Analysts expect the prime minister to be replaced by another member
        of his party, and there''s little prospect of a shakeup at the Bank of Japan.
        The resignation means that Abenomics will end in "name only," said Tom Learmouth
        of Capital Economics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44943dcf-9c93-4990-b447-dc018e82d0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:02:43.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:48.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51940a8-583d-4faa-bca1-534dcb4c246c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:02:43.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:48.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A Walmart-TikTok deal could be ''groundbreaking''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b21b8f-de90-4b87-9af6-9df063b37d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:02:43.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:48.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What does Walmart — an American retailer known for big stores that
        sell everyday items — want with TikTok, a social media app popular with teens?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a612e715-fac5-4121-ac8d-87ad06aa96b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:02:43.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:48.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc75b3b5-1bf5-4302-9a5a-021638d20f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:02:43.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:48.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first glance, <a href="https://edition.cnn.com/2020/08/27/tech/tiktok-kevin-mayer-quits-hnk-intl/index.html">news</a>
        that Walmart is joining Microsoft in an attempt to buy the short video platform
        looks like a head scratcher. But the tie-up actually makes a lot of sense,
        and could help transform US retail.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b40356-afa4-470f-8138-4a73ef3bd0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:02:43.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:48.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529c6f05-6a51-4f45-9107-91c94fa31ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:02:43.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:48.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breaking it down: China is experiencing a huge rise in social commerce,
        which combines social media with frenzied online shopping, our CNN Business
        colleague Sherisse Pham reports. The Chinese version of TikTok, known as Douyin,
        is one of several apps in the country that have tapped into the trend.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770ac7ef-ffd5-44db-86cd-f8b7d7ee5b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:02:43.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:48.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93740a97-3988-43b9-abaa-efe50a765f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:02:43.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:48.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Know this stat: Social commerce in China was an $186 billion industry
        last year. Why wouldn''t Walmart want to get in on the action?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2c1ecd-d841-4bf4-a727-99f4efdd73a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:02:43.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:48.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7608d238-1c26-44a8-9582-14aa2670d7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:02:43.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:48.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are showing support for the strategy. Shares of Walmart
        leaped 4.5% on Thursday and are up another 2% in premarket trading.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca9195c-b5f7-4825-9454-673de8ce60d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:02:43.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:48.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db3ce17-c84c-4543-b541-50a47e465b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:02:43.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:48.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We acknowledge many operating and political details remain unknown,
        but view the potential acquisition as groundbreaking," Cowen analyst Oliver
        Chen told clients. "We see TikTok accelerating [Walmart''s e-commerce] flywheel."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfc91b6-6ec6-43dd-94ba-e33bad116dcd'
