  'Locsin-recommend-end-contracts-Chinese-firms-militarization-South-China-Sea':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-08-28T10:43:37.818+08:00
    'imagesource': 'jcr:bbf6a78b-3e16-4c03-9635-93c9b9be1cb6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab485ed6-6986-4f23-b7ea-0421e1209777'
    'lead': 'Foreign Affairs Secretary Teddy Boy Locsin said he will recommend ending
      local contracts with Chinese firms found to be behind incursions in the South
      China Sea, similar to sanctions imposed by the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-28T10:46:38.976+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:54:18.337+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:53:03.212+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Teddyboy', 'Locsin', 'South-China-Sea', 'US', 'China']
    'template': '1'
    'title': 'Locsin to recommend ending contracts with Chinese firms involved in
      South China Sea militarization after US move'
    'updated': 2020-08-28T15:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af44a4df-d8af-4cc5-aa0f-57392df72253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T10:46:38.976+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:54:18.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> Foreign
        Affairs Secretary Teodoro "Teddy Boy"&nbsp;Locsin, Jr. said he will recommend
        ending local contracts with Chinese firms found to be behind incursions in
        the South China Sea, similar to sanctions imposed by the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cb25cc-0484-4e9b-99a6-fd850220fff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T10:46:38.976+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:54:18.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, if I find any of those companies are doing business with us,
        then I would strongly recommend we terminate that relationship with them.
        If they were in any way involved in the reclamation, then it becomes consistent
        on our part to terminate any contract with them," Locsin told CNN Philippines''
        <em>The Source</em> on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438e3194-5459-45c8-bc39-30aa89fa0b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T10:46:38.977+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:54:18.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, since the contract was already entered into, they could
        sue us back...&nbsp;I''m very careful about validating anything China does
        by inaction," he added, saying he still needs to coordinate with the Department
        of Transportation and the National Economic and Development Authority if any
        approved or ongoing projects are being carried out with Chinese partners covered
        by US sanctions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4178d7c5-20da-4bd9-8b53-22835d46bc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T10:46:38.977+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:54:18.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has taken&nbsp;an aggressive stance against China''s
        incursion in the South China Sea. Just this week, the US government imposed
        sanctions on Beijing''s state-run firms as well as visa restrictions on Chinese
        nationals&nbsp;<a href="https://www.cnnphilippines.com/news/2020/8/27/US-imposes-visa-restrictions-on-Chinese-persons-responsible-for-militarization-of-South-China-Sea-.html">involved
        in reclamation and militarization activities in disputed waters.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93776af-62a1-4690-a20f-c82518680d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T10:50:09.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:54:18.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/business/2020/8/25/us-china-trade-relations.html"
        href="https://www.cnnphilippines.com/business/2020/8/25/us-china-trade-relations.html">The
        US and China say they''re making progress on trade, even as other tensions
        worsen</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eef5592-3c16-4e94-a1b5-7550867601b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:08:01.172+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:54:18.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​China''s Foreign Ministry spokesman Zhao Lijian told state media
        Xinhua that its construction activities "are entirely within its sovereignty,"
        adding that the activities of state firms are legitimate and lawful. He went
        on to call the US sanctions as "unjustified," telling Washington to stop meddling
        in Beijing''s affairs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ea1a06-859a-43c8-ae72-a214598e8bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T10:46:38.977+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:54:18.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also covered by the blacklist are workers of China-owned enterprises
        including <a href="https://www.state.gov/u-s-imposes-restrictions-on-certain-prc-state-owned-enterprises-and-executives-for-malign-activities-in-the-south-china-sea/">subsidiaries
        of China Communications Construction Company</a>.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98954f8a-b326-4427-8a4c-5c6629ea5b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T10:46:38.977+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:54:18.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same company is tapped as partner of Lucio Tan''s MacroAsia
        Corporation in <a data-cke-saved-href="https://www.cnnphilippines.com/transportation/2020/2/14/Lucio-Tan-Sangley-airport-contract.html?fbclid=IwAR2tKu-Oi58a6arK2wV4IRyqYIRofdI3nJyub5k9CMMk-QAE2GHuUSdy-eg"
        href="https://www.cnnphilippines.com/transportation/2020/2/14/Lucio-Tan-Sangley-airport-contract.html?fbclid=IwAR2tKu-Oi58a6arK2wV4IRyqYIRofdI3nJyub5k9CMMk-QAE2GHuUSdy-eg">upgrading
        the Sangley Airport in Cavite</a>. CNN Philippines is striving to get comments
        from the project proponents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daa9232-5b92-4d5c-99cb-38136c027751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:08:01.172+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:54:18.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​For his part, Cavite Governor Jonvic Remulla said he will wait
        for the national government''s official decision. "We will wait for the President''s
        directive. This is a very complex issue with geopolitical implications. I
        cannot weigh on this alone," he said via text message.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e9c1fd-876e-439f-a9d9-ebbcc8a11570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T19:21:41.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:18.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said President Rodrigo Duterte''s "main consideration
        is what is best for the country’s Build, Build, Build program." It also appealed
        to the US and China for calm, without commenting on Locsin''s proposed sanctions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f3e838-da98-4901-bb6c-f1adc4bc4e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T19:21:41.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:18.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607b3f3a-5bc8-4163-9bf8-24c7b3497903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T19:21:41.679+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:18.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines considers the United States and China as special
        friends and trading partners. We hope that both partners of the Philippines
        will be able to draw an understanding and resolve any and all issues between
        them amicably and peacefully," Presidential Spokesperson Harry Roque said
        in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96332412-e684-48dd-aa1d-59b03afa8062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:08:01.172+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:54:18.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavite provincial government awarded the contract to the joint
        venture of MacroAsia and CCCC in February. The state-owned construction firm
        in China was blacklisted by the World Bank from 2011 to 2017 for engaging
        in "fraudulent practices" in building the Philippines'' National Roads Improvement
        and Management Project.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c358739e-c6d1-4d0a-8f97-75ffc4b49e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T10:46:38.977+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:54:18.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US said China has been using its state-owned corporations to
        dredge and reclaim more than 3,000 acres of disputed features in the South
        China Sea, destabilize the region, trample on the sovereign rights of its
        neighbors, and cause untold environmental devastation.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c50760-2341-4535-8f35-e6c2231ca843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T10:46:38.977+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:54:18.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Chinese Ambassador to the Philippines Huang
        Xilian flagged American presence in the South China Sea, saying they should
        stop “<a href="https://www.cnnphilippines.com/news/2020/8/7/Ambassador-Huang-Xilian-US-making-trouble-South-China-Sea.html">trying
        to make trouble</a>” in the region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebcc96a-5371-40f4-bf45-c45470204834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T10:46:38.977+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:54:18.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, a Hague-based international tribunal ruled as invalid Beijing''s
        sweeping territorial stakes in the South China Sea and recognized Manila’s
        sovereign rights within areas of its exclusive economic zone which China claims.
        Vietnam, Malaysia, Indonesia, Brunei and self-governing Taiwan also have their
        own territorial claims in the South China Sea. Despite the ruling, China has
        continued with its island-building activities in features covered by the Philippines''
        exclusive economic zone.&nbsp;</p>'
