    'title': '90% of employers say working remotely hasn''t hurt productivity'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac354ec-5a0e-4a22-ba1d-0d34d8388f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T00:21:42.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:33.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong>&nbsp;The pandemic has taught employers
        a lot about the value of having flexible work arrangements for employees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0666d99-98f8-41ba-aa15-eefa9d92bd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T00:21:42.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:33.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3353d3-fc32-4116-ad42-530b8efb2f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T00:21:42.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:33.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So much so that 83% now say that, even after today''s crisis has
        passed, they plan to put more flexible work policies in place, such as allowing
        more people to work from home or letting them adjust their schedules.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdbb789-16c9-48ef-8264-f108a7514d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T00:21:42.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:33.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12de938-d22b-4bad-88be-ff8927070b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T00:21:42.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:33.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s according to a recent survey of nearly 800 employers by
        Mercer, an HR and workplace benefits consulting firm.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d4d074-e520-4be3-98ef-5825893ba2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T00:21:42.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:33.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a32aa0-2d4a-4f03-92fd-bcbf7f18af31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T00:21:42.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:33.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working from home has often been viewed skeptically by managers
        and executives who assumed it would result in less work getting done if they
        weren''t there to oversee it. But a full 94% of employers surveyed said their
        company productivity was actually the same (67%) or higher (27%) than it was
        before the pandemic, even though so many of their employees have been working
        remotely this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a982182b-d471-4d5a-9ab0-84ba76f5da0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T00:21:42.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:33.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f778597-c9c1-4c4a-8ad5-a1bece62f885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T00:21:42.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:33.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking ahead, 73% said they expect a quarter or more of their workforce
        to continue working remotely post-pandemic. And one in three expect half or
        more of their employees to do so. That''s a huge switch from pre-pandemic
        days, when only one in 30 employers allowed for that.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9f3c74-6888-4912-b31a-1465c35b9100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T00:21:42.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:33.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beecf29f-6df9-4968-a82e-f4fb7154c981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T00:21:42.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:33.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But flexibility isn''t just about the home office vs. the company
        office. It''s also about when work gets done. Here again, a large majority
        (72%) say they will implement more flexibility in terms of hours -- such as
        flexible scheduling and compressed work weeks (e.g., working 10 hours a day
        for four days a week).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c76c6dd-2072-45b9-b3c7-2912bd0fa3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T00:21:42.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:33.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32911a38-be43-4b04-9b7d-4ae05bed2e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T00:21:42.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:33.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For parents of young kids, this will be especially important. During
        the pandemic, 60% of employers said they''re letting parents adjust their
        schedules, with 22% saying they''re letting parents temporarily shift to part-time
        status if needed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d154bf3-3db4-4e80-ba2e-e7c43bb451c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T00:21:42.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:33.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf458e0-703d-4cca-a4d3-f78dfc38592f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T00:21:42.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:33.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, another 37% are letting parents choose when they do those
        parts of their job that don''t need to be done at a particular time or place,
        in order to better accommodate their care giving responsibilities during the
        day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f673f93-53cd-4054-b596-0ff96fd496bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T00:21:42.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:33.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e691b454-1df5-42db-b19c-0a8b790881f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T00:21:42.136+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:33.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, some [people] may have to interact with customers
        or colleagues during set times, but may perform other parts of their role
        (analysis, stocking, prep, etc.) at another time," said Mercer principal Lauren
        Mason.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a9511b-c1bb-40d8-9e2d-e07d3124684e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T00:21:42.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:33.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc0b4c8-6d57-4851-9fa1-04b89f8d8f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T00:21:42.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:33.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies surveyed also noted some obstacles and concerns in
        implementing a more flexible workplace. The biggest were resistance from leaders
        and managers and/or a lack of skills on their part to manage a flexible workforce,
        and concerns about maintaining the existing workplace culture.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a143fb5-f7de-4cb9-bd03-99bcf1ba3108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T00:21:42.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:33.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/27/success/work-from-home-employer-plans-for-more-flexible-policies/index.html"
        target="_blank">"90% of employers say working remotely hasn''t hurt productivity"</a></em></p>'
