    'jcr:uuid': '1933fc21-b48a-40c9-b5df-9fe506cf3e1f'
    'lead': 'Americans rank dead last — by a long way — among citizens of more than
      a dozen countries who were asked whether their nation is more united now than
      it was before the coronavirus pandemic, according to a survey released Thursday.'
    'mgnl:activationStatus': true
