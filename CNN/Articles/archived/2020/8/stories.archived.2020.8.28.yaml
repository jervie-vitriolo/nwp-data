      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/27/sport/la-lakers-clippers-boycott-nba-season-jacob-blake-spt-intl/index.html"
        target="_blank">"NBA players decide to resume playoffs, reports say"</a></em></p>'
  'WHO-recommends-testing-even-more-people-for-coronavirus':
    'author': 'Naomi Thomas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-28T03:05:52.867+08:00
    'imagesource': 'jcr:9809a533-3011-4157-9834-ae4e23135d7b'
