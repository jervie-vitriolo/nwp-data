      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Are the roads clear?</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca8d9c1-84a0-43c5-8899-850b5442da62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:46:19.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:54:00.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another key component: Good maps.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ebf2eb-84fc-47ef-9cad-1addb5d43fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:46:19.438+08:00
      'mgnl:createdBy': 'vince'
