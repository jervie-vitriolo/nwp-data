      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big picture: Wall Street strategists feel they have no choice
        but to put their faith in Fed Chair Jerome Powell and get in on the action.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0bb402-eef9-42e7-9db8-41d134ac9478'
