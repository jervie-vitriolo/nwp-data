    'template': '1'
    'title': 'WHO recommends testing even more people for coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e988aa43-adef-4447-8ec4-0aa5d09229a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T03:04:00.472+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:32.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Coronavirus testing should be expanded
        to not only find people with no symptoms, but also to cover those who have
        come into contact with someone positive for the virus, Maria Van Kerkhove,
        WHO’s technical lead for COVID-19, said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603a525e-3f23-4664-9213-05901162d6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T03:04:00.473+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:32.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e68b0b-5dec-48e8-9a5a-fab988461021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T03:04:00.473+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:32.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US federal government is fighting criticism for having revised
        back guidelines for who should be tested. New Centers for Disease Control
        and Prevention guidance says people who have been in contact with a coronavirus
        case might not need to be tested if they don’t have symptoms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466ca476-f6d4-4ae1-8fb4-9f1b6eeb7275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T03:04:00.473+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:32.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b8a5ee-a464-47c1-a885-a8797f3e5dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T03:04:00.473+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:32.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the new guidance from WHO says just the opposite.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a6f00b-79c1-4f7e-ba41-b1d4a32195e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T03:04:00.473+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:32.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f9c5d2-a70d-4ba1-a01f-74a894bea74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T03:04:00.473+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:32.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we’ve outlined are strategies to actively find cases,” Van
        Kerkhove said. “So we have recommendations to test suspect cases, and in situations
        where it is feasible and is possible, to expand testing where necessary to
        really look for the cases so that they could be isolated and contact tracing
        can ensue.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2937e586-97da-4c16-bd19-16bffa007a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T03:04:00.473+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:54:32.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When investigating clusters, Van Kerkhove said, “testing may need
        to be expanded to look for individuals who are on the more mild end of the
        spectrum or who may indeed be asymptomatic.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fee382b-5584-46fe-bb11-43731cd79635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T03:04:00.473+08:00
