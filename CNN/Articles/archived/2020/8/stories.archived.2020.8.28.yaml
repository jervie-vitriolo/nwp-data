      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Walmart is partnering with Microsoft in
        an attempt to buy TikTok, as the popular yet embattled short-form video app
        seeks a US buyer amid intense political scrutiny.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bc1ce6-ea7f-4d06-b6b6-310571f90bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e119d64c-e45e-423f-8b6a-07f3ba3ae1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retail giant told CNN Business Thursday it is participating
        in the negotiations with Microsoft over a potential deal. CNBC was first to
        report the effort by the two companies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa556bf-4c17-4eb4-a53a-e227b6dc1d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddc7d30-f1ca-478f-b14d-967693712042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart said its interest in TikTok stems from the way the app has
        "integrated e-commerce and advertising capabilities in other markets" and
        could bolster its access to consumers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d87570-414b-4a4a-b06f-0b3fcfb82f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d27628-ed33-4b22-b61f-e1abaacbc3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe a potential relationship with TikTok US in partnership
        with Microsoft could add this key functionality and provide Walmart with an
        important way for us to reach and serve omnichannel customers as well as grow
        our third-party marketplace and advertising businesses," Walmart said in a
        statement. "We are confident that a Walmart and Microsoft partnership would
        meet both the expectations of US TikTok users while satisfying the concerns
        of US government regulators,"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8ff535-23bd-4595-952f-52d2e6025d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6170e84-b3cb-44c9-87aa-2e0983b5adc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes hours after TikTok CEO Kevin Mayer quit his
        job as the the video-sharing app faces criticism from President Donald Trump
        over its ownership by a Chinese company, Bytedance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08036a1-1549-4f09-aae7-272b99783163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e6ad2e-18a1-4d44-98a0-051a00c6ff7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In recent weeks, as the political environment has sharply changed,
        I have done significant reflection on what the corporate structural changes
        will require, and what it means for the global role I signed up for," Mayer
        said in a memo to employees that was obtained by CNN Business. "It is with
        a heavy heart that I wanted to let you all know that I have decided to leave
        the company."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd874270-5b2a-4307-8b7a-b3d849a2d5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c41657-0c78-418e-a5c6-50516d88118d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter, Mayer said to expect "a resolution very soon" — a
        phrase indicating that a deal could be reached within the next week, according
        to a person familiar with the talks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc4f719-82ce-4ecb-8de4-9ee9d638e23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166e19e9-ee66-407a-b168-fccf726eb79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok hired Mayer, a former top Disney executive, less than four
        months ago to run the app, which is the first owned by a Chinese company to
        gain significant traction in western countries. In addition to his CEO responsibilities,
        Mayer became chief operating officer of ByteDance, TikTok''s parent company.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7767e1-4aa3-4e84-8d9c-8f19f961a2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d87993c-9674-4b8d-9298-1c62c5db4cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, though, TikTok has come under fire from the US government,
        and Trump has threatened to ban the app if it isn''t sold by ByteDance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfe911b-90bf-499c-9e40-08f2b95aa0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967c1962-41cd-47c2-accb-1f1449fe9918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appreciate that the political dynamics of the last few months
        have significantly changed what the scope of Kevin''s role would be going
        forward, and fully respect his decision," a TikTok spokesperson said in a
        statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a573622-c04c-4122-adbe-a83f0a6af922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0245f64b-dcc0-47b6-baf8-d632c267c753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his own memo to employees, ByteDance founder Zhang Yiming said
        he understood "that the political circumstances we are operating within could
        have significant impact on [Mayer''s] job in any scenario."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d3f835-7c31-47ee-ad77-5e78451ccd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92a6dac-d987-4263-9297-f1a064638c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang said Mayer spoke to him before quitting and that he wished
        Mayer well.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613a531f-a591-4835-a90e-293a0b7d9747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd682ac-e201-487a-907f-ce4399af5c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want all of you to know that I really appreciate the endless
        hours that you have worked, shutting out the noise around us to focus instead
        on our mission and what we are building for those who rely upon our platform,"
        Zhang wrote. "The entire team is doing an incredible job, competing effectively
        against some of the biggest technology companies in the world to win the hearts
        and minds of users and brands, by offering a truly unique online experience."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f60abc-d0f9-4370-9e4b-4987e58e9411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b842cae-d6c3-43c5-907a-e92444720a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before Trump issued executive orders calling for TikTok''s
        ban, the company was rethinking its corporate structure. The Wall Street Journal
        reported in early July that ByteDance was considering establishing a headquarters
        for the video app outside of China or a new management board to distance the
        service from the country. A TikTok spokesperson told CNN Business at the time
        that it was "evaluating changes."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1233178f-0421-4a76-b815-45375785e0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0729605-5630-4055-a7d0-436dcb3b9598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayer''s departure is a "huge setback for the company," said Edith
        Yeung, who spent years investing in Chinese companies with venture capital
        firm 500 Startups. She is a partner with Race Capital, investing mostly in
        US firms.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c3cf7a-eb5e-4488-8236-a1e8209bb752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80363349-f49a-49f1-a794-19d8bc971ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[A] leader cannot jump ship in the most critical time for a company,"
        she added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51f4ac6-1784-44b9-9443-d9876564bcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332f36a5-2ca2-425f-bdb2-10bbb73c0d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Trump''s executive orders, TikTok poses a national
        security threat because the app collects a lot of data on users, which "threatens
        to allow the Chinese Communist Party access to Americans'' personal and proprietary
        information."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7957832-e2f4-41ce-81dc-f190891d0aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca136b52-0a7c-4a41-b253-cfbb6b2e3937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move against TikTok is part of an escalating US-China tech war
        that has already ensnared other Chinese apps and tech firms, such as Tencent-owned
        WeChat and Huawei.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0072467d-dd77-4dfe-9e9e-f22a8ccfb926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421e0626-4bde-4cdf-bfe1-23be908258d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok has sued the Trump administration over the initial executive
        order, calling it "heavily politicized." The company said Trump''s order illegally
        rests on emergency powers law in ways that do not apply to TikTok. The company
        has also said that it stores data on its US users in the United States and
        in Singapore, and that it would refuse any request by the Chinese government
        for US user data.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c683d0d-f456-47d4-88b0-f9460b3b4adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10720c22-bc57-4ee1-8ce4-7e0edaf40475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok has 100 million users in the United States. The company has
        explored selling its US business, which industry experts say is worth between
        $40 billion and $50 billion, to Microsoft and reportedly to Oracle as well.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5569208a-3157-45b0-b145-a043ef0ecda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3fa4ea-1436-4c1d-a545-8a6f7ec0122d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft said it is exploring a deal to buy TikTok''s operations
        in Canada, Australia and New Zealand, as well as the US business.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1369b9-e037-4bba-a687-fc26ceba943f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644b1ece-a779-41e4-8d4b-6b31c93fa25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The role that I signed up for — including running TikTok globally
        -— will look very different as a result of the US Administration''s action
        to push for a sell off of the US business," Mayer said in the memo to employees.
        "I''ve always been globally focused in my work, and leading a global team
        that includes TikTok US was a big draw for me."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a0c1fb-4e49-4c5d-b684-2414ebd33d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3497a1-04ac-491a-a7b0-0f3bfaaf2761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ByteDance launched the Chinese version of TikTok, called Douyin,
        in 2016. The international version debuted the following year and has grown
        to become one of the most popular social media apps in the world. As of July,
        TikTok said it had nearly 690 million global monthly active users.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7802db-cfdb-4c26-a523-9c867249fc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a57143-3f60-4a3c-9818-69b2efde6f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That still trails Facebook''s 2.7 billion monthly active users,
        but the app is also considerably younger than its US rival. By August 2020,
        TikTok said it had surpassed two billion global downloads.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8200083b-7918-4f90-a6b2-e4c3be520e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eba6e4-64b1-4cac-8f06-175430a243f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanessa Pappas, the former YouTube executive who joined TikTok last
        year to become general manager of North America, Australia and New Zealand,
        will serve as interim head for TikTok globally, according to Mayer''s memo.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d9a92c-8c12-4b91-9e0d-3fa986604a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d450fea-1563-4805-8d6c-e9c392456058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pappas tweeted Thursday that she was "proud and humbled" to take
        her new role.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0abb04-1330-44cf-8b16-a32152ecc2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5253af-b030-4e42-af53-efeafcfc2677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s truly amazing what we''ve accomplished in 2 years, I have
        no doubt what we can accomplish in this next chapter!" she said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8b2a82-654d-49b7-8427-fb37507673fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cbf816-0bfd-48af-bad7-296031096c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Mayer had stuck it out, "he would be running one of the biggest
        social media companies in the world," Yeung said, though she added that "no
        American would blame him for quitting."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cc61a4-8963-451e-b280-1c61625b2077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab60976-e0cf-4324-896e-462ba178afdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish he would hang in there," she said. "He could change the
        course of China-US tech history. Oh well."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c78f07-7df5-4c9b-9c5d-a0940a5c129b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a42ead-2e3d-4be1-96fe-ad05efe7db95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Business'' Sara Ashley O''Brien contributed to this report.</em></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6583f08-a543-4eac-90d7-dbad623145b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T17:20:51.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:53:54.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/27/tech/tiktok-kevin-mayer-quits-hnk-intl/index.html"><em>"Walmart
        is joining Microsoft in the pursuit of TikTok"</em></a>&nbsp;</p>'
