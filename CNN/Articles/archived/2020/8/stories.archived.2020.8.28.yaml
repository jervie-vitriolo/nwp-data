      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Washington has not changed Donald Trump. Donald Trump has changed
        Washington."</p>'
    '7':
