      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6c64df-8dfb-4489-9a21-7184735083dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:05:57.893+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:16.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ea81cc-9e7d-42ed-b3e2-df47c9743e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:05:57.893+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:16.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckily, all crew members made it safely out of the water. "We even
        saved the inflatable unicorn!" USCGC said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077d381c-ed5b-4a48-b712-39002fd53358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:05:57.893+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:16.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a766ad-5b10-4bad-8d75-050e3fd78e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:05:57.893+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:16.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, the crew added, "we don''t think the shark was injured...It
        later joined a few smaller buddies that showed up and they swam off together."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8ed9e6-c5b4-46f6-9f39-a15b2d97ac17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:06:29.963+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:16.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/27/us/shark-coast-guard-trnd/index.html">"US
        Coast Guard Watch opens fire on shark to protect crew in the water"</a></em></p>'
