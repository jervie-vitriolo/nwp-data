      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/27/politics/joe-biden-donald-trump-violence-cnntv/index.html"
        target="_blank">"Biden says Trump is rooting for violence"</a></em></p>'
  'Germany-expects-to-have-COVID-19-vaccine-ready-by-early-2021':
    'author': 'Jennifer Henderson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
