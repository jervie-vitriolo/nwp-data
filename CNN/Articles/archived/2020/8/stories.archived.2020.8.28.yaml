    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641cac89-02bc-49f3-805d-291c8c518ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:02:43.337+08:00
