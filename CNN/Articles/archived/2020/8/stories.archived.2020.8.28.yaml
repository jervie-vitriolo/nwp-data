    'jcr:uuid': '0d2726d2-68f0-4223-a24a-d89f25d061ab'
    'lead': 'China launched a series of ballistic missiles into the South China Sea
      this week, according to United States defense officials, part of a flurry of
      military exercises extending thousands of miles along the country''s coastline,
      as tensions with Washington over the disputed waterway continue to escalate.'
    'mgnl:activationStatus': true
