      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68134a66-94f0-490a-967a-ce914fc7ef6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have seen his true conscience. I just wish everyone could see
        the deep empathy he shows to families whose loved ones have been lost to violence,"
        senior White House adviser Ja''Ron Smith said, naming Ahmaud Arbery and George
        Floyd, two Black men killed this summer.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4ca4db-4732-4b46-8cb1-3482f5e397e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.033+08:00
