      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e51f834-6aee-4824-8237-c0018ba3a7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:31:25.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:40.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, here at home, the threats seem to multiply by the hour.
        As an example of the Sophie''s Choices that come from such confluence of unnatural
        disaster, President Trump <a href="https://www.whitehouse.gov/presidential-actions/memorandum-authorizing-needs-assistance-program-major-disaster-declarations-related-coronavirus-disease-2019/">hopes
        to divert $40+ billion</a> from FEMA''s Emergency Response Fund to a fresh
        round of unemployment relief for the tens of millions driven out of work by
        Covid-19. In California, Gov. Gavin Newsom furloughed nonviolent convicts
        in a desperate attempt to slow prison outbreaks and as a result, <a href="https://edition.cnn.com/2020/08/24/us/california-inmate-firefighters-trnd/index.html">lost
        vital firefighting manpower</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214f03c0-79ea-471d-a111-41b195833016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:31:25.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:40.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383ba9e3-7724-4822-b0fc-1fe97ce49ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:31:25.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:40.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For so long in studying climate change, we''re studying the future,"
        says Katharine Hayhoe, director of the Climate Science Center at Texas Tech
        University. "And now the future is here. So, if we live here in Texas, we''re
        seeing stronger and bigger and slower hurricanes with a lot more rainfall.
        If we live in the west, we''re seeing that natural wildfires are burning greater
        and greater area. If we live in the Midwest, warmer temperatures are supersizing
        our rainstorms."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3645c9-8f2e-4c7d-b682-7c4087976acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:31:25.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:40.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b6e239-e598-4f58-9fa8-2c9ce385337d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:31:25.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:40.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juicing these changes, she says, are the very Gulf oil platforms,
        refineries and petrochemical plants punished by Hurricane Laura ... and Harvey,
        Michael, Rita, Ike, Katrina et al. Almost every other developed nation in
        the world understands the basic physics that the more they pump and burn,
        the <a href="https://unfccc.int/process-and-meetings/the-paris-agreement/the-paris-agreement">more
        unpredictable life on Earth will become</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007ea656-ab2b-44dd-acf8-bacbe7868227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:31:25.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:40.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6e8b54-6a21-4961-b9b4-9fb944589dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:31:25.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:40.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But watching the Republican National Convention, if you didn''t
        know, you''d never know.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f45824-52e0-4569-ba1e-707de7c79fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:31:25.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:40.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc1bef1-872b-40ac-8b77-09e68f610f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:31:25.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:40.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence offered <a href="https://edition.cnn.com/2020/08/26/politics/mike-pence-speech-transcript/index.html">warnings
        and good wishes</a> for those in the path of Hurricane Laura on Wednesday
        night and on Thursday, President Donald Trump <a href="https://edition.cnn.com/2020/08/28/politics/donald-trump-speech-transcript/index.html">started
        his speech</a> mentioning the people who had come through "the wrath" of the
        storm. He said it was "fierce, one of the strongest to make landfall in 150
        years," then added that the casualties and damage were far less than thought
        possible just a day earlier. Night after night, speaker after speaker made
        no mention of the scientific consensus that burning fossil fuel is making
        your parents'' hurricanes, floods and wildfires much, much worse.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950faf46-1d3d-46bb-ad6c-543f0786c981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:31:25.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:40.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08ed11b-8978-4ca7-9665-7a26e47187c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:31:25.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:40.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Democrats drilled down and <a href="https://edition.cnn.com/2020/08/20/politics/dnc-2020-highlights-night-3/index.html">got
        specific on their promises</a> should they get a chance to govern, most mentions
        of the environment by the Republicans came in celebration of regulation rollbacks
        and harsh rejections of Joe Biden''s plan to spend $2 trillion on clean energy
        projects and reenter the Paris Climate Accord.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acabf0a9-4142-4d27-a98e-67a908db6e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:31:25.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:40.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdd1bd4-7863-4e62-b036-17059ac1a823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:31:25.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:40.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Democratic Party of Joe Biden is pushing this so-called ''Green
        New Deal,''" said Iowa Sen. Joni Ernst in a pre-taped speech. She mocked efforts
        by Democrats to legislate the climate crisis after referencing the August
        10 derecho that ripped apart ten million acres of her state. "If given power,
        they would essentially ban animal agriculture and eliminate gas powered cars.
        It would destroy agriculture industry not just here in Iowa but across the
        country."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732c45dd-de65-42e5-b766-d0bcc60c27dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:31:25.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:40.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac2a85e-3c5c-43e5-b301-9ae6e8f08e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:31:25.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:40.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/08/26/politics/republican-national-convention-third-night-fact-check/index.html">This
        is untrue</a>. The 14-page <a href="https://www.congress.gov/116/bills/hres109/BILLS-116hres109ih.pdf">Green
        New Deal resolution</a> calls for "working collaboratively with farmers and
        ranchers in the United States to remove pollution and greenhouse gas emissions
        from the agricultural sector as much as is technologically feasible," but
        there is no call for a ban on cows or gasoline cars.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a756c145-d64c-409f-a78d-980ce4475637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:31:25.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:40.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23812c2-5f99-412c-86a0-f09048fa97cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:31:25.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:40.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How much does the 2018 Camp Fire cost, just to fight? Just to put
        out the flames?" I asked Gov. Newsom after ferocious winds made the Camp Fire
        the most destructive wildfire in state history. "It is jaw-dropping -- the
        numbers -- and they continue to escalate," Newsom replied. "Just the debris
        removal is in multi, not billion, multi-billion-dollar expense."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571ddcdc-7bc5-4d4e-aeac-658e76021a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:31:25.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:40.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108caab4-c521-4782-807f-bfb831c00c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:31:25.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:40.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second and third biggest fires in state history are now burning
        at the same time and the windy season hasn''t even begun. "Folks think, well,
        we can''t afford to address climate change," Newsom says. "My gosh. The naiveté
        of that. Because the most expensive option is doing nothing."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023c1cce-121c-4f4f-97ba-8d77f2d8a9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:31:25.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:40.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8002008d-3f69-42bb-8be4-72304f778f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:31:25.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:40.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How did climate change become so politically polarized?" Hayhoe
        asks. "It''s not the science, it''s the solutions. We''ve been told that the
        only solutions to climate change are negative or punitive. They involve destroying
        the economy, throwing people out of work and letting the United Nations rule
        the world."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ce3adc-acf1-4fc3-9a70-f8ac04279de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:31:25.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:40.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064ef6e9-d62c-4e0a-a7e8-0d87712754a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:31:25.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:40.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blurred by this message, she says Americans miss how much progress
        is happening between disasters. "They don''t know that 70% of new electricity
        being installed around the world now is clean energy. They''re unaware that
        solar energy plus storage is actually cheaper than natural gas in California.
        Or that Texas has more installed wind energy than any other state in the country.
        Or that Texas has the first carbon neutral airport in DFW, and Ft. Hood, the
        biggest army base in the US is supplied entirely by wind and solar energy.
        The reality is that the solutions are already here."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d2ecea-13da-4f6d-abf1-cbc6c13c5b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:31:25.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:40.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8a4edf-26d6-4fc6-9e9b-f5bdafdec2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:31:25.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:40.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if Hayhoe sees the solutions, others see the pain along the
        way.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0fcdf4-918c-46e5-8b24-592fa805f503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:31:25.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:40.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79b529d-3727-4454-bba6-8fd47a1e4d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:31:25.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:40.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s gonna get worse before we get better," says Lt. General Russel
        Honoré. "We have to find solutions to pollution that will drive the future
        economy."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6b73b6-54d1-4760-a4d9-69295be11b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:31:25.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:40.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eee530-7e68-4654-9e95-7c1efbae65da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:31:25.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:40.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as the "Ragin'' Cajun," Honoré took over following a disastrous
        state and federal response to <a href="https://edition.cnn.com/2013/08/23/us/hurricane-katrina-statistics-fast-facts/index.html">Hurricane
        Katrina</a>. The storm and its aftermath killed at least 1,833 people, almost
        15 years ago to the day.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b37e763-0553-42c6-b9b4-e5c42339a808'
