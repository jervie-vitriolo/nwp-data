      'jcr:uuid': '9bc9f747-8e4d-4cd2-91e7-ddd1df6dea57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:31:25.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:40.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no right answer in how to fix climate change," she says.
        "There is no silver bullet either. Just a lot of silver buckshot.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a7ae26-3404-4f5e-b595-83ff2b5e084e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:31:25.155+08:00
