        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef69ebe-9bf8-4515-9a97-03b25ab8c62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T19:55:05.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:49.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is time that we need to go back to farming. Rural and urban
        areas should go back to farming because we need to be resilient. We need to
        grow our own food during this pandemic,” Atilano said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0904cec7-b84c-4705-a2ea-55cd4eef09ee'
