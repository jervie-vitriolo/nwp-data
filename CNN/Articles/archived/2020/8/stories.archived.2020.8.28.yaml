    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'UK', 'United-States', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'US and UK are bottom of the pile in rankings of governments'' handling
      of coronavirus pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a9ba2d-23dd-4f84-ac74-d4e6975985f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:56:12.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:54.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Americans rank dead last —&nbsp;by a long
        way —&nbsp;among citizens of more than a dozen countries who were asked whether
        their nation is more united now than it was before the coronavirus pandemic,
        according to a survey released Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac2cefa-da6a-4168-af2d-d7a07580a5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:56:12.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:54.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they come in a statistical joint last place with the British
        on whether their country has handled the pandemic well, the poll finds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32db955d-510d-4287-9f13-56742b5608d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:56:12.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:54.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, fewer than two in 10 people (18%) said the
        country is more united now.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054e6300-ad13-4e57-a813-9207378c7b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:56:12.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:54.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a full 21 percentage points below the next lowest-ranking
        countries, Germany and France, where just under four in 10 (39%) respondents
        expressed that opinion. Denmark had the highest percentage saying their country
        was more united now, with more than seven in 10 (72%) giving that answer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce157829-5827-4fe4-a913-c1d53f6233b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:56:12.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:54.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with so many questions these hyper-partisan days, there''s a
        gigantic gap between Republican and Democratic views of whether the Trump
        administration has handled the pandemic well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52d3b05-04c8-424e-8f31-13f08c3f1fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:56:12.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:54.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three quarters (76%) of Republicans and Republican-leaning independents
        said the government has done a good job. Only one quarter (25%) of Democrats
        and Democratic-leaning independents agree.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fec5cfa-6789-4178-a19b-65eb251092c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:56:12.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:54.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings come from a Pew Research Center survey of 14 advanced
        economies in North America, Europe and Asia. The Washington, DC-based think
        tank interviewed 14,276 adults by telephone from June 10 to August 3.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889395b5-4694-44d5-83ef-0c39070509e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:56:12.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:54.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Role of politics</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21b56b9-7321-4d5b-9423-00b294ae2d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:56:12.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:54.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A clear majority of people across the 14 countries said their own
        nation had handled Covid-19 well: 73% agreed, while 27% disagreed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dc924a-777a-45f5-a7f4-663fd8757cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:56:12.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:54.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the United Kingdom and the United States, the figures were
        much lower: 46% and 47% respectively. They''re the only two countries where
        a minority of people said the government had done well. In every other country
        polled, most people said their government had done well, from Japan with 55%
        up to Denmark with 95%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b824a3c-b2a9-47df-b853-8b07cfa45639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:56:12.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:54.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is not the only country where support for the
        government''s coronavirus response broke along partisan lines —&nbsp;the Pew
        survey detected the same pattern in the UK and in Spain.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d100c1e-b9b8-4bff-b6e3-a235d6e5be74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:56:12.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:54.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those results show it''s not a matter of whether you''re on the
        left or the right of the political spectrum that predicts whether you think
        your government has done well. The US and UK have right-leaning governments,
        while Spain has a left-leaning one. In each country, people with the same
        political bent as the government tend to say it''s done well in the crisis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc35c3b9-2c08-49c0-a531-d5d0b0a2d014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:56:12.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:54.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Curtice, one of Britain''s leading polling experts, said that
        phenomenon is well understood by social scientists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af42136c-c89e-4671-aeb0-62fa35a06d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:56:12.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:54.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generally speaking, it doesn''t matter what you''re asking: the
        government in power is more likely to be seen well by people who voted for
        it than people who didn''t," said Curtice, a professor at the University of
        Strathclyde in Glasgow.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8d397b-e0c0-42bd-8bfb-73ff6b830007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:56:12.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:54.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he pointed out that the findings do make it possible to compare
        how well each government is doing among its own supporters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0afcdf1-5d64-410d-a22c-ccbab2481424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:56:12.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:54.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Spain and the United States, about three-quarters of government
        supporters say their country has handled the coronavirus well — but in the
        UK, the figure is just over half.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0caa5d-0d8e-4ecf-9ffd-df76ca2dde57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:56:12.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:54.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pew Research Center research associate Kat Devlin pointed out that
        not all countries polled had a political divide over views of the government
        response, "especially in countries with high levels of overall satisfaction
        with how their nation has dealt with the COVID-19 outbreak."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743afd21-f933-4972-a19c-bd9100c6d1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:56:12.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:54.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Denmark, currently led by the center-left Social Democrats,
        and in Australia, whose leader Scott Morrison belongs to the center-right
        Liberal Party of Australia, at least nine-in-ten adults on both the political
        left and political right believe their country has done well against the coronavirus,"
        Devlin, one of the report authors, told CNN by email.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c497eae1-a1e9-46f1-bdce-f3cf84416428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:56:12.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:54.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic confidence is also linked to the belief the government
        is doing well. In all 14 countries in the survey, people who said the current
        economic situation is good were more likely to say the government was doing
        a good job on coronavirus.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67c7937-0d64-48a6-8a63-250b67cffd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:56:12.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:54.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, the US is the most extreme example of the trend: There''s
        a 44-point gap between those who say the current economic situation is bad
        but the government is handling the crisis well (34%) and those who say the
        economic situation is good and the government is handling the crisis well
        (78%).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc5ca4a-4746-4a7b-9683-7849350dc40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:56:12.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:54.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Life changes</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae670965-7351-4fa1-b2bb-41e1850fab92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:56:12.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:54.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One possibly surprising area where the United States falls smack
        in the middle of the pack is on the question of whether more international
        cooperation would have reduced the number of coronavirus cases in their country.
        Across the whole 14-country survey, 59% of people said it would, while 36%
        said it would not. In the United States, 58% said more cooperation between
        countries would have helped and 37% said it would not.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c16884a-c668-4722-b6ec-743afd7b194b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:56:12.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:54.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other findings in the survey, women in every country are more
        likely than men to say their lives have changed because of the crisis, with
        a gap as high as 15 points in the United States, France and Sweden.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5ede96-5a0a-4c2a-8c32-2d44b5f832e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:56:12.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:54.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And perhaps most surprising of all, in Sweden —&nbsp;which famously
        put almost no restrictions in place to stop the spread of the virus -- more
        than seven out of 10 people (71%) said their lives had changed a great deal
        as a result of the outbreak. That''s the second highest percentage of any
        country in the survey, behind South Korea (81%), which put sweeping restrictions
        in place.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab57df0-1ac1-4432-8b11-f0be723b6953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:56:12.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:54.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pew Research Center conducted nationally representative telephone
        surveys of adults in the United States, Canada, Belgium, Denmark, France,
        Germany, Italy, the Netherlands, Spain, Sweden, the UK, Australia, Japan and
        South Korea.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d45783-6582-4553-8626-ba4c2abb4934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:56:12.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:54.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was conducted only in countries where nationally representative
        telephone surveys are feasible.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53a824a-abcb-4c49-a7ab-1ae8175ed1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:56:12.199+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:54.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
