      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e9262d-0c0d-4aa4-a19b-dce3ebf50d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.332+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2003, Abe became secretary general of the LDP, and four years
        later the party''s president and prime minister of Japan.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c47baa1-8e31-4e55-9adf-7ee49f91152a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.332+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6aa215-d0e0-41e6-b437-60ecb091d520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.332+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His first term was marred by controversies and worsening health,
        and he stepped down as party leader and prime minister in 2007, eventually
        returning to both positions in 2012.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92ce9e4-759f-4130-b01c-8952ee3b37e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.332+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b7ad17-558c-48ee-beff-f8d54efb6b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:38:42.332+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:54:06.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe married Akie Abe, née Matsuzaki, in 1987. The couple have no
        children. As first lady, Akie Abe was highly involved in politics, occasionally
        attracting scandal and prominently disagreeing with her husband, particularly
        on social issues.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af57c5ed-228a-4ae8-b62d-e0ec06e188a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:40:12.306+08:00
      'mgnl:createdBy': 'eimor'
