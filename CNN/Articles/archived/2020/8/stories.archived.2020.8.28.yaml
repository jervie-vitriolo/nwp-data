    'jcr:uuid': '059a7115-588d-4429-9003-501c43e115bb'
    'lead': 'In a year of tragedies, Europe''s shores are seeing some of the most
      horrifying scenes: bodies washing up on beaches as desperate families make hazardous
      journeys in search of a safe home.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-28T22:35:04.593+08:00
    'mgnl:createdBy': 'vince'
