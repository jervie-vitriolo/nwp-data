      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our opinion, this is the final piece of the puzzle that ultimately
        cements Microsoft successfully acquiring TikTok''s US operations for likely
        $35 billion to $40 billion," Ives said in a research note.</p>'
    '36':
