    'lead': 'Coronavirus testing should be expanded to not only find people with no
      symptoms, but also to cover those who have come into contact with someone positive
      for the virus'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-28T03:04:00.472+08:00
