      'imageCaption': 'Bodjie Pascua, Celeste Legaspi, and Gigi Dueñas in CCP''s production
        of "Paglipas ng Dilim." Photo courtesy of OPM ARCHIVES'
      'jcr:primaryType': 'mgnl:block'
