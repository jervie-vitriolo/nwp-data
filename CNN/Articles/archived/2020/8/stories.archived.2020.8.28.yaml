      'jcr:uuid': '7941fa10-232a-489f-8978-2b204a0f0240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> By the time <a href="https://edition.cnn.com/specials/politics/president-donald-trump-45">President
        Donald Trump</a> descended the <a href="https://edition.cnn.com/2020/08/26/politics/donald-trump-rnc-speech-ethics/index.html">South
        Portico steps on Thursday</a>, the goals for this week''s Republican National
        Convention had become clear: win back women, put <a href="https://edition.cnn.com/2020/02/06/health/wuhan-coronavirus-timeline-fast-facts/index.html">coronavirus
        in the rear-view</a> and convince Americans the President is not a racist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3b53a6-1485-43b8-ac7e-0a6ac1333208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8991b18b-bd32-4f85-b881-c0fa73fe2bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the longest convention acceptance speeches ever delivered,
        spoken in a dour tone almost entirely from a teleprompter, Trump sought to
        deliver on all three of those aims -- teed up for him by the conventions''
        previous speakers -- while also appeasing the base of supporters who helped
        propel him to the White House lawn in the first place.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b73abd-ba19-4248-afc2-67e91184ac34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867ed544-ccbd-45ef-a70c-32a3981574d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result was a made-for-television world in which the coronavirus
        pandemic has largely faded, the President is oozing with empathy and accusations
        he is racist are met with appalled denial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd5db40-60ac-42e4-b616-9c2db081bc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65e7a70-ef6e-4d04-b7e6-d973029cefbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the fortified gates of the White House, things look different.
        The type of mass gathering the President arranged isn''t possible nearly anywhere
        else. His insult-filled Twitter feed gives voters little evidence of hidden
        warmth. And his hardline "law and order" stance has veered into racist rhetoric.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4de7ad-5fa8-4983-a8d6-a79fce3c51ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c0150a-c798-4c4f-8cd5-59ff76f30693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet in his speech, Trump essentially asked viewers to believe what
        he was offering instead of their own lived reality.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa07d4fe-4c4d-468c-a1e1-ab7e7069587c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f265bc04-26d4-41a2-85d1-806acf6e9145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He proclaimed his efforts to combat the virus were centered on "the
        science, the facts and the data," despite numerous examples to the contrary
        -- including the very mask-free crowd he had assembled for his speech.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2184c50a-fc5a-4932-9536-384c19ea29ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007e0eab-b60b-4c2a-a6c2-8234d8e793ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He declared, "very modestly," that he had exceeded any previous
        president''s efforts for the Black community, even as he''s declined to address
        issues of systemic racism that have sparked nationwide protests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3839bf2-69cc-4b13-a802-2bb485d30bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af15c8e-56fd-4959-951c-b7556439c0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while he claimed to be "an ally of the light," a nod to rival
        <a href="https://edition.cnn.com/election/2020/candidate/biden">Joe Biden</a>''s
        own acceptance speech last week, he delved into dark premonitions about "violent
        anarchists, agitators, and criminals" who he claimed would be given free reign
        if Biden wins.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b9b92c-5438-434a-8108-102874b88fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51369b9-5b4c-4a43-bf0f-9540632971d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything we''ve achieved is now in danger," he said. "This election
        will decide whether we will defend the American way of life or allow a radical
        movement to completely dismantle and destroy it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ce782c-0e2d-4ec1-b5d6-66d5b4d5446d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415a0f0e-19d1-4056-bfce-7600592bcb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-day convention, which came as Trump struggles to reverse
        a polling deficit caused by his handling of the pandemic, was the President''s
        highest-profile opportunity to frame the race on his terms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4a3081-e6a1-4007-9b8c-67e670b5c186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35359a7-1717-45af-b23a-6b2895bba97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final evening amounted to the clearest attempt yet to reverse
        the hardening impressions among Americans that Trump mishandled the pandemic
        and has behaved like a bully during his term.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e560bde0-3190-49e1-b16e-8fcfca4dcc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db502b29-7950-476c-bdff-331ae4b07d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are 6 takeaways from the final evening of the Republican National
        Convention:</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bf1704-1fa3-4f65-9d40-64bf3f6a1f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abeeef37-ab83-4127-84cf-27cb5d6031fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Living like there''s no pandemic</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b8f88a-c37d-406d-96bc-2c7ee558bcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the speakers at this week''s convention provided a portrait of
        Trump''s presidency that didn''t always comport with reality, the images of
        mask-less crowds gathered without social distancing helped reinforce it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cf480b-10ff-4483-89f2-ebdc5cf93481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff70ae27-724b-4332-993a-e8f8ec4883f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combined with the repeated references to the coronavirus pandemic
        in the past tense, the images projected a post-pandemic world, even as deaths
        mount.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70de3657-9bb2-40f4-a1b9-b9dff73bfe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314b1847-04ce-4bf6-8e3d-d71c6f6fc1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did not address the pandemic at great length. When he did,
        he predicted a quick resolution to the ongoing crisis using dubious claims
        about his own performance.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fcc936-449d-485a-bb12-1c7b6c44eebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb927ba-a026-452b-bca5-44ad00067b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In recent months, our nation, and the entire planet, has been struck
        by a new and powerful invisible enemy. Like those brave Americans before us,
        we are meeting this challenge," he said. "We are delivering lifesaving therapies
        and will produce a vaccine before the end of the year, or maybe even sooner."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a66e5d-3f12-4059-a2f8-801d7fd0f8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcff17f-a449-4d07-90d1-f2207ec21ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, he sought to brag about his handling of the pandemic using
        misleading figures and exaggerating the extent to which he had tackled the
        outbreak in its early stages.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0114fc4-6cbf-41aa-88e4-e1ff91729e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b837714a-be21-44f1-8830-17eff79f8690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an image Trump wants as he tries to convince Americans he
        is on top of the pandemic. To vouch for his handling of the virus, Trump did
        not rely on medical experts but on Dana White, the president of Ultimate Fighting
        Championship who is his longtime friend.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f381cb4b-0ee2-46b1-b678-2cde30789b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371c3ce1-e52c-4767-bfa7-f03fe0ca3246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the pandemic is not over. More than 3,200 Americans have
        died since the Republican National Convention started three days ago -- more
        than died during the terror attacks on 9/11.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142eac13-23b2-424f-8863-e40da9da9951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948cf25e-794e-4915-84c0-0e78e4ddc567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike most Americans, Trump has access to an extensive testing
        regime that his aides say renders him the "most tested man in America." Anyone
        who comes into close proximity with him receives one; on Thursday, that included
        at least some of the more than 1,000 invited guests on the South Lawn for
        his speech.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd4b8ff-4fa1-489c-b516-51b5aef196a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3087d5f3-a454-4955-895e-46ee8cfdf303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effect has been to provide Trump with the crowds he long desired
        for his convention. But it has also allowed him to project a reality that
        simply doesn''t exist for the rest of the country.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5622863-42fd-47b6-8521-7ee8f09c1f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b96492-b148-4255-b37c-7cbad8fefbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How effective that is in convincing Americans that Trump has handled
        the virus well isn''t clear. People living through the outbreak are still
        feeling its effects. Images of the President going about his life as normal
        can''t change that reality.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd201b3e-cfd7-4127-9f79-37d25f01e435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0242575c-a5a7-462c-84b6-b446de2d0145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here''s what you have to understand about the nature of a pandemic:
        It''s relentless. You can''t stop it with a tweet. You can''t create a distraction
        and hope it''ll go away. It doesn''t go away," Democratic vice presidential
        candidate Sen. Kamala Harris said in a prebuttal to Trump''s speech earlier
        Thursday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce77df5-932a-4d98-949b-8992c2efbe89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbb8c82-8f2a-4f37-b880-794a382f2c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ignoring Jacob Blake but condemning violent protests</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96caed5-04ef-4f05-ac32-47c7be0cd3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "law and order" message Trump hoped to advance Thursday came
        at tense moment. Kenosha, Wisconsin, remains on edge after the police shooting
        of a Black man. Many professional athletes were continuing a boycott, though
        NBA playoff games were scheduled to resume. In Washington, a large racial
        justice demonstration was being planned for Friday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b93dfc3-c862-4370-b480-09f182ac5d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8598fc-5c33-4e23-9355-a71bfc33178d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Trump sought to cast Biden as dangerous at a precarious
        time.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ecb02a-9464-4f56-9615-5e9538c92c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82338e4-19f9-4db2-b6ba-2e303d3104e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your vote will decide whether we protect law abiding Americans,
        or whether we give free reign to violent anarchists, agitators and criminals
        who threaten our citizens," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b88aa0e-2e20-47c1-9c66-8a5d859f8af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422e409e-3f4b-446c-9e7e-1b14cbda8141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, he lamented what he characterized as unpatriotic
        efforts to reckon with the country''s hateful past.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cec6a15-6ad2-4aed-84db-82ce483f068b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225b1e40-f6f7-4b68-8ccf-d5bc5e14f164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the left''s backward view, they do not see America as the most
        free, just, and exceptional nation on earth," he said. "Instead, they see
        a wicked nation that must be punished for its sins."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf27a5c-516c-4cd5-8487-3220eabebdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f6425a-e529-4916-8c3b-cc03643eb7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tinder-box atmosphere surrounding the President''s address is
        not an entirely unfamiliar or uncomfortable place for Trump, and in some ways
        fits squarely into the theme of his convention and campaign: that Democratic-run
        areas will devolve into chaos should Joe Biden win.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c4ce11-4d4c-43e8-92d6-6b5e7868cb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0777748-0666-41ad-bc8e-a5edee237e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He used almost identical themes in his 2016 convention acceptance
        speech, when he said: "The crime and violence that today afflicts our nation
        will soon come to an end. Beginning on January 20th 2017, safety will be restored."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc0834c-bce8-4945-9dcc-b3225825b929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f82ba62-285d-40f0-9e6c-6d3eb130a323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in refusing the address or even acknowledge the circumstances
        that have led to protests in Wisconsin, Trump also seems to undercut the assertions
        made over and over during the convention that he is attuned to the issues
        of the Black community and eager to help.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90904ebc-0eac-422b-954d-4e843e665a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5856d16f-33c0-4bde-8961-fb0677792428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those themes arose again Thursday, with speeches from Housing and
        Urban Development Secretary Ben Carson, Trump''s sole Black Cabinet member,
        and Ja''Ron Smith, the highest-ranking Black official at the White House.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d729514-9848-4d3d-a3f2-769b4a162313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d83218-6d9e-47a9-b411-d9b334e640d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many on the other side love to incite division by claiming that
        President Trump is a racist. They could not be more wrong," Carson said, citing
        (among other things) Trump''s willingness to accept Black and Jewish members
        at his club in Florida.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6126d90f-6c3c-49a6-9fbf-51018bfcb83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f637d92-f32f-418e-951b-edf588513b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alice Johnson, whose life sentence for a drug violation was commuted
        by Trump, said she was "free in body thanks to President Trump, but free in
        mind thanks to the almighty God."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ba678f-a16d-405d-97b0-8956cdb59ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3421c143-a146-43f9-8e8e-be8f493d674b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet in the same evening, Trump claimed Biden wanted to release hundreds
        of thousands of criminals, and touted his own demand that people convicted
        of defacing federal memorials spend 10 years in jail.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258b73dc-c0a6-45a5-85e8-a5e77d41de2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b95cae-b434-486f-b17d-4b4be9d0ac2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the messages appeared designed to inure Trump from accusations
        that he is racist. Yet in practice, his unwillingness to confront the reasons
        behind current racial tensions -- and to instead stoke them with divisive
        rhetoric -- offers a different reality.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5d29d1-754f-4b14-a7ab-8578aa8bbfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d413000-66f4-4acf-a792-92d8e3c173ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Finding an attack on Biden</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48584234-2147-477c-90da-d7d4ce79a6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout this year''s campaign, Trump''s aides have struggled
        to identify a line of attack on Biden that both moves the needle with voters
        and earns Trump''s seal of approval.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b273e0f-3f09-424b-a457-2064b8a6aada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ffcc5a-e665-4d95-bfe5-c36091a6ba19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scattershot approach was evident in the President''s speech.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27470492-9656-48be-952a-691bd01ed733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768b33b5-695c-4071-bdfb-18adead2433c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Trump''s telling, Biden is both a status-quo Democratic politician
        who is out of time to prove himself -- and a "Trojan horse" for socialists
        like Bernie Sanders.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b067c4f-3e9c-4b87-96cd-6f884443d571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcd9a4c-767f-444c-8176-51069ce06a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is both concealing his agenda -- "Biden wants to keep you completely
        in the dark," he claimed -- and working in cahoots with Sanders to move the
        agenda far-left in "a 110-page policy platform."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58f11b7-c457-4d4f-bb7a-555031126df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341bf79d-a463-4634-91c4-f8d7e3b4f89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he''s both weak on crime, willing to allow criminals onto the
        streets, and overly tough in passing a 1990s sentencing law that saw harsh
        sentences applied on many Black Americans.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0efd8d3-5b5f-4d07-83ff-728ed4f0772f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223b2964-c000-459c-847d-eb6cba466f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dueling narratives about Biden encapsulate the challenge Trump
        will have in defining his rival in the weeks before Election Day.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b34e9c4-aac2-490a-a9e5-1fbb474e0dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb89550-61ef-429b-8dce-e5bd71283ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one area Trump avoided Thursday was Biden''s mental condition,
        an attack he''s relished but that his advisers fear could alienate senior
        citizens.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c470508-88c3-4712-9615-efa5dbb48e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d757bbb-2a1f-49d6-a810-a00681ce2bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead he took a swipe at Biden''s hands-on approach to politics
        -- "he took the donations of blue-collar workers, gave them hugs and even
        kisses," Trump said -- another attack that some aides fear might open the
        President to questions about his own accusations against him of sexual impropriety.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab931e3-93ba-43b9-9702-d8e773d9e8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f3a6db-66c1-4a8b-80cd-ca2db4aa2a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conversely, Trump didn''t begin spelling out a second-term agenda
        until toward the end of his speech -- and spent only a few minutes describing
        what he hopes to do if reelected.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fad82c-9531-458f-ae85-b8df043064ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd1a8c4-d074-4bc6-a49b-9f5e444967bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>He''s a nice guy -- believe me</h2>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fe8ffe-e718-4b1b-b5d8-42b20211fcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A persistent message delivered at this week''s convention has been
        that Trump is a nicer guy than he seems.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdf9b42-8bc1-4032-bc10-5b7a254ac679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec98ff7-668d-4066-8b8e-dc8403f537c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.032+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delivered primarily by people who work for him in the White House,
        the accounts all suggest that in private, Trump is a warm man oozing empathy
        for those around him.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b1330c-bf48-4c60-ab8e-911b8025b69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b74e4c-4307-4e52-9387-457cacf63970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T13:24:14.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:54:15.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump is a kind and decent man. I wish you could be at
        his side with me to see his endless kindness to everyone he meets," said Dan
        Scavino, the social media guru who is often behind Trump''s more lashing and
        insulting tweets.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e894461a-bddb-4a9f-98ee-413da604198b'
      'mgnl:activationStatus': true
