      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wedbush Securities analyst Daniel Ives said he sees a Walmart-Microsoft
        bid as a slam dunk.</p>'
