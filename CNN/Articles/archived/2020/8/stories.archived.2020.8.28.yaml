    'jcr:uuid': '45bed91e-0080-4126-98a1-6ec9421c72ad'
    'lead': 'Vaping companies -- long criticized for marketing that appealed to kids
      and implied their products were less harmful than smoking -- are now under the
      microscope for seizing on the COVID-19 pandemic to sell their products.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-28T13:24:56.602+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T08:54:11.026+08:00
