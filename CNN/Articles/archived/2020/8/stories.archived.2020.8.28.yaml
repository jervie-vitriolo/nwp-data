    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a87a08e-1f63-4159-815b-a9b41171d044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:02:43.336+08:00
