      'jcr:uuid': 'f4b63dae-2915-47bf-94df-db9bc48e7804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laura came ashore as a Category 4 storm early Thursday near the
        Texas border, tearing off roofs while knocking out power to hundreds of thousands.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5a19eb-c5fe-4ec1-a31b-c8ff000041ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laura, later downgraded to a tropical storm, was about 35 miles
        south of Little Rock, Arkansas, with sustained winds of 40 mph as of 7 p.m.
        CT Thursday. But it made landfall around 1 a.m. with sustained winds of 150
        mph, devastating southern Louisiana communities for miles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c72e3f2-8331-42c8-ba7a-e5ca3f26b696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there were widespread reports of wind damage, some communities
        were also beset by storm surge. US Coast Guard aerial video showed flooding
        in Cameron along the coast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0585d2a-f82f-484b-9a0c-164d47eadc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of damage. People are going to need a lot of help
        around here," Paul Heard, who survived the ordeal in Lake Charles, told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd100f6f3-9ffb-4abb-ba99-d2f426f06442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard left his house just as the storm was pulling part of the roof
        off around 1 a.m., taking shelter in his car, he said. As he watched from
        25 feet away, he "could see my roof was heaving up and down several inches."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ca0a0e-32ee-4d32-8a33-0d07301cb5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wind gusts of more than 120 mph raked that area intermittently for
        an hour overnight, CNN meteorologists say.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a399ab-14a7-4fbc-b7a4-75af419fc609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears now we have more structural damage from the wind" than
        from storm surge, Gov. John Bel Edwards said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab6c7fd-f375-4a4a-963b-ea5f98208132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communities including Lake Charles, some 35 miles from the coast,
        are littered with debris. Across the city, roofs and walls are damaged, trees
        are snapped, twisted and broken; steel poles and lampposts are bent; street
        signs are torn from the ground.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3b4384-9572-419b-a58c-edb597e0f914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laura knocked out much of the water service in Lake Charles. "We''ve
        got some plants that are open, but it''s not enough to serve the entire city.
        The pressure is in the single digits," said City Administrator John Cardone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8258aa1-83c0-46b1-afae-c3b2c31f24bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 843,000 customers in Texas and Louisiana were without
        power Thursday evening, according to PowerOutages.us.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8b621d-74b7-4d12-b533-c8a17133ba4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have sustained a tremendous amount of damage," Edwards said,
        though it wasn''t "the absolute catastrophic damage that we thought was likely."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc038e5-fea0-4496-92fd-3963dab15cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Arkansas braces for Laura</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaef649b-26a3-466d-94a5-463a8d7195e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Laura makes its way northeast, "flooding rainfall and tropical
        force winds" were spreading over parts of Arkansas, the National Hurricane
        Center said Thursday afternoon, and Gov. Asa Hutchinson asked residents to
        "pay attention to the weather."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793e3823-f0c1-4ef1-8e88-b660537f8385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The danger will really be coming in the next 24 hours," Hutchinson
        told CNN''s Jake Tapper.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137a862d-8a44-4a18-9b65-51a9f027861b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 55,000 customers in the state were without power.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348b98f8-903b-4a6c-824e-85bfb4d363d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arkansas has predeployed search and rescue teams along with members
        of its National Guard, the governor said. "They are in south Arkansas and
        ready to go," Hutchinson said at a press conference.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d845d6-0f75-4b03-9e72-0025811a4d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to have flash flooding, we''re going to have strong
        winds, which we already are experiencing," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcd168b-d888-4d2f-8030-f92eb2ce76fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So be safe, be careful and make sure, if you come to a barricade,
        make sure you turn around and don''t try to go around it, because there could
        be a flooded roadway that could cause death."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2630276a-8039-456f-b47e-f340f38dbf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fire in Lake Charles</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f9a0cf-10f8-4077-8524-56d8c647e405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lake Charles also is dealing with what the governor said was a chemical
        fire at a plant in the area, with large plumes of smoke rising in the sky
        early Thursday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5952d82e-e3aa-49b6-8e72-e34ae931b42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and fire personnel were at a BioLab facility, the Environmental
        Protection Agency said. Plant managers were trying to contain a chlorine leak,
        according to state police. Details about what started the fire weren''t available.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6407cbdf-1691-4995-ae75-df5a906f4621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KIK Custom Products, which owns the facility, said it''s sending
        a team of specialists to the site, which had been evacuated before the storm
        hit, "after following shutdown protocols."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a27e3e-ef72-40c3-8ff9-e08d831f89b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All employees are confirmed to be safe at this time," the company
        said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11de26a-a180-42cd-9ca2-064cb3d853c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are doing everything we can to get that situation under control,"
        Edwards said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439e2269-25b2-4bd4-922d-4fc5ade11724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire was smoldering later Thursday, CNN affiliate KPLC reported.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1f7b27-744b-45c8-9449-7cf1c8d3d29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shelter-in-place order is in place within a half mile of the site,
        according to the EPA.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a281345-295f-4cde-badf-3166b83d78de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Search and rescue</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82618e7f-c4a5-4739-995b-8b4d9a89f29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,500 search and rescue personnel, plus 400 boats and
        high-water vehicles were headed to the worst-hit places, Edwards said earlier.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac36bcae-8877-41ba-be00-2e496b0d9712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In East Texas, rescue teams were out in the Beaumont, Port Arthur
        and Orange areas, Gov. Greg Abbott said, noting major evacuations "no doubt
        saved lives." Farther north, tornadoes were still a threat.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94279d6-f8f3-4bc1-8445-e7ecaae9e5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orange was the worst hit in Texas, Abbott said at a news conference.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b574b3-1b14-40f3-ade8-7a9e2ab26111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You saw more rooftops ripped off, you saw more shingles missing,
        you saw more trees down, you saw big pieces of steel framing wrapped around
        some trees, you saw some roads that were still inundated, underwater, impassable
        at this particular time," Abbott said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1766a0-866d-461f-8d22-b18f048a78b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm "could have been far worse" in Texas, though, Abbott said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f611919c-df44-4902-b544-bd5e99bcd03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you consider the magnitude of the damage that could have occurred
        here, we did a dodge a bullet," Abbott said at a news conference.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d509152-7132-4d68-a314-37b9a4b114dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deaths in Louisiana included four who died after trees fell:
        a 14-year-old girl in Vernon Parish; a 51-year-old man in Jackson Parish;
        a 60-year-old man in Acadia Parish; and a 64-year-old man in Allen Parish,
        authorities have said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be35fcc-00af-4f72-8894-b574355922ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two died in Calcasieu Parish: A 24-year-old man and another male
        who''s age wasn''t disclosed by the state health department.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c77a72d-b82e-495e-8ddd-e04e9dd5d8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump said he will go Texas and Louisiana and
        "maybe an additional stop" this weekend to survey the damage.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88300b43-80ba-4910-a557-e170d5290fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laura tied with a hurricane from more than 160 years ago for the
        strongest storm to hit Louisiana. The 1856 hurricane also had winds of 150
        mph when it made landfall, CNN meteorologist Brandon Miller said. Hurricane
        Katrina in 2005, although it was a Category 5 while it was over the Gulf of
        Mexico, was downgraded to a Category 3 by the time it made landfall.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18b11fc-720e-4650-8566-bcd3f07a131a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Crawling out from a barricade to find the roof is gone</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c712413-1182-438a-a8b4-8041f1aa630a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details about the scale of damage were emerging as the day wore
        on. Wide portions of Crystal Beach, Texas, near Galveston have been flooded.
        Water flowed over fields and roads, video from CNN affiliate KTRK showed.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c39275-d9f6-4106-93da-e964e88299fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water lapped up against buildings in Sabine Pass, Texas, photos
        from Getty Images showed.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf676dd-6d38-4683-970d-4c9dbdcfaacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Louisiana''s Lake Charles, Tolor White Jr. had dozed off while
        doing a crossword puzzle under a makeshift "barricade" made of a table and
        some mattresses. He awoke around 1:15 a.m. to a loud noise, he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a09548-c273-4056-b773-8e3636c69a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of his roof had been torn off. Water dripped into one of his
        rooms, and wind had blown out some of his windows.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8111615-c9ac-4e2e-8e1a-4d67863fa7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I slept through most of it," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7add8387-4c35-4ab6-a596-d293aa69cb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brandon Clement, a storm chaser, was in a Lake Charles parking lot
        when he saw a RV topple over.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c762c29-d37f-4a3f-b40f-7f0ca36cff15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could actually hear (the storm) coming ... I could see it racing
        across the parking lot at me ... and the RV just went," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e67bcdf-cb20-475e-badc-774c8f25292a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Thursday morning, Clement was driving south toward Cameron,
        the coastal community near where Laura made landfall.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6e3381-b0b7-48a7-86e8-5d32b77cb166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The farther south I get, I''m seeing more intense damage," including
        homes, businesses and farm buildings destroyed or missing roofs, he told CNN.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1da50f-434e-4f9d-a9b8-32b8d91b59e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks a lot like tornado damage," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1f5719-769c-46cb-b997-33cdf9c0c798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trees are down, and roofs and siding gone</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fe59fd-aca7-497f-8885-5f640eb46ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Louisiana town of Vinton, near the Texas state line, Keisha
        Freeman said she and her neighbors took shelter in a shed meant to withstand
        hurricane conditions.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd67dc2-ee77-418e-aaa7-fca012d98382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they emerged, they saw most roofs and siding on homes were
        gone, she said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b31b6b6-0b6e-484c-88da-38404d555db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost every home has incredible damage," Freeman said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cce065-138f-4786-933e-ce823a329767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just west of Lake Charles, in the city of Sulphur, John Burch''s
        home lost power shortly after 1:30 a.m.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0962b3c-6179-4a6a-b750-ab299bd4f638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a tree down in every person''s yard," Burch said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eebd550-edfc-471f-9636-12c4161ce2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mat Mcgee was near the eyewall of Hurricane Laura when he saw the
        metal building in front of his barge get ripped apart in Hackberry, Louisiana,
        he told CNN.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccb824e-2292-4b13-a5f7-a47a2c088ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wind pulled off the roof, the door and knocked over the tower
        on the site.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68bdf9b-1dc1-4424-af29-f93fd611fbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 10,000 people in Texas and Louisiana took refuge in emergency
        lodging such as official shelters and hotels, the American Red Cross said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df05e10c-0965-4fe6-bac6-26d370c48864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fate of inland residents continued to be a top worry for retired
        US Army Lt. Gen. Russel Honore, who coordinated the joint military response
        in 2005 to Hurricane Katrina in New Orleans, then weeks later aided the response
        to Hurricane Rita, which hit around the same places as Laura.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3c8778-1def-4417-9b1e-d07409a2922b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We might have gotten a break on the projected surge (from Laura),
        but I would suspect much of Cameron (Parish along the coast) is pretty bad
        torn up, particularly all the reconstruction that had happened since Hurricane
        Rita," Honore told CNN from Baton Rouge.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05fc071-fd31-46fd-ad7f-cca93e6f6043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honore feared many who live away from the coast had opted to ride
        out Laura at home, he said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1c0cd5-39a5-46ec-880d-be0e580b4c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Lake Charles, a lot of people could be hurt, and as you go further
        north into Beauregard Parish and up toward Fort Polk, a lot of folks live
        up there in mobile homes, and I only fear —&nbsp;knowing that Cameron was
        fully evacuated, a big effort in Calcasieu (Parish) and Lake Charles to get
        people to evacuated —&nbsp;I hope the same was done further north because
        this could be very devastating ... where people don''t live in very sturdy
        homes," he said. "That is my biggest concern."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b1f835-3478-45ac-be89-2962a59f8edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Still a threat</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1943cb3-7ebe-4a1d-97e9-aa42db675fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laura still could deliver damaging wind gusts in parts of northern
        Louisiana and Arkansas though Thursday evening, the National Hurricane Center
        said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0f05f1-66ea-4ea6-829f-e71eb4aa5c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laura was expected to drop another 4 to 8 inches of rain across
        parts of Louisiana, Arkansas and Mississippi. Isolated amounts of 18 inches
        are possible in Louisiana, the NHC said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af4887c-5f54-4034-9d66-2d07f0ad60b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEMA Administrator Peter Gaynor said that storm surges may not have
        been as high as feared a day earlier. The NHC says waters near the coast were
        elevated but would subside Thursday afternoon.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0f067c-c011-4c0f-826c-d54970cb17f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laura is the seventh named storm to make landfall in the US so far
        this year, a record for the most to do so before the end of August. There
        have been four tropical storms and three hurricanes.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5123475e-61d4-466e-bb75-d414ebc210c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Martin Savidge, Gary Tuchman, Brandon Miller, Devon Sayers,
        Michelle Krupa, Christina Zdanowicz, Paul P. Murphy, Gregory Wallace,Tina
        Burnside and Amanda Watts contributed to this report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aadcd6d-fea2-4aef-8de3-5cb5dbf457ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T16:45:52.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:57.573+08:00
