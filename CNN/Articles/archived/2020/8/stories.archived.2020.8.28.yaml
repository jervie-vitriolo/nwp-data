      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b90bdf-84ca-4168-ad0a-06993945bccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:46:19.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:54:00.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samantha Montano, assistant professor of emergency management at
        the Massachusetts Maritime Academy in Boston, said it is critical to have
        printed maps of the area with two exit routes marked clearly.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8641d5-53af-4ad9-85f7-b0e4fcc0844a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:46:19.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:54:00.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365ca0f7-b384-4622-9a60-bf4909ffa060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:46:19.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:54:00.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Have plans on how you would evacuate your home including what type
        of transportation you would use, how you would afford it, and where you would
        stay," Montano wrote in a recent email.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5511b5-e093-48db-b63b-86f2e70e102e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:46:19.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:54:00.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5b815c-6ae6-4085-a678-19e0e4ce93fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:46:19.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:54:00.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is particularly important to think about early on because
        the pandemic may have made your existing evacuation plans obsolete."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638ff417-c763-4edd-9b3c-dd5146b00c29'
