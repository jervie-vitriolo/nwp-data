      'mgnl:type': 'text'
      'text': '<p>Some of the items on extended lists include emergency blankets,
        extra cash, solar cell-phone chargers and a multipurpose tool such as a Leatherman
        or Swiss Army knife.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
