      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atilano said to address the issue, they reached out to farm cooperatives,
        local government units, and non-government organizations who can help them
        in the logistics side to transport harvests from provinces to Metro Manila.</p>'
