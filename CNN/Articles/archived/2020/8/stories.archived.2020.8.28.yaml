      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ca6a8d-360f-4d10-8e8a-813bcbddf2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T18:52:45.366+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:53:51.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth has been hounded by corruption issues of overpayments
        to hospitals and procurement of new equipment, among other allegations.&nbsp;Senators
        said they have gathered enough evidence to recommend the filing of complaints
        against the government corporation''s officials.</p>'
