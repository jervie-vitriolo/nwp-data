      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: “Giri/Haji”</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11321f1-d45e-450b-a2e7-27e357729814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T20:16:53.840+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:53:46.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On paper, “Giri/Haji” (Duty/Shame) is one of those shows that shouldn’t
        work but it does, impressively. The crime drama contains hefty elements of
        noir, coming-of-age, queer love, and even a road trip, all wrapped up in a
        thrilling cross-cultural tale of brothers operating on opposite sides of the
        law. Detective Kenzo Mori (Takehiro Hira) is dispatched to London when his
        brother Yuto (Yôsuke Kubozuka), who has been presumed dead for over a year
        now, turns up in London as a suspect in the killing of a Yakuza crime lord’s
        nephew, killed using an ancestral sword of a rival Yakuza boss. The incident
        sets off an increasingly complicated chain of events, where each character
        is faced with their own demon along the way, whether it’s a dead lover, a
        dissatisfied wife, or even an identity crisis. Even the show’s format is a
        mix of flashbacks, animated sequences — and even a dance scene. If you still
        need a reason:&nbsp;fans have fallen in love with Will Sharpe’s Rodney, a
        sharp-tongued half-Japanese prostitute (who snorts coke like it’s the end
        of the world) enough to demand a spin-off just for him. Here’s to hoping the
        producers will cave in. — DJ</p>'
