      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can start fixing our infrastructure. Let''s adjust the damage
        done, create jobs that reduce the impact on the air and the water and the
        land. I think we''ve got to have adult conversation, regardless of what political
        class," he said.</p>'
    '45':
