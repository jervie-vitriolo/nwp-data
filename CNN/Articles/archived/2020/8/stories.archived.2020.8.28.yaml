      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sury''s organization has put together an app to help people determine
        how ready they are to respond to a disaster. The tool, dubbed the Preparedness
        Wizard, is fun and educational, but also offers important practical information
        and input about how to maximize readiness and minimize risk.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e88d56f-8634-4e42-93cb-239132bef074'
