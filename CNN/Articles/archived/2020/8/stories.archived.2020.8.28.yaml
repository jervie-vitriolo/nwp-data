      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8663bc99-5f58-4f57-b03a-4fbd330ca6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T15:46:19.441+08:00
