      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4985a4ce-0a26-467d-a4ab-4c4b80869428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-28T21:31:25.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:53:40.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we are all responsible to our families, to our loved ones,
        to our children, to the poor and the marginalized and the vulnerable right
        here where we live, as well as around the world to take our heads out of the
        sand to recognize that climate is changing. Humans are responsible. The impacts
        are serious. And we can act now. No matter who we are and how we vote."</p>'
