      'mgnl:type': 'text'
      'text': '<p>Agriculture chief William Dar told CNN Philippines'' The Exchange
        that aside from this, ₱4 billion will be set aside for other sectors, namely
        fisheries, upland agriculture, coconut, and sugarcane industries.</p>'
