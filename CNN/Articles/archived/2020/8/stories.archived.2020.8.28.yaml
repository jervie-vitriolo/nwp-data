      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AGREA is social enterprise that aims to eliminate poverty among
        farming and fishing families, alleviate the effects of climate change, and
        help ensure food security in the country.</p>'
