      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” More than 70,000 new Covid-19 cases in
        children have been reported across the US since early August, new data shows.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c9daca-6e88-4983-83b6-45e9eb42cd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:51:18.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:58.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Child cases increased by 21% between August 6 and August 20, according
        to an <a href="https://services.aap.org/en/pages/2019-novel-coronavirus-covid-19-infections/children-and-covid-19-state-level-data-report/"
        target="_blank">updated joint report</a>&nbsp;from the American Academy of
        Pediatrics and the Children''s Hospital Association. More than 440,000 children
        have been infected in the US since the start of the pandemic, the report said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04e336f-fe08-4ff0-930f-61d292e92c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:51:18.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:58.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the climbing numbers, severe illness in children from the
        virus is rare, the report said. But updated guidance from the US Centers for
        Disease Control and Prevention report posted earlier this month notes the
        rate of hospitalizations among children is <a href="https://edition.cnn.com/2020/08/15/health/us-coronavirus-saturday/index.html"
        target="_blank">increasing</a>. Of those hospitalized with the virus, about
        one in three children is admitted to intensive care â€” the same as adults.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38381e7a-a394-469a-94b1-4d8d223587e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:51:18.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:58.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new data reflects what experts have highlighted as students
        prepared for a <a href="https://edition.cnn.com/2020/08/13/us/schools-quarantined-coronavirus/index.html"
        target="_blank">return to school</a>: while the risk for Covid-19-related
        complications seems to be lower, there are still a lot of unknowns when it
        comes to children and the virus â€” including how big their role is in transmitting
        it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3f729e-72aa-43ee-aa84-7bd79c6912fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:51:18.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:58.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As several Georgia schools moved forward with reopening earlier
        this month, <a href="https://edition.cnn.com/2020/08/03/us/gwinnett-schools-covid-employees/index.html"
        target="_blank">hundreds of students and staff</a>&nbsp;were asked to quarantine
        after districts reported Covid-19 cases among them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd272025d-db5a-418c-a50d-4f330deca23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:51:18.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:58.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Florida, a legal battle may determine when students will make
        a physical return to class. The Florida Education Association, a teachers''
        union, sued after the state announced all <a href="https://edition.cnn.com/2020/07/07/us/florida-schools-reopen-august-trnd/index.html"
        target="_blank">"brick and mortar"</a>&nbsp;schools would have to reopen this
        month. A judge blocked that requirement Monday with a temporary injunction
        and the state has since appealed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114febcf-dec3-4531-819c-e652f42313e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:51:18.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:58.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mississippi, nearly 4,000 students and close to 600 teachers
        are quarantined due to Covid-19 exposure, officials said. During a news conference
        Tuesday, state health officer Dr. Thomas E. Dobbs III announced 144 new teacher
        cases and 292 student cases for last week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47de3e94-341e-4bd6-9cf1-23aa5e3ae01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:51:18.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:58.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These numbers that we''re seeing in our schools are not unexpected,"
        Mississippi Gov. Tate Reeves said during the news conference. "I am pleased
        the number of isolations that we''re seeing, the quarantines that we''re seeing."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaba403-ebe6-45f7-a566-747c3b9e5403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:51:18.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:58.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I''m pleased that there are a large number of Mississippi kids
        that are sitting in a classroom right now learning in a safe environment and
        so we got to continue to monitor it, we''ve got to continue to be careful,"
        he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a64801-7b0d-42cd-ae8c-e2c63c95fd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:51:18.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:58.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Officials recommend more aggressive measures in Georgia</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0d14a7-53b1-43e0-8f00-59e9c32f7b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:51:18.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:58.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While cases nationally have been on the decline and the 7-day daily
        death average <a href="https://edition.cnn.com/2020/08/25/health/us-coronavirus-tuesday/index.html"
        target="_blank">has also dipped</a>, experts still point to several areas
        of concern.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431d2d8a-d990-44e3-86ed-b3ce1a9fa9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:51:18.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:58.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those include the country''s heartland, which CDC Director Dr. Robert
        Redfield said last week seemed "stuck" as other parts of the country were
        jotting improvements in their Covid-19 trends. The key, Redfield said, is
        to stick with mitigation measures, which have helped drive cases of the virus
        down.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2164512-c874-4c6a-96c2-9a1a1a2bec5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:51:18.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:58.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the White House Task Force for the virus, there are
        more points of concern.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703ee690-2bbb-4579-8dca-db59709bf300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:51:18.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:58.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Atlanta Journal-Constitution and WABE first reported on the
        group''s latest report which says Georgia''s improvements remain fragile and
        the state could suffer more without further aggressive actions to control
        the spread of the virus, including a statewide mandate on masks and shutting
        down bars in areas with high transmission rates.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143878db-cda2-49b7-b77b-f8f92da6f8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:51:18.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:58.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia is among only a handful of states â€” including Florida â€”
        that hasn''t implemented a statewide mask requirement. Masks, experts have
        said for months, are currently among the country''s most powerful tools when
        it comes to curbing the spread of the virus. An influential Covid-19 model
        updated its US death toll <a href="https://edition.cnn.com/2020/08/22/health/us-coronavirus-saturday/index.html"
        target="_blank">projection last week</a>&nbsp;to show about 70,000 lives could
        be saved across the country in the next months if more Americans wore masks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1421f405-eaa7-4efd-9db9-679e465746be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:51:18.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:58.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the White House and the Task Force for comment
        but in the past they have repeatedly declined to make these reports public.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c2b361-2e6f-4f42-be78-b59b8e05e83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:51:18.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:58.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candice Broce, a spokeswoman for the governor, said in an email,
        "Since the last Coronavirus Task Force report was leaked to the AJC, our new
        cases per 100,000 people has dropped by 22.68%." The report was dated August
        23.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47803bad-4a5f-44f8-82e8-0c80fc385978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:51:18.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:58.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last seven days, cases across Georgia have declined by 12%.
        Over the last two weeks, the state has seen a 26.26% decrease in cases, according
        to an analysis of data from Johns Hopkins University.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc0265d-d546-4708-ab66-9e859d6147c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:51:18.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:58.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor has defended the state''s Covid-19 strategies and Broce
        added the task force report, which CNN has not independently verified, shows
        "Georgia is making progress and has seen a decrease in new cases and a decrease
        in test positivity over the last week."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39925e9-dc35-42f8-b1ee-9dc96b5c0c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:51:18.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:58.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the second week in a row, Georgia is among the worst in
        the nation for new cases.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14eff8ca-ffff-4457-a014-1355cc988670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:51:18.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:58.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the state''s health department reported 2,236 new cases
        of the virus, bringing the state''s total infections to more than 258,000.
        It is the state with the fifth highest number of infections in the US, according
        to Johns Hopkins.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213dbc33-9f35-4bfb-999f-de45c49ec7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:51:18.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:58.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopeful news in California</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0582703-7727-46ad-b454-10fee17d8869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:51:18.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:58.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California, which saw a rapid surge of cases over the summer,
        health officials are now saying the numbers seem to show a stabilization of
        transmission.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c456ead9-8a56-48f3-bf8e-4d703a63b65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:51:18.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:58.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state''s positivity rate is down from two weeks ago, a month
        ago and two months ago, said State Health and Human Services Agency Secretary
        Dr. Mark Ghaly.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665d7d04-58f0-477b-8ffb-087a651a3f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:51:18.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:58.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Los Angeles, health officials reported less than 1,000 new cases
        on Tuesday for the first time since early June. In July, the daily number
        of new cases averaged at about 3,200 each day, <a href="http://publichealth.lacounty.gov/phcommon/public/media/mediapubhpdetail.cfm?prid=2611"
        target="_blank">a news release</a>&nbsp;from the county health department
        said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a382009b-9dcf-4242-b5ac-8c9b05e724b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:51:18.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:58.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last week, we mentioned that we were showing progress on meeting
        the state''s benchmarks for getting off the watch list, and we are grateful
        for everyone''s sacrifices that have resulted in slowing the spread," Dr.
        Barbara Ferrer, the county''s director of public health, said in a statement.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55d4201-f951-46be-a5f9-b72214e34eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:51:18.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:58.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the lessons we learned from our explosion of cases in
        July, I need to ask that we continue to significantly modify our actions if
        we want to keep community transmission rates low."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146707cf-2306-478b-8b8b-6495a2e229a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:51:18.416+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:58.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California still leads the country with the highest amount of infections
        reported â€” more than 680,000 cases since the start of the pandemic.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b7022f-2a66-40aa-80cd-2ba8abe938a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:51:18.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:58.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/26/health/us-coronavirus-wednesday/index.html"
        target="_blank">Covid-19 child cases in the US have increased by 21% since
        early August, new data shows</a>."</em></p>'
