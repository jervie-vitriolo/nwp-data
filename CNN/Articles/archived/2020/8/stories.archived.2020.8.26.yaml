      'mgnl:lastActivated': 2023-01-26T08:51:24.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Statesâ€™ National Institute of Diabetes and Digestive
        and Kidney Diseases defines Barrettâ€™s esophagus as a condition wherein a tissue
        similar to the lining of the intestine replaces the tissue lining the esophagus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b1dde4-383e-453e-ad4c-635ce2a8fad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:22:13.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:24.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People suffering from the ailment may also develop a rare cancer
        called esophageal adenocarcinoma, added the agency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48aaaf4-bb36-4706-b444-1d4855451bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:22:13.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:24.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 75-year-old Duterte also mentioned that the burden of governance
        has taken a toll on the health of some Cabinet members.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5969d7-e29b-4687-a766-95e180fc2f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:22:13.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:24.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Matagal na kami sa gobyerno, magparetire na lang, bakit pa namin
        pagsayangan? Kakaunting panahon na lang ang naiwan so walang â€” walang â€” walang
        ganang â€” wala nang ganang kumain,â€ he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fa0f76-e306-4979-9f43-9166483e0f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:22:13.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:24.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Weâ€™ve been in government for a long time and are nearing
        retirement so why would we waste energy? We have only a few years left, and
        we are also losing our appetite to eat.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e14dc3c-c8e0-4603-a822-4f6007a3dd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:22:13.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:24.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added that he and other elderly Cabinet officials
        are committed to perform their duties before they face the Lord.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43778e54-1223-4808-a067-a87f7ef9e64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:22:13.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:24.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œAng amin, ang iwan na lang ang trabaho. Kasi pagharap namin sa
        Diyos and tanungin ka na, â€˜O ikaw Rodrigo, anong ginawa mo?â€™</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71fb62d-c781-4e7b-a4bf-5f080af26bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:22:13.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:24.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabi ko, â€˜Ginawa ko man lahat. Ito man si [Finance Secretary Carlos]
        Dominguez ang walang pera.â€™ Totoo. Eh saan â€˜yang pera? Eh naubos na niya,
        inutang na niya lahat eh, wala nang magpautang. Si [Defense Secretary] Lorenzana,
        ah wala â€˜yan. Kung bala pati armas may maibigay â€˜yan pero medisina kailangan
        pera, cold cash talaga â€˜yan,â€ said Duterte.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87f5ffc-8d3e-4e82-941f-b3cfc75afd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:22:13.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:24.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: When we face our Lord and he asks, â€œWhat did you do
        in your life Rodrigo?â€ I can say,â€ I did everything. But my Finance Secretary
        Dominguez said we have no more money, which is true. Where is the money? He
        already exhausted the funds. He tried to borrow, no one would lend anymore.
        Defense Secretary Lorenzana â€“ he has arms but no medicines and you need cold
        cash for that.â€)</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48a5d83-6646-4ac5-9c14-9a0ec0f8ca86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:22:13.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:24.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Barrettâ€™s esophagus, Duterte also suffers from acute
        bronchitis, myasthenia gravis, and Buergerâ€™s disease.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b54b7fd-e5c6-4bc3-bffc-d6a18c3fdc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:22:13.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:24.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court dismissed last May a petition seeking the release
        of President Rodrigo Duterte''s health records.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fd481b-519b-43be-ab07-7bfdbef48629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:22:13.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:24.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 12, Article 7 of the 1987 Constitution, the President
        is mandated to inform the public of his health condition in the case of serious
        illnesses.</p>'
  'UK-Boris-Johnson-school-crisis-pandemic-':
    'author': 'Luke McGee, CNN'
    'caption': 'UK Prime Minister Boris Johnson'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-26T06:17:29.212+08:00
    'imagesource': 'jcr:0a2dbc23-163c-45cd-a7c9-086fbbb2b215'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9050df4c-33df-4a1c-b717-c0e5888e22c0'
    'lead': 'Even by the standards of a world leader navigating a pandemic, Boris
      Johnson has had a tumultuous 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-26T06:22:38.879+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:51:23.927+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:50:03.464+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Boris-Johnson', 'UK']
    'template': '1'
    'title': 'Boris Johnson attempts to grip UK schools crisis as political disaster
      looms'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89730fa0-c52c-4bbb-8c5f-b27058445a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:22:38.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:23.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Even by the standards of a world leader
        navigating a pandemic, Boris Johnson has had a tumultuous 2020. The UK''s
        Prime Minister returns to work on Monday, having spent a week on vacation
        with his fiancÃ©e and baby in Scotland.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a429f19-cc80-4fbe-a320-e2454b194f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:22:38.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:23.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main charge is that Johnson''s government took too long to take
        the virus seriously, meaning it had an inadequate testing regime, locked down
        too late and obsessively tried to handle the crisis from London. The result
        is that the UK has suffered the most deaths in Europe and the fifth most in
        the world, according to Johns Hopkins University.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dde9d3-8756-4c5a-8178-ffe4f6e21b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:22:38.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:23.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the crisis, Johnson''s government has suffered multiple embarrassing
        scandals -- from his chief adviser being accused of breaking lockdown rules
        to a messy U-turn after nationwide confusion over schoolchildren''s exam results
        led to protests in London.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc10d3d-6d53-403a-9b02-452e94e74b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:22:38.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:23.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for Johnson, life is unlikely to be much easier this
        fall. After an eventful summer, UK lawmakers return to parliament on September
        1, giving Johnson''s opponents in the Labour Party -- newly invigorated under
        the leadership of Keir Starmer -- a forum to hold him to account as numerous
        crises run into each other between now and the end of the year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bb9c36-c13b-4b50-818c-c615ded4c68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:22:38.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:23.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>September is the month that large swaths of the country will attempt
        to return to some degree of normality. Students will go back to schools and
        universities, meaning parents who had been forced to stay at home to provide
        childcare can go back to work.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f802edd7-a738-495c-b9b9-4ac7fd60454c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:22:38.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:23.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having failed to get children back to school earlier in the summer,
        it will be vital for Johnson to oversee a successful start to the new school
        year in England next week. "I have previously spoken about the moral duty
        to reopen schools to all pupils safely, and I would like to thank the school
        staff who have spent the summer months making classrooms Covid-secure in preparation
        for a full return in September," Johnson said in a statement released Sunday
        night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5639c9e0-d351-4a2e-9c84-27046232be35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:22:38.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:23.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is "vitally important" for all children to return to school after
        months of disruption, Johnson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb9ece6-1cc3-41b2-91fe-ec2200420b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:22:38.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:23.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement was widely interpreted in the British media as an
        attempt to demonstrate that Johnson was getting a grip on matters. But as
        more of the UK opens up, the risk of a spike in coronavirus cases increases.
        "All of these things could help the virus spread again, as potential contacts
        will be significantly increased," said Simon Clarke, associate professor in
        cellular microbiology at the University of Reading. He adds that as autumn
        rolls into winter, "people might think they have a normal winter cough or
        cold and take the virus into work, school or university."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae15bd3c-320d-47f5-ba89-4f6c6cfd927b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:22:38.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:23.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The return of students to universities could pose a particular risk,
        said Rob Ford, professor of politics at the University of Manchester. "It
        will be a miracle if we don''t have a major shutdown within a month of the
        university term starting," he said. "Around 500,000 students traveling from
        all over the country to mix with each other in high-density student housing
        and campuses."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2170d0ea-b430-44d2-8c87-bb4c6fec08f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:22:38.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:23.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of the government claim that it is essential for the
        UK economy, which contracted by 20% in the last quarter, to open up again.
        But health experts worry about the consequences. "If we go back to the same
        level of contact that we had in March then we will go back to the same level
        of epidemic growth," Graham Medely, professor of infectious disease modeling
        at the London School of Hygiene and Tropical Medicine, told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3438e20d-e6a5-40e3-9b46-2ffa89a57431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:22:38.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:23.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would be politically difficult for the government to handle.
        "It''s quite possible we will need another round of extremely interventionist
        lockdowns, and in the six-month gap from the first lockdown, they have thrown
        away good will by looking like an incompetent shambles," said Ford.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d5a912-6c51-4862-b246-2246ee7576ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:22:38.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:23.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Brexit challenges ahead</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa182ad8-a35a-46c0-8e28-7c2ba06f85f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:22:38.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:23.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another challenge in the fall is the rush for the UK to strike a
        post-Brexit trade deal with the European Union. While both sides are committed
        to reaching an agreement, talks have not progressed significantly in some
        time. The current transition period with the EU expires on December 31.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7587a2d0-f7ab-4b7c-bcda-7db69aa0e4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:22:38.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:23.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, of course, led the campaign to leave the EU in 2016, resigned
        from Theresa May''s government over what he called the softness of her Brexit
        policy, and ran his leadership campaign on a promise of taking a harder line
        with Brussels.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c13f16-2374-4da9-a49d-439e70138397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:22:38.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:23.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UK government source, not authorized to speak on the record, told
        CNN that while a deal "can be done" by early October -- the absolute latest
        date in the eyes of the UK -- but that "doesn''t mean it will." The source
        added that Brussels'' negotiators still didn''t really understand the UK''s
        position and that lack of process and a ticking clock meant the mood was gloomier
        than in previous rounds.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d1f2db-b96d-414d-819c-957968966945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:22:38.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:23.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This feeling of not being understood is mutual. An EU official,
        also not authorized to speak on the record ,said: "There has to be a better
        understanding and awareness of our position and the reality of what leaving
        the EU means." That source thinks that the UK is holding out "in the hope
        that everything will be agreed at the end," but note that position is "full
        of risk" and might result in a rushed deal that isn''t terribly worthwhile.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb541a1-66f9-46de-86b9-552b4b71a94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:22:38.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:23.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timeframe is fraught, as much needs to occur between any agreement
        being reached and it becoming legally binding. Anton Spisak, a former Cabinet
        Office Brexit official, said that "even after a political deal is done, government
        lawyers have to ''scrub'' the text to make sure it is actually legally operable,
        a process which can take months... The problem for Boris Johnson is that he
        has imposed the end-of-year deadline on himself, so he needs to find some
        legal solution to avoid falling off the potential cliff-edge."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e142fb-0269-4a29-83d3-a8ca8ceb53b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:22:38.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:23.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgina Wright, a senior researcher at the Institute for Government
        thinktank, said the ratification process for the EU "means a vote in the Council
        (grouping of 27 member states) and the EU Parliament by 31 December," adding
        that the parliament has "been very clear that it will not be rushed into an
        agreement -- their last sitting is on 14 December."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa6e76a-8538-4822-a9f4-30a98eb1e0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:22:38.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:23.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic implications of no-deal are well known, but given the
        pandemic, there could also be political implications. "If there is no-deal
        then there is a real danger of both sides spiraling downwards and blaming
        one another, possibly ending in a nasty standoff," said Anand Menon, professor
        of European politics at King''s College, London. "We saw during the early
        days of the pandemic the UK''s reluctance to work with the EU in key areas.
        How bad could that get if talks end in October, then the virus surges in November?"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdb5e41-39e3-4f23-9404-2fac528a43d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:22:38.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:23.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, it could be the case that schools and universities reopen
        without a hitch and the economy starts to bounce back. The gloom around Brexit
        talks could be laying the ground for a stunning breakthrough. It is entirely
        possible that Johnson ends the year with his Brexit deal and the country on
        its way out of the pandemic, head held high.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dec5bf9-1009-47d5-ab0e-d89e1b662a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:22:38.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:23.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or everything might go wrong. "A spike in the virus, Brexit talks
        going badly, schools and universities having to shutdown, all of these things
        combined would create a tornado for the government," said Ford. "And if they
        handle these crises as incompetently as they''ve handled nearly everything
        else, the opposition just needs to start back and let them get on with trashing
        their credibility."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8bdb28-79e8-43b3-84b5-f0a1b65a3e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:22:38.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:23.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either way, the next four months will not be easy for Johnson. Even
        if everything goes the way he wants, so much of how that happens is out of
        the Prime Minister''s hands. And if the worst-case scenario comes true, he
        might be faced with the unenviable reality of having to make some tough decisions
        as to how Brits will be allowed to celebrate the Christmas period.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb1be17-8f18-412a-8c95-304a189cae32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:22:38.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:23.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/08/24/uk/boris-johnson-crises-collide-intl-gbr/index.html"
        target="_blank">Boris Johnson attempts to grip UK schools crisis as political
        disaster looms</a></em></p>'
  'Polio-eradicated-Africa':
    'author': 'Naomi Thomas and Aisha Salaudeen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-26T06:29:53.821+08:00
    'imagesource': 'jcr:2e08af2d-c4a3-4b65-9abe-3426426967d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42997590-f11b-44fc-923d-48b414cf93c6'
    'lead': 'Polio once was a common virus. In some young children it can affect the
      nerves and cause muscle weakness or paralysis. There is no treatment and no
      cure but getting vaccinated can prevent infection.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-26T06:32:39.617+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:51:23.167+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:50:03.663+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eradication of polio in Africa is ''great day'' WHO director general
      says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7713ff81-f514-4e53-b1ce-fc2050b969e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:32:39.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:23.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€”&nbsp;Polio has been declared eradicated
        from Africa, the World Health Organization said Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e433b6-48f5-4c12-b6b5-828bd43c0271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:32:39.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:23.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we come together to rejoice over a historic public health
        success, the certification of wild poliovirus eradication in the African region,"
        Tedros Adhanom Ghebreyesus, director-general of the World Health Organization,
        said during a livestreamed event.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5a2a96-51b3-4133-9460-10060b46b67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:32:39.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:23.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The end of wild polio in Africa is a great day," said Tedros, who
        is also the chair of the polio oversight board. "Your success is the success
        of the world. None of us could have done this alone."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d4abae-06ee-4a4c-b88c-1ec8ee6e8569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:32:39.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:23.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polio once was a common virus. In some young children it can affect
        the nerves and cause muscle weakness or paralysis. There is no treatment and
        no cure but getting vaccinated can prevent infection.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8f92c8-c023-4df6-a4a7-c60b4895b967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:32:39.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:23.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments and nonprofits have been working since 1996 to try to
        eradicate the virus from the African continent with sustained vaccination
        campaigns. Almost 9 billion polio vaccines have been delivered, Tedros said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1735384d-49cb-4917-9205-b98678081fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:32:39.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:23.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large part of the eradication effort has been through the Global
        Polio Eradication Initiative (GPEI), which was created in 1988 and is led
        by national governments and five partners -- Rotary International, WHO, UNICEF,
        US Centers for Disease Control and Prevention and the Bill and Melinda Gates
        Foundation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b05fe1-bbc7-42a5-95a4-768cb3c07a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:32:39.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:23.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Health and Human Services Secretary Alex Azar, US Centers for
        Disease Control and Prevention Director Dr. Robert Redfield and Bill and Melinda
        Gates Foundation co-chair Bill Gates congratulated Africa on the eradication
        of polio during the certification event for this milestone on Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b78b0c7-54f7-4304-9df1-3b8faf63e8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:32:39.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:23.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today is a historic day for global health, and it''s a cause for
        celebration for everyone who works to improve Africans health," Azar said
        in a prerecorded message. "Congratulations to everyone who helped make it
        possible."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3632458c-bf00-4e58-9a55-43042211d063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:32:39.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:23.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials wanted to make sure polio was really gone and have waited
        four years since the last case of wild virus was diagnosed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84ef403-ba2f-42d9-86af-ff65c5f6815d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:32:39.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:23.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose Gana Fomban Leke, who chairs African Regional Certification
        Commission for Polio eradication, told CNN that the decision to declare the
        region free of the virus came after many years of polio surveillance, immunization,
        and laboratory analysis of the region''s 47 member states on the continent.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bc4c97-fc9f-4823-930c-ae30f0f305f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:32:39.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:23.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The work has gone on for years and now we can see the results.
        It''s such a huge milestone. I''m confident to say that in the region, for
        the last four years we haven''t seen one poliovirus," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9127bb-6336-4c6f-bbe0-b16f57bd7643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:32:39.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:23.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a WHO statement, "The last case of wild poliovirus
        in the region was detected in 2016 in Nigeria. Since 1996, polio eradication
        efforts have prevented up to 1.8 million children from crippling life-long
        paralysis and saved approximately 180,000 lives."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ce4937-b252-4b41-99ba-cda8b023745c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:32:39.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:23.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This doesn''t mean no child will develop polio symptoms. The weakened
        virus used to make the oral vaccine can sometimes survive in populations that
        are under-immunized, and if it circulates long enough, it can morph back into
        a dangerous form. It''s called aâ€¯circulating vaccine-derived poliovirus. WHO
        says 16 African countries are currently fighting outbreaks of this vaccine-derived
        strain.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd872fd1e-6b79-42b8-9af3-9d8297f9bfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:32:39.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:23.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The small risk of circulating vaccine-derived poliovirus pales
        in significance to the tremendous public health benefits associated with the
        oral polio vaccine," WHO says on its website.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cda4c5-0361-44b9-a9e8-3c8cca055c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:32:39.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:23.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every year, hundreds of thousands of cases due to wild polio virus
        are prevented. Well over 10 million cases have been averted since large-scale
        administration of oral polio vaccine began 20 years ago."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cf9d70-f4c7-42c1-8123-1bf957d0a592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:32:39.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:23.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why kids in developing countries get two doses of vaccine
        -- the oral vaccine, which is given as easy-to-administer drops, and a shot,
        which is made using a completely inactivated polio virus that cannot be re-activated.
        Children in developed countries only get the shot, but they need four doses
        to be completely protected.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2153fe2-fec5-49c1-b3a7-2c04974b079e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:32:39.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:23.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Circulating vaccine-derived polioviruses in the past have been
        rapidly stopped with 2--3 rounds of high-quality immunization campaigns. The
        solution is the same for all polio outbreaks: immunize every child several
        times with the oral vaccine to stop polio transmission, regardless of the
        origin of the virus," WHO said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee063b8b-82b8-4818-a8da-4a0951c50017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:32:39.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:23.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last region to eradicate wild polio was Southeast Asia. Polio
        has been eradicated in the Americas, Europe, most of Australasia and now in
        Africa. Wild strains of polio only circulate now in two countries: Afghanistan
        and Pakistan.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3582a9b-836c-4f6f-acaa-22ed1cb174fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:32:39.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:23.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wild poliovirus cases have decreased by over 99% since 1988, from
        an estimated 350,000 cases in more than 125 endemic countries then, to 175
        reported cases in 2019," WHO said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccf923c-80b7-4465-8a6c-007f5730a21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:32:39.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:23.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Gates, founder of Microsoft and co-chair of the Bill and Melinda
        Gates Foundation, called it an "historic milestone, and a public health triumph
        for Africa."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c0c8c6-9765-401a-84bb-640234688c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:32:39.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:23.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he cautioned that now, more than ever, it is important to protect
        the progress made. Wild polio is still present in Pakistan and Afghanistan,
        and until it is gone everywhere it can still return, he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dda8174-2e67-421e-b494-8ebc0cd320ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:32:39.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:23.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s Redfield also highlighted that there is still work to
        be done. He said each country must continue to vaccinate to sustain high levels
        of protection against vaccination.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbffe6b1-42ac-4dd1-ad9f-38a0901db8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:32:39.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:23.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This moment is Africa''s to celebrate and to savor, and I want
        you to know that CDC stands with you today, until the day that polio is finally
        eradicated," Redfield said in a prerecorded interview.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde5f8de-1a01-4f4c-8997-abd19fbbb9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:32:39.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:23.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have demonstrated how much can be achieved when determination,
        partnership and resources come together, no matter the circumstances," he
        said.</p>'
  'Google-Chrome-tabs-update':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-26T06:32:45.742+08:00
    'imagesource': 'jcr:6c2efb5b-ad3c-4e7c-971d-ba2d121c78c7'
