    'template': '1'
    'title': 'A mother captured an emotional photo of her son crying in virtual class
      to show difficulties of distance learning during pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cd87ea-20e5-4d2f-8fe9-294665215d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:09:23.343+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:19.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;When her son returned to virtual learning
        last week, Jana Coombs saw him struggling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4724b1d5-c533-4877-9f16-20999c41766b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:09:23.343+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:19.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13caaa07-ae73-46ac-8898-1e54870bd537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:09:23.343+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:19.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her 5-year-old, a kindergartener at a school in Coweta County, Georgia,
        was so frustrated with the remote back-to-school experience, that he put his
        head down and cried.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c02c998-52fc-497e-87e7-c3b30d65d65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:09:23.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:19.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019f9777-ed17-4344-a44f-b1be68780f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:09:23.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:19.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeing him in pain, Coombs knew she needed to do something. So she
        snapped a photo and shared it online on August 17, in hopes of raising awareness
        around the difficulty some students face not being in a classroom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edcce78-1e7f-4e55-a098-1a017d0eaa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:09:23.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:19.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3b96e0-f1b4-4725-867b-46ec2eceef2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:09:23.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:19.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just took that picture because I wanted people to see reality,"
        Coombs told CNN affiliate WXIA. "And then he came over and we hugged and I
        was crying right along with him."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a69ae6-7784-40b9-8a45-dceb4f426d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:09:23.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:19.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d478ee3-2c3d-4e93-b311-0a937b052054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:09:23.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:19.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The start of the school year has led to educators and parents nationwide
        clashing over starting in-person classes amid the pandemic. As of Tuesday,
        the coronavirus has infected more than 5.7 million people and killed over
        178,000 nationwide, according to Johns Hopkins University data.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e504576-3551-47c3-badf-831d7ac00337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:09:23.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:19.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b92155-c41e-4df1-8ca1-622e2893f955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:09:23.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:19.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the nation''s school systems decided to start the school
        year completely online, but some educators welcomed students back to campus
        full-time. A handful of schools are doing a mixture of both.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2702cb7-fa7f-4b3b-9af0-62935fe3fc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:09:23.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:19.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b70396-a17c-40ce-9639-470c6efef9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:09:23.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:19.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some studies -- including a report published in August by the American
        Academy of Pediatrics and the Children''s Hospital Association -- have shown
        how easily children can get and spread coronavirus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93819146-967d-4756-bd77-ceb2f83a37cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:09:23.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:19.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2295ef8-3015-44e4-8b20-c6dcac6a7b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:09:23.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:19.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some pediatricians also caution that distance-learning has negative
        consequences for primary-age students and for working families, many who don''t
        have childcare.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5b5160-06d8-466b-8ebc-d8f67d9bed92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:09:23.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:19.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a161c1-b057-4ae6-b86d-54946c89e6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:09:23.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:19.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coombs told CNN she believes children, including her son, are suffering
        without an option to learn in-person.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a737a4-7245-4d91-9daa-6c9fbfa7e881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:09:23.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:19.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3631704c-51c9-43b7-b59b-b899f420ada8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:09:23.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:19.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
