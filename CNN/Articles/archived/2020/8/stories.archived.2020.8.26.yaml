      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent US sanctions against Huawei, for example, have <a data-cke-saved-href="http://www.cnn.com/2020/08/17/tech/huawei-us-sanctions-hnk-intl/index.html"
        href="http://www.cnn.com/2020/08/17/tech/huawei-us-sanctions-hnk-intl/index.html">cut
        off the Chinese tech firm''s access to semiconductors</a> and advanced chips.
        Analysts called the move a "lethal blow" and a "death sentence" for Huawei.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
