      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De los Reyes said the wastewater method is like getting thousands
        or millions of samples at the same time. Since the signature of the virus
        is in the fecal material, which is in the wastewater, this can be tested to
        detect and quantify the level of the virus, he said.</p>'
