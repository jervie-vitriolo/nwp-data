      'text': '<p>But the supposed goodwill visit in January <a href="https://cnnphilippines.com/news/2020/1/15/China-Coast-Guard-Ayungin-Shoal.html?fbclid=IwAR3-4I7yebPTqL0Jzu9DfP8RjF7OIfbbsIVJ8KUD6UKFE6dP9ElKmIg3cMc">was
        marred by the sighting of Chinese Coast Guardâ€™s Zhongguohaijing 5402 in Philippine-occupied
        Ayungin Shoal</a>, a submerged reef west of Palawan. In October 2019, the
        DFA filed a diplomatic protest over the presence of a Chinese Coast Guard
        vessel around the same area. Itâ€™s not clear if itâ€™s the same ship that blocked
        three local civilian vessels the previous month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f191a89f-208c-4a75-9ef2-827b32752271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:15:28.278+08:00
