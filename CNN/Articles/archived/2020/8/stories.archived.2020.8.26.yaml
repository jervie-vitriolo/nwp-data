      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a House panel inquiry, lawmakers tried calling several hotline
        numbers where DSWD officials said beneficiaries who have yet to receive cash
        aid can call to follow up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
