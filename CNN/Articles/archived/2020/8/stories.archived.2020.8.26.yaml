    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bring-It-On', 'timely']
    'template': '1'
    'title': '''Bring It On'' at 20 is as timely as ever'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e993832c-eeb7-46c0-bfe8-3d064665a3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:02:13.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:51.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> With themes of cultural appropriation,
        homophobia and sexism, the cheerleading cult-classic "Bring It On" is as as
        timely today as it was when it premiered on August 25, 2000.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6ebfeb-dba8-43eb-88d4-930d869c51be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:02:13.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:51.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241b4a55-5062-4d32-ae85-b0963b3b5848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:02:13.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:51.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN this week, the film''s screenwriter, Jessica
        Bendinger, and director, Peyton Reed, reflected on the remarkable relevance
        of "Bring It On," two decades after its debut.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe7ce90-8ef0-47d3-b665-289fbcff3749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:02:13.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:51.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f51baa-e2eb-4f90-9ee6-a6548cae0af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:02:13.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:51.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film follows high school cheer team the Toros, as they learn
        their five-time national championship title is thanks to routines stolen from
        inner-city rivals the East Compton Clovers. Starring Kirsten Dunst as naÃ¯ve
        Toros captain, Torrance Shipman, and Gabrielle Union as confident Clovers
        captain, Isis, "Bring It On" checks all the boxes for a light-hearted teen
        comedy, but its script is laced with social satire on cultural theft and White
        privilege.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a0b073-6ab9-4626-9504-6a10a17da8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:02:13.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:51.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c279eec-14ca-4edb-a1ad-c37fe9d6ebde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:02:13.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:51.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew the movie couldn''t take this hard-left turn into dealing
        with those things," Reed said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066f50cd-1439-4b3d-bb4d-41b90e20dc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:02:13.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:51.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eee736e-776c-4302-9be9-73ddff817d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:02:13.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:51.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had to give them their medicine with a bit of sugar," Bendinger
        explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e252cf-5012-4af8-aa8c-9df6f85e49ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:02:13.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:51.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f86138-e027-4297-83f1-ea719ee8a700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:02:13.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:51.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the film''s most memorable scenes, the Clovers expose
        the Toros'' plagiarism by performing the same routine at their game. It has
        since become a cinematic symbol of cultural appropriation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f471f70-fcf1-49b9-8716-ce880b2492c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:02:13.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:51.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'contentWidth': '100%'
      'embedCode': '<iframe width="750" height="450" src="https://www.youtube.com/embed/VCPO8u0Mhns"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b17fb59-1fc9-4100-91e8-26f997230f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:02:13.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:51.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b2f97a-0f13-42ca-b999-c260aff3eed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:02:13.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:51.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just such a great metaphor. They have built their entire
        reputation on the backs of someone else''s hard work," Reed said. "Cultural
        appropriation has always been a thing from Elvis, The Beatles and everybody
        who, as [Isis] says, is ''putting blonde hair on it and calling it something
        different.''"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be89636b-967c-420a-93bd-536a34e5f8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:02:13.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:51.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022e4a78-050c-4f3c-a9c6-5c59b4daedbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:02:13.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:51.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black culture in America has had primacy in a way that hasn''t
        been as embraced or as acknowledged as it deserves to be," Bendinger said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904ee7a2-b0bb-47d0-b040-8347800e2d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:02:13.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:51.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a16598-ba27-4392-8495-c53093d0fcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:02:13.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:51.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After witnessing cultural appropriation in music as a journalist
        in the ''90s, Bendinger said it inevitability became a vital plot point in
        her script.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342d8486-cba2-46b3-9055-7e56104d39e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:02:13.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:51.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a6f31f-893b-4f74-991f-85cd5c9fcc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:02:13.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:51.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why Dunst''s character is key. She comes to recognize her
        complicity in a rigged "cheer-ocracy."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a4b2e3-8885-49f0-9441-776eaaa9d3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:02:13.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:51.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d164082-c460-40a3-a12c-88ad4187f8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:02:13.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:51.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s really kind of dipping her toe into realizing that she is
        a product of White privilege and she''s got to deal with it," Reed said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338c1b5f-f6b2-45f5-8365-4b0098121597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:02:13.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:51.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd630c6c4-8a77-4695-a58f-2e25b8878879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:02:13.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:51.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If "Bring It On" came out in 2020, Torrance would likely have received
        more scrutiny for her cluelessness.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bb69db-7d49-47fd-8fac-0f7403e1761b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:02:13.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:51.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5b359e-2bda-4dd6-8895-f7e0ade21f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:02:13.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:51.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in such an aggressive cancel culture now. Torrance is spared
        because of the timing of the movie," Bendinger said. "She is shamed and humiliated
        but not to such an extent that she can''t recover and do better. If we can
        allow each other the space of our learning curves, only good can come out
        of that."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735440c1-0784-4db2-a67d-4220d7abf070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:02:13.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:51.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1761913f-2bf9-461b-92df-decdf67ebee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:02:13.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:51.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Reed first read the script, he said he was impressed with how
        Bendinger rewrote typical high school movie conventions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560b0362-b317-4510-b766-5bf84532e5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:02:13.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:51.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c605643-8d05-4a96-8962-0b02304c1299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:02:13.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:51.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You had women who were having scenes together and talking about
        things other than guys," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77d826d-65cc-4ae2-be87-5346fbd4e8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:02:13.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:51.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c569c9fc-0c03-4115-b2f1-b0761eb1fda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:02:13.301+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:51.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were trying to seize the moment of this idea that young women
        were kind of sick and tired of being minimized," added Bendinger.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0ca24b-189e-4db3-a2a7-444dd9cbab77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:02:13.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:51.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2a20b7-5472-4c11-916d-f7111e3f576d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:02:13.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:51.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bring It On" cleverly flips the script on sexist double standards
        in sport by making the cheerleaders "more skilled athletes than the football
        team at the school," Reed said. "They''re the five-time national champions
        and the football team is terrible."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd21ac17-a121-4be8-87a1-864732259476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:02:13.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:51.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5655a83f-e59e-4b20-bef5-e6582eb130bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:02:13.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:51.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a time before inclusion was a buzzword in Hollywood, "Bring
        It On" embraced diversity and themes of empowerment.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd7101e-48d3-4ee0-9d28-28781780f72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:02:13.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:51.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacdd90b-f7db-46d5-b4da-7774b3c9cb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:02:13.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:51.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wraps its arms around people of color. It wraps its arms around
        LGBTQ kids. It wraps its arms around people who don''t necessarily feel centered
        or appreciated or valued," Bendinger explained.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd539f447-b706-46a5-84eb-6c3986f4a13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:02:13.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:51.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69ed4c9-5be9-4fbd-b651-dee2041aff4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:02:13.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:51.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bring It On" was ahead of time simply because it dared to challenge
        the status-quo.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ea282f-b4ec-4cc5-b880-422adaf936be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:02:13.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:51.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/25/entertainment/bring-it-on/index.html"><em>"''Bring
        It On'' at 20 is as timely as ever"&nbsp;</em></a></p>'
  'Eastern-Visayas-revert-to-GCQ-surge-COVID-19-cases':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-26T18:10:35.515+08:00
    'imagesource': 'jcr:bea13ffe-6787-43a8-9750-630c91011c8b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d893524-541f-441b-b4aa-9e6bc353741f'
    'lead': 'A joint resolution by the Regional Inter-Agency Task Force (RIATF) and
      the Regional Task Force on COVID-19 has been approved, requesting the IATF to
      place the entire Eastern Visayas on a stricter community quarantine.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-26T18:16:26.609+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T08:50:50.783+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:50:12.738+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eastern Visayas wants to revert to GCQ due to surge in COVID-19 cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a83f84d-6594-4cef-b3c9-75398cb4f6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:16:26.610+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:50:50.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) â€”</strong>&nbsp;A
        joint resolution requesting the Inter-Agency Task Force (IATF) to place the
        entire Eastern Visayas under a stricter community quarantine has been approved.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc52c81-97f2-4cb0-8c5c-f06fbfeb7210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:16:26.610+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:50:50.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Regional Inter-Agency Task Force (RIATF) and the Regional Task
        Force on COVID-19 jointly requested the IATF to place the region from modified
        general community quarantine to general community quarantine for 14 days starting
        Aug. 28.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8051462f-0818-400d-b09f-234b68d23696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:16:26.610+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:50:50.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is due to the spike in COVID-19 infections in the region with
        total cases now at 2,364, with 909 active cases, and 16 recorded fatalities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d89c00-214c-4aba-83a7-9bdba09dbd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:16:26.610+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:50:50.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minerva Molon, director of the Department of Health (DOH) Eastern
        Visayas Region, said local government officials and national government agencies
        in the region should use this time to prepare for their next step of intervention.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06cf34c-ecf5-4eec-88ea-8d015c5820a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:16:26.610+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:50:50.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molon said the current status of health facilities in the region
        is now at critical utilization rate or in danger zone as most of the intensive
        care units and hospital isolation beds are fully occupied.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a399578a-c593-453e-80f9-93c5d6870d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:16:26.610+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:50:50.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have also asked the IATF to implement a two-week moratorium
        on the return of locally stranded individuals to contain the infections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0548cee2-3df2-452a-bbe4-0a2c3b939759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:16:26.610+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:50:50.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is now a total of 202,361 COVID-19 infections nationwide as
        of Wednesday, according to the DOH. The country has just breached the 100,000
        mark less than a month ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469447db-7450-4b6c-8bab-eb351d08f580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:16:26.610+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:50:50.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Wil Mark Amazona, CNNPH correspondent in Tacloban City, contributed
        to this story.</em></p>'
