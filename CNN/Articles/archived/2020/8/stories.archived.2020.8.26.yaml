    'template': '1'
    'title': 'Jennifer Garner breaks down in tears after finishing ''The Office'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cba781-d515-449d-9ef1-4a0809b3768d'
      'mgnl:activationStatus': true
