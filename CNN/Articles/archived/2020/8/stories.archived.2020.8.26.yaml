    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:50:13.767+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sandiganbayan', 'graft', 'Antonio-Floirendo-Jr', 'Republic-Act-3019',
      'RA-3019', 'TADECO', 'BuCor', 'Bureau-of-Corrections', 'Tagum-Agricultural-Development-Co-Inc']
    'template': '1'
    'title': 'Sandiganbayan finds ex-Davao del Norte lawmaker guilty of graft over
      anomalous land deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fbbda7-3e90-473d-97a5-58d22540388e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T19:44:35.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:47.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26)</strong> â€” The
        Sandiganbayan found a former Davao del Norte lawmaker guilty of&nbsp;graft
        for an anomalous land deal with the Bureau of Corrections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6bc686-ed1c-4a5d-98f2-f9898b6a0e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T19:44:35.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:47.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 23-page decision released on Wednesday said Antonio Floirendo
        Jr. was guilty of violating <a href="https://www.officialgazette.gov.ph/1960/08/17/republic-act-no-3019/"
        target="_blank">Republic Act No. 3019</a>, or the Anti-Graft and Corrupt Practces
        Act, particularly Section 3(h) which states the following practice is unlawful:
        "Directly&nbsp;or indirectly having financing or pecuniary interest in any
        business, contract or transaction in connection with which he intervenes or
        takes part in his official capacity, or in which he is prohibited by the Constitution
        or by any law from having any interest."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40ffc20-a987-4cf3-b9fc-ac8f8c9183ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T19:44:35.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:47.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision said the prosecution proved that Floirendo had indirect
        financial interest in a 2003 joint venture agreement between the Tagum Agricultural
        Development Co. Inc., or TADECO, and the BuCor as he owned 75,000 shares in
        TADECO stock even after he was elected congressman of the 2nd District of
        Davao del Norte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf66b92-6b96-4dd9-8ae1-828602edf5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T19:44:35.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:47.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan added that Section 14, Article VI of the Constitution
        states that members of the House of Representatives are prohibited from having
        direct or indirect financial interest in contracts with the government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f7cdd2-e282-4bff-aa77-1176bf6b26f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T19:44:35.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:47.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The accused never denied that he had indirect financial interest
        in said 2003 JVA. He merely insists that such interest does not fall within
        the prohibition under Sec. 14, Art. VI of the Constitution," the decision
        read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6272788b-daf6-4dd1-8863-9d633de33854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T19:44:35.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:47.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said Floirendo contended he never participated in the
        negotiation or transaction of the JVA, that his shares in Tadeco were insubstantial,
        and that he was only required to divest of shareholdings when there was a
        conflict of interest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcd51bd-4293-410b-9019-a4afd6a16c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T19:44:35.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:47.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan said this was unjustifiable and prosecution proved
        Floirendo guilty, giving him a sentence of imprisonment of six years and one
        month to eight years, along with perpetual disqualification from holding public
        office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1821d4c9-548c-4d20-92d6-f8a0c7f08dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T19:44:35.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:47.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was signed by Associate Justices Sarah Jane T. Fernandez
        (chairman), Karl B. Miranda, Ma. Theresa Dolores C. Gomez-Estoesta, Ronald
        B. Moreno, and Kevin Narce B. Vivero.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7ec5d6-79e8-4d28-9940-b44bb91328d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T19:44:35.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:47.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Vivero gave a dissenting opinion that argued there was
        no conflict of interest, and Floirendo did not exert effort to influence the
        JVA.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5023b5e4-43b1-4caa-9b1d-ba90c32ddf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T19:44:35.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:47.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, then House Speaker Pantaleon Alvarez filed graft charges
        against Floirendo for the Davao del Norte solon''s alleged unlawful business
        interest in a government deal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b0c82b-6633-4aa1-9da0-a24f4d0c9ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T19:44:35.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:47.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said TADECO leased more than 5,000 hectares of land from
        the BuCor in 1969 for the banana plantation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b38952-7de0-42b0-8e41-0642126674de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T19:44:35.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:47.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint venture agreement of the land lease was renewed for another
        25 years in 2003, when Floirendo was an incumbent congressman.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9fa495-8119-47ac-beb8-859e2515cc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T19:44:35.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:47.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman indicted Floirendo for graft in September 2017 and
        denied the solon''s plea for reconsideration in January 2018.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a92516f-0a81-43dc-b00e-5e1c7040061d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T19:44:35.068+08:00
      'mgnl:createdBy': 'pia'
