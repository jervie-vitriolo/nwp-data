      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee0a2dc-5be9-4e6c-9f8c-f8b6d33c6ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:22:18.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:36.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leo Messi wants to leave Barcelona after 16 seasons in the first
        team with which he has won everything," the article read. "It''s difficult
        to write this sentence without exclamations."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14777d97-ee8b-4134-9502-5f11f3c27cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:22:18.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:36.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7c5404-7f16-4b88-a159-240efc30e4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:22:18.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:36.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rival paper Diario AS laid bare the gaping chasm that Messi''s departure
        would leave at the club. "34 titles, 634 goals, 513 victories, 80 Guinness
        world records," it wrote.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33e6537-658f-4245-9c4a-b8481638da77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:22:18.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:36.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed364c0-42ba-48d8-9a90-75b60dcb1e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:22:18.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:36.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On October 16, 2004, a young 17-year-old Argentine striker made
        his debut for Barcelona, who 16 years later has become the greatest idol in
        the history of the club."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef91eee-511b-49af-a42f-7929e9d67d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:22:18.918+08:00
