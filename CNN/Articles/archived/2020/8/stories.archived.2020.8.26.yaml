    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:50:16.858+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''The Office'' stars react to Jennifer Garner crying over the finale'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e562df-bbac-4848-8ba8-12b4900203d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T22:32:46.008+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:38.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€”&nbsp;We weren''t the only ones touched
        <a href="https://www.cnn.com/2020/08/25/entertainment/jennifer-garner-the-office/index.html">by
        Jennifer Garner''s tears.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cbe478-7d35-4eae-b86a-e7fd91e944d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T22:32:46.008+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:38.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some stars of "The Office" reached out to the actress after she
        got emotional as she shared on her verified Instagram account that, after
        watching one episode a day, she and her kids have finished all nine seasons
        of the show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3297bd96-a4a1-4544-a5ef-0b2dc109ab37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T22:32:46.008+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:38.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angela Kinsey, whose character, Angela Martin, gets married in the
        series finale, posted in the comments on Garner''s video.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35613d5-6a40-4725-9ef9-0024833051c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T22:32:46.008+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:38.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Omg!! @jennifer.garner I am only just seeing this (we had no air
        conditioning for the day so long story short but I''m only just catching up
        on things)!!," Kinsey wrote. "I love this. I love you and your family and
        just so you know the finale makes me bawl my eyes out too!"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70ddfd3-453b-4c4a-9a77-bebbd6ddcddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T22:32:46.008+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:38.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kinsey now hosts the "Office Ladies" podcast with co-star Jenna
        Fischer, who also commented.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ad420c-62ad-4ead-9688-9563ed6205ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T22:32:46.008+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:38.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh Lady!! This is the sweetest and most wonderful post!!," wrote
        Fischer, who played Pam Beasley. "Sending you lots of love and if you want
        to start over @angelakinsey and I are re-watching for the podcast. We are
        in the middle of Season 3 and have major feelings about lots of moments (Art
        Show, Dwight comforting Pam...)."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04200a36-7813-4ea6-afb3-d2eafe73aa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T22:32:46.008+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:38.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindy Kaling, who played Kelly Kapoor on the series, kept it simple
        by posting a heart emoji in the comments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e49dff-e80d-49a7-8677-2dbe458382de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T22:32:46.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:38.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garner really was in her feels in the video, which she accidentally
        reordered in slow motion and had to do a voiceover for.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ed3409-1468-4faf-be55-7ea2fc50f678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T22:32:46.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:38.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing a Dunder Mifflin T-shirt, she wept over the finale and narrated
        her video saying, "It gave me some really big feelings."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ca0b03-a52d-425d-997d-cd62d737f6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T22:32:46.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:38.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look who needed a big cry and maybe a shower would have been helpful,
        but it''s just nice to know you can still just feel so passionate about something,
        right?" Garner said. "So thank you. If you''ve ever heard of the show, ''The
        Office,'' you should try it. It''s wonderful."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3950b9f5-173e-42f7-b140-0a1199b0f1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T22:32:46.009+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:38.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/26/entertainment/office-stars-jennifer-garner/index.html">"''The
        Office'' stars react to Jennifer Garner crying over the finale"</a></em></p>'
