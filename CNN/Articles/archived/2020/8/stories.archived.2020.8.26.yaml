    'template': '1'
    'title': 'Lionel Messi wants to leave Barcelona'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289c96aa-015e-406d-8655-779d3b78076c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:17:59.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:28.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong>&nbsp;Argentine football star Lionel Messi
        has sent a letter to Barcelona informing the club that he wants to leave the
        team, a source close to the footballer confirmed to CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e24e2b4-57ae-4587-8386-c2e05627df90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:17:59.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:28.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the Catalan side''s humiliating 8-2 defeat by Bayern Munich
        in the Champions League quarterfinals, club president Josep Maria Bartomeu
        told Barca TV: "Messi has said many times that he wants to finish career at
        Barca.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7372d765-2d1f-4c51-8d8a-24ad5a13a9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:17:59.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:28.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc39920-625b-4533-a1e0-f23122be8ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:17:59.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:28.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(He) is still the best player in the world, and we have him with
        us ... A cycle is coming to an end and another one starts but in the Messi
        era."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38f3eba-9f46-47bd-a03f-5a2830cd336d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:17:59.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:28.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49907887-72d1-4ee5-a87b-ff5ed4fbe9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:17:59.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:28.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2017, Barcelona and Messi announced a contract extension
        that would keep Messi with the team until June 30, 2021 and is reportedly
        worth â‚¬565,000 ($645,000) a week. Messi, 33, has been with the club since
        2000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92e8ef9-0b6f-4b40-b61a-f0767e9b23be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:17:59.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:28.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038ab981-29d9-4d3a-97af-580b4bb66aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:17:59.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:28.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-time Ballon d''Or winner made his league debut for Barcelona
        in 2004. The Argentine has helped Barcelona win 10 league titles in his time
        at the club, as well as the Champions League four times, and he is considered
        one of the greatest footballers of all time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3a1143-a479-42b9-8536-e875d176681b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:17:59.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:28.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3da75f-36de-44bf-8b33-0d8454f31fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:17:59.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:28.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Barcelona defender Carles Puyol, who was captain and teammate
        to Messi, tweeted his support to the Argentine. "Respect and admiration, Leo,"
        wrote Puyol. "All my support, friend."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbe7280-67c1-4706-b49d-abe5f663089e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:17:59.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:28.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9b9528-bd5a-4cef-84af-880538f9b84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:17:59.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:28.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Barcelona for comment but has yet to hear
        back.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42ce49b-a6d2-4690-98cf-61bc7a6f98c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:17:59.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:28.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d96377-faa0-4a42-919a-dc1785767fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:17:59.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:28.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3d8084-b631-4ac5-9d48-a486eaa64c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:17:59.188+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:28.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Messi depart the club, it is believed that only a small selection
        of teams could realistically afford his wages, with Manchester City -- led
        by Messi''s former boss at Barca, Pep Guardiola -- and Champions League finalists
        Paris Saint-Germain potentially in the mix as Messi''s next destination.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283191e7-599d-4ecb-8f4d-b3af483bd31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:17:59.188+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:28.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0e72de-0281-4b66-aa1d-1fe8b3acb4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:17:59.188+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:28.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Bayern humiliation reports began to swirl that Messi was
        contemplating leaving the Catalan giants ahead of his contract ending. Barcelona
        sacked the coach Quique Setien and replaced him with former player Ronald
        Koeman.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e92b25-685c-42e4-b22c-3f71ca360983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:17:59.188+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:28.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224268bd-d122-4b83-b139-c89e6463135d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:17:59.188+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:28.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ac7a9a-18e7-4f68-85b6-b9117871b0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:17:59.188+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:28.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defeat by Bayern ensured that Barcelona ended the season without
        winning any silverware for the first time since 2007/08.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fc2b39-44c4-4c38-ad91-e3e249cd6ce7'
