      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26)</strong> â€” Less
        than a month after <a href="https://www.cnnphilippines.com/news/2020/8/2/PH-coronavirus-cases-breach-100k.html">breaching
        the 100,000 mark</a>, the Philippinesâ€™ coronavirus tally has surged past 202,000,
        according to the Department of Health.</p>'
    '1':
