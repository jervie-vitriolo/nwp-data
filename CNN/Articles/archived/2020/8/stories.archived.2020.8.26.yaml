      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26)</strong> â€” Gunmen
        killed a policeman and wounded his colleague in an ambush Wednesday in Lanao
        del Sur, authorities said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d9c56c-075a-4d01-8a14-6cda777b4cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:14:20.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:59.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the Lanao del Sur provincial police office said PMSg
        H-Nor Aminod Tander and PMSg Khadafy Goling Bantuas were aboard a motorcycle
        on their way to the Marantao municipal police station when they were ambushed
        by assailants in Barangay Ragayan around 6:40 a.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5c127f-ce45-4e17-add4-147f96615c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:14:20.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:59.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tander was hit in the head and was killed instantly by the motorcycle-riding
        assailants, the report said. Bantuas was slightly wounded but was able to
        fire back, prompting the gunmen to flee, it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154b3d85-2a12-42dc-9b94-5f579252faa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:14:20.708+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:59.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the perpetrators are still unknown, but an investigation
        has been launched to determine their identities and motive.</p>'
  'No-online-voters-registration-Comelec-':
