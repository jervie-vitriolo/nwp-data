      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tritton was <a href="https://edition.cnn.com/2019/10/10/investing/bed-bath-beyond-new-ceo-trnd/index.html">named
        Bed Bath &amp; Beyond''s CEO</a> last October, joining the retailer from Target.
        In addition to the layoffs and store closures, Tritton is bolstering the company''s
        digital efforts and launching new in-house brands next year.</p>'
