        Louisville, Kentucky, as crowds marched Tuesday over the death of Breonna
        Taylor, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4deba9f9-7ebd-4d6f-a2e3-a9e133ca30d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:44:56.460+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:11.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests were largely peaceful but a large group of demonstrators
        "crossed several intersections, creating dangerous situations as traffic continued
        to try to make its way in the area," Robert Schroeder, interim chief for the
        Louisville Metro Police Department, told reporters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b01dc9b-c047-480e-af8d-5cc73ea41508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:44:56.460+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:11.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers gave directions to stay on the sidewalk and those who did
        not were eventually arrested, Schroeder said. Those arrested will be charged
        with obstructing the roadway and disorderly conduct, he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5334712e-2f07-4e44-9d2e-93728fe98cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:44:56.460+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:11.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s protests were expected to be one of the largest demonstrations
        in the city since Taylor''s death. The EMT and aspiring nurse was killed in
        her own home in March when three plainclothes police officers executing a
        "no-knock" warrant returned gunfire after her boyfriend fired a warning shot
        because he thought he was shooting at intruders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e368ea9e-2d9e-4f36-b024-f4c7c0167e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:44:56.460+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:11.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor''s mother, Tamika Palmer, told CNN this week that she doesn''t
        understand why the investigation into her daughter''s cases remains pending
        after months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf36a40-62f5-41f2-87d5-de3fa1d7c1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:44:56.460+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:11.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of times you want to give up, you want to walk away but I
        know she deserves justice," Palmer told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5764412-7fc4-4ade-b6f1-330f88065437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:44:56.460+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:11.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous protesters traveled from Florida, Michigan and New York
        to join this week''s demonstrations. Many say it''s time for the officers
        involved in Taylor''s death to be charged.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5251335a-22c7-41d7-93c2-145964ce0375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:44:56.460+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:11.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, crowds marched from South Central Park to the Louisville
        Metro Police Training Academy. Carrying "convict police" and "Black Lives
        Matter" signs, they continued to the Churchill Downs racetrack -- home of
        the Kentucky Derby -- where some staged a sit-in demonstration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c3cd5b-8e88-42e6-8ae7-2327b8bdec4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:44:56.460+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:11.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protest organizers said they plan to interrupt the Kentucky Derby,
        which has been rescheduled to September 5.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685515fe-2770-4b08-bdf8-21015e6776f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:44:56.461+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:11.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kentucky Gov. Andy Beshear said Tuesday that authorities "still
        don''t have an answer or the facts in the Breonna Taylor case" but "there''s
        a need for finality in the investigation."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a71d66-80d6-4a17-92e7-55af5a7fef60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:44:56.461+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:11.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ms. Taylor''s family deserves to know the truth. We at least need
        an explanation for what''s taking so long," Beshear told reporters during
        briefing in Frankfort.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9573961-1b5d-46e4-b9be-cec322fbe8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:44:56.461+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:11.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/08/25/us/louisville-protests-tuesday/index.html#:~:text=Louisville%2C%20Kentucky%20(CNN)%20At,of%20Breonna%20Taylor%2C%20police%20said.&amp;text=Those%20arrested%20will%20be%20charged,and%20disorderly%20conduct%2C%20he%20added.">"At
        least 64 arrested in Louisville as protesters demand answers in Breonna Taylor
        case."</a></em></p>'
  'Jennifer-Garner-breaks-down-in-tears-The-Office':
    'author': 'Marianne Garvey, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-08-26T12:45:04.576+08:00
    'imagesource': 'jcr:1c1b26e6-8d06-4f5a-b94d-2d527f2362db'
