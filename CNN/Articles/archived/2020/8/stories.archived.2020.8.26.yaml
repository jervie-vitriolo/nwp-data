      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec770e3-62a9-4e6b-8403-8cd3809dba21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump adopted opposite positions in Iran and North Korea -- trashing
        an Obama administration six-nation agreement with the former and pursuing
        a friendly relationship with the tyrannical Kim Jong Un in photo-op summits.
        But the result in each case is the same: Nuclear programs in both countries
        are progressing.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500b77d7-51ef-49f2-8781-2dba68c8983e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c9a53f-355c-4a76-88ec-4b0abdbc7066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to move the US Embassy from Tel Aviv to Jerusalem,
        which will form the backdrop to Pompeo''s address, was also controversial,
        as critics say it may have killed off the remote possibility of a final status
        peace deal with the Palestinians. But Trump left no doubt about the motivation
        in comments this month.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8158f5d7-bb38-42a3-8a9a-4786d3e91228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121f815d-4b58-470c-a78e-1cc7ab1711a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We moved the capital of Israel to Jerusalem. That''s for the evangelicals,"
        he said in Wisconsin.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6baab5-464c-42cd-ac02-19be818fcf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.651+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3e469a-c32b-4605-93fd-8a671dd2a2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.651+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo may have a similar audience in mind with what is a golden
        photo-op opportunity given speculation he is considering a run for president
        himself in 2024. His speech will follow strong performances by two potential
        rivals, former US ambassador to the UN Nikki Haley and South Carolina Sen.
        Tim Scott, on Monday night.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bd0beb-c4f1-48b5-a069-8046b41a989c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.651+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.185+08:00
