      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ant Group cited the executive orders and the potential for more
        US sanctions as risks to its business.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f94eeb-343b-4813-948c-05808d7c2d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:01:22.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:44.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restrictions that may be imposed by the United States in the future
        "may materially and adversely affect our ability to acquire or use technologies,
        systems, devices or components that may be critical" to Ant Group''s business,
        the company warned.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf20da3b-5ef7-41e8-b0e2-af9326f10b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:01:22.846+08:00
      'mgnl:createdBy': 'kristel'
