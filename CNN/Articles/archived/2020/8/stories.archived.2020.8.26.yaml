      'mgnl:type': 'text'
      'text': '<p>Rumors on Duterteâ€™s alleged health woes first resurfaced last week,
        as netizens claimed the President was airlifted to Singapore for a medical
        emergency. Duterte himself dismissed the claim, saying he has been staying
        home in Davao all along.</p>'
