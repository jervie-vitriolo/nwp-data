      'text': '<p>In separate statements, former Health secretary Janette Garin, former
        Budget chief Butch Abad, and former PhilHealth chief Alex Padilla refuted
        the findings of the Senate Blue Ribbon committee that they diverted funds
        amounting to â‚±10.6 billion in 2015. The funds were intended for the premiums
        of senior citizens to construct barangay health centers and purchase dental
        equipment. The committee <a href="https://cnnphilippines.com/news/2020/8/25/senate-blue-ribbon-philhealth-region-heads.html">recommended
        the filing of technical malversation charges</a> against the three.</p>'
    '5':
