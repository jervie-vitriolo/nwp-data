    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House approves bills requiring parents, graduating students to plant
      trees '
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f5a84b-2b8f-4b06-9933-0b8645c46a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T20:43:45.800+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:50:45.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) â€”</strong> The
        House of Representatives approved House Bills 6930 and 6931 on third and final
        reading on Wednesday, requiring parents and graduating high school and college
        students to plant trees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c446f6bc-45cb-41d0-b744-d5ee4f842012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T20:43:45.799+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:50:45.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 222-0-0, the lower chamber passed House Bill 6930 or the
        â€œFamily Tree Planting Act,â€ mandating parents to plant two trees for every
        child born to them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dea8081-358e-43db-b782-1ed0188b15c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T20:43:45.800+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:50:45.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThese trees shall be planted within the premises of their own home
        or in the area to be designated by the Barangay Council where they reside,
        with the approval of the Department of Environment and Natural Resources (DENR),â€
        the bill read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78160690-c276-4796-a5d7-7b6142772e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T20:43:45.800+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:50:45.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, HB 6931 was passed with 224-0-0 votes. The measure
        compels all graduating senior high school and college students to plant at
        least two trees each as part of their civic duty to protect the environment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de7242a-e4ff-4129-b5b3-d78255196ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T20:43:45.800+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:50:45.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be a prerequisite to graduation, according to the bill.</p>'
