    'title': 'A same-sex penguin couple became first-time moms at a Spanish aquarium'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540e74fa-d24b-4b76-b845-55328cae9727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:40:34.296+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:21.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Two female gentoo penguins are new
        moms at an aquarium in Spain and are raising the baby chick they adopted as
        an egg.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53484027-4563-4f19-9625-2fff96e35e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:40:34.296+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:21.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials at OceanogrÃ fic ValÃ¨ncia say that Electra and Violet built
        a nest together out of stones and "began to have the usual attitude and actions
        prior to reproduction," according to a news release that was translated from
        Spanish.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c28a9b6-1a8e-4a91-95ae-89a01b20be81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:40:34.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:21.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their caregivers decided to let them adopt and incubate another
        penguin couple''s egg, which hatched this month. Electra and Violet are now
        raising the baby, which will become independent after about 75 days, the aquarium
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710fc0e1-2ca0-4fc8-bd1b-a6e9a3ebdf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:40:34.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:21.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one of three chicks born so far this breeding season in the
        aquarium''s colony of 25 gentoo penguins.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc87d733-aad7-4789-807f-829df6b9c6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:40:34.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:21.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penguin parents typically take turns incubating their eggs, which
        usually take 38 days to hatch.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab3fba4-0682-4182-b326-7b3ff7b13c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:40:34.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:21.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same-sex penguin adoption is a first for OceanogrÃ fic ValÃ¨ncia,
        but the aquarium says it''s fairly common.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edd0df0-58f0-4089-aa64-3f4648ecab7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:40:34.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:21.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The formation of same-sex pairs is common in more than 450 species
        of animals and occurs both in zoos and in nature, the release said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7710b069-df80-4e13-8edc-2cc6abc44c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:40:34.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:21.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other zoos in London, Berlin, and Sydney have also had same-sex
        penguin families.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1b0eed-5ec9-4a50-84e2-3c1b98bb8a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:40:34.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:21.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gentoo penguins are the third-largest species of penguin and have
        a bright red-orange bill and distinctive white eye patches.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583eb14d-1428-4203-a3cc-7cf84a043d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:40:34.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:21.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They breed on many sub-Antarctic islands and their largest populations
        are found in the Falkland Islands and South Georgia in the southern Atlantic
        and the Antarctic Peninsula.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159a8c8a-be3c-44ea-848e-fa04116e9efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:40:34.297+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:21.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/08/25/world/same-sex-penguin-moms-scn-trnd/index.html"
        target="_blank">A same-sex penguin couple became first-time moms at a Spanish
