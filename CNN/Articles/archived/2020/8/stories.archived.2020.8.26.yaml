      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agnes Callamard, United Nations special rapporteur on extrajudicial,
        summary, or arbitratry executions, slammed the killing of Alvarez and called
        on the Human Rights Council and the international community to look into the
        issue.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Long
