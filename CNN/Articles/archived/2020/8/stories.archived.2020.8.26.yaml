      'mgnl:lastActivated': 2023-01-26T08:51:06.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Roy Cimatu will be joined by National Task
        Force on COVID-19 Chief Carlito Galvez and Presidential Assistant for the
        Visayas Michael Dino in helping the city respond to the pandemic, <a href="https://www.facebook.com/BingLeonardia/posts/10159259003044903?__cft__[0]=AZWalxxYCHJ9qp0niooJOtYagjKYKPzsWy9YiVcR7Nt78wWyO1zLgJ-p2daLMqdfpQTQG29FavHR1rs3kTwAioOlL9OKz22kLHzVy_mVUFcFdSyyCFu5C6xPpNuGv-AHiHsuh1r3ZXeFWuoOso8SYwL_dY2leQKqdSugr7G8JdPnUA&amp;__tn__=%2CO%2CP-R">Bacolod
        City Mayor Evelio Leonardia said</a> Wednesday. Retired Major General Mel
        Feliciano, the IATF deputy chief implementor in Cebu, will also be part of
        the contingent, he added.</p>'
    '6':
