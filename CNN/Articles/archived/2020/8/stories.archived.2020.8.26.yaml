      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole time, Cruise is shown wearing a mask. (However, his mask
        appears to contain vents. The CDC has said they do not recommend using face
        coverings with vents or valves because they do not prevent the person wearing
        the mask from potentially transmitting Covid-19 to others.)</p>'
