      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da114777-31ef-433c-8377-9a660600534b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:22:18.918+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:36.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club''s treatment of teammate and best friend Luis Suarez --
        Bartomeu and Koeman told the Uruguayan in no uncertain terms that his services
        are no longer required -- is reportedly another area of discontent.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c9f9d5-0769-4075-909a-b59da049aa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:22:18.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:36.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0417e9-98ee-4a56-946b-7c4c2b009fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:22:18.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:36.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newspaper ''Sport'' lists this as one of "the five keys to Messi''s
        break with Barca."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acbcf0a-5d2b-4962-a4bd-aa1e4f568983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:22:18.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:36.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7faae5c-0136-4efe-8ba2-8c830a594c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:22:18.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:36.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suarez is his main support in the dressing room and one of his
        best friends and Leo believes that he deserved much more respect for his career."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2baf02-879a-450c-862e-08f5684d677d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:22:18.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:36.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8bb7f0-64e7-410d-9274-40c2d996d6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:22:18.919+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:36.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which means the dispute between Barcelona and Messi looks to be
        heading for a bittersweet ending to arguably the greatest partnership in history.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000fad85-c771-4b12-b9b5-f9401b151b78'
      'mgnl:activationStatus': true
