      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The significant reduction of corporate employees and retail workers
        will help Bed Bath &amp; Beyond save $150 million in annual pretax cost savings,
        the company said Tuesday. As of February, the retailer had 55,000 employees,
        so the cuts amount to 5% of its total workforce.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71706d08-0ae7-449b-94c3-8a7585c12c15'
