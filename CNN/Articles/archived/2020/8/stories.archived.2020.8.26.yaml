      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0425eb7c-abae-4dab-a787-cf4d94f4e7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:22:18.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:36.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Barcelona has rebuilt itself on many occasions throughout its history
        and has always come back stronger. Our thinking is to have [TrincÃ£o] alongside
        the best player in the world."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f743602-d228-4970-a544-a5ede4c8f22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:22:18.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:36.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5eb2230-e515-4c2f-8f77-268c95df84b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:22:18.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:36.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no division in the club about Leo, anyone who understands
        football wants him here to return to win again -- he''s a winner."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524ef65a-c6e7-4a4c-9127-65f2a3162542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:22:18.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:36.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f698992d-aef2-480a-acea-f7655fd218c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:22:18.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:36.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many fans have been angry with club president Josep Maria Bartomeu
        for some time, unhappy with a seemingly scattergun approach to planning and
        recruitment that has seen the team regress following the retirement of the
        club''s previous generation of stars, notably the 2011 all-conquering homegrown
        vintage of Xavi and Iniesta.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd513a784-3915-4276-a518-2992eda30f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:22:18.915+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:36.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/sports/2020/8/26/Lionel-Messi-wants-to-leave-Barcelona.html"
        target="_blank">Lionel Messi wants to leave Barcelona</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0092cb-6bce-4b90-b921-765901ade14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:22:18.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:36.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959fe6f3-6493-46e4-9696-3bb37c1205ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:22:18.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:36.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi''s consistently brilliant match-winning moments of magic have
        papered over the cracks that have been steadily widening at the Camp Nou and
        some fans are rightly concerned about what will happen to their club should
        the Argentine talisman get his wish and leave.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b6cef7-75c3-4ede-b8ec-cd9c8dd5bdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:22:18.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:36.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3090be1c-7505-44c1-81b7-581d6f2e24ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:22:18.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:36.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The humiliating 8-2 defeat to Bayern Munich in the Champions League
        quarterfinals -- the biggest European defeat in Barcelona''s history -- was
        unsurprisingly the straw that broke the camel''s back, but Messi''s discontent
        at the club he made his debut for 16 years ago has been evident for some time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4888391b-e472-46b6-a323-e44a1088663f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:22:18.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:36.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c50c4d-ab00-4f8a-b4c3-8d185636a7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:22:18.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:36.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi''s has long endured a strained relationship with Bartomeu
        and the Barcelona hierarchy, but this came to a head in February when sporting
        director and former teammate Eric Abidal accused the players of downing tools
        to get former manager Ernesto Valverde sacked.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daded62-2626-4a3a-b00f-8bee0836db6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:22:18.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:36.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7c8050-6c2f-403e-9eb8-9777a8424c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:22:18.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:36.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the Argentine responded by posting a series of furious
        messages on his Instagram account, forcing Bartomeu to call an emergency meeting
        between the pair.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c90937-1a6a-4011-bf77-cfbc58b0d7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:22:18.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:36.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf490644-1333-4433-b44c-53003b9574ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:22:18.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:36.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Bayern defeat, Abidal left the club, while head coach
        Quique Setien was sacked and replaced by Ronald Koeman.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93cdea4-1fa3-4c83-af77-710deaff052c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:22:18.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:36.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f17490-953b-43c6-a55f-d1a67b3d0521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:22:18.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:36.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Messy ending?</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcd81fa-acb7-4f3d-b312-ad852dd4103c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:22:18.916+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:36.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year when Barcelona''s players announced they would
        be taking a 70% pay cut to help the club through the coronavirus pandemic,
        Messi took another not-so-subtle swipe at the board for the way they had publicly
        handled negotiations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bbdc3a-6677-40b2-be97-bd5fc4247a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:22:18.917+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:36.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94affa0a-3943-4e23-84cb-b523d5c2dbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:22:18.917+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:36.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, the off-field battles with his own club, coupled with
        the team''s failings on the pitch -- this is Barcelona''s first trophy-less
        season since 2007-08 -- seem to have become too much.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b6c313-f5ff-4f22-981a-4be326bd31fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:22:18.917+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:36.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1b1dcf-8492-44c8-bd8b-d2c99a57628d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:22:18.917+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:36.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has now been five years since Barcelona won the Champions League,
        an almost unthinkable barren stretch for a team boasting one of the greatest
        players the game has ever seen.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4cf199-5328-4df7-8a98-4fdce84925dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:22:18.917+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:36.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32f2c73-2798-4d9d-856f-cde38babad0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:22:18.917+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:36.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi has been at Barcelona since moving to the La Masia academy
        from Argentina at the age of 13, but it appears their relationship is destined
        for a messy ending.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f34783-ef81-4b6d-b48e-8983c766c2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:22:18.917+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:36.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15e476d-3f4c-428d-929b-3f994ed3e887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:22:18.917+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:36.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to multiple reports, the 33-year-old is utilizing a clause
        in his contract which allows him to leave the club for free this summer. Reportedly
        the clause expired on June 10, but Messi believes he still has the right to
        activate it now due to the season being extended because of the coronavirus
        pandemic.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eeec46-22a1-4bcc-9432-961464326dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:22:18.917+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:36.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1315dffe-46d2-4782-ac89-48d67e80f55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:22:18.917+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:36.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcelona remains confident that will not be the case and any potential
        suitors will need to meet Messi''s â‚¬700 million ($824.8 million) release clause
        to secure his services -- an amount no club in the world could afford due
        to Financial Fair Play regulations.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3d470c-b70a-457a-bdc8-35eac28118d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:22:18.917+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:36.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07b1cee-bf9e-4fd4-917c-be31007289af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:22:18.917+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:36.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, should Messi get his wish and leave, there are perhaps
        only two clubs in Europe that could realistically afford his reported $100
        million per year salary: Manchester City and Paris-Saint Germain.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07695238-7457-4099-8de3-6c38020bb390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:22:18.917+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:36.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

