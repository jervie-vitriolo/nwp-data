      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/08/25/tech/google-chrome-tabs/index.html"
        target="_blank">Google rolls out updates to Chrome tabs â€” and makes them 10%
        faster</a></em></p>'
  'Dunkin-Harpoon-Brewery-doughnut-infused-beer':
    'author': 'Alicia Wallace, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-26T06:32:56.348+08:00
    'imagesource': 'jcr:1b6a1039-897c-43a7-959a-904e4714c81e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a453591f-768c-49fe-adcd-cfe2582b763e'
    'lead': 'Doughnut-infused brews are not new to the craft beer world, but this
      is the first such move by Harpoon and Dunkin''.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-26T06:36:22.766+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:51:22.155+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:50:03.965+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Harpoon-Brewery', 'Dunkin-']
    'template': '1'
    'title': 'In the most Boston thing ever, Dunkin and Harpoon are making doughnut-infused
      beer'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b78f08a-a757-409b-9ef8-90ce1336f265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:36:22.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:22.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Harpoon Brewery and v have decided
        to spice up their annual seasonal beer collaboration, and it''s a pairing
        right up Homer Simpson''s alley: doughnut-infused beer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf27d03-c60c-4e86-bcef-a784e6030a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:36:22.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:22.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boston bosom buddies, which have teamed up the past two fall
        seasons on a Harpoon Dunkin'' Coffee Porter, are expanding the breadth of
        their seasonal brews with a pumpkin spiced latte ale as well as two beers
        made with doughnuts. Yes, you read that right. Doughnuts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15b07ae-1c13-4761-a7cf-5104ebf3ebe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:36:22.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:22.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Come September, some kegs, bottles and cans of Harpoon Dunkin''
        Pumpkin Spiced Latte Ale, Coffee Porter, Boston Kreme Stout and Jelly Donut
        IPA are slated to be available up and down the East Coast.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8e6b0d-b678-426c-8373-53a7ea9d14bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:36:22.766+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:22.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea came up during the course of meetings to discuss Harpoon''s
        partnership with Dunkin''. "You get some creative brewers together, maybe
        over a couple of beers, and sure enough the conversation turns to ''How could
        we make some beer with doughnuts?''" Dan Kenary, Harpoon''s chief executive
        officer and co-founder, told CNN Business.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9053647-d261-42a8-b871-8f3afcec8ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:36:22.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:22.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doughnut-infused brews are not new to the craft beer world, but
        this is the first such move by Harpoon and Dunkin''.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7384ae-77c5-410f-a277-5d9b3b4c7d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:36:22.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:22.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although experimentation included trials of cruller-filled beer
        and honey-dipped doughnut ales, Harpoon''s brewers quickly zeroed in on two
        prime candidates: a hazy India Pale Ale with a mix of fruit-forward hops,
        raspberry puree and Dunkin'' jelly doughnuts; and a doughy Dry Irish Stout
        made with cacao nibs and Dunkin'' Boston Kreme doughnuts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221577f2-6ff8-4aa4-a183-27913c1b3b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:36:22.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:22.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make the brews, Harpoon dropped a few doughnuts into the mash
        -- treating them like a specialty grain or malt.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965f69e4-d02e-4639-a600-ba01935318aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:36:22.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:22.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For non-doughnut beers, Harpoon kept the original recipe for the
        Coffee Porter and created the Pumpkin by brewing real pumpkin with a splash
        of coffee and pumpkin pie spices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc591a6-4dba-4f0e-ae65-6c9a1c214846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:36:22.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:22.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It tastes like fall," Kenary said. "And it gives a little bit of
        sophistication to the pumpkin with the coffee flavors."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ab71a1-22d8-4698-864b-e83f1cf44676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:36:22.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:22.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multi-year partnership with Harpoon helps to put Dunkin'' in
        a different light -- and in different aisles of the store, said Brian Gilbert,
        the coffee and doughnut company''s vice president of retail business development.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b94853d-e2c1-4318-acd7-027bfb06e59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:36:22.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:22.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It keeps the brand in the forefront of people''s minds," he told
        CNN Business.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edd7c1b-6c04-4cd4-81dd-225b0d354138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:36:22.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:22.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/08/25/business/dunkin-harpoon-doughnut-infused-beers/index.html#:~:text=The%20Boston%20bosom%20buddies%2C%20which,Doughnuts."
        target="_blank">In the most Boston thing ever, Dunkin and Harpoon are making
        doughnut-infused beer</a></em></p>'
  'same-sex-gentoo-penguins-Spanish-aquarium':
    'author': 'David Williams, CNN'
    'caption': 'New moms Electra and Violet are raising their chick together in Valencia,
      Spain.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
