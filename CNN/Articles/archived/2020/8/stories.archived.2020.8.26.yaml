      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> <a href="https://edition.cnn.com/2020/01/08/business/bed-bath-and-beyond-earnings-stock/index.html">Bed
        Bath &amp; Beyond</a> is eliminating 2,800 jobs effective immediately, as
        the troubled retailer tries to streamline its operations and shore up its
        finances amid the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb429bea-e3c4-448a-ad61-11e4527fe314'
