      'text': '<p>"It''s going to take a miracle for Jacob Blake Jr. to ever walk
        again," Benjamin Crump told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e329a21-64c6-4f9c-9d0d-5200d2004ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ba67fa-864f-4998-bb09-fd9a252fa905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old Black man was undergoing surgery Tuesday afternoon,
        two days after police shot him at close range as he tried to enter an SUV.
        In the vehicle were his 3-, 5- and 8-year-old sons, Crump had said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b548361c-74fc-4ba4-b363-e8ce6b2ce606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.953+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28df828a-ce5b-40e9-80cb-5c68ae2e41c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blake''s father described the shooting as a "senseless attempted
        murder."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e64284-55b7-484a-862a-e0a7ca5e471c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8d3b0d-ef73-463a-9729-698e4dcd3c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They shot my son seven times ... seven times like he didn''t matter,
        but my son matters," Jacob Blake Sr. said. "He''s a human being and he matters."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b10210-bd86-48c2-8505-de7c74f52b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c288e8-287b-4b69-825d-45946ca681da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blake''s suffered multiple injuries, including a gunshot wound to
        one arm, damage to his kidney, liver and spinal cord, said Patrick Salvi Jr.,
        another family attorney.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcd387d-656f-4897-a0d5-1a9b47fd5f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e49cb30-341c-433b-8f7e-b289766b7c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had a bullet go through some or all of his spinal cord, at least
        one bullet. He has holes in his stomach. He had to have nearly his entire
        colon and small intestines removed," Salvi added, saying the family will file
        a civil lawsuit against the police department over the shooting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7efe54a-c958-42a5-a20d-3c34219980f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faf0af3-99c8-478e-91b0-2f971a630352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting has sparked protests and unrest in the state. Gov.
        Tony Evers declared a state of emergency after urging demonstrators to remain
        calm.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b92bf6b-d3fc-43ce-a2c7-c696221a581a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd25611-d968-4796-8fc7-a2e23f165575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of an expected new round of protests, Kenosha County declared
        another state of emergency curfew from 8 p.m. Tuesday to 7 a.m. Wednesday.
        Sheriff David Beth asked "the public to stay off the streets for their safety."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174a88aa-2087-4552-91fa-836c050b2d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b010492-d453-4404-871d-b2bdb53a7fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators torched cars and set buildings ablaze on Monday night,
        disobeying a curfew. They faced off with law enforcement outside the Kenosha
        County Courthouse, some tossing water bottles and setting off fireworks, according
        to CNN affiliate WISN. Two city trucks were among the vehicles burned.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1782cd2-0d7c-4456-8662-cb3a3fb14161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.954+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27dead4-824a-476c-a14c-d9b336dc3574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaece59-27aa-4a88-99b4-bdf4ab07b467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement responded with flash bangs, tear gas and rubber
        bullets, the station reported.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66af6211-47eb-40eb-9e26-f5b4bf8eb605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce92b7cf-4965-4577-b050-b87771a7b63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Only police reform will stop protests, Crump says</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f144d658-3992-4187-b083-dcd630ec5f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enraged protesters poured onto the streets Sunday evening after
        video of the shooting circulated on social media.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226e6450-05ca-4f0d-a160-3223bfd253b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf8052b-7a05-48ac-9213-31cf7f23c2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In it, two officers trail a step or two behind Jacob Blake as he
        walks around a gray SUV. As he reaches the driver door and opens it, the nearest
        officer grabs the tail of Blake''s tank top, and seven shots are heard, followed
        by a sustained sound of a car horn as Blake collapses into the car.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7c063d-0cda-46b9-ae66-86f6ba94ac26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6065a0d0-a69c-423f-8838-3e80ceb4f1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Kenosha officers are on administrative leave. The local police
        union has urged the public to withhold judgment until a state investigation
        is complete.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21230425-c6a5-4a76-8ee4-7f1889da8463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af77ae8-7064-4431-bd05-f74318df304b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting came as demonstrators continue to decry police violence
        in American cities, including the encounters that killed George Floyd and
        Breonna Taylor. The night before Blake''s shooting, protests erupted in Lafayette,
        Louisiana, after police killed a Black man -- Trayford Pellerin, 31 -- outside
        a convenience store.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836aa2d5-8108-4872-9a32-f9af0bbc89d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70f905c-6e34-44c9-9b57-0df87c6df634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t have the systematic reform that this moment in America
        is crying out for, then we are going to continue to see hashtag after hashtag,
        protest after protest, and cities burning all across America," Crump said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437a07ea-08c8-4c4a-a1cd-30095ed7e1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b644d2-9699-41b3-b935-e4a3fbc77633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several businesses were burning late Monday in Kenosha, and Gov.
        Tony Evers called in the National Guard to help "protect critical infrastructure,
        such as utilities and fire stations and to ensure Kenoshians are able to assemble
        safely," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e5c8d2-d7ae-40bf-bd9d-7ee356f1466d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af687801-e2d7-48d6-b052-bad8f46635b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Wisconsin capital, about a two-drive from Kenosha, police
        arrested six people, including one armed with a handgun, after some marchers
        began breaking windows, setting fires, looting and throwing rocks and bottles
        at officers, Madison police said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15418511-5e5a-4688-b55b-d385419ee210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb13c3c-b099-4aae-9a2f-a0ba4a0e2f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters also marched in New York City, Washington, DC and Minneapolis,
        where at least five people were arrested.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38a7e48-0a6e-4e48-b766-db14ff36f9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1493520d-952d-4fe2-b9bc-e7a9fee7c47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue showing up until they''re tired of killing us,"
        a Manhattan protester told CNN affiliate WLNY.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ce5daf-975f-429f-a089-144918f8b877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc977b40-c34a-4ae9-90c1-bbb2b8bdebc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Investigation into police conduct begins</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca4acf1-91e0-4da0-ad23-e6f8e88f7746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenosha County District Attorney Michael Graveley''s office is investigating
        the shooting, as is the Wisconsin Justice Department''s division of criminal
        investigation. The agency plans to present a report to Graveley''s office
        within 30 days, it said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4959fc50-d064-493d-9280-25b8852c9ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28790e77-1806-4ad8-8331-96006d061594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re asked to make two determinations," Graveley said. "One,
        did any office in this case commit any crimes, and two, are there any crimes
        that we believe were committed that we can prove beyond a reasonable doubt?"</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddff61a-8e23-40b4-99f0-5fa2ca26b1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44f6630-a064-4727-b9ff-afec1f3e9395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the answer is yes to both questions, Graveley will file charges,
        he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07a08bc-7da5-4c97-99c7-5db2a465bba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef088f6e-95dc-4f68-8958-1c186b3ea8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graveley also hopes federal prosecutors will conduct a parallel
        civil rights investigation into Blake''s shooting and "prosecute any alleged
        police misconduct," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f803fd-672e-495b-9eb9-d02219483098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1d99fd-74df-4677-baa2-4cb5d472995e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That investigation will "allow this community to heal sooner because
        independent prosecuting agencies will be able to make determinations at the
        same time," Graveley said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f0a1dd-58b9-4e34-b0d6-8a5c458f43b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7decd0-4627-44c4-8439-f2c62d5d19b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Attorney: Blake was breaking up fight</strong></h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c31f908-e0d8-4422-833e-8aa42fea6260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just after 5 p.m. Sunday, officers responded to a domestic disturbance
        call in the city of 100,000 located on the Lake Michigan shoreline between
        Chicago and Milwaukee,</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d98155a-7bc3-4d5e-95df-48aec3e09585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad35f6a3-032a-4759-abbf-bf39a5dcc7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear who called 911 or what happened before the video of
        the shooting begins. In a police call, a dispatcher says Blake "isn''t supposed
        to be there," and that he took a complainant''s keys and refused to leave.
        The dispatcher later explains she doesn''t have more details because the caller
        was "uncooperative."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01844113-8819-40f5-83be-add2ffe6fd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8a589e-6a48-490d-a06c-f3aa1a5c18df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crump, who represents many families whose loved ones were shot by
        police, including Floyd''s, said Blake was leaving the scene after "breaking
        up a fight between two women."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bc1c73-5960-4d87-891e-4438c4c1ea34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701c3c68-736c-450c-b0a6-7638bb2e24f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raysean White, who filmed the video that''s been viewed millions
        of times, said two women were arguing when Blake arrived and ordered one of
        his sons into a vehicle. Blake then walked into a home behind a woman, White
        said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569791b2-57f7-4b9e-8331-afe6704882ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8dd14e-e396-40ad-8364-377603d3dbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White, who was across the street, stepped away and when he returned
        saw police wrestling with Blake before one of the officers deployed his Taser
        on Blake, he said. He doesn''t know what started the argument and began filming
        what he called the middle and end of the altercation.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aeadbe-0edd-4e66-9d22-d17636613fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd1d1a9-68cb-4bb7-b823-0721f7b73504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jacob kind of leaned on the car and they proceeded to wrestle him
        toward the back of the car, and he went to the other side of the car," White
        told CNN. "When they were on the other side of the car on the ground, I had
        to pick up my camera and start recording."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16e81ea-baad-4f4a-8622-9d10162a5826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87cdb20-2a2c-4cde-8877-cc4cf548d2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispatcher''s report of shots fired came about five minutes
        after the initial report. According to Crump, police had already used a Taser
        on Blake before the shooting. It''s unclear from the video if both officers
        opened fire. The second officer has his gun out as the shots are heard, the
        video clip shows.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0183e79-b9a7-4be9-a070-4aa81f3b4a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d865ef-793e-43ff-955f-dbf7256363e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T05:56:34.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:51:27.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As always, the video currently circulating does not capture all
        the intricacies of a highly dynamic incident. We ask that you withhold from
