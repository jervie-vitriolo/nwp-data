  'native-american-faces-execution-wednesday':
    'author': 'Jessica Schneider, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-26T21:27:09.419+08:00
    'imagesource': 'jcr:38784e82-e593-48d8-ba07-07e83a47d349'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68e1b54d-bfbd-4d29-ab01-0d983bd3cf31'
    'lead': 'As the clock ticks toward the scheduled Wednesday night execution of
      the only Native American on federal death row, attorneys for 38-year-old Lezmond
      Mitchell are fighting on multiple fronts and pleading directly to President
      Donald Trump to commute Mitchell''s death sentence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-26T21:32:50.746+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T08:50:42.797+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:50:15.184+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['native-american', 'death-row', 'execution', 'politics', 'Lezmond-Mitchell',
      'US', 'Donald-Trump']
    'template': '1'
    'title': 'The only Native American on federal death row faces execution Wednesday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667d773d-2370-4582-bdd3-18ef9c7a8a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:32:50.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:50:42.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> As the clock ticks toward the scheduled
        Wednesday night execution of the only Native American on <a href="https://edition.cnn.com/2013/07/19/us/death-penalty-fast-facts/index.html">federal
        death row,</a> attorneys for 38-year-old Lezmond Mitchell are fighting on
        multiple fronts and pleading directly to President Donald Trump to commute
        Mitchell''s death sentence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35513fe6-9f43-43e3-9979-2b432381897a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:32:50.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:50:42.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cea662-75cb-49ec-a78d-fda748620b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:32:50.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:50:42.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Tuesday night, the Supreme Court denied Mitchell''s motions
        to stop his execution. The federal district court in Washington, DC, also
        denied a request to halt Mitchell''s execution until after his petition to
        the President for clemency has had more time to be considered.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22179139-6415-4ad7-9b70-bab3274cd12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:32:50.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:50:42.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8650605d-0f9c-4b7e-a9d9-e9e694abe9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:32:50.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:50:42.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitchell filed his clemency petition at the end of July asking the
        President to demonstrate respect for tribal sovereignty by commuting his death
        sentence to life in prison without the possibility of release. Mitchell argues
        that since the Department of Justice set his execution date on July 29, his
        petition for clemency has not been given adequate time for consideration.
        But with Mitchell''s execution scheduled for 6 p.m. ET Wednesday, it is unlikely
        his clemency request will be granted at this late stage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d2263d-ddc1-4e2c-9842-41ded0bae13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:32:50.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:50:42.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6119d1e9-5464-4b00-8079-d73ffe699655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:32:50.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:50:42.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitchell was convicted in connection with the 2001 murders of a
        63-year-old Navajo woman, Alyce Slim, and her 9-year-old granddaughter, Tiffany
        Lee, on the Navajo reservation in the northeast corner of Arizona.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62c3a01-a7e1-4085-982e-36d73b7eaaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:32:50.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:50:42.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a397fa68-e47a-48a1-996d-6e785bf7a1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:32:50.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:50:42.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said Mitchell and his co-defendant murdered Slim and
        Lee, dismembering both of their bodies and burying them, so they could steal
        Slim''s pickup truck and use it in an armed robbery. Mitchell, who was 20
        at the time of the crimes, was found guilty on multiple charges including
        first-degree murder, felony murder and carjacking resulting in death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74f5fd6-bd0c-4bef-9ccc-75689bcdc126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:32:50.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:50:42.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ad86cc-5fe6-4579-8c1a-3452bfdaf300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:32:50.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:50:42.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tribal leaders from the Navajo Nation, of which Mitchell is a member,
        and 13 other tribes have called out the federal government for moving forward
        with the execution despite their objection, in a case that has exposed allegations
        of racial bias and legal loopholes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3b2416-ccfe-48e5-b63d-393b26bf869d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:32:50.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:50:42.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2458a8f-0afc-415a-84f4-dac675c6a66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:32:50.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:50:42.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitchell''s attorneys say he would be the first Native American
        in modern history to be executed by the US government for a crime committed
        against another Native American on tribal land. That''s because under the
        Major Crimes Act, Congress allowed a "tribal option" where tribal leaders
        can decide whether to opt in to the federal death penalty. The Navajo Nation,
        along with many other Native American tribes, has not opted in.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb4714d-e975-4a0e-994f-68d1826e27a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:32:50.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:50:42.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb248580-3e87-4a68-85a9-d5c256655215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:32:50.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:50:42.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since the Major Crimes Act applies only to serious crimes including
        murder and manslaughter, federal prosecutors in Mitchell''s case found a legal
        loophole: They could pursue the death penalty in the carjacking resulting
        in death charge, which is not considered a serious crime and does not fall
        under the act.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde3fc01-16cf-4669-925f-2bc4bf15a9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:32:50.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:50:42.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05159c80-5da3-47f7-a63c-9324b6817110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:32:50.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:50:42.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several judges have voiced their concern at this dismissal of tribal
        sovereignty, despite denying appeals from Mitchell. In April, two judges on
        the 9th US Circuit Court of Appeals wrote separate opinions questioning the
        Justice Department''s decision to seek the death penalty in Mitchell''s case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd02239-0bc4-47f5-bd66-b40383f05fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:32:50.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:50:42.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eae13dd-1303-4594-a638-4017618343a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:32:50.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:50:42.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The imposition of the death penalty in this case is a betrayal
        of a promise made to the Navajo Nation, and it demonstrates a deep disrespect
        for tribal sovereignty," Judge Morgan Christen wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbc20a1-b956-48c5-9206-5465e8c811c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:32:50.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:50:42.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4309a6d-d213-4c2d-ac8a-70008a63141b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:32:50.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:50:42.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Andrew Hurwitz urged the Trump administration to "take a fresh
        look at the wisdom of imposing the death penalty," noting that "a proper respect
        for tribal sovereignty requires that the federal government not only pause
        before seeking that sanction, but pause again before imposing it."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610dca06-0df9-4bd0-9bef-5da18c262319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:32:50.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:50:42.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d2642b-f77d-4a73-9855-6ac2f1f7e4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:32:50.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:50:42.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitchell''s attorneys have also raised concerns about potential
        racial bias in his conviction and sentencing, pointing to the fact that he
        was tried in a federal court 300 miles from the capital of the Navajo Nation
        and his jury was comprised of 11 White people and one Native American. The
        9th Circuit rejected Mitchell''s motion to interview jurors to determine if
        there was racial bias in his case.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f9b602-704e-4eb1-b1e1-c6c88abc5b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:32:50.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:50:42.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b7bb84-8358-4d69-b660-bf1e0d2a30f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:32:50.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:50:42.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Mitchell''s execution goes forward, it will be the fourth federal
        execution this summer after the Justice Department restarted executions following
        a 17-year hiatus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b41e0e4-d849-4a3a-adbb-8767b67db146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:32:50.748+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:50:42.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/26/politics/lezmond-mitchell-native-american-execution-supreme-court/index.html">The
        only Native American on federal death row faces execution Wednesday</a>."</em></p>'
