    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ffd17d8-a6fb-4f4b-ae6c-82f588958921'
    'lead': 'Google is trying to make WFH life a little easier for people who always
      have dozens of browser tabs open.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-26T06:33:43.833+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:51:22.486+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:50:03.843+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Google', 'Google-Chrome-']
    'template': '1'
    'title': 'Google rolls out updates to Chrome tabs â€” and makes them 10% faster'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2f03c0-c0ee-443d-802a-dc6922068c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:33:43.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:22.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Google is trying to make WFH life a little
        easier for people who always have dozens of browser tabs open.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2965f90-382f-4d04-bd8e-1f963f9f0989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:33:43.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:22.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced several new features to tabs on its popular
        Google Chrome browser on Tuesday, including a performance update that it says
        will make them load 10% faster.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfad0fd-8b3e-4caf-9e2c-183b517de21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:33:43.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:22.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chrome will also make it easier to organize related tabs into groups
        â€” a feature it first announced in May â€” by allowing users to expand and collapse
        several tabs into one.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc80eb6e-2879-4b1a-8c59-f948bdc2dbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:33:43.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:22.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These days, people are spending a lot of time in their browsers
        to get things done, whether for work, school or something else," Alex Ainslie,
        Chrome''s director of UX, said in a blog post Tuesday. "And while some write
        out a formal to-do list to keep track of tasks, for others, their to-do list
        is their tabs in Chrome."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7902e33-350c-4cc6-8831-946d475e095a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:33:43.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:22.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other updates Google announced Tuesday include the ability to hover
        over tabs and see a preview thumbnail of the page, fixing a familiar problem:
        when you have too many tabs from the same website open and can''t differentiate
        between them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5bd9fb-eda8-4006-866b-2561a01cb9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:33:43.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:22.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other popular browsers such as Safari and Firefox also allow some
        types of tab groupings through separate browser extensions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e38ec8-7233-4f85-8018-0188b067a529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:33:43.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:22.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new features will roll out gradually to Chrome users in the
        coming weeks, according to Ainslie, in order to maintain the browser''s stability.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f843918-accd-463f-ae21-070725fda653'
      'mgnl:activationStatus': true
