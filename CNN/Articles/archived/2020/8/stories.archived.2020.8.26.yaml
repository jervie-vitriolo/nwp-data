      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In pooled testing, swab samples are grouped to undergo one test.
        In wastewater surveillance, samples from a body of water like a river, stream,
        drainage canal, or sewage treatment plant in a nearby community are gathered.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f7dc4c-06ef-49e9-999f-500e32b35f9e'
      'mgnl:activationStatus': true
