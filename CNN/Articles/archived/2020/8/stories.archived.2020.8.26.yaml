    'caption': 'Route 196, which recently closed its doors, bore witness to the OPM
      revolution in the 2000s as well as the venue of the early shows of today''s
      acts such as Ben&Ben and IV of Spades. Photo by TONY BATTUNG'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
