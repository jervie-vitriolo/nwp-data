      'mgnl:created': 2020-08-26T07:12:55.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:21.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holzdeppe secured the third overall spot ahead of Blech after clearing
        the previous 5.52 m jump in his first attempt. American pole vaulting star
        Sam Kendricks ruled the tourney with a 5.82 m clearance and Dutch Menno Vloon
        landed a runner-up finish after he cleared 5.72 m.</p>'
