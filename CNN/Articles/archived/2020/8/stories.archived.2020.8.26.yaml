      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26)â€”</strong> MalacaÃ±ang
        on Wednesday again allayed concerns about President Rodrigo Duterteâ€™s health
        condition, saying the doctorâ€™s advice regarding his Barrettâ€™s esophagus ailment
        was given â€œmany years ago.â€</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f902c62-812c-46f8-a456-bd99b276b2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:07:01.568+08:00
