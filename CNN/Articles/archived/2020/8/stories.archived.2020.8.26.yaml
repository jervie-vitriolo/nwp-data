      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna representatives Carlos Zarate, Eufemia Cullamat, and
        Ferdinand Gaite; Gabriela Rep. Arlene Brosas, ACT Teachers Rep. France Castro,
        and Kabataan Rep. Sarah Elago signed the resolution.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef4af0b-620e-44e3-a6b9-96a2d8535a28'
