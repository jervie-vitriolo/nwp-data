      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Messi has not told us that he will not be showing up at training,
        but any communication will remain between the parties and we will not broadcast
        what is spoken out of respect."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c7b5de-554f-47f3-b1db-e612afe98194'
