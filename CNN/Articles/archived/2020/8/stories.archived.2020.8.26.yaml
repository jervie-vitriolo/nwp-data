    'title': 'Complaints eyed vs. RevGov movement? Up to PNP, DOJ to investigate â€”
      Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6465d74-072a-4189-a540-391904027192'
