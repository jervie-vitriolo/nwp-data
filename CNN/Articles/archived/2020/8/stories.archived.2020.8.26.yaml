      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>â€œMeron ba kayong</em> Facebook page <em>na lang na pwedeng doon
        na lang sila magcomment sa</em> page <em>ninyo? Kasi mukhang maraming ibibigay
        na</em> number <em>na</em> invalid <em>lahat,â€</em> Rep. Jose Antonio Sy-Alvarado
        of Bulacan''s 1st District asked DSWD officials.</p>'
    '8':
