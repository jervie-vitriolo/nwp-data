    'template': '1'
    'title': 'DOH warns against use of  anti-parasitic drug Ivermectin for COVID-19
      patients'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31430a51-ed95-48d6-b5c6-d5e4acefa815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:28:06.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-16T17:02:56.200+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) â€”</strong> The
        Department of Health (DOH) on Wednesday cautioned COVID-19 patients against
        using Ivermectin as treatment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb72937-dc9b-4b4f-81a4-d62c909a02f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:28:06.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-16T17:02:56.201+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivermectin is a medication used to treat many types of parasite
        infestations such as head lice and scabies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a16a1e0-f8e6-43e1-aecd-f51032f8aec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:28:06.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-16T17:02:56.203+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said the drug has only
        been studied in laboratories, adding it has not been tested on animals or
        humans as a possible COVID-19 treatment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f27bd9-5517-4f4c-bfc5-16a99be68749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:28:06.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-16T17:02:56.205+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said using off-label drugs, such as Ivermectin, could cause
        more harm than good to the patient.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630cd0c8-0288-4def-8d8c-d35d4586883a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:28:06.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-16T17:02:56.206+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Off-label sya kasi pinroduce sya for another purpose," she said.
        "Hindi po dapat tayo sumusubok ng ganito na wala pang approval ng FDA at ng
        ethics review board."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138b6607-e323-4600-b418-723c45b75ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:28:06.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-16T17:02:56.208+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is off-label because it was produced for a different
        purpose. You shouldn''t use medicines that have not been approved by the Food
        and Drug Administration and ethics review board.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d966f7-3bb2-4069-aae9-c444b35b74d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:28:06.472+08:00
