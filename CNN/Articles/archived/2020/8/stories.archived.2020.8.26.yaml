      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc695ab-6d43-462d-a0c4-ac7816367fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T07:12:55.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:21.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year old Tondo native cleared 5.62 meters in the Poland meet,
        tied with German opponents Raphael Holzdeppe and Torben Blech. But Obiena
        cleared the height in his third attempt, while the two Germans executed the
        clearance in their first attempt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9721937-1097-4587-a1b3-417ab66e8082'
