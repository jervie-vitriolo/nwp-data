      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26)&nbsp;</strong>â€”
        Two Filipinos who allegedly carried out the twin blasts in Jolo, Sulu earlier
        this week were the same alleged suicide bombers being tracked by four military
        intelligence officers killed by police officers two months ago, the chief
        of the Philippine Army said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ff4939-0bfd-4758-bddc-1dfafe1ca245'
      'mgnl:activationStatus': true
