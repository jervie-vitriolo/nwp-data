    '16':
      'image': 'jcr:7888a670-b16d-4b6c-99c2-60256bc92e9e'
      'imageCaption': 'Henares performs an acoustic set with Mikey Amistoso of Ciudad,
        Jason Caballa of Cheats, and Wincy Ong of Us-2 Evil-0. Photo courtesy of QUARK
        HENARES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf506aa-9315-4403-b8a1-586e551fadc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T19:05:00.119+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:50:50.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daef628b-e211-499f-b940-bf62052cd31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:49:47.462+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:50:50.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So forgive me as I dedicate this paragraph to my personal recollections
        of the place, because when a home away from home closes its doors, the memories
        just come rushing in: One time I wanted to impress this girl I had a crush
        on my whole college life, and when she came in she saw me standing up on a
        stool and crashing down only to be kicked by bandmates during my band Blast
        Opleâ€™s set. She almost didnâ€™t want to date me after that. Me and two other
        music writers, Erwin Romulo and the late Luis Katigbak, held our music awards
        show (the imaginatively-named QLE Awards) with Rock Ed, and we had all our
        friends give out awards to all our favorite bands. Sarah Marco, vocalist of
        Taken by Cars, was late, so they made me fill in for her and I got to sing
        my favorite&nbsp;Taken by Cars&nbsp;song,â€ A Weeknight Memoir (in High Definition).â€
        I was lucky enough to be witness to two heartwarming wedding parties: Russ
        and Selena Davisâ€™ and Tony and Zet Ragoâ€™s. We shot a pilot of our TV show
        â€œRakistaâ€ there, wrapping up at 6 a.m. Two years later Everywhereweshoot shot
        the poster for my movie â€œRakenrolâ€ before I had to fly to the airport for
        the world premiere, Five years later Indiemanila held a reunion show in the
        same spot (thanks Bel Certeza). My first (and only) solo acoustic set, except
        I didnâ€™t know how to play guitar, and was saved by Mikey Amistoso of Ciudad,
        Jason Caballa of Cheats and Wincy Ong of Us-2 Evil-0. During the set of Perfect
        Sound Forever I publicly told Bianca Yuzon, the girl I was dating, "I love
        you" for the first time right before segueing into Paul McCartney''s "Silly
        Love Songs." Weâ€™re married now, and I sang that song again for our wedding.</p>'
    '7':
      'image': 'jcr:b103475f-fcc4-4883-9381-ab70f25ad601'
      'imageCaption': 'Henares with the writer Luis Katigbak and editor Erwin Romulo
        at the QLE Awards in 2008. Photo courtesy of QUARK HENARES'
