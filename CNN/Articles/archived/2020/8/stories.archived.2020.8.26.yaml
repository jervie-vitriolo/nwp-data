      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How could funds be diverted if they were not in the budget to start
        with?" Abad said, responding to supposedly "unfounded" accusations by the
        Senate panel.</p>'
