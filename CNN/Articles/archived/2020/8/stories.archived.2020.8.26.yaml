  'Children-born-high-altitudes-stunted-':
    'author': 'Sandee LaMotte and Naomi Thomas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-26T06:12:27.783+08:00
    'imagesource': 'jcr:71de8162-b62c-46be-97aa-96be411830af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6a6515e-238a-414f-8869-ec6d23603f90'
    'lead': 'Children born at 5,000 feet or more above sea level are typically smaller
      at birth and more likely to remain stunted than those born at lower altitudes,
      according to new worldwide research published Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-26T06:16:16.265+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:51:25.485+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:50:03.123+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Children born at high altitudes may be stunted in growth and development,
      study finds'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531b0b86-dae2-4dea-b88b-745f12e0843d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:16:16.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:25.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>Children born at 5,000 feet or more
        above sea level are typically smaller at birth and more likely to remain stunted
        than those born at lower altitudes, according to new worldwide research published
        Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3a3db0-a04f-4411-a412-7fd5966e966d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:16:16.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:25.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was true even if the children were born into "ideal-home environments"
        defined as having good health coverage, higher living conditions and highly
        educated mothers, the study found, which meant stunting was unlikely to be
        due to common risk factors such as poor diet and disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac811d98-c1f9-4d47-9bc0-cb75fb11d612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:16:16.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:25.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growth declined as altitude grew</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09095095-cc6f-45fe-ba9d-e98c0f307411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:16:16.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:25.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children living in ideal home environments grew at rates deemed
        standard by the World Health Organization until they lived at around 500 meters
        (1,650 feet) above sea level, the study found. At that altitude and higher,
        children''s height-for-age scores began to decrease.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9755d9a1-23af-443c-abb0-bbf94113cff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:16:16.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:25.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At levels of 1,500 meters, or approximately 5,000 feet, above sea
        level, children were "born at shorter length and remained on a lower growth
        trajectory" than children who lived in cities at lower sea levels, according
        to the study published Monday in <a href="https://jamanetwork.com/journals/jamapediatrics/fullarticle/2769778"
        target="_blank">JAMA Pediatrics.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729b7c6f-38fa-4231-82cc-9bf9116d5591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:16:16.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:25.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior research has shown growing shorter and slower at higher altitudes
        can lead to an increased risk of cognitive deficits and metabolic developmental
        impairments tied to chronic diseases in later life.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15fbc44-b3a9-413e-aa28-5ace24d356fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:16:16.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:25.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A worldwide study</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56c1e63-747c-474a-91c6-c5dc77f1ede2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:16:16.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:25.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study looked at height-for-age data for more than 950,000 children
        in 59 countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b414233-d84e-4cb1-930d-78e3ae7d3cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:16:16.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:25.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than 800 million people live at 1,500 meters above sea level
        or higher, with two-thirds of them in Sub-Saharan Africa, and Asia," said
        study co-author Kalle Hirvonen, a senior research fellow at the International
        Food Policy Research Institute, in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947e0b5f-942e-41df-a21a-8da0c03a74c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:16:16.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:25.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there are a number of cities in the United States that
        fall above 5,000 feet, including Butte, Montana; Cheyenne, Jackson and Laramie,
        Wyoming; Flagstaff, Arizona; Las Vegas, Albuquerque and Santa Fe, New Mexico;
        Mammoth Lake, Big Bear Lake and South Lake Tahoe in California; and about
        37 cities in Colorado, among others.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df13366d-5175-4d15-ba34-43b1f6eea804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:16:16.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:25.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Aspen, Breckenridge and Telluride in Colorado and Santa
        Fe in New Mexico are all above 7,000 feet above sea level.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074fca34-ba5b-4dbd-9183-caa43af30a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:16:16.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:25.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pregnancy highest risk</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8514a96c-a818-4d8c-be72-fa737162d93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:16:16.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:25.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found most of the risk was in the period leading up to
        and immediately after birth and may be due to lower oxygen levels at higher
        altitudes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb70d63-ca50-48e6-a07b-a75b540d3418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:16:16.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:25.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pregnancies at high-altitudes are characterized by chronic hypoxia,
        or an inadequate supply of oxygen, which is consistently associated with a
        higher risk of fetal growth restriction," Hirvonen said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22925009-dd6f-42fa-8e65-09a5e24a8eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:16:16.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:25.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was thought that genetic adaption to residing at high altitude
        over multiple generations might mitigate the stunting, but the study did not
        show that, Hirvonen said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8f6e09-36c5-47f3-af86-79bd876bf50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:16:16.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:25.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After birth, the growth curve for children in areas 1,500 (meters)
        or more above sea level was consistently lower, implying limited catch-up
        to growth levels of children residing in areas lower than 1,500 (meters) above
        sea level," the study found.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d5a6e5-5842-4380-80fb-b1188fa6ec6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:16:16.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:25.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results should educate health professionals to more closely
        work with pregnant women to control the effects of high altitude on the fetus,
        the study authors said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2807ad2d-35a8-461f-93e3-f93087182216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:16:16.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:25.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A first step is to unravel the complex relationship linking altitude,
        hypoxia and fetal growth to identify effective interventions," said study
        co-author Kaleab Baye director of the Center for Food Science and Nutrition
        in Addis Ababa, Ethiopia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4053bc2b-00cb-4b69-ba5e-85753d92a80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:16:16.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:25.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If children living at altitude are, on average, more stunted than
        their peers at sea level, then a more significant effort to address high altitude
        stunting is needed," Hirvonen said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcba1ac-8817-41a3-8efb-67e02a6446fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T06:16:16.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:25.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/08/24/health/children-development-high-altitudes-study-wellness/index.html"
        target="_blank">Children born at high altitudes may be stunted in growth and
        development, study finds</a></em></p>'
