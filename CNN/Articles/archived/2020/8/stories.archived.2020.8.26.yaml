      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The hotline must be answered, otherwise it should
        be because they are talking to another person on the line.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8613dbc7-46bb-4036-a02d-3c156eac6141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T20:37:44.930+08:00
