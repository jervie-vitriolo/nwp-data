      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Jennifer Garner has used her time
        in quarantine to discover the joys of "The Office."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449d4e86-a2d9-400e-8469-f11de4939d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:47:32.089+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:11.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing a Dunder Mifflin T-shirt, she took to Instagram to say after
        watching one episode a day, she and her kids have finished all nine seasons
        of the show. The finale brought her to tears.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1276ba-2270-4017-ae48-16bdb4e2e02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:47:32.089+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:11.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garner narrated a video of herself crying, saying: "You''ll never
        guess which show my kids and I watched an episode a day of through quarantine
        and guess what? We finished it, and guess what? It gave me some really big
        feelings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7488b9-acfb-4858-82cc-2d98ba79593b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:47:32.089+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:11.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look who needed a big cry and maybe a shower would have been helpful,
        but it''s just nice to know you can still just feel so passionate about something,
        right?" she added. "So thank you. If you''ve ever heard of the show, ''The
        Office,'' you should try it. It''s wonderful."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf96c676-cfd5-424a-8d74-ec86a82ce2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:47:32.089+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:11.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garner wrote alongside the video: "My kids and I have spent months
        piled on the couch working our way through ''How to Behave as Grownups'',
        aka #TheOffice. Apparently we are sensitive people -- the finale hit us pretty
        hard. When I realized I''d accidentally shot my farewell testimonial in slo-mo
        I realized: your Monday might need this, too."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e25f189-0967-4727-94a6-edb1188a357a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:47:32.089+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:11.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also signed off by using one of the show''s famous lines, "Bears.
        Beets. Battlestar Galactica."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fcebc2-0bb9-440e-83ef-655cff6fd438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:47:32.090+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:11.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/08/25/entertainment/jennifer-garner-the-office/index.html">"Jennifer
        Garner breaks down in tears after finishing ''The Office''."</a></em></p>'
