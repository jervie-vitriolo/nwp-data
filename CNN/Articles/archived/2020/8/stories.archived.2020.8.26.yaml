      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/26/tech/ant-group-ipo-hnk-intl/index.html#:~:text=But%20the%20company%20could%20be,on%20Wall%20Street%20in%202014.">"Ant
        Group''s Chinese IPO could be among the biggest in history"</a></em></p>'
  'california-wildfires':
    'author': 'Jason Hanna and Stella Chan, CNN'
    'caption': 'Lower temperatures and weaker winds are helping firefighters get a
      handle on deadly wildfires that have afflicted California for days, fire officials
      said Tuesday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-26T20:54:59.076+08:00
    'imagesource': 'jcr:4a050da0-a98e-4a6e-b1ef-9bf3b96f0a09'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b16e02c-446e-41d7-a284-c290a232716c'
    'lead': 'Lower temperatures and weaker winds are helping firefighters get a handle
      on deadly wildfires that have afflicted California for days, fire officials
      said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-26T21:03:07.860+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T08:50:43.677+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:50:14.823+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['California']
    'template': '1'
    'title': 'California wildfires have burned 1.25 million acres, but firefighters
      say the weather is now helping'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778d17dc-93f9-4101-84d5-dda725ec6e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:03:07.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:50:43.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Lower temperatures and weaker winds are
        helping firefighters get a handle on deadly wildfires that have afflicted
        California for days, fire officials said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a683617f-be64-43f6-b1c9-e13cb888bca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:03:07.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:50:43.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 650 wildfires, many sparked by lightning, have burned
        more than 1.25 million acres in the Golden State since August 15. That''s
        more than six times the size of New York City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b954cf5-b4d4-49ab-a720-6cf4cbb9b58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:03:07.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:50:43.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires have left seven people dead and more than 1,400 buildings
        destroyed, Cal Fire said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88096513-8506-46bd-a76b-fda1dd5ecb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:03:07.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:50:43.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increased humidity and low winds have helped firefighters, many
        of whom had been working 24-hour shifts, Cal Fire operations section Chief
        Mark Brunton said Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc82b75-93c2-4c89-92c3-8bad200ea536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:03:07.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:50:43.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The weather''s really cooperating with us," said Brunton, who is
        helping oversee the battle against the 78,800-acre CZU Lightning Complex Fire
        southwest of San Jose, in San Mateo and Santa Cruz counties.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42246df-cbf7-49f1-bf33-966b2db56a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:03:07.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:50:43.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are steadily getting a trickle of resources in, and putting
        them to work," Brunton said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769e8bac-c3ae-4bce-9d78-5c8729ae52f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:03:07.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:50:43.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several wildfire evacuation orders and warnings were being lifted
        in Northern California Tuesday. Sonoma County is allowing many residents to
        return home, and some evacuations in Napa County were being reduced to warnings,
        Cal Fire said. All warnings for Santa Clara County were lifted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeb0cde-e612-4077-ab1b-c0fb4d4857c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:03:07.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:50:43.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two larger fires â€”&nbsp;the 363,000-acre SCU Lightning Complex Fire
        largely east of San Jose, and the 352,900-acre LNU Lightning Complex Fire
        in the northern Bay Area â€”&nbsp;are among the state''s three largest wildfires
        in recorded history.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb56e3bb-68be-4560-b5ca-b102a30f75e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:03:07.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:50:43.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red flag warnings still are in effect for areas covering about 1.6
        million in Northern California, Nevada, Oregon, and Montana.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf85c53-5699-4ff6-a754-bfdaea410272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:03:07.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:50:43.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those warnings say conditions that would be likely to start or spread
        fires, such as lightning, are imminent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7abf5fb-650c-4b10-90a6-a8c244dc255f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:03:07.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:50:43.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, 93 large fires have burned more than 1.8 million
        acres in 14 states, including 24 in California, 16 in Arizona, 14 in Oregon,
        seven in Alaska and six in Colorado, according to the National Interagency
        Fire Center.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c04b270-d9a2-47ef-a105-6a24f2affb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:03:07.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:50:43.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smoke from the fires have made for poor air quality. The National
        Weather Service issued air quality alerts in parts of California and at least
        seven other Western states Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1de9fd-419e-4cc6-b0da-735c26675098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:03:07.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:50:43.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Dave Hennen and Cheri Mossburg contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10ab8d7-781a-4740-a7c1-506f17b55fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:03:07.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:50:43.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/08/25/us/california-fires-tuesday/index.html"
        href="https://edition.cnn.com/2020/08/25/us/california-fires-tuesday/index.html">California
        wildfires have burned 1.25 million acres, but firefighters say the weather
        is now helping</a>"</em></p>'
  'kenosha-wisconsin-shooting':
    'author': 'Christina Maxouris, CNN'
    'caption': 'Two people are dead and a third was injured in Kenosha, Wisconsin,
      following a shooting late Tuesday night, police said. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-26T21:04:42.092+08:00
    'imagesource': 'jcr:2c9abbe0-03dc-4319-9ee5-a7c9468ca0f2'
