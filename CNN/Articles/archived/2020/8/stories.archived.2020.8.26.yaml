      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) â€”</strong> Lawmakers
        want to conduct an investigation into the murder of human rights activist
        Zara Alvarez in Bacolod City, Negros.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4663f49-2b9d-40f1-a164-f2a1d916fe2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:41:02.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:12.445+08:00
