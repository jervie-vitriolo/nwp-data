    '20':
      'image': 'jcr:f84a3bc9-da8d-4163-bb2d-7a85d08c03b1'
      'imageCaption': 'A rowdy crowd during one of the Attraction! Reaction! gigs
        in 2014. Photo from ATTRACTION REACTION/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
