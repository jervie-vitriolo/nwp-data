      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/8/19/Jolo-shooting-not-sure-who-fired-first-Army.html?fbclid=IwAR0goo2EEM-niAWIN2BoPE0fXo6Sv9SKzxxsJjrArgaXu70kBErgxQZ9yVI">READ:&nbsp;Jolo
        cops ''unsure'' who fired first, deny planting evidence at shooting scene</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9278a4-1491-4126-8322-f2e8324cd3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:59:53.672+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:50:52.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe two female suicide bombers are the same targets being tracked
        by the group of Major Indammog before they were killed in June,â€ Philippine
        Army chief Cirilito Sobejana said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d0176d-fbd2-40e8-957c-fd0fc984f7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:59:53.672+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:50:52.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials identified the two suspects supposedly behind the twin
        attacks on Monday, which killed eight soldiers, one police officer and six
        civilians, and wounded 74 other people.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862c4f9f-f404-401f-a2b1-81b7b6388c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:59:53.672+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:50:52.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first suicide bomber was identified as â€œInda Nhay,â€ widow of
        ISIS-trained bomb expert Abu Talha who was killed by the military last year,
        Joint Task Force Sulu Commander William Gonzales told CNN Philippines in a
        text message. Inda Nhay resided in Tawi-Tawi, Sobejana said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c993be3a-36a2-4044-948f-0b0d54619e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:59:53.673+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:50:52.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities earlier theorized that the first blast came from an
        improvised bomb placed in a motorcycle parked in front of the Paradise grocery
        store in Barangay Walled City. But a CCTV footage police have retrieved showed
        otherwise.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfc6012-c0c0-4a6f-85ed-a855108dcf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:59:53.673+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:50:52.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion <a href="https://cnnphilippines.com/news/2020/8/25/Abu-Sayyaf-Mundi-Sawadjaan-Jolo-Sulu-blasts.html">looks
        like a suicide attack</a>, as indicated by a blast crater between two military
        vehicles where body parts were found, Gonzales previously said, citing a bomb
        expert. He added that the suicide bombing theory was also supported by eyewitness
        accounts.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f520f1-ad3c-4e3e-bfe1-e950c8efd9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:59:53.673+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:50:52.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second attacker was said to be a certain â€œNanah,â€ who was the
        widow of Abu Sayyaf Group member Norman Lasuca. Gonzales said Lasuca <a data-cke-saved-href="https://cnnphilippines.com/news/2019/7/10/sulu-filipino-suicide-bomber.html?fbclid=IwAR20J_onkDDdY0N-l97jURMDR4OLGXWI437PeNfv2noBUwmjSbdQEtvrRfY"
        href="https://cnnphilippines.com/news/2019/7/10/sulu-filipino-suicide-bomber.html?fbclid=IwAR20J_onkDDdY0N-l97jURMDR4OLGXWI437PeNfv2noBUwmjSbdQEtvrRfY">was
        the first-ever known Filipino suicide bomber</a>. He blew himself up outside
        a military base in Indanan, Sulu last June 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1899606-eae0-47ca-afa3-d4bdd272f650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:31:20.037+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:50:52.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are convinced about the suspectsâ€™ identities, citing
        eyewitness accounts and intelligence sources.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e825bb92-744a-4273-87e6-3818b69583a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:31:20.037+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:50:52.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIto yung minomonitor pa nung June-July na mag suicide bombing...
        Hindi madaling mag recruit ng volunteer suicide bomber so most likely sila
        pa rin â€˜to,â€ Gonzales said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab4b671-7ed4-45fe-a268-f73cd4912af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:31:20.038+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:50:52.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are the suspected suicide bombers being monitored
        in June and July. It''s not easy to recruit volunteer suicide bombers so they
        are most likely the ones who carried out the attack.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3cdaf5-deb5-4747-818c-9f1e95534992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:31:20.038+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:50:52.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Gen. Corleto Vinluan, Jr., chief of the Western Mindanao Command,
        said the remains will still go through DNA testing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa9b956-668c-418d-8c32-3be793412725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-27T06:10:36.051+08:00
