      'jcr:uuid': 'a8ce6034-6234-4547-a0d7-e2fdfe1b8386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:45:13.089+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:51:00.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œ"<em>Wala akong pakialam diyan, wala akong kilala sa mga tao na
        ''yan, at hindi ko iyan trabaho,</em>" the President said. ([Translation:
        I do not care about that. I know no one from the group and that is not part
        of my job.])</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6acfa2-c312-465a-a2c6-21347a443fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:45:13.089+08:00
