    'template': '1'
    'title': 'Bacteria from Earth can survive in space and could endure the trip to
      Mars, according to new study'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30bde3b-720c-4cb2-998f-8a844a066d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:25:37.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:09.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> A type of bacteria that is highly resistant
        to radiation and other environmental hazards survived outside of the International
        Space Station for three years, according to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08855da-79df-4ce0-9315-e4313930de29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:25:37.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:09.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239d9c8c-b7d9-4130-9f28-404af7739590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:25:37.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:09.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese Tanpopo mission involved including pellets of dried
        Deinococcus bacteria within aluminum plates that were placed in exposure panels
        outside of the space station.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2489c84-52ee-4047-b33c-d2b9b4565d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:25:37.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:09.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0440066b-5b50-4bb4-adc6-e7827d4f86e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:25:37.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:09.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deinococcus bacteria is found on Earth and has been nicknamed Conan
        the Bacterium by scientists for its ability to survive cold, dehydration and
        acid. It''s known as the most radiant-resistant life form in the "<a href="https://www.guinnessworldrecords.com/world-records/most-radiation-resistant-lifeform">Guinness
        Book of World Records</a>."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b12c03e-ee95-423c-a8ff-dfc9a31000c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:25:37.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:09.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fa9b5e-fe99-4f48-83fc-b8189c2be6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:25:37.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:09.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can resist 3,000 times the amount of radiation that would kill
        a human and was first isolated in cans of meat subjected to sterilizing radiation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0966b373-5670-4a3f-9b4d-83e3eea486f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:25:37.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:09.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd2777b-fd19-441d-abb3-1c0002ec2130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:25:37.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:09.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This mission was designed to test the "panspermia" theory, which
        suggests that microbes can pass from one planet to another and actually distribute
        life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0924f9d5-a3af-4437-bab0-b78ffbfde378'
      'mgnl:activationStatus': true
