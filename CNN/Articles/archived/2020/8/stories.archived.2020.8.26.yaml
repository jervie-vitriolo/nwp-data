      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) â€”</strong> The
        country incurred a larger funding gap in July as the government was forced
        to spend more on COVID-19 response despite lower revenue collections, Treasury
        data showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8d0c81-6d98-430b-88e2-e8ff51b97982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:52:44.829+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:50:57.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau reported Wednesday a â‚±140.2-billion budget deficit for
        the month, nearly double the â‚±75.3 billion shortfall in July 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93e19a8-ed12-4ebd-bdfd-459b0b584128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:52:44.829+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:50:57.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wider shortfall came as public spending rose by a tenth to â‚±374.7
        billion from a year ago, lifted by the release of the second tranche of the
        Social Amelioration Program. Cash aid worth between â‚±5,000 to â‚±8,000 is still
        being distributed to 14.1 million poorest families â€“â€“ funds meant to provide
        for their needs during the March to May lockdown.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab0b858-fc93-4e05-8d09-b99a83cdd23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:52:44.830+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:50:57.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other COVID-19 related expenses also added to the expenses, the
        Treasury said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fcf4bb-9395-4f58-9997-347ebd53d539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:52:44.830+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:50:57.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State revenues dropped by 11.2 percent, collecting â‚±234.5 billion
        in July against â‚±264.1 billion last year. Slower economic activity amid stay-at-home
        rules meant fewer things and activities to tax.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409921b8-60bc-4973-9d02-b7e4f1bb0cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:52:44.830+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:50:57.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine economy in the first half of the year <a data-cke-saved-href="https://www.cnnphilippines.com/business/2020/8/6/Q2-2020-PH-economy-recession.html"
        href="https://www.cnnphilippines.com/business/2020/8/6/Q2-2020-PH-economy-recession.html">went
        slimmer by 9 percent</a>&nbsp;compared to the year before as the lockdowns
        paralyzed businesses, resulting in millions of jobs lost due to COVID-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae302789-8c7f-4aca-8683-648728acd9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:52:44.830+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:50:57.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/8/6/govt-revises-full-year-GDP-forecast.html">Gov''t
        sees PH economy shrinking by 5.5% in 2020 with deeper slump, return to MECQ</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1638902-4a0f-4966-b4c4-3a89a4e63b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:52:44.830+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:50:57.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tax collections of the Bureau of Internal Revenue slumped by 21.4
        percent, while Customs duties slipped by 4.8 percent amid limited international
        trade.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f612f466-ec75-4a46-b041-f9527ac3b501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:52:44.830+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:50:57.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, income from other government agencies saw a surprise increase
        by 12.4 percent to â‚±14.6 billion, boosted by â‚±4.3 billion worth of concession
        fees settled by MPCALA Holdings for the Cavite-Laguna Expressway project.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae79a8b-0d93-4028-b2b7-36d9bf26408d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:52:44.830+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:50:57.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sustained fiscal shortfall led to an even wider gap year-to-date
        at â‚±700.6 billion, nearly six times bigger than the â‚±117.9 billion deficit
        as of July 2019. Spending rose by nearly a fourth to â‚±2.39 trillion as government
        sought to curb COVID-19 infections, but the state only raised â‚±1.69 trillion
        in revenues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1078b27c-6cc3-459c-b882-545c69e5856b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:52:44.830+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:50:57.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is prepared to see the budget gap swelling to â‚±1.8
        trillion or 9.6 percent of gross domestic product for 2020 just to accommodate
        more spending for coronavirus prevention and cure. The gap is already at 6.52
        percent of GDP at end-June, according to the Treasury.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43d86a0-6571-45b7-805d-3e9ed59858f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:52:44.830+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:50:57.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/business/2018/08/18/fiscal-deficit-explainer.html">What
        is fiscal deficit and why should it be controlled?</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464aadd6-8307-4793-ac87-017909d9943d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:52:44.830+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:50:57.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another stimulus package worth â‚±165.5 billion is expected to be
        signed into law soon, which seeks to perk up the economy in the next four
        months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447c60b2-9024-40e0-9061-bd80c7bdc09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:52:44.830+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:50:57.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has resorted to more loans from local and foreign
        sources to support COVID-19 programs as well as other projects in the pipeline
        for the year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4532056-4566-4649-8ba3-c84d89b24f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:52:44.830+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:50:57.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC economist Michael Ricafort said there is scope to raise revenue
        collections as quarantine measures are relaxed, but may still not be enough
        to meet funding needs for more aggressive spending.</p>'
  '50-new-planets-NASA-data':
    'author': 'Jessie Yeung, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-26T17:06:43.154+08:00
    'imagesource': 'jcr:4deb325e-1c31-4f31-b213-f98463520c5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '028b283d-9f5d-4648-9365-f7a8872e4778'
    'lead': 'British researchers have identified 50 new planets using artificial intelligence,
      marking a technological breakthrough in astronomy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-26T17:09:52.487+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:50:57.248+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:50:10.869+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA', 'space', 'planets', 'technology', 'artificial-intelligence',
      'Kepler', 'telescope']
    'stories': ['85fe531b-6a27-49f9-b89f-3acd50602bab']
    'template': '1'
    'title': 'Breakthrough AI identifies 50 new planets from old NASA data'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb09c685-57e7-4d50-bc34-88bc5d97ff72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:09:52.487+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:50:57.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“&nbsp;</strong>British researchers have identified
        50 new planets using artificial intelligence, marking a technological breakthrough
        in astronomy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21918891-c04c-482c-b556-b0949dc1675a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:09:52.487+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:50:57.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers and computer scientists from the University of Warwick
        built a machine learning algorithm to dig through old NASA data containing
        thousands of potential planet candidates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab000dd-a761-4e98-aee1-68ee8442c735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:09:52.487+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:50:57.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not always clear, however, which of these candidates are genuine.
        When scientists search for exoplanets (planets outside our solar system),
        they look for dips in light that indicate a planet passing between the telescope
        and their star. But these dips could also be caused by other factors, like
        background interference or even errors in the camera.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5117fe3d-c690-4036-ae06-32f2e9dd5194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:09:52.488+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:50:57.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the new AI can tell the difference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aef57bd-f3c8-4cb1-b6e3-035f830697ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:09:52.488+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:50:57.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research team trained the algorithm by having it go through
        data collected by NASA''s now-retired Kepler Space Telescope, which spent
        nine years in deep space on a world-hunting mission. Once the algorithm learned
        to accurately separate real planets from false positives, it was used to analyze
        old data sets that had not yet been confirmed â€” which is where it found the
        50 exoplanets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb11e397-8fa2-416a-bda8-fadcbdb00c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:09:52.488+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:50:57.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These 50 exoplanets, which orbit around other stars, range in size
        from as large as Neptune to smaller than Earth, the university said in a news
        release. Some of their orbits are as long as 200 days, and some as short as
        a single day. And now that astronomers know the planets are real, they can
        prioritize them for further observation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c859ce-683a-41f1-849d-36b1b9fddf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:09:52.488+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:50:57.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers'' findings were published last week in the Monthly
        Notices of the Royal Astronomical Society.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4792aa40-b79e-4f34-b10a-51c6c1eebebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:09:52.488+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:50:57.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of planet validation, no-one has used a machine learning
        technique before," said David Armstrong of the University of Warwick, one
        of the study''s lead authors, in the news release. "Machine learning has been
        used for ranking planetary candidates but never in a probabilistic framework,
        which is what you need to truly validate a planet."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46316d6-9ac6-43c3-8bf8-108a173dc2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:09:52.488+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:50:57.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the researchers know it works, they hope to use the AI
        for current and future telescope missions. It can provide a consistent and
        efficient method of validation, according to the release; once properly trained,
        the AI is faster than current techniques, and can be automated to perform
        on its own.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c3f7b4-7582-4240-a77d-65ee7126aa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:09:52.488+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:50:57.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The algorithm could "validate thousands of unseen candidates in
        seconds," the study indicated. And because it''s based on machine learning,
        it can still be improved upon, and can continue to become more effective with
        each new discovery.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c8494a-a3aa-4c88-898d-8689892b9375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:09:52.488+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:50:57.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their study, the research team argues that astronomers should
        use multiple validation techniques â€” including this new algorithm â€” to confirm
        future exoplanet discoveries. Currently, about 30 percent&nbsp;of all known
        planets were validated using only one method, which is "not ideal," said Armstrong.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c910cc7d-cfe9-4ebb-957d-32d9dbefd6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:09:52.488+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:50:57.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still have to spend time training the algorithm, but once that
        is done it becomes much easier to apply it to future candidates," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c3f3d0-04cf-4b2e-aa67-fe74ef71b56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:09:52.489+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:50:57.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armstrong added that the algorithm could be used to analyze data
        from NASA''s Transiting Exoplanet Survey Satellite (TESS), an all-sky survey
        mission that completed its primary mission on July 4.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
