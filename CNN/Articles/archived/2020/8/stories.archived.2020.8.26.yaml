      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.officialgazette.gov.ph/constitutions/the-1987-constitution-of-the-republic-of-the-philippines/the-1987-constitution-of-the-republic-of-the-philippines-article-vii/">Article
        VII, Section 12 of the Constitution</a> mandates that the public should be
        informed of the presidentâ€™s state of health in case of serious illness.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038f2b1e-4284-4267-af25-5720697776d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:07:01.569+08:00
