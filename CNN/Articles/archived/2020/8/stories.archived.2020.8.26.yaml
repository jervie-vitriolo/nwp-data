      'mgnl:lastActivated': 2023-01-26T08:50:36.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsurprisingly, Spanish media has been having a field day since
        arguably the biggest transfer news in La Liga''s history broke on Tuesday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a013c35-6f94-4d95-a64c-1ff0797c7ee3'
