      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the department confirmed 99 more COVID-19 fatalities,
        77 of which occurred in August, while 22 in the months of May to July.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba217a16-fda2-4965-81f5-98fbf0ccd294'
      'mgnl:activationStatus': true
