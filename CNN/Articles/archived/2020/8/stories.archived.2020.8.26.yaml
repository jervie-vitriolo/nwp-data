      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns over the Presidentâ€™s health resurfaced after Duterteâ€” in
        a taped address aired on Tuesdayâ€” bared that he earlier received a warning
        from his doctor to watch his diet as his Barrettâ€™s esophagus illness was <a
        href="https://cnnphilippines.com/news/2020/8/26/President-Duterte-health-Barrett-s-esophagus.html">â€œnearingâ€
        stage one cancer.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d44a76-3635-4e4d-93b4-6666f89590c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:07:01.569+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:51:13.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrettâ€™s esophagus is a condition wherein a tissue similar to the
        lining of the intestine replaces the tissue lining the esophagus, according
        to the United Statesâ€™ National Institute of Diabetes and Digestive and Kidney
        Diseases. People suffering from the ailment may also develop a rare cancer
        called esophageal adenocarcinoma, added the agency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ea9bf1-3e8c-4228-95cc-ff9bac9bca73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:07:01.569+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:51:13.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing criticisms on public officialsâ€™ transparency, Roque assured
        that the 75-year-old Duterte will not hesitate to disclose his health recordsâ€”
        pursuant to the Constitutionâ€” should the latter contract a grave ailment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7574d70f-8d7f-4a35-8d5c-b28311ee7831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:07:01.569+08:00
