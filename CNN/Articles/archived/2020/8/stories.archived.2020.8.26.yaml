      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother of four said she also feels for other families.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447c367f-1762-4d71-80bc-e1203834180f'
