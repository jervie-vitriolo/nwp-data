      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD Undersecretary Danilo Pamonag said he would refer the matter
        to Director Ferdinand Budeng, who heads the department''s operations center
        for resolution.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0c38d6-5cb0-4715-801a-08cf16e84090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:48:15.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:45.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. LRay Villafuerte of Camarines Sur''s 2nd District remarked
        that it is critical that people are able to get in touch quickly with the
        DSWD during the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b44b3e-410b-4956-928c-0945403e96ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T20:37:44.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:45.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>SAP 2 distribution 95% complete</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f922d85c-fb5d-4229-89d6-b42fc0dd2f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T20:37:44.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:45.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committe is currently looking into allegations of anomalies
        in the implementation of DSWDâ€™s Social Amelioration Program (SAP).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e06b98-ed15-4af6-89f7-1e2a28083ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T20:37:44.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:45.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report, the DSWD said it has distributed cash aid to some
        13.5 million beneficiaries of the second tranche of SAP. This is 95 percent
        of the total number of beneficiaries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20ce852-6d51-4d98-92f1-c65d46fad58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T20:37:44.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:45.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD initially said it would complete the distribution by end
        of July. The deadline was moved to Aug. 15, which apparently the agency also
        failed to meet.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd569a8ab-81a8-4af6-8884-61caf1a784e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:48:15.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:45.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pamonag said some delays are out of the agencyâ€™s control, including
        late submission of a list of paid beneficiaries from local government units
        (LGUs).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2515f69b-cd94-4cf5-bfae-6017cdcc655d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T20:37:44.930+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:45.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œAlso for revalidations<em> ito po yung mga binalik sa</em> LGUs
        for further revalidation, probably <em>walang</em> cell number or <em>walang</em>
        middle names,â€ Pamonag explained.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0290354-6350-4f70-a94e-98ac989e7077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T20:37:44.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:45.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Also, for revalidations, these are the ones returned
