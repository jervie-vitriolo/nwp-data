    '8':
      'image': 'jcr:d3cc4b12-3f7d-48e6-8720-77bcbf28dda2'
      'imageCaption': 'Route 196 was also a venue for a several weddings, including
        the wedding of Selena Salang of Ang Bandang Shirley and DJ Russ Davis. Photo
        courtesy of QUARK HENARES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3775ffc-67e6-4a62-88b1-fa3f5ea0ae7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T19:05:00.119+08:00
