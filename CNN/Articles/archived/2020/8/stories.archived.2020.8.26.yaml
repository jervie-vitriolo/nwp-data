      'mgnl:type': 'text'
      'text': '<p>[Translation: Do you have a Facebook page where people can comment?
        Because it seems that there are a lot of numbers and all of them are invalid.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4efdbf-89d6-465a-82f3-f9afe621d885'
