    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddf0cf29-7711-4593-862b-a3d5804b3172'
    'lead': 'Jamal Murray had 42 points, eight rebounds and eight assists, while Nikola
      Jokic had 31 points, as the Denver Nuggets stayed alive with a 117-107 victory
      over the Utah Jazz in Game 5 of their Western Conference first-round series
      near Orlando on Tuesday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-26T14:41:42.051+08:00
