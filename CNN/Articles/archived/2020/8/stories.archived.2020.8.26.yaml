      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb5878f-ae47-4f4e-b9d4-cb4de46aaf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:41:02.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:12.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is imperative for members of Congress as representatives of
        our people, to defend the rights of our people and check on excesses and violations
        committed against them," the progressive group said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27489e32-0453-42a3-891d-2ff43b7f4c2d'
      'mgnl:activationStatus': true
