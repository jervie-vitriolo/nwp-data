    'template': '1'
    'title': 'UP researchers project 375,000 total COVID-19 cases by end-September '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6245b452-b78c-4ecf-a845-3f849df5e3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T20:52:59.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:50:44.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) â€”</strong> UP
        researchers said COVID-19 infections in the country may reach 375,000 by the
        end of September, while the virus''s reproductive rate is seen to further
        decline.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09a701d-33c1-4b7f-a584-f355732a84ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T20:52:59.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:50:44.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a hearing conducted by the House of Representatives'' committee
        on Metro Manila Development, the University of the Philippine OCTA Research
        Team said total COVID-19 cases in the country will range from 330,000 to 375,000
        by end of September.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24005e3f-ef1e-4547-95d1-e00826133c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T20:52:59.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:50:44.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reproductive number, or the rate at which the virus is transmitted,
        is seen to further decline, it said. The team noted that currently, the rate
        is between 1 and 1.1, slower from 1.5 three weeks ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dad415d-fa4e-4138-9901-65ab49e76ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T20:52:59.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:50:44.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThat is something positive in our view and over a period of time
        it is going down,â€Professor Ranjit Rye from UP OCTA said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff0b75f-a818-4390-9eb5-ee760e699ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T20:52:59.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:50:44.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the National Capital Region alone, where about 60 percent of
        cases are from, the team said total cases would range from 180,000 to 215,000
        by end-September.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03652ccb-26fa-45b7-83aa-af334617bff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T20:52:59.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:50:44.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Guido David of UP OCTA noted that both the reproductive
        number and the positivity rate of the region are seen to decline. Currently,
        reproductive rate of NCR is between 1 and 1.1, while positivity rate is at
        14 percent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2a1a11-8e1d-4596-a0c2-0543227f3ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T20:52:59.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:50:44.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospital bed and intensive care unit occupancy in the region is
        still at the critical level of&nbsp;70 percent, with nine cities still above
        this, namely Muntinlupa, Marikina, Valenzuela, Taguig, Las PiÃ±as, Mandaluyong,
        Manila, Quezon City, Makati.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8faf94-1626-48da-99d8-86b41335b86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T20:52:59.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:50:44.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing czar Benjamin Magalong told the committee that Metro Manilaâ€™s
        contact tracing ratio is currently at 1:5, or one contact tracer for five
        close contacts of a COVID-19 patient, higher than 1:3 before the modified
        enhanced community quarantine period.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7ee8a8-a911-4830-b53a-bfe76dc9717f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T20:52:59.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:50:44.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total contact tracers numbered 149,043, while total teams were at
        15,103 as of August 18.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef29e4b-5b41-4838-9269-054a31ff7c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T20:52:59.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:50:44.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Magalong said he was not satisfied with that record since
        this was still far from the target of 1:37 for urban areas, or each contact
        tracer tracking 37 persons who had contact with an infected individual, and
        1:30 for rural areas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1884b420-a2d9-4ea7-ab65-1c6ac9b6cb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T20:52:59.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:50:44.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that for every case, three teams should be doing the tracing
        because they have to cover about 30 to 37 contacts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74577135-54ee-4b82-a187-639378638a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T20:52:59.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:50:44.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong said that based on his consultation with the regions, one
        of the reasons for poor contact tracing of local government units is the lack
        of involvement of the mayors, who should be leading this. Because of this,
        contact tracers are not pushed to work harder to come up with better results,
        not to mention the lack of incentives for these frontliners.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe462f9-9562-4e07-865b-639694bf3b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T20:52:59.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:50:44.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, contact tracers feel overwhelmed by the increasing
        number of infections. There are also LGUs who prioritize relief operations
        and establishment of isolation facilities than realize the importance of contact
        tracing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dd0b8a-a684-4d53-adee-2f4be315933f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T20:52:59.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:50:44.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cited other issues like lack of funding, and lack of innovation
        and non-utilization of analytical tools.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8305aaf-a124-4684-9b8f-39aedaf5b863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T20:52:59.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:50:44.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is currently implementing efforts to hire more contact
        tracers. For one, the Technical Education and Skills Development Authority
        is set to launch its <a href="https://www.cnnphilippines.com/news/2020/8/25/tesda-contact-tracing-course.html">contact
        tracing course</a> that will prioritize training in regions with high number
        of cases.</p>'
  'Ant-group-IPO':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-26T20:56:38.836+08:00
    'imagesource': 'jcr:d63cdd5f-37b3-49ca-ac08-f87537c28569'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd76c547d-4589-4cb3-9889-718559bdcb7c'
    'lead': 'Chinese billionaire Jack Ma could be about to pull off a record-breaking
      IPO for the second time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-26T21:01:22.845+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:50:44.183+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:50:14.647+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ant Group''s Chinese IPO could be among the biggest in history'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817800dd-28e7-46ef-b28d-a8e0882ab827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:01:22.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:44.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€”&nbsp;Chinese billionaire Jack Ma could
        be about to pull off <a href="https://edition.cnn.com/2020/07/20/tech/ant-financial-jack-ma-ipo-hnk-intl/index.html">a
        record-breaking IPO</a> for the second time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1fbce8-c2bd-46c0-881a-118c2c0d02c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:01:22.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:44.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ant Group, the financial affiliate of Ma''s e-commerce company Alibaba,
        <a href="https://www1.hkexnews.hk/app/sehk/2020/102484/documents/sehk20082500535.pdf">filed
        this week</a>&nbsp;to list its shares in Hong Kong and on Shanghai''s Star
        Market, China''s Nasdaq-like tech board.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed75279a-2351-46c1-bd16-0d4bd5678a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:01:22.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:44.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is reportedly seeking to raise $30 billion, according
        to the Financial Times and Reuters, citing people close to the process or
        with knowledge of the matter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2565c566-d813-458b-9d26-89b321264f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:01:22.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:44.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ant Group did not disclose how much it hoped to raise, and a spokesperson
        declined to comment on the matter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33f91bf-b8aa-439e-a5f6-131f8a0b2990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:01:22.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:44.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company could be worth more than $200 billion, according
        to analysts at brokerage firm Bernstein, and if it rakes in $30 billion, it
        would become the largest IPO in history. Alibaba, which has a 33% stake in
        Ant, raised<a href="https://money.cnn.com/2014/09/19/investing/alibaba-ipo-debut-nyse/index.html">
        a record $25 billion when it debuted on Wall Street in 2014.</a> That number
        has only been surpassed by <a href="https://edition.cnn.com/2019/12/05/investing/saudi-aramco-ipo-price/index.html">Saudi
        Aramco</a>, which raised $29.4 billion in its Riyadh IPO in December 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827aa190-da3a-471b-9c76-4c7cf0e8a96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:01:22.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:44.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents Ant filed to the Hong Kong Stock Exchange on Tuesday
        did not mention the price range of the new shares, nor the expected date of
        the IPO. But they did offer a look under the hood at one of the world''s most
        valuable tech companies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c54d099-3984-4faf-b05e-840512625ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:01:22.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:44.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company reported revenue of 72.5 billion yuan ($10.5 billion)
        for the six months ended in June, up 38% from the same period a year earlier.
        Profit for the period was 21.9 billion yuan ($3.2 billion).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fee653-bd3b-4a50-b3c5-41d70eafa7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:01:22.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:44.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ant owns Alipay, one of the most popular payment apps in China,
        and also offers online financial services such as loans, investments and credit
        scoring systems. Alipay has 711 million monthly active users, Ant reported,
        and processed some 118 trillion yuan ($17 trillion) worth of transactions
        in the 12 months ended in June.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568a1346-3212-42b5-8502-59b71fcc7b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:01:22.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:44.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hangzhou-based company''s decision to IPO in Hong Kong and Shanghai
        comes as relations between the United States and China are rapidly deteriorating.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303f6fc5-6ca4-48f3-9cc2-72d95796ea86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:01:22.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:44.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An escalating tech war between Washington and Beijing has resulted
        in sanctions and threats against big Chinese tech companies. President Donald
        Trump recently issued executive orders that would ban transactions with TikTok
        and WeChat, apps owned by Chinese companies ByteDance and Tencent. Trump also
        ordered ByteDance to sell TikTok''s operations in the United States. TikTok
        has sued the Trump administration over the threatened ban, calling the order
        "heavily politicized." Tencent has said it is reviewing the WeChat order.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cda63e-839c-428f-9d9b-823e81b8f53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:01:22.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:44.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has also indicated that it could even go
        after Alibaba.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e4ed47-06f5-4b1c-9271-d5597afc9a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:01:22.846+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:44.189+08:00
