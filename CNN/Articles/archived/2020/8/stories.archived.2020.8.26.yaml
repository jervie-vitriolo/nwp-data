    'title': 'A trip down Route 196'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83642be-f3e7-429c-ae50-00b7ddf4f6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:49:47.461+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:50:50.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) â€”</strong> Itâ€™s around
        3 a.m. on a Halloween night. A hodgepodge of musicians, filmmakers, hipsters
        and the occasional artistas are drunk as fuck at&nbsp;Route 196 for the annual
        Halloween Madnezz party. DJ Joey Santos has been spinning for the past two
        hours, and he is exhausted. For his last song he plays â€œ3 Librasâ€ by A Perfect
        Circle, and everyone, I mean everyone, awakens from their drunken stupor to
        either mosh, scream or emote in unison to the song. There is no way anyone
        can dance to that song, yet here they were â€” around 50 people in a small bar,
        unconsciously taking part in some uncanny Samhain ritual somewhere in Quezon
        City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a03c5e8-bb55-4d82-a5be-c41ec5270bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:49:47.461+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:50:50.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that was Route 196. It didnâ€™t make sense, much like a lot of
        things in that place. The parking area only had two slots, so youâ€™d end up
        having to park at Mcdonaldâ€™s a few blocks away. There was no stage, and the
        back area was sunken, so people sitting down at the back couldnâ€™t see the
        performers. There was a green room reserved for the band where everyone would
        hang out but equipment never got stolen. The sound mixer wasâ€¦ by the bartender.</p>'
    '0':
      'image': 'jcr:5dc81172-0f1b-4079-8d74-3e718d796d9f'
      'imageCaption': 'Filmmakers Wincy Ong and Mihk Vergara, and Ciudad''s Mikey
        Amistoso at a Route 196 Halloween party in 2010. Photo courtesy of QUARK HENARES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc44cf2-697a-4c8b-b510-b8e704b07ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T19:05:00.118+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:50:50.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'image': 'jcr:73167cee-46a1-4707-80b4-149db8be9753'
      'imageCaption': 'Route 196''s Halloween parties were always a hodgepodge of
        musicians, filmmakers, hipsters and the occasional artistas. Photo by MIKE
        BABISTA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c81d2b1-2817-43c3-a286-834fd188068a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T19:05:00.119+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:50:50.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdbc9cd-438e-40f6-9f16-c1342acdaa6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:49:47.461+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:50:50.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That, of course, was its charm as well: there were no barriers.
        As a performer you stood two feet away from your audience, as a fan you stood
        two feet away from your idol. Sometimes when someone needed a spare guitar
        or some gear was left behind it would be a game of pass-the-object until it
        got to its owner. It was a place where everyone knew each other, sometimes
        to the point that when you''d walk in the person onstage would even say hello.
        It was a place where you had to walk through the crazy ass crowd; sweating,
        singing along, jumping, just so you could order your beer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef928c5-3f08-4706-90cf-f0e195ad44d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:49:47.461+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:50:50.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Route 196 (or â€œRouteâ€, as everyone calls it) was founded in 2006
        by a group that included Monica Barretto and former FHM Editor-in-Chief Allan
        Madrilejos because they pretty much wanted a place to eat and drink after
        playing badminton. Bing Austria of Juan Pablo Dream suggested they hold gigs
        during the weekends, and eventually the partners decided to make live music
        a permanent feature of the venue. Route eventually found their footing as
        the QC hub for new rock acts. Everyone who rose in the 2000s played there:
        Sugar Free, Radioactive Sago Project, UDD (then UpDharmaDown), Urbandub. Once
        in a while youâ€™d have legends like The Jerks and Yano. And of course young
        upstarts whoâ€™d eventually dominate OPM like Ben&amp;Ben and IV of Spades would
        have their early shows there.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d090be-eff1-4439-918a-8da3f12979bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:49:47.462+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:50:50.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, original management decided to move on and begin the painful
        process of adulting; Itchywormsâ€™ Kevin Yu and Jugs Jugueta took over the place,
        along with Sponge Cola boys Saul Ulanday and Tedmark Cruz, plus Chef Waco
        Mapua. Red Ninja music mogul and manager Nicole Sarmiento eventually joined
        as well. It happened at the right time, as Cubao X started fizzling out and
        its massive following split between Route and another fine establishment lost
        to COVID-19, TodayxFuture.</p>'
    '4':
      'image': 'jcr:7e79e4c3-912a-4a75-9c3a-247810204af7'
      'imageCaption': 'TedMark Cruz and Jugs Jugeta with the sign of Route 196, taken
        down on Monday, August 23 when the bar announced its closing. Photo from JUGS
        JUGETA/INSTAGRAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0df0067-a8b9-44ff-8dd1-72c3220f9dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T19:05:00.119+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:50:50.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0d4a20-255c-4198-85aa-41b013aa082c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:49:47.462+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:50:50.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, there were other personalities and things that people
        associate with Route. Like Mang Madz, the manager whoâ€™s been there since the
        beginning. Or their scrumptious deviled chicken. There were nights like Attraction!
        Reaction!, the monthly event founded by Kathy Gener and Anj Pessumal that
        featured Route stalwarts like Ang Bandang Shirley, Ciudad and Outerhope; nights
        that overflowed where fearless hipsters would end up hanging out literally
        in harmâ€™s way: in the middle of Katipunan Avenue. And there were nights like
        co-owner TedMark Cruzâ€™s Play Tuesdays, attended mostly by a small group of
        friends whoâ€™d take turns at the decks while others jammed inside.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab34f63b-67ef-402a-a73e-90453386f7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:49:47.462+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:50:50.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days ago, Route finally announced that they were closing their
        doors. No crazy final night, no massive gig to end it all. Just an Instagram
        post, like all the amazing places that fizzled out in 2020. Itâ€™s another casualty
        of the COVID-19 epidemic that serves as a reminder that when we finally come
        out of this, our personal worlds wonâ€™t be the same.</p>'
    '14':
      'image': 'jcr:1c7cef64-eb95-480a-a499-07b7e13134e5'
      'imageCaption': 'Play Tuesdays was attended mostly by a small group of friends
        whoâ€™d take turns at the decks while others jammed inside. Photo courtesy of
        TEDMARK CRUZ'
