      'mgnl:created': 2020-08-26T07:44:38.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:51:19.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Google-owned company said that between April and June it removed
        more than 11.4 million videos for violating its policies. That''s more than
        double what it took down in the previous three months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d28783-d7f8-4b65-8d89-c202541ee352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T07:44:38.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:51:19.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of the videos were related to spam, nudity and child
        safety, which YouTube defines as behavior harmful or exploitative to children,
        such as abuse or dares and challenges that could endanger minors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce75f22-b85f-4c6c-8f26-2bc389460308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T07:44:38.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:51:19.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase in removed content coincided with YouTube''s decision
        to use technology to crack down on harmful content rather than human reviewers,
        who were sent home due to the pandemic. As a result, the company said it "over-enforced"
        policies. About 325,000 of the removed videos were appealed, and nearly half
        of those were later reinstated, after YouTube determined they didn''t in fact
        break its rules.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c07db2-f658-46cb-b28c-d449bc721ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T07:44:38.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:51:19.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When reckoning with greatly reduced human review capacity due to
        Covid-19, we were forced to make a choice between potential under-enforcement
        or potential over-enforcement," YouTube said in a blog post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e95b706-a683-47aa-974d-146f45d34681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T07:44:38.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:51:19.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A YouTube spokesperson also said more people are at home uploading
        videos, as well as flagging controversial videos, which also contributed to
        the increased number of removals. However, YouTube declined to say how much
        uploaded content increased for the quarter. The company has also never released
        stats showing what percent of total content is removed, making it difficult
        to get a true scale of their enforcement efforts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b15e360-f277-4540-9370-8348b3e3084f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T07:44:38.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:51:19.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a similar report earlier this month, Facebook said that sending
        moderators home limited its ability to moderate some content such as that
        related tto suicide and self-injury. "With fewer content reviewers, who are
        essential in our continued efforts to increase enforcement in such sensitive
        areas, the amount of content we took action on decreased in Q2 from pre-Covid-19
        levels," Facebook said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef226e81-2b4e-41dd-87a2-bdd29be34e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T07:44:38.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:51:19.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The YouTube spokesperson also said it has deleted tens of thousands
        of QAnon-related videos and hundreds of channels since updating its hate speech
        policy in June 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06f3a49-ca21-4def-8e0e-9b1d5617c66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T07:44:38.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:51:19.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has similarly taken action on the group as of late. QAnon
        originated three years ago and claims, among other unfounded conspiracy theories,
        that dozens of politicians and A-list celebrities work in tandem with governments
        around the world to engage in child sex abuse. Hundreds of QAnon groups, pages
        and advertisements were removed from Facebook as part of the effort.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609b2091-9877-42c7-b807-f346b96963b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T07:44:38.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:51:19.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Twitter became the first major social network to ban
        accounts that shared QAnon content.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b63bdd-3ae2-4b9d-b80d-63719452927f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T07:44:38.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:51:19.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, creating new rules, and announcing them to positive press,
        is often easier than enforcing them. Like other social platforms, YouTube''s
        enforcement has been inconsistent. For example, after announcing a ban on
        white supremacist content last year, some of the most prominent purveyors
        of hate remained on YouTube until a year later.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ab2d29-e8f4-48bd-85e8-373873e32e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T07:44:38.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:51:19.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/25/tech/youtube-transparency-report/index.html">"YouTube
        is banking on tech to clean up controversial content, as moderators stay home."</a></em></p>'
  'mother-son-virtual-distance-learning-pandemic':
    'author': 'Lauren M. Johnson, CNN'
    'caption': 'The image of a frustrated kindergartener shows one reality of virtual
