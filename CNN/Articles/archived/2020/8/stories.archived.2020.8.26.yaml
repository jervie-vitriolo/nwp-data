    'jcr:uuid': 'b47ea390-33b1-4aef-bd0f-4dde4777204f'
    'lead': 'The family and friends of Nima Bhakta, who died after suffering postpartum
      depression after the birth of her son, hope her story will help other new mothers,
      especially women of color, seek support for mental health issues.

      '
    'mgnl:activationStatus': true
