  'Thailand-new-charges-Red-Bull-heir-Vorayuth-Yoovidhya':
    'author': 'Kocha Olarn, Eric Cheung and Nectar Gan, CNN Business'
    'caption': 'Vorayuth Yoovidhya, grandson of the creator of Red Bull, is being
      charged with reckless driving and drug use. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-26T17:10:08.329+08:00
    'imagesource': 'jcr:f7beb579-e055-41a4-9f21-63a8ff010bd7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '696b8804-e1b8-414c-9d6b-c813087f51a4'
    'lead': 'A court in Bangkok is charging the heir to the Red Bull fortune for reckless
      driving and drug use, according to Thai police. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-26T17:13:46.765+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:50:56.642+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:50:11.099+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vorayuth-Yoovidhya', 'Red-Bull', 'heir', 'scandal', 'Thailand',
      'Thai-police']
    'template': '1'
    'title': 'Thailand issues new charges against fugitive Red Bull heir'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb83af2-9dd8-4539-9e47-374c712074ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:13:46.765+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:50:56.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“&nbsp;</strong>A court in Bangkok has ordered the
        arrest of the heir to the Red Bull fortune on fresh charges, adding another
        twist to a scandal that has turned a spotlight on one of Thailand''s wealthiest
        families.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba602621-9a0e-4486-9ae9-f70fab5a1ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:13:46.765+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:50:56.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangkok South Criminal Court on Tuesday approved an arrest warrant
        for Vorayuth Yoovidhya, grandson of the creator of Red Bull, according to
        Royal Thai Police spokesperson, Colonel Krissana Pattanacharoen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5506cd41-8d9f-4f07-8a11-c22f6e680324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:13:46.765+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:50:56.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warrant was issued after police filed two new charges against
        Vorayuth, 38, for reckless driving and drug use, Pattanacharoen said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8cf854-50f5-486a-9dba-f6ceb916da6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:13:46.765+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:50:56.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whereabouts of Vorayuth, who police say caused the death of
        an officer in a motorcycle accident in September 2012, are unknown. Vorayuth
        was driving a Ferrari at the time. A warrant for his arrest was issued in
        April 2017, but authorities believe he had already left the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e211360-d617-473a-b5b5-8a20ec80e94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:13:46.765+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:50:56.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Better known by his nickname "Boss," Vorayuth grew up in one of
        Thailand''s most prominent families. His grandfather, the late Chaleo Yoovidhya,
        created the Red Bull energy drink â€” a fizzy mix of vitamins, sugar, and caffeine
        â€” and built it into a global empire.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b811489-2d49-4f90-a7c8-074e224e56b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:13:46.765+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:50:56.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters reported that Vorayuth''s lawyer said he had no knowledge
        of the new warrant and had not been in contact with his client.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3cef92-fc3f-479c-8faa-141f0011b0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:13:46.765+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:50:56.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest arrest warrant comes just weeks after the Office of the
        Attorney General dropped a previous round of criminal charges against Vorayuth,
        prompting a public outcry among Thais who have long felt that the country''s
        legal system unfairly favors the rich.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d268ce8-cb3b-49f9-a3da-50d51ae40c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:13:46.765+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:50:56.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That led to multiple fresh inquiries, including by Prime Minister
        Prayut Chan-ocha and the Office of Attorney General.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcefa56-aba4-406f-862f-bfb697403b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:13:46.766+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:50:56.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of Attorney General ordered police to reopen the case
        earlier this month after evidence emerged suggesting that Vorayuth was speeding
        at the time of the accident, a point that was previously contested. Blood
        tests conducted after the accident also found traces of cocaine, according
        to the agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be28f4d-2a7a-48e3-a895-ba3d9078a909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:13:46.766+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:50:56.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Hanna Ziady contributed reporting from London. This was first
        published on <a href="https://edition.cnn.com/2020/08/25/business/thailand-new-charges-red-bull-heir/index.html">CNN.com</a>.</em></p>'
  'covid-19-superspreading-boston-study':
    'author': 'Jacqueline Howard and Carma Hassan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-26T17:16:13.625+08:00
    'imagesource': 'jcr:89e70d29-f412-4dfd-8c28-72bf4060bd63'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcdf8d65-fba5-4830-936f-eddcc34c20c4'
    'lead': 'One superspreading event may be connected to about 20,000 Covid-19 cases
      in the Boston area, a researcher says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-26T17:19:09.756+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:50:56.161+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:50:11.305+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Covid-19 superspreading event in Boston may have led to 20,000 cases,
      researcher says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017431db-d148-4c29-9899-64740e24bf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:19:09.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:56.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” One superspreading event may be connected
        to about 20,000 Covid-19 cases in the Boston area, a researcher said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b65e7c-09a7-4d9f-9ce4-507cea45a917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:19:09.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:56.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That event, a biotech conference attended by 200 people in late
        February, is now well known as a source of Covid-19 spread very early on in
        the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25298fe8-1c70-4e54-ac6c-39eaff52e5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:19:09.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:56.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, more than 90 cases were diagnosed in people associated
        with this conference or their contacts, raising suspicion that a superspreading
        event had occurred there," the researchers wrote in their study.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fc4a6b-d2b9-401d-8330-3e2d482c631c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:19:09.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:56.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Superspreading occurs when one or a few infected people cause a
        cascade of transmissions of an infectious disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c34c3ab-d84a-4828-9a17-d8e6c1ea4381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:19:09.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:56.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study -- which has not yet been peer-reviewed but was <a
        href="https://www.medrxiv.org/content/10.1101/2020.08.23.20178236v1">posted
        to the online server medrxiv.org</a> on Tuesday -- involved analyzing the
        impact of early superspreading events in the Boston area and provided "direct
        evidence" that superspreading can profoundly alter the course of an epidemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee29da92-ed50-4870-b7dd-2104aeac74e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:19:09.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:56.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''An unfortunate perfect storm''</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7835fc-fc2d-4f20-8669-e8c8464b132c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:19:09.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:56.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers -- from the Broad Institute of MIT and Harvard in
        Cambridge and other various institutions -- conducted genetic analyses of
        coronavirus specimen samples in Massachusetts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb837546-cc75-4731-8ed6-3f6e525299ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:19:09.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:56.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers <a href="https://auspice.broadinstitute.org/narratives/sars-cov-2-boston-20200825">sequenced
        and analyzed 772 complete genomes</a>&nbsp;of the virus from the region. They
        found 80 introductions of the virus into the Boston, predominantly from elsewhere
        in the United States and Europe, and "hundreds of cases from major outbreaks"
        in various settings, including the conference.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e09db78-9794-4103-9be6-1f6c08d6e73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:19:09.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:56.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conference, held from February 26 to 27, was a "perfect storm"
        and the superspreading there could have been connected to approximately 20,000
        cases, Bronwyn MacInnis, a researcher at the Broad Institute who worked on
        the study, told CNN in an email on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9f4d3d-e4eb-494c-b9c2-d30f9d4fe60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:19:09.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:56.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many factors made the conference an unfortunate perfect storm as
        a superspreading event. That the virus was introduced at the conference at
        all was unlucky," MacInnis wrote in the email.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafc417f-eabc-49ee-bd93-004d68b46e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:19:09.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:56.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a rigorous estimate but does communicate the scale,"
        MacInnis added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f66472-8edd-4eb5-950d-0e69568e9b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:19:09.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:56.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If tens of thousands of individuals seems large, it is important
        to point out that it is in context of a pandemic that has infected tens of
        millions of people."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfd3c8a-0409-46c9-ac41-c7d3ced72a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:19:09.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:56.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timing was crucial. In late February, people were not yet aware
        of the pandemic risk.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36ce8b3-a418-4442-8be5-761834d9de41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:19:09.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:56.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it happened was critical: it was scheduled just as we were
        collectively beginning to appreciate the imminent threat of COVID at home--if
        it had been a week later the event likely would have been cancelled," MacInnis
        wrote in the email.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274ab86c-38ac-4fb7-b358-652ba5e7e1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:19:09.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:56.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also, because it happened early in the epidemic it had the chance
        to spread widely before extensive testing capacity, shutdowns, social distancing,
        and masking were in place," she wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943419ce-b32b-48e3-9479-74e3b0b590d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:19:09.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:56.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other critical factor was the population the virus landed in:
        people who had come from many different places (including some where COVID
        was already circulating), and who then returned home, often unknowingly bringing
        the virus with them."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c12d14-a04a-4e8f-ba3b-607d5241c254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:19:09.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:56.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''A much greater understanding of how easily and quickly this virus
        can be transmitted''</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad60d700-5def-4f58-bbe7-b39e6af8baa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:19:09.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:56.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the researchers did not identify the conference in their study,<a
        href="https://www.bostonglobe.com/2020/08/25/business/biogen-conference-likely-led-20000-covid-19-cases-boston-area-researchers-say/">
        The Boston Globe</a>&nbsp;on&nbsp;Tuesday said it was an international meeting
        of leaders from the biotechnology company Biogen at the Marriott Long Wharf
        hotel in Boston.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158c005d-1678-45a8-affe-4761d7124734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:19:09.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:56.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"February 2020 was nearly a half year ago, and was a period when
        general knowledge about the coronavirus was limited," Biogen said in a written
        statement to CNN on Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3f5d9d-a8cc-4ab1-942d-903f80c0df31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:19:09.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:56.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were adhering closely to the prevailing official guidelines.
        We never would have knowingly put anyone at risk. When we learned a number
        of our colleagues were ill, we did not know the cause was COVID-19, but we
        immediately notified public health authorities and took steps to limit the
        spread."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c0a3f7-3b9a-4875-aabe-8175c9faedf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:19:09.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:56.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company noted in its statement that it joined a collaboration
        with the Broad Institute in April to share biological and medical data to
        advance knowledge around Covid-19.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca22d16-c450-447d-a932-88c031e4b47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:19:09.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:56.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world today has a much greater understanding of how easily
        and quickly this virus can be transmitted, and we are proud to contribute
        through this collaboration to the global effort to overcome COVID-19," it
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac19a42-1b10-448a-a8fa-e4e4d1213536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:19:09.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:56.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massachusetts Governor Charlie Baker said in a news conference on
        Tuesday that he saw the Biogen conference in February as a "seminal event"
        in the coronavirus pandemic for the Boston area.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4c217e-5d90-4371-80d0-94f1409263f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:19:09.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:56.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was criticized actually for saying a few months ago that the
        Biogen event was a seminal event with respect to corona here in the Commonwealth
        and I couldn''t put a number on it at that point in time," Baker said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34de63e-d763-4008-a94f-4aec3bc95aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:19:09.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:56.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is no offense to anybody, but at that point in time, nobody
        was wearing masks, nobody was social distancing, nobody was even behaving
        with concern about the presence of the virus at all. I mean all rules of the
        game with respect to that have changed," Baker said. "It speaks to the power
        of that virus to move from one person to another to another."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a0596a-5682-41dd-87d1-50a32b82cf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:19:09.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:56.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.broadinstitute.org/blog/how-sars-cov-2-spread-across-greater-boston-during-pandemic%E2%80%99s-first-wave">new
        pre-print study also investigated the spread of the coronavirus</a>&nbsp;in
        other settings across the Boston area, including a skilled nursing facility
        -- where 85% of residents and 37% of staff tested positive -- and a homeless
        shelter -- where the coronavirus was introduced seven times, including four
        that resulted in clusters of cases, according to the study.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8d3cb6-3607-4e32-b490-df37d0ceeb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:19:09.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:56.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our findings repeatedly highlight the close relationships between
        seemingly disconnected groups and populations: viruses from international
        business travel seeded major outbreaks among individuals experiencing homelessness,
        spread throughout the Boston area, and were exported to other domestic and
        international sites," the researchers wrote in the study.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066545b2-e018-4d6a-a0f9-75d6aa0a9b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:19:09.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:56.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/25/health/covid-19-superspreading-boston-study/index.html">"Covid-19
        superspreading event in Boston may have led to 20,000 cases, researcher says"</a></em></p>'
  'Flattened-curve-months-coronavirus-pandemic':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-26T15:58:25.114+08:00
