      'mgnl:created': 2020-08-26T20:37:44.929+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:45.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Jose Antonio Sy-Alvarado, of Bulacan''s 1st District and chairman
        of the House Committee on Good Government and Public Accountability, attempted
        to contact the numbers provided by DSWD officials, but was unable to connect
        to any of them. He suggested that more hotline numbers should be made available
        to people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb57139e-4b81-4a6a-aa63-1dea4d431133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:48:15.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:45.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung</em> hotline <em>dapat masagot, at kung hindi masagot,
        dapat ibig sabihin may kinakausap na ibang tao,"</em> Sy-Alvarado said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e25da94-1156-4990-bc92-5ba5ac4bdba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:48:15.415+08:00
