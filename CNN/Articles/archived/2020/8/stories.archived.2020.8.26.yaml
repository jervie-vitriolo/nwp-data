    'jcr:uuid': '93ce9cbc-ee65-4310-9ae5-8030e171bf14'
    'lead': "Pagkakakilanlan ng mga suicide bomber sa Jolo, Sulu natukoy na ng mga\
      \ awtoridad.\n\nIsang paglilinaw mula sa amin dito sa CNN Philippines. \n\n\
      Ang isang larawang aming ipinakita ay inilabas ng Western Mindanao Command nung\
      \ nakaraang taon, matapos ang insidente ng pambobomba sa labas ng kampo ng 1st\
      \ Brigade Combat Team sa bayan ng Indanan sa Sulu.\n\nKinilala ng WesMinCom\
      \ ang nasa larawan na si Norman Lasuca, na umano'y isa sa dalawang suspects\
      \ sa insidente. \n\nNakarating po sa amin ang mensahe ng ating mga kababayan\
      \ sa Sulu na hindi po ito si Norman Lasuca.\n\nIto raw po ay si Hussin, ang\
      \ nakababatang kapatid ni Norman. \n\nNagpapasalamat kami sa mga kababayan natin\
      \ sa Sulu sa paglilinaw na ito. \n\nHumihingi rin kami ng paumanhin kay Hussin\
      \ at sa kanyang pamilya."
