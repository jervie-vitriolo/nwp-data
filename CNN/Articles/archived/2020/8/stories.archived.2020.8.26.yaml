      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin, Abad and Padilla all claimed that the â‚±10.6 billion did not
        even exist in the 2015 General Appropriations Act.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23d83ba-fc34-4fb3-a21f-8c887269c93c'
