      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the University of the Philippines OCTA Research team,
        the country <a href="https://l.facebook.com/l.php?u=https%3A%2F%2Fcnnphilippines.com%2Fnews%2F2020%2F8%2F26%2FFlattened-curve-months-coronavirus-pandemic.html%3Ffbclid%3DIwAR1NXkD0TgXH7XiNyHMwwlzuZe4KtrpPvhSQueEpSdLcvXD7x53jBZh0_3s&amp;h=AT11sEdBmOmQfgJpggr_WPTSyXjwOCwQEzljxxO0Sn7M5svPVd1deIg_gAXoCNSJ7uzg5DoZvxIQ6Iy0QZrraIscs3780CP15GL0YyGg2qdtgzQrNNyWX4I4BHZqq5MKqQqjA0ZxCWA">may
        be able to flatten the coronavirus curve by next month</a>, but a downward
        trend must be sustained for several months to manage the pandemic.</p>'
