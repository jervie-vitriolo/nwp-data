      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/26/health/racial-inequality-death-rate-covid-19-wellness/index.html"><em>"US
        racial inequality just as deadly as Covid-19 if not more, report suggests"&nbsp;</em></a></p>'
