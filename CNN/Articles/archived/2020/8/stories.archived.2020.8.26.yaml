      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:47:24.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:06.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an emergency stop-gap measure, may we beg for an augmentation
        team of doctors, nurses, and medical technologists from the DOH before our
