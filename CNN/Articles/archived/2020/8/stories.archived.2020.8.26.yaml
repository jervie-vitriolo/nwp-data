    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Melania Trump recognizes the pandemic''s painful toll as her
      husband''s convention ignores it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d84eb27-ad2c-4a4d-ab8b-167fb581e92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:56:12.271+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:03.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;For two hours, President Donald Trump
        got his "miracle" -- the pandemic did just disappear -- in the false reality
        of the Republican National Convention. Then the first lady strode into her
        newly renovated White House Rose Garden.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67eb18e-25d1-4bc8-9894-133201f92b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:56:12.271+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:03.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melania Trump immediately shared the kind of heartfelt empathy for
        victims of the worst health crisis in a century that her husband has rarely
        offered and which the personality pageant that is nominating him for a second
        term largely ignored. She offered her gratitude to first responders, nurses
        and doctors who have cared for Americans sickened by the virus , and attested
        to her husband''s concern for all those afflicted by it. She also attempted
        to humanize the President at a time when he is facing a huge deficit with
        female voters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70068f1-9837-4062-977b-471e9a380b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:56:12.271+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:03.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My deepest sympathy goes out to everyone who has lost a loved one
        and my prayers are with those who are ill or suffering. I know many people
        are anxious and some feel helpless. I want you to know you are not alone,"
        she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d231e6-cba4-44c9-b421-d62026724ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:56:12.271+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:03.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The direct reference to the virus was notable since earlier speakers,
        if they mentioned the virus at all, portrayed it as a vanquished threat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5578295-51d0-4325-96f8-b6e60fdbd2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:56:12.271+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:03.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Covid-free biosphere of the Trump show, the economy roared
        like it did during Ronald Reagan''s "morning in America," an anti-immigrant
        President was swearing in new citizens and pardoning a reformed criminal after
        a year in which he has vilified peaceful demonstrators as thugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c2b83d-36b4-49ee-8838-4c409efb651b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:56:12.271+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:03.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside, in the real world, more than 1,200 Americans died from
        the virus on Tuesday, bringing the tragic total close to 180,000 amid new
        warnings that the consequent recession will be long and crushing. The pandemic,
        which Republicans have done their best to gloss over during the convention,
        has destroyed hopes of a return to classes for millions of school kids and
        unemployment remains above 10%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7721e50-23b8-46ef-a3e2-104b66bf66a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:56:12.272+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:03.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet one of the President''s top economic advisers Larry Kudlow spoke
        about the economy as if it was already in the middle of a prolonged expansion.
        He also implied the virus was in the rear-view mirror though new hotspots
        are popping up and scientist warn that a public health nightmare may loom
        in the fall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e520de-d3af-4b17-a388-f4497eb5cfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:56:12.272+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:03.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was awful, hardship and heart break were everywhere," Kudlow
        said, in the latest premature White House indication that the crisis was over.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340df8b7-5015-4fb4-8784-7713a0e03801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:56:12.272+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:03.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the first lady''s compassion was touching, it also fulfilled
        a political purpose, since she pledged that "Donald will not rest until he
        has done all he can to take care of everyone impacted by this terrible pandemic."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3531fc-e855-4414-8aef-e4493050f48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:56:12.272+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:03.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will now be harder for critics to say that the convention has
        totally ignored the pandemic and Trump''s supporters may take heart from signs
        that the White House believes the crisis is under control.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e38056-1d97-440a-8387-0e59cf0cc730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:56:12.272+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:03.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reality, the President''s declarations about the virus -- that
        it would not threaten the US, that it was time to re-open businesses and gatherings
        early this spring and that a national testing operation was unnecessary --
        were consistently wrong.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f20570b-bdd0-4cef-9487-1c4b8850b4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:56:12.272+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:03.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>No masks</strong></h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e96071-d714-4e57-9721-01bc17cc622d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:56:12.272+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:03.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the stagecraft of Melania Trump''s speech was a reminder of
        the contradictions of the administration''s response. A large crowd that filled
        the Rose Garden did not observe social distancing. Few of them appeared to
        be wearing masks and guests were not tested for Covid-19, according to a person
        who attended the speech. Stephanie Grisham, the first lady''s chief of staff,
        said people in the rows closes to Trump and Vice President Mike Pence were
        tested.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f75782-30d7-456f-b556-9848f6abc97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:56:12.272+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:03.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So while Melania Trump''s speech was a rare admission of the depth
        of the tragedy by the Trump administration, it in itself contributed to the
        culture of denial and politicization that made the pandemic much worse.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed90d70-6d25-44a4-875a-b614cae08fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:56:12.272+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:03.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As is often the case, Melania Trump''s appearance was enigmatic
        and a little mysterious and appeared to be motivated by a personal agenda
        -- even if in speaking of her husband as "Donald" she appeared to try to hint
        at a softer side of the gruff head of state -- and fulfill some of the goals
        of his presidential campaign.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69e4d5e-e954-45e4-8541-0291c3c6c3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:56:12.272+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:03.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m here because we need my husband to be our president and commander
        in chief for four more years. He is what is best for our country," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66341a0-3d0c-45e4-97eb-5ca2a3c4c7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:56:12.272+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:03.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lady''s staff told CNN that she did not clear the speech
        in advance with the West Wing or the campaign, so it is difficult to know
        the extent of the political calculation and cooperation involved.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f13bbc-bf10-4dc5-ac92-2dd0d9bba0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:56:12.272+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:03.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melania Trump''s speeches, while increasingly well crafted, often
        appear to unfold in a parallel universe to the one where her husband is subjecting
        the rest of the country to one of the most turbulent presidencies in history.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e749a24-3d13-4e9d-aabb-722f1d37e36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:56:12.272+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:03.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, she said "honesty is what we as citizens deserve from
        our President," apparently oblivious to the hurricane of lies and alternative
        facts that have underpinned his administration from its earliest hours.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c5ecfc-2ce8-452c-af4d-c68a12972367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:56:12.272+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:03.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a departure from the cultural warfare of her husband, she said
        she had "reflected on the racial unrest in our country. It is a harsh reality
        that we are not proud of parts of our history."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cce38c2-08e6-4a80-8cd4-ddc20bf48242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:56:12.273+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:03.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with no apparent trace of irony, she rebuked Democrats for what
        she described as corrosive attack politics.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c68a0e-fb37-4340-b107-0c66d8e7ee23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:56:12.273+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:03.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to use this precious time attacking the other side,"
        she said, "because as we saw last week that kind of talk only serves to divide
        the country further."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da77136-3b29-4b92-97a9-2d42decce307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:56:12.273+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:03.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her comments following a night of inflammatory rhetoric from the
        convention that included two of Trump''s children, Eric and Tiffany, painting
        an apocalyptic vision of what America would look like under Biden, stating
        that he is a threat to the country''s cherished values and ideals.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee9634d-8712-48c2-94b7-3af8f9f1f83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:56:12.273+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:03.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>An appeal to women</strong></h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900524c7-846e-406c-afd6-dcbf8d87cae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:56:12.273+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:03.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the first lady''s central goals, as someone far more popular
        than her husband, was to portray her husband as a caring and supportive partner
        who has elevated women to positions of power in his administration as his
        campaign aims to improve his standing with female voters before his November
        match-up with Biden.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2924efb3-7e36-4ec3-a7b6-aaeacc09651e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:56:12.273+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:03.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the summer, the former vice president has consistently
        led Trump among women by more than 20 points, reflecting the steady erosion
        in the President''s support over the past three-and-a-half years as he has
        repelled women with his caustic tweets, his tendency to portray women who
        criticize him as "nasty" or "crazy," his cavalier approach to the pandemic
        and his tactics of division as the country has grappled with police shootings
        of Black men and systematic racism.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9992e3-7046-4032-9ba8-d17c2863617e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:56:12.273+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:03.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cognizant of swaying women voters is one of the greatest challenges
        facing him in November, he began making concerted appeals to the "suburban
        housewives" of America -- a ham-handed effort to turn the votes of White women
        -- warning inaccurately that Biden would defund the police and destroy the
        suburbs by reviving Obama-era regulations aimed at ending racial segregation
        in housing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b435c934-54c4-44be-9e52-0e762a11bb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:56:12.273+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:03.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He does not seem to have gained much traction with that approach
        -- a Washington Post-ABC poll last month showed that women trusted Biden over
        Trump to handle crime and safety by a double-digit margin.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2942463e-0b40-46a6-a0d5-83bf33776abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:56:12.273+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:03.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump carried White women 52% to 43% over Democratic presidential
        nominee Hillary Clinton in 2016, but polls have showed that increasing numbers
        of White women are turning away from him. Exit polls dating back to 1972 show
        that Democrats have never won a majority of White women. Former President
        Bill Clinton won White women by 48% to 43% in 1996, but the party has never
        gotten to the 50% threshold.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf50468-3dcd-4e06-890d-faa2269b6f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:56:12.273+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:03.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Melania Trump, Republicans used the second night
        of the convention to highlight other high-level women in Trump''s administration.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd925bd-c4a5-43af-a232-510073dbcaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:56:12.273+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:03.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s former campaign manager and White House counselor
        Kellyanne Conway -- who announced Sunday that she is stepping down from her
        White House role to devote more time to her family -- was featured in a video
        about the female members of Trump''s team.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336c45c7-d2ad-4354-8ba6-658b6b29c951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:56:12.273+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:03.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former White House press secretary Sarah Sanders also appeared in
        that montage, along with Grisham and White House press secretary Kayleigh
        McEnany, who have all juggled the demands of being working mothers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949e2e58-2a01-4111-b352-73251eaf1142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:56:12.273+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:03.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melania Trump described her husband as someone who supports her
        in "all that I do" and spoke directly to the mothers and parents across America:
        "You are warriors," she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcb8042-7c06-4483-86d9-c2a456bc9515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:56:12.273+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:03.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my husband, you have a president who will not stop fighting
        for you and your families. I see how hard he works, each day and night," she
        said. "And despite the unprecedented attacks from the media and opposition.
        He will not give up. In fact, if you tell him it cannot be done, he just works
        harder."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49829c8-be85-4cb0-8541-b792d5385024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:56:12.274+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:03.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/08/26/politics/melania-trump-rnc-speech/index.html">"Melania
        Trump recognizes the pandemic''s painful toll as her husband''s convention
        ignores it."</a></em></p>'
  'China-US-U-2-spy-plane-military-exercises':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-26T14:57:08.993+08:00
    'imagesource': 'jcr:6135628c-37ff-4282-a730-b5172d388445'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4183bb0-435a-4602-bd66-31dc615d5731'
    'lead': 'China says a US Air Force U-2 spy plane flew into a no-fly zone over
      its military exercises on Tuesday in a what a spokesman called an obvious provocation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-26T15:02:54.936+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T08:51:01.850+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:50:09.373+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China says US U-2 spy plane disrupted its military exercises'
    'visualType': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e435a60-b474-4b77-9a31-5a7a635395fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:02:54.939+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:01.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Beijing has accused the US of sending
        a U-2 spy plane into a no-fly zone to "trespass" on live-fire exercises being
        conducted by China below.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f620e3b-7d0b-46c1-816f-3934431df00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:02:54.939+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:01.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-altitude US reconnaissance craft went into airspace Beijing
        deemed off limits during drills by the People''s Liberation Army''s Northern
        Theater Command on Tuesday, Wu Qian, a spokesperson for the Chinese Defense
        Ministry, said in a statement.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a249ff34-40c6-4f17-a6db-b556f5aa636b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:02:54.939+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:01.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trespass severely affected China''s normal exercises and training
        activities, and violated the rules of behavior for air and maritime safety
        between China and the United States, as well as relevant international practices,"
        Wu said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f98176-b3e0-445e-83bd-8dc46c622938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:02:54.939+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:01.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US action could easily have resulted in misjudgments and even
        accidents."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bb98f0-79ba-4b46-9e58-a307da9548fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:02:54.939+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:01.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two exercises were underway Tuesday in Northern Theater Command,
        according to Chinese state media.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64b3423-5220-45bf-aced-48e5b28eb6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:02:54.939+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:01.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from US Pacific Air Forces to CNN confirmed a U-2 flight
        -- but said it did not violate any rules.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bfafc5-ad43-4651-af1d-6811f8c53b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:02:54.939+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:01.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A U-2 sortie was conducted in the Indo-Pacific area of operations
        and within the accepted international rules and regulations governing aircraft
        flights. Pacific Air Forces personnel will continue to fly and operate anywhere
        international law allows, at the time and tempo of our choosing," the statement
        said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8014b976-9168-4240-9a2b-c075dfd50ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:02:54.939+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:01.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military analyst Carl Schuster, a former director of operations
        at the US Pacific Command''s Joint Intelligence Center, expressed doubt about
        Beijing''s claims.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4b9246-917c-48f1-873d-0ec3525a630b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:02:54.940+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:01.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Flying over rarely -- if ever -- happens anymore," he said, adding
        the US spy plane''s equipment is so sophisticated that it didn''t need to
        get so close to monitor the Chinese exercises.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61181f1-53b3-4c42-bbdf-4bfa35b6c6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:02:54.940+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:01.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>A Cold War aircraft updated</strong></h3>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0397508-e308-47b8-b5d9-a1b49f46975d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:02:54.940+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:01.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unarmed U-2 is one of the oldest aircraft in the US inventory.
        The first model, developed to monitor the military buildup of the Soviet Union
        early in the Cold War, flew in the 1950s. Those early models flew at 70,000
        feet to stay out of range of antiaircraft missiles.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f432728-e615-4b8b-96db-0cb4af99c71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:02:54.940+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:01.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while height was the U-2''s early advantage, it has received
        substantial upgrades in the decades since to keep its distance too.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ac5d06-ee8b-4938-8f2e-d5817de885ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:02:54.940+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:01.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"U-2s have long-distance surveillance systems now. So, they can
        monitor and image from dozens of miles away. They have electronic and long-range
        infrared and electro-optical sensors," Schuster said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b3350a-57c5-48e8-af5e-ea320b2c9935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:02:54.940+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:01.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Beijing is focusing on the U-2''s history to try to make
        a political point.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f8e09c-86b8-45d3-a340-aa6a9b4bbf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:02:54.940+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:01.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese are using the traditional view of U-2s as overhead
        imagery platforms to present a picture of dangerous penetration of a closed
        exercise air space," Schuster said. "The Chinese couldn''t intercept and shoulder
        the U-2 away, but they resent any collection of their exercise activities."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713d1bb2-e059-4104-bdaa-67e0f8a9a312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:02:54.940+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:01.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China launched three military exercise on Monday alone in Pacific
        waters, from the South China Sea in the south to the Bohai Sea in the north.
        Meanwhile, another exercise was finishing Wednesday in the Yellow Sea, according
        to a report from the state-run China Daily.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65681168-189d-4810-a99c-28a2a4c9247b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:02:54.940+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:01.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The past month has seen more military exercises conducted by the
        PLA than any previous month in many years," China Daily reported, citing Li
        Jie, a retired researcher at the PLA Naval Research Academy.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07daff5-33ba-4d2b-b954-fc95a003cacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:02:54.940+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:01.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, meanwhile, has been stepping up its own military activities
        around the Pacific.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56662c8c-0941-4c3b-b3a1-be08020255de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:02:54.940+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:01.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of Defense Mark Esper said in July that US Navy freedom
        of navigation operations, in which US warships sail close to contested islands
        occupied by China, were at record levels last year -- and that pace would
        continue in 2020.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b3dab2-d255-44f2-a2f2-883ed959d2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:02:54.940+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:01.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>US Air Force deploys bombers</strong></h3>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd949eb1e-179a-424f-8685-cc87ae0370ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:02:54.940+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:01.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper''s statement came after the US Navy staged exercises involving
        two aircraft carrier strike groups in the South China Sea, the first time
        it had done so in six years.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d6ebc6-d31f-47d3-8446-df12f4ad8efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:02:54.940+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:01.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Air Force has been active around the Indo-Pacific too, recently
        sending three of its B-2 stealth bombers to an island base at Diego Garcia
        in the Indian Ocean, as well as B-1 bombers to Andersen Air Force Base in
        Guam.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6aa289f-2700-407b-b90e-7d21824c8ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:02:54.941+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:01.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 17, the US Pacific Air Forces touted the fact that B-1s,
        B-2s, plus US Navy and Marine Corps fighters and jets from the Japan Air Self
        Defense Force were all engaged in exercises in the Indo-Pacific in a single
        24-hour period.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d2a90f-a08a-4f90-8196-a1689f4fd200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:02:54.941+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:01.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These missions show the ability of Air Force Global Strike Command
        to deliver lethal, ready, long-range strike options to geographic combatant
        commanders anytime, anywhere," a statement from Pacific Air Forces said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334a15d3-8651-4697-aab1-777aacbc47dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:02:54.941+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:01.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China says US air activity over the South China Sea in particular
        has been significant.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135496a5-80c1-44d6-b0a7-1898bbcd74a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:02:54.941+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:01.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with the state-run Xinhua news agency in early August,
        Chinese Foreign Minister Wang Yi accused Washington of sending 2,000 military
        flights over the South China Sea in the first half of this year. That would
        be a rate of almost 11 a day.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af38827-c9c5-4812-bbc4-82c469ab9dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:02:54.941+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:01.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials would not confirm those numbers.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adad67d-66f4-42e4-9962-d4a493410d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:02:54.941+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:01.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been no significant change to our military operations
        in or around the South China Sea," Maj. Randy Ready, spokesman for the US
        Indo-Pacific Command, said. "Though the frequency and scope of our operations
        vary based on the current operating environment, the US has a persistent military
        presence and routinely operates throughout the Indo-Pacific, including the
        waters and airspace surrounding the South China Sea, just as we have for more
        than a century."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48721f68-4133-4ce4-8053-f92be68a0af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:02:54.941+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:01.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions have also been increasing on the subject of Taiwan. In
        August, US Health and Human Services Secretary Alex Azar visited Taipei --
        the highest-ranking US official to go there in decades -- and the sale of
        66 US F-16 fighter jets to the self-governing island was finalized.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c06a4d5-c6a1-40e2-b8d4-bccaa951e404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:02:54.941+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:01.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Azar''s visit, the PLA sent fighter jets across the median
        line of the Taiwan Strait that separates Taiwan from the mainland -- only
        the third time it has purposely done so since 1999.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60bac65-620d-4dd6-b046-ce991d3035f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:02:54.941+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:01.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>US ''accelerating'' defense strategy</strong></h3>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d356be0-2650-40c1-a1ec-8245f7f7d37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:02:54.941+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:01.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Esper penned an opinion piece in the Wall Street Journal
        saying the US was "accelerating" its National Defense Strategy (NDS).</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeba32c-639d-499d-b335-80749b8a67c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:02:54.941+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:01.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NDS guides our efforts to adapt and modernize America''s armed
        forces for great-power competition, with China being our principal focus,"
        Esper wrote.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61570e27-8983-491a-8833-c804bdffbdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:02:54.941+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:01.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US defense chief said the PLA was a tool of the Chinese Communist
        Party.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c008b170-6617-4200-a2b6-b91951c3b029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:02:54.941+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:01.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s leaders view the military as central to achieving their
        objectives. Prominent among these is to reshape the international order in
        ways that undermine globally accepted rules while normalizing authoritarianism,
        creating conditions to allow the Chinese Communist Party to coerce other countries
        and impede their sovereignty," Esper wrote.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6f5395-574b-4e36-9c54-1344db38b83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:02:54.941+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:01.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was coming to the Pacific this week to meet with leaders
        from the region, with stops in Hawaii, Palau and Guam.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9444e5b-8ca4-46e1-80ae-37434663cc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:02:54.941+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:01.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper''s stop in Hawaii will come as the US wraps up biennial RIMPAC
        exercises in Hawaii. Usually the world''s largest naval exercises, they have
        been scaled back this year due to the Covid-19 pandemic, with only 10 nations
        participating.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b729fa-d140-4070-ac25-0005e1b25971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:02:54.941+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:51:01.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/08/26/asia/china-us-u-2-spy-plane-intl-hnk-scli/index.html">"China
        says US U-2 spy plane disrupted its military exercises."</a></em></p>'
  'PhilHealth-chief-Ricardo-Morales-resigns':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-26T15:19:30.725+08:00
    'imagesource': 'jcr:ad39a3f3-a5ab-4b39-bfb3-00a62f58af17'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7473d34e-a388-434d-a401-ab6925f7c878'
    'lead': '''We are still awaiting President Rodrigo Roa Duterte''s further action/instruction
      on the matter,'' MalacaÃ±ang says amid questions on who will next head the beleaguered
      PhilHealth. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-26T15:21:30.345+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T08:51:00.755+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:50:09.653+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PhilHealth chief Morales resigns'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a652baff-0505-4c97-9491-4e6bfdb3af9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:58:57.515+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:51:00.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26)</strong> â€” Embattled
        Philippine Health Insurance Corporation President and CEO Ricardo Morales
        tendered his resignation on Wednesday following President Rodrigo Duterte''s
        advice.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea4d1b4-8f7d-4f5d-9d79-992ac0775795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:58:57.516+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:51:00.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has received Morales'' resignation letter, MalacaÃ±ang confirmed
        in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad099d34-e038-4b9c-a0ac-833dee91020c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:58:57.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:51:00.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still awaiting President Rodrigo Roa Duterte''s further
        action/instruction on the matter," Presidential Spokesperson Harry Roque said
        in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc944c5-4e87-4713-b9db-a9b8189f776d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:58:57.516+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:51:00.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been pressed to sack Morales for months now after allegations
        of corruption and fraudulent schemes within the state insurer cropped up in
        June. But he has refused to fire the former military man pending solid proof.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985df741-6cae-4aa3-a507-a1af663bd362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:58:57.516+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:51:00.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday night, Justice Secretary Menardo Guevarra <a href="https://www.cnnphilippines.com/news/2020/8/25/duterte-philhealth-morales.html">revealed
        that the President in a meeting took note of Morales'' medical condition</a>,
        "and stated that it would be best for the latter and for PhilHealth to give
        up his post during these critical times for the agency."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66516f3d-14c6-45db-9a3d-1ce0bce9d0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:58:57.516+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:51:00.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales on August 10 <a href="https://www.cnnphilippines.com/news/2020/8/10/PhilHealth-Ricardo-Morales-medical-leave.html">said
        he filed for medical leave</a> as he had been undergoing chemotherapy for
        lymphoma. Two days later, he suddenly left a House probe on PhilHealth issues,
        citing his medical condition.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd1e803-5055-46fa-96a6-3fe911f96352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:58:57.516+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:51:00.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President ordered a multi-agency task force to investigate the
        alleged irregularities within PhilHealth. Based on its ongoing investigation,
        it has identified the "centers of fraud" in the agency.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f76954-7b36-4ec4-ac9d-1f36aaaa9ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:58:57.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:51:00.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra â€” whose agency leads the investigation team â€” said they
        plan to recommend structural reforms and the possibility of a partial or even
        total reorganization of the state health insurer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4e1deb-3468-4be0-bad4-59324afc5975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:58:57.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:51:00.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Secretary said that as of the moment, the probe team
        has been zeroing in on four specific areas which may have had links to the
        alleged fraud and irregularities within the agency. These include PhilHealthâ€™s
        information technology (IT) system, legal sector, Interim Reimbursement Mechanism
        or IRM, and its financial management.</p>'
  'Ivermectin-COVID-19-treatment-warning':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-26T14:49:43.000+08:00
