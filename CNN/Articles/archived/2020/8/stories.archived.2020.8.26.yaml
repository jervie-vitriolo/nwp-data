      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI donâ€™t think the people should worry about lack of transparency,
        because the President himself will say what his condition is. But as of now,
        thereâ€™s really no serious condition,â€ he said, adding that the President as
        a lawyer is aware of the constitutionâ€™s mandate.</p>'
    '10':
