    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Enola Holmes'' movie trailer released on Netflix'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679abd45-fd31-484a-8e4a-8b86eb5113c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T19:56:25.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:46.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€”&nbsp;<a href="https://cnn.com/2020/08/19/media/netflix-shuffle-button/index.html">Netflix</a>
        has released a new trailer for the upcoming action comedy movie "Enola Holmes."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8669ac55-ec25-4f89-bd07-b1b3adb6142f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T19:56:25.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:46.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millie Bobby Brown, of <a href="https://cnn.com/2020/02/14/entertainment/stranger-things-4-hooper/index.html">"Stranger
        Things</a>"&nbsp;fame, plays the title role as the younger sister of super
        sleuth Sherlock Holmes in the movie, which will be released September 23.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321e2a34-a1a5-47a8-934a-bfe1ffa518a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T19:56:25.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:46.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry Cavill plays Sherlock, although the character only appears
        in a supporting role.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bd2465-9feb-442d-8ba2-b8cc9532c280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T19:56:25.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:46.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trailer, released Tuesday, features Enola speaking into the
        camera about the disappearance of her beloved mother and her search to find
        her while running away from her brothers, Sherlock and Mycroft.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6ed98c-6e23-47e1-ab40-98eb9d1e35c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T19:56:25.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:46.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While searching for her missing mother, intrepid teen Enola Holmes
        uses her sleuthing skills to outsmart big brother Sherlock and help a runaway
        lord," reads the Netflix summary of the movie, which also stars Helena Bonham
        Carter as Eudoria Holmes and Sam Claflin as Mycroft Holmes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691a0cf9-7830-4493-a418-d8636c58afa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T19:56:25.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:46.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the estate of "Sherlock Holmes" author Arthur Conan Doyle
        sued Netflix, among others, over the film, arguing that the show''s depiction
        of Sherlock Holmes as kind, caring and respectful of women is a violation
        of the author''s copyright.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8059d8eb-b85e-410a-ae2b-2c42e56a1ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T19:56:25.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:46.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is based on a series of novels by Nancy Springer, who created
        the character of Enola, but Conan Doyle''s estate argued that Sherlock was
        only ever kind and emotional in books that are still under the author''s copyright.
        In earlier works, now in the public domain, his aloofness and lack of empathy
        are crucial aspects of his character and must be respected in any adaptation,
        the estate claimed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d67023d-a1f0-4699-85fa-144e5f5d32fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T19:56:25.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:46.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estate filed a case against Netflix, the US-based producers,
        Springer, her publisher Penguin Random House, and others in the US District
        Court for the District of New Mexico. CNN contacted Netflix, Springer and
        Penguin Random House, the books'' publisher, for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f3e504-0523-4ef9-897d-2d9b943ce56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T19:56:25.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:46.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conan Doyle died in 1930 after publishing dozens of stories about
        his legendary detective. Since his death, "Sherlock Holmes" has formed the
        basis of numerous films and TV series, including the popular BBC version,
        "Sherlock," which starred Benedict Cumberbatch in the title role.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa53359-1ec6-4322-96db-d340394c3592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T19:56:25.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:50:46.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/08/26/entertainment/enola-holmes-trailer-scli-intl/index.html#:~:text=The%20movie%20is%20set%20for,will%20be%20released%20September%2023.">
        "''Enola Holmes'' movie trailer released on Netflix"</a></em></p>'
