    'mgnl:tags': ['Postpartum-depression']
    'template': '1'
    'title': 'Postpartum depression: A family hopes their loss will help others

      '
    'visualType': 'image'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b72747e-4efe-4b76-bc69-431852593a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Nima Bhakta was that college friend who
        everyone knew would be a great mother.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295c4e90-f4dc-4fee-84fb-bbc842c59c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4137823-658d-450a-96d9-70311edff089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We met in 2006, and I could see that she was always at ease when
        she interacted with children.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6098c062-3cf0-48ae-8e4c-0f9651a87f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5979b76b-d2f3-4980-bd74-aa64475fa87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kind and confident, she was also the friend who talked about how
        excited she was to have children of her own.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed42610-dd25-4bdd-be38-5a015cf91fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b35fe23-b9f9-48dd-a215-7a3abe187e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why it was such a devastating loss to her family, friends
        and to me, when she lost her battle with postpartum depression and died by
        suicide on July 24. Suicide is one of the leading causes of death in women
        with postpartum depression.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee763a8-6f58-4de3-856b-eb5eb500f383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b429f1e-8f08-402d-b5a3-f9c90952dd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to her family before she died, Nima wrote that she tried
        to tell her loved ones about her struggle with postpartum depression but she
        hadn''t been able to find the words to explain the depth of her suffering.
        She wrote that she had a loving and supportive husband and that no one was
        at fault for her pain.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fb4486-8f37-45a0-8175-95729bf08611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589a3156-683f-416d-88bb-04afce0ce353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It started, she wrote, after her son was born in 2019. She felt
        completely changed as an individual, wife, sister, daughter and aunt, and
        she didn''t understand how she couldn''t even attempt cooking or other things
        that she once enjoyed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e3ee32-7566-451a-94e0-174668ad7cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe30c5b-8467-4202-bfd5-5535e7b53bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her constant worry about the future and self-blame for any difficulties
        with her son overwhelmed her. She got to the point that she believed that
        she was a complete failure as a mother and was scared that she would cause
        him harm in the future. Throughout her letter was a sense of shame for needing
        help taking care of her son, and guilt that she wasn''t feeling better despite
        having an incredibly supportive husband, Deven Bhakta, and her sisters and
        family.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e28158e-c73f-47a3-a0f6-077bcf12717d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28cf913-68e1-4607-84ae-1afdb72460a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her text messages to me she expressed she was experiencing postpartum
        depression. "Everything I do for Keshav just seems like a task for me, it''s
        been hard to have that bond between me and him. Really didn''t expect all
        this since I love kids but with Keshav I''ve been struggling. I haven''t been
        out of the house either unless it''s for a doctor appointment, it''s pretty
        bad. Deven''s been such a big help it''s ridiculous."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a056374-fe91-4606-9925-74f3131a575c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd8c39c-39c4-4c33-8578-92e62a291917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She couldn''t see what a wonderful mother she was to her beautiful
        baby boy. I saw her as a devoted mother diligently attending to all of his
        daily needs. I could see she loved him so much.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e59cb8f-ee52-4f98-8af0-a1290a4263a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2164b9b2-61d1-4cc9-bba7-3a1919634d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did a mother who didn''t have any of the risk factors for PPD
        -- factors that include a personal or family history of depression and lack
        of social support -- still succumb to it? It can be harder for Indian women
        like us to ask for psychological help because these issues are not always
        discussed in our community, but there are other reasons women suffer from
        this misunderstood condition.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044219d9-f420-4f91-a835-8cbed844a208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8c728f-46df-4b07-a7d7-af81c7cc8c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What is postpartum depression?</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad0ad04-2ad3-49b8-9b18-45bad2afe12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During pregnancy and in the hours after childbirth, women experience
        a dramatic drop in their estrogen and progesterone hormone levels, and that
        fluctuation is thought to contribute to postpartum mental health problems,
        according to the American College of Obstetricians and Gynecologists.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db5dfb9-795c-4765-a96c-eee493dd2cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab9d77a-9164-4f8f-bef9-2c01d0550d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the changes in hormones, emotional factors, fatigue
        and general life stressors may contribute to PPD, experts say. Postpartum
        depression may begin in the days or weeks following childbirth, or it may
        begin months later, and it can last weeks, months or years if untreated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b873bc9-5431-479b-b4c3-e0ba3f5160d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f43e6a8-5913-4a84-bc76-a0baf60141c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the experience of PPD can look different for each woman, common
        symptoms include a loss of pleasure or interest in doing things she once enjoyed;
        eating and sleeping much more or much less than usual; experiencing panic
        attacks or anxiety most or all of the time; feelings of guilt, worthlessness
        and self-blame; sadness or crying uncontrollably; fear of not being a good
        mom; fear of being alone with the baby or disinterest in the baby; difficulty
        making decisions; and thoughts of hurting oneself or the baby.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0678a4e1-f006-4f1d-afa8-76bf6b95532a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e50e11b-962d-4bed-88c7-e1c62babe362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Postpartum depression is not the so-called "baby blues," which 70%
        to 80% of all moms experience, according to the American Pregnancy Association.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df9b7bc-0216-48d8-b90f-2f0bbbd2d0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533b0baa-0d8e-4689-9d4e-d0bfef4504e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While baby blues may begin soon after birth, its symptoms -- which
        can include crying for no apparent reason, anxiety, insomnia and mood changes
        -- should dissipate two weeks after childbirth. If they continue past two
        weeks, mothers should be examined for postpartum depression.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635da51a-a7a4-462d-be61-05959a144e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5b7a6e-eba0-4d05-9e5f-fbf22958965d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How many women are affected by postpartum depression?</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838c7e36-b6a9-47b0-80d6-7777d64cd1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anywhere from 10% to 20% of new moms in America experience postpartum
        depression, which means that about 400,000 to 800,000 mothers are impacted
        annually, according to the US Centers for Disease Control and Prevention.
        Furthermore, studies have found that up to 50% of cases may go undiagnosed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8ddda2-e6cc-48de-bd67-c0933af96d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757bfb30-c4af-4dfe-b6e2-8b917ab7219d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suicide is a leading cause of death in the United States during
        the postpartum period, accounting for about 20% of postpartum deaths, according
        to a 2005 study.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6e2657-f71c-40de-a567-12fbaac18ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3897fcc9-d072-4b6a-983b-cc8e4dba736e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its prevalence, there is no universally designed or approved
        screening process, and the experience of going through PPD is often a surprise
        to new moms.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c053ea-3041-4836-965a-548fa4603a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3a1d75-2615-4fc1-98ea-e902a9b0477f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How are women of color disproportionately affected?</h3>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1974cb-53bd-47df-b70f-0ad086595a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experiences of women of color are not well documented in research,
        and this leads to a discrepancy of care for mothers of color, according to
        a 2016 survey by Robert Keefe, a professor at the University at Buffalo School
        of Social Work. Women of color may not reach out for mental health support
        because they believe that their depression is a normal part of motherhood.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38283c89-80f7-4ce8-bc5b-78b397a3b313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efa2b7d-9f34-46d6-ac6e-873fb59f3b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women of color face further pressures due to cultural expectations.
        Furthermore, our mental distress may present in a different manner than a
        medical practitioner has been trained to look for, as the majority of research
        reflects the experiences of white women, according to Keefe''s survey.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad01359b-3c4f-4dec-b010-ef2186b251e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dce00e-27a2-41ad-9462-b8a1f3a64446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asian and Asian American women often express psychological distress
        in physical symptoms, such as gastrointestinal problems, or headaches and
        backaches, according to a 2014 study by Dr. Sandeep Grover and Dr. Abhishek
        Ghosh, both psychiatrists with the Post Graduate Institute of Medical Education
        and Research in India.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d9a42d-def3-4afb-a48a-5f96ffefab4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a0824c-7646-4581-8d6d-397cbe1c909b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This may be because psychological expression of distress is culturally
        frowned upon.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8656b66f-7e61-4177-a5c1-5872a552af4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e9fa82-edb4-4bed-8b9b-673a0d410ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Keefe''s survey, Latina women reported that having a medical
        provider of the same cultural background made them more comfortable to confide
        in, but there are fewer providers of color to serve them. One solution that
        would benefit women of all cultures is to create more support groups for mothers
        of the same cultural background.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84283a60-a390-4f42-85b0-368b2fe92ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae644564-35a0-4d1e-a5c0-3beaa4d83e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How can family members help new mothers?</h3>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a05084-51a9-4792-b28e-7f27e11ed102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having a supportive family and friends who encouraged her
        to seek out medical support, Nima still felt detached from everyone. In the
        midst of a pandemic, when people are more isolated than usual, it''s important
        to check in on the new moms in your life.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3532a30-da48-4e9b-ab2a-9bea62c0da84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3557808b-3d70-4095-b07a-9c5d1d97cef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you know someone who is a new mom, there are things you can do.
        Talk to your new mother friends and make the conversation about her, not just
        the baby. Don''t try to solve her problems; instead, listen and validate her
        feelings. Celebrate all the little victories she achieves, both with her baby
        and personally.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a636c97-b957-4619-a098-f81bec7ed6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe0bbf9-7b59-42b8-b691-171de7c9fcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a medical condition, and people with this condition need
        medical assistance. If we break a leg, we wouldn''t hesitate to visit a doctor,
        take medications to treat the pain and then go to therapy to strengthen the
        muscle, right? Taking care of our mental health is the same! Asking for help
        is a sign of strength, not weakness.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf987d2-608e-47f6-9146-4c01f0ccd953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49d953b-b88b-43dd-be6d-d5e1fd66e676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What other help is available?</h3>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c174b08c-50e3-4af6-ba96-a8a781dca17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friends can''t be therapists. However, we can normalize and encourage
        psychotherapy. While taking medication, usually antidepressants, is thought
        to help treat PPD, as a mental health professional, I find that therapy is
        also often needed but underutilized.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b76dbac-178b-4ce1-9b71-7755e848f749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eb7370-ac85-4739-be85-1e4a8d2ea0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through therapy, a mom can better understand her experiences and
        discover healthy ways to cope with her feelings, solve problems, set realistic
        goals and respond to situations in a positive way.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ed1d9c-2521-46c9-898e-ba050f88b8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01af6a2-152d-4384-83a2-63a67c353bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its prevalence and potentially fatal outcome, only one drug
        has been developed to specifically treat postpartum depression. An intravenous
        infusion of the drug brexanolone, sold as Zulresso, was approved by the FDA
        in 2019.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48215ff3-258e-4b7e-96e8-5b7c48c40d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645e01fb-1157-40eb-b9b5-839ad7ec8986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Can we share our feelings?</h3>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905e89fc-0dee-420b-ad09-403bc7ecbe99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wish I had been more open with Nima about my own experience with
        having suicidal thoughts during my pregnancy. I spent most of my pregnancy
        in bed, in the dark, getting most food from a PICC line inserted into my arm
        because of hyperemesis gravidarum, a medical condition that affects 0.3 to
        2.3% of pregnant women.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce04d2c2-e3c3-4d60-8e7b-aefcaeac7e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77933dc-9125-404b-a4ea-1582bab1c8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyperemesis gravidarum is characterized as extreme and continuous
        vomiting and nausea during pregnancy. It can cause weight loss of more than
        5% of the pregnant woman''s body weight, lead to dehydration and potential
        complications for the baby.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd5db49-b134-4e99-a25e-ffbd9544be86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8aa4ce-b3a3-4245-866d-156119cf3a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some days I felt like I simply couldn''t go on. Other than my therapist,
        I did not share these thoughts with anyone. I wondered what was wrong with
        me and how I could be a good mother when I thought about ending my own life.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b360c38-bb95-4252-9b7a-76e9bf20cc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653ee81c-4707-4e52-bed2-dbaeccc833e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I was not myself. I was experiencing perinatal depression. As
        my therapist explained to me, depression is a powerful force that hijacks
        your brain and doesn''t allow you to think clearly. I didn''t want any visitors.
        I didn''t even want to talk to or text anyone. I wanted to lie in the dark
        without so much as the curtains being open. Sometimes I just lay on the bathroom
        floor waiting for my next bout of vomiting because I didn''t have the energy
        or motivation to make it back to my bed.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dcba83-35b0-467e-b7f9-83ec1202ec9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5856fe49-9c66-410f-b0bf-a07abf0113ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckily, I have an educational background in psychology, and I recognized
        the signs of slipping into a depression. I reached out to my therapist, and
        therapy and medication helped me get through that difficult time, and continue
        to help me manage my anxiety.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad3a2ae-7daa-4c19-8156-28f3c7975ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8069336-d838-4834-bbd3-a5708f0c9a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Parents need to know they''re not alone</h3>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fc9884-78ea-4807-b36d-75c2db6e655d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I hope that sharing my experience from three years ago will encourage
        more people to share their experiences, because only then will we shatter
        the stigma. That way others experiencing similar things know that they are
        not alone.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420b7b5d-25ee-408c-8f17-d3307b0e57ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b118066c-2c1a-43ee-b844-cf72ea829b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am so thankful that I could reach out to my therapist during those
        difficult times, and that my family encouraged and supported my journey. If
        you are having or ever have had any mental health struggles, especially related
        to PPD, and are open to sharing, please do so. It may save someone''s life.
        Also, give therapy a chance; it will be worth it.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eb1f39-2b78-4978-ada3-4c67b69c7e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631c4d5a-be5a-4e83-a0be-ab6872cc6913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To honor Nima''s wish to break the stigma surrounding mental health
        issues, Nima and Deven''s families started the #BreakTheStigma4Nima hashtag
        on social media.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824e64ff-b7c2-421c-aca5-0572601e0ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f95ed8-05cb-42a8-9851-753405b51ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to this hashtag, friends and strangers have been sharing
        stories about their own struggles related to PPD, including some who had never
        openly discussed their experiences before. Ultimately, this is what inspired
        me to share my story as well.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10c45e9-f3da-46bd-8c95-5b3359757287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad630246-297b-4dd2-b493-7eb276725cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get help, call the National Suicide Prevention Lifeline at 1-800-273-TALK
        (8255). There is also a crisis text line. For crisis support in Spanish, call
        1-888-628-9454.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043c85dc-ee6e-46df-9680-a7b6d716f6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235dc3a5-dbad-4eb6-a705-fd17e042bc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To learn more about postpartum depression, call Postpartum Depression
        International at 1-800-944-4773 or visit its website. Postpartum Progress
        offers support groups in the US and Canada.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a168925-4c43-4464-a7b6-affde154a5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:51:30.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:54.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/25/health/postpartum-depression-womens-health-wellness/index.html"><em>"Postpartum
        depression: A family hopes their loss will help others"&nbsp;</em></a></p>'
