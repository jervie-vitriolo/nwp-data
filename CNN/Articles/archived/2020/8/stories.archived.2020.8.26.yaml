      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighty-two percent, or 4,350, of the newly-announced patients were
        diagnosed COVID-positive within the last 14 days, the DOH said.</p>'
