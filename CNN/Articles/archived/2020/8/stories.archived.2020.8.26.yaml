    'jcr:uuid': '97fef8db-f43d-41ff-8f2b-c11d54af955e'
    'lead': 'The start of the school year has led to educators and parents nationwide
      clashing over starting in-person classes amid the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-26T08:09:23.343+08:00
