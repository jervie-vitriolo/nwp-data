    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8dd54d-be77-4636-bb2e-eb7741b0b1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:48:15.415+08:00
