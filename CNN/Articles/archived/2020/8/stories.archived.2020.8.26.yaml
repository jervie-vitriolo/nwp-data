  'PhilHealth-Ricardo-Morales-Rodolfo-del-Rosario':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-26T10:38:15.039+08:00
    'imagesource': 'jcr:a662f699-db28-4e90-9236-8516a212c4d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e21fcf31-5ce2-4693-b793-b80b1b922d92'
    'lead': 'Embattled PhilHealth Senior Vice President for Legal Sector Rodolfo del
      Rosario Jr. has tendered his resignation, while the state agency''s President
      and CEO Ricardo Morales is set to step down today. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-26T10:42:18.805+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:51:14.717+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:50:05.797+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PhilHealth top official resigns, CEO Morales set to step down'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe95f345-66bc-42a0-96b5-34bc6fbcfcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T10:42:18.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:14.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) â€”</strong> Embattled
        Philippine Health Insurance Corporation Senior Vice President for Legal Sector
        Rodolfo del Rosario Jr. has tendered his resignation, while the state agency''s
        President and CEO Ricardo Morales is set to step down on Wednesday amid ongoing
        investigations of corruption and fraud in the state agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f881d8db-2a49-44eb-879f-739dec151d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T10:42:18.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:14.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said he resigned on Monday following the decision of
        Ombudsman Samuel Martires earlier this month to place him under a <a href="https://www.cnnphilippines.com/news/2020/8/19/ombudsman-preventive-suspension-philhealth-officials.html">six-month
        preventive suspension without pay</a> amid an ongoing probe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a147b95b-10b5-4dbe-8600-837271b58089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T10:42:18.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:14.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I cannot afford to be unemployed for the next 6 months, and
        understanding that the Corporation would need an SVP Legal in these trying
        times, I have tendered my irrevocable resignation effective August 24, 2020.
        This was a painful decision," he said in a statement sent on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b6a3b6-0d0d-4966-ae3b-ed5b6ce7607c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T10:42:18.806+08:00
