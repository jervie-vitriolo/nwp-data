    'mgnl:tags': ['Kenosha', 'Wisconsin']
    'template': '1'
    'title': 'Two people are dead and a third injured after an overnight shooting
      in Kenosha, police say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6070c0a-66b3-4553-91b2-1b0bed0ed1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:08:22.769+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:50:43.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Two people are dead and a third was injured
        in Kenosha, Wisconsin, following a shooting late Tuesday night, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7eb1962-f4cc-4966-a467-1876b2b12343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:08:22.769+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:50:43.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting happened amid the third night of protests over the
        police shooting of 29-year-old Jacob Blake on Sunday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76b13cd-3898-43f8-9784-d3ae54ca34f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:08:22.769+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:50:43.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, officers responded to reports of multiple gunshot victims
        around 11:45 p.m., the Kenosha Police Department said in a news release early
        Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c92764-4458-4b2a-a9d1-43783f6c1f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:08:22.769+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:50:43.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person injured was taken to the hospital with "serious, but
        non-life threatening injuries," police said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12902ce2-5ad6-43ef-94fe-ba86a37ca4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:08:22.769+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:50:43.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation into the shooting is ongoing and the names and
        ages of the victims are still being determined, according to the release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd266663a-93e1-4f89-b43b-3ebf18a6f173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:08:22.769+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:50:43.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenosha County Sheriff David Beth told The New York Times his office
        is investigating whether the shooting resulted from a conflict between demonstrators
        and a group of men with weapons who were protecting businesses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacabb74-724a-4017-857d-c304edf1ecab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:08:22.769+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:50:43.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Kenosha Police Department and the Kenosha
        County Sheriff''s Office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2636f4ba-4d5b-4115-bb11-bba98b8cf010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:08:22.770+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:50:43.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests in Kenosha have been ongoing since Blake''s shooting. Wisconsin''s
        governor declared a state of emergency Tuesday after cars and buildings were
        set ablaze and called in 250 members of the National Guard to assist. Blake
        remains in the hospital but his family says he is paralyzed from the waist
        down. A family attorney said it would take a "miracle" for Blake to ever walk
        again.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7f2407-09c9-4454-95c4-f31a33a4774f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:08:22.770+08:00
