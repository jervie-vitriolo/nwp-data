      'mgnl:type': 'text'
      'text': '<p>Obiena, who is now based in Italy to further hone his skills, is
        the first Filipino to qualify for the postponed Tokyo Olympics after clearing
        5.81 m in an athletics meet in Italy in September 2019.</p>'
