    'template': '1'
    'title': 'Microsoft Word can now transcribe lectures and phone calls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e66b569-ca83-4220-82a0-efa03196d6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:55:42.800+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:34.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong>&nbsp;Any student who needs to transcribe
        a lecture or a journalist (ahem) who needs to take notes on a hearing faces
        the tedious task of typing super fast and trying to listen at the same time.
        But now Microsoft Word can do the work for us.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3623a7f-1691-4d91-8383-04d284b0c6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:55:42.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:34.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0354cdd-9c44-48c4-b3bd-fbba596e30be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:55:42.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:34.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the latest Microsoft 365 update, subscribers can upload an
        existing audio recording to be transcribed or record a live conversation inside
        of Microsoft Word. The program can also detect if different people are speaking
        during a conversation, and it will create a time-stamped transcript of what
        was said. If there are errors in the transcription, people can double check
        the audio and correct it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa7ac1c-ea9c-4eae-b10d-9cc39c44e8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:55:42.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:34.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31010b68-2f61-4654-a22c-92ddd05988cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:55:42.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:34.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feature, called Transcribe in Word, is only available on the
        web version of the app for now and only Microsoft 365 subscribers can access
        it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aab4350-3d59-4344-8b02-7df99101ee31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:55:42.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:34.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c68331-3cb9-4a05-9b53-9472cb2b9392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:55:42.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:34.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artificial intelligence has been around for a while to help make
        transcriptions quicker and easier. In recent years, it''s improved to have
        greater accuracy. There are other AI-powered transcription products on the
        market, including Otter.ai or Apple and Google''s voice to text features.
        Google unveiled its Recorder app last year, which can perform live, searchable
        transcriptions for free -- but it can''t identify different speakers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad69a01-57dd-4f36-af90-789d9b205038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:55:42.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:34.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf28494-b345-40df-b916-e3dd7309cf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:55:42.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:34.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, Microsoft Word lagged slightly behind the competition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8add93-5095-4512-abdd-1c6a6b4052ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:55:42.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:34.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77563aab-c1f4-4b2b-8713-75e9f0093ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:55:42.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:34.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feature builds upon Microsoft''s already existing Dictate function,
        which lets you type sentences by speaking (although in Dictate, you need to
        specify punctuation marks).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf5e3d0-1732-4367-bff8-272a2dc0330c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:55:42.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:34.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cf2950-8d70-4dda-bfc6-f33cb5f437ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:55:42.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:34.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Transcribe in Word, the transcript appears alongside the Word
        document, so you can continue typing and creating your document. You''re able
        to pull quotes from any line of the transcript or add the entire transcript
        into the body of your main text.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7528170d-1680-4fa6-bce1-7e2770c4e20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:55:42.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:34.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60be81d-2a50-4d75-a2cb-f64b5959d01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:55:42.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:34.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Word is imposing a five-hour time limit per month for uploaded recordings
        and a 200 MB file size for each recording, but there''s no limit if you directly
        record audio within Word.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eed939-19fc-4919-ad13-ad48bae95717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:55:42.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:34.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f93cfd7-0914-496d-b9ca-84cd87f830a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:55:42.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:50:34.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft said in a blog post that it will bring the transcription
        feature to Word on mobile by the end of this year and that it is working on
        support for other languages besides English. There''s no word on when the
        feature could arrive on the desktop apps for Windows and macOS.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940bf751-1710-4f00-8436-d377d4a88224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:55:42.802+08:00
      'mgnl:createdBy': 'david'
