      'mgnl:type': 'text'
      'text': '<p>The special team tasked to bring down COVID-19 transmission in Cebu
        City is scheduled within the week to head to Bacolod City, the capital of
        Negros Occidental, to help tame the recent spike of infections in the area.</p>'
