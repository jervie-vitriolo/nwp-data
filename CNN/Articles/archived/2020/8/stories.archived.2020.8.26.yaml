      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Galvez promised to deploy doctors and nurses from Western
        Visayas and Central Visayas, make arrangements with hotels that can be used
