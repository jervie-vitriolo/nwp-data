  'House-panel-tax-breaks-profit-sharing-SMC-Bulacan-airport':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'The proposed New Manila International Airport in Bulakan, Bulacan'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2020-08-26T13:34:04.679+08:00
    'imagesource': 'jcr:48fd6f2e-5f8d-4ebd-8b4f-5bbcd886381b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0a71fd7-1ad5-44a7-a4fa-10ec43e5585d'
    'lead': 'The House Committee on Ways and Means on Wednesday approved tax exemptions
      for the 10-year construction period of the Bulacan airport project and prescribed
      a profit-sharing scheme between San Miguel Corporation and the government once
      operations begin. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-26T13:38:57.072+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:51:07.007+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:50:07.817+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bulacan-airport', 'NMIA', 'San-Miguel', 'SMC', 'profit-sharing',
      'tax-break']
    'stories': ['6c5a2023-a331-4ffa-a0e5-5078e45bfe6a', 'd2557a64-cfb7-4e1b-b17d-4cbed3ae1522']
    'template': '1'
    'title': 'House panel approves tax breaks, profit sharing for SMC''s Bulacan airport
      project'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155aaa09-b3ad-4312-a6ba-43bc6a943051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:38:57.073+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:51:07.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) â€”</strong> A House
        of Representatives committee has approved tax exemptions for San Miguel Corporation
        during the construction of its â‚±735.6 billion Bulacan airport complex over
        the next 10 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363dd575-cb48-4a70-977e-18ba5d45402f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:38:57.073+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:51:07.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 25-2, the House Committee on Ways and Means approved tax
        provisions of a proposed legislative franchise as SMC builds and operates
        a 2,500-hectare "Airport City" in Bulakan town.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7b9831-202d-4f60-8dbc-b288b6a97645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:38:57.073+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:51:07.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The franchise grants exemptions from the payment of all direct and
        indirect taxes as well as fees "which emanate exclusively from the construction,
        development, establishment and operation" of the New Manila International
        Airport and its commercial complex.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b1bcd9-0c40-4d2f-bfbf-be70c888ccc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:38:57.073+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:51:07.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that the conglomerate will not need to pay income taxes,
        value-added taxes, percentage taxes, excise taxes, documentary stamp taxes,
        customs duties and tariffs, as well as property taxes on land, buildings,
        and personal property.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f7ef5d-e0e0-41c3-975d-c539093300ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:38:57.073+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:51:07.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also agreed to exempt SMC from paying business taxes,
        franchise taxes, and supervision fees collected by any national or local government
        authority.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa76a214-1eca-48a6-a7b0-fe8df39ac361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:38:57.073+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:51:07.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax break applies to the 10-year construction period given to
        the conglomerate to build the aerotropolis, which should cater to up to 200
        million passengers yearly through new terminals and four runways for domestic
        and international flights. This will serve as a new gateway for greater Manila
        area and is seen to ease congestion at the Ninoy Aquino International Airport.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1375e21d-2323-4cbc-91af-689fd0719614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:38:57.074+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:51:07.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOOK: <a href="https://www.cnnphilippines.com/business/2019/8/9/San-Miguel-Bulacan-airport-photos.html">San
        Miguel gives a sneak peek into proposed Bulacan airport</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef901b79-29a5-4467-8315-9962536a7b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:38:57.073+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:51:07.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel bagged the contract in August 2019 providing a 50-year
        concession deal. SMC Holdings operations head Edgar Dona said the firm expects
        to recover its investments in 21 years, based on its 2016 study. However,
        the airline industry has since slumped due to the global COVID-19 crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2548612-5f39-4540-8d05-27dc2788f04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:38:57.073+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:51:07.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House panel also prescribed a profit-sharing deal where the
        government will receive any windfall beyond the 12 percent annual internal
        rate of return once the Airport City operates. A "competent authority" will
        compute and declare that SMC has fully recovered its investment cost, which
        will trigger the sharing scheme.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c9817e-196a-4943-8775-b9f79739ef31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:38:57.073+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:51:07.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC President and COO Ramon Ang said last month that <a href="http://cnnphilippines.com/business/2020/7/15/bulacan-airport-october.html">construction
        will start around October</a>, after a delay due to a review done by the Department
        of Justice on the contract and due to the initial lockdowns caused by the
        coronavirus outbreak.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8807704-cf84-4ab0-8af7-a7cc8c727324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:38:57.073+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:51:07.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela Rep. Arlene Brosas and ACT Party-List Rep. France Castro
        voted against the measure as they questioned if the plan was viable, while
        pointing the displacement of farmers, fishermen, and coastal communities due
        to the massive construction activities. However, Dona said <a href="http://www.cnnphilippines.com/videos/2019/8/23/Residents-seek-relocation-as-Bulacan-airport-construction-nears.html">livelihood
        assistance and housing</a>&nbsp;will be provided to affected residents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab6e126-d19d-4626-b716-5642c735fbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:38:57.074+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:51:07.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/7/29/smc-mangrove-tree-planting-san-miguel.html">SMC
        to develop mangrove industry in Bulacan to address flooding, boost livelihood</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffacb25-5314-4455-a9ca-8afc585a143a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:38:57.073+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:51:07.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another lawmaker questioned SMC''s capacity to take on more loans
        given existing debts for other infrastructure projects and business operations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ad7be0-e116-48b9-ab6b-557399785a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:38:57.074+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:51:07.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, committee chairman and Albay Rep. Joey Salceda thinks it''s
        a good deal: "We need a new airport but we (the government) don''t have the
        money."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0b23e5-84a2-4812-aa68-29b356995516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:38:57.074+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:51:07.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure still needs to go through second and third reading approvals
        in the House, and a fresh round of debates in the Senate.</p>'
