  'US-racial-inequality-deadly-COVID-19-report-':
    'author': ' Jacqueline Howard and Kristen Rogers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-26T22:12:30.950+08:00
    'imagesource': 'jcr:3c279cc8-5491-4977-b07d-8dfe99e11c4b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7c63220-64a1-4c44-b9c7-f82290f47621'
    'lead': 'Even during the pandemic, life expectancy among Whites in the United
      States far exceeds what Blacks have experienced every year, according to new
      research.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-26T22:16:13.410+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T08:50:39.805+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:50:16.266+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'racial-inequality', 'COVID-19']
    'template': '1'
    'title': 'US racial inequality just as deadly as Covid-19 if not more, report
      suggests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27d742f-af21-4152-80cf-db356d3c423c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T22:16:13.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:39.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Even amid a pandemic, life expectancy
        among White people in the United States far exceeds what Black people have
        experienced every year, according to new research.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322e22be-d783-4b58-83d6-dc74ab70d277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T22:16:13.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:39.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ad3650-4517-4125-a926-ffa445ae91ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T22:16:13.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:39.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research, published in the journal Proceedings of the National
        Academy of Sciences on Monday, used national life expectancy data and demographic
        models to estimate how many White deaths from Covid-19 would be needed for
        the White death rate in 2020 to reach the levels of the year with the lowest
        Black death rate ever recorded, which was in 2014.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79dbc7e-3397-4300-a5d1-bd97414e6d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T22:16:13.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:39.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0006b82c-c266-4432-a607-8af3bd40e538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T22:16:13.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:39.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper included data on Covid-19 deaths as of July 29, Elizabeth
        Wrigley-Field of the University of Minnesota Department of Sociology, who
        conducted this research, told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264b8493-834a-472f-a2ca-7f724ebdb312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T22:16:13.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:39.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fda8c2-7f9c-42a3-8232-f989b9b7e02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T22:16:13.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:39.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2014, the year of the lowest Black mortality ever recorded,
        age-adjusted Black mortality was about 1,061 per 100,000. In 2017 (the most
        recent year with final death estimates), U.S. white age-adjusted mortality
        was 899 deaths per 100,000," Wrigley-Field wrote in an email.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d32a8f0-8a54-492c-84d2-1db2935a821a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T22:16:13.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:39.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8b149c-f449-4437-b8c1-b6c72b2fe6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T22:16:13.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:39.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"White Covid-19 age-adjusted mortality is currently about 28 deaths
        per 100,000," she wrote. "Thus, US white deaths including Covid are still
        well below the best that Black mortality has ever been."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9354ba1d-ed8a-47c9-b411-dde82f4fa1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T22:16:13.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:39.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bcb42c-f2df-41d9-8eb3-525a92f5bfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T22:16:13.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:39.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Olubukola Nafiu was not surprised.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60fa817-f02f-418d-8116-790b411a7e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T22:16:13.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:39.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6975a902-df59-4fe1-bf59-6c063603ac81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T22:16:13.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:39.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The overarching conclusion is that ''the more things change, the
        more they remain the same,''" Nafiu, an associate professor of pediatrics
        and anesthesiology and vice chair of academic affairs and research at Nationwide
        Children''s Hospital in Ohio, said in an email.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bddcbf5-d9a5-45c8-98ec-a787ea816982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T22:16:13.411+08:00
      'mgnl:createdBy': 'vince'
