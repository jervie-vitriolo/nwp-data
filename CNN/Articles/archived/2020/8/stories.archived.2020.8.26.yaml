    'jcr:uuid': '46f9ab78-a646-471c-adbb-645b3dd889d8'
    'lead': 'Ivermectin is a medication used to treat many types of parasite infestations
      such as head lice and scabies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-26T15:28:06.470+08:00
