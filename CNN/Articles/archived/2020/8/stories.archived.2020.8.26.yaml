      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Melania Trump is hoping to use her
        enormous popularity on Wednesday&nbsp;at the Republican National Convention
        to help address one of the biggest challenges facing President Donald Trump
        in November -- his enormous deficit with female voters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d074be-a9ca-4650-8f43-70c57c24cbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.646+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76377bb0-9c7b-4dbf-a921-8f8d805ccae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking from the Rose Garden, the first lady is expected to give
        an uplifting speech reflecting on her work with children, her "Be Best" initiative,
        her second-term agenda and some of her favorite moments of the past three-and-a-half
        years as she makes the case that her husband should be reelected. Advisers
        have said that her speech was not vetted by anyone in the West Wing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93328f4-f286-4a59-9351-6b382b9840c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9137dbe-65ae-4a8c-a787-06d65e2eaa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is hoping to turn the page from the plagiarism controversy that
        surrounded her 2016 speech when the Trump campaign acknowledged that passages
        from her remarks had been taken from Michelle Obama''s 2008 speech to the
        Democratic National Convention, in what was framed as an innocent mistake
        by a writer who helped her with the speech.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4db48f-482a-471b-913e-e509c9ed9740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb97dad7-1c4f-45a3-a186-7844ca555fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her chief of staff and former White House press secretary, Stephanie
        Grisham, told MSNBC''s Hallie Jackson on Tuesday morning that "every word
        in this speech is from her" and that it would be an "authentic" address that
        "comes from the heart."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e026b18-da1e-44f5-be48-c23d053d20dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def2369d-bd92-4c21-9bf2-7797e6fa5e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How to watch night two of the RNC</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18754913-491c-4911-b092-18bb7aef9fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump trailed Joe Biden by more than 20 points among women in polls
        throughout the summer, creating the possibility that he will lose female voters
        by historic margins in November. The high disapproval of his handling of the
        pandemic has placed an even greater drag on those numbers and his appeals
        to the "suburban housewives" of America -- a term that fell from favor in
        the 1960s -- do not seem to be helping him gain any traction.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0a59e2-ca72-44ab-9b75-ccc7ab402d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1281187c-f8c5-49b8-be72-aa3d9a2cffd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Director of Polling and Election Analytics Jennifer Agiesta
        notes that exit polls dating back to 1972 show that Democrats have never won
        a majority of White women. Former President Bill Clinton won White women by
        48% to 43% in 1996, but the party has never gotten to the 50% threshold.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa370a9-8b6b-4126-81ca-7dfcbc2b0ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7734e97-f0e3-4cb9-9dc7-b6a2f6ad4239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump carried White women 52% to 43% over Democratic presidential
        nominee Hillary Clinton in 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8eda17-7fcd-478c-8479-c20d996b0f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dd5eba-9dd9-465d-8209-9c457d74472c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Tuesday night''s program will touch on many different aspects
        of the Trump presidency, from the growth of the economy before the pandemic
        to the President''s relationships with foreign leaders during a speech by
        Secretary of State Mike Pompeo, convention organizers plan to spend a sizable
        portion of the night dwelling on themes that will resonate with female voters
        while highlighting the women who have taken central roles in his administration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c0e6a0-bb91-41e5-b5c7-73068c483159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44055144-5522-460c-bd4f-f45a92dab0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s former campaign manager and White House counselor
        Kellyanne Conway -- who announced Sunday that she is stepping down from her
        White House role to devote more time to her family -- will be featured in
        in a video about the female members of Trump''s team. Former White House press
        secretary Sarah Sanders will also be featured in that montage, along with
        Grisham and White House press secretary Kayleigh McEnany, who have all juggled
        the demands of being working mothers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9823a175-b65f-47f1-bef8-997e46630483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd979491-7d2f-4457-a40e-0d9008936bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s daughter Tiffany Trump, who recently graduated from Georgetown
        Law School, will speak Tuesday night to address what she views as the problems
        inherent in the power of big tech companies, an area of the law that has captured
        her interest.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf9145a-1c4c-46fc-9cba-9f279a263676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bab1f6-3fb3-496f-aef2-2b2e549d4898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Donald Trump Jr.''s fiery speech Monday night, where he
        compared Biden to the Loch Ness Monster, his younger brother Eric Trump will
        also address the convention Tuesday night. The speech comes a day after the
        New York attorney general said the middle Trump son, who is an executive vice
        president at the Trump Organization, balked at sitting for a deposition in
        the state''s civil investigation into whether the company improperly manipulated
        the value of its assets.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb77d35-cfc9-467c-854b-b5691b2c591f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5a8610-e604-42da-bb7e-ca9f30a370bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trump issues pardon to convention speaker</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bef5398-36ff-41c6-8bcd-f40e57517b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half an hour before the night''s convention programming began, Trump
        announced the pardon of Jon Ponder, a Black former convict who converted to
        Christianity and now works for prison reform. Ponder had been imprisoned for
        bank robbery.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bacd45-ae8c-4d2c-8696-467734c719b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba66879-aa9a-4866-b668-16eef5bc9944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that each person is made by God for a purpose. I will
        continue to give all Americans, including former inmates, the best chance
        to build a new life and achieve their own American dream," Trump said in a
        YouTube video filmed at the White House.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa9a277-b112-4a0a-84ca-5570893b1e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e1853b-1ec1-4ee9-9fb3-a62335e75287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ponder said he had misguidedly believed that the police were his
        enemies and praised Las Vegas police for social work in assimilating released
        prisoners and for laying their lives on the line to protect people.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9431f6cb-9517-4ba3-b8a3-b4be9b770acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf66c01-27f3-457e-bfdc-1f20e6ef7b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My hope for our great nation is to continue this path we are on
        of being the most prosperous country in the world," Ponder said in the video.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe51cee5-d999-4d52-b536-4e2c6ff48b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea880b56-fae7-4ded-a3fb-666e16e43035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move appeared designed to highlight Trump''s success in passing
        criminal justice reform during his first term. But the timing of the pardon
        also highlighted how the President has used this power under the Constitution
        in ways that can also benefit him politically.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97bef15-53ba-42f9-828d-dd77b7816975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db75250b-09f1-4c0f-93f8-52add7ea4be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ponder''s pardon also fits into Trump''s defense of the police amid
        a string of shootings of unarmed Black men by officers that helped to trigger
        the recent nationwide reckoning over race. Ponder credits police in Las Vegas
        with helping to reintegrate offenders into the community.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a9469b-115e-4283-bb10-134094753ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08c86dd-3ced-4648-8190-a7354b07acf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had previously pardoned Alice Marie Johnson a Black woman who
        was in prison on nonviolent drugs charges and was brought to his attention
        by Kim Kardashian West. Trump has also pardoned heroes of the conservative
        movement Dinesh D''Souza, an author and Bernard Kerik, the former New York
        police chief who was convicted of felony tax charges.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a206f8a-ebfc-484c-9703-3c0396140c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98d07a2-e6e8-4650-96bc-dc10f3af08c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most notoriously, Trump this year commuted the sentence of his political
        trickster Roger Stone, who hadb een convicted of lying to Congress in part
        to protect the President.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac83db9-44d1-4f8c-82d6-c8bafddb6d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48dbbb1-e169-4718-a716-a5f6c1b5ded8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pompeo''s speech breaks political norms</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0ab170-9948-40b8-b1b2-bc3c79c0a438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Melania Trump''s speech, Pompeo''s address overlooking Jerusalem
        will be yet another lurch away from official decorum -- an example of the
        kind of move that the Trump team prizes.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208c820c-0924-45a1-9ace-e3c35ee585a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd45267-fcad-4725-895f-f3ec8b420526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In previous administrations, the top US diplomat often avoided the
        conventions to shield the continuity of US foreign policy from the fury of
        partisan politics. Yet Trump''s diplomacy -- from North Korea to the Middle
        East and from China to climate change -- has often appeared mostly designed
        to satisfy promises he made to his base.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0707a3c-e7af-4334-a000-b37d8db80480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779f1bf4-5b71-4ba6-9069-31dd1f58856c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said Pompeo is not breaking laws, but his decision to
        speak to the convention is being investigated by Democrats in the House to
        see if the speech violates the Hatch Act, which prevents federal employees
        from engaging in partisan politics while on duty, in a federal room or building,
        wearing an official uniform or insignia or using a government vehicle.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81022358-0b3d-4c99-a94c-3f6c5566f726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ca77e3-3e74-4578-9700-71d1ee53c786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo is likely to argue that the current "America First" approach
        has made the country stronger and more respected abroad. He will likely highlight
        the recent diplomatic breakthrough between Israel and the United Arab Emirates
        as proof that the President''s vaunted deal-making strategy is working abroad.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fee559c-91c1-4c72-b6ef-a091b8a47e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc07752-3774-44f6-bb10-06244cc07599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is sure to delve into the administration''s turn toward a confrontational
        policy with China. He may dwell on Trump''s decision to kill Iranian intelligence
        chief Qasem Soleimani in a raid in Iraq in January that failed to trigger
        the region-wide conflagration that many critics predicted. And he may argue
        the North Atlantic Treaty Organization is stronger following Trump''s harangues
        for more funding from member states.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae0907a-b555-4855-a380-21bd0b979f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fa1e32-2310-4740-a8e0-4a48fd6d4d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in reality, Trump has shattered the post-World War II and Cold
        War consensus of US diplomacy. While NATO has more cash, Trump has questioned
        the one-for-all and all-for-one defense principle that underpins its existence.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da74aff-12b8-48bf-a6e1-cd48b065317f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60de24ec-1f32-414a-9e35-4bff8ec4261a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:18.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has cozied up to strongmen like Russia''s Vladimir
        Putin, alienated US allies and trashed the idea that human rights are a core
        goal of US diplomacy. While he is now tough on China -- a geopolitical strategy
        with bipartisan support in Washington -- he spent months toadying to President
        Xi Jinping on his management of the virus, leaving the impression that he
        changed his tune to cover up his own botched management of the outbreak.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d75696-29e7-4dd9-a5d1-94c79b249304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:24:51.650+08:00
