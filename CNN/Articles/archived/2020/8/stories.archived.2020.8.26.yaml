    'jcr:uuid': 'f46cbe54-8cfb-42e0-9d4a-102d3e58a790'
    'lead': 'The House of Representatives approves House Bills 6930 and 6931 on third
      and final reading on Wednesday, requiring parents and graduating high school
      and college students to plant trees. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-26T20:43:45.799+08:00
