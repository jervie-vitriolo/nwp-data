      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36734329-c3ff-47a9-85f3-050bd577aa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:41:02.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:12.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressmen of the Makabayan bloc showed Wednesday a copy of House
        Resolution 1145 directing the House Committee on Human Rights to initiate
        an inquiry in aid of legislation on what they call an "extrajudicial killing"
        of the human rights worker.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939a38c0-c70b-48b3-8f19-75a887cbe58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:41:02.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:12.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3df8eea-b364-4f82-ad38-0f789204fa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:41:02.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:12.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution was filed on August 18.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d793709-6395-4479-8d88-7018b24eef46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:41:02.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:12.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dde97d-75b5-4894-aa3a-bc8fe5097483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:41:02.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:12.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez, a paralegal for rights group Karapatan, <a href="https://www.cnnphilippines.com/news/2020/8/18/Bacolod-human-rights-activist-Zara-Alvarez-killed.html">was
        shot dead inside a private village last August 17</a> by unidentified gunmen.
        She was the 13th human rights worker of Karapatan who was killed under the
        administration of President Rodrigo Duterte, Makabayan said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477f9567-f445-43bd-9fe7-9dcf6f4e9689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:41:02.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:12.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1b05b4-7c68-4f88-a172-fbdc14603255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:41:02.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:51:12.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her killing is a threat to all human rights workers merely working
        to assist and help defend farmers, activists and rights advocates despite
        threats to their person and even under increasing repression and limitations
        under the COVID-19 pandemic," Makabayan added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8879609-6461-437e-8b09-0a9ed49a18e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:41:02.046+08:00
