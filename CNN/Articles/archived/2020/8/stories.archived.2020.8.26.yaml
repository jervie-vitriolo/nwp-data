    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Playoffs: Murray, Jokic keep Nuggets alive vs. Jazz'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef1c83a-eec1-4966-a730-130d8bef92ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:41:42.051+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:51:04.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;â€”</strong> Jamal Murray had 42 points, eight
        rebounds and eight assists, while Nikola Jokic had 31 points, as the Denver
        Nuggets stayed alive with a 117-107 victory over the Utah Jazz in Game 5 of
        their Western Conference first-round series near Orlando on Tuesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd9b114-e926-405a-9881-7e807339e70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:41:42.051+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:51:04.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray scored 33 in the second half alone, while Michael Porter
        Jr. had 15 points in the game and Jerami Grant added 13 to help the Nuggets
        rally. Denver now trails 3-2 in the series.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc02e942-d022-4bd6-a870-aa9c96ecdd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:41:42.051+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:51:04.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donovan Mitchell scored 30 points, while Mike Conley and Jordan
        Clarkson had 17 each and Rudy Gobert had 11 points and 12 rebounds for Utah.
        Joe Ingles added 13 and Royce Oâ€™Neale scored 10.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56301ce6-100a-4534-af30-086f2f2f7edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:41:42.051+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:51:04.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game was tied 101-all with under four minutes to play when Murray
        took over. He hit a fadeaway off an offensive rebound, drained a 3-pointer
        and hit two step-back jumpers to put Denver ahead 110-101 with 1:20 remaining.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca58135e-4f3a-4c8f-b085-edb5c813cd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:41:42.051+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:51:04.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitchell split a pair of free throws and Gobert dunked to pull Utah
        within six at 110-104, but Murray passed to Jokic in the corner, and his 3-pointer
        with 23 seconds left put Denver back up 113-104.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489db1c1-7920-44a3-ba13-70ee82469f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:41:42.052+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:51:04.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitchell banked in a 3-pointer with 18.8 seconds remaining, but
        Grant hit four free throws in the final 14 seconds to seal it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ca8379-9151-4b23-a7d8-c969780d1fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:41:42.052+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:51:04.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down 81-69 in the third quarter, the Nuggets went on a 13-3 run,
        led by Murray, who had 11 of those. His spinning layup with 35 seconds left
        made it 84-82, but Gobertâ€™s dunk put the Jazz ahead 86-82 heading into the
        fourth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd75a6f-ad0b-49d5-8329-47b4592f0089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:41:42.052+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:51:04.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jokic hit a 3-pointer to open the fourth, and Porterâ€™s turnaround
        jumper put Denver ahead 87-86 with 10:13 left, its first lead since early
        in the second quarter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d35731c-62a7-4093-9d3e-6e12ba7c23d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:41:42.052+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:51:04.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teams traded small runs, with the Nuggets taking a four-point
        lead and Utah responding to go up by two. Grant hit a 3-pointer to put Denver
        up 101-98, and a layup by Conley and free throw from Gobert tied it with 3:46
        left.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8f6340-bd58-4dd0-a879-029cb2f651eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:41:42.052+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:51:04.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarkson heated up in the second quarter, scoring 11 of his points
        and hitting a trio of 3-pointers to help the Jazz take a 63-54 lead at halftime.</p>'
  'Mental-health-anxiety-suicide-hotline-Philippines-COVID-19':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-26T14:43:13.800+08:00
    'imagesource': 'jcr:4196c4e3-a96f-4a01-ac20-9e30025ab660'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65dd1ff9-426b-4dcb-a434-67ed0edfe9cf'
    'lead': 'The National Center for Mental Healthâ€™s hotline saw an alarming spike
      of calls in the midst of the COVID-19 pandemic, including a monthly average
      of 53 suicide-related concerns, the DOH says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-26T14:45:35.462+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:51:03.688+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:50:08.746+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH reports spikes in mental health-related calls due to COVID-19 crisis'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa5c2f5-d2f5-4463-8818-30a8bc305fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:45:35.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:03.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) â€”</strong> The
        National Center for Mental Healthâ€™s hotline saw an alarming spike of calls
        in the midst of the COVID-19 pandemic, including a monthly average of 53 suicide-related
        concerns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bc56d8-f894-4a1d-8421-aaa4d0f6d049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:45:35.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:03.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire on Wednesday said a high
        volume of calls were observed in the months of April, May, June, and July.
        The country started seeing increasing numbers of new COVID-19 cases in March;
        this was also the start of the world''s longest lockdown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f781e9-53a4-41bd-9e3e-2e9507d7161a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:45:35.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:03.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data from National Center for Mental Health showed that from
        an average of 13 to 15 daily calls before the pandemic, mental health providers
        are now receiving around 32 to 37 calls per day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a341891e-c0df-4b6e-abc4-f46da946d874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:45:35.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:03.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From around 300 to 400 calls in May 2019 to February 2020, it spiked
        to at least 1,000 calls from April to July.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dba1eb-a0e4-48af-973a-9fc890898c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:45:35.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:03.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said majority of the calls are due to anxiety-related concerns.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7f7d1a-14e3-4576-ad19-98670938ea90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:45:35.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:03.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said suicide-related calls peaked in July 2020, with 115
        calls.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8136011d-29b5-43ef-8a98-91c0ba7bfa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:45:35.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:03.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said most of the calls were made by returning callers whose
        mental health conditions were exacerbated by the pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fd0bc9-c47a-4312-9bec-6da1cb0c3bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:45:35.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:03.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire earlier urged those undergoing alarming changes in their
        mental wellbeing to call the National Center for Mental Health Crisis hotline.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e21821-b444-4004-b456-33aba6bd597d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:45:35.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:03.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi porket tumawag kayo sa hotline ay loko-loko o mayroon kayong
        sira sa ulo. It is okay not to be okay especially in this situation na mayroong
        pandemiya," she said on Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd6f3cc-be6b-403f-bb19-728a1eef99ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:45:35.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:03.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Calling the hotline does not mean you''re crazy.  It
        is okay not to be okay especially in this pandemic.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90870ca-e8ea-450b-a82a-36d99d2a5616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:45:35.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:03.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the alarming numbers, Inter-agency Task Force chief implementer
        Carlito Galvez Jr. suggested tapping religious leaders to provide guidance
        and enlightenment to those struggling with their mental health amid the COVID-19
        pandemic. But Rep. Rufus Rodriguez said the government should invest in hiring
        mental health professionals to properly address the situation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82710038-0c16-4a9f-8c57-34addff3322d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:45:35.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:03.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>If you are in need of mental health support, please call the
        24/7 National Center for Mental Health Crisis Hotline at (0917) 899-8727 or
        (02)7-989-8727 or 1553 (Landline-to-landline only).</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55bf60e-2bc2-4657-b1b2-157e25145344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:45:35.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:03.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Carolyn Bonquin contributed to
        this report.</em></p>'
  'Analysis-Melania-Trump-recognizes-pandemic-painful-toll':
