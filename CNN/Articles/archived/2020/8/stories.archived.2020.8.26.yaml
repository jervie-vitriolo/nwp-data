      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4da34d-e583-4075-bbc5-5e48c9cd9621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:15:28.278+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:51:05.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the coronavirus pandemic, the DFA has lodged several protests
        with Beijing. The <a href="https://cnnphilippines.com/news/2020/8/20/PH-files-diplomatic-protest-vs.-China-.html">most
        recent one</a> was over the Chinese Coast Guardâ€™s illicit radio challenges
        at Philippine aircraft conducting regular maritime patrols, and the illegal
        confiscation of Filipino fishermenâ€™s devices in the West Philippine Sea. In
        a rare public comment on a diplomatic protest, Chinese Foreign Ministry Spokesperson
        Zhao Lijian hit back, <a href="https://cnnphilippines.com/news/2020/8/22/philippines-china-diplomatic-protest.html">saying
        the Philippines should â€œimmediately stop illegal provocations.â€</a></p>'
  'Antetokounmpo-NBA-Defensive-Player-of-the-Year':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-08-26T14:29:54.137+08:00
    'imagesource': 'jcr:2e0fba8c-ce70-436f-8f7b-e9e2db84291a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f03ae5b1-fbd2-4349-8a27-11f3043ee649'
    'lead': 'Milwaukee Bucks star forward Giannis Antetokounmpo received 75 first-place
      votes and 432 points in balloting performed by a panel of 100 sportswriters
      and broadcasters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-26T14:38:17.709+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T08:51:05.297+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:50:08.289+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Antetokounmpo named NBA Defensive Player of the Year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fd3c32-90df-47ae-9adf-a9dc282c8f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:38:17.710+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:51:05.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;â€”</strong> Milwaukee Bucks star forward Giannis
        Antetokounmpo was named NBA Defensive Player of the Year on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea2b7b6-041a-448c-b43e-bbba4e630f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:38:17.710+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:51:05.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo received 75 first-place votes and 432 points in balloting
        performed by a panel of 100 sportswriters and broadcasters. Power forward
        Anthony Davis of the Los Angeles Lakers was second (200 points, 14 first-place
        votes) and Utah Jazz center Rudy Gobert (187, six) finished third.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d8bfdb-b6e5-433f-bfe9-080e92f0272b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:38:17.710+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:51:05.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gobert won the award in each of the previous two seasons. Antetokounmpo
        finished second in last seasonâ€™s balloting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b15ffb4-fb59-42f1-ad81-3d19046e9abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:38:17.710+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:51:05.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statistics toward consideration for the award were used through
        March 11, the night the NBA season was suspended after Gobert tested positive
        for COVID-19 prior to a game at Oklahoma City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f792ca-97ea-4e9e-b9b8-872563f43428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:38:17.710+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:51:05.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo averaged 13.7 rebounds up to that point â€” including
        an NBA-leading 11.5 on the defensive end â€” as well as 1.04 steals and 1.02
        blocked shots per game.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fad665e-5694-4e1d-8592-9dfcd9e51246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:38:17.710+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:51:05.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œHis commitment to defending and his commitment to winning is beyond
        incredible,â€ Bucks coach Mike Budenholzer said on TNT. â€œHe impacts the game
        with his blocked shots, his rebounding, his ability to guard all five positions
        ... his talent is beyond special.â€</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e133a3fc-b34f-4c30-ae26-5c8e7c0e29df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:38:17.711+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:51:05.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo joins Sidney Moncrief (1982-83 and 1983-84) as the
        only Milwaukee players to win Defensive Player of the Year honors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e213901-05b0-47f2-b665-10cd8f6e9126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:38:17.711+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:51:05.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee held opponents to a league-low 41.3 percent shooting from
        the field through March 11. The club also had the best defensive rating in
        the NBA by allowing 101.6 points per 100 possessions. That number was 96.5
        when Antetokounmpo was on the floor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8618e7d-db9e-4818-bdad-eb41fdf3fd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:38:17.711+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:51:05.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI want to thank my teammates,â€ Antetokounmpo said on TNT. â€œWithout
        my teammates this wouldnâ€™t be possible. I know my name is on this trophy but
        it could have been any of these guysâ€™ names on this trophy.â€</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e166f2-92c1-433d-8eca-077691fe9e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:38:17.712+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:51:05.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo also is finalist to win his second straight MVP award.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530a1674-6034-4e63-a964-c22e84e987fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:38:17.712+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:51:05.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Chicagoâ€™s Michael Jordan (1987-88) and Houstonâ€™s Hakeem Olajuwon
        (1993-94) have been named MVP and Defensive Player of the Year in the same
        season.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b131a52-505f-4af6-9fda-3ba6680408ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:38:17.712+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:51:05.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philadelphia 76ers guard/forward Ben Simmons (32 points, one first-place
        vote) and Miami Heat center Bam Adebayo (17, two) round out the top five vote-getters
        for the defensive award.</p>'
  'Clippers-Mavericks-Game-5-NBA-Playoffs':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-08-26T14:26:11.533+08:00
    'imagesource': 'jcr:154065c1-ccdf-4c46-b3cd-481a605a1e19'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddde341b-6b7a-4be4-a7a9-2150e03d88c3'
    'lead': 'Paul George and Kawhi Leonard made sure the Los Angeles Clippers had
      short memories in Game 5 of their Western Conference first-round series against
      the Dallas Mavericks on Tuesday night near Orlando.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-26T14:41:39.562+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T08:51:04.801+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:50:08.446+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Playoffs: Clippers shatter franchise records in rout of Mavs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b99497-3a42-4249-8b10-6e9d49a5fe61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:41:39.562+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:51:04.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;â€”</strong> Paul George and Kawhi Leonard
        made sure the Los Angeles Clippers had short memories in Game 5 of their Western
        Conference first-round series against the Dallas Mavericks on Tuesday night
        near Orlando.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f264094-0794-45cf-ad86-40ac273126ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:41:39.563+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:51:04.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After blowing a 21-point lead and losing on an overtime buzzer-beater
        in Game 4, the Clippers responded early and often behind George and Leonard,
        setting franchise playoff records for most points, 3-pointers and shooting
        percentage in a 154-111 win.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac1e876-2993-4f63-b9c6-627c98a888cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:41:39.563+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:51:04.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George bounced back from three straight sub-par performances against
        Dallas to score 35 points, and Leonard finished with 32 points and seven rebounds
        for the Clippers, who took a 3-2 lead in the best-of-seven series.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a79105-1f07-4151-8a54-07ff5245b377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:41:39.563+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:51:04.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montrezl Harrell added 19 points and 11 rebounds off the bench for
        Los Angeles, which shot 63.1 from the floor and 22-for-35 (62.9 percent) from
        3-point distance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b153ac21-2899-4096-932f-b53e5cb82acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:41:39.563+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:51:04.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 6 is Thursday night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c00f24e-bb6c-45e6-be85-48e85ef7dfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:41:39.563+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:51:04.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mavericks star Luka Doncic finished with 22 points and eight rebounds.
        He had 43 points, 17 rebounds and 13 assists and hit the game-winner in overtime
        for the Mavericks in Game 4.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a104ee-a1bd-46d9-91f7-ba83a9858a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:41:39.563+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:51:04.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Hardaway Jr. scored 19 points, Trey Burke had 15 and Maxi Kleber
        finished with 12 for the Mavericks, who were without 7-foot-3 forward Kristaps
        Porzingis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78c454a-5077-40c1-8841-8622ad35d873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:41:39.564+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:51:04.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porzingis, who averaged 20.4 points and 9.5 rebounds during the
        regular season, missed his second straight game due to a sore right knee.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfc7987-81a8-4672-b97f-07d67e1089d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:41:39.564+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:51:04.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clippers shot 16-for-24 from the floor and forced seven turnovers
        in the first quarter while building a 19-point lead.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40d06e6-80f3-4ea2-ab9f-0da8474b0014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:41:39.564+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:51:04.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard scored 11 points during a 19-0 run during the middle part
        of the period that turned a 16-9 deficit into a 28-16 lead with 4:46 left.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e4be8c-8806-4d7b-bf33-054adf347a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:41:39.564+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:51:04.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dallas never got back within single digits.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c2c89b-f05d-43b8-8db6-2432bda03ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:41:39.564+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:51:04.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landry Shamet, Reggie Jackson and Maurice Morris Sr. sank 3-pointers
        during the closing minutes of the opening quarter to stretch the lead to 41-22
        entering the second.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57644d42-a6f2-4fb0-8856-dec1e619ccac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:41:39.564+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:51:04.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 11-0 run made it 69-42 with 4:22 left in the first half,
        and Los Angeles eventually took a 76-52 lead into intermission.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57133af-365a-44fb-9452-08e465d0d2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T14:41:39.564+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:51:04.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dallas coach Rick Carlisle was ejected for arguing with officials
        midway through the third quarter.</p>'
  'Nuggets-Jazz-Game-5-NBA-Playoffs':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-08-26T14:25:15.542+08:00
    'imagesource': 'jcr:c218e55a-5462-4415-b2e6-f6ce30d1efaa'
