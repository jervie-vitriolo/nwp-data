    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89238c0-dfae-44aa-932d-17fda7dfaffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:49:47.462+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:50:50.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During one of the Attraction! Reaction! Nights, Oh, Flamingo! was
        playing, and a bunch of breathless college kids were jumping up and down.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7184604a-32d1-4de5-a436-af406853ae63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:49:47.462+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:50:50.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWho are these kids?â€ Anj asked me. â€œRemember when we used to know
        everyone who went to this night?â€<br><br>â€œRemember when you were the kids?â€
        I asked her.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e0f611-b316-40fe-9cf4-758df1876643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:49:47.462+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:50:50.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thatâ€™s the thing about these places. Places like Saguijo and Mayricâ€™s
        and Club Dredd and Route 196. They will always be there. They have to be there,
        even if they donâ€™t make sense financially. There will always be that group
        of people who owe their lives to music and just want to give back, and there
        will always be rowdy groups of kids who find solace in music, and in each
        other.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b28a7c5-bac2-4c91-b666-110a90e992f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T18:49:47.462+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:50:50.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anj and I continued watching the kids mosh and jump and sing, taking
        sips of beer in between our smiles.</p>'
