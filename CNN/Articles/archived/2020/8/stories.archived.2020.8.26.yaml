      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also issued a similar warning to doctors who will prescribe
        the drug as remedy for COVID-19.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba43aee-1a2a-435f-b888-18a87912cddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:28:06.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-02-16T17:02:56.211+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am just warning those doctors who are doing this without undergoing
        the regulatory process dahil ito ay maaring makasama sa mga binibigyan natin
        [This can be harmful to those who will receive it]," Vergeire added.</p>'
