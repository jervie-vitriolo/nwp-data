      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/26/football/lionel-messi-barcelona-contract-josep-bartomeu-spt-intl/index.html"
