      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Bed Bath &amp; Beyond announced it was <a href="https://edition.cnn.com/2020/07/08/investing/bed-bath-beyond-200-stores-closing/index.html">permanently
        closing 200 stores</a> starting later this year. Brick-and-mortar stores continue
        to struggle as people shift their shopping online. The company, which also
        operates Buybuy Baby, Christmas Tree Shops and Harmon Face Values, has about
        1,500 stores. Nearly 1,000 of those are Bed Bath &amp; Beyond locations.</p>'
    '7':
