      'jcr:uuid': 'fe050e48-bc2f-4d84-a125-e49ff0790109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T07:12:55.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:21.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chorzow meet is Obienaâ€™s fourth tournament after seven months
        of non-competition due to the COVID-19 pandemic. He won a silver medal at
        the <a href="https://cnnphilippines.com/sports/2020/8/6/Obiena-admits-pandemic-takes-toll-on-his-physical--mental-preparations-for-Tokyo-Olympics.html"
        target="_blank">13th Trivento International Meeting in Trieste, Italy last
        August 4</a> and at the <a href="https://cnnphilippines.com/sports/2020/8/18/EJ-Obiena-pole-vault-silver.html"
        target="_blank">â€œWho is the Finest Pole Vaulter in the World?â€ competition
        last August 18</a> and a bronze medal at the <a href="https://www.cnnphilippines.com/sports/2020/8/15/EJ-Obiena-lands-bronze-medal-finish-in-Monaco-Diamond-League--.html"
        target="_blank">2020 Monaco Diamond League last August 15.</a></p>'
