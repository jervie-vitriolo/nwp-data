      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Education is essential for these children, and it''s more than
        one plus one equals two," Coombs told CNN. "Socialization and hands-on experience
        is how elementary kids learn best.".</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
