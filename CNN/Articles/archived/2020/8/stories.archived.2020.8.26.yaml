      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only difference is in the sample: wastewater, as opposed to
        nasopharyngeal swabs, or samples taken from peopleâ€™s noses and mouths.</p>'
