      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) â€”</strong> The
        Commission on Elections will not offer online votersâ€™ registration despite
        the pandemic due to the need to gather biometrics data as they resume registration
        on September 1, an official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae04d73-c2bf-41e7-9ccf-5f65a8d03c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:46:47.034+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:50:59.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Spokesperson James Jimenez advised the public to instead
        download the votersâ€™ registration form from their <a href="https://www.comelec.gov.ph/">website</a>
        and bring it to any Comelec office to start the process of registration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd66470-aa00-482e-8dfd-81e9b118468c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:46:47.034+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:50:59.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>â€œRamdam po namin ang panawagan ng publiko na â€˜yan. Unfortunately,
        especially for first time voters, ay kailangan po kasi natin ang biometrics
        nila,â€</em> he said in an interview with CNN Philippines on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7887019f-4677-4767-acc1-1629ff6a03d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:46:47.034+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:50:59.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We feel the sentiments of the public. Unfortunately,
        especially for first time voters, we need to gather their biometrics.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bc82ba-7859-4f04-83ae-f1ccc22c5c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:46:47.034+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:50:59.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Jimenez, the registration will only run in areas under
        modified general enhanced community quarantine or general community quarantine,
        and strict health protocols will be observed including the wearing of face
        masks and face shields.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c960388-fbd6-4473-a6fb-9194202390dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:46:47.034+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:50:59.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec will accommodate first-time voters, transfers, and reactivations,
        Jimenez said. The Office of the Election Officer will accommodate registrants
        Tuesday to Saturday, 8 a.m. to 3 p.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d7c087-b04a-4d81-8bc2-c44ad3c97524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T16:46:47.034+08:00
      'mgnl:createdBy': 'dani'
