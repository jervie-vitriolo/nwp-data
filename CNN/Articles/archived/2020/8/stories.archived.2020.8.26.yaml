      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/08/25/politics/gop-convention-night-2/index.html">Melania
        Trump to address Republican convention as GOP makes appeals to female voters</a>''</em></p>'
  'health-pandemic-relationships':
    'author': 'Kristen Rogers, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-08-26T08:17:22.417+08:00
    'imagesource': 'jcr:0e9453ab-7ef4-4460-9c61-f41b36d9950d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9fcae2d-ee17-4f53-8a7e-282c9b7e816b'
    'lead': 'In an era of hypervigilance during a pandemic, whether some of our friendships
      will survive is up in the air.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-26T08:25:46.635+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:51:16.297+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:50:05.502+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The pandemic threatens how we naturally grow and benefit from relationships'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4675626-65db-4eb1-a98f-4d68a017494a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:25:46.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:16.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;In an era of hypervigilance during
        a pandemic, whether some of our friendships will survive is up in the air.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2b8645-4b90-48e3-af2c-0149dd601c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:25:46.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:16.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our brains have established methods for recognizing people as close
        friends or acquaintances, and "the closest ties are built on a substantial
        investment of time and trust â€” both of which may be challenged by the current
        pandemic," said Andrea Courtney, a postdoctoral research fellow in psychology
        at Stanford University in California, who wasn''t involved in a newly released
        <a href="https://royalsocietypublishing.org/doi/10.1098/rspa.2020.0446" target="_blank">review</a>
        on social bonds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73be1261-45bc-4848-b2e8-6acfaa3fc227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:25:46.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:16.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How humans develop and maintain relationships with friends and family
        is similar to the behaviors of societies in our evolutionary history and those
        of other primates, according to the review published Tuesday in the journal
        Proceedings of the Royal Society A: Mathematical and Physical Sciences.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb09df6b-ef05-452e-8c23-951f4e12c638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:25:46.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:16.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although many of us live in cities along with millions of other
        people, our personal social worlds contain anywhere from 78 to 250 people,
        with an average of about 154 individuals. That means that most people interact
        with a small number of other people â€” and those people remain relatively stable
        over time, according to review author Robin Dunbar, a professor emeritus of
        evolutionary psychology in the department of experimental psychology at the
        University of Oxford in England.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4113ed-5c69-4eb8-afea-8dd339e651c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:25:46.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:16.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These people are organized into layers within social networks, and
        those layers are dependent on cognitive, emotional and time constraints on
        our capacities for interaction.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fb0028-96fb-4b4a-91df-38798598490c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:25:46.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:16.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The organization of our cognitive social networks</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b796204-d569-4365-bf28-134b93aa01a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:25:46.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:16.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why can most humans handle only about 154 people? That value as
        a natural group size relates to the size of the brain''s neocortex, which
        is involved in sensory perception, motor commands, spatial reasoning, language
        and conscious thought. Having robust personal social networks is positively
        correlated with brain size and capacity for mental functions that help to
        assess other people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2323fb3e-ed8a-44b1-a09d-ccab0af581af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:25:46.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:16.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These networks consist of layers in accordance with relationships
        of varying quality: People considered to be intimates (family) and close friends
        are close in proximity and small in number. Types of friends and acquaintances
        extend further away from someone and grow in numbers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd68769-32e9-4aad-9636-7af193dd0806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:25:46.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:16.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How both humans and animals bond</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afd98f4-d807-47a7-b12f-2eb906ab4e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:25:46.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:16.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bonding process in both primates and humans is complex and time-consuming,
        the review said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054412fc-b681-4f46-bd21-876f661872c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:25:46.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:16.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When animals are faced with the issue of maintaining group stability
        amid stresses, the solution is bonded relationships, which help ensure that
        members will behave similarly to one another and stay together. Primates accomplish
        this bonding by social grooming â€” an activity that is time-consuming, but
        can also create a sense of reciprocity, obligation and trust.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6729a0-ec16-4c79-a46c-aa6fa6cf3714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:25:46.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:16.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether we humans trust someone is partly determined by the time
        we can spend with that person. Human social networks reflect how we invest
        our time in certain people, which also determines the quality of those relationships.
        The human bonding process involves two factors that work together: how the
        human version of social grooming activates endorphins and how our social brain
        uses interpersonal closeness.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f65ba1b-d816-41c2-b10a-f8160e0edc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:25:46.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:16.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When our brains activate and use up endorphins stimulated by human
        touch, we can experience an opioid-like sense of relaxation, contentment and
        warmth that seems to provide bondedness, the review said. That bondedness
        leads to a mental sense of trust and obligation to help one another, but the
        intimacy and demand on time limit the number of relationships one can bond
        with using touch.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5183e902-9f14-415a-bb24-ff563fec6567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:25:46.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:16.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Endorphins are fleeting, so their need for constant activation to
        maintain bonding levels make bonding time-consuming.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1962a5a-2cd2-47de-91d8-4d620762348e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:25:46.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:16.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laughing, singing, dancing, storytelling, eating and drinking are
        activities that, when done with others, can trigger the endorphin system in
        a way that is time efficient and "grooming-at-a-distance," the review said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c226bb0a-a95c-4f4a-bbd2-5b18f7dc833c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:25:46.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:16.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virtual activities "slow down the rate of decay on relationships,
        but they won''t stop them (from) dying eventually," Dunbar said in an email.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78215b1a-cfe0-4878-b1a5-983051466319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:25:46.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:16.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Face-to-face is necessary for that, it seems. There is something
        very special about being able to see the whites of their eyes across the table,
        to reach out and touch them, that no digital media can yet match."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452cb3b1-13ee-4e1f-b68c-7695416d7c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:25:46.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:16.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Seven pillars of friendship</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15703a9c-5de8-4633-be92-20965a63b83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:25:46.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:16.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our knowledge of other people, which is built up by being in close
        contact, helps us bond and increase trust that others will meet our needs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf63f1c-58ea-4fe9-8d5c-91ddd76bc083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:25:46.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:16.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharing common cultural dimensions known as the "Seven Pillars of
        Friendship" â€” language or dialect, place of origin, educational path, hobbies
        and interests, worldview, musical tastes and sense of humor â€” can influence
        the strength and altruism of relationships, according to a prior analysis
        by Dunbar.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc6fda1-28b1-4424-9e18-a2961287a549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:25:46.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:16.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pillars identify "what community you belong to" and the community
        "whose mores and behavior you understand in a very intuitive way," Dunbar
        said in the review. These commonalities enable relationships to flow since
        both parties would better understand each other, share similar interests and
        have a sense of how much they can trust one another.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39e17bc-98cb-433e-a9ab-f4e7d1a63eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:25:46.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:16.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Emotional and physical closeness</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed2ee6e-61fc-4fff-a450-10e423b5d9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:25:46.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:16.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the core of human and primate friendships are being close in
        terms of spatial proximity and feeling close by emotional proximity, influenced
        by the time spent together.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81690178-516c-4f8a-b574-811969ae7cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:25:46.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:16.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These ensure that bonded individuals stay together so that they
        are on hand when support is needed," Dunbar said in the review.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0974e596-ea58-4994-a3ea-debea71dfd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:25:46.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:16.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To hold someone in your close friends layer, you need to see them
        at least once a week; the best friends layer at least once a month; the friends
        layer at least once a year, Dunbar said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ac6e6c-00ea-417a-9ea1-07fba43ae887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:25:46.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:16.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drop below those rates, and the person will slip into the layer
        below within a few months," he added. "This is because the time you invest
        in direct interaction with someone determines the sense of emotional closeness
        you have with them -- and the sense that this is mutual."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac000e75-6fc6-4ad5-b641-ff38775dbb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:25:46.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:16.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The social and health consequences of personal ties</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1615971-b29f-44ea-a30b-2bc13796b2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:25:46.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:16.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trust and time available are crucial to social networks. When those
        are threatened by internal stressors or external threats (like a pandemic),
        relationships are at risk for declines in emotional strength, major upheavals
        or ultimately breaking down.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454c058a-5b24-4744-a7f8-15b956965fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:25:46.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:16.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the greater likelihood of forgiveness and inherent bond,
        family members have appeared to bounce back from the lack of opportunities
        to interact, Dunbar said. Friendships require more investment for constant
        connection and are more likely to fade when under threat.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ccf1f3-6b68-4b46-90e7-959209d78c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:25:46.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:16.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social breakdowns could have ill effects for our health, well-being
        and longevity, the review said. The number and quality of close friendships
        a person has can affect his or her happiness and capacity to recover from
        illness. Smaller social networks are associated with greater feelings of isolation
        and loneliness, which can affect rates of disease and death.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c90c60-3aec-49e0-ba29-af8a03dcef71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:25:46.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:16.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of the social distancing, quarantining and lockdowns imposed
        by Covid-19, Dunbar anticipated a few likely effects: a weakening of friendships
        that could make for awkward reunions; an increased effort to contact old friends
        after lockdowns; and fear of contracting the virus to reduce how often some
        people (introverts and the psychologically more cautious) visit places where
        they would encounter people they don''t know.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbfc842-f09f-4d48-a7f0-5750b67291be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:25:46.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:16.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inability to assess the behaviors and infection risk of low-rank
        friends and distant family members could result in smaller, more inverted
        social networks, Dunbar predicted. Network patterns may return to normal within
        a year, but some friendship ties might be weakened enough to become acquaintances,
        the review said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f463aec8-54cb-44cb-84af-3d557a8ce84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:25:46.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:16.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Focusing more time on close relationships may boost well-being
        in the short term," Courtney said in an email. "In fact, recent research has
        observed a decrease in loneliness following the pandemic â€” this may reflect
        the fact that many people are now clinging to their closest ties. ... Although
        physical contact is now much more limited, many of these other (virtual) bonding
        opportunities are just as abundant as ever."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0938c10a-4064-4249-bb68-c3bff13e99cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:25:46.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:16.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To keep up relationships, emotional closeness and trust during this
        time, stay in virtual touch as much as possible, Dunbar suggested.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60de14f-45aa-4d52-8f9f-c57f1aecdfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:25:46.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:16.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And remind your loved ones, "I''m still here and thinking of you."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8db276-fbb9-4148-9610-6b64c889199e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T08:25:46.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:51:16.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/08/25/health/pandemic-effect-on-relationships-wellness/index.html"
        target="_blank">The pandemic threatens how we naturally grow and benefit from
        relationships</a></em></p>'
