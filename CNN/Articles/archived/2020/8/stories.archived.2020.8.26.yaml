    'template': '1'
    'title': 'Duterte to consider recommendation for Sulu-wide martial law after deadly
      blasts â€” Palace'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5954eb-eaf2-4bd0-ab19-3d8df233366d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:05:09.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:51:10.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26)â€”</strong> President
        Rodrigo Duterte will consider authoritiesâ€™ recommendation to place Sulu province
        under martial law following the twin blasts that rocked Jolo earlier this
        week, MalacaÃ±ang said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db336bd-034c-45ec-b085-6534d3a03ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:05:09.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:51:10.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Presidential Spokesperson Harry Roque
        stressed Duterte continues to listen to his on-ground personnel. However,
        he noted the recommendation still has to â€œpass the scrutinyâ€ of both the legislative
        and judiciary branches.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bfa2d5-5de2-4681-8023-ed0a60edb571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:05:09.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:51:10.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWell the President will of course consider this recommendation
        as will both Congress and the Supreme Court,â€ Roque said in an interview with
        <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bf4bf6-98f9-41fd-8115-2b358dd4e552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:05:09.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:51:10.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThere will have to be notice given to Congress. And Congress will
        have to be satisfied with both the legal and factual basis for the declaration.
        And this is without prejudice to the judicial review on both the factual and
        legal considerations for the imposition of martial law,â€ he explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71331ea-cb45-4a92-9f76-73f1a69d1d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:05:09.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:51:10.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the <a href="https://www.cnnphilippines.com/news/2020/8/25/no-need-Sulu-martial-law-anti-terrorism-Jolo-blast.html">Philippine
        National Police and the Army</a> have expressed support for the declaration
        of a Sulu-wide martial ruleâ€” following Mondayâ€™s twin explosions in Jolo town
        that left at least 15 people dead, including soldiers and civilians, and 74&nbsp;others
        injured.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7501d9c0-4a55-4d0f-a8f9-ea36ce4d7b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:05:09.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:51:10.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers, however, were quick to reject the idea, as they
        cited the passage of a â€œstrongâ€ anti-terrorism law in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39cd966-c10f-4a26-8447-2a1922ccf060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:05:09.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:51:10.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Vicente â€œTitoâ€ Sotto III and Panfilo â€œPingâ€ Lacson earlier
        noted there may be no need to place the province under martial law, as the
        Anti-Terorrism Act of 2020â€” signed in early Julyâ€” will already let local security
        forces address the situation in the area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cd1369-0a33-4a03-94bf-2b965a28191e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:05:09.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:51:10.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole of Mindanao was first placed under martial law in May
        2017, following the Marawi siege in Lanao del Sur. Congress had then granted
        Duterte''s subsequent requests to extend martial law in the area to quell
        insurgent forces, with the rule finally expiring on December 31, 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11194811-fa47-4c74-b9a9-38f4ecfd4d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:05:09.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:51:10.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Roque said it may be difficult for the chief executive
        to visit Jolo at this timeâ€” due to the situation on the ground on top of the
        current virus pandemic.</p>'
