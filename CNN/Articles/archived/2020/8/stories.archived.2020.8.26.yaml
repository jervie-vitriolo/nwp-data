    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c06f87d-c301-4a3c-92e1-b203fd768c35'
    'lead': 'With themes of cultural appropriation, homophobia and sexism, the cheerleading
      cult-classic "Bring It On" is as as timely today as it was when it premiered
      on August 25, 2000.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-26T18:02:13.299+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T08:50:51.802+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:50:12.540+08:00
