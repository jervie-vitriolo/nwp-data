    'lead': 'A type of bacteria that is highly resistant to radiation and other environmental
      hazards survived outside of the International Space Station for three years,
      according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-26T13:25:37.081+08:00
