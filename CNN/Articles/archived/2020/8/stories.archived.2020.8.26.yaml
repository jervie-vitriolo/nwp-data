      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not thinking about any contract clause," Planes said. "The
        marriage between Messi and FC Barcelona has given much happiness to both parties
        ... we are working internally to convince Messi to find the best solution
        for FC Barcelona and for Messi.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19804f45-8d01-401a-9840-39d3b528343d'
