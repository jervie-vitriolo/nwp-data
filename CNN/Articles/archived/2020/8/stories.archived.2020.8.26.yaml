      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) â€“</strong> Filipino
        pole vaulting sensation EJ Obiena faced tough opposition from German and American
        competitors as he settled for a fifth-place finish at the Janusz Kusocinski
        Memorial Tournament in Chorzow, Poland on early Wednesday morning (Philippine&nbsp;time).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed403848-e8e4-44dc-9bcf-d506c26b2388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T07:12:55.881+08:00
