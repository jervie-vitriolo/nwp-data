      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabc889e-fbed-4fdc-8233-b9a01be47dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T22:16:13.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:39.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nafiu, who wasn''t involved in the study, was referring to how the
        racial inequality that leads to health disparities has remained -- despite
        the coronavirus pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bf6867-0970-47cb-adc1-7b60107f2879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T22:16:13.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:39.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5195ed-1bca-4efd-8434-e4c976668fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T22:16:13.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:39.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new research finds that hypothetically, 400,000 more White people
        would have to die to equal the lowest death rate ever recorded among Black
        people. That estimate of excess deaths is about 5.7 times the confirmed deaths
        from Covid-19 among Whites as of July 29, according to the paper.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3525ede0-d26f-4f7e-ba13-fb90d0da88d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T22:16:13.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:39.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89449613-00dc-4b43-95ee-22eccf3f22c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T22:16:13.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:39.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These estimates make it plausible that, even in the COVID-19 pandemic,
        White mortality will remain lower than the lowest recorded Black mortality
        in the United States," Wrigley-Field wrote in the paper. "If fewer than 400,000
        excess White deaths occur in 2020, the COVID-19 pandemic for Whites will be
        less consequential to overall White mortality than racial inequality is for
        Black mortality every year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ac6997-7907-4177-a238-194f654b08f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T22:16:13.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:39.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33170caa-1b94-436b-ba93-aa4fceb47533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T22:16:13.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:39.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And unless 2020 sees 700,000 to 1 million excess White deathsâ€”a
        31 to 46% mortality increase from recent yearsâ€”life expectancy for Whites,
        even amid COVID-19, will remain higher than it has ever been for Blacks,"
        Wrigley-Field wrote. "In reality, COVID-19 deaths themselves are highly disproportionately
        experienced by Black Americans and will almost certainly further widen the
        racial mortality gap."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c909d722-b0c4-4add-b32e-b689bafca94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T22:16:13.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:39.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bac852-7979-4bd6-b31d-cd3d00cf7eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T22:16:13.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:39.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wrigley-Field added, "If Black disadvantage operates every year
        on the scale of Whites'' experience of COVID-19, then so too should the tools
        we deploy to fight it."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db42f612-6ba4-44aa-8edd-ebd0864debcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T22:16:13.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:39.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a39682e-ee90-4bd7-bc13-f5d2cbe2658c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T22:16:13.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:39.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although knowledge about racial disparity in death rates is not
        unknown, people should keep in mind that these estimates are from statistical
        modeling and therefore might fall short of reality, but are still useful,
        Nafiu said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808f03ca-4f61-4247-bf3f-9b6901d01ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T22:16:13.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:39.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1470f5-b3da-43c6-be06-4d4a3775394a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T22:16:13.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:39.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several potential reasons for the health disparities among Black
        and White people have been described, he added: The gaps between races in
        regard to socioeconomic status, access to care, insurance status, hospital
        quality and experience with provider bias and discrimination are a few.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a5864a-0af8-457b-ab13-a679a262c2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T22:16:13.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:39.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c24414d-918c-4f09-b554-cb12c0280f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T22:16:13.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:39.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regarding mortality during a pandemic," Nafiu continued, "Black
        and other minorities are more likely to be frontline workers and often do
        not have the option of staying at home.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4659843b-2a9e-4b38-a264-989590093529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T22:16:13.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:39.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2c0474-91bb-4531-b194-848ed6aca81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T22:16:13.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:50:39.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This brief report is another clarion call to America that some
        of her children are dying at a disproportionately higher rate than others
        and like all nurturing mothers, America needs to swing into action to provide
        for and protect all her own."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb23af63-f32f-4d4d-a0bc-8ffb9413f632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T22:16:13.413+08:00
      'mgnl:createdBy': 'vince'
