      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8c6877-0a16-450d-80af-605fc790cb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:22:18.918+08:00
      'mgnl:createdBy': 'david'
