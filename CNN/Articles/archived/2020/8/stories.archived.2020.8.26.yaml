      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu was assigned to oversee Cebu City''s COVID-19 response in
        mid-June after it was reverted to the strictest form of lockdown due to the
        spike in new infections. His stint in Cebu was deemed successful after new
        cases slowed down and the city eased to general community after a month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598ab78e-3db6-4c5b-81e4-f7976f1c1501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:47:24.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:06.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deployment of the officials was announced a day after Leonardia
        made an urgent appeal to President Rodrigo Duterte to send an augmentation
        team of healthcare workers to help tame the recent spike in local COVID-19
        transmissions in the city.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
