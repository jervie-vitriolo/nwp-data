      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0763acb2-5a4e-4afe-b9f8-b9208ea50bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:31:27.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:08.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Un chaired an emergency meeting Tuesday to discuss the
        pandemic and efforts to prepare for Typhoon Bavi, which is forecast to make
        landfall Wednesday or Thursday as the equivalent of a Category 1 hurricane
        either on the west coast of the Korean Peninsula or in China. North Korea''s
        derelict infrastructure and poor road network make the country extremely vulnerable
        to inclement weather.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fafff3-d2f8-4f5c-ab0f-2db8d55ade30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:31:27.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:08.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1b9f79-41ed-493f-9b74-81dcba0d90a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:31:27.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:08.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Yo Jong did not appear in any of the photographs of Tuesday''s
        meeting released by North Korean state media. While that doesn''t necessarily
        mean she was not present at the meeting -- she could have been off-camera
        -- Kim has not been reported present at multiple important party meetings
        this summer. Experts say her absence is unusual, but could be explained by
        mundane reasons like illness or having other business to attend to.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9f4191-016c-4a06-be37-fbba407c8eac'
      'mgnl:activationStatus': true
