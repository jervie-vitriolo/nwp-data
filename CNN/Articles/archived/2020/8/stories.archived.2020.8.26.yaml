      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted to his Twitter, Cruise is shown going to a screening
        of Christopher Nolan''s "Tenet." In the video, he proudly says as he arrives
        at the screening location, "Back to the movies."</p>'
