      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26)â€”</strong> MalacaÃ±ang
        on Wednesday said it respects the Philippine National Policeâ€™s <a href="https://www.cnnphilippines.com/news/2020/8/25/pnp-chief-revolutionary-government-movement.html">plan
        to launch a probe</a> on the groups and individuals behind the controversial
        â€œrevolutionary governmentâ€ movement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf1725d-c5a3-4d06-9bd4-9b1b5d0df6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:45:13.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:51:00.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Presidential Spokesperson Harry Roque
        said it would be up to the police and the Justice Department to look into
        the caseâ€” and even to determine possible violations of the concerned parties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f98f38-df9a-4069-983c-85cc7efb9da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:45:13.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:51:00.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThatâ€™s the discretion of the police authorities and we respect
        that,â€ Roque told <em>The Source</em>, when asked if the Palace supports PNPâ€™s
        order for an investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683aa148-dfe1-4862-9888-a30bdd748457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:45:13.089+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:51:00.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIn fact, whether or not itâ€™s inciting to sedition or not is really
        the realm of the police and prosecutors from the DOJ,â€ he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371b83ed-70f6-46b9-8049-f198036242e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:45:13.089+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:51:00.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, however, said he personally does not see â€œclear and present
        dangerâ€ in the groupâ€™s push for a change in government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff46cae1-600b-4a13-9dad-28fd0e3f4fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:45:13.089+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:51:00.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Mayor Rodrigo Roa Duterte-National Executive Coordinating
        Committee launched an event to express support for a Duterte-led revolutionary
        governmentâ€” which the group said will help fast-track the establishment of
        federalism before Duterteâ€™s term ends in 2022.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea2353c-12fd-4e99-97c6-b66f097d7390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:45:13.089+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:51:00.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, officials and netizens have slammed the political stunt,
        saying it is â€œill-timedâ€ especially with the country battling the COVID-19
        pandemic. A lawyersâ€™ group also said the proposal should be prohibited to
        progress further, as it is not supported by the 1987 Constitution itself.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7957e7-6dd8-4a20-a8cc-58263e5c6f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:45:13.089+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:51:00.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MalacaÃ±ang had said that Duterte does not support the said movement,
        stressing that the government prioritizes the current health crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785a16ea-5222-42b0-926c-466303200046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T15:45:13.089+08:00
