      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Presidential Spokesperson Harry Roque
        said the public is â€œputting too much meaningâ€ on Duterteâ€™s revelation that
        his illness was nearing stage one cancer, stressing the chief executive remains
        â€œfit and healthyâ€ for his age.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a9c3ca-d7a0-46ab-9f9a-20e17b172a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T12:07:01.568+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:51:13.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI think that the advice was given to him a long time ago, when
        the President was still drinking. He has since stopped drinking. Youâ€™re talking
        of a medical advice that happened many years ago, even prior to the presidency,â€
        Roque said in an interview with <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac0126c-20b2-4516-bce3-cbbe3e31d781'
