      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four slain soldiers were said to be on an official intelligence
        mission when they were gunned down by cops based in Jolo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f813c171-32c6-4510-951a-abd942b07349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:59:53.671+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:50:52.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine cops are <a href="https://www.cnnphilippines.com/news/2020/6/29/soldiers-dead-jolo-sulu-police.html">facing
        four counts of murder and one count of planting of evidence</a> over the incident.
        Police Senior Master Sergeant Abdelzhimar Padjiri, one of the accused, denied&nbsp;they
        planted&nbsp;a rifle by the left arm of one of the victims, late Major Marvin
        Indammog.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7692218d-47d6-4f6e-b1fe-ef91c8e03730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:59:53.672+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:50:52.409+08:00
