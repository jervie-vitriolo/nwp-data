  'Bring-it-On-20-timely-as-ever-':
    'author': 'Analysis by Shama Nasinde, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-08-26T17:58:10.304+08:00
    'imagesource': 'jcr:e732f86c-87af-40ee-bce1-7a50d64f6ac6'
