      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Juggling a household, having an infant in the house, getting 5,000
        emails a day from all their teachers, trying to keep up ... different apps,
        different codes, different platforms, some links don''t work," Coombs told
        WXIA. "You''re running from one laptop to another."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c3061f-e635-4b35-9dab-56f19aa4ddcc'
