    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44824f93-2b5a-4e08-b769-601e8710a3d2'
    'lead': 'The Philippines may finally flatten the coronavirus infection curve next
      month, but this trend must be sustained for â€œseveral monthsâ€ to manage the pandemic,
      a member of the research team that monitors and evaluates COVID-19 trends in
      the country said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-26T17:29:19.139+08:00
