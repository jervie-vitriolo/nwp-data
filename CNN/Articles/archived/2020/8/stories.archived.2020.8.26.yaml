  'the-office-stars-jennifer-garner':
    'author': 'Lisa Respers France and Marianne Garvey, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-08-26T22:29:59.633+08:00
    'imagesource': 'jcr:8fbb06dc-0487-4e4f-9d77-05dbc553e4cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dde72a7c-7ee9-4493-8a7c-b0eb1ef40a0b'
    'lead': 'We weren''t the only ones touched by Jennifer Garner''s tears.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-26T22:32:46.008+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:50:38.318+08:00
