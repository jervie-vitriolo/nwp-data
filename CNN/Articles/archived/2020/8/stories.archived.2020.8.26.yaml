      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an episode of ExperTalk Online aired via the Facebook page of
        the Science and Technology Departmentâ€™s television program DOSTv, Dr. Francis
