      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Barcelona''s ''greatest idol''</strong></h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbd83f4-3d64-4793-bd2f-a3f4dc9dc131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T23:22:18.918+08:00
