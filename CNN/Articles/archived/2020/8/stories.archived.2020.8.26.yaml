    'template': '1'
    'title': 'Flattened curve must be sustained for â€˜several monthsâ€™ to manage coronavirus
      pandemic - UP expert'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9464510-2d67-416b-b222-fbb0c6890d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:29:19.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:50:55.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26)</strong> â€” The
        Philippines may finally flatten the coronavirus infection curve next month,
        but this trend must be sustained for â€œseveral monthsâ€ to manage the pandemic,
        a member of the research team that monitors and evaluates COVID-19 trends
        in the country said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e4a5e6-d8c4-4b57-8f25-c00217f12767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:29:19.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:50:55.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Guido David of the University of the Philippines OCTA
        Research pointed out that the country is close to flattening COVID-19 curve
        because its â€œreproductive numberâ€ or R0â€” a statistic used to measure the rate
        of virus transmission â€” is on a downward â€œtrajectory.â€ A lower reproduction
        number means a decrease in new infections passed on by people afflicted with
        the disease, David explained during a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305124d2-45ad-4023-9c02-2b1340655544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:29:19.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:50:55.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP OCTA fellow said that the current reproduction number is
        between 1 and 1.1. This is lower than the 1.7 to 1.8 level recorded about
        three weeks ago. He said the reproduction rate is seen to go down further
        to 1 â€œsoon.â€</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7935131c-0487-440f-ad79-2efc3815ed7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:29:19.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:50:55.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the expert warned that this trend â€œcan always reverseâ€ anytime,
        too. Recent gains should not make the public and the government complacent,
        he said, adding the country must continue its collective efforts for the spread
        of coronavirus to stop.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e75dc0d-9f0a-4544-8be8-17cb9cd11c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:29:19.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:50:55.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThis is just the start of recovery process â€” iyong pag flatten
        ng (the flattening of) curve. This does not mean that the pandemic is over,â€
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf55dee-85d5-4143-b4d6-55b53b55ea51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:29:19.140+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:50:55.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistant Professor Ranjit Rye, also member of the UP-OCTA research
        team, earlier said that the modified enhanced community quarantine reimposed
        in Metro Manila, Bulacan, Cavite, Laguna, and Rizal for two weeks could reduce
        the countryâ€™s reproduction number. These four areas reverted back to general
        community quarantine on August 19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f87324d-36a8-4724-963c-7e81f913699a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T17:29:19.140+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:50:55.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country now has 202,361 COVID-19 cases, with 133,460&nbsp;recoveries
        and 3,038 deaths. Earlier, the UP OCTA said the total number of infections
        in the Philippines could hit more than 200,000 by the end of the month.</p>'
