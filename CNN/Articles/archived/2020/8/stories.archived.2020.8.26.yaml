      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53078dde-a856-4a84-90ac-1491d5daf31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:31:27.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:08.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borders have been closed for months to keep the <a href="https://edition.cnn.com/specials/world/coronavirus-outbreak-intl-hnk">COVID-19
        pandemic</a> at bay. Nuclear talks with the US have proved fruitless. Deadly
        torrential rains have wreaked havoc on the country in recent weeks, and a
        typhoon is on the way.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077125c6-c4c7-46ff-b64c-4be1d46df786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:31:27.289+08:00
