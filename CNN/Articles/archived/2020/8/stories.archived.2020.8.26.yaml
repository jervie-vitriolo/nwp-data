      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedf97cc-0c90-45cf-8e22-fbc54caf6c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:25:37.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:09.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanpopo means dandelion in Japanese.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b868aad-8b12-4cb7-a82b-b29a61d0ac69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:25:37.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:09.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdecc9ee-3f6e-44c2-be35-47c3b82964b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:25:37.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:09.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Study author Akihiko Yamagishi, who is the principal investigator
        of the Tanpopo space mission, and his team in 2018 used an aircraft and scientific
        balloons to find Deinococcus bacteria that was actually floating 7.5 miles
        above Earth''s surface.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2555f7-2164-4ccf-84e7-bb71037a31ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:25:37.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:09.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802dd3c0-37fe-48d1-88f0-6d0a9e102093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:25:37.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:09.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This caused Yamagashi, also a professor of molecular biology at
        Tokyo University of Pharmacy and Life Sciences, and his team to wonder if
        this bacteria, which was resistant to ultraviolet (UV) radiation, could actually
        survive in space and even the journey to other planets through extreme temperature
        fluctuations and even harsher radiation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fa3218-85cf-4de1-ad0a-957e37b58412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:25:37.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:09.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd157a6-9402-4773-9d75-43a5c469034c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:25:37.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:09.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deinococcus is known to form colonies larger than 1 millimeter.
        For the Tanpopo mission, samples of bacteria were prepared in pellets of various
        thickness and placed in the wells of aluminum plates. Data was collected on
        the plates after one, two and three years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d65f6fc-23d0-4991-878a-cb441647a828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:25:37.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:09.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9749d05d-d540-4613-951c-833e6b56bbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:25:37.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:09.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, the bacteria were tested to see how they fared.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13b4133-d511-41d1-a4ca-5827f20a1d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:25:37.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:09.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d26b83-9f17-4bab-88ed-eb130c8c80ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:25:37.082+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:09.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results entirely depended on the thickness of the bacteria.
        Those that were larger than 0.5 millimeters were able to partially survive,
        sustaining DNA damage. Although the bacteria on the surface of the aggregate,
        or colony formed by the bacteria, died, the researchers found a protective
        layer beneath it that ensured the colony survived.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae32cb5-cb64-400c-9659-73572b55a34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:25:37.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:09.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cced84-4c56-4510-9912-583cefda9055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:25:37.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:09.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Collectively, these results support the possibility of pellets
        as an ark for interplanetary transfer of microbes within several years," the
        authors wrote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9424db74-ee12-4b23-a841-37729ac405fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:25:37.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:09.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84db420c-0c44-446b-911e-3af45622c278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:25:37.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:09.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Wednesday in the journal <a href="https://www.frontiersin.org/articles/10.3389/fmicb.2020.02050/full">Frontiers
        in Microbiology</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f82ff3-222b-4f5f-9b0f-955ac4a158b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:25:37.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:09.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5312bb2-e850-4fd7-b41c-de04d3323d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:25:37.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:09.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Deinococcus bacteria studied inside the space station didn''t
        fare so well, where oxygen and moisture proved harmful to the bacteria, Yamagishi
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07453fb-cbe4-4723-9775-c52e8ac48839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:25:37.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:09.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1441d8d-239d-4d6a-8c6f-e77aabbf2a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:25:37.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:09.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the scientists'' estimates, bacteria pellets thicker than
        0.5 millimeters could survive between 15 and 45 years outside of the space
        station in low-Earth Orbit. The team predicted that colonies of this bacteria
        more than 1 millimeter in diameter could survive as long as eight years in
        outer space.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ecac62-601c-4153-9ddf-0438d980607a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:25:37.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:09.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020350ce-0e39-4835-b902-ac598032d8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:25:37.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:09.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results suggest that radioresistant Deinococcus could survive
        during the travel from Earth to Mars and vice versa, which is several months
        or years in the shortest orbit," Yamagishi said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16db9eca-75cb-48cd-8583-2c9e38a0db41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:25:37.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:09.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115c6b4f-9a94-4e8b-b59a-7cc9442a1b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:25:37.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:09.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous studies have suggested that bacteria could survive longer
        in space if it was shielded by rock, known as lithopanspermia, but this study
        has shown that bacteria aggregates, or colonies, can survive in space, which
        is called massapanspermia.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e64be74-c7f3-4c88-b65e-b9c0dc93ed3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:25:37.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:09.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e1b4ef-a79c-424d-8687-162181defe13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:25:37.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:09.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the research team''s results, Yamagashi believes that "it
        is very important to search for life on Mars before human missions to Mars."
        Bacteria from Earth could present a false negative for life on Mars or act
        as a contaminant on Mars.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd941bb41-1ec7-41cf-b1c9-4adff269e557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:25:37.083+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:09.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19adaa59-7c7b-430e-bf17-f8ae2b2ee051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:25:37.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:09.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2020/07/30/world/mars-perseverance-rover-launch-scn/index.html">NASA
        Perseverance Rover</a>, which is currently en route and due to land on Mars
        in February after launching in July, went through rigorous cleaning from assembly
        to prelaunch. The rover will collect samples, returned to Earth in the next
        10 years, that could contain proof of ancient life that once flourished on
        the red planet.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce1fdd4-9994-42b0-94b6-6fbe28d27ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:25:37.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:09.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff8bdbb-9a0d-41b3-877a-2458dcd4ab77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:25:37.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:09.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team is also considering how microbial pellets could end up
        in space. Yamagashi and his team suspect that bacteria could potentially be
        launched from Earth by the electric field generated in thunderstorms, landing
        the way that micrometeorites do in the atmosphere of Earth.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca545ac5-6e70-450c-9135-d96553682e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:25:37.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:09.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52336a30-5786-4eac-bb72-9916074d0019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:25:37.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:09.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tens of millions of kilograms of micrometeorites are reaching to
        the Earth''s surface every year," Yamagashi said. "(A) similar landing process
        may be present in the thin atmosphere of Mars."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cf4dc6-d57f-4c7c-a0b9-fe548853c0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:25:37.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:09.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44c9098-48fb-4799-803c-70bbb505c09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:25:37.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:09.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, Yamagashi and his team are interested in conducting more exposure
        experiments for microbes on NASA''s Lunar Gateway.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1edc85d-b714-4047-b8a7-07a004bd1c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:25:37.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:09.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c736196-bd64-4e7b-ba45-411be77d1d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:25:37.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:09.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lunar Gateway will act as an outpost orbiting the moon that
        provides support for the sustainable, long-term human return to the lunar
        surface, as well as a staging point for deep space exploration, according
        to NASA. It''s a critical component of NASA''s Artemis Program, which aims
        to land the first woman and next man on the lunar surface by 2024.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57599bc1-100c-4cfb-8782-e552ff68e750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:25:37.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:09.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f12b58-299f-4fbf-8238-db112e981648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:25:37.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:09.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The origin of life on Earth is the biggest mystery of human beings,"
        Yamagashi said. "Scientists can have totally different points of view on the
        matter. Some think that life is very rare and happened only once in the Universe,
        while others think that life can happen on every suitable planet. If panspermia
        is possible, life must exist much more often than we previously thought."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85337f72-64c5-4474-9b2c-05bf202029bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:25:37.084+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:09.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/26/world/earth-mars-bacteria-space-scn/index.html">Bacteria
        from Earth can survive in space and could endure the trip to Mars, according
        to new study</a>."</em></p>'
  'kim-yo-jong-role-in-north-korea-politics':
    'author': 'Joshua Berlinger and Yoonjung Seo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-26T13:26:04.409+08:00
    'imagesource': 'jcr:e5fdd80c-4adb-408a-a56f-6a5bded14560'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d7946ea-5dd8-4128-9a18-08a6252fb29c'
    'lead': 'Claims that Kim Jong Un''s younger sister, Kim Yo Jong, is now the second-most
      powerful figure in North Korea and a potential successor to her brother are
      "exaggerated," a South Korean government minister said -- contradicting assessments
      by other top officials in Seoul.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-26T13:31:27.287+08:00
