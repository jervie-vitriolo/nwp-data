  'antonio-floirendo-jr-graft-sandiganbayan-tadeco-bureau-of-corrections':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-26T19:38:08.627+08:00
    'imagesource': 'jcr:67675d2c-39df-4ffa-9f3d-4f7aaf3904bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae43ac77-9f1d-4afe-80b7-8e63b33b8691'
    'lead': 'The Sandiganbayan found former Davao del Norte lawmaker Antonio Floirendo
      Jr. guilty of graft for an anomalous land deal with the Bureau of Corrections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-26T19:44:35.066+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:50:47.323+08:00
