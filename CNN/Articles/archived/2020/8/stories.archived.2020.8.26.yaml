    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['North-Korea', 'Kim-Jong-Un', 'Kim-Yo-Jong', 'South-Korea', 'politics',
      'political-role']
    'template': '1'
    'title': 'What is Kim Yo Jong''s exact role in North Korean politics? Top South
      Korean officials appear divided'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349a6890-6a24-4bc3-bfd0-dddbc607dee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:31:27.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:08.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>Claims that Kim Jong Un''s younger
        sister, <a href="https://edition.cnn.com/2020/06/18/asia/kim-yo-jong-rise-intl-hnk/index.html">Kim
        Yo Jong</a>, is now the second-most powerful figure in <a href="https://edition.cnn.com/specials/asia/north-korea">North
        Korea</a> and a potential successor to her brother are "exaggerated," a South
        Korean government minister said -- contradicting assessments by other top
        officials in Seoul.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45faa38c-1901-4399-b1ab-b1f70bb28f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:31:27.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:08.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea6c0ef-0bfb-4a51-b60b-d82eb0a88485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:31:27.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:08.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean Unification Minister Lee In-young told a committee
        of South Korean lawmakers Tuesday that he believed there was not enough evidence
        to draw such conclusions about Kim Yo Jong''s exact role in North Korea''s
        opaque political system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e962d95-c961-40be-86b3-4213b11e37b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:31:27.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:08.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add0a3db-0620-45ed-8643-1550f4f07fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:31:27.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:08.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to a different committee<a href="https://edition.cnn.com/2020/08/25/asia/kim-yo-jong-ogd-intl-hnk/index.html">
        on Tuesday</a>, Defense Minister Jeong Kyeong-doo said that he believed Kim
        was running the Organization and Guidance Department (OGD) of North Korea''s
        ruling Workers'' Party (WPK), the party body that deals with ideological indoctrination,
        party organization and political appointments. Running the OGD is one of the
        most important political posts in North Korea. If Kim were in charge of it,
        it would likely be a sign of her increasing status and power.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31008381-2b23-4190-9c9b-6f423439e383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:31:27.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:08.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907ed603-5e9e-4c04-9e52-cd289218fca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:31:27.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:08.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeong''s comments appeared to give further credence to <a href="https://edition.cnn.com/2020/08/21/asia/north-korea-kim-yo-jong-intl-hnk/index.html">last
        week''s assessment by South Korea''s National Intelligence Service (NIS)</a>
        that Kim Jong Un had decided to delegate more of his powers to senior officials
        surrounding him, including Kim Yo Jong, to ease his workload.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f0b073-4dcf-459a-91ee-2e1af980a9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:31:27.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:08.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815f4c46-60be-42fa-a3cb-33a8d07b42b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:31:27.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:08.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim has for years been a trusted aide and confidante to her brother.
        She previously served as one of North Korea''s top propagandists and is now
        an alternate member to the Politburo -- the senior body of North Korea''s
        ruling party.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d34560c-156d-47d2-99c1-1191816dc587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:31:27.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:08.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7b9781-b13b-482a-86ca-f2fc9327e4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:31:27.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:08.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk of Kim Yo Jong''s increasing role in North Korean politics
        has previously fueled speculation about her brother''s health. Kim Jong Un
        historically has kept a grueling schedule filled with public appearances,
        but he disappeared a handful of times from the public eye earlier this year,
        sometimes for weeks on end. He also reportedly has a very unhealthy lifestyle.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4072e942-afaf-408b-a343-9e070df012f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:31:27.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:08.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33df8d49-a9c2-49fd-ace5-15ce41dc8926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:31:27.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:08.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An unsurprising split</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea92913-c97e-4b0b-a4b1-741741484685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:31:27.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:08.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s unusual for diverging intelligence opinions from active
        government officials like Jeong and Lee to become public, the split itself
        is not surprising. Government officials in South Korea and the United States
        are often forced to draw conclusions about North Korea based on very little
        information, given Pyongyang''s notorious secrecy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9d192c-4eea-496a-a61c-93f46026bbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:31:27.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:08.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e14ea5-c527-4014-848d-961c6d795364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:31:27.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:08.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea does not make information about its government and leadership
        structure readily available to the outside world, nor does it keep its citizens
        regularly informed of key personnel decisions. There is no free press inside
        North Korea to independently monitor and report on leadership changes in either
        the government or the ruling Workers'' Party of Korea. The country''s propaganda
        machine strictly controls what information is published inside North Korea
        while censoring most content from the outside world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5e6eec-8c6e-4056-9739-8f702fdff74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:31:27.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:08.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ad0aaa-0d0b-4c66-a9dd-2f538f8bddf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:31:27.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:08.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeong and Lee work in different areas of North Korea policy. Jeong
        is charged with protecting South Korea from the North, while Lee is responsible
        for negotiating with Pyongyang and the possible reunification of the two Koreas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602f35be-43a8-4322-a3df-d1ebcc58c6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:31:27.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:08.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc6fda5-5c9a-4021-a80e-2e57221cc2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:31:27.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:08.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Jeong and Lee appear to disagree on Kim Yo Jong''s exact
        role, the two ministers -- and the NIS -- agree that Kim Jong Un remains North
        Korea''s ultimate authority and retains a firm grip on power.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12d1014-79ab-40b3-880d-6c26713beced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:31:27.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:08.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83774a7e-c53e-4056-ad25-15017e004272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:31:27.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:08.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumblings about Kim Yo Jong''s position in North Korea come as the
        country is facing several pressing challenges that have seriously impacted
        the Kim Jong Un regime''s promise to improve the economy and living standards
        for average North Koreans.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673bff4b-fd76-4d6c-a98e-4ecbbd166731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:31:27.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:51:08.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
