        phone numbers or there are no middle names.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c224aa-8695-44c4-8f37-4dcb894caaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T20:37:44.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:45.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Beneficiaries charged additional fees</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0da635-145e-4bcb-ae47-41d7413300f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T20:37:44.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:50:45.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villafuerte also asked the DSWD to look into allegations that remittance
