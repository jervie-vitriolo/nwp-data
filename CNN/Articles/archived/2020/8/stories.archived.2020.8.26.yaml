      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) â€”</strong> The
        special team tasked to bring down COVID-19 transmission in Cebu City will
        now share their learnings to Bacolod City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d6e569-56bc-4932-935f-dbbc703363e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T13:47:24.799+08:00
