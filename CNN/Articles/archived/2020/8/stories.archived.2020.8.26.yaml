      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4858756-6b01-431f-8005-c57e5c618a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T21:38:57.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:50:42.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s "action forms part of a series of changes we are making
        to reduce the cost of our business, further simplify our operations and support
        our teams so we can emerge from the pandemic in an even stronger position,"
        CEO Mark Tritton said in the statement.</p>'
