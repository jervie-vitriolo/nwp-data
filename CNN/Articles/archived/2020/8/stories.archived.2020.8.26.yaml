      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterteâ€” in a speech aired on Tuesdayâ€” likewise <a href="https://www.cnnphilippines.com/news/2020/8/25/Duterte-revolutionary-government.html">denied
        ties to the group.</a></p>'
    '9':
