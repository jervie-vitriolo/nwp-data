      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario was named by Senator Panfilo Lacson as among the PhilHealth
        officials who are said to have been manipulating the financial records of
        PhilHealth through a "<a href="http://www.cnn.ph/news/2020/8/6/PhilHealth-Ricardo-Morales-one-year-long-enough-corruption-fraud-schemes-Lacson.html">deeply-rooted
        mafia syndicate</a>" despite changes in leadership.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82a723e-0753-4813-9bd9-990ec0c01815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T10:42:18.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:14.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Morales said in a radio interview that he will submit
        his resignation on Wednesday following the advice of President Rodrigo Duterte,
        who noticed his unstable health condition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f668b9a1-d6f6-4b46-ac44-0bd61901bca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T10:42:18.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:14.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe President took note last night of Moralesâ€™ on-and-off health
        situation, and stated that it would be best for the latter and for PhilHealth
        to give up his post during these critical times for the agency, " Justice
        Secretary Menardo Guevarra said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d0f4c9-24c2-40f1-8ac9-26dc19d7fffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T11:12:03.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:14.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/8/25/duterte-philhealth-morales.html">Related:&nbsp;Duterte
        wants PhilHealth chief Morales to resign over health issues â€“ Guevarra</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8eed97-f319-4308-965c-aba62e4a7e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T10:42:18.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:14.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales on August 10 said he filed for medical leave as he had been
        undergoing chemotherapy for lymphoma. Two days later, he suddenly left a House
        probe on PhilHealth issues, citing his medical condition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84fd4e0-0f9c-4424-b64b-41dc2b818627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T10:42:18.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:14.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been pressed to sack Morales for months now after allegations
        of corruption and fraudulent schemes within the state insurer cropped up in
        June. But he has refused to fire the former military officer pending solid
        proof.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8764459-1e46-4123-8c1f-f4191370e7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T10:42:18.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:14.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President ordered a multi-agency task force to investigate the
        alleged irregularities within PhilHealth. Based on its ongoing investigation,
        it has identified the "centers of fraud" in the agency.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05364ae2-4324-420e-800b-4e315a681b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T10:42:18.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:14.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra â€” whose agency leads the investigation team â€” said they
        plan to recommend structural reforms and a possible partial or even total
        reorganization of the state health insurer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5d7590-beac-4801-862a-8baf9fd7e029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-26T10:42:18.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:51:14.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Secretary said that as of the moment, the probe team
        has been zeroing in on four specific areas which may have had links to the
        alleged fraud and irregularities within the agency. These include PhilHealthâ€™s
        information technology (IT) system, legal sector, Interim Reimbursement Mechanism
        or IRM, and its financial management.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128c56a6-220d-48e4-b8bc-9f4d2da81d9f'
