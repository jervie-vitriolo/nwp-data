      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the screening ends, Cruise says, "Great to be back in a movie
        theater, everybody."</p>'
