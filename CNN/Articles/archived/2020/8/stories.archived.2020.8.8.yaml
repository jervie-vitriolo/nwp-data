      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another decision by the Louisiana Supreme Court last week was roundly
        criticized: Justices voted to uphold a man''s life sentence for stealing hedge
        clippers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
