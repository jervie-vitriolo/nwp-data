      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both India''s Prime Minister Narendra Modi and Foreign Minister
        Subrahmanyam Jaishankar sent their condolences to the families of the victims
        on Twitter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
