    'template': '1'
    'title': 'Ostrich in viral video dies, owner says as DENR probes permits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbc6e0a-8f02-4381-b67e-9097bc4fb3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T14:05:09.346+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:21:36.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8)</strong>  One
        of two ostriches spotted running around a Quezon City village early this week
        and went viral died due to stress, the owner said upon surrendering the other
        animal to the government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dc1600-14cb-4dbf-8837-d1df53584574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T14:05:09.346+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:21:36.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Undersecretary Benny Antiporda said on Saturday that
        a certain Jonathan Cruz handed over one ostrich to the Wildlife Rescue Center
        Friday afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425d2732-2c2d-45e3-9782-5723663223d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T14:05:09.347+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:21:36.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sad to say, <em>yung isa raw namatay dahil sa stress</em> (he
        said the other ostrich died due to stress), Antiporda said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b90dc7-b36b-4219-8545-d3633a45b0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T14:05:09.347+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:21:36.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities asked the owner to attend a technical conference at
        the Department of Environment and Natural Resources on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28b8506-1529-4a4d-a967-3b30feaba21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T14:05:09.347+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:21:36.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[This is ] to prove <em>kung talagang namatay ''yung isa, una,
        pangalawa</em> (first, if one ostrich really died and second), how did they
        end up in Mapayapa Village, Antiporda said.</p>'
