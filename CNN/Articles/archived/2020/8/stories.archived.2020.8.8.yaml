      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The astronomically popular K-pop group announced Thursday that "Break
        the Silence: The Movie" will roll out to theaters in more than 70 countries
        beginning September 10. More countries, including the United States, will
        debut the film in theaters starting September 24, according to the site.</p>'
