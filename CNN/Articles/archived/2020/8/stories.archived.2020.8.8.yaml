    'jcr:uuid': '2645f763-62bf-4f2d-89ad-f72c86cfeb2c'
    'lead': 'With the Rescue Line feature in the Emma by AXA app, Filipinos have easy
      access to help in times of emergency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-06T17:05:23.141+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-26T08:21:41.515+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:21:24.602+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AXA addresses emergency concerns of Filipinos through Rescue Lines
      24/7 access to emergency services'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed270db-67af-4927-bac7-5cb91de1e15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:05:23.142+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:21:41.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) </strong> AXA clients and
        even non-customers now have a new partner in times of emergency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ebeac7-97f8-43cc-9de9-b233623e0a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:05:23.143+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:21:41.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rescue Line feature in the Emma by AXA app of leading insurance
        company AXA Philippines allows free access to 24/7 emergency assistance services
        in case of medical, fire, police, and motor or roadside emergencies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d91e90-036b-4a8b-ac0d-a78bae7b64b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:05:23.143+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:21:41.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon downloading the Emma by AXA app via Google Play or App Store,
        users can access Rescue Line free of charge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f13954-abe9-4598-bf99-cf300956aa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:05:23.144+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:21:41.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roadside assistance services are applicable for vehicles that have
        suffered mechanical failure or accident that leaves the vehicle immobilized
        and the user stranded in the location.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e57747-635c-42de-b39f-de3eb1e466ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:05:23.145+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:21:41.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Roadside Emergency Tracker Assistance is also available for the
        requestor to track the tow truck via smartphone or tablet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4506f46f-7c53-47dc-8ede-ccb9447cc7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:05:23.145+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:21:41.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AXA grants free access of Rescue Line roadside assistance services
        for South Luzon Expressway, North Luzon Expressway, Subic-Clark-Tarlac Expressway,
        Tarlac-Pangasinan-La Union Expressway, and Star Tollway.</p>'
    '24':
      'image': 'jcr:b105e5e3-7e27-41d8-9ad9-7141d5e4eb45'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18075427-5e82-4ccf-907c-ac6d92a2d6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:05:23.148+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:21:41.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e751d8cd-2d30-4a7f-ace9-c9001b2e5d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:05:23.146+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:21:41.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Rescue Line service is the Ground Ambulance Assistance,
        where users of the app can request for coordination to dispatch an ambulance
        in times of medical emergency. The Air Ambulance Assistance arranges for the
        provision of an air ambulance to transport a sick or injured member, if the
        Ground Ambulance Assistance is not feasible.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb68135-9753-4c5b-a20f-053d8dfc2a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:05:23.146+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:21:41.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Police and Fire Assistance provides AXA Rescue Line users access
        to request for coordination to any police or fire department for related concerns.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01194f80-bb6c-41ec-81ed-0a3f55e124a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:05:23.147+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:21:41.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AXAs Rescue Line can also immediately notify your loved ones or
        those listed in your emergency contacts via SMS when help is needed, through
        its emergency contacts alert feature.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd364fd6a-be63-402c-a9ca-5f3ecad9169f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:05:23.147+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:21:41.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure all emergencies will be addressed at the soonest possible
        time, AXA has put up a dedicated command center for its quick response to
        emergencies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f87377-8fef-42e1-8ed2-1209059274df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:05:23.148+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:21:41.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To access Rescue Line, once you have the Emma by AXA app, register
        your account using a valid e-mail address. Find the Rescue Line feature in
        the Emma by AXA home screen once completing the apps download and registration.
        You can download the Emma by AXA app here: <a href="http://www.axa.com.ph/rescue-line">bit.ly/emmaaxa</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d552475-868d-4e8d-8817-51016a2c1dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T17:05:23.148+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:21:41.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more information on AXA and its products, visit <a href="http://www.axa.com.ph/rescue-line">www.axa.com.ph/rescue-line</a>.</p>'
    '25':
      'image': 'jcr:c76b6628-2bfa-4043-880a-c1aac5a874ce'
