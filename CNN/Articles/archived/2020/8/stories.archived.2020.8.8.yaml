      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The youth of Manila continue to benefit from the programs
        and projects of our beloved mayor.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a219e8-dd50-4a4e-bf7e-61f63a9a95b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T22:17:24.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:33.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107b9158-a514-40a0-a93d-7a446e5b324e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T22:17:24.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:33.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said the local government briefly turned off the lights of
        the city clock tower as a gesture of respect.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719721f8-38e1-4216-8424-d20ba4325d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T18:27:52.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:33.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim was <a href="https://www.senate.gov.ph/senators/sen_bio/lim_bio.asp?fbclid=IwAR29LABV9xZlogMpy9dvqCS8LcvzZGpe5jv5tlij63Fqr8leS_fK7anVJsw">elected
        mayor of Manila in 1992</a> and was reelected in 1995. He also served as Interior
        Secretary from 2000 to 2001 and voted Senator in 2004.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb49790f-bd4f-4541-9227-2c1c3839d1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T18:27:52.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:33.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also became the Director of the National Bureau of Investigation
        in 1992. Lim was also a Superintendent of the Philippine National Police Academy
        and the Director of the Western Police District and retired as Major General.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fe4cba-3a64-4545-bea8-8c7bcaee276f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T19:09:10.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:33.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1998, Lim also <a data-cke-saved-href="http://malacanang.gov.ph/74722-elections-of-1998/"
        href="http://malacanang.gov.ph/74722-elections-of-1998/">ran for president</a>
        under the Liberal Party but the position went to Joseph Estrada.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7697f7c8-6cdb-4341-82b0-c56c1a0a7517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T19:09:10.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:33.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada paid his respects to Lim.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c04733-b291-4495-b56f-e3836b242b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T19:09:10.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:33.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magkatunggali man kami sa pulitika, alam ko na iisa lang ang
        aming hangarin, ang aming hangarin, ang mabigyan ng magandang buhay ang mahihirap
        nating mga kababayan lalo na ang Masang Manilenyo</em>," he said on his Facebook
        account.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225ac70b-9d12-4b52-952b-ce610934b4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T19:09:10.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:33.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We may have competed against each other in politics,
        but I know we had the same desire - to give a good life to the poor especially
        the people of Manila.]</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/PresidentErap/posts/10158170035556144"
        data-show-text="true" data-width=""><blockquote cite="https://developers.facebook.com/PresidentErap/posts/10158170035556144"
        class="fb-xfbml-parse-ignore"><p>Ako po ay nalulungkot sa pagpanaw ng isang
        magiting na Mayor ng Maynila, Mayor Alfredo Lim.


        Magkatunggali man kami sa...</p>Posted by <a href="https://www.facebook.com/PresidentErap/">Joseph
        Ejercito Estrada</a> on&nbsp;<a href="https://developers.facebook.com/PresidentErap/posts/10158170035556144">Saturday,
        August 8, 2020</a></blockquote></div>'
