      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To contribute, members can just post messages using hashtag #SpreadHOPE
        both on their personal profiles and in the group. These can be through photos,
        artworks, quotes, song lyrics, poems, videos or anything that expresses hope
        and positivity.</p>'
    '56':
