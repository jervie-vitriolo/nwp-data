      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ceece9-8468-4607-8266-0d78aa883ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:53:54.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:36.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 137 people have died and 5,000 were wounded following the
        blast in Beirut, CNN has reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e597123-2ba1-4c3a-a6cd-d8d421e48e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:53:54.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:36.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0383d3dc-4b4d-4495-bd60-d8d06eb317d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:53:54.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:36.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is decimated with thousands of residents left homeless
        and sustaining up to $5-billion worth of damage, with the blast''s impact
        further straining a medical system already burdened by coronavirus, it added.</p>'
  'ostrich-dies-quezon-city-viral-video-denr-probe':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
