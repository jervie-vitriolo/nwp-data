  'US-sanctions-Hong-Kong-chief-executive-Carrie-Lam-over-democratic-crackdowns':
    'author': 'Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-08T05:30:35.593+08:00
    'imagesource': 'jcr:9003765d-6b86-4a73-ac92-540636845927'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7a80978-6d8f-490b-8dfe-f5a1899556a1'
    'lead': 'The US sanctioned Hong Kong Chief Executive Carrie Lam for her role in
      crackdowns on political freedom in the region'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-08T05:29:41.402+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T08:21:49.304+08:00
