      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/07/politics/us-sanctions-carrie-lam/index.html"
        target="_blank">"US sanctions Hong Kong chief executive Carrie Lam over democratic
        crackdowns"</a></em></p>'
