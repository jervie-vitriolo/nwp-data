      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacaang also honored the memory of the former mayor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d3e22c-8275-4d11-bc9c-affb1b96e902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T20:08:57.189+08:00
