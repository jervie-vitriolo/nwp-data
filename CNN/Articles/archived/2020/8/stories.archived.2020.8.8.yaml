      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) </strong> Tropical
        Depression Enteng has slightly intensified and is expected to bring scattered
        light to moderate with at times heavy rains over Bicol, weather agency PAGASA
        said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be290f3-013e-43f2-bb1c-50d48da86b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T19:09:10.848+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:47.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Enteng will intensify into a storm hours before it is
        expected to exit the agency''s monitoring area on Sunday afternoon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702930c5-c851-46b4-b556-6f43858ba75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T19:09:10.848+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:47.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau said Enteng will "track generally northward throughout
        the forecast period and will remain far from the Philippine landmass."</p>'
