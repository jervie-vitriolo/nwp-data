      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d46878c-6bd0-42a5-ae73-5b1d4df7965f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T14:05:09.347+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:21:36.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antiporda said the owner presented a permit to transport the flightless
        birds from a province in Mindanao all the way to Nueva Ecija, but it remains
        unclear why they were brought to Quezon City "without securing the proper
        documents."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a82cbd-54e4-40d0-a9d5-0ea9e1d923d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T14:05:09.347+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:21:36.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owner lives in Barangay Balingasa in Quezon City, Antiporda
        said, <a href="https://cnnphilippines.com/news/2020/8/4/ostriches-quezon-city.html?">while
        the ostriches were seen Tuesday in a private subdivision in Barangay Pasong
        Tamo</a>, some 13 kilometers away. DENR personnel went to the village that
        day but they were denied entry as the guards insisted that the ostriches were
        captured and returned to the owner.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d3ef28-a8b3-4ddd-80b6-5b10d037ad27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T14:05:09.347+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:21:36.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As videos of the ostriches circulated on social media, netizens
        poked fun at the unusual sight, but some also raised concerns over the welfare
        of the wild animals and if its legal to keep them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ac78f3-ae8c-4bcb-b04f-88efedb3440c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T14:05:09.347+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:21:36.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ostriches can be kept as pets, said Dr. Rona Rose Sinaon of the
        Biodiversity Management Bureau, but owners should secure a Certificate of
        Wildlife Registration from the department.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
