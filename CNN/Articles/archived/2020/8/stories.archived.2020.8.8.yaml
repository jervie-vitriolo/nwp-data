      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1396ced-5ab3-4a7b-87fa-baecd1dc33c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T12:32:17.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:38.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales told CNN Philippines he has been undergoing chemotherapy
        since February. He said he asked the Senate if he could join its probe virtually,
        specifically via Zoom, as his immune system is compromised because of the
        chemo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1695f5c-672e-4b00-bd73-fef3e5754de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T12:32:17.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:38.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another official, PhilHealth executive vice president Arnel de Jesus,
        told Senate President Tito Sotto III he would not be able participate in the
        next Senate inquiry scheduled for Tuesday due to an unforeseen medical emergency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495a1af9-0ac1-4cf6-8f76-e428ec74537b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T12:32:17.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:38.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medical certificate obtained by CNN Philippines showed that
        de Jesus has been admitted in a private hospital since August 5 after being
        diagnosed with different cardiovascular diseases. He is in need of a surgery.&nbsp;</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        PhilHealth EVP and COO Arnel De Jesus tells Senate President Tito Sotto he
        won&#39;t be able to attend the hearing on Tuesday due to health reasons <a
        href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/2GSUdAFPjS">pic.twitter.com/2GSUdAFPjS</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1291942297886527490?ref_src=twsrc%5Etfw">August
        8, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb14ca2-f3be-4b29-a236-dc8c6a7f8d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T14:14:25.919+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:38.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62867b3-5d2c-4555-b8e9-a184bd8da51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T12:32:17.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:38.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Jesus said in his August 7 letter to Sotto: I will make myself
        available when my health permits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaf14b5-8804-411e-89cf-f18ed0ab2093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T12:32:17.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:38.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also asked for Sottos understanding and consideration and that
        his privacy be respected during this time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de647701-2098-4fba-84d9-c4c70222bc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T14:23:56.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:38.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Their loss</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9a663e-75b6-4b16-bb7a-07a860a37717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T14:23:56.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:38.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson said in a statement tha&nbsp;failure of the
        accused to attend Tuesdays probe is their loss, not the Senates simply
        because they wont be there to respond to new issues that the resource persons
        will raise against them as well as to new incriminating documents in our possession.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921c7451-9080-4db2-8138-aadab906e9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T14:23:56.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:38.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lacson said it is unfortunate that recent issues have come at
        a time when Morales is dealing with cancer. He added that he is praying for
        the official''s recovery.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60cbcad-238a-4e59-b275-4e327bcdf18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T12:32:17.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:38.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A resigned officer and a concurrent official of PhilHealth on Tuesday
        made serious corruption allegations against top executives of the agency during
        the Senate inquiry. Among the allegations is that its senior executives have
        stolen some 15 billion from the agency using different fraudulent schemes.
        PhilHealth refuted the accusation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcb7a4e-bca8-4de8-908a-60af8d099729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T12:32:17.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:38.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas and Crissy Dimatulac contributed
        to this report</em></p>'
  'Duterte-ASEAN-53rd-anniversary-COVID-19-pandemic':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'FILE PHOTO. President Rodrigo Duterte attends the virtual ASEAN Summit
      in June.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-08T13:05:41.524+08:00
    'imagesource': 'jcr:3bf5c961-0859-4cba-af9f-b75217607521'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d89748d-6613-4911-8a46-4a31ab1732f9'
    'lead': 'President Rodrigo Duterte has expressed confidence that the Association
      of Southeast Asian Nations will bounce back stronger after the COVID-19 pandemic.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-08T13:10:08.212+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T08:21:38.323+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:21:25.661+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Pandemic an opportunity to create ''more resilient'' Southeast
      Asian region '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7a22a7-0351-4e5b-9321-b81da7899c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:10:08.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:21:38.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8)</strong>  President
        Rodrigo Duterte has expressed confidence that the Association of Southeast
        Asian Nations will bounce back stronger after the COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedee5d5-9577-4844-96e1-e74ae06f0d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:10:08.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:21:38.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recovering from the coronavirus crisis appears to be a daunting
        task, Duterte said in his message on Saturday, the 53rd founding anniversary
        of the 10-member regional bloc.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589a7235-c9fd-4a3a-986c-e08f54df3d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:10:08.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:21:38.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if pursued with friends, the burden is shared and transformed
        into an opportunity to create a more resilient Southeast Asian region, Duterte
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca546713-9cdc-4235-8dc9-a4e28b250f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:10:08.213+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:21:38.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are confident that the ASEAN way of partnership and mutual aid
        will help us overcome the COVID-19 pandemic and move forward with our community-building
        endeavors, the President added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a2da3a-994c-47d9-8508-25b04223ad67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:10:08.213+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:21:38.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also stressed that the Philippines, along with the rest of the
        ASEAN member states, will continue to strengthen partnerships within and outside
        the region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6ad7f6-6cbe-490e-9e28-5082da31f01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:10:08.213+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:21:38.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has the most number of COVID-19 cases in Southeast
        Asia <a href="https://www.cnnphilippines.com/news/2020/8/6/PH-covid-cases-top-Southeast-Asia-list.html">after
        surpassing Indonesia this week.</a> The country has recorded more than 122,000
        infections with over 66,000 recoveries and 2,168 deaths.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d09b9d-3e9b-47b7-8fb2-8e76041a324e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:10:08.213+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:21:38.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the virtual summit last June, the ASEAN leaders <a href="https://www.cnnphilippines.com/news/2020/6/26/ASEAN-2020-Vietnam-COVID-19-recovery-fund.html">discussed
        the possibility of reopening the region to business travelers</a> amid eased
        restrictions but no update has been made public since then.</p>'
  'Colorado-State-halts-football-activities-racism-verbal-abuse':
    'author': 'Jill Martin and Wayne Sterling, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', '26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-08-08T13:33:20.696+08:00
    'imagesource': 'jcr:944fa99b-6d78-4166-9177-e7c62c4f6a6e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a1822f9-ed4d-4676-ac9f-774adbedb300'
    'lead': 'Colorado State University has paused all football-related activities
      indefinitely, the school''s director of athletics said, after learning of racism
      and verbal abuse allegations from within the Rams'' athletic administration
      and in the football program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-08T13:40:01.677+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T08:21:37.956+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:21:25.826+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Colorado State halts football activities after allegations of racism
      and verbal abuse'
    'visualType': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72ed8b7-6c88-4b19-8e5b-ba3bc7d2bab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:40:01.679+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:37.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Colorado State University has paused
        all football-related activities indefinitely, the school''s director of athletics
        said, after learning of racism and verbal abuse allegations from within the
        Rams'' athletic administration and in the football program.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667469ba-6226-4d6a-949e-521b98c3ee11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:40:01.679+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:37.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Colorado State had announced earlier in the week
        that it had launched an investigation into its athletic department following
        a report alleging players had been told not to report Covid-19 symptoms or
        they would see reduced playing time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657ed2fc-be0c-4787-9495-585cd5370af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:40:01.679+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:37.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, we learned of some extremely troubling allegations of racism
        and verbal abuse from CSU''s athletic administration generally and in the
        football program specifically," athletics director Joe Parker said in a statement
        Friday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78067996-fcc6-430b-b4ba-2db8ce943b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:40:01.679+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:37.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Colorado State University is committed to being an anti-racist
        university, and we will not tolerate any behavior or climate that goes against
        that core value. Moreover, CSU Athletics is committed to the health and well-being
        of student-athletes above all other priorities, and this includes their mental
        health. We believe it is our responsibility to make sure that all student-athletes
        feel welcomed and valued as members of an inclusive athletics community."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdacf46e-166b-46a4-bf45-ec9f8d53af38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:40:01.679+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:37.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker''s statement said the pause includes all practices, workouts
        and team meetings. The statement also said that he had asked university President
        Joyce McConnell to expand the independent investigation announced earlier
        in the week to include a comprehensive review of the athletic department and
        football program regarding the allegations of racism and verbal abuse.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b313ff27-e3cd-490f-aa69-78f69771ab28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:40:01.679+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:37.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we have been working hard towards playing football this fall,
        the holistic well-being of our student-athletes is our unequivocal top priority,"
        Parker said. "We must and will address these allegations before we focus on
        playing football."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5136d2-9163-4588-8c05-ca77d8016d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:40:01.679+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:37.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Colorado State announced it had begun an investigation
        into its athletic department following a report alleging players have been
        told not to report Covid-19 symptoms or they will see reduced playing time.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2b8d9b-eee6-4d89-84a2-c831dd29f120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:40:01.680+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:37.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report by the Fort Collins Coloradoan, coaches have
        told football players not to report coronavirus symptoms and threatened them
        with limited playing time if they quarantine. The report also alleges that
        the athletic department is changing contact tracing reports so players can
        continue to practice.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6f0c91-e28b-4ade-8d64-c29c0acc6562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:40:01.680+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:37.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The story raises concerns about whether the health and well-being
        of our student athletes is truly the top priority of Colorado State University,"
        McConnell said in a statement Tuesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6574b2-967d-4b1e-9b73-8a83a3273600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:40:01.680+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:37.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tell you all now that nothing is more important to me or to CSU
        than the health and well-being of our students. Nothing. They are our purpose
        and our responsibility, each and every one of them, whatever sport they play
        or major they declare."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bab7a77-3e68-4b34-80bd-cd2ace26ee3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:40:01.680+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:37.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation is being handled by McConnell''s office.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f5ea76-2ae1-42b3-a466-142752ee64c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:40:01.680+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:37.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coloradoan report cited statements from multiple anonymous sources
        in the department. One current Rams football player told the paper, "I believe
        there is a cover-up going on at CSU ... It''s not about the health and safety
        of the players but about just trying to make money off the players.''''</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5748dd6-d9fe-4cc4-a478-a8f5c6bcff0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:40:01.680+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:37.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Players dispute claims regarding coronavirus</strong></h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93041c53-ccb8-4f0a-a6dc-fd511267adbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:40:01.680+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:37.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Rams players disputed the claims in the report on social
        media Tuesday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215cd605-34c8-4556-b876-48d84f8aaf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:40:01.680+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:37.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quarterback Todd Centeio tweeted, "Coming from a player with a compromised
        immune system. I never once felt like @CSUFootball ever put me in jeopardy.
        I have felt very comfortable and safe while going through both voluntary and
        mandatory workouts. The allegations are not true."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1190bf8b-89bb-42a4-a1d2-adf7cfb4a3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:40:01.680+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:37.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensive lineman Toby McBride wrote in a Twitter post, "Lots of
        misinformation. All coaches wear masks at all times. We fill out a symptom
        questionnaire daily before we are allowed into the facility. They even provided
        us w/ masks and wash them daily. The athletes/staffers that complained are
        the same ones not following protocol."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796e70d6-ed58-4052-9888-8d5cd3ed0ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:40:01.680+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:37.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And defensive lineman Scott Patchan tweeted, "Name the sources.
        Cause when I was sick I was urged to call the trainer right away lol. And
        we have a team meeting every morning stressing the importance of doing the
        right things. So I''m calling bs."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e42ddf-17af-48cc-8f94-118900fa1095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:40:01.680+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:37.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head football coach Steve Addazio, who was hired in December after
        spending seven seasons at Boston College, said in a statement Tuesday, "The
        health and welfare of our student-athletes on the Colorado State football
        team is our top priority, and I fully support President McConnell''s investigation
        into concerns about whether these protocols were properly followed by everyone
        involved with our program.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d2e73d-ee5c-423a-8b2e-67f29dab61cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:40:01.680+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:37.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want every student-athlete to have confidence that we are taking
        every possible measure to ensure their safety, and we will continue working
        with the training staff, the athletic department and the University to evaluate
        and implement any additional steps necessary to live up to our high standards."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b779ba-4e2b-4922-9239-ae5bcb9ac0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:40:01.680+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:37.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colorado State is scheduled to open its season at home on September
        19 against Northern Colorado.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5253fdc5-7e9c-4027-aea2-848cfc9e2141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:40:01.681+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:37.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/08/08/us/colorado-state-halts-football-allegations-racism-verbal-abuse-spt-trnd/index.html#:~:text=(CNN)%20Colorado%20State%20University%20has,and%20in%20the%20football%20program.">"Colorado
        State halts football activities after allegations of racism and verbal abuse."</a></em></p>'
  'man-sentenced-to-life-prison-for-selling--30-marijuana-freed':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-08T13:42:15.616+08:00
    'imagesource': 'jcr:1b9b947a-de08-4a07-a59a-01c3d96569bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fdde8ca-8c6d-4e8e-b100-e9ffccf6be64'
    'lead': 'A military veteran serving a life sentence for selling less than $30
      worth of marijuana will soon be released from prison, his attorney said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-08T13:45:05.096+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T08:21:37.262+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:21:26.083+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A man who was sentenced to life in prison for selling $30 of marijuana
      will be freed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382e4bed-c517-4d1c-9623-b4825a2f8b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:45:05.097+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:37.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;A military veteran serving a life
        sentence for selling less than $30 worth of marijuana will soon be released
        from prison, his attorney said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a4aae1-336f-4ea8-8608-157af189f769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:45:05.097+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:37.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Derek Harris, who was arrested in 2008 in Louisiana for selling
        an officer .69 grams of marijuana, was recently resentenced to time served.
        He''s already served nine years in prison.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05ef799-177c-4ed3-82ec-fb10fa64b02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:45:05.097+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:37.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, Harris was convicted and sentenced to 15 years in prison,
        according to the Louisiana Supreme Court. He was resentenced in 2012 to life
        in prison under the Habitual Offender Law, which allows judges to impose stricter
        sentences on someone who''s been charged before.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcb221b-e15b-4341-9948-6bd66ebd86bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:45:05.097+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:37.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors in Vermilion Parish agreed to release Harris from prison
        after the Louisiana Supreme Court granted him a new hearing last month, said
        his lawyer Cormac Boyle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c834b9e-0c5f-4755-829a-3365f3c6dc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:45:05.097+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:37.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Louisiana Supreme Court agreed with Harris'' argument claiming
        he had "ineffective assistance of counsel at sentencing on post-conviction
        review." The matter was sent back to the trial court for an evidentiary writ.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa4662c-4e06-49cd-a876-7486b7f9d417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:45:05.097+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:37.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The District Attorney''s office agreed that Harris "received ineffective
        assistance at sentencing and was entitled to a lesser sentence," Boyle said
        in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afd61bb-1755-4537-9268-eee241a7b4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:45:05.097+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:37.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that Harris had a substance abuse problem that started
        when he returned from Desert Storm, a US military operation during the Gulf
        War launched in response to Iraq''s invasion of Kuwait in 1990.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbafe63-dc0a-40c7-aed4-dbdf85960c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:45:05.097+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:37.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His prior offenses were nonviolent and related to his untreated
        dependency on drugs," Louisiana Supreme Court Justice John Weimer wrote in
        his opinion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23518d80-ddcc-4ea1-9be2-611ed58d14b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:45:05.097+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:37.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weimer noted in his opinion that the trial judge said that Harris
        was "not a drug kingpin" and didn''t fit what they thought of "as a drug dealer,
        so far as I can tell."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fa47cf-1e90-45dd-9ff2-6390a73f4928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:45:05.097+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:37.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weimer wrote that those were the main reasons the maximum 30-year
        sentence was not imposed. He also said that the trial court imposed a life
        sentence when the multiple offender bill was passed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d4595c-be29-45f8-96d8-d02a47713d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:45:05.098+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:37.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the district attorney in Vermilion Parish
        but has not heard back.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff186a8-7559-401a-967b-3ff8f9a4f997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:45:05.098+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:37.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boyle told CNN on Friday that he is working with the Louisiana Department
        of Corrections on Harris'' release and hoped to have him out soon. He said
        the Harris would be moving to be closer to family in Kentucky and that he
        was looking forward to spending time with his brother, Antoine, and his family.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6c0576-19ef-4642-8e28-29e2f63c8613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:45:05.098+08:00
      'mgnl:createdBy': 'dani'
