    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Africa', 'Nigeria', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'As cases in Africa pass one million, Nigeria has tested less than 1%
      of its population. Here''s why.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acb52e9-12ea-4bec-afdb-f75045fbec78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:05:12.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:35.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> More than one million people in Africa
        have been infected with the novel coronavirus but health experts say the numbers
        do not give a "full picture" of the outbreak on the continent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4177ec49-beac-4ef7-9e80-bab2ac7439cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:05:12.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:35.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of early Friday morning, Africa had recorded a total of 1,008,154
        cases, and more than half of these are in South Africa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3c6cd1-0f86-44e2-9484-18cc624e9c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:05:12.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:35.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Matshidiso Moeti, of the World Health Organization, said the
        cases are a small fraction of the global count but low testing in many African
        countries means infections have been under-reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b56325-5629-4c6f-8c1d-c46714af8080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:05:12.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:35.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health agency said while testing facilities have increased in
        some countries compared to when the outbreak began in February, Africa still
        fell behind the global benchmark.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155b55df-9884-4b23-ae67-324f7481ac8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:05:12.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:35.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tanzania, the government claims it has defeated coronavirus and
        has not released any official data since May, and in Nigeria, the WHO is concerned
        that testing is not available at the grassroots level.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7b74f6-ea95-4b2c-9845-264b668e6bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:05:12.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:35.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The challenge is how to decentralize these tests available in states
        and in countries like Nigeria where we need to get to people in the local
        governments," the agency''s program manager for emergency response for Africa,
        Dr. Michel Yao told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a173cb-611f-4c8a-8c3b-9e0676a21aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:05:12.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:35.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Long test result turnaround time</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3363f1-68f9-4e6d-a272-1bac6907de36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:05:12.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:35.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria, the African nation with the largest population, has tested
        less than one percent of its 200 million inhabitants as of Friday, and some
        in the country say getting a coronavirus test can be challenge.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4e7eee-c872-4756-84c0-c7baf271a68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:05:12.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:35.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While testing is free in state-owned laboratories, there are few
        of these facilities and they are in major cities. And sometimes, health officials
        have had to transfer samples to other states to confirm results due to a shortage
        of kits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ced7a2-ed6a-4126-a33d-4f491e942cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:05:12.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:35.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of Lagos is the epicenter of the virus in Nigeria, with
        15,580 cases. It has recently closed health centers specifically created to
        treat Covid patients.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303829b3-749f-49fa-a3ef-1b34ced1a8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:05:12.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:35.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the state''s governor, Babajide Sanwo-Olu, announced
        that worship centers can accommodate half their capacity during services and
        restaurants are back in business, citing a steady decline in cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed61977-e35a-4134-b928-299ed766e679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:05:12.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:35.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are concerns that people there are self-managing their symptoms
        at home. Lagos has tested 66,431 samples so far, a fraction of its 20 million
        residents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965f1447-97ab-405c-9b26-cc410dfe55ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:05:12.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:35.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One resident told CNN he waited for two weeks to get a test at a
        government laboratory after he fell ill in June.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee8740d-60d9-4f0a-9491-da14d22cc372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:05:12.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:35.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was going there many times, and it was not until my daughter
        made many calls, and I ran into a doctor friend who was at the hospital that
        day that I was able to do the test," Segun Bello-Osagie said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e590ac-51de-4de7-b9a0-385aaa7870d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:05:12.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:35.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Patient turned back</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb877b3-faeb-459f-8bf0-b7c32cb7bc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:05:12.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:35.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello-Osagie said a nurse turned him back at the first hospital
        where he sought treatment when he became sick.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d89dc73-79ff-4515-9d85-ad6bd791346d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:05:12.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:35.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was not allowed into the consulting area, and the nurse was shouting
        that I should not come in even though I was wearing a face mask, and she was
        dressed like an astronaut," Osagie-Bello told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd45b1b-94df-4031-b6ba-7a08b1273162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:05:12.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:35.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She said, ''We can''t help you here, we don''t attend to Covid
        people here,'' even though I hadn''t even been tested."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263b0b9d-9344-4842-a505-35fafb72f69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:05:12.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:35.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She referred him to a government hospital in the city attending
        to coronavirus cases. Osagie-Bello said he went home instead, fearing he may
        not endure the long drive and traffic to the hospital.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6d1c02-1b10-4096-8b78-5f2f81ba8f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:05:12.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:35.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he began using herbal therapies that many claimed had helped
        them when they had similar symptoms while he self-isolated at home.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bdb36a-974f-4c26-a08a-c9ed178d5d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:05:12.725+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:35.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osagie-Bello says that even though the government has proactively
        deployed measures to check the virus spread, the delays patients face could
        discourage them from going to hospitals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58717b4-aefa-4906-b061-4fea860b374a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:05:12.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:35.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know some people who have had symptoms suspected to be Covid-19
        gave up on getting testing," he told CNN. He added that some hospital officials
        may tell patients to come back the next day.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2666fa3-a059-4f35-8b68-d4cde6521c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:05:12.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:35.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chike Ihekweazu, director of the Nigerian Center for Disease Control,
        acknowledged the slow turnaround time for testing and said the response was
        partly due to the challenge the country faced initially trying to repurpose
        its laboratories to test for the virus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e5d4b3-eefa-4376-95e4-f81aec15d04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:05:12.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:35.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ihekwaezu said South Africa in contrast, which has the highest numbers
        of testing on the continent and the highest numbers of cases, was able to
        easily do this.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75ba780-948f-4519-8ee6-21a642d73668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:05:12.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:35.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ihekweazu said the agency has been able to address problems sourcing
        kit reagents. But he was forced to turn to Twitter in April to seek testing
        material. He posted a message saying that the agency was "desperately" looking
        for more RNA extraction kits to expand testing in the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7b2114-044a-4bc0-beb7-be819184becc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:05:12.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:35.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognise that improving access to testing for COVID-19 is a
        major priority. We will continue to work closely with other stakeholders and
        partners to ensure that Nigerians can be tested in a timely manner that will
        also contribute to the control of this outbreak," Ihekweazu told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15917640-fe04-4c9c-8a19-be9fa4bf6cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:05:12.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:35.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another barrier to testing is cost, according to Mobihealth International
        CEO Funmi Adewara, whose organization is among those assisting laboratories
        with Covid-19 test sample collection, says.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ca5837-1c4f-49dd-8b88-548ca341e998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:05:12.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:35.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private facilities charge $132 for tests in addition to the cost
        of processing the tests. The fee, she says, is prohibitive for a majority
        of Nigerians without health insurance. Many hit by the economic impact of
        Nigeria''s five-week lockdown to tackle the pandemic.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830cb16d-82a3-4f9d-b5ad-5c09eb4cda95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:05:12.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:35.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How many people have that kind of money to pay for this test?"
        Adewara said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5e911b-ab94-4fc1-9f8e-133229b6200c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:05:12.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:35.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She add that Nigeria''s testing model excludes asymptomatic carriers,
        a critical data point that could give health officials a clearer insight into
        the outbreak in the country.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfaa490-740f-42b5-8848-63a82306c30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:05:12.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:35.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t tested enough to the point that we have data to interpret
        the pattern of infections if we''re only testing those with symptoms, but
        the good thing is that the mortality rate seems low going by official figures,"
        Adewara told CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180723c7-c1df-4524-8b65-ac38d166fd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:05:12.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:35.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dealing with a new virus</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8407259-994f-4cc0-9355-6778e7bcd2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:05:12.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:35.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early days of the coronavirus outbreak, only two laboratories
        &nbsp;one in Senegal and one in South Africa &nbsp;had the capacity to test
        for the novel coronavirus. It took more than a week to confirm a positive
        case as samples were taken from different countries to these labs.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce87c2e-daed-4a51-8e72-9071b88e416c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:05:12.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:35.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now more testing facilities but Yao with the WHO said
        the global demand for test kits has limited Africa''s testing capabilities
        as international suppliers prioritize requests from countries in Europe, Latin
        America and the US with larger caseloads than most African countries.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd4d038-968b-4c69-8efc-5d7a46519eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:05:12.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:35.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the African Union in partnership with aid organizations, including
        the WHO and the Jack Ma Foundation, has launched an initiative to aggregate
        demand across African countries to mobilize suppliers to produce more kits,
        according to Yao.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab55101a-7fd9-48b5-b714-6e4f031737b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:05:12.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:35.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to test wider and wider, not only those who are sick to
        be more confident so we''re not swimming in the dark," Yao said</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae54d0b-bd1d-4b64-8be2-625d94417b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:05:12.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:35.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN John Maija Ehlinger and Jonny Hallam in Atlanta contributed
        to the story</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01949cd9-18fe-4397-910c-6af4c03a5dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:05:12.724+08:00
