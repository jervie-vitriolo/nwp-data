      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WATCH:
        One of the ostriches surrendered to the Wildlife Rescue Center.<br><br>
        <a href="https://twitter.com/DENROfficial?ref_src=twsrc%5Etfw">@DENROfficial</a>
        <a href="https://t.co/UXir6idtst">pic.twitter.com/UXir6idtst</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1291977010152013824?ref_src=twsrc%5Etfw">August
        8, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
