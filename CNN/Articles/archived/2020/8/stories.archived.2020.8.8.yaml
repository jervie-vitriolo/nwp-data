    'title': 'Ex-Manila Mayor Alfredo Lim dies at 90'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37c11ac-53ea-4ae4-8e3a-41950f413854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T18:27:52.617+08:00
