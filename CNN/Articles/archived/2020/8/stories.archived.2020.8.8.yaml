      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fair Wayne Bryant was convicted in 1997 on one count of attempted
        simple burglary and sentened to life in prison. His attorney called his sentence
        of life in prison "unconstitutionally harsh and excessive."</p>'
    '14':
