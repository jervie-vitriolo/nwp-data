    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Carrie-Lam', 'Hong-Kong', 'United-States', 'America']
    'template': '1'
    'title': 'US sanctions Hong Kong chief executive Carrie Lam over democratic crackdowns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3802e6f-8d91-4deb-b45b-ea239084a305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T05:29:41.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:49.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong>&nbsp;The US sanctioned Hong Kong Chief
        Executive Carrie Lam Friday for her role in crackdowns on political freedom
        in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fac366c-9943-4896-93a0-e9cfce646855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T05:29:41.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:49.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83e008a-ef3f-4a9e-bc87-f94046f4bd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T05:29:41.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:49.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanctioning Lam is a significant escalation, experts say. Friday''s
        action against Lam and ten others is likely to further inflame tensions between
        Washington and Beijing. It is the latest move in response to China''s imposition
        of a sweeping national security law on Hong Kong that criminalizes secession,
        subversion, terrorism and foreign interference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0081f4-c990-4027-8708-bd511d7f6041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T05:29:41.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:49.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26348a5d-d5c2-4aef-9733-396c0596a1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T05:29:41.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:49.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 11 individuals designated today have implemented policies directly
        aimed at curbing freedom of expression and assembly, and democratic processes,
        and are subsequently responsible for the degradation of Hong Kong''s autonomy,"
        the US Treasury Department said in a statement Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39168d80-d1fc-4313-966f-da2890ccc7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T05:29:41.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:49.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bb8d48-8c35-4374-a8a8-ee6e87c77a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T05:29:41.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:49.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam has defended the controversial law as a "crucial step to ending
        chaos and violence that has occurred over the past few months."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69566319-5966-465a-af08-8fa0191637b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T05:29:41.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:49.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b014d9b-a999-4612-88c7-9ec9a7fd3c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T05:29:41.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:49.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a law that has been introduced to keep Hong Kong safe," she
        said in July. "The legislation is lawful, constitutional and reasonable."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11543ec0-9a56-4f2a-a87d-fcd0d68a4ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T05:29:41.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:49.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f099b9e5-c225-4334-b62c-78bef03a0b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T05:29:41.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:49.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury Department cited her as being "directly responsible
        for implementing Beijing''s policies of suppression of freedom and democratic
        processes."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ec00c2-d2bb-48f5-912e-dca0e2d10a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T05:29:41.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:49.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bad365b-2fec-4f14-986a-dc20cd33a681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T05:29:41.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:49.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2019, Lam pushed for an update to Hong Kong''s extradition arrangements
        to allow for extradition to the mainland, setting off a series of massive
        opposition demonstrations in Hong Kong," the Treasury Department said. "Lam
        is designated for being involved in developing, adopting, or implementing
        the Law of the People''s Republic of China on Safeguarding National Security
        in the Hong Kong Special Administrative Region (National Security Law)."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd92f1ce-e24a-492d-884a-cd5620f44bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T05:29:41.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:49.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7a02e3-ccc4-46fa-985c-7d59e4237e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T05:29:41.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:49.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Lam''s office for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded52fd4-af3d-4f2c-947e-4b8d72a87a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T05:29:41.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:49.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5055df-2048-4143-a159-863b4c20de4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T05:29:41.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:49.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of Friday''s sanctions, "all property and interests
        in property of the individuals ... and of any entities that are owned, directly
        or indirectly, 50 percent or more by them, individually, or with other blocked
        persons, that are in the United States or in the possession or control of
        US persons, are blocked and must be reported to OFAC."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21e71e7-2a92-453b-908a-0d8be1de664c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T05:29:41.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:49.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60159ee1-b673-42f2-a7a8-7ead74d40993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T05:29:41.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:49.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s actions send a clear message that the Hong Kong authorities''
        actions are unacceptable and in contravention of the (People''s Republic of
        China)''s commitments under ''one country, two systems'' and the Sino-British
        Joint Declaration, a UN-registered treaty," Secretary of State Mike Pompeo
        said in a statement Friday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19903f4f-9de7-49c2-8805-9250bbc10019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T05:29:41.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:49.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c76367b-4cf1-4333-9080-8bbd80ba7222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T05:29:41.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:49.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the "One Country, Two Systems" policy, Hong Kong retained
        limited democracy and civil liberties despite being under Beijing''s control.
        US officials, including Pompeo, argue that the national security law shattered
        that premise, and Hong Kong no longer enjoys autonomy from mainland China.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b366226-f5cb-41d5-9117-307e35b7c80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T05:29:41.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:49.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb831d70-dd49-471f-aef9-5eecf0638ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T05:29:41.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:49.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese Communist Party has made clear that Hong Kong will
        never again enjoy the high degree of autonomy that Beijing itself promised
        to the Hong Kong people and the United Kingdom for 50 years," the top US diplomat
        reiterated Friday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be89cc0-3359-4b3a-9bb0-6714ae3369e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T05:29:41.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:49.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942a2587-fbf5-4488-997b-c89bac9040a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T05:29:41.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:49.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''A significant move''</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a62811-4c01-4b29-9aa4-f6291cb6a2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T05:29:41.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:49.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jude Blanchette, the Freeman Chair in China Studies at the Center
        for Strategic and International Studies, told CNN that the inclusion of Lam
        in Friday''s tranche of sanctions is "a significant move."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5f96cc-bc6a-4b5f-b28c-b1598d5ba38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T05:29:41.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:49.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e498b763-0195-4d36-9d5c-c55b67e41354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T05:29:41.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:49.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will have a pretty fundamental ripple effect through Hong
        Kong, including Hong Kong''s position as a financial hub in Asia Pacific,"
        he said. Blanchette noted that Hong Kong was "already moving to become a precarious
        market" after the announcement of the national security law, and now having
        Lam on the US sanctions list "will send a chill through the business community
        there."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eac2a8b-e22f-4fc6-8e73-9a9141345618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T05:29:41.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:49.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0addb9c0-4022-47d3-a889-871a0326a7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T05:29:41.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:49.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julia Friedlander, a senior fellow and Deputy Director of the Global
        Business and Economics Program at the Atlantic Council, called the designation
        of Lam "a very significant escalation." However, she noted that Friday''s
        actions, taken with the recent other measures against China by the Trump administration,
        seem like "escalation with no clear end trajectory."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf182cc-6ce4-48bd-847e-10810e39fa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T05:29:41.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:49.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb34cd0-9bb2-4652-84d0-70aac0ea1cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T05:29:41.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:49.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the passage of the national security law, Trump announced
        the US would revoke Hong Kong''s special status. In mid-July, President Donald
        Trump issued an "executive order on Hong Kong normalization." Friday''s sanctions
        were issued under that order.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75814b55-88e6-4d27-965a-ad8588a366e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T05:29:41.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:49.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd38e99c-3e03-4f6a-a57e-6c433a5a1edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T05:29:41.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:49.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Trump issued an executive order that would ban the
        social media apps TikTok and WeChat from operating in the US in 45 days if
        they are not sold by their Chinese-owned parent companies.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe7bb91-5b7e-46cf-8faf-762f6eef1dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T05:29:41.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:49.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88117b0-0a16-4335-9b39-c170c696fe1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T05:29:41.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:49.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beijing is on the receiving end of a pretty steady stream of measures
        by the United States that it''s having to focus on," Blanchette told CNN.
        "It''s trying to both respond to these but also Beijing has an eye towards
        November. And it''s calibrating its responses to US actions in a way that
        both signal resolve but don''t alienate or potentially harm a redirect or
        a reset if there''s another administration coming in."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e57d83-351b-4d39-87dc-afc144442147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T05:29:41.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:49.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7010afc3-b6e0-4be2-b62c-17313f6b5a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T05:29:41.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:49.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Lam, the US sanctioned Commissioner of the Hong Kong
        Police Force Chris Tang, former police commissioner Stephen Lo, Hong Kong
        Secretary for Security John Lee Ka-chiu, Hong Kong Secretary for Justice Teresa
        Cheng, Hong Kong Secretary for Constitutional and Mainland Affairs Erick Tsang,
        Director of the Hong Kong and Macao Affairs Office of the State Council Xia
        Baolong, Deputy Director of the Hong Kong and Macao Affairs Office of the
        State Council Zhang Xiaoming, Director of the Hong Kong Liaison Office Luo
        Huining, Director of the Office for Safeguarding National Security in Hong
        Kong Zheng Yanxiong, and Secretary General of the Committee for Safeguarding
        National Security of the Hong Kong Special Administrative Region Eric Chan.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49486e48-4539-46a8-8cc4-1d03b13a59d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T05:29:41.405+08:00
