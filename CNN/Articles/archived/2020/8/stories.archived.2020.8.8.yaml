      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partido Demokratiko PilipinoLakas ng Bayan, Lim''s political party
        during the mayoral polls last year, also offered condolences to Lim''s family.</p>'
