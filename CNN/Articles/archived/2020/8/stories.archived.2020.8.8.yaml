      'mgnl:type': 'text'
      'text': '<p>With unprecedented access, "Break the Silence: The Movie" travels
        with BTS throughout the tour, exploring "each band member behind the curtain,"
        according to the movie''s site. "Off stage, we see another side of BTS. The
        seven members begin to candidly tell personal stories they have never voiced
