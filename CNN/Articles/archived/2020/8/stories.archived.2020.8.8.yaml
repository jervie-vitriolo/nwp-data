  'Ammonium-nitrate-Beirut-blast-for-mining':
    'author': 'Katie Polglase, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-08T07:17:22.276+08:00
    'imagesource': 'jcr:599ff637-d7c0-407d-be77-5b1a77585aa7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26fab0b9-6e1b-4761-b3d9-6a3d98d4bfd7'
    'lead': 'The original buyers of the ammonium nitrate that was left at Beirut''s
      port have told CNN that it had been bought for use in mining.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-08T07:20:43.866+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:21:46.542+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:21:23.273+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['beirut-explosion', 'F-brica-de-Explosivos-Mo-ambique']
    'template': '1'
    'title': 'Ammonium nitrate that exploded in Beirut bought for mining, Mozambican
      firm says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ac1ffb-af1c-4804-abc1-50d720965258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:20:43.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:46.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;The original buyers of the ammonium
        nitrate that was left at Beirut''s port have told CNN that it had been bought
        for use in mining.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133c99fb-3f9e-4402-a5fc-3d13af40d991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:20:43.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:46.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fbrica de Explosivos Moambique (FEM), a Mozambican explosives
        manufacturing company, told CNN that they were the ones who originally ordered
        the ammonium nitrate that was left at Beirut''s port for nearly seven years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5688846c-f012-4ccf-9a7a-d0e4c7ab8750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:20:43.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:46.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order of ammonium nitrate was intended for manufacturing explosives
        for mining companies in Mozambique, the spokesperson said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fce60b-191d-4737-8259-805e11d41632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:20:43.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:46.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can confirm that yes, we did order it," a spokesperson for FEM
        told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5b614a-05c6-4e1e-97f6-417d3af69d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:20:43.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:46.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ammonium nitrate never made it to Mozambique, the source said,
        and instead was kept in a container at Beirut''s port for over six years before
        exploding earlier this week. The catastrophic blast has resulted in widespread
        devastation to Lebanon''s capital city and left at least 154 dead, according
        to the Lebanese Health Ministry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab15b4d1-d0da-4e4c-98e2-cd4f2fc89a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:20:43.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:46.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEM told CNN this was the only shipment of the chemical ordered
        by the Mozambican firm that never arrived.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc09d3b-9c5c-4e63-9a84-270ee67c9854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:20:43.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:46.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not common. It''s absolutely not common," the spokesperson
        said. "Usually, when you place an order for whatever it is that you''re buying,
        it''s not common that you don''t get the goods. This is a vessel, it''s not
        like one thing that was lost in the mail, it''s a big quantity."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48adc72b-0c7a-4d34-8473-898bae49a826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:20:43.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:46.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson has been with the company since 2008 and said there
        had been no similar lost shipments of ammonium nitrate since then.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1c5426-8629-44e8-aa49-1982af65884f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:20:43.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:46.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN agreed not to publish the spokesperson''s name due to the employee''s
        privacy concerns amid a sensitive international story.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac5dce7-e04b-4ca4-b7d7-19fdcaca93d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:20:43.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:46.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The September 2013 shipment of ammonium nitrate began in Georgia,
        where the chemical compound was produced. It was transported on the Russian
        ship, Rhosus, which docked in Beirut, where the chemical compound had been
        in storage for more than six years. The shipment never made it to Mozambique,
        the source said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373a1f25-32a7-420c-a991-164f66f671c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:20:43.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:46.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEM had worked with an outside trading company to facilitate the
        transfer of the chemical compound from Georgia to Mozambique. But several
        months after the ammonium nitrate left Georgia, the spokesperson said the
        trading company told FEM it would not be arriving: "We were just informed
        by that trading company: there''s a problem with the vessel, your order is
        not going to be delivered," the spokesperson said. "So, we never paid for
        it, we never received it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b75753f-43b9-49f9-bf06-e2ba368f966f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:20:43.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:46.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that FEM then purchased another order of ammonium nitrate
        to replace the lost one and that one was delivered. The spokesperson said
        they had planned to pay "a significant amount" for the chemical in the first
        order but the payment was never made.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0d4ca0-2f0b-4754-bf51-4d0c13a039b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:20:43.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:46.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the company was aware that the vessel had been detained in
        Beirut and later impounded by Lebanese officials, the spokesperson insisted
        "that was absolutely out of our control."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14acc68-b0e3-4a91-8b57-b5ecd18d84ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:20:43.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:46.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said that colleagues at the company were very "surprised"
        to learn how long the chemical had been stored at the port as "that''s not
        a material that you want to have stored without having any use for it." Adding,
        "this is a very serious material and you need to transport it with very strict
        standards of transportation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42fec64-f60e-4ed0-a8f6-2059db61929d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:20:43.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:46.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source added, "it''s a dangerous material, it''s a very powerful
        oxidizer and is used for producing explosives. But it''s not like gunpowder
        that you just light a match and it will immediately go off like pyrotechnics.
        It''s a lot more stable."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3f6d6f-eaf0-4442-96c8-e4b9e1ebfd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:20:43.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:46.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quantity -- 2750 metric tons, according to lawyers representing
        the ship''s crew -- was also small compared with other commercial shipments
        of ammonium nitrate, the FEM spokesperson said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4abc25-b0ff-4178-86fb-aacc76b1cf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:20:43.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:46.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That quantity -- it''s far less than what we use in a month of
        consumption," the source said. Adding, "there are some countries in the world
        with an annual consumption of over 1 million tons. This was just 2.7 thousand
        (tons)."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aa77dd-cf70-4ad8-89e3-1a2589a8687d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:20:43.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:46.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson revealed that the Mozambican company only learnt
        of their involvement in the story from news reports on Wednesday that talked
        of a destination in Mozambique.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4917e71f-5ef1-4b67-a3a8-3a0c2a655e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:20:43.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:46.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Wednesday there was some news saying that the cargo was originally
        intended to go to Mozambique. So, when that happened, we knew it was probably
        for us," the spokesperson said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7c7141-26ed-4776-a9b3-b381b81ebe32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:20:43.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:46.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s absolutely massive and devastating to see all of that (the
        events in Beirut). And it''s with great sorrow that we see that," they added.
        "And unfortunately, we see our name attached, even though we have absolutely
        no part in it."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1ea147-856a-40c2-9c3c-741a1cdb001b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:20:43.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:46.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/08/07/middleeast/beirut-lebanon-ammonium-nitrate-explosion/index.html"
        target="_blank">Ammonium nitrate that exploded in Beirut bought for mining,
        Mozambican firm says</a></em>&nbsp;</p>'
  'Chronic-fatigue-syndrome-possible-long-term-effect-Covid-19-':
    'author': 'Ryan Prior, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-08T07:24:10.442+08:00
    'imagesource': 'jcr:af632eac-d09a-4a2c-9515-d31d22fe3323'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b85d8ca-8117-445b-9761-2a6bbc356ced'
    'lead': 'The novel coronavirus is just one more virus that can potentially trigger
      the onset of this debilitating condition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-08T07:30:56.185+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:21:45.598+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:21:23.545+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chronic fatigue syndrome a possible long-term effect of COVID-19, experts
      say'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd629c7fe-23e7-47be-9696-28c9625956bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:30:56.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:45.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Terri Wilder became dreadfully ill
        in 2014, falling asleep immediately each day after she got home from work
        and laying in bed all weekend, recovering just enough to drag herself to work
        the next week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52619472-9d2c-4f6b-8196-f3b9a9c5c039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:30:56.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:45.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could barely raise my hand to hail a cab," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea52f559-b3eb-4093-b2eb-9d28b094d043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:30:56.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:45.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After nearly two years, Wilder was diagnosed with a disease called
        myalgic encephalomyelitis, also called chronic fatigue syndrome, a neuroimmune
        condition with symptoms including brain fog, severe fatigue, pain, immune
        aberrations and post-exertional malaise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d0caaa-730b-4f45-a541-d72677c39932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:30:56.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:45.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had worked for decades as a social worker and activist for marginalized
        communities, focusing on HIV research and education programs and LGBTQ health.
        Wilder was shocked to find that ME/CFS lacked a drug approved by the Food
        and Drug Administration, and scientists studying the disease only received
        about $5 million annually in research funding from the National Institutes
        of Health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7397d43-3efa-4c9e-81b1-38c5dbf351b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:30:56.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:45.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that point, she found herself in an altogether new marginalized
        disease community, reminiscent of the stigmatized groups she fought for at
        the height of the AIDS epidemic in the 1980s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3693d45c-0cf2-4da3-83d5-3e303a26cf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:30:56.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:45.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A chronic disease, ME/CFS can last for decades. It often takes root
        following some form of viral infection, for instance Epstein-Barr virus or
        Ross River virus. The novel coronavirus is just one more virus that can potentially
        trigger the onset of this debilitating condition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8478622e-bada-43ad-b7a2-2bc4c16d7826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:30:56.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:45.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilder fears that hundreds of thousands of people with Covid-19
        could develop the same illness plaguing her. And leading medical experts have
        the same concern.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec803326-4327-44c4-bd0c-d4c80b5ad5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:30:56.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:45.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even after you clear the virus, there are post-viral symptoms.
        I know, because I follow on the phone a lot of people who call me up and talk
        about their course," said Dr. Anthony Fauci, the director of the National
        Institute of Allergy and Infectious Diseases, in a July 17 interview with
        Medscape.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf7a9a6-b733-4269-9a6d-14b270474781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:30:56.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:45.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s extraordinary how many people have a postviral syndrome that''s
        very strikingly similar to myalgic encephalomyelitis/chronic fatigue syndrome."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6635a3f2-4c7e-4576-bb2a-6a6feaa2bbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:30:56.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:45.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Many are falling ill and staying ill</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b84d441-8644-4cc3-bf2f-ac180e4b41b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:30:56.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:45.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than six months into the global coronavirus crisis, many who
        contract Covid-19 are not fully recovering.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b47d3aa-43c8-4f39-b6df-cec24b0aa221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:30:56.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:45.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 35% of those diagnosed with Covid-19 were not back to their
        normal selves two to three weeks after testing positive for the coronavirus,
        according to a July 24 report by the US Centers for Disease Control and Prevention.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441a22a4-10f0-44a6-96c7-3c90cf4dca26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:30:56.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:45.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 292 people the CDC surveyed on post-Covid recoveries, those
        recovering from Covid-19 reported a median of seven of the CDC''s 17 symptoms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4902f9ea-9430-45c8-a896-a11feb7b5572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:30:56.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:45.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-five percent reported fatigue. And one in five younger people
        ages 18 to 34 without any other chronic medical conditions reported they had
        not fully recovered.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fcbf67-7c2a-4607-aae3-ee4579e41e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:30:56.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:45.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those still struggling with symptoms months later is CNN
        anchor Chris Cuomo, who first announced that he tested positive for the coronavirus
        on March 31.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a400b2-1301-41e8-9d9a-c226509057a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:30:56.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:45.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on his show on July 14, he noted that myalgic encephalomyelitis
        had been suggested to him as a reason why he hasn''t fully recovered.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013e4961-4bcc-4437-ab11-9198e88ab035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:30:56.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:45.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve got brain fog that won''t go away," Cuomo said. "I''ve got
        an onset of clinical depression, which is not sadness. People keep saying
        to me, ''Don''t be sad.'' I''m not sad. I''m depressed. It''s different. I
        can''t control it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b67fd8f-ffc1-4477-90fc-df49fb3c17fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:30:56.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:45.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo has regularly talked on air about his battle with Covid-19,
        and he''s conversed with viewers on Twitter about his journey, many of whom
        say their Covid-19 symptoms are lingering, too.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea762585-61d2-4fb2-8934-1c8182460796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:30:56.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:45.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t recover from workouts the way I did before," he continued.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0f7da8-465b-42df-84a4-d38f63d7edd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:30:56.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:45.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure to recover from exercise, or post-exertional malaise, is
        often considered a hallmark ME/CFS symptom, according to a 2015 report by
        the National Academy of Medicine. That report also estimated that 836,000
        to 2.5 million Americans suffer from ME/CFS, although most are not diagnosed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c42953-b9f4-44b1-ae72-87edbb4b5bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:30:56.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:45.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, ME/CFS is estimated to have a $17 billion to $24 billion
        impact on the US economy, based on medical bills and patients'' lost income
        due to many being unable to work, according to the CDC.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b83f716-4b04-42e6-a183-f1e84d3e1859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:30:56.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:45.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>If you have chronic Covid-19, it''s important to rest</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da70326-9d41-499a-8e44-163b606115cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:30:56.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:45.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Living with ME/CFS, seeing Covid-19 pillage her city and reading
        press reports of Covid-19 patients not recovering has left Wilder on edge.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efba67c-4a1f-4ae6-9b2b-6a74e8959542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:30:56.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:45.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has been using all her connections from her career in public
        health to help raise the alarm about chronic symptoms that so-called Covid
        "long-haulers" are likely to face for months or years to come.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fe5ec8-8bbe-411f-a438-387b2bff58dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:30:56.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:45.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Wilder is facilitating a webinar for people facing the
        lingering effects of Covid-19. That event, in collaboration with the Myalgic
        Encephalomyelitis Action Network, sold out quickly with minimal advertising,
        showing her that there''s likely a big need for the information she and ME/CFS
        clinicians are providing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eb2249-65e3-490f-9325-201af76cf51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:30:56.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:45.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first thing that terrifies me is ''Don''t exercise.'' You can
        make yourself sicker," Wilder said. "This is something that everyone with
        ME wishes that somebody had told them in advance. We don''t want people to
        go through the things that we did."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4f46ff-4e51-4c52-8831-0bd360799968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:30:56.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:45.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those with ME/CFS should prioritize activity management, or pacing,
        the CDC recommends. This means you should understand your physical and cognitive
        limits, and not push beyond them, as this will result in a crash, setting
        you back on your recovery. "Some patients and doctors refer to staying within
        these limits as staying within the ''energy envelope,''" the agency said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e450d9e-3f6f-4ee0-91cb-38f12f3b0d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:30:56.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:45.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Researchers are monitoring how patients'' symptoms progress</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b78731-8d90-4d74-b9c4-871dc98be82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:30:56.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:45.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of research and support groups are setting up to help people
        struggling with long-term Covid-19 symptoms and to explore how and why immune
        system abnormalities might lead to ME/CFS.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53e870c-20a3-4694-8c41-607c6164108b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:30:56.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:45.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 14,000 people have joined an online Covid-19 support group
        on the website of Body Politic, which describes itself as a queer feminist
        health collective and media company. The community offers insights for those
        who have tested positive, are experiencing symptoms or are recovering from
        Covid-19. And it contains special sections for those whose Covid symptoms
        have lasted beyond 30 or 90 days.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce719a5-3462-4d30-b6c5-c27206580a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:30:56.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:45.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Congress are taking notice as well.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bfbb1c-d35d-4425-a1df-14d95dfdf110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:30:56.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:45.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Rep. Jamie Raskin of Maryland is co-sponsoring a bill,
        HR 7057, the "Understanding Covid-19 Subsets and ME/CFS Act." The proposed
        legislation calls for $60 million in federal funding, or $15 million annually
        through 2024, for projects including data collection, collaborative research
        centers and a medical research program to be executed by the National Institutes
        of Health and the US Department of Veterans Affairs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f076774c-be7f-4caa-996c-a27bac077167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:30:56.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:45.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the groups that would likely vie for additional federal resources
        is the Open Medicine Foundation, a collaborative of scientists focusing on
        ME/CFS research with centers at Stanford University and Harvard University.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a726b701-cc51-440b-9f38-8c44950377d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:30:56.188+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:45.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group launched a study of Covid-19 patients that will monitor
        how their disease and its possible aftereffects, specifically chronic conditions
        that might occur after an illness, evolve. The researchers will analyze patients''
        genomes, as well as complete protein and metabolism profiles at regular intervals.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e6ec1e-109d-4a31-8925-514dee9462d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:30:56.188+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:45.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid-19 gives us an unprecedented opportunity to advance our understanding
        of post-viral disease," said Dr. Ami Mac, the director of translational medicine
        at the Stanford Genome Technology Center, which is associated with the OMF.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea780f3-0358-4964-84b3-250fae65017e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:30:56.188+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:45.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This could result in a longstanding public health disaster leaving
        in its wake untold numbers of new sufferers of a condition that feels like
        a ''living death'' for those of us afflicted," Mac, who has ME/CFS, said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedf039c-955b-4114-b6a5-73ea323f2e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:30:56.188+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:45.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the next couple weeks, she hopes to finish building an app by
        which researchers can follow Covid-19 patients and the symptoms, tracking
        how and when they develop symptoms consistent with ME/CFS.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5cd5bd-99bf-44ad-bdd6-6330f31bbf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:30:56.188+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:45.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We plan to obtain blood samples over a few years longitudinally
        to allow us to see which molecular changes occur that prevent resolution of
        symptoms," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f603d0d1-1109-49f7-a8dd-aaf44f162dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:30:56.188+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:45.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Mac and Wilder plan to keep dedicating themselves as strong
        advocates for Covid-19 long-haulers who need all the support, scientifically
        and socially, that they can get.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2d8781-9d88-4812-9857-033fe33c3854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:30:56.188+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:45.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way Wilder did that was by asking Fauci a question about ME/CFS
        and Covid-19 at a July 9 news conference organized by the International AIDS
        Society.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173692bf-ffbe-445b-8090-1c617f61762b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:30:56.188+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:45.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci''s acknowledgement of the link garnered international headlines,
        and afterwards he went on to compare the two conditions publicly on at least
        two other occasions last month.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9632cd-3415-4081-b008-be0c5428704f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:30:56.188+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:45.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of my HIV background and my knowledge of social activist
        groups like Act Up, I just quickly realized we have to work together and I
        have to take advantage of every opportunity available to me," Wilder said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0509eb90-f56e-4f7a-83aa-b0482fe060fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:30:56.188+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:45.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/08/07/health/chronic-fatigue-syndrome-covid-19-survivors-wellness/index.html"
        target="_blank">Chronic fatigue syndrome a possible long-term effect of Covid-19,
        experts say</a></em></p>'
  'China-Iran-Trump-Russia-Biden-reelection':
    'author': 'Alex Marquardt, Evan Perez, Zachary Cohen and Veronica Stracqualursi,
      CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-08T07:42:20.406+08:00
    'imagesource': 'jcr:f049d434-f710-4744-a787-9a5fa348937f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d607aa9-1fb2-4260-b5a8-8946c2e51377'
    'lead': 'The US intelligence community''s top election security official says
      that China "prefers" an outcome where President Donald Trump is not reelected
      in November and Russia is working to "denigrate" former Vice President Joe Biden''s
      White House bid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-08T07:47:56.184+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:21:44.399+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:21:23.867+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['china', 'iran', 'donald-trump', 'russia', 'joe-biden']
    'template': '1'
    'title': 'US intelligence community''s top election official: China and Iran don''t
      want Trump to win reelection, Russia working against Biden'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b628576b-4b78-4f07-aed0-8f1244606369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:47:56.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:44.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;The US intelligence community''s top
        election security official said in a statement Friday that China "prefers"
        an outcome where President Donald Trump is not reelected in November and Russia
        is working to "denigrate" former Vice President Joe Biden''s White House bid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e68378-9b8a-4a77-b23c-6959a1c1c5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:47:56.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:44.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assess that China prefers that President Trump -- whom Beijing
        sees as unpredictable -- does not win reelection," said William R. Evanina,
        director of the National Counterintelligence and Security Center, in a statement
        updating the election threat landscape heading into the November election.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc067298-e520-4792-ae1c-aed203adea65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:47:56.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:44.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has been expanding its influence efforts ahead of November
        2020 to shape the policy environment in the United States, pressure political
        figures it views as opposed to China''s interests, and deflect and counter
        criticism of China."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ef64d9-7876-45bc-af28-a82d0cf7b518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:47:56.184+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:44.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assess that Russia is using a range of measures to primarily
        denigrate former Vice President Biden and what it sees as an anti-Russia ''establishment.''
        This is consistent with Moscow''s public criticism of him when he was Vice
        President for his role in the Obama Administration''s policies on Ukraine
        and its support for the anti-Putin opposition inside Russia," Evanina added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f2735a-780d-4252-b385-c1415a4554a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:47:56.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:44.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evanina also stated that Iran is seeking to "undermine US democratic
        institutions, President Trump, and to divide the country."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdf98ae-32fe-4c27-b158-d13adb036c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:47:56.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:44.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In essence, Evanina''s statement Friday afternoon put two of the
        biggest American adversaries on opposite sides of the election: Russia for
        Trump and China for Biden.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec94b8d-2fbd-424e-9d5d-452ebedb6057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:47:56.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:44.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement from the top counterintelligence official is also
        the clearest the intelligence community has been in suggesting Russia prefers
        one candidate over the other in the 2020 race.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b29bf6a-64c1-4e78-9824-a4d10201c7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:47:56.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:44.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evanina''s use of the word "denigrate" is also the term the intelligence
        community used in its 2017 assessment that Russian President Vladimir Putin
        ordered an "influence campaign" aimed at harming Hillary Clinton. The intelligence
        community also concluded that Russia''s "clear preference" was Trump and aspired
        to help him, an assessment Trump has pushed back on.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18214f29-564a-4b41-a6b9-99c623817bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:47:56.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:44.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s goals were to "denigrate" Clinton, the intelligence community''s
        2017 report stated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10e384c-c01e-4715-b342-fcdde1258eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:47:56.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:44.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospect of interference in 2020 will further test US defenses
        against foreign meddling, which Trump has repeatedly downplayed as he has
        dismissed any suggestion that Kremlin influence played a role in his election.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23221ef6-0801-4e67-ae3a-6390f032379f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:47:56.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:44.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported Friday that US intelligence officials presented information
        to lawmakers and presidential campaigns indicating Russia is behind an ongoing
        disinformation push targeting Biden.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8640b1-a877-45e0-a962-cfba7f29770e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:47:56.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:44.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s campaign advisers have already discussed Evanina''s assessment,
        according to one person familiar with the discussions. The team has specifically
        focused on the semantics of the statement as it relates to the former vice
        president, noting that Russia is unambiguously looking to "denigrate" Biden
        while China simply "prefers" a Trump defeat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa39a5f-5897-4db3-9613-34b49e14923b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:47:56.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:44.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evanina came under fire from Democratic leaders last month when
        he last issued a warning about efforts by Russia, China and Iran to interfere
        in the November election. Lawmakers claimed his statement did not go "nearly
        far enough" in providing the American public with information about foreign
        attempts to influence the election.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927bac07-59a3-4774-bdb8-2f7346441c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:47:56.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:44.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi and House Intelligence Committee chair
        Adam Schiff on Friday said Evanina''s statement improves on the last by including
        more detail, but "still treats three actors of differing intent and capability
        as equal threats to our democratic elections."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae3af52-fd22-4cac-867c-fe16f869c6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:47:56.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:44.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official with the Office of the Director of National Intelligence
        told CNN that there''s "no particular rank or order by which the threat actors
        are listed" in Evanina''s statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fa4790-1d21-48ad-82c8-864148c71f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:47:56.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:44.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each of these adversaries poses a threat to our election and it''s
        imperative that we all work together as a nation to combat them," the official
        told CNN in a statement Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41f4084-e4c7-4e95-9c45-f8b568f805df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:47:56.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:44.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the assessments are the "most current, accurate,
        and objective election threat information the Intelligence Community has to
        offer in an unclassified setting at this time."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eedf2d-8936-4631-9964-f7bfc0cf64d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:47:56.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:44.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the Cybersecurity and Infrastructure Security Agency
        (CISA), Christopher Krebs, also praised the transparency of Evanina''s statement
         but specifically mentioned Russia and not the other countries by name.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3580f906-850b-4f71-a487-4cf642398b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:47:56.185+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:44.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have long said Russia and other nation-states are targeting
        our elections," Krebs said in a statement Friday. "We knew this to be true
        in 2016, we know it''s true today and we know they will continue to attempt
        to interfere."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c22c54-23c2-43aa-9f62-e153874611cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:47:56.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:44.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, the top Republican and Democrat on the Senate
        Intelligence Committee, Sens. Marco Rubio and Mark Warner, on Friday thanked
        Evanina for providing the additional information about the threats and encouraged
        the intelligence community to "continue to make this information available."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aed235-0611-45e6-ad1b-1816b1ea9f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:47:56.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:44.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two senators also called on "political leaders on all sides
        to refrain from weaponizing intelligence matters for political gain, as this
        only furthers the divisive aims of our adversaries."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912bf5be-f0b3-4116-b3ec-5c2f31c3b065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:47:56.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:44.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Friday, the Biden and Trump campaigns responded to the news
        of Evanina''s warning by volleying attacks at one another.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5709dcd3-40e5-47b9-82e2-8ba0dc5bb61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:47:56.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:44.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden campaign''s foreign policy adviser, Tony Blinken, accused
        Trump of having "publicly and repeatedly invited, emboldened, and even tried
        to coerce foreign interference in American elections."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e2b091-f4e2-445a-b14c-e5e2d8752847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:47:56.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:44.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joe Biden, on the other hand, has led the fight against foreign
        interference for years, and has refused to accept any foreign materials intended
        to help him in this election -- something that Donald Trump and his campaign
        have repeatedly failed to do," Blinken said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06514551-f0bd-46c2-b665-afcaf6dbce03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:47:56.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:44.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump campaign communications director Tim Murtaugh claimed the
        Trump administration has held Moscow accountable and is "tougher on Russia
        than any administration in history," also attacking Obama''s former national
        security adviser Susan Rice, who is a potential running mate for Biden.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c979674-baf9-4783-928e-18863a87477c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:47:56.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:44.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2016 it was the Democrats who actively solicited help from foreign
        nationals in an unsuccessful effort to beat President Trump, and it wouldn''t
        surprise anyone if Democrat operatives were once again up to no good. If anyone
        should face questions about foreign interference in 2020, it''s Joe Biden''s
        campaign," Murtaugh said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc21d8e-cd52-47b0-9f70-efcf07c19717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:47:56.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:44.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement Friday, Evanina said, "Many foreign actors have
        a preference for who wins the election, which they express through a range
        of overt and private statements; covert influence efforts are rarer."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e9e15a-6787-408b-bd98-cc76592df2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:47:56.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:44.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In providing an example of Russia''s attempts to "denigrate" Biden,
        Evanina accused pro-Russia Ukrainian parliamentarian Andriy Derkach of "spreading
        claims about corruption" to undermine Biden''s candidacy and the Democratic
        Party.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db73f009-010b-4250-a0bd-fb3ec088f6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:47:56.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:44.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evanina also said some with ties to the Kremlin seek to boost Trump''s
        candidacy on social media and Russian TV.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cb07f6-48ed-4ae8-871a-3e5f874bc920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:47:56.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:44.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And China''s public rhetoric over the past few months has grown
        "increasingly critical" of the Trump administration''s coronavirus response,
        the recent closure of the Chinese consulate in Houston and actions related
        to Hong Kong, among other issues, Evanina noted.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66bd5bd-dfca-45f2-90ac-33a9b3ab5424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:47:56.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:44.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beijing recognizes that all of these efforts might affect the presidential
        race," Evanina said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5592a8e1-583e-4d83-b9ba-7a9765811a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:47:56.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:44.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evanina''s assessment comes two days after the release of a new
        report from the State Department that accused Russia of conducting a sophisticated
        disinformation and propaganda campaign, which uses a variety of approaches
        including Kremlin-aligned news sites to promote their agenda.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e7da83-7dd5-452b-bb2f-a097bb8403d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:47:56.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:44.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report focused in particular on the Russian government''s use
        of this network to push disinformation about the coronavirus pandemic as it
        spread across the globe. It did not mention Russian disinformation in the
        context of the 2020 US presidential election, however, as it falls outside
        of the mandate of the Department''s Global Engagement Center (GEC), which
        focuses on foreign propaganda and disinformation aimed at foreign audiences.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edad8b7c-59d7-46b2-990a-1caa2195dff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:47:56.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:44.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52deb62-d212-40f8-856b-4c3dd5c170f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T07:47:56.187+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:44.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/08/07/politics/2020-election-russia-china-iran/index.html"
        href="https://edition.cnn.com/2020/08/07/politics/2020-election-russia-china-iran/index.html"
        target="_blank">Intelligence community''s top election official: China and
        Iran don''t want Trump to win reelection, Russia working against Biden</a></em></p>'
  'Facebook-Mark-Zuckerberg-100-billion-dollars-net-worth':
    'author': 'Michelle Toh, CNN Business'
