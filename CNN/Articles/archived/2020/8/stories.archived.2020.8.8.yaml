    'template': '1'
    'title': 'Facebook CEO Mark Zuckerberg is now worth $100 billion'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e88731-b5c0-4371-9b7c-3f608c8cae2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:32:07.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:43.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Mark Zuckerberg has joined the world''s
        most exclusive club of the ultra rich.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd697d1b-80f7-45ff-a7bd-8e26db5ebdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:32:07.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:43.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook CEO on Thursday became a centibillionaire: someone
        who is worth at least $100 billion. He crossed the milestone after shares
        in the social network surged. Only two other men, Amazon''s Jeff Bezos and
        Microsoft''s Bill Gates, have bigger personal fortunes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b46c22-4290-4490-8e45-5fb8f57f693f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:32:07.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:43.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg co-founded Facebook from his Harvard dorm room in 2004,
        and his biggest asset is still his 13% stake in the company, according to
        the Bloomberg Billionaires index, which tracks the world''s wealthiest people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeafce0-49b5-483f-bbed-7630384aafd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:32:07.651+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:43.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 36-year-old is also Facebook''s chairman and controlling shareholder.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143d3fe3-4503-41de-b7a7-56112a9efda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:32:07.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:43.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg''s wealth got its latest bump as Facebook''s stock climbed
        6.5% Thursday, a day after the company launched its TikTok clone, Reels, on
        Instagram. The release of the short video feature came just as US President
        Donald Trump threatened to ban TikTok, the Chinese-owned app that has exploded
        in popularity over the last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f75178-018d-492d-a1d6-ec763a1d50ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:32:07.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:43.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump made good on that threat Thursday, issuing an executive order
        that would block TikTok from operating in the United States if its Chinese
        owner, ByteDance, doesn''t sell the business to a US firm within 45 days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d523ff5-3361-420e-860b-3f1ed58060b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:32:07.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:43.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ByteDance has been in negotiations with Microsoft about a potential
        sale, though the chief of the Chinese company has expressed reservations about
        the White House''s forceful approach.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c9719f-2c03-4ce2-8910-3100f7a86240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:32:07.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:43.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok has also recently taken direct aim at Facebook, with CEO
        Kevin Mayer slamming Reels as "another copycat product."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bda83a-2f03-47cc-83d4-2c92a8b75c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:32:07.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:43.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To those who wish to launch competitive products, we say bring
        it on," he wrote in a blog post last week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32144627-ea61-419d-8333-175498a1e2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:32:07.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:43.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The introduction of Reels also came a week after Facebook reported
        strong earnings. Last Thursday, the company said it had reached a new record
        of 3 billion users across its platforms, including WhatsApp and Instagram.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4599fb-68cc-490b-983c-c878a1607fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:32:07.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:43.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also noted that it had benefited as more people around
        the world stayed home because of the pandemic, pushing up its engagement numbers
        over the quarter that ended in June.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8d9f19-f115-485f-a930-e5f15a2cf973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:32:07.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:43.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook shares are up almost 30% so far this year, adding $22 billion
        to Zuckerberg''s wealth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589c08df-9bc5-4e3d-ab93-fb36920f4a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:32:07.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:43.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, the chief executive signed the Giving Pledge, an initiative
        started by Warren Buffett and Bill and Melinda Gates to encourage the world''s
        richest to donate the bulk of their fortunes to charity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df872df4-ea7c-428c-9bc9-85dcffce050f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:32:07.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:43.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in 2015, Zuckerberg went a step further, announcing he would
        give away what he makes from 99% of his Facebook stake.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26f6c5d-aa67-4714-8ae6-9098f92c68b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:32:07.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:43.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2020/08/07/tech/mark-zuckerberg-net-worth-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/08/07/tech/mark-zuckerberg-net-worth-intl-hnk/index.html"
        target="_blank">Facebook CEO Mark Zuckerberg is now worth $100 billion</a></em></p>'
  'History-professor-prediction-Trump-lose-election':
    'author': 'Allison Gordon'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-08T08:33:50.445+08:00
    'imagesource': 'jcr:977a848b-07d1-40e0-95c3-ea1941ac2069'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '641c9c9d-3e39-4697-ac44-53657aa405b0'
    'lead': 'History professor Allan Lichtman is used to being right.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-08T08:37:31.813+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:21:42.808+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:21:24.200+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'History professor who has accurately predicted every US election since
      1984 says Trump will lose'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b30df7-4003-4f96-a581-442ac3bc616a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:37:31.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:42.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;History professor Allan Lichtman is
        used to being right.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f9d355-5286-4088-b915-8743ecd2f5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:37:31.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:42.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has correctly predicted the winner of each presidential race
        since Ronald Reagan''s reelection victory in 1984 using his "13 keys" system.
        (It''s worth mentioning that in 2000, Lichtman predicted that Al Gore would
        win the election. Although Gore won the popular vote, he ultimately lost the
        presidency to George W. Bush after the Supreme Court ruled to stop the recount
        for Florida''s electoral votes. Lichtman stands by validity of his prediction.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80a07f8-45f8-4270-8037-5b9460c345bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:37:31.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:42.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Lichtman and his "13 keys" are ready to call 2020.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b06df5-fdf8-48ec-97f2-fb0bd0d393ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:37:31.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:42.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN, Lichtman was definitive in his answer:
        "The keys predict that Donald Trump will lose the White House this year."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6b6e58-f759-4808-800c-b1d23276847e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:37:31.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:42.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lichtman bases his prediction on a model of "13 keys" that can be
        answered as either true or false for any given election. The "13 keys" in
        his system include factors such as the economy, incumbency, social unrest
        and scandals, as well as the candidates'' personal charisma.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d2a8c2-1022-4ecd-bdc0-e9f0a4564d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:37:31.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:42.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The secret is keeping your eye on the big picture of incumbent
        strength and performance. And don''t pay any attention to the polls, the pundits,
        the day-to-day ups and downs of the campaign. And that''s what the keys gauge.
        The big picture," Lichtman explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feab21d-60e8-4a6e-8ceb-2830a05bddb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:37:31.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:42.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 2016, Americans have been (understandingly) wary of presidential
        prediction models. But "dismissing Lichtman''s findings would seem like sticking
        your head in the proverbial sand," CNN''s Editor at Large Chris Cillizza said
        in his political audio briefing this week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcf6f4a-1eb9-4ae2-adb7-b7af802160b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:37:31.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:42.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the key model could account for something as cataclysmic
        as the Covid-19 pandemic, Lichtman remained confident. "Look, retrospectively
        and prospectively, the keys go all the way back to 1860. They are what we
        call a robust system. So, I don''t fiddle with them. They''ve lasted through
        enormous changes in our politics, in our economy, in our democracy. Don''t
        fiddle with the keys," he explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f19aea-3666-4526-83ab-4741bbe856b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:37:31.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:42.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Lichtman has been predicting elections since 1982, he explained
        that he still feels the same amount of pressure every four years. "I''m 73
        years old," he said to CNN. "But every time, without fail, I get butterflies."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd66c7a-6e3b-46b2-82d5-d0657c1c479b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:37:31.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:42.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/08/07/us/allan-lichtman-trump-biden-2020-trnd/index.html"
        target="_blank">History professor who has accurately predicted every US election
        since 1984 says Trump will lose</a></em></p>'
  'tokyo-japan-coronavirus-fatigue-defiance':
    'author': 'Kaori Enjoji and Yoko Wakatsuki, CNN'
    'caption': 'Credit: Yuichi Yamazaki/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-08T08:44:10.778+08:00
    'imagesource': 'jcr:19bc373a-670e-4d97-b4de-158ad98d8417'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c23347ba-f346-4121-9acd-301cca84964d'
    'lead': 'There''s a tinge of defiance throughout the Japanese capital, where many
      feel their leaders have only done the bare minimum to stop the novel coronavirus
      pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-08T08:47:07.673+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:21:42.389+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:21:24.404+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['tokyo', 'covid-19']
    'template': '1'
    'title': 'Japan''s coronavirus fatigue is fueling defiance in Tokyo, even as the
      case count rises'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19ee8d5-826f-4cae-b34f-9b9bb1f250c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:47:07.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:42.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Ayumi Sato is trying to be careful.
        But she''s had enough. Lockdown fatigue is setting in for Sato, a 34-year-old
        stock trader who lives in Tokyo, and she''s not alone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1990ab5-c5a9-48c8-a036-67616c14a1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:47:07.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:42.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a tinge of defiance throughout the Japanese capital, where
        many feel their leaders have only done the bare minimum to stop the novel
        coronavirus pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02f60af-0375-48ee-9950-598c1acc9cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:47:07.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:42.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, we should listen to the government," Sato said. "But we all
        have our own situations, we cannot always swallow whatever the government
        says. We cannot survive without working, we cannot stop going out altogether."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce18f54c-057b-469e-b248-6e097d31edc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:47:07.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:42.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This increasing sense of dissatisfaction with the government''s
        response to the virus comes as Japan appears to be on the brink of another
        major Covid-19 outbreak. For the past 10 days, the Health Ministry has recorded
        more than 900 daily infections. To date, the country has confirmed more than
        44,500 cases since the pandemic began, more than half of which have been identified
        since July. At least 1,046 people have died.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72674cdd-94c1-4ca0-9f01-8fe6dc6fa536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:47:07.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:42.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those cases are in Tokyo, the world''s most populous city,
        where fears persist that an untraceable outbreak could quickly spiral out
        of control. For most of May and June, Tokyo managed to contain the number
        of new cases to fewer than 100 each day. But cases have steadily increased
        since then, hitting a single-day high of 472 new infections on August 1. To
        date, more than 14,500 cases of Covid-19 have been identified in the Japanese
        capital.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04033f1-4615-48ed-89ab-02f58462c044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:47:07.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:42.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No new state of emergency</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e22448a-6956-4c89-9767-b648a5f485a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:47:07.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:42.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Tokyo are convinced that many of the city''s infections
        are happening when people go out at night, so they have requested restaurants
        and bars that serve alcohol to close at 10 p.m. to mitigate the risk of contracting
        the virus indoors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5fe159-7712-458d-b882-b8fc111c97c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:47:07.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:42.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has also made a substantial financial commitment
        to battling the virus'' impact on people''s livelihoods, pumping more than
        $2 trillion into the economy to help stave off a collapse.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f021b4-cad3-4e9f-886a-cd58760ce414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:47:07.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:42.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Shinzo Abe said Thursday he would not call for a
        state of emergency despite the fact that more infections are being identified
        now than during the first state of emergency in April, which lasted for nearly
        seven weeks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e84ae3-61e6-4f89-9322-e90a3d92eb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:47:07.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:42.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation is very different from that time," he said. "We are
        not in the situation that needs to issue the state of emergency immediately,
        but we will keep the close eyes with high sense of alert."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397919de-6baf-4479-b603-c9c622ba2b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:47:07.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:42.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics like 21-year-old university student Soma IIzuka accuse
        Abe of shying away from leadership at a time when it''s needed most.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc22b25e-94af-4d6b-9245-5153df5a1c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:47:07.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:42.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He should not think only about pushing the economy," Ilzuka said.
        "If he (Abe) wants to keep the infection low and kick start the economy, it
        is necessary to provide compensation (for people stuck at home)."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b20e1d2-364d-4790-91cf-662ff632356f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:47:07.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:42.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People like Sato and Ilzuka say leaders need to either do more to
        focus on people''s livelihoods and personal happiness -- or abandon half-measures
        and go all-in on a lockdown.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84b7eca-c18d-4339-b892-0b0d2d179a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:47:07.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:42.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many also argue the government is incredibly out of touch, pointing
        to a plan to spend $16 billion on travel subsidies to revive the tourism industry
        -- at a time when cities across the country are struggling with a rising number
        of infections.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7340937-462c-47fd-b469-15054701509c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:47:07.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:42.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Business owners under pressure</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876dc0e6-2961-490c-8c99-95c369c33b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:47:07.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:42.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those in the hospitality industry now face a tough choice: buck
        the government''s 10 p.m. closure request to stay alive -- a potential health
        risk to customers and staff -- or follow the official advice and eat the loss
        in sales, even if it proves fatal to the business.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cd51d2-bb5e-4518-80b8-6ee2427781db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:47:07.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:42.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokuharu Hirayama has kept his restaurant open throughout the pandemic.
        But the losses have been devastating. Sales slumped 95% in April compared
        to March, and though things bounced back slightly, business was down again
        in July. Hiryama was forced to furlough most of his employees, and some days
        he works the store alone, making deliveries on the side to help cover costs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7532987c-9489-4a6f-ad92-3b8578ce2202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:47:07.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:42.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hirayama is going to comply with the 10 p.m. request, he said, essentially
        due to peer pressure: neighboring restaurants and bars are doing so.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f23e821-f96c-49f8-8c27-d4a7760920aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:47:07.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:42.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Around here, people are very sensitive as to what others around
        them are thinking," he said. "I didn''t think it would be worth it to put
        up a fight."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a982ea7d-44ad-4e3f-9d92-caaf4211febf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:47:07.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:42.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kozo Hasegawa, however, isn''t abiding.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44acb622-ce2f-4bcb-bab6-01a80eebbf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:47:07.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:42.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hasegawa is the founder and CEO of Global-Dining, which owns about
        40 restaurants and stores in Japan. He''s known in the industry as a risk-taking
        restauranteur and is widely admired for giving his employees a lot of freedom
        and autonomy -- and then encouraging then to go independent once they gain
        experience at his company.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0ae018-d576-4b34-85b9-37a966070ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:47:07.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:42.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hasegawa said the pandemic has been a "catastrophe" for his business,
        which only survived because it was in good enough shape to receive a government
        loan to stay afloat.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c14bd3-f8c3-41ae-b2cc-b343d8015e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:47:07.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:42.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many other business owners, Hasegawa said he has applied to
        several loan programs that state-affiliated and private financial institutions
        offered as part of the government''s economic relief package.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b07191-7080-4fb8-ab5a-b4f904cf04a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:47:07.675+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:42.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He doesn''t think the new government regulations to close at 10
        p.m. are fair. The virus is not any more infectious from 10 p.m. to midnight,
        when the bar would have closed, Hasegawa said, so why not let customers decide?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd16dda3-c91d-4366-b27f-92fe888aa6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:47:07.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:42.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Luckily or unluckily, I was born a rebel," he said. "I don''t like
        that in Japanese culture, they expect you to obey ... we have a brain to think
        (for ourselves)," said Hasegawa, who plans to keep his restaurant open until
        midnight.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4182143a-ad1e-472b-a86b-baa7e5b8ac4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:47:07.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:42.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Living with the virus</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3a5728-06b0-4caa-92f7-1fbe7e1a924d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:47:07.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:42.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hasegawa''s comments on obedience refer to a Japanese cultural norm
        known as jishuku, which translates to self-restraint. The belief is that ostentatious
        behavior is in poor taste during a time of national crisis, and it''s a mantra
        that was repeatedly used after the 2011 earthquake and Fukushima nuclear disaster.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9ea9b3-ee52-44de-89aa-4cfcecc1257c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:47:07.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:42.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Japanese culture may have a reputation as rule-abiding to
        the point of inflexible, it''s important not to paint the entire society with
        such a broad brush, according to Kyle Cleveland, the director of the Institute
        of Contemporary Asian Studies at Temple University in Tokyo.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67020471-6351-4277-8b20-395707b18c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:47:07.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:42.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should be cautious about overgeneralizing from this, and kind
        of defining culture in an orientalist kind of way in which we''re thinking
        that there''s something really qualitatively different about Japan compared
        to other Asian countries," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b43f57-e5d6-42ae-87eb-c255372fd143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:47:07.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:42.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at countries like Singapore, Taiwan, South Korea, Thailand
        they also have relatively low case rates, as does Japan. The common characteristic
        that these various societies have is that they follow the rules. The rules
        govern societies."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c3eb22-0031-4408-a03a-451d23392b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:47:07.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:42.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleveland doesn''t believe that this apparent defiance and anger
        with the government proves that jishuku is suddenly losing its place in Japanese
        culture. Rather, he says it may just be that people are evolving to live with
        the virus and are more willing to accept the risks it poses.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66647fa2-fa6d-40b3-8c6a-b52168ec1f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:47:07.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:42.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not like jishuku existed a month ago, now it doesn''t," he
        said. "(People) are still practicing social distancing and they''re wearing
        masks and things like this, but they''re realizing that they have to have
        a balance between financial obligations and also just quality of life and
        so as a result they''re starting to get out into the society."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f027977-38d6-4b7f-9438-5c787b59d4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T08:47:07.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:42.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/08/07/asia/tokyo-coronavirus-fatigue-intl-hnk/index.html"
        target="_blank">Japan''s coronavirus fatigue is fueling defiance in Tokyo,
        even as the case count rises</a></em></p>'
