      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) </strong> Despite
        delayed resumption of practices due to the re-imposition of the modified enhanced
        community quarantine in Metro Manila, United City FC (UCFC) continued to beef
        its roster once the Philippines Football League resumes action.</p>'
