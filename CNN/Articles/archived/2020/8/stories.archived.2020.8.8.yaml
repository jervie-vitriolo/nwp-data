  'General-Motors-Cadillac-Lyriq-electric-SUV-':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-08T14:50:10.460+08:00
    'imagesource': 'jcr:72053368-35a4-4462-a415-527a38948171'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '313b0f0f-3ab0-4d6a-b79c-fe7e1a3d2790'
    'lead': 'In a major bid to compete with Tesla and other electric vehicle makers,
      General Motors unveiled the Cadillac Lyriq electric SUV '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-08T14:54:39.189+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:21:36.058+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:21:26.535+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tesla', 'General-Motors']
    'template': '1'
    'title': 'GM unveils its first fully-electric Cadillac SUV'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef42446-b296-4fad-8ce6-5c821f261fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T14:54:39.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:36.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> In a major bid to compete with Tesla and
        other electric vehicle makers, General Motors unveiled the Cadillac Lyriq
        electric SUV Thursday night. The Lyriq is the first fully-electric Cadillac
        introduced by GM, which is preparing to unveil a whole new lineup of electric
        cars, trucks and SUVs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9395ca5-fd7a-4ec3-acf7-fac8e74fb2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T14:54:39.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:36.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to being fully electric, the Lyriq also introduces new
        technologies and a new design style that will be seen on future electric Cadillacs,
        according to GM. The Lyriq will be able to park itself or pull out of a parking
        space with no one inside the car, a capability similar to one offered by Tesla.
        It will also have the latest version of <a href="https://money.cnn.com/2017/10/12/technology/cadillac-super-cruise/index.html"
        target="_blank">Super Cruise</a>, GM''s semi-autonomous driving system which
        allows drivers to completely take their hands off the steering for long stretches
        along major highways.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c91c4b4-1e1e-465e-8ed3-47152be99fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T14:54:39.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:36.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lyriq will be able to drive more than 300 miles on a single
        charge, according to GM. That''s comparable to the Tesla Model Y''s range
        and considerably more than Audi''s e-Tron, with 204 miles of range. It will
        be available in rear-wheel-drive or all-wheel-drive versions, and all-wheel-drive
        versions will have two electric motors, one in the front and one in the back.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96231157-8724-4978-829d-608f55f83677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T14:54:39.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:36.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lyriq will go into production in late 2022, according to GM.
        While the company wouldn''t provide details about its price, a GM spokesperson
        said it will be competitive with similar luxury SUVs, including gasoline-powered
        ones.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d109405-da07-423c-afa1-d4f470fc7e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T14:54:39.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:36.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Premium and elevated''</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa953fec-f264-438c-bd43-151ff5841bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T14:54:39.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:36.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside, the Lyriq''s dashboard houses an enormous 33-inch (measured
        diagonally) display screen. The screen will act as the gauge cluster, as well
        as the information and entertainment touchscreen. To the left of the gauges,
        the screen will also include touch-sensitive switches for various controls,
        such as adjustments for the head-up display that''s projected onto the windshield.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1e9ae9-974f-4345-a9ac-a8f68c34e25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T14:54:39.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:36.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head-up display, or HUD, will show information at two different
        visual distances in front of the vehicle. Most HUDs display information, such
        as the car''s speed, as if it''s floating over the hood a few feet in front
        of the windshield. The Lyriq''s HUD will do that as well, but it will also
        show a second level of information that will appear farther away. This will
        include navigation cues, such as arrows, that will appear over the actual
        roadway ahead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b456348-89ed-4266-bfe5-6e5ea3601060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T14:54:39.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:36.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LED screen display and head-up display will be similar to ones
        in the upcoming Cadillac Escalade, according to GM, but will be even more
        advanced.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f685c24-280a-4ad1-b467-f814d4a71d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T14:54:39.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:36.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything from the Cadillac brand has to feel premium and elevated
        and I think this display is a big part of that," said Scott Martin, a GM engineer
        in charge of digital displays.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f410415a-3f57-4130-a83d-c64ba144e032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T14:54:39.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:36.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lyriq will be capable of accepting over-the-air software updates,
        like a Tesla, and it is engineered to take advantage of future improvements
        in display designs, Martin said. The big display screen, for instance, has
        resolution greater than most high-definition televisions and greater depth
        of color as well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19387dce-649e-4681-82ea-79969f942a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T14:54:39.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:36.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SUV will have active noise cancellation, something many luxury
        vehicles offer. But, in the Lyriq, it will be used for the special noise problems
        that come with an electric vehicle. Its system has been tuned to target tire
        noise, which can be especially irritating in electric cars which are otherwise
        nearly silent. The active noise cancellation uses the car''s stereo speakers
        to produce sound waves that cancel out the unwanted noise in the cabin.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a97fc06-120f-4ef6-a350-dbb60e1ebbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T14:54:39.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:36.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lyriq was designed using new electric vehicle engineering and
        battery technology that, GM has said, will enable the company to create a
        wide range of relatively inexpensive electric cars, trucks and SUVs. The batteries
        use less rare earth metals than most in use today, the company said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd060152d-428a-43f1-a3e9-6059e4dbc223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T14:54:39.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:36.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GM CEO Mary Barra has said the company will invest more than $3
        billion a year in electric vehicle development through at least 2025.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966fdb06-f528-409c-a9d4-27eae228622e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T14:54:39.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:36.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon GM will also unveil the GMC Hummer EV, an electric off-road
        truck and an SUV version of the Chevrolet Bolt EV. In all, GM plans to offer
        20 electric models worldwide by 2023.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401944ce-1699-4cf1-90c3-e9d246219bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T14:54:39.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:36.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to put everyone in an EV, and we have what it takes to
        do it," Barra said in a presentation in early March.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acc9cd6-df48-4de4-958a-642849b07d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T14:54:39.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:36.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A fresh start</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9963cd-2b63-493b-9cde-10b43572b6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T14:54:39.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:36.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GM has introduced electric cars before but, like other traditional
        automakers, has not had nearly the success of Tesla. The Chevrolet Bolt EV
        has been on sale since 2017. But it has never approached the sales volumes
        of the Tesla Model 3, or even much more expensive Tesla models.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cfa28a-c3ce-4490-867d-eeab2d499c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T14:54:39.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:36.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before that, GM offered the Chevrolet Volt, which it called a "range
        extended" electric car. Essentially a plug-in hybrid, the Volt was powered
        by batteries but had a gasoline engine to generate electricity for trips beyond
        about 50 miles.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd854e5b-abc7-458a-80f0-7850ea4481ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T14:54:39.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:36.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GM''s Cadillac brand briefly sold its own version of the Volt, the
        Cadillac ELR. Offered for only two model years, the ELR was largely hand-assembled
        inside GM''s Detroit-Hamtramck Assembly plant where the Volt was built.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7770a241-cd0d-4359-8abf-11a46476a611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T14:54:39.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:36.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1996, GM introduced the EV1, one of the earliest electric cars
        from a major automaker that had not simply been adapted from a gasoline car
        or truck. In 2003, GM stopped production of the EV1 and crushed most of the
        cars it had made, citing a lack of demand and problems with providing maintenance
        once parts were no longer being made.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe73634-0906-429a-aa50-6030aacb3844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T14:54:39.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:36.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GM has said that the Cadillac brand will lead the company''s push
        to introduce more electric vehicles. Cadillac has long been marketed as GM''s
        leading technology brand. As far back as 1912, Cadillac was the first major
        automaker to offer an electric starter for gasoline-powered cars, a then-new
        technology that sounded a death knell for electric vehicles at the time. Before
        then, gasoline cars generally had to be hand-cranked to start, a difficult
        and often dangerous task. Once gasoline cars could be started with a simple
        press of a button or turn of a key, demand for electric cars, which had been
        an easier-to-use alternative, quickly plummeted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00b99f0-63bb-408d-adbc-491b320099a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T14:54:39.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:36.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In using its luxury brand to spearhead its new move into electric
        cars, GM is following a long pattern in the auto industry in which brands
        like Audi, Porsche and Tesla introduce electrification in their most expensive,
        and least price sensitive models. first. It''s a departure for GM which had
        previously introduced electric vehicles as Chevrolet models, its mainstream
        brand, to show that it was serious about making electric cars accessible to
        everyone.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42627151-4deb-4ec9-a9a8-9c76a9a60166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T14:54:39.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:36.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/08/06/success/gm-cadillc-lyriq-electric-suv/index.html"
        target="_blank">GM unveils its first fully-electric Cadillac SUV</a></em></p>'
