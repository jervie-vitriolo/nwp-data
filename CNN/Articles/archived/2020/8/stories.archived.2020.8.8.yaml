        state-run agency is prepared to face the investigation of the multi-agency
        task force on alleged corruption within the organization.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aa8a59-9b28-48f4-aa11-734a05391a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T11:24:24.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:39.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Handang-handa ho kami sa imbestigasyon na yon, at we welcome po
        these investigations para mabigay naman yung side ng Philhealth in all these
        corruption issues po, PhilHealth spokesperson Shirley Domingo told CNN Philippines
        Newsroom Weekend on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5aa358-21a2-4e45-ab28-2651a871850b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T11:24:24.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:39.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are ready for the said investigation, and we welcome
        these investigations as a chance to air our side in all these corruption issues.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c82874-fd11-48ed-924a-6b3222d50a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T11:24:24.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:39.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2020/8/7/Philhealth-corruption-task-force-investigation.html"
        target="_blank">issued</a> a memorandum directing the Department of Justice
        to create a multi-agency power to probe and conduct lifestyle checks on personnel
        of the government health insurance agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df63ffb8-289c-45a3-a795-6d47aa3199d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T11:24:24.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:39.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, Guevarra confirmed receiving the order, and formed
        Task Force PhilHealth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59987445-9523-456b-9430-8a3df03c40cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T11:24:24.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:39.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In marathon hearings in Congress this week, a resigned officer and
        a concurrent official of PhilHealth made serious corruption allegations against
        top executives of the agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4c5eb1-46d2-4418-ad55-b8f857f34c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T11:24:24.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:39.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thorrsson Montes Keith, resigned anti-fraud officer of PhilHealth,
        told a Senate hearing that its senior executives have stolen some 15 billion
        from the agency using different fraudulent schemes. On Friday, PhilHealth
        and chief executive officer Ricardo Morales refuted "in strongest terms" Keiths
        allegation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8a0f88-cf45-42eb-84d8-a27a5d226f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T11:24:24.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:39.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same legislative inquiry, PhilHealth board member Alejandro
        Cabading, a certified public accountant, claimed there were items in the 2020
        budget proposed by PhilHealths information and communication technology department
        that do not add up, saying some of these were overpriced. In response, Morales
        insisted that there were no irregularities in the IT budget proposal.</p>'
  'foreign-spouses-entry-visa-philippines':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-08T11:55:54.149+08:00
    'imagesource': 'jcr:ddf62b1a-4448-4645-a3b0-c450d5aa807c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13d13a48-fdef-4eaf-b2c0-d5d517fde526'
    'lead': 'Foreign spouses of Filipinos are no longer exempted from the entry visa
      rule, the Bureau of Immigration says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-08T12:01:12.487+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T08:21:39.432+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:21:25.273+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Foreign spouses of Filipinos now need entry visa '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7e7b79-c70b-48b3-9f94-a3866f9824eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T12:01:12.487+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:21:39.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8)</strong>  Foreign
        spouses of Filipinos are no longer exempted from the entry visa rule, the
        Bureau of Immigration said on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cdf47e-c0f6-45ad-ac21-0f0dcf370011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T12:01:12.487+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:21:39.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency cited the<a href="https://www.officialgazette.gov.ph/downloads/2020/07jul/20200730-IATF-RESOLUTION-NO-60.pdf">
        July 30 resolution of the Inter-Agency Task Force on Emerging Infectious Diseases</a>,
        which states that foreign nationals who are spouses, children, and parents
        of Filipinos need appropriate entry visas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e815261-245f-4b80-8177-4a45810da2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T12:01:12.488+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:21:39.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign spouses of Filipinos must now secure entry visas from our
        Consulates abroad before traveling to the Philippines. Otherwise, they will
        be denied entry by our immigration officers and sent back to their ports of
        origin," Immigration Commissioner Jaime Morente said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f5bb90-6a07-4c4e-a710-f9c2a8048978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T12:01:12.488+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:21:39.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Port Operations Acting Chief Grifton Medina reminded foreign travelers
        to bring their authenticated marriage certificates and other supporting documents
        that prove they are married to a Filipino.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eb460b-26ea-4c31-b2a3-8ccc9490e6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T12:01:12.488+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:21:39.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been many instances already wherein foreign passengers
        claiming to be spouses of Filipinos were turned back by our officers at the
        airport due to their failure to show proof of marriage," Medina said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7e0d3b-dca8-4eb7-8574-1a2a3d1c10c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T12:01:12.488+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:21:39.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issuance of visas to foreigners<a href="https://www.cnnphilippines.com/news/2020/3/19/Philippines-DFA-considering-visa-issuance-suspension-Locsin-coronavirus-COVID.html">
        has been suspended since March</a> due to the coronavirus pandemic, but those
        married to Filipinos were previously allowed entry.</p>'
