      'mgnl:type': 'text'
      'text': '<p>Kerala''s Chief Minister Pinarayi Vijayan called on police and fire
        officials "to take urgent action" following news of the crash. "Have also
        directed the officials to make necessary arrangements for rescue and medical
        support," Vijayan said in a tweet.</p>'
