      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, "showtimes vary per region and are subject to change, depending
        on your local cinema reopening conditions," the site notes. Theaters across
        the world have been shut down because of the coronavirus pandemic.</p>'
