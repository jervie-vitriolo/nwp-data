      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe also partnered with organizations such as the UP Diliman Psychosocial
        Services (UPD PsycServ) and New Good Feelings (NGF) Mindstrongs HOPELINE
        for free counseling or psychotherapy services for frontliners, COVID-19 patients
        and relatives and people under monitoring or under investigation.</p>'
    '60':
