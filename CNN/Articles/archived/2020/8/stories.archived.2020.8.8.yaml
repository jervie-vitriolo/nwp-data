    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:21:27.160+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'DOH']
    'template': '1'
    'title': 'PH COVID-19 cases jump closer to 127,000 with 4,226 new infections'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68160332-72a9-4541-9800-1a6a61ab3160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:31:41.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:33.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) </strong>&nbsp;Health
        officials on Saturday reported another surge in COVID-19 cases with 4,226
        new infections, bringing the total country tally to 126,885.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d54d939-6f9b-4988-8f47-f0f3583ef519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:31:41.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:33.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said Metro Manila recorded 2,669 more infections
        &nbsp;the highest number of new cases among all provinces &nbsp;followed
        by Laguna with 285 new cases, Cavite with 154, Cebu with 125 and Rizal 118
        newly infected residents.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a33ed4f-40f1-4a49-9d97-bf69187e442e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T17:05:08.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:33.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly reported cases, the DOH said 70 percent or 2,964 infections
        were detected in the past 14 days or from July 26 to August 8.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6d4362-94d2-43d5-a419-15a4eb479543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:31:41.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:33.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the nationwide total, there are 57,559 active cases or those
        who are currently sick, DOH noted, with 91.4 percent experiencing mild symptoms
        and 7.3 percent with no symptoms. Some 0.7 percent are also severe cases while
        0.6 percent are in critical condition, the case bulletin detailed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1dcb89-1fe7-444c-bb17-f84341d568c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:31:41.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:33.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH also announced 287 new recoveries, raising the number of survivors
        to 67,117. On the other hand, the death toll increased to 2,209 after 41 more
        people died from the disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15fb30b-2747-447e-98fb-dfcc91965947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:31:41.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:33.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the newly reported deaths, there were two who died in March,
        three in April, one in May, five in June, 16 in July and 14 in August, the
        department relayed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748d84b0-8f2f-4458-96fe-2ed71d2c610b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:31:41.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:33.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said these cases came from reports of 82 out of 99 COVID-19
        laboratories in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0143d707-319d-462e-bcd4-e36ef6923191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T17:05:08.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:33.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Filipinos abroad, the Department of Foreign Affairs announced
        15 new COVID-19 cases, with the total infected now at 9,725 in 72 countries.
        The agency added that four others recovered while five more died. The total
        number of survivors has reached 5,760 while number of fatalities are at 708,
        the agency noted.</p>'
  'alfredo-lim-dies-at-90':
    'author': 'CNN Philippines Staff'
    'caption': 'Former Manila City Mayor Alfredo Lim has passed away, his daughter
      Cynthia Lim confirmed on Saturday. He was 90. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
