  'globe-solidifies-mental-health-advocacy':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-08-08T14:00:32.828+08:00
    'imagesource': 'jcr:b0225c0e-8b02-410d-9124-4b5b61eb8990'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdaa3bac-4df1-4e2e-81a2-0e748327f5b9'
    'lead': 'As a strong mental health advocate, Globe offers a webinar to tackle
      the mental health of teachers amid the current pandemic in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-08T10:08:54.841+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-26T08:21:40.987+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:21:24.774+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Globe solidifies mental health advocacy with a webinar on teachers
      plight '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f973208a-3183-4287-a9b0-86256aae600d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T10:08:54.841+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:21:40.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) </strong> Telecommunications
        company Globe continues to forward its mental health advocacy by spearheading
        a webinar for the mental health of teachers amid the current pandemic in the
        country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485aff3b-09e3-44f5-9299-3f5d8dff9c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T10:08:54.842+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:21:40.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The #StartANewDay  Lets Talk About Mental Health: A Forum for
        Educators is the second in a series of mental health webinars organized by
        Globe, through its Hope Bank online support community, to tackle mental health
        issues plaguing various sectors of society and to find ways to help them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838e89b1-59a1-42e0-9798-89d4e365e362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T10:08:54.842+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:21:40.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grade school teacher Rolyn Catanus-Gantalao, who teaches at the
        Zamboanguita Central Elementary School in Negros Oriental, shared in the online
        forum that she is used to routine schedules in her job.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb565f8-7056-4eb3-a10a-bf14c6d03ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T10:08:54.842+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:21:40.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the pandemic caused a sudden shift in plans and affected Gantalao
        in terms of exams, computation of grades, and even graduation. She is also
        worried they might lose their jobs because there are no classes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b94f93-5748-4c35-9391-fb7473b10c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T10:08:54.843+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:21:40.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many felt fear and uncertainty. Fortunately, we were given the
        opportunity to work, even in a different situation. Suddenly, we felt hope,
        said Gantalao.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217b2156-532a-4caa-a2cf-38443c6a3e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T10:08:54.843+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:21:40.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gantalao added that her co-teachers are also anxious when fake news
        and other negativities spread, like reduction of their salary due to the online
        classes. The fact that most teachers are not technologically savvy and the
        poor Internet service in their area contributed to this anxiety, she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf2eba9-3720-4530-b571-b0ebdde42587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T10:08:54.843+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:21:40.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mental health expert Dr. Carolina Uno-Rayco, one of the speakers
        in the webinar, emphasized teachers should be provided with an environment
        that promotes and sustains good mental health or avenues where they can talk
        about their feelings and emotions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c010f07f-7fd5-4470-bc1c-974f4a5d241d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T10:08:54.844+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:21:40.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rayco added the work-from-home setup can be very stressful for educators
        because there are no more boundaries between work and home time, so the need
        to set aside specific time and physical and psychological place for work at
        home so the teacher will not be disturbed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8901fea7-27b2-443b-8221-6f67868b479d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T10:08:54.844+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:21:40.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We cant expect to be that productive, pre-pandemic, so no need
        to be excessively obsessed with work output and productivity. We need to be
        good to ourselves and learn to prioritize things, said Rayco.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55509e67-0c74-4596-81e5-474dc126cecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T10:08:54.844+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:21:40.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mental health expert advised teachers to find coping mechanisms
        that work for them like singing to relieve stress, dancing, exercise, or even
        breathing sessions as well as think of positive emotions, remain appreciative
        of whatever they have, be optimistic, and employ humor and laughter to decrease
        stress levels in the body.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b722289e-d41b-4dec-a7f0-322d37590f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T10:08:54.845+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:21:40.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Salustiano Jimenez, officer-in-charge of the Department of Educations
        Office of the Regional Director in Region 7, agreed that teachers will break
        down if they dont have a strong support system.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a6948b-445d-4df0-9d2e-3f4bb2a1e6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T10:08:54.845+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:21:40.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am very happy because Globe is a formidable partner in mental
        health with their track record of supporting mental health organizations in
        the country, he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdcddfa-165f-4bdb-bf6d-bb407bf8d520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T10:08:54.845+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:21:40.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe has embarked on various mental health initiatives including
        the creation of Hope Bank, an online support community for those who need
        upliftment and encouragement. Hope Bank seeks to empower those undergoing
        emotional and mental challenges caused by COVID-19 and to boost the morale
        of frontliners and patients, including educators, their families and friends.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
