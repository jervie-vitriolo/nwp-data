  'Air-India-plane-crashes-in-Kerala-after-skidding-off-the-runway':
    'author': 'Tara John, Vedika Sud, Sugam Pokharel and Swati Gupta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-08T05:00:37.407+08:00
    'imagesource': 'jcr:c6793362-b578-48e8-9378-da71f073fe83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '440e24f2-bf83-43b0-883e-b245f900383b'
    'lead': 'At least 16 people died in the crash, including both pilots, and 46 people
      are seriously injured when an Air India Express plane crashed in the South Indian
      state of Kerala'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-08T04:56:13.691+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T08:21:50.289+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:21:22.168+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Air-India']
    'template': '1'
    'title': 'Air India plane crashes in Kerala after skidding off the runway'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ca7011-daa3-4b39-a997-8d1bf3ba7c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T04:56:13.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:50.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong>&nbsp;An Air India Express plane crashed
        in the South Indian state of Kerala after skidding off the runway and breaking
        into two while landing at Kozhikode Calicut International Airport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71ab43e-579d-4ccf-b212-08007c683b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T04:56:13.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:50.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e83b36-6a03-4e52-845c-fc20f35442a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T04:56:13.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:50.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 16 people died in the crash, including both pilots, and
        46 people are seriously injured, according to CV Anand, Central Industrial
        Security Force''s Inspector General.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac95f207-4051-4905-a808-1ec99e74e7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T04:56:13.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:50.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407f3a87-ac4a-44d0-9f74-60801f3653fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T04:56:13.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:50.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight, number IX-1344, overshot the runway in rainy conditions,
        "went down 35-feet into a slope before breaking up into two pieces," Civil
        Aviation Minister Hardeep Singh Puri told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27aa1dd-ee66-4918-b237-3ca1208c162b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T04:56:13.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:50.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea7a9d2-9bcc-452a-9d02-83690e98507b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T04:56:13.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:50.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight from Dubai to Kozhikode, also known as Calicut, had 190
        people on board, according to Air India Express.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3cc82c-1edc-4a0d-b5ea-6792e0e88e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T04:56:13.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:50.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0665c54-1444-49f1-9d63-4e1a25ec4331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T04:56:13.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:50.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are 174 passengers, 10 infants, 2 pilots, 4 cabin crew on
        board the aircraft," the statement said, adding that "no fire reported at
        the time of landing."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0216e0f7-c9f9-4ffd-b599-02895df2d12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T04:56:13.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:50.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57732afe-8aa0-40dc-8d7a-026906594de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T04:56:13.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:50.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from the scene showed a broken fuselage with pieces of the
        plane scattered across what appears to be a field, as well as people searching
        through the debris.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b25b41-d269-4dbb-9679-706d0d25d94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T04:56:13.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:50.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31821a7-d172-4645-b087-caee10e6bfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T04:56:13.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:50.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bad weather</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7511ec27-4a4e-4bfd-b663-7eca156d687d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T04:56:13.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:50.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puri told CNN that amid bad weather conditions the pilot had "tried
        to land earlier, but then did a turnaround."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952d010a-3e88-4506-992b-4f9ebc08d92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T04:56:13.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:50.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10948944-de10-411b-8d61-c7c25bfe63e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T04:56:13.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:50.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aircraft would not be brought to a halt by the end of the runway,
        and there''s a 35-foot drop in a gorge," he said, adding that the plane --
        fortunately -- did not catch fire.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae94211f-9a58-4132-8eb0-98d3ad3072c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T04:56:13.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:50.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abbf5c7-a273-4715-8db8-5e3e723ee72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T04:56:13.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:50.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A formal investigation into the crash will be conducted by the Aircraft
        Accident Investigation Bureau (AAIB), Puri told CNN. He later wrote on Twitter
        that "two investigation teams of professionals" from Air India, Airports Authority
        of India and AAIB will "leave for Kozhikode" early on Saturday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6463f2d2-5f9f-4a68-9143-5370afb5a443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T04:56:13.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:50.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dd3673-6b62-46e6-b110-a536502e2079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T04:56:13.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:50.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Anand, the evacuation of the plane ended after the
        "last female passenger was pulled out of the wreckage at 23.10 p.m. IST,"
        he told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cc2e78-c68a-4e25-91a7-54c9bbba9e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T04:56:13.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:50.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2288d86-9704-44fd-a74e-658a39ef43c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T04:56:13.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:50.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane was one of the repatriation flights operated by the Indian
        government to bring back nationals stranded abroad due to Covid-19 travel
        restrictions, information on the Air India website shows.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f722c62-34e8-4b1e-ac4b-2c7813a9b03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T04:56:13.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:50.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9476040-24fa-4ec3-ad9d-16ddb9ba3099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T04:56:13.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:50.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s crash comes more than a decade after an Air India plane
        overshot a runway in the southern Indian city of Mangalore, crashed into a
        ravine and burst into flames -- killing 158 people.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0330e79d-68be-4b83-b973-e64d123dcf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T04:56:13.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:50.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd582738c-ce7b-479b-8b1f-aa7ce4d3bc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T04:56:13.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:50.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Reuters, both Mangalore International Airport -- site
        of the 2010 crash -- and Kozhikode Calicut International Airport have tabletop
        runways, which it describes as having a steep drop on one or both ends of
        the runway.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dda51a2-edc7-49f1-ab75-3d32fd81e43d'
      'mgnl:activationStatus': true
