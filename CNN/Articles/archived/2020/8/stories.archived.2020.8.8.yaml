      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philhealth President and CEO Ricardo Morales on Friday sent a medical
        certificate to the Senate Committee of the Whole informing it that he was
        undergoing treatment for lymphoma, cancer of the lymph nodes, and has been
        advised by his doctors to take a leave of absence, Senate President Tito Sotto
        said Saturday.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">JUST
        IN: PhilHealth President and CEO Ricardo Morales has sent a medical certificate
        to the Senate committee of the whole informing it that he is undergoing treatment
        for lymphoma and is advised by his doctors to take a leave of absence | <a
        href="https://twitter.com/Joyceilas?ref_src=twsrc%5Etfw">@Joyceilas</a> <a
        href="https://t.co/nfvim7L7w6">pic.twitter.com/nfvim7L7w6</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1291941726559457280?ref_src=twsrc%5Etfw">August
        8, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed8e37c-1b86-4a97-a9e9-7e7f4a236bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T14:14:54.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:38.791+08:00
