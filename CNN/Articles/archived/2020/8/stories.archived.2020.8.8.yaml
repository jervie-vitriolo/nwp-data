    'title': 'DFA: Number of injured Filipinos rises to 42 in deadly Beirut explosion'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc437e80-638f-4995-81cb-1e1f64678d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:53:54.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:36.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) </strong>&nbsp;The
        number of Filipinos injured in the explosion that ripped through the Lebanese
        capital of Beirut a few days ago has risen to 42, the Department of Foreign
        Affairs announced on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef4caf0-2fae-4ac5-9187-80c86fb458fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:53:54.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:36.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9beef74f-6eff-4d8c-87d3-05fb189c2042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:53:54.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:36.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By day''s end yesterday, the number of injured OFWs stands at 42,
        an increase of eleven from the previous report,  Foreign Affairs Undersecretary
        Sarah Lou Arriola said in a statement, citing information from the Philippine
        Embassy in Beirut.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c15dfe1-392a-4c0f-b52f-a956189ba7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:53:54.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:36.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaafc228-229a-4483-a644-ae90519882a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:53:54.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:36.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arriola said two other Filipinos, one of whom is a household service
        worker, are missing while the number of Filipinos who died in the massive
        blast remains at four.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed70ebd-14d0-4820-b253-6056cd6f6a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:53:54.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:36.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bf5e36-6f7f-4262-abc9-c896f17001d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:53:54.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:36.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department previously said the number of Filipinos affected
        by the Beirut blast could change due to the magnitude of the reported destruction
        there.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f968200-1ffd-4bd6-aab6-a1e1ab6e54c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:53:54.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:36.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436e949b-6c3f-4250-8be1-346bfa84fa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:53:54.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:36.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said it also chartered a flight to evacuate some Filipinos
        from Lebanon, including the remains of the blast victims. Evacuees are expected
        to arrive home on August 16.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996111e0-1afc-4a43-8e77-bf3b906fc70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T13:53:54.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:36.826+08:00
