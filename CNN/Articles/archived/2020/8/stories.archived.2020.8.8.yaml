      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest bulletin, PAGASA said the depression now packs sustained
        winds of 55 kilometers per hour near the center and its gustiness is up to
        70 kph. It was last spotted at 500 kilometers east-northeast of Tuguegarao
        City, Cagayan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d47a4f6-de34-443c-88a4-e65e8e220e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T19:09:10.848+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:47.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It warned against sea travel along the coasts of Luzon and Visayas
        islands.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8a473d-7fd3-4522-ab3f-40b3eec8f35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T19:09:10.848+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:47.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also mentioned that they are monitoring a low pressure area
        located at 260 kilometers west of Iba, Zambales. Weather specialist Joey Figuracion
        said that the LPA can potentially become a tropical depression.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3ea302-5ded-4173-9b72-b90409d1490e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T19:09:10.848+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:47.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of Zambales, Bataan, Batangas, Mindoro provinces, Romblon,
        and northern Palawan (including Calamian, Cuyo, and Kalayaan Islands) should
        also brace for rains, PAGASA said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73f6ac6-f54a-4dbc-b06a-0b9d638b6475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T19:09:10.849+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:47.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsoon rains will also occasionally occur in Pangasinan, Zambales,
        Bataan, Bulacan, Metro Manila, Cavite, Mindoro provinces, Calamian Islands,
        and Kalayaan Islands, and occasional rains over Western Visayas and the rest
        of Luzon, it added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae65d840-08f1-4efc-bbec-c48a95680ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T19:09:10.849+08:00
      'mgnl:createdBy': 'dani'
