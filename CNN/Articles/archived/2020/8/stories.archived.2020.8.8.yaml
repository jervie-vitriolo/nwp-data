      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) </strong>&nbsp;Two
        rebels and one soldier were killed in an encounter between the New People''s
        Army and government troops Saturday afternoon in Ilocos Sur, Armed Forces
        officials said.</p>'
