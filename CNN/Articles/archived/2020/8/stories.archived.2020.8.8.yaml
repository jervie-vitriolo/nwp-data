      'mgnl:lastActivated': 2023-01-26T08:21:35.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/08/07/africa/africa-surpasses-one-million-cases-intl/index.html"
        href="https://edition.cnn.com/2020/08/07/africa/africa-surpasses-one-million-cases-intl/index.html">As
        cases in Africa pass one million, Nigeria has tested less than 1% of its population.
        Here''s why.</a>"</em></p>'
  'Alleged-NPA-leader-killed-in-Laguna':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-08T16:20:06.699+08:00
    'imagesource': 'jcr:77a40905-51d7-4fe9-992c-f048f5935618'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bf67eab-2d79-41d8-8418-6d5c75588054'
    'lead': 'An alleged New Peoples Army commander was killed in an encounter with
      combined Armed Forces and police troops in Kalayaan, Laguna on Friday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-08T16:27:51.990+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T08:21:34.279+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:21:27.025+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alleged NPA top leader killed in Laguna military '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e05fe0-ac9c-41a2-a4c9-df31ed538d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:27:51.990+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:34.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) </strong> An alleged
        New Peoples Army commander was killed in an encounter with combined Armed
        Forces and police troops in Kalayaan, Laguna, authorities reported on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffaefa9-5a9a-457b-bb7c-1b0c8c798757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:27:51.990+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:34.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Col. Jesus Diocton, commanding officer of the first Infantry
        Battalion, identified the alleged NPA leader who was killed in encounter Friday
        as Mario Caraig alias Jethro. Diocton said that this was the second encounter
        in the area in three days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30950ead-08a7-430d-b185-8961cfa817f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:27:51.990+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:34.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces stated in a statement that Caraig was the secretary
        of NPAs Southern Tagalog Regional Party Committees SRMA 4C.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effc63ea-13ab-486d-a5ab-46bcfe2a49cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:27:51.990+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:34.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to military reports, the AFP-PNP forces encountered the
        rebels at around 11:10 p.m. on Friday in Sitio Boho of Barangay San Antonio,
        and recovered one Cal .45 pistol, and two hand grenades.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adfb35f-30f6-45df-874b-8e5696a14b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:27:51.990+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:34.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerned citizens tipped us about the presence of the armed group
        who were coercing the people to feed and hide them as they try to avoid the
        governments security forces who were closing in on them," said Diocton.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca15e8d-a3f7-4436-85c3-9fa2398d442e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:27:51.990+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:34.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brigadier General Alex Rillera, commander of 202nd Infantry Brigade,
        confirmed that there is no casualty on the part of their troops.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf49e4d-8393-4e93-82ee-bfe746626b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:27:51.990+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:34.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fall of Jethro is a welcome development to the ranks of the
        IPs because it meant one less terrorist whose primary role is to torment and
        exploit their fundamental rights, said Rillera.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d20148e-3f0f-4092-965e-94c502a0540b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:27:51.991+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:34.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint AFP and PNP checkpoints have now been established in the area
        for ongoing pursuit operations against the remaining NPA troops, and all available
        military assets have been placed on high alert.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e3f705-80aa-489d-964b-685cda9bd7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:48:13.068+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:34.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, one NPA squad leader and three more rebels reportedly
        surrendered to the militarys 102nd Infantry Brigade units in Zamboanga del
        Norte on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df029bb0-7d32-47d2-9f3f-b50e0dface3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T16:48:13.068+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:34.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were identified as alias Marky, Aiai, Jury, and Jerwin.</p>'
  'covid-19-cases-ph-126k':
    'author': 'CNN Philippines Staff'
    'caption': 'Health officials on Saturday reported another surge in COVID-19 cases
      with 4,226 new infections, bringing the total country tally to 126,885. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-08T16:29:24.067+08:00
    'imagesource': 'jcr:b2b1fb08-1dde-4e3f-8155-0730931ba0cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fab56d14-c0e9-47a3-81f9-a4493bfa0a6b'
    'lead': 'Health officials on Saturday reported another surge in COVID-19 cases
      with 4,226 new infections, bringing the total country tally to 126,885.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-08T16:31:41.135+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T08:21:33.928+08:00
