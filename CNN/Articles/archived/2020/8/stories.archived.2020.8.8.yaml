      'mgnl:lastActivated': 2023-01-26T08:21:33.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nation, particularly the City of Manila, remembers Mayor Lim
        for his tough stance against criminality and drugs," said Presidential Spokesperson
        Harry Roque in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923d9b1a-08e9-4dd7-9860-83497227e3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T20:08:57.189+08:00
