  'Cardi-B-Megan-Thee-Stallion-Kylie-Jenner':
    'author': 'Leah Asmelash, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-08-08T10:08:15.591+08:00
    'imagesource': 'jcr:68ab4148-231c-401a-a3cc-ed206f6a1250'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97209c87-d409-4963-8d8f-e3be0d4d662d'
    'lead': 'When the music video for Cardi B and Megan Thee Stallion''s first collab
      dropped Friday, one revelation left fans stunned: Kylie Jenner.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-08T10:10:10.789+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T08:21:40.339+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:21:25.001+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cardi B and Megan Thee Stallion''s new video stuns fans with a surprise
      appearance by Kylie Jenner'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643d295f-d232-43cb-b4ab-66337a7f4519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T10:10:10.789+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:21:40.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  When the music video for Cardi B and Megan
        Thee Stallion''s first collab dropped Friday, one revelation left fans stunned:
        Kylie Jenner.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37d5013-6780-4e07-8652-59fc4464e910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T10:10:10.789+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:21:40.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d8cdc1-8151-4120-80d8-5fc2e76d79eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T10:10:10.790+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:21:40.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music video for "WAP" features the two rappers luxuriating in
        a huge, pastel-toned mansion -- strutting down hallways and dancing with cheetahs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d93035-06bd-49bf-b678-add320f7c196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T10:10:10.790+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:21:40.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0082278b-a2cd-430c-aa70-b31d33bf5d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T10:10:10.790+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:21:40.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About halfway in, the music stops and is replaced by the sound of
        clicking heels. The camera zooms in on the edge of a cheetah-print gown and
        slowly moves up. Anticipation is built. Then, it is revealed: Jenner, who
        says nothing in the video yet warrants a 25-second pause.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c54437-01b6-45b4-aab8-86bedaf65161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T10:10:10.790+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:21:40.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a22a3d-187e-4463-838b-41579aa9460c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T10:10:10.790+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:21:40.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many fans, it seems, were not exactly thrilled -- so much so that
        a petition to remove Jenner from the video has already received more than
        33,000 signatures in less than 24 hours.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a7395f-eda9-4a5b-ae3f-ed5255f76cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T10:10:10.790+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:21:40.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3cb933-f9a5-4ef8-8b1f-b76f9517972d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T10:10:10.790+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:21:40.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The description of the petition gets right to the point: "The video
        was perfect until we saw K and I wanted to throw my phone."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9589c51-08cc-4e94-bf25-8d3b855ec309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T10:10:10.790+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:21:40.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245272e8-762c-406a-94fc-03d468007bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T10:10:10.790+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:21:40.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On person took matters into her own hands, editing Jenner''s part
        out of the video and uploading it onto Twitter, where it has almost 300,000
        views.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93d3efd-fade-4207-a9cf-5b33fe91ac9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T10:10:10.790+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:21:40.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fefa6ee-0bc4-442d-9ef0-7abfd03cc3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T10:10:10.790+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:21:40.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenner isn''t the only cameo in the "WAP" video. Artists like Normani,
        Mulatto, Sukihana and Rubi Rose are given cameos toward the end, in an effort
        to uplift fellow female musicians.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a75e9c-c432-4557-92f7-d1a28bf27aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T10:10:10.790+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:21:40.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0f0837-2540-41e2-8e6b-4014cb3948b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T10:10:10.790+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:21:40.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem many have with Jenner''s appearance is rooted in her
        history of what''s been coined as "blackfishing," an attempt at mimicking
        the look and style of Black women. Just this year, Jenner posted a photo of
        herself on Twitter in a long, curly blonde wig with noticeably darker skin.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb75e6b-442a-4be1-80bd-d8dc84eba0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T10:10:10.791+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:21:40.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a3ee2b-9c4f-42e0-8432-2ce9e2a591de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T10:10:10.791+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:21:40.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When will your family be done cosplaying Black women?" one user
        bluntly asked.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fc68f6-aa93-4e1d-9d4c-8f543ddad306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T10:10:10.791+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:21:40.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d605b6-a42c-499a-a071-cacd12164fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T10:10:10.791+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:21:40.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her appearance has become so denounced that Betty White began trending
        on Twitter in an effort to have White replace Jenner in the video.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8332cbef-ce9b-4476-bcd5-d43cf9327276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T10:10:10.791+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:21:40.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad2d500-0a7b-4024-a4cc-5cdaeb4b8c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T10:10:10.791+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:21:40.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But regardless of some fans'' opinion of Jenner, the video has been
        a hit, garnering 21 million views on YouTube in less than 24 hours.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139ae6d9-9588-4bfb-89b1-516118e5495b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T10:10:10.791+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:21:40.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/07/entertainment/kylie-jenner-wap-cardi-b-megan-trnd/index.html">"Cardi
        B and Megan Thee Stallion''s new video stuns fans with a surprise appearance
        by Kylie Jenner"</a></em></p>'
