      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) </strong>&nbsp;Former
        Manila City Mayor Alfredo Lim passed away on Saturday afternoon, his daughter
        Cynthia Lim confirmed. He was 90.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d0c588-76b5-4c83-8969-e99695948ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T19:09:10.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:33.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[M]y father died at 4:30 pm, August 8, Manila time," she informed
        CNN Philippines in a message.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546d3faf-4122-47ec-ab01-49ed9ad334b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T18:27:52.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:33.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes just a day after incumbent Manila Mayor Francisco "Isko
        Moreno" Domagoso announced that Lim had contracted the coronavirus disease.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab831d6-f552-4cf4-ad9e-ab80aa61af4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T22:17:24.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:33.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video message, Moreno remembered his predecessor, noting the
        projects and programs he left behind in Manila, such as the Unibersidad ng
        Maynila and the Sta. Ana Hospital.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e109fddf-0d82-4b8c-8566-bee40a213e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T22:17:24.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:33.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bede85de-6ac2-4359-ae2c-b03f3fc3b491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T22:17:24.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:33.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Patuloy na pinakikinabangan ng mga batang Maynila ang mga programa
        at proyekto ng minamahal nating mayor</em>," he said .</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33cac23-85ba-4498-b7a8-770756e3e172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T22:17:24.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:21:33.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c526392-45c8-48d8-8962-6dcdea417749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-08T22:17:24.436+08:00
