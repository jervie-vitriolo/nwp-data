    'lead': 'One of two ostriches spotted running around a Quezon City village early
      this week and went viral died due to stress, the owner said upon surrendering
      the other animal to the government. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-08T14:05:09.346+08:00
