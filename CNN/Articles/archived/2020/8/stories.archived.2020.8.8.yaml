      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also be a rainy Sunday in Pangasinan, Zambales, Bataan,
        Bulacan, Metro Manila, Cavite, Mindoro provinces, Calamian Islands, and Kalayaan
        Islands, and occasionally over the rest of Luzon and Western Visayas, PAGASA
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
