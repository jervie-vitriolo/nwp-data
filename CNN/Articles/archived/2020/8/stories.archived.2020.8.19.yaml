      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first hearing, PhilHealth board member Alejandro Cabading,
        a certified public accountant, said there were items in the 2020 budget proposed
        by PhilHealthâ€™s information and communication technology department that â€œdo
        not add up,â€ and that some were <a href="https://cnnphilippines.com/news/2020/8/4/PhilHealth-Ricardo-Morales-overpriced-IT-projects-corruption.html"
        target="_blank">overpriced</a>. Morales backed and endorsed the allegedly
        bloated IT budget proposal, he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
