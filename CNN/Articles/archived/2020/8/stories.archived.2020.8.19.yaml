      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) â€”</strong> The designer
        and namesake brand Carl Jan Cruz have become an anomaly in local fashion doing
        the almost unthinkable: his brand has found a devoted following among some
        of fashionâ€™s most important stakeholders while operating entirely in Manila.
        Vogue Italia and i-D note his startlingly unique presentation of Philippine
        fashion that is so far removed from the exoticism thought typical of Southeast
        Asian fashion. Stylists like Karen Clarkson (who has dressed the likes of
        Christina Aguilera and Rita Ora) have draped their more experimental clients
        in Carl Jan Cruzâ€™s more conceptual pieces, namely indie darling FKA twigs
        in a blanket coat for the London weather.</p>'
