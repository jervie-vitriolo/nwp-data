      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Duque, also PhilHealth board chairman, denied allegations
        of favoritism or "palakasan" among hospitals to receive the interim reimbursement
        mechanism&nbsp;or IRM funds for COVID-19 response that amounts to millions
        of pesos per facility.</p>'
