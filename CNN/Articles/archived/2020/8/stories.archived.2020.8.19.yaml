  'zebra-stripes-flies':
    'author': 'Francesca Giuliani-Hoffman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-19T07:29:25.999+08:00
    'imagesource': 'jcr:d5ef0fcc-8f17-494a-8a9c-b7a7ec626227'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdd796e5-17a7-4009-8061-8664cf1e3698'
    'lead': 'How did the zebra get its stripes? The fashionable patterned coat protects
      the animal from horsefly bites by disorienting the flies during the landing
      process, research has shown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-19T07:35:38.608+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T08:34:41.354+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:33:16.945+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['zebra', 'stripes']
    'template': '1'
    'title': 'Zebra stripes and other high-contrast patterns disorient biting flies,
      new study suggests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2949c8-9018-4223-8089-b1f40ce154f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.609+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;How did the zebra get its stripes?
        The fashionable patterned coat protects the animal from horsefly bites by
        disorienting the flies during the landing process, research has shown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4178e6fa-02d6-451a-8c90-319e38fa7b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.609+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52370f2-5638-4837-804a-88f11c39e228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.609+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how exactly do the stripes accomplish that? Now scientists can
        eliminate one theory, according to a new study published Tuesday in the Proceedings
        of the Royal Society journal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362dcd56-e5dd-4716-b032-a70312640d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.609+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1f1c59-1e08-484c-80f7-fa0da396486d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.609+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers looked at the nature of the disorientation effect in
        flies, and ruled out the hypothesis that a common optical illusion known as
        "aperture effect" has a role in dazzling them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88d3249-4ee2-426c-98b6-b9a0330f792a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.609+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd116dfc6-0553-4fd2-89bc-899a72f099eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.609+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only do these exciting studies bring us closer to understanding
        one of the world''s most iconic and photogenic species, they will be of great
        interest to farmers attempting to reduce the damage caused by fly bites and
        even general horse-wear companies," said Tim Caro, a senior co-author of the
        study and a professor at the University of Bristol''s School of Biological
        Sciences, in a release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eee9a64-1496-4012-acaf-7d66898313e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.609+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbd0831-55b8-4ec0-a74c-c75e3a5534a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.609+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Stripes, checkers and the aperture effect</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6435ad-14af-4173-9c05-eb436fd0e8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.609+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caro and his colleague Martin How, a Bristol research fellow, have
        put zebra-print coats on domestic horses for their research, a good alternative
        to studying zebras in the wild.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6687797d-2783-4732-9957-8905f9111062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.609+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd5fb9b-7d54-4679-bafd-9df6ddda8595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabanid horseflies couldn''t slow down to land on horses wearing
        the striped coats, previous studies revealed, and would at times fly past
        the masquerading animals or bump into them rather than landing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e164fb-9769-426f-b368-2406ba293a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc59603-0e50-4ce9-8a6b-12aeb7888fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, the researchers observed the fly behavior around horses
        wearing gray coats, striped coats and checkered coats, learning that flies
        "avoided landing on, flew faster near, and did not approach as close to striped
        and checked rugs" compared to gray, according to the study.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44198c06-d353-4a93-b3b4-f42b32bfb022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b1b86e-d5f4-42ac-b62e-79bffba1823d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists considered whether the aperture effect -- the optical
        illusion that tricks us into seeing the stripes on a barber shop pole as moving
        upward rather than simply rotating -- was a factor in the disorientation experienced
        by the flies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad93e3f9-f234-4362-863a-06bb75441c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86292cbb-09dd-480c-96ae-26084475c72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our findings show that this effect is not operating - based on
        flies'' behavior around patterned coats - because if it was, flies should
        land on checks but not stripes. Checks cannot replicate the barber pole effect
        in a fly''s eye or brain," Caro told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfdbe25-67c5-48a4-b348-6da936ffa0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dfb448-5783-40c3-9fe6-3c4d7e2de564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It must be something else," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac44994d-26f4-437b-a89f-91110bc5431e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8810c4d4-ba45-40d2-9f30-cfe4c6490be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The performance of checkered coats was unexpected.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18164ebf-2af9-4231-86b5-e93c54105438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c3ed63-0f51-44c0-80cc-4896338d0d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This suggested that there is nothing special about stripes per
        se in preventing horse flies from landing, but it must be the sharp contrast
        between different elements on the coat," Caro told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae0fc60-b0f3-42cb-8b6a-2c76aef45f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ccbfd7-5184-4086-ab17-81db08d4f9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Future research will focus on which coat patterns are most effective,
        and on better understanding the role of pattern size and contrast in deterring
        flies.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a8a6b9-d61d-438e-9b9b-6bb99a4e7e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6732b572-63c3-4fb3-a905-f69faacd6d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Evolution and protection from flies</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0eca430-4c49-4b89-9dfd-4bfd35720e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protection from horseflies is currently the most accredited hypothesis
        as to why zebras have stripes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cd2396-55c8-47eb-9925-091447c299e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06926ec1-df2c-47ea-9d37-aee98f8d72de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Horseflies in Africa carry diseases that are lethal to members
        of the horse family - the equidae. The pressures on not being bitten by these
        flies are therefore very strong," Caro explained.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09aa67e6-a719-4f26-87f5-159d3246c536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f64608-a8bd-464d-9954-17a16b222d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Evolution will fine tune the coat patterning to what is most effective
        in stopping flies landing - given developmental constraints of how patterns
        develop in utero. Our research and that of colleagues show that stripes do
        this job very well," Caro added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7764f6a8-bda6-441d-a8c7-d6344f38511c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bf4132-66ba-494a-a7ee-128080876629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that zebras swish their tails almost continuously and have
        an odor that is also repellent to flies supports the view that these animals
        are especially impacted by flies, Caro argued.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8da36b-170f-4744-963c-ad2045fd1f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3bc7a6-fc51-4a06-a4ce-d51a4034639b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very few mammals have evolved sharp repetitive stripes suggesting
        that zebras suffer particularly acutely from horse flies and the diseases
        they carry," he told CNN.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6157843a-4405-405a-be1b-77c3e5d81400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476ffa10-a602-4e45-8493-9d826dbf7f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Horseflies in the US</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3199a26-a76b-433a-86fb-852e84037e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic horses also suffer from horsefly bites, and Sonja Swiger,
        associate professor in the department of entomology at Texas A&amp;M University,
        said that "the consequences are pretty severe."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b85a06-7b09-4f2a-bb8c-f178074ebc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c925944-a76c-4f5a-83fc-7ca2ead681de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabanid horseflies have a different anatomy compared to other blood-sucking
        insects like mosquitoes, which have needle-like mouths that can penetrate
        the skin.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9172d987-8463-426c-a54e-4e57bb0b04d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf2ac75-714b-4ccc-b7e4-4efa8129d7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have very large serrating mouth parts. They have to cut a
        hole in the skin in order to get the blood to start to flow, then they drink
        it," Swiger explained.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169791a1-f17a-4868-b383-6035c95ac6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56b6b9f-e7a7-4173-8a68-fc76b34488a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "messy feeding habit" of tabanids causes pain and discomfort
        to animals like horses and cattle, and exposes them to the transmission of
        diseases, including equine infectious anemia.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace328ad-4640-4e51-aced-13d36f889080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f1ca84-11a0-438c-b2f4-84a3cdf172ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horseflies are present across the United States, but are more prevalent
        in warmer climates, Swiger said. Southern states can have two generations
        of horseflies each year, whereas in Northern areas there will usually be just
        one, she explained.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd437f3-ee04-4f72-9cb4-6598e1680b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c545773d-7bd7-4159-a5cb-ea0d61471f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Containing horseflies is "almost impossible," according to Swiger.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cd1888-95fd-47f8-847e-b7a40eb408c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9fec3f-3b82-4162-8c5d-3f150b956f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chemical pesticides aren''t helpful since the flies typically bite
        once a day, not leaving the pesticides enough time to be effective. A blanket
        or coat is an effective tool, and for that reason, the Bristol scientists''
        study is exciting and promising, Swiger argued.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2413534-f736-4415-923c-bb6f4b19c17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c11fd2-aa2d-48c1-a9ff-e27ae5f3b62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do horseflies bite humans? While we''re not their first choice,
        they do, Swiger said. On your next day on the farm or horseback riding excursion,
        it''s possible you might want to consider wearing striped or checkered patterns
        yourself. You''ll be stylish, and potentially bite-free.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a2088c-7f82-4002-a069-7e88809a86ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:35:38.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:41.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/08/18/world/zebra-stripes-fly-bites-study-trnd-scn/index.html">Zebra
        stripes and other high-contrast patterns disorient biting flies, new study
        suggests</a>''</em></p>'
