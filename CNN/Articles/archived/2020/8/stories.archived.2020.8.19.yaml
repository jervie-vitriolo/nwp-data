      'jcr:uuid': '001a9067-c41a-4da6-a630-3c5d02bc2467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:31:54.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:37.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” A Brazilian sanctuary, home to 15% of the
        world''s population of blue macaws, has been consumed by fires â€” and there
        are fears for the well-being of the rare birds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb54b482-8140-4f3a-9943-3d137dacdd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:31:54.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:37.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very sad to see decades of my family work, years taking care
        and preserving nature, for this to happen," said Ana Maria Barreto, owner
        of the SÃ£o Francisco do Perigara, a cattle ranch and bird sanctuary of more
        than 61,000 acres in Mato Grosso state.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd358be86-f231-4ab5-aaca-ba6284ed74ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:31:54.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:37.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 70% of the farm''s vegetation was destroyed by the blaze,
        she said. "It is an unprecedented disaster."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e22eac-32fe-4d9f-a3d3-d19529fbf339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:31:54.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:37.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 700 and 1,000 blue macaws lived on the ranch, she said.
        "It is the largest known population of free macaws in the world," Barreto
        told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19c529d-2997-4944-ba7c-9ecaa047ae87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:31:54.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:37.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total world population of blue macaws is estimated to be about
        6,500 birds, according to <a href="https://www.institutoararaazul.org.br/?en"
        target="_blank">Arara Azul Institute</a>, which advocates for environmental
        conservation. The birds are threatened with extinction and live in nature
        only in Brazil.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd63c14-1689-4367-82b5-d234b4e29a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:31:54.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:37.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the birds may have flown to safer locations, said Neiva
        Guedes, president of the institute. "They can manage to escape fires because
        they fly, but soon they will run out of food, and that is what we think will
        affect them most." The blue macaws survive on fruits and nuts and "as forests
        burn, so does their food," Guedes added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cc1fd7-07df-4f96-b48a-e2dc6b8ce089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:31:54.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:37.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires had raged since August 1. On Monday, officials said that
        blazes closest to the macaws'' nesting areas had been brought under control,
        but that they could still re-ignite, given the high temperatures and parched
        conditions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f160e312-85c4-4a5b-9088-6de35c163825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:31:54.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:37.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day is a surprise," said Sergeant RogÃ©rio PerdigÃ£o, of the
        Mato Grosso do Sul Fire Department. "We cannot say that we won, because that
        is not how it works, but we will continue the battle."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbcf217-dd68-40a8-807f-85e717994afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:31:54.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:37.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sent CNN a video showing macaws sitting on trees close to where
        the fire was recently extinguished.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4103fb02-5770-4dae-a39e-77ab8139f777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:31:54.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:37.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any victory against the fires has to be celebrated," he told CNN.
        "Macaws are close to us all the time, they don''t stop talking. It seems that
        they are thanking us," PerdigÃ£o said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a04c1d-6040-48a6-a37e-9acbd2138831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:31:54.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:37.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A protected region, rich in biodiversity</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b1541b-3582-43a7-8e9b-4ad9f6baad30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:31:54.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:37.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctuary is located in the Pantanal, the world''s largest tropical
        wetland area, which stretches across two states in Brazil, Mato Grosso and
        Mato Grosso do Sul. Consisting of more than 37 million acres, its rich biodiversity
        is recognized in Brazil''s constitution and also by UNESCO.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c15b05a-e9c8-44ad-af41-df0d362c4ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:31:54.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:37.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s also a region that has been targeted for fires, aimed
        at clearing trees and brush to create pasture land.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b181ccc-e0ab-41dd-9cde-fbe13d7694c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:31:54.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:37.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 16, Brazilian President Jair Bolsonaro <a href="https://edition.cnn.com/2020/08/07/americas/brazil-bolsonaro-amazon-fires-intl/index.html"
        target="_blank">signed a decree</a>&nbsp;banning fires in the Pantanal for
        120 days, following pressure from dozens of international investors who threatened
        to divest from Brazilian companies unless steps were taken to curb the destruction.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03578a38-8b55-4eac-9a59-b1f3fdcc62d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:31:54.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:37.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to Brazil''s <a href="http://www.inpe.br/" target="_blank">National
        Institute for Space Research</a>&nbsp;(INPE), there were 3,121 fires detected
        in the region in the first 15 days of August, compared with 1,690 for the
        entire month last year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8b2a5f-c1ce-4e8c-afd6-09cbabffc3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:31:54.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:37.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos Rittl, the executive secretary of the Brazilian Climate Observatory,
        a coalition of civil society organizations, blames the government for failing
        to prevent fires. "The government has been reducing environmental surveillance
        since the beginning of Bolsonaro''s government," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b245f50-7f3a-461a-a09e-e4fdda9b6016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:31:54.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:37.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s compounded by the weather, which is drier than usual due
        to deforestation, he added. "Researchers are indicating this drier weather
        in Pantanal is due to the rise of Amazon deforestation, which lowers the level
        of humidity in Pantanal," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b8f10b-9a70-4ffa-9641-9f0b03e5694a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:31:54.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:37.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a meeting with leaders from neighboring Amazon nations last week,
        Bolsonaro insisted reports about fires in the Amazon were untrue and defended
        Brazil''s preservation efforts. "Our policy is zero tolerance. Not only for
        common crime, but also for the environmental issue. Fighting illicit activities
        is essential for the preservation of our Amazon rainforest."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c89006-cda0-49c1-9ffa-4c3a2b0554cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:31:54.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:37.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the owners of the SÃ£o Francisco do Perigara, Ana Maria Barreto
        and her sister Maria IgnÃªz, the fires destroyed years of preservation efforts.
        In 2002, there were only 200 blue macaws on the farm. In recent years, they
        managed to quadruple that number, she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c7f5a6-f020-4a8f-99ba-34bc970917e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:31:54.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:37.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very sad," Ana Barreto said. "We end up being very concerned
        about what is yet to come. If we are experiencing this in a protected area,
        what can we expect in the future?"</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b70615a-8caa-41bf-909d-3b9381cacc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:31:54.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:37.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/18/americas/brazil-blue-macaws-wildfires-intl/index.html"
        target="_blank">Fires destroy home of one of the world''s rarest birds in
        Brazil</a>."</em></p>'
  'Steve-Easterbrook-vs-McDonalds-severance-package':
    'author': 'Danielle Wiener-Bronner, CNN Business'
    'caption': 'Former McDonald''s CEO Steve Easterbrook (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
