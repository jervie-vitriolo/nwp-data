    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8792d91c-ee21-409c-8e96-52029ad4949c'
    'lead': 'High blood pressure or hypertension during pregnancy appears to be associated
      with having "more bothersome" menopausal symptoms â€” such as hot flashes, sleep
      disturbances and psychological symptoms â€” later in life, according to a new
      study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-19T13:27:56.999+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:34:23.801+08:00
