    'template': '1'
    'title': 'Jolo cops ''unsure'' who fired first, deny planting evidence at shooting
      scene'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2596e7e-3397-49d4-aedc-d605f6209b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:58:51.018+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:13.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) â€”</strong> Police
        officers involved in the June 29 encounter in Jolo, Sulu cannot determine
        who fired the first shot that led to the killing of four military intelligence
        operatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65f9365-0cd5-47af-9e99-daeaf07adfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:58:51.018+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:13.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Senior Master Sergeant Abdelzhimar Padjiri, the officer who
        was closest to the soldiers at the shooting scene, reasoned that he was unable
        to pinpoint who fired first due to the sudden turn of events.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c5771b-2475-4f0c-9725-07546b709647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:58:51.018+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:13.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d2fe33-01aa-4064-b131-a21ec2e850ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:58:51.018+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:13.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ko ma-identifiy kasi nagkaputukan na po eh. Dahil po
        sa posisyon, hindi ko na po maidentify dahil napaatras na po ako,"</em> Padjiri
        told lawmakers during the hearing of the Senate Committee on Public Order
        and Dangerous Drugs joint with National Defense and Security, Peace, Unification
        and Reconciliation on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ff3059-e401-45f7-82fc-93f08e8a6689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:58:51.018+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:13.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb709ac3-3f34-4b00-8c6b-99443b142968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:58:51.018+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:13.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:  I could not identify because people already started
        firing shots. Because of my position, I could not identify because I had to
        stand back.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cb9e09-218c-4ef7-9393-dde51535b910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:58:51.018+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:13.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6265e164-d57b-4741-999f-da1bd87748fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:58:51.019+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:13.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padjiri said he approached Major Marvin Indammog who first alighted
        from the vehicle. He said the latter had a firearm with him when he got off.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30e0de3-8208-462c-8ed8-73725addc16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:58:51.019+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:13.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61edc5a5-65ba-41af-b70c-e1b5a038c061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:58:51.019+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:13.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indammog was with three other military officers on board an SUV
        who were also <a href="https://www.cnnphilippines.com/news/2020/6/29/soldiers-dead-jolo-sulu-police.html">shot
        and killed</a>: Sergeant Jaime Velasco, Captain Irwin Managuelod, Major Marvin
        Indammog, and Corporal Abdal Asula.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ca4abc-5624-4d6b-be0c-91808558a73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:58:51.019+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:13.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
