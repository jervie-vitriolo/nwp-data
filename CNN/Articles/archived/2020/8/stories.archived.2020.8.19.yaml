  'Joe-Biden-2020-US-presidential-nominee-Democratic-Party':
    'author': 'Maeve Reston and Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-19T10:30:38.110+08:00
    'imagesource': 'jcr:6ad1dc2a-3bed-4aed-bded-f06f28528073'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c0e57a5-2ac2-4251-8bc0-736558dea86c'
    'lead': 'Former US Vice President Joe Biden is officially the 2020 presidential
      nominee for the Democratic Party after a virtual roll call vote that showed
      off the geographic and demographic diversity of both the party and the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-19T10:32:57.262+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:34:36.138+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:33:18.563+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Joe Biden becomes the Democratic nominee as the party''s past and future
      unite to scorch Trump as unfit for office'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f699b05-c2a1-4461-b3ba-f23dace65967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:57.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:36.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Former US Vice President Joe Biden
        officially became the 2020 presidential nominee for the Democratic Party on
        Tuesday after a virtual roll call vote that showed off the geographic and
        demographic diversity of both the party and the country.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">JUST
        IN: Joe Biden has been officially nominated for president by the Democratic
        Party, following a roll call spanning 50 states and 7 territories <a href="https://t.co/RsuQpnbVz7">https://t.co/RsuQpnbVz7</a>
        <a href="https://t.co/UYxhxmAokq">pic.twitter.com/UYxhxmAokq</a></p>&mdash;
        CNN (@CNN) <a href="https://twitter.com/CNN/status/1295912260968169474?ref_src=twsrc%5Etfw">August
        19, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69813249-2dfe-4477-bc2c-deb3fd7a89bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:37:01.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:36.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4dfb2e-6daf-4c7a-96d6-6992136c7d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:57.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:36.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden had long been the party''s presumptive nominee but Tuesday''s
        roll call vote formally put him into the position that he had sought twice
        previously. He is set to accept the nomination in a speech on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9001c8-18d5-4bf8-bfa4-47b519d2365d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:57.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:36.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second night of the Democratic National Convention got underway
        with voices from the party''s past and its future delivering scorching condemnations
        of US President Donald Trump.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de0f767-4dba-4356-988d-b9fe8611bfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:57.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:36.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Joe Biden''s name was never far from the lips of the Democratic
        speakers, Trump''s time in office was fully under the microscope in the night''s
        opening stages. With the night''s programming centered on the theme "leadership
        matters," the keynote speech took an unusual format featuring 17 rising stars
        in the Democratic Party.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cafab8-1d2b-493a-858b-d50fb1c95d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:57.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:36.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year''s choice could not be more clear. America faces a triple
        threat -- a public health catastrophe, an economic collapse and a reckoning
        with racial justice and inequality," said Stacey Abrams, a former gubernatorial
        candidate in Georgia who is seen as one of the young stars of the party. "So
        our choice is clear, a steady experienced public servant who can lead us out
        of this crisis just like he''s done before. Or a man who only knows how to
        deny and distract. A leader who cares about our families or a president who
        only cares about himself."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7770be-8550-4690-98d5-7bd8b49cf51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:57.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:36.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a democracy, we do not elect saviors, we cast our ballots for
        those who see our struggles and pledge to serve," she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082d3607-1e1a-41ae-8c59-98d8aab9a3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:57.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:36.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Deputy Attorney General Sally Yates, who served in the Obama
        administration and stayed on in the Trump transition, accused the President
        of attacking every institution from the FBI to the free press and the judiciary
        to remove checks on his own power.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ce41a3-0ce2-45f6-821f-56140686af95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:57.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:36.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather than standing up to Vladimir Putin, he fawns over a dictator
        who''s still trying to interfere in our elections," Yates said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4582b3d7-c971-4be7-9f8c-f632e9b9787f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:57.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:36.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Put simply, he treats our country like it''s his family businessâ€”this
        time bankrupting our nation''s moral authority at home and abroad."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedf4b4d-4d1b-438f-9fda-1128b11b9759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:57.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:36.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Bill Clinton''s centrism might be out of step with
        his party''s leftward march. But he showed the pithy, explanatory political
        skills that made him a two-term White House resident and helped reelect Barack
        Obama in lacerating Trump''s performance in the pandemic.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1178bb10-e2fa-4d79-ba72-9dc9eac8d52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:57.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:36.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At first he said the virus was under control and would soon disappear.
        When it didn''t, he was on TV every day bragging on what a great job he was
        doing, while our scientists waited to give us vital information. When he didn''t
        like the expert advice he was given, he ignored it," Clinton said in a video
        recorded in his living room in Chappaqua, New York.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e0b75b-aca3-4536-8c48-d13d01f69c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:57.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:36.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only when COVID exploded in even more states did he encourage people
        to wear masks. By then many more were dying. When asked about the surge in
        deaths, he shrugged and said, ''It is what it is.'' But did it have to be
        this way? No."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3155829d-29fb-4b1e-9f06-ea3a839ba073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:57.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:36.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton has been a star performer at Democratic conventions since
        the 1980s but only got around five minutes for his video speech boosting Biden
        this year. Targeting undecided voters, Clinton said, "If you want a president
        who defines the job as spending hours a day watching TV and zapping people
        on social media, (Trump''s) your man. Denying, distracting, and demeaning
        works great if you''re trying to entertain or inflame. But in a real crisis,
        it collapses like a house of cards."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211f12a3-364f-4654-a54a-012bc5edf1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:57.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:36.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know what Donald Trump will do with four more years: blame,
        bully, and belittle. And you know what Joe Biden will do: build back better."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336b6452-aa7f-4bf8-a5b9-0af027a0210d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:57.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:36.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 42nd President''s policies on welfare and crime are now frowned
        upon by many progressives, represented at the convention on Tuesday night
        by Rep. Alexandria Ocasio-Cortez of New York. And the #MeToo era has cast
        his affair with White House intern Monica Lewinsky in an even more dubious
        light.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ffc0d2-cfe0-4d70-be6a-4fdef3cf0550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:57.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:36.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet he still remains one of the party''s most bankable names.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9678e0ba-306d-4829-82dc-97f654325b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:57.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:36.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another one of those bankable names, one who is still up and coming
        in the party, made her first appearance at a Democratic convention Tuesday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f985e0f1-bf55-4c6f-86a0-f8fc0cd3496d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:57.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:36.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocasio-Cortez, a longtime supporter of Vermont Sen. Bernie Sanders,
        was one of several Democrats who nominated Sanders before the virtual roll
        call at the convention on Tuesday night. Since Sanders dropped out, many Democrats
        have looked to her to serve as a bridge between the progressive wing of the
        party and the moderate wing after the long, protracted primary fight. Ocasio-Cortez
        served as a co-chair of a climate change task force -- one of several unity
        commissions the two teams formed to try to unite the party.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9177d7e-2edf-4c6a-9d13-dcc77256fa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:57.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:36.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a 95-second address, she highlighted the issues that Sanders
        championed: "In a time when millions of people in the United States are looking
        for deep systemic solutions to our crises of mass evictions, unemployment,
        and lack of health care, andâ€‹espÃ­ritu del pueblo and out of a love for all
        people," she said, "I hereby second the nomination of Senator Bernard Sanders
        of Vermont for president of the United States of America."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77470da3-efb7-4fd2-bb71-0ea78af4111e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:57.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:36.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Jill Biden to take center stage</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae50f37-e9e2-486f-b96b-6bc1fa505ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:57.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:36.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jill Biden has long served as a supporting player to her husband''s
        political career, but she will command the spotlight as the headliner on Tuesday
        during the second night of the Democratic National Convention.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b0a88b-bbdd-432f-8af8-9d09e6422f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:57.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:36.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her speech is expected to highlight the personal side of former
        Vice President Joe Biden as a loving father who pulled his family back together
        after the death of his first wife, Neilia, and 1-year-old daughter Naomi in
        a car accident in 1972. She will also speak to the other great tragedy of
        Biden''s life: the death of his son Beau Biden, the former Delaware attorney
        general, from brain cancer in 2015 when Biden was serving as vice president.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01786df7-b2a5-4643-b05f-260236e7c4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:57.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:36.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do you make a broken family whole? The same way you make a
        nation whole: with love and understanding, and with small acts of compassion;
        with bravery; with unwavering faith," Jill Biden plans to say, according to
        excerpts of her speech that were released by the party.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368d1ace-5646-4f9d-927e-abfd5461bfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:57.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:36.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are times when I couldn''t imagine how he did it -- how he
        put one foot in front of the other and kept going," she plans to say. "But
        I''ve always understood why he did it. ... He does it for you."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a730472-73a5-41c0-bab2-4b4ac3ffcbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:57.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:36.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former second lady will also speak as a teacher, delivering
        her speech from Brandywine High School in Wilmington, Delaware, where she
        taught English. She will speak to the difficulties and uncertainties that
        many parents are facing as they decide whether to send their children back
        to school in the middle of a pandemic.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74855b9-278c-412b-a3c6-26939f3ea2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:57.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:36.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can hear the anxiety that echoes down empty hallways," she
        will say. "There''s no scent of new notebooks or freshly waxed floors. The
        rooms are dark and the bright young faces that should fill them are confined
        to boxes on a computer screen."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd400d8b6-f201-4713-a92f-fb5acf605877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:57.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:36.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While her husband was vice president, Jill Biden continued to teach
        English full time at a community college in Virginia. She earned her doctorate
        in education from the University of Delaware in 2007.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fa0a1c-e26a-4411-a72e-af0c66763fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:57.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:36.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican support for Biden again on display</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512d7cb3-ff1f-4d30-beb1-56a2fd467da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:57.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:36.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evening will also feature a video about the cross-party friendship
        between Biden and late Sen. John McCain, narrated by the Arizona Republican''s
        widow, Cindy, a senior Democratic official told CNN.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc456a4-23f6-4a47-ba86-c9f218911642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:57.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:36.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate veterans once traded barbs on foreign policy but bonded
        across party lines in a friendship dating to when McCain served as a military
        aide after returning from years as a prisoner in the Vietnam War.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5de3962-2701-4fca-9502-04b83ed37be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:57.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:36.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former vice president delivered a powerful eulogy for his friend
        at his memorial service after he died of brain cancer in 2018.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55769d63-b6fb-470b-9a7a-289a2eb43d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:57.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:36.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My name is Joe Biden. I''m a Democrat. And I love John McCain,"
        he said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5d914f-ddd7-4ab4-a862-75d0b79d4949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:57.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:36.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, entitled "An Unlikely Friendship," may trigger President
        Donald Trump, who long feuded with McCain and still brings up his thumbs-down
        vote three years ago that scuppered a Republican attempt to repeal Obamacare.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7bb706-4016-4356-b32f-1f71b6213c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:57.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:36.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another prominent Republican -- former Secretary of State Colin
        Powell, who served under President George W. Bush -- will offer a video testimonial
        about Biden during Tuesday night''s program as part of the Democrats'' effort
        to draw in Republicans and independents who are frustrated with Trump''s leadership
        and his divisive tactics.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43063fbe-e8e1-4ae0-964b-92c565d0415a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:57.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:36.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Powell, who was also chairman of the Joint Chiefs of Staff
        under President George H.W. Bush, served under Republican administrations,
        he has voted for Democrats in the three most recent presidential elections.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dea084e-b369-480a-a2e2-e762d5faee43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:57.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:36.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his video message, Powell will say that America needs a commander
        in chief who will take care of US troops the same way that he would take care
        of his own family.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f76e348-76d0-4fb0-b279-a1753265ad9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:57.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:36.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For Joe Biden that doesn''t need teaching, it comes from the experience
        he shares with millions of military families sending his beloved son off to
        war and praying to God he would come home safe," Powell will say in the taped
        address.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd629ede-5dac-4b5f-8c0d-c8e0024afb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:57.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:36.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entering the conventions, Biden was leading Trump 51% to 42% nationally,
        according to a CNN Poll of Polls on the general election matchup. But a CNN
        poll conducted by SSRS released Sunday showed a tighter race, with Biden at
        50% and Trump at 46%.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810c410a-203f-4fcb-9436-b0f8b2fe5d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:57.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:36.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason why Trump''s standing had improved in the CNN poll released
        Sunday was that he had solidified his support among more conservative voters.
        Back in June, 8% of Republican or Republican-leaning independents said they
        would back Biden -- but in the new poll only 4% planned to support the former
        vice president.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcc4284-6b4b-4d31-9300-7c2672a56c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:57.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:36.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
