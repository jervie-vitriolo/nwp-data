      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) â€”</strong> After a total
        of 10 shooting days (8 were done via Zoom and 2 on&nbsp;a live set), â€œHello
        Strangerâ€ is ending its series run. A movie has already been announced, to
        the excitement of XavMi fans. Eight episodes, after all, is too short for
        full season BL. But nevertheless, the show has earned a massive following,
        with an accumulated total 9 million views for its seven episodes so far.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa02784-3f87-4e95-88fc-18382f6cc14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:50:36.114+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:33:52.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also catapulted its stars Tony Labrusca and JC Alcantara â€” who
        star as students Xavier and Mico (hence, XavMi), respectively, who develop
        feelings for each other while working on a finals project â€” to international
        recognition, requiring subs in Polish, Spanish, and Portugese, among many
        others. But the show is more than just falling in love, itâ€™s a charming exploration
        of a queer life and all its wonderful trappings â€” including having a great
        support group like the showâ€™s Young Padawans: Kookai (Vivoree Esclito), Junjun
        (Migs Almendras),&nbsp;and Seph (Patrick Quiroz).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01bd1d2-f857-4685-b5d2-3f30f184d3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:50:36.114+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:33:52.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes before the finaleâ€™s premiere, we had a brief chat with director
        Petersen Vargas about the beloved BL show. Plus, a brief&nbsp;behind the scenes
        look at the shoow with photos from the crew.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0ed3df-e708-40bb-a023-1e63eae6a14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:50:36.114+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:33:52.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Looking back, what was the most challenging thing about
        shooting HS and how did you overcome it?</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322e0efe-302f-412a-98ff-c51bd186e7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:50:36.114+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:33:52.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iâ€™d have to say itâ€™s really about how we could pull off doing almost
        everything virtually. We had to invent a lot of things in the process as we
        went along with the limitations of our set-up. But Iâ€™m grateful for everyone
        in the team, because it was almost like going back to basics. There was really
        this â€˜barkadaâ€™ spirit of filmmaking that we embraced, from the cast to the
        crew â€” everyone was helping each other even if it was about concerns outside
        of their respective departments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02c811a-a04b-40d3-9058-876c0623dc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:50:36.114+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:33:52.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cast made their own group chats to build their rapport and chemistry
        in between shooting days. The on-site camera operators helped our production
        designer finalize set decorations. Vivoree Esclito even volunteered in making
        the illustrations youâ€™ll see her character Kookai use in two important scenes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd949bf45-d338-4498-a9cd-8813e3066bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:50:36.114+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:33:52.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I remember the first two shooting days were hell â€” delays caused
        by faulty internet connections, miscommunications brought about multiple messaging
        threads on-going in every sequence. But we breezed through it after getting
        a better sense of how we could do things more effectively and conveniently.
        It was just amazing to see how everyone in the team was beyond 100% committed
        to tell this story and get it out there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a0f5cd-d3e7-4157-a563-6f3c6eef017a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:50:36.114+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:33:52.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did your working relationship with the actors develop
        throughout the shoot?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45453031-7011-489e-a0d0-f60b1395d49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:50:36.114+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:33:52.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iâ€™m already friends with Tony Labrusca and Migs Almendras, and even
        Meann Espinosa who plays the memorable Tina Moran, prior to making "Hello
        Stranger," so there was already that. With Tony and JC Alcantara, we all decided
        that it might be good to have a group chat for the three of us so they could
        bring up whatever, whenever. But also, my producers also asked my help in
        breaking the ice between the two, kasi â€˜nagkakahiyaan.â€™ The group chat did
        help build this lovely friendship between the three of us â€” especially during
        Wednesday night premieres of new episodes, where we could excitedly share
        with each other what the fans of the show would share online.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce8329b-3873-43a0-9d27-d91144c1eeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:50:36.114+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:33:52.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the Young Padawans and Gillian Vicencio, I always requested
        to sit down with them, to go through scene per scene, prior to each shooting
        day, so we could talk about what they really thought for each moment, for
        each of their characters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff215ea-bae3-4c3d-8043-9b12641fcbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:50:36.114+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:33:52.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What I love about this young cast is the amount of commitment and
        passion they have for the show. Most of them would even send me a PM to really
        confirm if they got each scene right â€” and some of them would even ask for
        what they could do better for the next shooting day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af17c294-b9fb-41ee-a5f8-19156791f869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:50:36.114+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:33:52.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How does it feel now that the show has ended?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1591b8-f4df-48d5-b427-25deded4d874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:50:36.114+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:33:52.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I feel very, very emotional about the fact that weâ€™re down to our
        finale episode tonight. There was just this certain sense of deep attachment
        not just for the show and its characters, but more importantly, the (online)
        community weâ€™ve built and have gotten to know the past weeks since our pilot
        episode was released. As with every project that I do, I really pour a lot
        of myself in it, and for some reason, what weâ€™ve told about Micoâ€™s story hits
        really closest to home, so much more than Iâ€™ve expected. Iâ€™ve always yearned
        to finally present a queer character who will finally get his much deserved
        happy ending, after getting over the most difficult hurdle of breaking out
        of his own shell. And to see Mico, at the end of this series, finally ready
        to fight for the love he wishes for himselfâ€¦ thatâ€™s just something Iâ€™m extremely
        proud of to show.</p>'
