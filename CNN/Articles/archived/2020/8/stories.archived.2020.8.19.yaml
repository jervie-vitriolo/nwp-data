      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34cd6ca-895d-47a7-b2ed-2e0b6aee02fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:32.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:25.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However during the press conference, Trudeau seemed to indicate
        that the spending would continue given low interest rates and he promised
        he would not raise taxes.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188b03d4-9824-4451-a708-6c5ab71c3a4e'
      'mgnl:activationStatus': true
