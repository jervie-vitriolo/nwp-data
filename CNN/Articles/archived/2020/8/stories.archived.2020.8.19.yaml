      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/18/americas/canada-trudeau-scandal-intl/index.html">Canada''s
        Trudeau tries to reset amid economic unease and a growing ethics scandal</a>."</em></p>'
