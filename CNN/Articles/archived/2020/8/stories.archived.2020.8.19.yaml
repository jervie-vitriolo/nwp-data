      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cb8800-63d3-4ff2-9572-a5b107aa7118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:36:13.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:11.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I sincerely believe this is the correct and responsible choice
        for Ithaca College to help protect the health and safety of our students,
        their families, our faculty and staff, and our Ithaca-area communities," President
        Shirley M. Collado wrote <a href="https://www.ithaca.edu/news/revised-plan-fall-opening">in
        a letter to the community</a>.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbf74b0-8700-4dc0-9ba7-9bcf93ba4d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:36:13.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:11.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ba3e90-9556-4aff-8cad-ac85a3189de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:36:13.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:11.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Saliva test could be in use within weeks</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41229d7b-40d7-4beb-b3dc-e50bdb9cf5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:36:13.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:11.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, SalivaDirect, the test that got the green light from
        the FDA last week, could be in use by approved labs within the next few weeks,
        says Anne Wyllie, an epidemiologist at Yale School of Public Health who was
        part of the team responsible for the protocol.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fe8f96-1dc9-4b5d-b8a4-395c1da70075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:36:13.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:11.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575bc4b5-985a-43b6-a54d-318aea12adfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:36:13.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:11.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been actually very inspiring to see how many labs have already
        reached out to us -- how many are ready and willing to get going with SalivaDirect,"
        Wyllie told CNN.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9334aa-977a-4d08-894b-6b6f36962205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:36:13.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:11.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563ded1c-3679-46b5-b9a6-39282c8141ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:36:13.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:11.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is great news for many Americans who still have to wait several
        days to receive their results -- a waiting period that some health officials
        have called counterproductive to the country''s efforts to get the virus under
        control.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb57a3d-18e4-45a5-8178-a9f89433b0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:36:13.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:11.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7433d01-22a3-4e96-978c-3cc2acdfcb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:36:13.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:11.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test doesn''t require specialized supplies and can deliver results
        in less than three hours. Officials have called the test a "<a href="https://edition.cnn.com/2020/08/16/health/us-coronavirus-sunday/index.html">game
        changer</a>" and one expert has also pointed to its expected low cost.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72fb5f7-4b98-4102-91a2-80013b6a960f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:36:13.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:11.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641c7ed1-1a42-408e-8793-fe6b6b5deab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:36:13.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:11.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We simplified the test so that it only costs a couple of dollars
        for reagents, and we expect that labs will only charge about $10 per sample,"
        said Nathan Grubaugh, a Yale assistant professor of epidemiology.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9fbbf2-0a97-4f81-98e2-1d15081ce814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:36:13.141+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:11.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/19/health/us-coronavirus-wednesday/index.html">COVID-19
        infections among students have already caused some colleges to halt in-person
        classes.</a>"</em></p>'
  'schools-during-1918-pandemic-':
    'author': 'Theresa Waldrop, CNN'
