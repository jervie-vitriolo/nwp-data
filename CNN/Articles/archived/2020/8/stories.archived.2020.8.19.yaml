    'caption': 'The Court of Appeals denied Rappler CEO Maria Ressa''s motion to travel
      abroad pending appeal of her conviction. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-19T16:56:32.165+08:00
    'imagesource': 'jcr:ae988fce-0ef9-4d21-bd65-522df9eff9f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
