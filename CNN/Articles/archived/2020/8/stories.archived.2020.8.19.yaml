    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f5198d1-da0f-4dfd-ab55-dd7611b9cf44'
    'lead': 'Australia has secured a deal with the drugmaker AstraZeneca to supply
      a potential COVID-19 vaccine to its entire population free of charge, the government
      announced Tuesday, becoming the latest country to lock in supplies of the drug
      should trials succeed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-19T13:28:32.772+08:00
