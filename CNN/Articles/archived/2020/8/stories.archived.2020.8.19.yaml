    'template': '1'
    'title': 'Here''s what happened when students went to school during the 1918 pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc521ed-7536-4d76-bd2d-1816c75180a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> This isn''t the first time leaders have
        struggled with deciding whether to keep schools open in a pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644612eb-59e3-43ba-93a2-1a045d4b0b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5d299d-3088-42c0-bd7c-1fbc21645d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the influenza pandemic in 1918, even though the world was
        a very different place, the discussion was just as heated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a96053b-a50e-43b5-9984-eb301effb196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6eb019-c382-4009-9375-b83740d439b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That pandemic killed an estimated 5 million people worldwide, including
        675,000 Americans, before it was all over.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c6b1f1-a444-412a-b9f3-041eaf65952c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b78c2c8-9343-4828-b476-81d374cba59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the vast majority of cities closed their schools, three opted
        to keep them open -- New York, Chicago and New Haven, according to historians.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45e3246-fd5c-4e0c-88c6-facf7ad761d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af325c8-0b71-45f9-9970-026237a2daab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decisions of health officials in those cities was based largely
        on the hypothesis of public health officials that students were safer and
        better off at school. It was, after all, the height of the Progressive Era,
        with its emphasis on hygiene in schools and more nurses for each student than
        is thinkable now.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81fecd3-7d3f-45f1-986e-cbfa06258e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2b2e5a-c102-49b4-9097-70157f53e799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York had almost 1 million school children in 1918 and about
        75% of them lived in tenements, in crowded, often unsanitary conditions, according
        to a 2010 article in <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2862335/">Public
        Health Reports</a>, the official journal of the US Surgeon General and the
        US Public Health Service.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb24bc44-7b1d-461c-9003-5d22dbb1b139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7ea57a-3796-4e34-9932-92a66e7ea74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For students from the tenement districts, school offered a clean,
        well-ventilated environment where teachers, nurses, and doctors already practiced
        â€” and documented â€” thorough, routine medical inspections," according to the
        Public Health Reports article.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161fd5d1-2294-4a48-87d4-930549ea236f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbce8a0c-5416-49db-99a3-e9faefae2483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city was one of the hardest and earliest hit by the flu, said
        Dr. Howard Markel, a medical historian and director of the Center for the
        History of Medicine at the University of Michigan. He was a co-author of the
        2010 Public Health Reports article.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56042411-d608-4143-b1e9-8f0018162eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d14a88-a1d3-44bb-bf07-a5eac9359a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Children) leave their often unsanitary homes for large, clean,
        airy school buildings, where there is always a system of inspection and examination
        enforced," New York''s health commissioner at the time, Dr. Royal S. Copeland,
        told the <a href="https://timesmachine.nytimes.com/timesmachine/1918/11/17/98275182.pdf?pdf_redirect=true&amp;ip=0">New
        York Times</a> after the pandemic had peaked there.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88c314d-7dd3-4e37-bc23-394d0d1b89d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373679be-43ac-448f-a8bd-0c2c6efa9a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students weren''t allowed to gather outside school and had to report
        to their teacher immediately, according to Copeland. Teachers checked students
        for any signs of the flu, and students who had symptoms were isolated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8161bca3-3298-40a8-9076-57cc3001cb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72d3393-2db6-4c09-abb4-4838b7241f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If students had a fever, someone from the health department would
        take them home, and the health official would judge whether the conditions
        were suitable for "isolation and care," according to Public Health Reports.
        If not, they were sent to a hospital.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8705cf1-fb4c-4339-9f6c-a386867b6303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c43fdd-4d47-43cf-9e9d-f70dd7922c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The health department required families of the children recovering
        at home to either have a family physician or use the services of a public
        health doctor at no charge," the Public Health Report article said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3edcb2b-43b8-4ce2-86d7-6d461e3de94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717fbec4-a719-4f06-a47b-d67c54ee136f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The argument in Chicago for leaving schools open for its 500,000
        students was the same: keeping schools open would keep the children off the
        streets and away from infected adults, the reasoning went.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313ba717-d9cd-4969-99df-ed57737136cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d91dc97-1126-40be-926f-711dd6eedc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If social distancing was helpful then, it would have been made easier
        by the fact that absenteeism in schools soared during the pandemic, perhaps
        because of what one Chicago public health official called "fluphobia" among
        parents.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fa8ebf-ec4d-42a8-ae04-34b83bac4895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9040df36-f3d5-4a74-a2c2-6fd1956cd625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The absentee rate was so great, it really didn''t matter" that
        schools were open, Markel said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991535bd-de01-491c-8f3d-75581d37dafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b13e55-019f-438b-b116-f793a4caaad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of Chicago''s strategy was to ensure that fresh air was circulated.
        School rooms were overheated during the winter so that windows could remain
        open at all times, according to a <a href="https://ajph.aphapublications.org/doi/pdf/10.2105/AJPH.9.1.62">1918
        paper by the Chicago Department of Health.</a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60b53f6-e8ee-4521-ae45-d43f7069c0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eaa788-8277-4153-ba69-8316b86028b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper concluded that an analysis of data showed that "the decision
        of keeping the schools of this city open during the recent influenza epidemic
        was justified."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e85344-2645-4307-ba22-39e0865b027a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd678aa81-29a3-4fe7-9612-cb7b5913da34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in New York, then Health Commissioner Copeland told the New
        York Times: "How much better it has been to have the children under the constant
        observation of qualified persons than to close the schools."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0dbc61-75a0-4bb7-98af-d63137d486bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a89918-cc7d-4ce0-a34a-96c29c62f67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markel, who with other researchers pored over data and historical
        records in looking at<a href="https://jamanetwork.com/journals/jama/fullarticle/208354">
        the response of 43 cities</a> to the 1918 pandemic, isn''t as convinced.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822d4d55-ab30-4600-87ba-462fccac9701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd583bd-b1e8-4b0a-be19-07133517b67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York "didn''t do the worst, but it didn''t do the best, either,"
        Markel said, adding Chicago was slightly better.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b4436c-8e14-40a1-b216-c73d8f936f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457a6f67-320d-4d28-b892-e2cd228e7b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research showed that cities who implemented quarantining and isolation,
        school closures and bans on public gatherings fared the best, he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e5a361-2488-449d-90ef-baf7ed9a2a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81b063c-729b-4faa-8921-063fbab87a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cities that did more than one" of these measures "did better.
        School closures were part of that contribution," Markel said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3194939-bd0c-4be1-857c-9009d270a536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e69ab6-85ff-463e-96e8-2e079b6436e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health experts, including Markel, are quick to point out
        that Covid-19 is not influenza, which was a well-known disease in 1918. There
        is still a lot to learn about the novel coronavirus and the disease it causes,
        Covid-19.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fa8e4f-58a9-4e7d-8f94-67655f873ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd1a859-b4c3-42d7-8d21-0770c38fa34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The right decision today, Markel said, is school closure.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf00646-21f4-46c7-a836-a77883b24acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5804c85-99d1-4a54-b0bb-4c601905dbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s better," he said, "to be safe than sorry."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4168c60-57db-46b4-8f2a-8cac2e36fb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:45:20.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:10.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/19/us/schools-flu-pandemic-1918-trnd/index.html">Here''s
