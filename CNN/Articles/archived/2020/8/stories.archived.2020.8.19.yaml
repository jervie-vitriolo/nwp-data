      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More than enough evidence</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77722b6d-8e86-4c5b-9336-c01b01dec335'
      'mgnl:activationStatus': true
