      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ithaca College, in New York, which previously pushed back its fall
        in-person semester to October, announced this week it was shifting to remote
        instruction for the entire semester.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
