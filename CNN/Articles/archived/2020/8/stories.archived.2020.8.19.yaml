      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee048bf-b4e7-4601-9223-631f80f8b3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:09:24.228+08:00
