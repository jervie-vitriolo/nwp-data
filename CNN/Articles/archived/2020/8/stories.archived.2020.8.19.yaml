      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) â€”</strong> The
        Department of Agriculture has imposed a temporary ban on importation of poultry
        and their products from Australia following a reported bird flu outbreak in
        the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58514b4e-e5a0-48c2-ae28-3bb69ca5c80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:48:41.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:56.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cad18c-36aa-43f4-8a54-91aa8e30c7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:48:41.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:56.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memorandum order dated August 14 released Wednesday, the department
        said it is banning entry of domestic and wild birds and their products, including
        poultry meat, day old chicks, eggs and semen from Australia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89422fa-3808-4457-bc8c-2c6dcac5b4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:48:41.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:56.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28514a12-e4d8-4e57-b0e4-543604a8ebb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:48:41.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:56.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on its first report to the World Organization for Animal Health,
        the Australian government said an outbreak of the H7N7 Highly Pathogenic Avian
        Influenza started in Lethbridge, Victoria on July 24.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb023d94-d4a4-40bc-b602-3d8b2d62e70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:48:41.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:56.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabc3375-ffaf-478c-a70d-059c3e258745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:48:41.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:56.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This mainly affected birds, of which more than 41,000 were killed
        and disposed. Its latest report noted that no new outbreaks were detected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12aabd2-fae2-4d81-a118-1a9da2edce6d'
