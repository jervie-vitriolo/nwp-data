      'mgnl:type': 'text'
      'text': '<p>Coronavirus cases in<a href="https://edition.cnn.com/2020/08/15/health/us-coronavirus-saturday/index.html">
        children steadily increased from March to July</a>, experts said earlier this
        month and one in three children who <a href="https://edition.cnn.com/2020/08/11/health/covid-19-children-cases-rising-wellness/index.html">were
        hospitalized were admitted to intensive care</a> -- the same as adults.</p>'
