      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19)â€”&nbsp;</strong>Local
        governments in Metro Manila will impose a â€œunifiedâ€ curfew from 8 p.m. to
        5 a.m, MalacaÃ±ang said Wednesday as the capital region eased COVID-19 restrictions.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68517ef-a3f9-4e1b-b7a0-dd7aed4f4b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T14:30:42.100+08:00
