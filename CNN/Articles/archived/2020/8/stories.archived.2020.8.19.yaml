      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency filed four counts of murder, one count of planting of
        evidence against the nine cops. It also recommended the filing of neglect
        of duty complaints against three other top Jolo officials, Sulu Provincial
        Police Office Chief Colonel Michael Bawayan, Jolo Municipal Police Station
        Chief Major Walter Annayo, and Provincial Drug Enforcement Unit Chief Captain
        Ariel Corcino.</p>'
