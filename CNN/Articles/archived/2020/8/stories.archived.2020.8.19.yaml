    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bali']
    'template': '1'
    'title': 'Bali plans to reopen to international tourists in September. A number
      of obstacles stand in its way'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e031ef-2a59-4fd6-8939-7a1de8d8cab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:00:12.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:17.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> September 11 might be associated with tragedy
        in US aviation history, but it''s an auspicious day on Bali''s Hindu calendar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b28308-efa1-48d0-ab43-f8d60724a885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:00:12.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:17.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why, come 9/11, authorities on this Indonesian island hope
        to see the return of some of the millions of international visitors who usually
        flock to its beaches, temples, rice fields and yoga studios. This would allow
        long-shuttered hotels to reopen while providing desperately needed income
        for tourism workers â€”&nbsp;some of whom have earned nothing since February.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0afef9-b659-46d3-865d-53ea7021ca97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:00:12.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:17.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tjokorda Oka Artha Ardana Sukawati, Bali''s vice-governor and former
        chair of the island''s hotel and restaurant association, tells CNN Travel
        the date remains tentative, but reopening is critical to the island''s economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a6ad4d-40b5-4655-9fd9-73b597056a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:00:12.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:17.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Covid-19 pandemic is the most devastating disaster for Bali
        tourism," he says. "It is much worse than the Bali bombings, both the first
        and the second, and worse than all the Mount Agung eruptions combined."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919f8f11-47d5-452f-a361-04d4c8c7638d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:00:12.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:17.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotel arrivals in July were down over 99% year on year, Sukawati
        noted, while the island is missing out on around 9.7 trillion rupiah (over
        $650 million) of income every month. Tens of thousands of local workers have
        been officially furloughed, generally without pay. Thousands have lost formal
        jobs, and many workers in Bali''s large informal tourist economy are desperate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213825ef-5071-473a-b030-a7700fe17b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:00:12.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:17.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some Balinese are able to return to their family orchards,
        rice fields or fishing boats and contemplate rebalancing the economy towards
        the traditional way of life that sustained the island for centuries, other
        islanders have, quite literally, nowhere to go.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f0322d-39f3-4131-a6c9-7c31f27b8b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:00:12.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:17.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Playing the numbers game</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd3f0d5-b5e2-4d9c-96a1-b3905100f0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:00:12.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:17.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>September 11 might be just a few weeks away, but before international
        tourists can return in significant numbers, a tricky game of health diplomacy
        awaits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535910bf-c729-4074-aaf8-ca9abcfb247c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:00:12.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:17.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few travelers are willing to brave two weeks of quarantine â€”&nbsp;whether
        at the beginning or end of their trip â€”&nbsp;for a short vacation. Meanwhile,
        most travel and medical insurers will not cover visitors to destinations their
        government recommends avoiding.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c39d92-dc62-4e39-bd3a-31e7c1e17211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:00:12.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:17.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there''s the fact Australian resident nationals â€”&nbsp;historically
        one of Bali''s largest tourist markets â€”&nbsp;can only leave the country with
        a permit indicating an urgent need to travel, and that excludes vacations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbb278f-8a25-4034-8646-60d19ce23216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:00:12.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:17.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internationally, skepticism surrounds Indonesia''s management of
        Covid-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a207af8c-66da-40bd-b7f4-7454f0e00f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:00:12.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:17.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Minister Terawan Agus Putranto spent much of the early phase
        of the pandemic hymning the power of prayer; Agriculture Minister Syahrul
        Yasin Limpo drew mockery after touting a eucalyptus necklace as a miracle
        cure; while President Joko Widodo (universally known as Jokowi) has admitted
        to repressing information to avoid panic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712c377e-7fb1-48ed-8094-33a462b6c170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:00:12.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:17.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National figures show cases rising at around 2,000 per day as of
        August 18, among a population of over 270 million. But both cases and deaths
        across Indonesia are likely significantly under-reported say experts. For
        example, suspected cases who die before receiving a positive test result do
        not make the official mortality lists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af766c78-e653-49f6-b7d3-40def7e77476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:00:12.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:17.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we can be certain that the numbers are an underestimate,"
        says Panji Hadisoemarto, an epidemiologist at Indonesia''s Padjadjaran University.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2730d6-ae4d-4fec-8e12-969e73269017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:00:12.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:17.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not testing enough people and we know for sure that quite
        a lot of asymptomatic cases or cases with very mild symptoms may go undetected."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51a1f75-d29f-4431-b4f7-7494902adae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:00:12.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:17.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He notes that, nationally, almost 13% of tests return a positive
        result, more than double the World Health Organization''s recommended minimum
        of 5% and more than 30 times Australia''s rate of 0.4%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdf4318-22b3-41a4-bf69-2b90dcdf6dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:00:12.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:17.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Bali shows signs of successfully flattening its Covid
        curve, with under 50 new cases per day for its population of around four million.
        This is due in part to effective contact tracing at the village level, and
        isolation capacity in its Covid referral hospitals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a70c4e-594a-4346-9307-50161aca0b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:00:12.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:17.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the impact of reopening to domestic tourists on July 31, including
        visitors from regions with much higher infection rates, has yet to appear.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfc2c89-4203-450b-8c9c-629aa2fcd936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:00:12.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:17.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen from experience that reopening tourism destinations
        usually leads to an increase in the number of cases," says Hadisoemarto. "There''s
        always a risk that tourists will bring in Covid-19 to Bali and be a source
        of transmission within Bali. I wouldn''t be surprised if Bali saw an increase
        again."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7923961d-14cf-4c17-8656-73f0d2ba2352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:00:12.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:17.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sukawati notes that many tourist destinations in Bali are in
        the open air, making social distancing easier, and that the private locations
        of villas and their generally open design also supports reduced transmission.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25cc9c7-90ef-4224-89e7-6cd5b781b517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:00:12.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:17.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless attempts to establish travel corridors with nations
        such as Australia, South Korea, and China have yet to bear fruit, given their
        very different approaches to managing the pandemic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea43a61-34dd-488b-99cd-576245287f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:00:12.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:17.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On a wing and a prayer</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a411ddd4-7abb-4377-87a1-072c5e53470d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:00:12.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:17.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ultimate decision on when international visitors can return
        to Bali falls to the central government in Jakarta, which dictates when tourist
        visas (or the visa waiver on which many international visitors enter Bali)
        can be issued.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b39a789-20a6-4945-971f-43c1db670060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:00:12.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:17.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coordinating minister for Maritime Affairs and Investment, Luhut
        Binsar Pandjaitan, has suggested to local media that Indonesia will not open
        to tourists until at least the end of 2020. CNN Travel reached out to the
        Ministry of Tourism for comment before publishing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb304d70-7bb7-4544-b374-7fc7981a3dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:00:12.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:17.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether Bali''s reopening date is September 11, December 31, the
        summer of 2021 â€”&nbsp;or some point in between â€”&nbsp;formidable obstacles
        remain to be addressed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27497bd2-e72c-4a4f-b2c8-3078aa14e495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:00:12.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:17.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if Bali is open for international tourism, then we''re talking
        about international travel to Indonesia," says Hadisoemarto. "So it''s a matter
        of international trust for reopening flight connections."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6604f86-fdff-4d41-a8b0-44ef4cd34e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:00:12.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:17.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Bali''s Ngurah Rai International Airport offers direct
        flights to just two international destinations: a patchy, often canceled service
        to Doha, in Qatar, and a handful of flights to Australia (which is closed
        for inbound and outbound tourism). Even purchasing a ticket provides absolutely
        no guarantee that a flight will depart as planned.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cc43ad-65b7-421d-a777-33843be4fa6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:00:12.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:17.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jakarta-based aviation expert Gerry Soejatman is skeptical about
        reported plans to open new, direct routes to France, India and the United
        States on national carrier Garuda, noting that Indonesia''s flag carrier lacks
        the right type of aircraft for long-haul flights with low passenger numbers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06543db3-b4e7-4193-9ba9-ecbdee951e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:00:12.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:17.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ambitious aspirations are fine, but reality is a different thing
        altogether," he says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee51d95-07fa-42cb-9da6-1524d585cd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:00:12.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:17.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Asia, we''ve survived by being paranoid, so that''s going to
        be a hurdle for tourism within the region."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d44218c-8ff8-42d5-826b-ab1e7008529e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:00:12.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:17.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soejatman estimates that it will take just one to three weeks to
        open up old pre-pandemic flight connections to Bali, but that negotiating
        and implementing a new international route could take up to three months in
        the current conditions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4a9ab9-50ec-4692-a6ab-148c33f904a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:00:12.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:17.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And until Indonesia demonstrates control over the pandemic, with
        case numbers in decline and testing levels that meet international standards,
        it seems few governments and airlines will be amenable.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbfd532-032e-4055-93fe-117b6fb4adfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:00:12.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:17.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/travel/article/bali-tourism-reopening/index.html"
        href="https://edition.cnn.com/travel/article/bali-tourism-reopening/index.html">Bali
        plans to reopen to international tourists in September. A number of obstacles
        stand in its way</a>"</em></p>'
