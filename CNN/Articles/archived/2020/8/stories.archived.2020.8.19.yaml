      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippinesâ€™ Wil Mark Amazona contributed to this report.</em></p>'
  'Brazil-health-ministry-chief-army-general-no-medical-experience':
    'author': 'Marcia Reverdosa, Fernanda Wenzel and Rodrigo Pedroso, CNN'
    'caption': 'Brazil''s interim health minister Eduardo Pazuello'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-19T07:19:08.247+08:00
    'imagesource': 'jcr:c38b57f8-5f01-4a29-b86c-d69bc2191569'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c81f13f9-0421-4821-9406-51e59e6cfb39'
    'lead': 'Brazil is in the grips of a deadly virus, with the world''s second-highest
      number of Covid-19 cases and deaths in the world â€” and yet the health ministry
      continues to be run on an interim basis by an army general with no medical experience.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-19T07:28:10.486+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:34:42.528+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:33:16.511+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['brazil-', 'Eduardo-Pazuello', 'covid-19']
    'template': '1'
    'title': 'Amid pandemic, Brazil''s health ministry still has an interim boss with
      no medical experience'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b1ed6d-900d-473d-b18a-5c6ec1ce8b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:28:10.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:42.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Brazil is in the grips of a deadly
        virus, with the world''s second highest number of Covid-19 cases and deaths
        in the world â€”  and yet the health ministry continues to be run on an interim
        basis by an army general with no medical experience.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1521a32a-33a4-46df-8c85-f1bb22e27623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:28:10.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:42.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three months after Army General Eduardo Pazuello was named interim
        health minister on May 16, there is still no indication that Brazilian President
        Jair Bolsonaro wants to confirm him in that role or swap him out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34df12dd-72ef-4e54-a896-5006da400081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:28:10.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:42.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Ministry of Health and the Office of the President have
        declined to comment about any plans to replace or officially appoint Pazuello
        as Health Minister. No other ministry has had an interim minister for such
        a length of time in the Bolsonaro administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37906bc6-f96d-47cb-bbf1-4e354f64c6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:28:10.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:42.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to running the health ministry, Pazuello was best known for
        coordinating the Army troops in the Olympic Games in Rio de Janeiro, in 2016,
        and heading the "Venezuelan Migration Operation" in the State of Roraima,
        designed to handle migrants fleeing the economic collapse in Venezuela in
        2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d771281-3b29-43c4-a2d7-59f38fbd2393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:28:10.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:42.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not even during the military dictatorship [did] we have a military
        man in the Health Ministry," said Eduardo Svartman, a political scientist
        from the Federal University of Rio Grande do Sul, referring to the period
        from the mid-60s to mid-80s when the country was run by a military regime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a220d3-b503-4fce-97ae-160596270efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:28:10.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:42.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However skilled Pazuello may be in military logistics, this is
        very different from managing a complex system like the Brazilian healthcare
        system, especially in the middle of a crisis like that," said Svartman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c46a94-b66a-4788-926e-396bee191189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:28:10.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:42.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bolsonaro has not seemed concerned about Pazuello''s lack of
        experience. In mid-July, the President described him as "born for the role,"
        and "always in the right place to better serve his homeland." And his embrace
        of a military man isn''t unusual -- Bolsonaro has tapped on a pro-military
        and populist movement in Brazil as his base of support.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9857ac-6fc5-4f09-87bb-5eea9045195b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:28:10.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:42.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early days of coronavirus, Bolsonaro derided the warning
        of experts and described Covid-19 as a "little flu." He flouted social distancing
        guidelines and after contracting the virus himself, claimed his recovery was
        helped by taking hydroxychloroquine, which studies show is not effective and
        can be harmful.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0708def-a2df-4e95-9bc0-49d2e75f28e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:28:10.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:42.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pazuello published guidelines for the use of chloroquine and hydroxychloroquine
        in the early stages of Covid-19 only 4 days after taking office, despite the
        lack of endorsement by medical and scientific institutions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30be7af-a325-4087-91d6-43f483eeb4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:28:10.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:42.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pazuello has now lasted longer than his predecessor, physician Nelson
        Teich, who resigned as Health Minister earlier this year after less than a
        month in the role. Teich was the replacement for Luiz Henrique Mandetta, also
        a physician and who openly advocated for social distance measures before he
        was fired by Bolsonaro.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4844f9f3-31ad-4444-a6ad-0fd6a141befa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:28:10.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:42.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bolsonaro no longer has the apparatus of a political party, doesn''t
        have staff with administrative experience, doesn''t have allies to recommend
        his staff," said Svartman of the Federal University of Rio Grande do Sul.
        "So where does he turn to? To the Armed Forces. The problem is that the Armed
        Forces accepted it," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc229e9-6f18-4c07-ad78-ebc9f8d024c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:28:10.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:42.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The rising death toll</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63aa0945-4c73-4484-aeee-8c92d44e3632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:28:10.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:42.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Pazuello took on the role of interim minister, Brazil had a
        little over 230,000 cases of Covid-19 and 15,633 registered deaths. Three
        months later, the number of cases has surpassed 3.3 million and the number
        of deaths has topped 107,000.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fd5db1-6439-472e-a539-bb6d7bf90830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:28:10.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:42.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luiz Henrique Mandetta, the former health minister, said the number
        of deaths should not surprise the Bolsonaro government. He told CNN on July
        30 that he showed the President data that predicted more than 100,000 people
        dying.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9441271-7279-4834-b988-477745b41ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:28:10.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:42.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that he didn''t want to believe it," Mandetta said. "He
        just wants people to say what he wants to hear. So he did what he just wanted,
        and he decided to take this very dangerous path, putting the whole country
        into it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a6eef1-c204-49fe-bd1f-dcce837054ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:28:10.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:42.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet a poll conducted by Datafolha reported that 47% of Brazilians
        interviewed on August 11 and 12 don''t think Bolsonaro is to blame over the
        number of deaths. Forty-one say he''s partly to blame and only 11% believe
        he''s the main culprit. The poll also revealed that 88% didn''t know the name
        of the interim Health Minister.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99301cb8-9257-47dd-b101-e335f41f3705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:28:10.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:42.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the World Health Organization on Friday, Pazuello ignored
        the death toll and focused instead on the number of recovering cases. "We
        are among the world-leading countries in recovered patients," he said, adding
        that 2 million Brazilians had survived Covid-19.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cce7587-bb67-4e7c-8b8f-ca4996c9e8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:28:10.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:42.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since in the office, Pazuello has been unable to solve shortages
        of medications such as anesthetics, neuromuscular blockers and sedatives for
        intubating Covid-19 patients, which have affected 23 of Brazil''s 27 states,
        according to a report released last week by CONASS, a Brazilian state health
        secretariat council.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c58a303-de80-4d5c-892a-c14dbef48542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:28:10.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:42.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At last week''s National Congress for Covid-19, Pazuello said his
        ministry was not responsible for purchasing the drugs and that the shortage
        could be chalked up to "market instability" generated by scarcity in some
        states.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb5f1c3-bd11-4822-9fb5-f63b77d1da81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:28:10.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:42.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sergio Cimerman, Technical Director of the Brazilian
        Society of Infectious Diseases, an interim minister during a pandemic creates
        uncertainty. "So much that the federal government is transferring the problem
        to governors and mayors, so they will decide what to do in each place. It
        should be the other way round, the federal government should point the direction
        for the local authorities to follow."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03278753-23ff-4163-94c4-eeffdbdf9692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:28:10.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:42.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only positive story for the government, he said, has been hosting
        three vaccine trials in Brazil. They involve Swiss pharmaceutical company
        AstraZeneca working with UK''s Oxford University, Chinese biotech company
        Sinovac in collaboration with Brazil''s Butantan Institute, and US pharmaceutical
        giant Pfizer working with Germany''s BioNTech.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02f5e1e-a50d-4fc6-8dc6-73622e77760d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:28:10.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:42.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can attest to you that AstraZeneca-Oxford is still our best option,
        the most promising (vaccine), but we are still paying attention to all the
        others, and we [can] quickly enter in another purchase (agreement)," Pazuello
        said on Thursday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806a7a7c-83ef-43b8-ab58-cc46c9686db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:28:10.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:42.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimerman believes Pazuello will remain in the office until the end
        of the outbreak. "There are so many political implications, mainly in regard
        to medical treatments that the President stands for. No doctor, whose conduct
        is based on scientific criteria, would accept this post."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430e48cd-dab5-416a-b824-47a67ac8d573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:28:10.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:42.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/08/18/americas/brazil-coronavirus-interim-health-minister-intl/index.html"
        href="https://edition.cnn.com/2020/08/18/americas/brazil-coronavirus-interim-health-minister-intl/index.html"
        target="_blank">Amid pandemic, Brazil''s health ministry still has an interim
        boss with no medical experience</a></em></p>'
