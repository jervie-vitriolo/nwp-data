    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d3bbfa-b70f-4b0a-b7d4-aa2095f43d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:58:51.020+08:00
