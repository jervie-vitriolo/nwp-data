      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, PhilHealth spokesperson Shirley Domingo <a href="https://www.cnnphilippines.com/news/2020/8/17/Philippine-Red-Cross-COVID-testing-suspend-PhilHealth-debt-1-billion.html?fbclid=IwAR1wPYEMFsRSqr_egdbP9ixHFh_4lGTEsxsdYqWBzbpt8PA7pnHEtmm_uBc"
