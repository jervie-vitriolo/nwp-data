      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the impact of CJC on the local fashion industry, it really
        isnâ€™t. The Carl Jan Cruz brand has heavily influenced the new value proposition
        being brought forward by homegrown talent. In terms of its price tag, CJCâ€™s
        steep five-digit price tag average is on par with other global contemporary
        fashion brands.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bec16b-ab54-4d92-acdf-168cc50a5508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:29:34.561+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:33:57.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This however can be attributed to fair working conditions for its
        team of technical sewers combining years of experience with CJâ€™s own industry
        insights; an accessible showroom space near Bonifacio Global City that maintains
        an international presence at key industry events, including a seasonal showroom
        at Paris Fashion Week; mutually beneficial relationships with respected retailers;
        a young team that can support its ambition with humor and skill; and a product
        line that is constantly being developed and adapted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b55f4c-9e5f-4bc5-807c-703bd0e9ea54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:29:34.561+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:33:57.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you look around, other local brands have followed suit â€” instead
        of playing at fast fashion prices, Philippine fashion is instead at an interesting
        point where it is creating its own value as a business and as a living. Our
        voices and perspectives have value because we deem them so valuable, at this
        price point, and it is no question that CJC is the brand that turned that
        tide. â€œWe landed on a higher price point, and CJ was very instrumental in
        helping us reflect on that,â€ shares Anna Canlas of Studio Josanna, which focuses
        on archival and homage footwear from the golden era of shoe capital Marikina.
        â€œMade in the Philippines â€” in other words, local manufacturing â€” has always
        posed challenges because the incentives of government agencies and the mindsets
        of a lot of suppliers are still all programmed towards mass production. Luckily,
        we have found partner workshops who are willing to accept small orders, though
        we do pay a premium! But to re-value the price of labor and give shoemakers
        the time to enjoy the artistic act of making the shoe? We prefer it this way.â€</p>'
