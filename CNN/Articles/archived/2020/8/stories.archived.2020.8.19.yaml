    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3942ae65-485d-4655-9eb8-efcdac98ab41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:42:10.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:20.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In previous hearings, senators raised other issues in the IRM, including
        supposed favoritism, liquidation and inequitable cash advance distribution.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbfeb13-683d-4c35-a36e-11c6f74057d5'
