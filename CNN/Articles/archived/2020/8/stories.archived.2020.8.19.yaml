    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e50d2d-642d-4420-a0d9-b7953fe57e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:29:34.561+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:33:57.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CJ also spent a lot of time with seasoned creative consultant Melvin
        Mojica at various points throughout his life. His mother Richael Cruz, lovingly
        referred to as â€œRCâ€ to the team that she is also a part of (she works on the
        Carl Jan Cruz brand, using her knowledge of accounting to help build his pricing
        structures), confirms that CJâ€™s first inclinations for fashion appeared when
        he would visit Philippine Fashion Week under the wing of Mojica; that relationship
        would later evolve into one of his earliest working collaborations. â€œI told
        him to question his authenticity,â€ Mojica recalls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8484c1-26a8-4042-afea-93255f112947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:29:34.561+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:33:57.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the years after, on the other hand, CJ sought out to create work
        that was more focused in his community and his relationships with them, in
        a sort of visual autobiography, rather than one lived following a fashion
        houseâ€™s codes. RC notes with pride that the foundational pieces from his first
        collection felt like perfected versions of CJâ€™s own clothes from his childhood.
        She saw his high school uniform, the pants of which he wore cuffed throughout
        his formative years, in the Cruz denim with an exaggerated cuff; the first
        coat they bought him when he moved to London for university, in the ovoid
        Jan jacket; even the plain T-shirts he would wear to tatters but refuse to
        throw out because of how comfortable they grew to be, in his pique shirts.
        It was a cohesive collection with a sense of timelessness, despite being one
        that didnâ€™t have a home yet â€” the camel toned wools screamed London, while
        the heavy denim shorts felt more like Manila, and the silk and linen boardshorts
        closer to his native Albay. It was as much as his story as was it was the
        brandâ€™s.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e1979f-ae17-4b2e-8d90-cebeef8eb08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:29:34.561+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:33:57.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over time, these meditations began to involve his own community.
        His familyâ€™s influence on both the business side of things, as well as his
        own design process, would become clearer as their names of his kin began showing
        up. There is the Azon daster, named for his grandmother Corazon, and there
        are of course countless versions of a Richael. For his (109-123) collection,
        long-time collaborator and childhood friend Renzo Navarro flew to Albay to
        shoot CJâ€™s relatives in pieces that were named after them â€” Pilar, Ramil,
        Isagani.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca4bdd5-1b12-451a-a63e-fc96bf629039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:29:34.561+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:33:57.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A full rundown of his friends and collaborators would take up too
        much word count, but for a brand history in summation, look no further than
        the names of his pieces â€” exaggerated bottoms Crispulo and Czar for photographers
        BJ Pascual and Czar Kristoff respectively; the Rima rashguard for his head
        seamstress; the dramatic scarf vest Bitagcol for industry favorite model Jo
        Ann Bitagcol; a frayed jersey camisole Vivien for Dizonâ€™s reincarnation as
        Vivien Ramsay; the deconstructed denim trench Mara for his friend, writer
        Mara Coson. It is easy to throw around names, but a closer inspection of the
        abovementioned CJC pieces have shown themselves to have subtle references
        to his relationships with each of these personalities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d9853a-e54e-4ebb-bf92-110e4e31b904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:29:34.561+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:33:57.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closeness of CJâ€™s personal history to his work is what makes
        the recent theft and later allegations made by New Delhi-based label LEH Studios
        against Carl Jan Cruz all the more harmful to how emerging designersâ€™ work
        are acknowledged. In direct messages beginning July 31 through their respective
        working Instagram accounts, with screencaps available on the @carljancruz
        highlights, LEH Studios confronted Carl Jan Cruz on the outrage of the #carljancrewz
        community online due to CJCâ€™s following believes to be <a href="https://www.instagram.com/leh.studios/"
        target="_blank">obvious takes</a> of the brandâ€™s specific pieces and overall
        aesthetics. Despite Carl Jan Cruzâ€™s sizable following in terms of both social
        media and clientele, as well as its heavily documented progress over the years,
        LEH dismissed it as a cheap marketing strategy on CJCâ€™s end. While it is clear
        that LEHâ€™s pieces exactly mirror CJCâ€™s signature cuffed jeans, deconstructed
        one shoulder pieces, and ovoid shells â€” and thus, interestingly, CJâ€™s own
        personal experiences in Filipino culture â€” LEH has instead chosen to maintain
        that CJC had no claim on this look, believing it to be fashion house Loeweâ€™s.</p>'
