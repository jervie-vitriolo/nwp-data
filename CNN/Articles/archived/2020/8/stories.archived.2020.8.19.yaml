      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a640bd-de1e-4899-b03a-339e6aad7094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:19:17.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:53.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Nina Castillo-Carandang, a sociologist and professor from the
        University of the Philippines Manila, told CNN Philippinesâ€™ News Night that
        there are four â€œtensionsâ€ inherent in the COVID-19 pandemic that prevent young
        people from building self-esteem and self-identity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92da4d0-707e-4948-8ead-d38e88628171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:19:17.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:53.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68041bc-e50e-4d4b-aee3-7488e648084d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:19:17.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:53.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them is the tension of isolation, or being away from the
        society.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc5eedb-36e7-4cfb-8f34-2e7f1c73932c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:19:17.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:53.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd83d723-c2fb-4bbd-a568-7a11e0e32f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:19:17.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:53.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillo-Carandang said given that young people are in their formative
        years, it will be hard for them to build self-identity without actual people
        to talk to. Even though there are digital means to connect, this is still
        hard to achieve, she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdc5513-0fd1-4b5c-b90e-d1bef93a710f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:19:17.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:53.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9602e1e9-6298-443f-a349-24fcec4ad4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:19:17.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:53.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, purely relying to connect through digital means are at
        times harmful, she noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fc8c67-8d31-41bd-a32f-2f181b162cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:19:17.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:53.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6caf1d3-36f3-4c39-99a7-0820d3f87196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:19:17.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:53.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young people naturally want to be heard and explore, she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a212f2-9ec9-4965-b928-7fca0c1e9516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:19:17.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:53.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cd0541-d386-46de-898d-09e7e14e5557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:19:17.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:53.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe need to be relevant is so important for the younger age group
        because it affects self-esteem and the lack of self-esteem can further contribute
        to the feeling of walang pag-asa (no hope),â€ she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf25d79-50de-4905-ae7c-7b3fdcc6e2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:19:17.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:53.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3256eb95-12e9-456a-a537-43f18e3f9453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:19:17.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:53.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that it is good if they have family, friends, or faith
        to rely on, and having none would really be hard.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f202b5e-c7aa-4371-a125-93010cc079e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:19:17.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:53.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On tension of unemployment, Castillo-Carandang said it is only natural
        to look for means to earn a living even during a health crisis.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575043fd-7685-4b74-8e68-b2c7fc854c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:19:17.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:53.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dfb229-05d5-4968-bcd6-dea11dbdea87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:19:17.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:53.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the current generation might end up poorer than expected
        in the future since they will not have the same access to education and job
        opportunities, she noted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10716c94-9388-4ca3-aaf7-55583f045a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:19:17.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:53.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bd169d-d053-4fbf-8dcb-8efa7b963dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:19:17.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:53.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, the tension for relationship may lead to more emotional
        stress due to absence of connection brought by the lockdown, Castillo-Carandang
        said. Worse, lockdowns may also lead to increased domestic violence and pregnancy,
        she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffeb817f-a823-4f88-93ce-72a80087c38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:19:17.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:53.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0389332d-89e5-4f29-a348-550c2e577325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:19:17.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:53.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic led to the implementation of quarantine restrictions
        to control the spread of COVID-19, which caused many establishments to temporarily
        close. As the government relaxes restrictions, more and more people are allowed
        to go out to return to work, but this also led to the surge of infections.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbfb298-7220-49d5-9f93-d7d3b05b1297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:19:17.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:53.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ca8490-116e-4613-b518-dc4fd8fc1c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:19:17.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:53.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization said that majority of the cases in
        the Philippines, Japan, and Australia are attributed to those at age 20-59
        since they are the ones who go to work and do errands. They are likely to
        be transmitting the disease unknowingly as they have mild to no symptoms at
        all.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a19938b-46e5-4eed-88b8-9153cc55ecd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:19:17.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:53.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cb517d-fc14-4658-8f37-898533073605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:19:17.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:53.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 inter-agency task force has ordered better enforcement
        of minimum health standards in areas like public transportation and workplaces
        to minimize transmission of the virus.</p>'
