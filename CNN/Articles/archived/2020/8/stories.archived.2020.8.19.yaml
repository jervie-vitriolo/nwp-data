      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d710a78-d891-46da-93dd-c252aae0a599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T13:31:28.081+08:00
