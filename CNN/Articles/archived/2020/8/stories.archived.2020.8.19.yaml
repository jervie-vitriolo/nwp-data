    'template': '1'
    'title': 'EXCLUSIVE: â€œHello Strangerâ€ behind the scenes photos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9c4a53-0b5f-48bd-acaa-3f40cc1c3d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:50:36.113+08:00
