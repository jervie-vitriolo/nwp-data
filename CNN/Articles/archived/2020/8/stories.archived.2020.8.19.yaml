    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4086e244-1cbb-4c16-9215-a69cd0b48f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:29:34.561+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:33:57.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It arrived with an ambitious proposition, and it most certainly
        delivered. Carl Jan Cruz has since become the poster child for Filipino success
        in the ever-changing fashion space.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5c07e0-67a8-4135-9349-40c849387143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:29:34.561+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:33:57.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI feel like weâ€™re finally a full brand,â€ CJ said last year, in
        the weeks after Whitney Baulk, a <a href="https://fashionista.com/2018/03/carl-jan-cruz-filipino-fashion-designer"
        target="_blank">Fashionista.com</a> editor, wore the Isagani dress from his
        SS 2018 (83-82) collection to the Met Gala. It was the year of â€œCamp,â€ and
        Baulk showed up in a dress that was actually CJCâ€™s take on the uniform of
        a private school in Manila.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df6450a-1312-4267-8aa2-0c02615f547d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:29:34.562+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:33:57.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baulk shares, â€œI considered trying to buy or borrow a new dress
        for the Met Gala, but as a lot of my writing focuses on trying to fight overconsumption
        and environmental problems with how the fashion industry currently operates,
        I was pretty happy in the end to just go with something I already had in my
        closet.â€</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fab645-2991-42d3-8fac-c7fb35bf52bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:29:34.562+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:33:57.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, in a global pandemic, there are less opportunities to dress
        up. Carl Jan Cruz has closed his Bayani Road showroom from visitors, a radical
        change from the welcoming environment he has always placed emphasis on. The
        collection with self-explanatory titles Pang-Alis and Pang-Okasyon have also
        been dropped, in favor of a focus on their Pambahay line â€” Carl Jan Cruzâ€™s
        only offering for the rest of the year via their new <a href="http://carljancrewz.com/"
        target="_blank">e-commerce platform</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733b2c29-8c6a-4e50-bcce-e05229d47ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:29:34.562+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:33:57.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consisting of 12 carefully selected pieces â€”â€œI wouldâ€™ve done less
        if I could,â€ the designer says with a deadpan expression â€” plus some exciting
        textiles at a much more affordable price point than CJCâ€™s standard range,
        this new Pambahay line is whatâ€™s keeping them afloat. Itâ€™s a pivot that is
        much easier for CJC than perhaps other brands creating loungewear pieces â€”
        the Filipino idea of having a different set of clothes for the home, literally
        pambahay, is already so close to the brandâ€™s ethos. â€œA practical household,â€
        as he has always described both his childhood and his business.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31da19b8-49bb-46b9-b4f9-f637329ff34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:29:34.562+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:33:57.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would not be CJC, however, if there were no way to create an
        intimacy of some sort with the wearer. For a limited time, there will also
        be Paburda â€” an embroidery service where customers can get their initials
        or preferred letters onto any Pambahay purchase.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3ded48-d357-4ae4-b586-8649603598ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:29:34.562+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:33:57.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the very start, CJ set out to build a brand with the understanding
        that a good brand is defined by the visceral meaning it holds in our lives,
        and he managed to do this by sharing the meaning clothes gave to his own life.
        While there is little doubt that we will see Carl Jan Cruz in the coming years,
        the highs and lows of a pandemic without a clear safe zone has changed how
        we attach meaning to objects.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777abd9e-dcbe-4ae3-b653-6da213b39d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:29:34.562+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:33:57.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œHere it is,â€ he says, gracefully, nodding in affirmation both to
        me and&nbsp;to himself, â€œThis is our commitment.â€</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e012081-76c3-4347-8b29-816678fdc350'
