      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the increasing COVID-19 cases, stricter guidelines are implemented
        for public commuting. Passengers are required to wear a face mask and a face
        shield. Inside the MRT-3, talking or answering phone calls are prohibited.</p>'
