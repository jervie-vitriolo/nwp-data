      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac3941c-e16e-4960-96a1-ad57d1159ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:30:31.601+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:05.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate and the House of Representatives have been holding series
        of hearings to investigate the alleged acts of corruption done in the agency,
        which include an overpriced information technology project, the controversial
        Interim Reimbursement Mechanism (IRM) involving hospitals, and manipulation
        of financial statements.</p>'
  'How-to-quit-vaping-':
    'author': 'Kristen Rogers, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-08-19T17:35:54.281+08:00
    'imagesource': 'jcr:dfc6dc1c-c023-410f-9381-0fa0988672a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20ff8810-24f8-4d10-b476-eeb2d306afa9'
    'lead': 'Teens can quit vaping and reduce their risk for addiction, toxin exposure
      and cigarette smoking by knowing why they want to quit and creating a personal
      quit plan.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-19T17:40:14.730+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T08:34:03.906+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:33:27.177+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['quit', 'vaping']
    'template': '1'
    'title': 'So you want to quit vaping? Read this to do it for good

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e6d46e-96fc-4f43-9f0e-15277e947d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> There is no denying that vaping is popular
        among teens, with one-third of US high school students reporting they have
        vaped or used other electronic nicotine products recently, according to a
        2019 study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4771b28d-9def-42c4-bfa4-a51497385f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648ff72b-9427-453e-bfb0-8de32df0631c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn''t stay cool for all of them, with almost half of surveyed
        teens reporting they seriously tried to quit, according to new research. Nearly
        25% said they tried to quit but failed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa00359b-fe2d-4479-a395-fafe6648d0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b32b13-343d-4137-9f34-5441aacdf0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s dangerous for teens, who are at high risk of nicotine addiction
        and switching to cigarettes. And people who are addicted to nicotine have
        a higher risk of complications from Covid-19, the disease caused by the coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ff0d64-57f9-4496-a2f5-974a0140f1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf1bb64-4a70-419d-b5be-55db3ac19ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings align with "other research indicating that there is
        a significant risk of developing nicotine dependence symptoms among teens
        that use e-cigarettes," said Adam Leventhal, the director of the University
        of Southern California Institute for Addiction Science, who wasn''t involved
        in the study.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6031a04-8482-4708-a1b2-f1ac94a5b547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aaad55-0908-4a68-8585-be631d416707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research also "highlights the urgent need for treatments that
        can help youth who are trying to quit stay quit," said research coauthor Jennifer
        Dahne, an assistant professor in the department of psychiatry and behavioral
        sciences at the Medical University of South Carolina.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10ab422-34cf-4c4b-ba41-b8c9f6f04191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0ca244-2a35-436a-a817-d21fe18f0187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research letter precedes the upcoming September 9 deadline for
        e-cigarette manufacturers to apply to the US Food and Drug Administration
        to keep their products on the market. Companies are responsible for demonstrating
        the appropriateness of their products for the protection of public health.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9487926e-c0ea-43ce-b998-60cfec3adbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40094052-208f-4c77-ab46-d64928fa8824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new research is "the clearest sign that once (kids) get hooked,
        they realize what''s happening to them," said Matthew Myers, president of
        the Campaign for Tobacco-Free Kids, who wasn''t involved in the study.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dad9fca-f4d5-4c69-b473-febdb30008e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c680d679-3c8e-4e73-9493-b79e025e7c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The absence of regulation has meant the e-cigarette industry has
        marketed highly flavored products that appeal to kids (and) deliver nicotine
        that rapidly leads to intense addiction."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669e92a0-e71e-417d-8c7f-7e8f4b3f4c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a4947e-99af-4109-b762-3ec061280b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Products that come in a variety of sweet flavors and sleek shapes
        and deliver high doses of nicotine "should not be allowed on the market because
        of their proven appeal impact on youth," Myers added. "How the FDA deals with
        the applications it will receive over the next month will directly affect
        the number of our kids who become addicted to tobacco products over the next
        10, 20, 30 years."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b266468-a58c-4444-adfc-0021a1a9846c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf1a960-455e-4538-aff6-78bff02d03d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addiction refers to a person''s loss of control over use of substances
        and is associated with changes in your brain''s "reward center," said Dr.
        Sharon Levy, director of the Adolescent Substance Use and Addiction Program
        at Boston Children''s Hospital and an associate professor of pediatrics at
        Harvard Medical School. Levy wasn''t involved in the research.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc93723-acf0-4a66-b990-828c3a710578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871e4dba-cf57-408f-9767-af30dd001860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A teen or adolescent''s developing brain is more susceptible to
        these changes than mature adult brains. "When these changes occur," Levy explained,
        "the rational decision-making part of the brain loses out to the more instinctual
        parts and people find themselves using nicotine even when they really want
        to quit."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4f8f39-b969-4079-87dd-03fb8c6fd968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42e3a7c-b602-4f37-941c-1df644edce59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addiction doesn''t go away on its own, but quitting can be easier
        when people prepare in advance and receive professional help. Read on to learn
        how to begin the journey.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ce5ee1-3f12-4357-9887-18fc497dd6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4fe7a8-f327-4b4b-91bb-8120adaf6669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Know why you''re quitting</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39086af8-a9cb-46cf-8899-c5480468d0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your awareness of the dangers associated with nicotine hasn''t made
        you successfully quit vaping. Knowing why you want to quit can empower you
        to make choices that lead you to your goal, according to Smokefree Teen, a
        US National Cancer Institute initiative.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd7b0a2-d659-4634-b197-39efdda7a64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9614ba2e-87e3-42c0-ab16-3ed023ea8783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think about what really matters to you and how vaping gets in the
        way of those things. Is vaping affecting your feelings, money or relationships
        with people who are important to you?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d8042d-5a42-4f95-9706-c9c5317ecf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b3a97b-a0ff-4be8-8e37-620fcb4c9bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Answering these questions can help you see how vaping is affecting
        your life, maybe in ways you hadn''t realized. Keep a list of the reasons
        you want to quit on your phone and read it when you feel the urge to vape.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2626d2ea-7ce2-41a4-bafc-b9f15b6e23fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd612211-2301-49f1-b8df-d8992408292b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Commit to an end date</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1ca661-317f-4066-ba67-c0af6173ac31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Setting a quit date is good so that you can mentally prepare, Levy
        said. A date no more than one to two weeks away is best â€” it''s enough time
        so that you can feel confident, but not too much time that would allow you
        to change your mind.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57252f9-7de8-42e2-82d1-237aaabda39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7c92a6-94ff-4ef1-9b5c-bbfd9610e508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t pick the day before anything stressful, like an exam. On
        your phone, set an alert for the day.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa041b8-997c-46c1-aef7-ca191102e671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920b3848-2fff-4c19-9bd3-b4b6270eac95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Create your quit plan</h3>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ec5ef6-357c-4a15-83dd-bba10621f7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once you have your date, talk with your doctor about your concerns
        and goals. Smokefree Teen has a tool for creating a personal quit plan based
        on your everyday life. The tool can help you prepare to quit, track your experiences
        and stay on course.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9e775f-201d-4832-90dc-dbdb2adfc28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4599ada1-30e6-47d9-b7d2-0b7c1e45f041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Know what to expect</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd795cc-4532-47fd-9bce-8524db431fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing the possible challenges ahead can help you stick to your
        plan.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b2f9c5-7d1d-4a81-a0ef-92a07e490294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3439857-6e34-4762-bcd0-a6058f5ffd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nicotine is a stimulant and lots of teens who use it like the feel
        or the ''buzz'' they get from it," Levy said. "But over time, most people
        find that the buzz is harder and harder (to reach) as you develop tolerance
        and your body starts to accommodate to the nicotine."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1620eef6-3fd8-4dc0-9d9b-c98a0e76626c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40645a19-f3fd-4517-a042-aa2322c40dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Withdrawals can make quitting uncomfortable and especially for the
        first week or two. If you experience symptoms and cravings, talk with your
        doctor about medications that could help. "Hang in there because the withdrawal
        symptoms pass in time and cravings become less and less intense over time,"
        Levy said in an email.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3ac2d7-ba9f-47be-9afd-944d80b05b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81c1e78-0e44-4af0-a270-3f73f14284df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe you vape with friends and vaping is part of how your group
        spends time together. Since hanging around them while you''re quitting can
        be challenging, you might want to see other people for a while. Some people
        find they are eventually able to spend time with friends who vape without
        being triggered to follow suit, Levy said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8f1b29-dcd8-4085-849a-7eda5d8bfc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dd982d-d15d-4b1f-a929-ca6cc9272f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your friends don''t understand you, explain why quitting is important
        to you and ask them to respect your decision. Because of the risks associated
        with vaping, there are many health benefits to gain by quitting. Depending
        on the dose, Levy said, nicotine and other chemicals in vaping devices can
        cause:</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bcde6f-595a-4c9c-aec6-f953d41f33d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f84902-4533-4624-8988-96d02622650c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>.Lung damage</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ddddb5-ce7f-42ec-9406-4f2d7059943a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>.Dizziness, vomiting or seizures</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f19b8c-b060-4ccf-84d9-644d9e3de0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>.Difficulty concentrating and learning</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3076a7dd-b71d-48b3-ac2d-787c4f628996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>.Symptoms of depression</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc7f815-efa1-4ffa-bd63-388e7d907d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>.Greater risk of using cigarettes, marijuana and other drugs</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba70c55-f291-4ec2-8339-ad6aec60d9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>.Hindered or abnormal brain development</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bf296d-ac82-49dc-ad83-2b7119eb81ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being addicted to tobacco products means that adolescents don''t
        have full control of their use," said research coauthor Tracy Smith, an assistant
        professor in the department of psychiatry and behavioral sciences at the Medical
        University of South Carolina. "If they are able to quit, they get that control
        back."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9fa2a4-ad0c-4966-8d15-7a349868af25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Identify triggers, seek social support and have some self-compassion</h3>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1332c339-2c94-412e-9c68-1423c341ba9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Triggers â€” certain people, situations or feelings â€” can lead you
        to act in ways that might be bad for your health.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5792d36c-f466-4b3b-8e94-56782ac9f316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220a6e31-48d6-4548-b8ad-2257f93345c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Identifying yours and thinking through new coping strategies can
        prevent you from reaching for a vape," Levy said. If your trigger is seeing
        other people vaping, maybe take a break from social media.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eeb2d7-db84-463b-9c89-89f53a228552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcdfd98-501c-4713-ba62-f8c159fff88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also found that 57% of adolescents who currently vaped
        nicotine had depressive symptoms in the last year, and 61% had anxiety symptoms,
        Dahne said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9d3dfe-bc8f-4088-a8d8-b06a549bcce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7dbda1-8a8c-4bde-9742-df44670fa31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re vaping to relieve troubles, psychological treatment and
        healthy activities such as walking or listening to music can help manage your
        stress and take your mind off vaping. You can also find a replacement behavior,
        like chewing gum or calling a friend.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c514d58-7175-4a8b-ac8f-ff762bc95300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22757472-dd2e-48dc-9943-9c56ba043aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing this on your own can be hard, Levy added, so ask for support
        from your doctor, family and friends. Be specific about what you need â€” maybe
        they can keep you distracted so you don''t vape. Others can help keep you
        accountable while you''re trying to change, Levy said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13030a8e-2e20-42f7-9158-da59e5763e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc80e72-6264-4c62-aaea-71d76c64d341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And don''t be too hard on yourself if you slip up, which can happen
        several times. "Acknowledge that relapse is normal when trying to change any
        behavior, including quitting vaping," Dahne said. "It''s important to learn
        from what worked and what didn''t work during past quit attempts and to try
        to quit again."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d44f10e-e0ce-405d-90fb-e824a580779d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fded0357-1d40-47ca-a25c-13cd621bcccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Imagine your vape-free self</h3>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1d6d63-d474-49ad-b589-5355107326c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If vaping is something you regularly do, imagining your life without
        it might be hard. The you who feels weird at first will eventually become
        your new normal.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9371ae15-e154-4264-ab53-b516a26e0279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6798ebc8-3095-4c20-9906-defdf0b5b424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thinking of yourself as someone who doesn''t vape can separate you
        from vaping and give you the confidence to move forward. Write a list of all
        the great things about yourself that don''t involve vaping â€” vaping doesn''t
        define who you are.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ee3657-4c77-4159-acb7-dff7a0bc7f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28e06a2-d471-4bf6-b058-ffdb58898bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Picture the future you who you want. How does that person compare
        with who you are now? How does vaping stand in the way? All of these steps
        can help you bridge that gap.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c10d7c-6719-4a03-a104-8b96d1576bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:40:14.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:03.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/19/health/how-to-quit-vaping-teens-wellness/index.html"><em>"So
        you want to quit vaping? Read this to do it for good"&nbsp;</em></a></p>'
