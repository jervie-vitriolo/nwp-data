    'lead': 'The World Health Organization (WHO) raises concerns over the rising number
      of infections among the younger population in the country.

      The WHO says new Covid-19 cases in the philippines, as well as in Japan and
      Australia, are coming from the 20 to 40 years old age group.

      WHO officials consider this age bracket the "active" group, or those belonging
      to the working sector.

      They called them the driving force of the pandemic.

      They say people in this age group may be transmitting the virus unknowingly
      as they are more likely to have mild or no symptoms at all.

      Recent data from the health department also shows that the bulk of the cases
      in the country are from ages 20 to 59 years old.

      In line with this, we now go above and beyond the headlines with Health Social
      Scientist and UP College of Medicine Professor, Doctor Nina Castillo Carandang.'
