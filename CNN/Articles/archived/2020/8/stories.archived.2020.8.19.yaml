    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'drone', 'Air-Force-One']
    'template': '1'
    'title': 'US military investigating report of possible drone flying close to Air
      Force One'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38aa5b86-7960-4ead-8e34-ce17bc7ac7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:14:30.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:16.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The Air Force''s 89th Airlift Wing is reviewing
        a report after people traveling aboard Air Force One on Sunday saw an object
        that appeared to be a drone as the plane was landing at Joint Base Andrews
        outside Washington.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5275d03-49cd-49cf-91a9-abcfc4fb9852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:14:30.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:16.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were making the approach, but not yet in the final landing run.
        I saw a thing with a kind of X shape and part of it was yellow. That''s all
        I can say," a witness told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269cef79-e1fc-4c35-9ad5-aed60d7dfae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:14:30.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:16.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a brief moment, obviously, but not flashing by," the witness
        said. "I had long enough to do a double take, then wonder if my eyes were
        playing tricks on me, and then decide that yes, this was definitely something
        in the air and only a short distance below and a bit off to the side of our
        plane."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ac762f-ab93-4091-8bd2-e859141b8036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:14:30.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:16.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a drone were to have come close to Air Force One, that would
        be a major security breach. Drones are banned in the restricted national security
        airspace around Washington.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7d3d4e-05ce-472d-8d2c-93009113a760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:14:30.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:16.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 89th Airlift Wing said in a statement Monday that it is "aware
        of the report."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869ac496-1dd7-44d5-9716-da4a71945483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:14:30.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:16.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The matter is under review. The 89th Airlift Wing''s C-32A aircraft
        landed safely without incident," the statement said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c5c43b-c682-4860-8e4a-496849e86159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:14:30.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:16.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House declined to comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c45481-4eec-43c6-bff6-f000d598d16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:14:30.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:16.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witness said the person seated behind them also observed the
        object, and turned around to ask if they had also seen it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352b3eb3-3570-4dfe-99d6-0513eccb12b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:14:30.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:16.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never seen anything as close to a plane as this, and since
        it was presumably quite small â€”&nbsp;i.e., it definitely wasn''t a plane â€”&nbsp;it
        can''t have been that far to be visible at that speed," the witness said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ecbf5d-3a13-4890-978e-6b8d46a691a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:14:30.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:16.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US official who could not be identified due to the sensitivity
        of the issue told CNN there is a sensor system at Joint Base Andrews that
        would have, or should have, detected an unauthorized airborne object. They
        have gone back through the initial feeds and the computers don''t show anything.
        They are continuing to investigate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170375bf-ed7c-4ff3-8412-c0cd9eead3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:14:30.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:16.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the Federal Aviation Administration, which referred
        questions to Joint Base Andrews.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26105e46-4d50-4141-87c6-5b9d3ffad746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:14:30.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:16.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 89th Airlift Wing, according to its website, "provides global
        Special Air Mission airlift, logistics, aerial port and communications for
        the president, vice president, cabinet members, combatant commanders and other
        senior military and elected leaders as tasked by the White House, Air Force
        chief of staff and AMC."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f42763-fd43-4de4-8eda-b2ba0da5c999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:14:30.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:16.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Pete Muntean contributed to this report.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c3899e-b861-4c09-8ae3-c31a8c31b73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:14:30.335+08:00
