      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated that mass gatheringsâ€” including religious servicesâ€”
        will be limited to 10 persons for areas under GCQ.</p>'
    '14':
