    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '515f2464-c27e-47a9-9158-4e3b8d3e08da'
    'lead': 'A giant fish was caught by fishermen in Santa Monica village in Tubabao
      Island,  Oras town in Eastern Samar province hours after the Magnitude 6.6 quake
      rocked Masbate province and some parts of Eastern Visayas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-19T07:27:28.275+08:00
