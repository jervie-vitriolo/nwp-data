      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, sitting as chairman, said in a statement that he is formulating
        a committee report and their findings will be turned over to the Department
        of Justice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
