      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They pointed out that some healthcare facilities quickly got funds
        even if they do not cater to COVID-19 patients while others have yet to be
        paid.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30932ab6-b448-4eb5-87e9-700916e3c1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:42:10.954+08:00
