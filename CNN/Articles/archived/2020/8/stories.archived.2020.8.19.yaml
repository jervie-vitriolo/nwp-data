      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the newly announced deaths, 76 occurred in August, 13 in July,
        and the other 22 in the months of April to June.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a46b2c9-2832-4705-bc65-37e644692bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:32:44.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:34:12.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly half of the new deaths, or 52, are from Metro Manila, the
        DOH said. Twenty-nine are from Central Visayas, 11 from Calabarzon, six from
        Central Luzon, four from Zamboanga Peninsula, five from other regions nationwide,
        and four are repatriated Filipinos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cb90d5-113b-4dbb-8d2d-75a325744d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:32:44.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:34:12.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also announced 716 more recoveries, bringing the
        tally of survivors to 113,481.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870114ca-7b33-4ba9-bce9-81c2371c83b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:32:44.084+08:00
      'mgnl:createdBy': 'kristel'
