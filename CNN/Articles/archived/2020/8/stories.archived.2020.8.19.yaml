      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case you are living under a rock, Ensaymada is a sweet, soft
        dough pastry covered with sugar and butter and topped with grated cheese.
        It was adapted from the Spanish EnsaÃ¯mada, a pastry baked with lard instead
        of butter.</p>'
