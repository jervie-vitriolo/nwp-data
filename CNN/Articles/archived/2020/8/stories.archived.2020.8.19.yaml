    'template': '1'
    'title': 'No police in govâ€™t search teams for COVID-19 patients, says Palace'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c0438c-7485-47d2-8634-86373d687b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:32:14.794+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:34:12.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19)â€”</strong> Police
        will not be part of the local search teams that will go house-to-house to
        detect and isolate residents with symptoms of COVID-19, MalacaÃ±ang said on
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7091e961-5d99-4ad2-8472-c718d3bd2255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:32:14.794+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:34:12.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe police will not have any business going on a house-to-houseâ€¦
        I donâ€™t think the public should worry, this is a purely health initiative,â€
        Presidential Spokesperson Harry Roque told CNN Philippinesâ€™ The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3152b757-789f-4d97-bc5d-55bf1fb8c286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:32:14.794+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:34:12.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque explained that only health professionalsâ€” particularly Department
        of Health officials, municipal health officers, community nurses, and barangay
        health workersâ€” will be part of the new initiative, which he said has been
        on a â€œpilotâ€ run for two weeks now.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd28f58b-81c7-459d-ba84-7ff585753fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:32:14.794+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:34:12.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The house search for symptomatic individuals was launched as part
        of the governmentâ€™s â€œrefreshedâ€ response against the COVID-19 pandemic, the
        spokesperson noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d80271a-7d62-423f-8878-3daaeca5ad94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:32:14.795+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:34:12.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under this program, health and village workers will be knocking
        on houses in search of symptomatics, who will then be given real-time polymerase
        chain reaction tests for the virus, and will also be isolated for the time
        being.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae776dbb-cf1f-4908-a632-6493679532c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:32:14.795+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:34:12.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the programâ€” which he said was adapted from Indiaâ€™s coronavirus
        responseâ€” has proven to be â€œhugely successfulâ€ during the two-week pilot period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10265c64-9dca-4ac3-9939-2bed7a423446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:32:14.795+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:34:12.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œItâ€™s proven successful as well and is manageable," he said. "We
        may not be able to do it in all barangays simultaneously but we certainly
        will start with the areas with the highest clusters of COVID-19."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab687ac-2034-44c5-ab1d-e1a94c718ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:32:14.795+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:34:12.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, patients who cannot comply with the home quarantine
        protocols were also fetched from their homes under the "Oplan Kalinga" program,
        wherein individuals were brought to government quarantine facilities to control
        the transmission of the viral disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6965987c-4b1f-4a75-b066-3fff441d853a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:32:14.795+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:34:12.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
