      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f2e623-b892-46b9-bd14-70d2d9ec449f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:25:36.758+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:43.975+08:00
