      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> According to Paris Hilton, she''s been
        playing Paris Hilton all of these years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f853a99-dd2b-45ff-a439-a70b54875df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:09:24.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:16.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the first celebs to become famous for being famous, Hilton
        is sharing her story in a new documentary titled "This Is Paris."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cf4d5b-e5b7-42f7-bcae-b8d7a9542293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:09:24.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:16.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the trailer she talks about being Paris Hilton and says that
        while she feels like "the whole world thinks they know me," she doesn''t even
        feel like she knows herself sometimes.</p>'
    '11':
