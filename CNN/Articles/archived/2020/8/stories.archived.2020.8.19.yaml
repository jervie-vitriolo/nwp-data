  'Flu-shot-COVID-19-vaccine-WHO':
    'author': 'Naomi Thomas and Katia Hetter, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-19T06:11:25.873+08:00
    'imagesource': 'jcr:930fb9f6-a21d-494f-b4d6-90de6ced5f83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f84e82ca-758b-4bd2-83c5-4617fccde6d5'
    'lead': 'Getting the flu vaccine this year is important, experts at the World
      Health Organization say. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-19T06:14:23.247+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:34:45.721+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:33:15.573+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Getting vaccinated for the flu this year is particularly important,
      WHO officials say'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff86cab-9c5f-41a9-afcd-80260fe5e123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T06:14:23.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:45.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Getting the flu vaccine this year is important,
        experts at the World Health Organization said during a news briefing in Geneva
        on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad85a8e-b5c3-46e1-96c5-d50f3e134a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T06:14:23.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:45.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appears that the circulation of flu in the Southern Hemisphere
        â€”&nbsp;which includes Australia, New Zealand, Argentina, Chile, South Africa
        and Zimbabwe â€”&nbsp;is low. However, making assessments of what will happen
        in the Northern Hemisphere â€”&nbsp;which includes North America, Europe and
        much of Asia &nbsp;needs to be done carefully.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2407c153-1c10-443c-adf7-9986fc83552c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T06:14:23.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:45.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Van Kerkhove, WHO''s technical lead for Covid-19, explained
        that the Global Influenza Surveillance and Response System is being used in
        countries for both flu and Covid-19. This system collects samples from across
        the globe from people who have flu-like or severe respiratory illnesses to
        test for viruses like flu.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f0e934-f876-489e-9450-9cde34c6da74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T06:14:23.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:45.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many countries are continuing to test for flu, and in the last two-week
        reporting period for this system, there were almost 300,000 flu specimens
        tested. Only 37 came back positive for the virus, "so it seems like flu circulation
        is low."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f801f958-36bd-4195-9990-420f3c8d8f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T06:14:23.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:45.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could be for a number of reasons, Van Kerkhove said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c94856-ace0-4fee-b73e-10f92332dca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T06:14:23.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:45.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Southern Hemisphere where it is flu season, many of the public
        health measures put in place to protect against Covid-19 could be playing
        a role in reducing flu circulation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bde3630-4ebb-4790-88cd-e8369324b310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T06:14:23.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:45.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we need to be careful about making an assessment of what
        may happen in the Northern Hemisphere for a number of reasons," Van Kerkhove
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31dabe9-ef28-4a23-9fef-1f1bcd8c3415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T06:14:23.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:45.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First and foremost, she said, the systems put in place across the
        globe must continue to test for both Covid-19 and flu. It is also important
        that people get vaccinated for the flu when the vaccine becomes available.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22ea625-a6db-442a-8bc1-63c8fa4cbb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T06:14:23.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:45.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because it could be difficult to immediately distinguish between
        a Covid-19 infection or a flu infection, testing will be needed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584a4630-5919-4cf0-b264-9ead10f5936b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T06:14:23.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:45.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could complicate the clinical picture, but there are tools that
        are in place for influenza," said Van Kerkhove. "So it is really, really important
        than when the vaccine becomes available for flu, that people do take that
        vaccine."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf31d8cb-0017-4f17-8dd7-5cf9456d85d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T06:14:23.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:45.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are an estimated 1 billion flu cases annually around the world,
        of which 3 to 5 million are severe cases, resulting up to 650,000 flu-related
        respiratory deaths, according to WHO''s Global Influenza Strategy for 2019-2030.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f83f71-904f-4fa6-9e93-0fd0d5cb5766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T06:14:23.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:45.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Influenza is one of the top 10 leading causes of death in the United
        States annually. From October 2019 to April 4, 2020, the US Centers for Disease
        Prevention and Control estimates there were as many as 56 million flu illnesses,
        740,000 hospitalizations and up to 62,000 deaths from the flu.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeef9be-3a8d-4fb4-8582-75f4ea132f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T06:14:23.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:45.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting a flu shot this year "will save lives," Dr. Robert Redfield,
        the CDC''s director, said in June.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87edaba0-0914-4998-8f70-52f127a8cad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T06:14:23.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:45.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 hit the Northern Hemisphere as many places were coming
        out of flu season, according to Dr. Bruce Aylward, a senior adviser at WHO.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6f9be4-4a12-4cd1-9292-3d2e9d430f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T06:14:23.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:45.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of the surge capacity used to manage critically sick Covid-19
        patients initially came from the surge capacity available from dealing with
        the flu, he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e2dc98-9ad1-44ca-a9ca-275f5c1cb9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T06:14:23.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:45.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That highlights the reason it''s so important to get the flu vaccination
        rates up this year, even relative to previous years," said Aylward. "We need
        that capacity potentially to manage Covid."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e33a9e7-c7c9-432c-93e2-93f53e65b9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T06:14:23.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:45.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes children, according to the American Academy of Pediatrics,
        which recommends that everyone 6 months and older be vaccinated this year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c45e1bc-733e-4b20-ab2a-d4654ac2a7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T06:14:23.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:45.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also still a "huge susceptibility gap" when it comes to
        Covid-19, Aylward said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07a94ef-0607-4499-b074-a64ebffe2b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T06:14:23.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:45.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going into a high season for transmission of respiratory
        illnesses and hence our concern that we have all possible capacities optimized
        to be able to manage that," he said. "And part of this is going to be managing
        flu and managing, ensuring optimal flu vaccination."</p>'
