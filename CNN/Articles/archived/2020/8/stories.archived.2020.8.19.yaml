  'Glossier-apologizes-former-workers-racism-allegations':
    'author': 'Sara Ashley O''Brien, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-19T10:46:50.375+08:00
    'imagesource': 'jcr:84c1f609-5b1f-4db4-9776-80c1e5fcaf1a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '019199d2-151d-4619-aa35-84eae2892b01'
    'lead': 'The company apologizing to former retail workers after Glossier was hit
      by allegations of racism and mistreatment that she says make clear it has "failed
      to ensure that all voices are heard, and protected, within our internal community."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-19T10:49:47.418+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:34:34.605+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:33:18.937+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Glossier', 'makeup', 'beauty', 'racism', 'allegations', 'workers']
    'template': '1'
    'title': 'Glossier, a billion-dollar beauty brand, apologizes to former retail
      workers after racism allegations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75932a02-8db0-4293-9abe-f6c61faffb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:49:47.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:34.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“</strong>&nbsp;Glossier, a billion-dollar beauty
        startup, built up its brand in part by touting a mission to "democratize"
        the industry and "give everyone a voice about the beauty products we use."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec65769f-7807-4f60-ac28-f99a42064604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:49:47.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:34.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the company and its CEO Emily Weiss are apologizing to former
        retail workers after Glossier was hit by allegations of racism and mistreatment
        that she says make clear it has "failed to ensure that all voices are heard,
        and protected, within our internal community."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735be5b5-107b-4a33-b36a-117bdaf18a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:49:47.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:34.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Instagram posts Monday, Weiss and Glossier acknowledged that
        the startup had "failed to create" an "inclusive, safe environment" and laid
        out a plan of action in response to worker complaints. The posts come after
        public allegations of racism inside its stores from a group of anonymous,
        self-described former staffers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cccbb74-498e-43f0-a598-0eccd37437e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:49:47.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:34.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re so sorry that we didn''t create a workplace in which our
        retail employees felt supported in the most critical ways," the company wrote
        in the post. In her Instagram post, Weiss said, "I am sorry we let you down."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f8f855-21ad-44c5-ac71-6e59b327befb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:49:47.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:34.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worker allegations were posted online anonymously last week
        by a group using the name "Outta the Gloss" â€” a play on Glossier''s "Into
        the Gloss" blog, out of which the beauty brand grew. In their post, which
        was shared on Medium, the workers alleged there was "an ongoing insidious
        culture of anti-Blackness, transphobia, ableism, and retaliation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4f9945-5fd1-4418-ab3f-18c55e131314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:49:47.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:34.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retail workers, whose job titles are "editors," detailed specific
        incidents for which they allege there was "little recourse â€” not even reassurance
        of our safety." They allege a customer grabbed a Black worker by the face
        to "show off" her complexion to someone and also claimed the company repeatedly
        permitted a woman to enter the store and disparage Latinx workers as "illegals."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb8e2ba-2174-4563-a554-d63c557486b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:49:47.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:34.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this democratization is only achieved by perniciously silencing
        Black and Brown editors and without treating marginalized staff equitably
        â€” have they democratized beauty at all, or is it more of the same?" the collective
        wrote in the Medium post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7000168-ba32-450e-91f7-499e2a792961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:49:47.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:34.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the nation more broadly confronts racism, inequality and social
        justice, Glossier is just the latest company to come under scrutiny for outwardly
        professing a commitment to inclusivity while allegedly fostering an environment
        that runs counter to its rhetoric.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bd55c7-5b37-43b3-b037-90fb91461182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:49:47.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:34.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Glossier and its workers, the allegations come at a difficult
        time. Last week, days before the public allegations, Glossier announced it
        would be laying off its retail staffers who had been furloughed since June
        as it plans to keep its three retail stores â€” in New York, Los Angeles and
        London â€” closed for at least the rest of this year, and possibly for the remainder
        of the pandemic. (The collective says the Medium post was initiated and drafted
        prior to the recent layoffs.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d1b3c4-e908-4031-8881-4560089db219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:49:47.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:34.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collective outlined a list of demands, beginning with calling
        for an open Zoom call where BIPOC (Black, Indigenous, and other People of
        Color) are given a platform to address the issues laid out in the open letter
        and are compensated for participating and offering feedback, as well as specifics
        such as quarterly anti-racist training, retail management changes, pay parity
        and ongoing transparency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b77438a-25bf-4e89-a833-269a35b0051c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:49:47.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:34.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the company statement Monday, Glossier said it would email former
        retail workers to "invite dialogue with anyone who has additional feedback
        and ideas to help move us towards our shared vision," noting that anyone who
        participates will be compensated for their time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d313c0-a864-4127-b17f-349423263dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:49:47.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:34.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the planned changes â€” which includes some measures mentioned
        by the collective, such as de-escalation training for retail workers, processes
        for them to provide feedback about management without fear of repercussions,
        and annual compensation reviews to ensure pay parity â€” will come into play
        once the company is able to restart its retail operations. "We see this time
        as a unique opportunity to get it right," the statement read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b498291a-ce3e-45a1-9fc9-2514cb95019c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:49:47.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:34.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glossier and the collective did not have any additional comments
        beyond what each has said publicly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1205636-5423-4aa3-bb9f-9ba486177cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:49:47.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:34.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thank Glossier for their apology and acknowledgment of our demands,"
        Outta the Gloss said in a post on its Instagram account. "However, their work
        is not yet done â€” this is only their first step. Expect a full response from
        us soon."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7457e20c-8f29-4efb-b138-683aa7cc0c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:49:47.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:34.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blog post on Friday, Weiss offered her initial response to
        the public allegations but stopped short of issuing an apology. That response
        received pushback from the collective which said it was "frankly insulted
        by it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c285191-e86e-4463-ac9a-ea00dc8e41af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:49:47.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:34.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her earlier response, Weiss wrote that "many of these stories
        echo conversations we had earlier this summer." She noted that starting June
        15, several retail members emailed concerns around the work environment in
        Glossier stores. That outreach came as Glossier, along with a number of other
        corporations, announced it stood in solidarity against systemic racism in
        the wake of the killing of George Floyd that spurred a broader reckoning around
        racism. Glossier pledged $1 million to be put toward supporting organizations
        fighting racial injustice and Black-owned beauty businesses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955e4dee-ce59-4d8b-8605-c97e76beeb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:49:47.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:34.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weiss said then that the company had "moved quickly to investigate
        with the added guidance of outside counsel to ensure a thorough and fair process"
        and that she had conversations with "more than a dozen retail team members
        over the course of two weeks." In an email shared with workers on July 10,
        Glossier outlined initial actions it planned to take. The collective said
        it believed the actions to be "performative and insufficient when it was received
        in July, and its emptiness prompted the letter we published."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb4b664-bb69-44bc-8871-6f353d101ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:49:47.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:34.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/18/tech/glossier-apology-retail-workers/index.html">Glossier,
        a billion-dollar beauty brand, apologizes to former retail workers after racism
        allegations</a>."&nbsp;</em></p>'
  'bpa-health-risk':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-08-19T10:44:27.700+08:00
    'imagesource': 'jcr:4d954100-1497-4989-9fe1-bbd844ba77cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4416572c-3590-4e9b-a385-e20e2da1a488'
    'lead': 'The chemical compound BPA is an endocrine disruptor, affecting the hormones
      in the body, and fetuses and babies are especially vulnerable. It''s been linked
      to fetal abnormalities, low birth weight, and brain and behavior disorders in
      infants and children, as well as diabetes, heart disease, cancer and obesity
      in adults.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-19T10:53:12.625+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:34:33.952+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:33:19.212+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BPA', 'health', 'research']
    'template': '1'
    'title': 'High BPA levels linked to 49% greater risk of death within 10 years,
      study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055da2b9-3318-4332-9766-01ee8f4e5cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:53:12.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:33.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Look into your pantry â€” have you packed
        it with canned foods since the start of the pandemic?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a50927-36f6-46a9-a9a0-6767836e1329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:53:12.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:33.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or are you a receipt hoarder â€” who keeps all your paper sales receipts
        for taxes or refunds?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f4c774-2949-4f5e-b8a8-e759c4df7d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:53:12.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:33.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither of those habits are probably a great idea, experts say,
        if you want to avoid toxic chemicals linked to a variety of health disorders
        in children and adults.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a87af1b-b1a7-455d-ad2f-64bc8fd0a5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:53:12.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:33.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metal food and beverage cans are lined with an epoxy resin coating
        made from a family of chemicals called bisphenols.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636e0230-4d58-4e84-b5d4-63b3db1215ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:53:12.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:33.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That group includes the infamous bisphenol A that was used to create
        baby bottles, sippy cups and infant formula containers until frightened parents
        boycotted those products a decade ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf824c6-ffac-41f6-b41d-40836e8e2584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:53:12.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:33.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chemical compound BPA is an endocrine disruptor, affecting the
        hormones in the body, and fetuses and babies are especially vulnerable. It''s
        been linked to <a href="https://pubmed.ncbi.nlm.nih.gov/23904465/" target="_blank">fetal
        abnormalities</a>, low birth weight, and brain and <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4586663/"
        target="_blank">behavior disorders</a>&nbsp;in <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3725332/"
        target="_blank">infants and children</a>, as well as diabetes, <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4143868/"
        target="_blank">heart disease</a>, <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4602822/"
        target="_blank">cancer</a>&nbsp;and obesity in adults. One study even found
        <a href="http://www.oxfordjournals.org/news/dep381.pdf" target="_blank">erectile
        dysfunction</a>&nbsp;in workers exposed to BPA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8db4f5-0820-4bcf-b747-bb2de597d638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:53:12.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:33.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Death from any cause may now be added to that list, according to
        new research published Monday in the journal <a href="https://jamanetwork.com/journals/jamanetworkopen/fullarticle/2769313?utm_source=For_The_Media&amp;utm_medium=referral&amp;utm_campaign=ftm_links&amp;utm_term=081720"
        target="_blank">JAMA Network Open</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2546237b-ef9f-43fc-a120-a2f685b9041a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:53:12.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:33.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study found people who had higher levels of bisphenol A
        in their urine were about 49% more likely to die during a 10-year period.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38184b4-8667-455a-a586-e5084addcd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:53:12.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:33.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is another puzzle piece that compellingly speaks to the seriousness
        of the threat posed by these chemicals used in can linings and thermal papers,"
        said study author Dr. Leonardo Trasande, director of environmental pediatrics
        at NYU Langone Health.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5633f064-0cfd-42eb-95b6-c9e7ab638983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:53:12.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:33.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although this is the first study to find that result, "this is not
        necessarily a huge stretch from the perspective of what you might expect to
        happen because those three conditions â€” obesity, diabetes, and heart disease
        â€” all step up the risk of mortality," Trasande said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6910ae6a-161e-4cb6-b985-210fc54e8ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:53:12.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:33.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s in your receipts</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a106ce3a-3ec4-463e-b627-41952d988382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:53:12.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:33.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An industrial chemical that has been around since the 1960s, BPA
        is used to make polycarbonate plastics â€” such as water bottles â€” as well as
        resins used to coat and seal many products.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fa7a4d-d602-451a-8ef0-a5d42e344587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:53:12.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:33.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPA and its sister chemicals can be found in beverage containers,
        the lining of canned foods, dental sealants, compact disks, plastic dinnerware,
        car parts, impact-resistant safety equipment and many toys, according to the
        <a href="https://www.cdc.gov/biomonitoring/BisphenolA_FactSheet.ht+ml" target="_blank">US
        Centers for Disease Control and Prevention</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8e2701-e781-4391-8803-280940b35013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:53:12.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:33.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the most common method of exposure for people is through
        food contaminated by the linings of aluminum cans and beverages. The next
        highest level of exposure is via thermal paper used to create receipts at
        nearly every store, Trasande said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453ea9f7-d205-482c-a604-d722775d1567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:53:12.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:33.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely saying no to that thermal paper receipt is a straightforward
        way to avoid exposure." he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df6cd08-8fcc-44e4-8448-1f506bde1a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:53:12.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:33.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s especially important to understand the risk of exposure during
        the pandemic, he added, because studies have shown that using hand sanitizer
        is a key gateway for the chemicals to absorb into the body.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e2b17b-0340-46e1-935e-389d2cf478b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:53:12.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:33.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A study found that if you handle these thermal paper receipts and
        use hand sanitizer, you absorb almost tenfold more bisphenols into your body,"
        Trasande said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5c83bd-e283-408e-bad6-28466873d1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:53:12.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:33.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, he added, cashiers in stores who use a lot of hand
        sanitizer are having "a very tough time in the context of the pandemic."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cefede-52d0-4e1d-8e59-b21c462eb5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:53:12.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:33.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re generally wearing gloves these days, so that reduces their
        exposure, all things considered," Trasande noted. "But in an ideal world,
        we would go all electronic or shift back to old school papers."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea51b599-74d2-4fae-97b3-85ebc3a3d774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:53:12.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:33.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The official stance</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b75978-f134-4d1c-a060-685237047d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:53:12.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:33.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration believes that, based on current
        research(https://www.fda.gov/food/food-additives-petitions/bisphenol-bpa-use-food-contact-application#background),
        the levels of BPA in foods are "generally recognized as safe" or what is known
        in regulatory jargon as "GRAS."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb7df3b-39ba-4c94-860a-4bf82217e2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:53:12.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:33.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA says the National Toxicology Program continues to stay on
        top of research into potential harms.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4579642a-44fa-407d-bab8-a8ce22ebec5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:53:12.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:33.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, <a href="https://www.niehs.nih.gov/health/assets/docs_a_e/bisphenol_a_bpa_508.pdf"
        target="_blank">the group found</a>&nbsp;"some concern'' about the impact
        on fetuses, infants and children''s brain and behavior, as well as on the
        prostate gland; "minimal concern" when it comes to mammary glands or early
        puberty; and "negligible concern" about fetal abnormalities, low birth weight
        or future reproductive problems.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a1d2f5-3c54-4f6b-ae84-b9d9aa0d99df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:53:12.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:33.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a recent review found evidence has doubled <a href="https://www.thelancet.com/journals/landia/article/PIIS2213-8587(20)30129-7/fulltext"
        target="_blank">in the last five years</a>&nbsp;about the negative impact
        on our health of endocrine-disrupting chemicals in plastics, pesticides, flame
        retardants and other merchandise.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc67e1e4-18ce-4bc7-98cd-69b9f3b579dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:53:12.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:33.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While BPA was only one of those categories, it''s the most studied
        synthetic chemical, and it''s <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2920080/"
        target="_blank">widely found in human tissue</a>. One <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2737011/"
        target="_blank">study found</a>&nbsp;drinking water from polycarbonate bottles
        increased BPA levels by two-thirds in just one week. A <a href="https://www.cdc.gov/biomonitoring/BisphenolA_FactSheet.html)"
        target="_blank">report by the CDC</a>&nbsp;found levels of BPA in the urine
        of nearly every American adult.&nbsp;</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f913af98-51a5-4b76-b2bf-52535d0f706f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:53:12.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:33.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Chemistry Council, which represents US chemical, plastics
        and chlorine industries, provided the following statement:</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e9e5c0-db70-4579-a204-3f4eda327add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:53:12.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:33.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BPA is one of the most thoroughly tested chemicals used today and
        has a safety track record of 50 years, and regulatory bodies around the world
        have reviewed the science and have found BPA to be safe," said Jennifer Garfinkel,
        ACC director of product communications, in a statement.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb65817-259e-42e1-8705-ec3767aa0d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:53:12.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:33.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Total exposure to BPA, from all sources, is extremely low â€” about
        1,000 times below the safe intake levels set by government bodies in the US,"
        Garfinkel said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350fddce-f4f5-4f83-8eb0-a0b7138a9e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:53:12.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:33.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The American Chemistry Council neglects to consider the ever growing
        evidence that extremely low levels of exposure can be harmful," Trasande said
        in response.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e881845d-cacf-4eae-bea9-2a89a116413e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:53:12.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:33.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example the large scale <a href="https://ntp.niehs.nih.gov/ntp/results/pubs/rr/reports/rr09_508.pdf"
        target="_blank">BPA CLARITY study</a>&nbsp;funded by FDA and (National Toxicology
        Program) found multiple effects at low levels dismissed here as safe," he
        added.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0783ec31-84ac-45a8-b0a3-003062a57556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:53:12.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:33.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Rise of the bisphenol family</h3>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc9534f-1a1b-4d2b-ab80-a999bef8e245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:53:12.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:33.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While BPA-free may be seen today on many plastic bottles and containers,
        environmental and health safety experts say the chemicals that have replaced
        them may be just as bad.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981e948d-4fe2-4e7d-b975-e68dd8182b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:53:12.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:33.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because they are still in the same "bisphenol family," and
        appear to have the same chemical reaction on the body.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9464a3a2-2e6c-40be-9654-41383ca2181a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:53:12.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:33.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I use a twist on the singer Prince to explain it," Trasande said.
        "Prince renamed himself as the artist formerly named as Prince. So I call
        it the artist formerly known as BPA. And there are 40 BPA replacements out
        there."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd052a7d-a801-48a0-be6e-62e614e3399f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:53:12.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:33.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for consumers, Trasande added, science must repeat
        studies on each of those 40 replacements to establish their health effects,
        even though the body is likely to respond in a similar manner to each.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c008661-5598-4231-b975-48cdaa72e750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:53:12.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:33.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s always a lag, but in the meantime, people continue to
        be exposed," Trasante said. "And you have to ask yourself how much more do
        we have to do this before we start regulating chemicals by class?"</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd7497e-e66d-4232-a09e-332463644b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:53:12.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:33.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to do</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7785c9b9-548c-4b71-87ec-b83077947c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:53:12.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:33.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you avoid canned food consumption, you avoid the major source
        of bisphenol exposure," Trasande said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5968291a-8137-44a8-827f-b140d8ef2ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:53:12.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:33.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now the alternative to canned fruits and vegetables is frozen or
        fresh fruits and vegetables, and I appreciate there are some accessibility
        issues during the pandemic, and the existence of food deserts for certain
        economically disadvantaged groups. That needs to be addressed," he added.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d8da15-e927-48f5-bb98-edae74794ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:53:12.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:33.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other ways to protect you and your family if you are concerned about
        exposure to BPA and its sisters include:</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fab0b48-ad2a-4685-847d-a964f63a18b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:53:12.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:33.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t microwave foods in plastic containers</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fe19d4-35f0-4106-80b3-2796fd34277d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:53:12.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:33.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choose glass or stainless steel, not plastic, when buying and storing
        foods</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89f2b24-e511-4b95-b155-ece1337a2c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:53:12.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:33.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buy dried, fresh or frozen foods if you can (the plastic bags on
        frozen foods are not a concern, Trasande said, as long as you don''t microwave
        them)</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecebf7f-4d94-4d74-9dab-95688cd90eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:53:12.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:33.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t use harsh detergents or wash plastics in the dishwasher</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3032de85-3080-47bb-be50-6fc76abbed50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:53:12.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:33.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoid thermal paper receipts â€” opt for email only</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81d2bd8-5f2c-4cee-b179-5ba887c0ea21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:53:12.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:33.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And be assured that a <a href="https://silentspring.org/news/fresh-food-diet-reduces-levels-hormone-disruptors-bpa-and-dehp"
        target="_blank">study found</a>&nbsp;just a few days of eliminating BPA-like
        products from your lifestyle can lower the amount of BPA in your bloodstream.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1543f4fc-750e-4676-a7e4-c7b8cc6d5239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:53:12.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:33.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>this story was first pubished on CNN.com, "<a href="https://edition.cnn.com/2020/08/17/health/bpa-bisphenol-a-plastics-canned-foods-death-wellness/index.html"
        target="_blank">High BPA levels linked to 49% greater risk of death within
        10 years, study says</a>."</em></p>'
  'companies-time-off-work-from-home':
    'author': 'Kathryn Vasel, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-19T10:50:30.210+08:00
    'imagesource': 'jcr:10d90a8f-cd69-42c4-8024-1cce72aa14df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '331dd475-e32d-4a9e-a962-67e6576eed6f'
    'lead': 'A company created Family and Friends Day, a day when the entire company
      virtually shuts down. With everyone off at the same time, that means workers
      aren''t returning to a big pile of work that their colleagues have passed along.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-19T10:55:57.509+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:34:32.608+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:33:19.504+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['companies', 'timeout', 'work-from-home', 'WFH']
    'stories': ['461d31ce-6ca7-430c-a3e6-847aa5c6550b']
    'template': '1'
    'title': 'Here are the clever ways some companies are getting workers to take
      time off'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe3513c-5d95-4e87-9d1d-9e9ecf9839ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:55:57.509+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:32.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“</strong>&nbsp;A few months into the pandemic, productivity
        was up at software development platform GitLab.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c31e00-6938-40ab-b37e-b4a88a71b23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:55:57.509+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:32.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increased productivity is typically good news, but this had leadership
        worried.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7690b7f7-9630-48a1-b936-79a38c7e130d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:55:57.509+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:32.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all the things that are falling apart in the world right now,
        we thought we probably shouldn''t be seeing productivity go up right now,"
        said Darren Murph, head of remote work at the San Franciso-based company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f42b668-e519-4838-94e3-ec0d40a0f466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:55:57.509+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:32.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That served as a potential indicator people weren''t putting enough
        focus on their own well-being and using the pandemic as a form of escapism
        to work more."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f023dd-baaa-41c2-aba4-74a0f37bb5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:55:57.509+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:32.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, people were taking fewer vacation days compared to
        last summer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38a0a83-83c2-4d15-a0a4-3af49465d219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:55:57.509+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:32.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The potential long-term consequences of that is that could be an
        early indicator that a large contingency of people were on the path to burnout
        and leadership should make sure that isn''t happening," said Murph.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183d497e-d13b-4afc-9a96-f79132a89a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:55:57.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:32.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the company created Family and Friends Day, a day when the entire
        company virtually shuts down and everyone takes the day off.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6d8783-6497-40da-a245-3a7c3b25e4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:55:57.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:32.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with everyone off at the same time, that means workers aren''t
        returning to a big pile of work that their colleagues have passed along.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe85c40b-2a55-48c7-8a80-eca1f9924f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:55:57.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:32.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Family and Friends Day was May 1. There was also one in
        June and one last week to give working parents a little breather before the
        back-to-school rush.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8287aa79-9d32-434d-928e-16b8e95c1cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:55:57.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:32.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees share how they spent their day away from the office in
        the #family-and-friends-day Slack channel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6713e41a-4357-4556-9bb6-cf5be4c7e6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:55:57.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:32.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having this day it''s a continual reminder you should invest in
        yourself and we encourage people to extend into the next week," said Murph,
        who spent one of his days off mounting a guitar on his wall -- a project he''s
        been putting off.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0005f045-076c-4578-9324-f7794420c381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:55:57.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:32.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telecom and networking giant, Cisco Systems is also encouraging
        employees to take time away during the pandemic by adding days off.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38117648-da6b-4995-8158-c8a05e9c1f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:55:57.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:32.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody is off. When you take PTO, you still kind of glance at
        your computer to make sure you aren''t missing anything because work is still
        gong on. But when everyone is off, you really feel like you have permissions
        to turn off your computer," said Katelyn Johnson, global benefits - senior
        manager, life connections, people and communities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db6b96b-9df5-4dd9-b935-e111239d539b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:55:57.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:32.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company gave employees and active contractors May 22 and August
        28 off.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a085e506-67a8-4cce-adc5-3d2c79ed407d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:55:57.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:32.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Show and tell</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459cb546-93a5-4f47-8023-aff9e28dd790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:55:57.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:32.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one thing to send out emails reminding employees to take time
        off. But if the bosses aren''t heeding their own advice, workers aren''t going
        to feel comfortable taking time off.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1d62e4-da41-4a64-9c2f-080096deba1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:55:57.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:32.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At GitLab, executives announce in company wide Slack channels when
        they will be off. For instance, the whole company knew when CEO Sid Sijbrandij
        took time off recently.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98791cf0-16d7-4b10-a125-767d17fdc106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:55:57.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:32.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He didn''t have any meetings," said Murph. "We all visibly see
        him modeling what PTO is. Leadership sets the tone."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b83fc7-144c-482e-ad76-0df6355791a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:55:57.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:32.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During weekly one-on-one meetings at San-Francisco-based Clockwise,
        managers keep tabs on employees'' time off, said CEO and co-founder Matt Martin.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db4eda7-5818-4fd9-8b8d-4e84605b64d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:55:57.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:32.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We monitor that and have an individual conversation with someone
        and tell them: ''You really need to take some time off,''" said Martin.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe607852-5867-4cb1-8882-b910d24d87af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:55:57.510+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:32.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also has a mandatory company wide PTO day once per quarter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33cbc21-8108-4420-80e2-f1248319a834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:55:57.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:32.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin asks that the managers reporting to him take a week off each
        quarter in order to encourage their direct reports to do the same.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ee8f27-d786-49a2-932c-4407b0d63041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:55:57.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:32.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rotating who''s off when</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e066d9-d5ed-4ba2-b3f6-05d679c2c4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:55:57.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:32.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies don''t have to shut down entirely to make sure employees
        have a day off.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54a40db-ddf2-4d79-a464-38079da6d901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:55:57.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:32.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At product intelligence platform company Amplitude, some teams take
        the first Friday of the month off or the first week of the quarter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd507959e-0c52-4386-8d56-bc8403ace8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:55:57.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:32.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One team pairs employees with similar roles together and then allows
        them to take alternating Fridays off.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40218ec-02ee-43e1-8e6a-ed8ecb30f9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:55:57.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:32.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having a delegate you trade off with helps alleviate the guilt
        of someone covering for you, knowing they''ll get their turn and also ensures
        we aren''t holding up the business on anything," said Lisa Nielsen, vice president
        of people, in an email to CNN Business.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457b10b9-76fb-4f0d-80c2-037b2a7501a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:55:57.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:32.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are working longer hours as the boundaries between work
        and home have never been more blurred. Most people are under an unprecedented
        amount of universal personal stress whether it''s parents trying to juggle
        kids at home and work, people being separated from loved ones, trying to care
        for older relatives or navigating isolation," Nielsen said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d45bfa2-edfb-4fc2-9133-ae35fe83c1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:55:57.511+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:32.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/18/success/company-mandate-pto-coronavirus/index.html">Here
        are the clever ways some companies are getting workers to take time off</a>."&nbsp;</em></p>'
