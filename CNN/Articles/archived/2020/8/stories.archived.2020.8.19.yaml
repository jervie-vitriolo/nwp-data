    'mgnl:tags': ['Michelle-Obama']
    'template': '1'
    'title': 'Michelle Obama goes where no former first lady ever has'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5147615d-c3f4-4c35-bb87-f4a0e4751f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:25:36.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:43.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Kate Andersen Brower is a CNN contributor and
        the author of the book "Team of Five: The Presidents Club in the Age of Trump,"
        "First Women: The Grace and Power of America''s Modern First Ladies," "First
        in Line: Presidents, Vice Presidents and the Pursuit of Power," and "The Residence:
        Inside the Private World of the White House." The opinions expressed here
        are hers. View more <a href="https://www.cnn.com/opinions">opinion</a> articles
        on CNN.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05321c9-e06d-41f9-9fdf-f71f32e97c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:25:36.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:43.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;What Michelle Obama did at the Democratic
        National Convention Monday night has forever changed the way that former first
        ladies will use their tremendous influence during campaigns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2928b72-817f-4091-9b36-a3c2aeb36423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:25:36.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:43.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bd5dcf-4121-4431-a8cc-6ca7cae5124c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:25:36.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:43.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other one, including Hillary Clinton, has spoken so passionately
        about unseating an incumbent. What Obama delivered was not just a speech,
        it was a desperate plea. "If we have any hope of ending this chaos, we have
        got to vote for Joe Biden like our lives depend on it," she said</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb07610-3e46-4cc4-b98c-7677d3ddfe49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:25:36.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:43.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5919e0b-bbe6-4ade-aaf7-cf6c26e79b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:25:36.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:43.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He cannot meet this moment," she said, speaking of President Donald
        Trump. "He simply cannot be who we need him to be for us," adding, for rueful
        good measure: "It is what it is." When Obama, almost four years out of the
        White House, told the country that "enough of you know me by now," she was
        drawing on her eight years as first lady as proof that she can be trusted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba70fafb-3ef2-4e6e-bdee-331c08f5c81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:25:36.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:43.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e963aaa9-45f5-486f-b8d9-8d9080000be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:25:36.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:43.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know that I tell you exactly what I''m feeling," she said.
        "You know I hate politics. But you also know that I care about this nation.
        You know how much I care about all of our children. So if you take one thing
        from my words tonight, it is this: if you think things cannot possibly get
        worse, trust me, they can; and they will if we don''t make a change in this
        election."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444e44de-5ad5-41c5-a0e3-931111c707d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:25:36.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:43.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb37b74-1339-41f5-8dba-28bb5c50c44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:25:36.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:43.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagine Laura Bush talking with such searing intensity about President
        Barack Obama when he ran for re-election in 2012, or even Hillary Clinton,
        who ran for president twice herself, pleading with voters in such a way when
        John Kerry ran against George W. Bush in 2004.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863ff45a-4801-4be8-8fe4-dafec840f0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:25:36.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:43.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc8ebdb-cad2-4976-8d22-8dd6f85e295b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:25:36.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:43.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, at the 2004 Democratic Convention, Clinton, who would become
        the only former first lady to ever run for office, talked about health care
        and better pay and benefits for veterans in what now seems like a tame attack
        on Bush. "Do you know what we need to meet these challenges? We need a new
        commander-in-chief named John Kerry," she said. "I''ve been saying for many
        months now John Kerry is a serious man for a serious job in a serious time
        in our country''s history."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ee2e28-4d9d-42d7-8de2-018af9b87e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:25:36.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:43.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cf176f-86f9-48f4-a2c6-a266a0ee3c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:25:36.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:43.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was no frantic plea and she certainly did not paint the picture
        of a dystopian America under Bush that Obama painted Monday night as she warned
        of a second Trump term. Clinton gave a very conventional political speech.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaedbdc-f15e-4d53-be52-b96496efbf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:25:36.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:43.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3481da09-33f1-454d-b4f4-8caf1a94da7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:25:36.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:43.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laura Bush (and her husband George) did not even attend the 2012
        Republican National Convention where Mitt Romney was nominated. In an interview
        before the convention Laura Bush said that criticism of her husband''s eight
        years in office "doesn''t bother us."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a38d8c-c4dd-47e9-999e-f7e8d9bc712c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:25:36.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:43.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817d1b6f-e203-44fd-926a-2b2b08ac6b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:25:36.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:43.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know what politics is like," she said. "We know that, you know,
        people love to blame somebody else. That''s just a fact of life in politics...I
        think George makes an easy target."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0445cf82-b171-4889-bfe9-4f0cdd521553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:25:36.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:43.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03318560-d6dd-48c3-bd75-6008da892875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:25:36.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:43.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the relationship between the Bushes and the Obamas offers
        a stark contrast to that of Trump and any of his predecessors. "This needs
        to be perfect," Michelle Obama told her East Wing aides ahead of George W.
        Bush and Laura Bush''s 2012 visit to the White House for the official unveiling
        of their portraits, as I wrote in my book, "Team of Five: The Presidents Club
        in the Age of Trump."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6abaa0-a012-4c78-8bdc-2d2781b3e4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:25:36.757+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:43.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9283a555-2b22-4078-828c-48e742ee32da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:25:36.758+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:43.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the first time they had been back to the house they had
        lived in for eight years. The residence staff, at Michelle Obama''s direction,
        had a long table set in the elegant Red Room, on the State Floor, for the
        Bushes'' large extended family. Fourteen Bushes had a meal together and were
        served by the same butlers who had attended to them for years in the upstairs
        residence." After the event, staff who worked for the Bushes gathered in the
        East Room in a receiving line to see them again.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862cab32-c35b-4867-8f62-d52bd89092de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:25:36.758+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:43.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ecaabf-4767-4b52-abe6-fcd9fb94cfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:25:36.758+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:43.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Barbara Bush''s April 2018 funeral at her beloved St. Martin''s
        Episcopal Church in Houston, George W. Bush hosted a brunch for VIPs. "He
        was effusive about greeting everyone, but it''s possible that Michelle Obama
        got the biggest hug of all," said George H. W. Bush''s chief of staff, Jean
        Becker, of the friendship between the Democratic former first lady from the
        South Side of Chicago and the former president from the country''s most prominent
        Republican family. When I asked if Michelle Obama and George W. Bush have
        become friends, Becker said without hesitation, "They have become best friends."
        Obama has described Bush as a "beautiful, funny, kind, sweet man."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634bf0ca-b162-4d93-b5ad-382f83d4ded5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:25:36.758+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:43.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebde3f52-33de-4f36-b697-7810a26cb4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:25:36.758+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:43.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She shares no such warmth with her husband''s successor. During
        her convention speech Monday Michelle Obama all but begged voters to make
        sure their votes were counted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd01c04-0a87-452b-89b2-ecc1a9b2872d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:25:36.758+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:43.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96469b7-e9cf-48b1-a241-5aee40de3422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:25:36.758+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:43.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that the America that the Obamas'' two daughters see every
        day is "not just disappointing; it''s downright infuriating."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae61771-762f-4074-b5b6-bea494d12765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:25:36.758+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:43.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5345042-d382-4f6a-8da7-3a482e4847de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:25:36.758+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:43.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016 Michelle Obama famously stirred crowds when she responded
        to Trump''s campaign with the rallying cry "When they go low, we go high."
        But more than three-and-a-half years of Trump''s presidency has made her change
        her approach.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732d7d52-8f52-4a7d-87f8-2ab51fa02e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:25:36.758+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:43.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827e9433-06ab-40bd-8550-86d2fc064c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:25:36.758+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:43.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going high does not mean putting on a smile and saying nice things
        when confronted by viciousness and cruelty. Going high means taking the harder
        path. It means scraping and clawing our way to that mountain top," Obama said
        Monday night.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a274098b-a9f4-488c-bd0b-60688340c260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:25:36.758+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:43.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7437497d-9c35-47c9-b7a8-6a18eabf3f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:25:36.758+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:43.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focus of her remarks was not Joe Biden and his running mate,
        Kamala Harris, the first Black woman ever on a major party ticket. It was
        all about getting Trump out, and as a former first lady her words matter.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389698d1-1695-4f1b-a99c-d7e5d0c66c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:25:36.758+08:00
