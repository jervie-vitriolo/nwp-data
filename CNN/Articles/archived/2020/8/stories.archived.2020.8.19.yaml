    'mgnl:tags': ['Eastern-Samar', 'giant-fish', 'earthquake', 'Masbate']
    'template': '1'
    'title': 'Giant fish caught in Eastern Samar after 6.6 magnitude earthquake hit
      Masbate'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22f01d0-95cb-4cec-a35e-7909545c202d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:27:28.276+08:00
