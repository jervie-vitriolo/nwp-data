      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said she recognizes the role of Red Cross in the countryâ€™s
        current testing capacity, as 40 percent of the tests are conducted by their
        laboratories.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
