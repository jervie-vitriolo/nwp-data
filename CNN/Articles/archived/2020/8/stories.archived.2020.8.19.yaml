      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate convened itself as a committee of the whole and held
        three inquiries on fresh allegations of corruption and inefficiencies against
        officials and employees of the government health insurer.</p>'
