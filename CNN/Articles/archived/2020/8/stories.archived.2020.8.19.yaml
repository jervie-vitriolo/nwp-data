      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groupâ€™s founder Diane Reyes shared to CNN Philippines'' Rico
        Hizon that she thought of the initiative when she saw many students in Twitter
        appealing for financial support for their laptops or other gadgets needed
        in the blended learning mode of classes.</p>'
