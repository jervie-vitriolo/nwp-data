  'Big-Hit-Entertainment-listing-Korean-stock-exchange':
    'author': 'Michelle Toh and Jake Kwon, CNN Business'
    'caption': 'Korean boy group BTS (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-19T14:53:31.161+08:00
    'imagesource': 'jcr:f1ef23e5-9734-407f-8188-4849b2d31a72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '382efaf4-d16d-40c2-a82a-1b3b0404b1cb'
    'lead': 'Big Hit Entertainment, the talent agency behind the hugely popular Korean
      group BTS, received preliminary approval this month to list on the country''s
      stock market. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-19T14:57:08.439+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:34:19.090+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:33:22.847+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Big-Hit', 'BTS', 'Big-Hit-Entertainment', 'Bang-Si-Hyuk', 'listing']
    'stories': ['733b482a-c527-4af3-83b7-8c5b10956205']
    'template': '1'
    'title': 'The K-pop label that created BTS is going public'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58085b48-8528-4bbf-9f5b-d12cc83b4a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T14:57:08.440+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:19.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“&nbsp;</strong>The mastermind of global music phenomenon
        BTS is taking his company public.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb42259-6af6-4bf7-903e-0a8d141420b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T14:57:08.440+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:19.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big Hit Entertainment, the talent agency behind the hugely popular
        Korean pop boy band, received preliminary approval this month to list on the
        country''s stock market.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bf837d-7eef-411a-bfd8-80d08fc2948f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T14:57:08.440+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:19.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is run by CEO Bang Si-Hyuk, a longtime music producer
        who is credited with creating BTS and setting it on the road to stardom in
        2013. Bang is the major shareholder of Big Hit, with about 43% of the company''s
        stock, according to a stock exchange filing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e902496-7384-4391-913f-31c9315387b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T14:57:08.440+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:19.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the exchange confirmed that the firm had met its
        listing requirements and could move forward with its market debut. The move
        would give retail investors a chance to get in on the action around the seven-member
        group, whose breakout success has been compared with that of the Beatles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3683cc-a1ad-422d-87b5-384362160c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T14:57:08.440+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:19.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS has been with Big Hit from the start, back when it was still
        regarded as an obscure startup label.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfec771-73d9-4caa-8244-9df7a9f9922c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T14:57:08.440+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:19.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band, whose name stands for "Beyond the Scene," is known for
        its legions of loyal fans around the world, who call themselves the "ARMY."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44314e03-3a7e-403a-9617-96b6fd42b0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T14:57:08.440+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:19.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is one of the few "K-pop" bands to break into Western
        markets. Last year, BTS became only the third group in 50 years â€” after The
        Beatles and The Monkees â€” to have three number one albums on the Billboard
        200 charts in less than 12 months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f70d9e-7abd-4e21-a01a-22b173062f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T14:57:08.440+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:19.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band''s success has helped Big Hit carve out a lucrative empire.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2693a9f2-0f0a-4529-a260-f8379a1a85b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T14:57:08.440+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:19.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Big bucks from BTS</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498ae04d-511c-4f9f-badf-1bd9b93bb82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T14:57:08.440+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:19.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the company said it brought in about 587.2 billion won
        ($496 million) in revenue, and 98.7 billion won ($83 million) in operating
        profit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c71ef2-a69c-4dd8-9beb-81991036b172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T14:57:08.440+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:19.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While BTS is its biggest act, it''s not the only earnings driver.
        Big Hit also manages singer Lee Hyun and Tomorrow x Together, another South
        Korean boy band.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f93e36-b992-445b-bd53-59e8b3a0b7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T14:57:08.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:19.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency reportedly has grand ambitions for its initial public
        offering. Earlier this year, the Financial Times reported that Big Hit was
        aiming to raise 1.2 trillion won ($990 million) in a listing in the second
        half of the year, citing an unidentified source.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76979002-5996-4456-9240-f70c65041c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T14:57:08.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:19.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the newspaper, sources believe the company could be
        worth as much as 6 trillion won ($5 billion). Last week, Reuters reported
        that some analysts expect the company could be worth more than 4 trillion
        won ($3.4 billion) when it goes public.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f1922a-82c2-4712-8745-8f228610987e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T14:57:08.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:19.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big Hit declined to share details about its IPO and did not respond
        to a request for comment about its valuation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee0afce-0573-43dc-b128-2d57ffcdf203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T14:57:08.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:19.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has recently found ways to overcome some of the financial
        challenges spurred by the coronavirus pandemic, which has wiped out concert
        and event schedules around the world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be19d819-cf2c-4dcb-9757-7e6d15c2d76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T14:57:08.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:19.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video presentation last week, the company reported 294 billion
        won ($248 million) in revenue and 49.7 billion won (about $42 million) in
        operating profit for the first half of 2020.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a0e4bd-7e4c-4368-8f31-a5821361a51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T14:57:08.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:19.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bang noted that the company was helped by "not only album and music
        sales," but also by holding online concerts that fans can watch from home
        and selling branded merchandise.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b564fd9-6bb5-4199-b770-3df9fd603f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T14:57:08.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:19.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Various areas drove profit," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d9cd14-ef2d-4fbd-8707-d61f88f36633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T14:57:08.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:19.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Julia Hollingsworth contributed to this report. This
        was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/18/investing/big-hit-entertainment-bts-intl-hnk/index.html">The
        K-pop label that created BTS is going public</a>."&nbsp;</em></p>'
