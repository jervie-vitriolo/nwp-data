    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:33:29.348+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Flood waters reach the toes of China''s famous giant Buddha statue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53478f84-e9bf-4bb1-bf7a-ee75638d826a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T20:27:55.690+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:33:55.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€”&nbsp;Floods in southern China have caused
        water from the Yangtze River to reach the toes of a famous gigantic statue
        of the Buddha â€”&nbsp;reportedly for the first time in decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834dc01d-90e2-44b4-acee-3b94acc82701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T20:27:55.690+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:33:55.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnn.com/2020/08/08/economy/china-food-economy-flooding-intl-hnk/index.html">Flooding
        has engulfed much of the region this year,</a> and the latest round forced
        local officials to raise the risk level and evacuate residents around the
        river''s upper reaches.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bfaeb9-5e02-41dc-af67-aa7d34c38e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T20:27:55.690+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:33:55.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also caused water to touch the toes of Leshan''s Giant Buddha,
        which state-run media outlet Xinhua reported has not happened in at least
        seven decades.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f71a2d8-d96b-46e1-b3dd-d2e44c4fe271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T20:27:55.690+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:33:55.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 233-foot-high sitting Buddha was carved out of a hillside on
        Mount Emei around 1,200 years ago, and forms part of a UNESCO world heritage
        site in China''s Sichuan province.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acd5ba4-081e-4bc7-b8be-47bd4fcf65e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T20:27:55.690+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:33:55.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It usually sits comfortably above the waters of the Yangtze, and
        tourists gather at its base.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb91920-bf1d-4cb4-ad2a-8744f7d5642f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T20:27:55.690+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:33:55.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the area was closed to visitors on Monday in response to the
        rising waters. Officials hope it will re-open later this week after safety
        assessments are carried out, they wrote on Chinese social network Weibo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcc0c35-27cf-42b0-bfe9-1463a2a89698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T20:27:55.690+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:33:55.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Summer flooding is not uncommon in the region, but recent months
        have brought particular difficulties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc8daa2-a87b-4110-a185-e1e95286dbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T20:27:55.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:33:55.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The broader Yangtze River basin â€” which includes Poyang Lake and
        stretches more than 3,900 miles from Shanghai in the east to the Tibetan border
        in the west â€” accounts for 70% of the country''s rice production.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9926e2-6273-4f97-aabc-233b52304a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T20:27:55.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:33:55.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/19/asia/leshan-giant-buddha-flooding-scli-intl/index.html">"Flood
        waters reach the toes of China''s famous giant Buddha statue"</a></em></p>'
