      'mgnl:lastActivated': 2023-01-26T08:34:42.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, August 19) â€“</strong> Fishermen
        caught a giant fish in Santa Monica village in Tubabao Island, Oras town in
        Eastern Samar province several hours after a strong earthquake hit Masbate
        province and some parts of Eastern Visayas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a400ac7f-f9b6-4edc-9b82-88e2009d291e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:27:28.276+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:34:42.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bureau of Fisheries and Aquatic Resources Regional
        Director Juan Albalajedo, the fish is called "Opah" which is a deep-water
        species found in around 500-meter depth of the sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb71b68-e3dc-4117-bae1-c6427ee308f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:27:28.276+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:34:42.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opah, with a scientific name Lampris guttatus, is a first known
        warm-bloodied fish. Its warm blood makes it a high-performance predator that
        swims faster and sees better.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cf38b4-cc9d-4ec1-9912-b695a1d05b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:27:28.276+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:34:42.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albaladejo said the magnitude 6.6 earthquake that hit Masbate province
        particularly the town of Cataingan and was felt in some part of Eastern Visayas
        this morning might have spooked the fish and forced it to swim towards the
        shallow portion. That enabled the fishermen to catch it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d2494a-fb19-411e-894a-2da91a92d7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:27:28.276+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:34:42.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Opah is one of the expensive fish in the market as its
        meat is used for making sashimi.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e2c142-0f00-44b2-b43b-abdd8f51cbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:27:28.276+08:00
      'mgnl:createdBy': 'alyssa'
