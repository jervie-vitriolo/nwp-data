      'mgnl:type': 'text'
      'text': '<p>â€œIto palang pag-aaral na ito ay gagawin ng RITM sa ilang mga lugar
        at siyudad dito sa Kamaynilaan na under sa zone ng RITM,â€ Montoya added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c59038c-f7eb-4447-ac2a-e2c0a871a902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T12:32:36.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:15.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This study will be conducted by RITM in certain areas
        in Manila that are under RITM''s zone.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74aacbe1-10dc-4527-ad0e-a9c6d2ece540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T14:27:13.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:15.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOST chief Fortunato de la PeÃ±a said separately that they will fund
        the research on saliva-based testing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bf432e-186a-41cc-a756-412c0626be15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T12:32:36.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:15.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The saliva-based testing is seen as a "more convenient" option&nbsp;to
        diagnose COVID-19. The method allows people to collect their own samples with
        less discomfort unlike the standard nasopharyngeal swab, the official explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd384e5a4-b05d-4632-950e-497e2e335d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T12:32:36.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:15.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€¨        The collection method could also minimize the exposure of healthcare workers
        to the virus, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56090cda-be4c-44d4-bf11-4ac5adca7dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T12:32:36.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:15.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, researchers from the Yale School of Public Health
        created the saliva-based laboratory diagnostic tool called SalivaDirect, which
        received emergency use authorization from the United States Food and Drug
        Administration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccda986d-8a29-4ddf-a3dc-7642929ec2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-29T12:32:36.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:15.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SalivaDirect test does not require a specific swab collection
        device. It can also be used with reagents from multiple vendors.</p>'
  'Lillard-Blazers-Lakers-NBA-Playoffs-Game-1':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-08-19T15:11:13.272+08:00
    'imagesource': 'jcr:ad20e3c1-0475-416f-a6f0-984c02914c17'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f182e5f-c28d-4251-b990-c5bbcd5a5706'
    'lead': 'Damian Lillard scored 34 points, and the eighth-seeded Portland Trail
      Blazers defeated the top-seeded Los Angeles Lakers, 100-93, in Game 1 of their
      Western Conference opening-round matchup on Tuesday in the NBA bubble near Orlando.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-19T15:23:39.313+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T08:34:15.166+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:33:23.966+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Playoffs: Lillard leads upstart Blazers past top-seeded Lakers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2be2a1-61a2-4342-8ce4-43a67cde2a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:23:39.313+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:34:15.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;â€”</strong> Damian Lillard scored 34 points,
        and the eighth-seeded Portland Trail Blazers defeated the top-seeded Los Angeles
        Lakers, 100-93, in Game 1 of their Western Conference opening-round matchup
        on Tuesday in the NBA bubble near Orlando.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad418d9-b884-449e-a9d9-c7951d44ded8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:23:39.314+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:34:15.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CJ McCollum had 21 points and Jusuf Nurkic contributed 16 points
        and 15 rebounds for the Blazers. Carmelo Anthony added 11 points and 10 rebounds
        while Hassan Whiteside collected five blocks to go along with eight rebounds
        and seven points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec488991-833a-4b53-93d8-3f38b4c8f451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:23:39.314+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:34:15.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony Davis finished with 28 points and 11 boards while LeBron
        James had 23 points, 17 boards and 16 assists for the Lakers. Kyle Kuzma chipped
        in 14 points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe3d3ee-2f28-4bf5-ad40-6723f59fcf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:23:39.314+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:34:15.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gary Trent Jr.â€™s 3-pointer with 1:15 remaining gave the Blazers
        a 98-93 edge after a dunk by Davis allowed the Lakers to close within two.
        A slam by Nurkic sealed it for Portland, which has won six of its past seven
        in the bubble.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f53724c-828a-44d2-9575-2c26ca4dcb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:23:39.314+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:34:15.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 2 of the best-of-seven series is Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f061cd-3585-4dd7-a4fc-ed7fa3981dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:23:39.314+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:34:15.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third, Portland went up by eight before Los Angeles cut the
        deficit. A dunk by James pulled the Lakers within 78-75 heading into the fourth
        quarter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a207138-21e0-4e30-a93d-7ec9bba5f155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:23:39.314+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:34:15.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCollum scored 11 of his points in the third.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c44a3d-c9b2-416b-a5a7-508da2eebfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:23:39.314+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:34:15.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blazers led by as much as 16 in the first quarter before the
        Lakers rallied in the second. An 8-0 run to open the quarter cut Portlandâ€™s
        lead to 40-38 after a dunk by Dwight Howard less than four minutes into the
        second. It stayed close for the rest of the quarter before the Blazers took
        a 57-56 lead at the break behind Lillardâ€™s 23 points. Davis had 21 points
        in the first half.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e58a07-e063-4566-90d1-11643f64b0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:23:39.315+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:34:15.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers outscored the Blazers 31-21 in the second quarter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a470b5-4e1e-4e00-9694-e3457901a590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:23:39.315+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:34:15.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams struggled offensively in the first half, with the Blazers
        hitting 35.7 percent of their shots to 35.8 for the Lakers. On 3-pointers,
        Portland made 5 of 17 compared to 2 of 14 for Los Angeles.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5572f318-db9a-4c8f-b34c-36effe133409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:23:39.315+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:34:15.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the game, the Blazers shot 39.2 percent to 35.1 percent for
        Los Angeles. The Blazers converted 13 of 34 3-pointers to 5 of 32 for the
        Lakers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b4a791-ac20-47a9-b189-4884653a8b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:23:39.315+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:34:15.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portland forward Zach Collins (ankle) missed the contest. He is
        listed as day-to-day. Los Angeles guard Rajon Rondo (thumb) also sat out.</p>'
  'Paris-Saint-Germain-first-Champions-League-final-RB-Leipzig':
    'author': 'Matias Grez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-08-19T15:35:20.941+08:00
    'imagesource': 'jcr:efb012ec-2725-4b55-a4dc-d87fa03de7a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0947da5-ad09-49fe-b0c1-ed8603cefa24'
    'lead': 'Paris Saint-Germain put on a footballing masterclass to reach the Champions
      League final for the first time in the club''s history, running riot against
      RB Leipzig to secure a statement 3-0 win.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-19T15:39:38.000+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T08:34:14.680+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:33:24.153+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paris Saint-Germain reaches first ever Champions League final with demolition
      of RB Leipzig'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3930dedc-6d74-4f0c-9878-a0c7bd08e9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:39:38.000+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:34:14.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;â€”</strong> Paris Saint-Germain put on a footballing
        masterclass to reach the Champions League final for the first time in the
        club''s history, running riot against RB Leipzig to secure a statement 3-0
        win.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc18c0e-f50f-4bdb-aafc-6d38408f22dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:39:38.001+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:34:14.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First half goals from Marquinhos and Angel Di Maria gave the French
        side a commanding lead, before Juan Bernat sealed the victory early in the
        second period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b05340-be73-4f83-b5c7-c7a69a797dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:39:38.001+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:34:14.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had Neymar not produced yet another profligate night in front of
        goal, the scoreline could have been much worse for RB Leipzig. Under young
        coach Julian Nagelsmann, the German side has stunned opponents and thrilled
        fans in this year''s competition but this proved a step too far against a
        star-studded PSG.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ad9115-3e6c-43a1-9184-5fc628ac55b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:39:38.001+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:34:14.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club''s Qatari owners have spent vast sums of money on assembling
        this squad, but tonight they will feel it was worth every penny.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a181d06-0d9e-4b7e-8ee0-4ee22c8fb7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:39:38.001+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:34:14.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RB Leipzig are in some ways the antithesis of PSG; a more modest
        group of players who are more than the sum of their parts compared to an array
        of expensive superstars.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8080999d-cc0b-4a38-bd31-c5513f16f803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:39:38.001+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:34:14.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was PSG''s stars who started by far the brightest and perhaps
        should have taken the lead inside five minutes. Angel Di Maria threaded a
        superb ball through the RB Leipzig defense for Neymar, who, as he did against
        Atlanta, missed a gilt-edged chance when through one on one with the goalkeeper.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9718a263-c4b1-48b7-a708-3464372d10a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:39:38.001+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:34:14.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSG did soon get the goal its early dominance deserved, but not
        through the Brazilian most would have expected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ff0b02-a740-4db2-96c1-9e3521749a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:39:38.001+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:34:14.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Di Maria was once again the creator, curling a fabulous free-kick
        int the box for Marquinhos to head home. The defender had been without a goal
        in the Champions League this season before the knockout stages in Lisbon,
        but two in his last two matches have helped put PSG in the final.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec75c537-ce60-47f1-9970-3a6c99ed8635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:39:38.001+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:34:14.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RB Leipzig looked overwhelmed and overawed by the occasion. Though
        neither of these clubs have much elite European pedigree to speak of, it was
        PSG which looked more at home in this semifinal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b4a784-a9be-4e1c-9abe-46bb10f16511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:39:38.001+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:34:14.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But given how this exciting attacking team is coached by young manager
        Nagelsmann, Leipzig will always remain a threat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ed0042-c240-422b-a8d2-70e02550757c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:39:38.001+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:34:14.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what was the team''s first meaningful surge into PSG''s half,
        Yussuf Poulsen connected with Konrad Laimer''s cross but could only direct
        his effort inches wide of the post.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9790b79-3a89-4914-9582-85f2f7ca24b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:39:38.001+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:34:14.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This match was pitting master against apprentice; the 33-year-old
        Nagelsmann, widely considered the most exciting young coach in Europe, against
        former mentor Thomas Tuchel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f801a11-beeb-4b06-b33d-09776275df18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:39:38.002+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:34:14.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back when Nagelsmann was a 20-year-old playing for German club Mainz,
        a serious knee injury put an early end to his career. His coach at the time
        was Tuchel, who guided him onto a new path to become a manager.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb291f1-9a95-4340-97fd-bece23baa6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:39:38.002+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:34:14.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nagelsmann became the youngest coach in Bundesliga history when
        he took over at Hoffenheim in 2015 at the age of just 28 and has gone on to
        become one of the most admired managers in football for the style of play
        he coaches into his teams.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac04dda6-5832-4ab4-a9ad-53f0439c368f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:39:38.002+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:34:14.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, that desire to play an attractive brand of football ended
        up being Leipzig''s downfall late in the second half against PSG.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5999ee4f-ebec-44c8-9659-7333f66dcf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:39:38.002+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:34:14.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goalkeeper Peter Gulacsi''s failed attempt to pass the ball out
        from the back only found Ander Herrera, who drilled a pass straight back into
        Neymar''s path. The Brazilian''s stunning first touch caressed the ball into
        Di Maria''s path and the Argentine made no mistake when in front of goal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c43c762-91d0-4c62-8fc8-bb8f5776fe92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:39:38.002+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:34:14.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was now a long way back for RB Leipzig and, in truth, the German
        side was lucky the score was only 2-0. Neymar had passed up yet another glorious
        opportunity following some brilliant footwork by Kylian Mbappe, before crashing
        an audacious free kick off the outside of the post.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e258946c-977c-4d88-b5dd-ebca4187478d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:39:38.002+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:34:14.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in the knockout stages of the Champions League, PSG has
        become synonymous with capitulation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e16a59c-34d3-4aa5-a07a-2508976f5d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:39:38.002+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:34:14.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last season it threw away a 2-0 first-leg lead over Manchester United,
        its fate sealed by a contentious penalty scored by Marcus Rashford in the
        dying moments.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4648ba-b91a-4a3f-b9e1-9bd6a3ede295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:39:38.002+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:34:14.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was three years ago that the French club suffered the most
        incredible Champions League exit, a memory so painful that many said PSG may
        never get over.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faf4d71-751a-401b-8df1-fca1fc557d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:39:38.002+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:34:14.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading 4-0 after the first leg in Paris, PSG capitulated in the
        return match in Barcelona to lose 6-1 and once again fall short in the competition
        its Qatari owner has craved the most desperately since taking over the club
        in 2011.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2795eb5-43d2-45c7-a601-61b0030ee62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:39:38.002+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:34:14.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps sensing some trepidation, RB Leipzig started the second
        half brightly and Emil Forsberg''s vicious strike had Sergio Rico scrambling
        in the PSG goal.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c995f63-fa77-4f03-a977-8d651a25cd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:39:38.002+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:34:14.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, any lingering hope that Leipzig had was promptly extinguished
        as Nordi Mukiele''s costly slip gifted the ball to Di Maria, who fizzed in
        a brilliant cross that Bernat guided home with his head.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7313abf2-2950-42d2-9d6f-afa883811db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:39:38.002+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:34:14.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Leipzig''s credit it continued to show fight even at 3-0 down
        but, had it not been for several wasted opportunities, PSG could have added
        yet more gloss to an already glittering scoreline.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f4cbb4-a14c-4dbc-b055-d16c3dca1ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:39:38.002+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:34:14.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either Bayern Munich or Lyon, who play Wednesday, await PSG in Sunday''s
        final and neither will be relishing the though of facing this scintillating
        PSG front line.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f06803-0e22-4395-8ad9-514d55855721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:39:38.002+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:34:14.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/18/football/champions-league-rb-leipzig-psg-spt-intl/index.html">Paris
        Saint-Germain reaches first ever Champions League final with demolition of
        RB Leipzig</a>"</em></p>'
  'Jolo-shooting-not-sure-who-fired-first-Army':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-19T15:55:03.068+08:00
    'imagesource': 'jcr:4b31e09b-a2c4-48e2-a55a-08b0e35abac3'
