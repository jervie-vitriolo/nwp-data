      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All undergraduate classes at the University of Notre Dame will be
        remote for the next two weeks as the university tries to get a recent spike
        in coronavirus cases under control, the president announced this week. Michigan
        State University classes will begin remotely for all undergraduates, President
        Samuel L. Stanley announced.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66922e09-6217-4509-8086-9870a9e6c57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:36:13.140+08:00
