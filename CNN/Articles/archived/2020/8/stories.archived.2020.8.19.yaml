  'women-reproductive-tract-weed-out-unwanted-sperm-':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-08-19T17:42:15.276+08:00
    'imagesource': 'jcr:3e9b4c8e-0f2d-49e5-b6eb-1a466234098c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18546ae7-4271-45f0-a799-2390c934cdf5'
    'lead': 'A woman can choose a partner but if the sperm is not genetically compatible,
      her reproductie tract may try to eliminate the wiggler on the way to fertilization,
      studies find.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-19T17:45:21.719+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T08:34:00.866+08:00
