    'template': '1'
    'title': 'Health crisis affect development of young people, expert reveals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc6da5b-fc3e-474e-94d7-6ad89a6f3220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:19:17.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:53.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) â€”</strong> A health
        social scientist said the health crisis has led to the existence of factors
        that prevent young people from developing themselves.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e63e5c8-e3dd-481a-bcd8-2b83896c8d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:19:17.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:53.406+08:00
