    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeca22e1-b567-4046-a921-cc8282521d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:36:13.013+08:00
