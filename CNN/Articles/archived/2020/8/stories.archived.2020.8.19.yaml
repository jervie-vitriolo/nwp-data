      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brand has also found homes in retailers all over world, first
        at Maryam Nassir Zadeh, the contemporary fashion brand leading the way in
        breaking New Yorkâ€™s â€˜glamourâ€™ mold, and then similarly niche retailers 100%
        Silk Shop (Toronto) and Esmeralda Serviced Department (Tokyo). Carnelia Garcia,
        MNZâ€™s retail director and buyer, told Fashionista.com, â€œHis work is just beautiful,
        thoughtful, intelligent and spoke to us right away. His point of view and
        direction [are]&nbsp;fresh.â€</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0116fe-b20e-4fbe-aada-4d9fc250207b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:29:34.560+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:33:57.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somehow, from his cozy little home in Manila, both Carl Jan Cruz
        the brand and the designer found champions, although the experiences that
        bookend his success are often left out of the interviews.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9498aa3-6e5c-4ff8-b696-119d76e218fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:29:34.560+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:33:57.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CJ Cruzâ€™s early claim to fame was that he was shot by the Sartorialist,
        every fashion savantâ€™s 2013 dream. When we first met â€” myself in the slow
        beginnings as a fashion journalist, him doing an internship at a local luxury
        magazine for men â€” it became clear that was just a precursor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652311bc-0e62-430e-a837-cbc2b79fe634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:29:34.560+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:33:57.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here was CJ, a true fashion devotee. He spoke of fashion not just
        in terms of brands or trends, but in who was making it, with what technique,
        and what it meant to a greater context of fashion and history. He spoke using
        first names only, dashing off thoughts in short but eloquent bursts that reminded
        me of haikus. It was poetry. But when he spoke with this romance, what he
        spoke of was skill: it was clear that his view of fashion was that it was
        a livable art form. â€œThat is so industrie,â€ CJ would always say; his highest
        compliment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20136572-37f0-42ac-a5d6-b1b089a3edfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:29:34.560+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:33:57.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of it was pretentious â€” while CJ had graduated from the prestigious
        London College of Fashion with a degree in menswear, and worked as an intern
        at Phoebe Philo-era CÃ©line in 2013, CJ had spent just as much time working
        within the local fashion industry as he did globally. In the years Before
        Phoebe, CJ was an intern with Melissa Dizonâ€™s Eairth; Dizon being a local
        designer with a focus on organic textiles with colors that the earth in her
        home in Subic developed naturally. At Eairth, there was a focus on the environment,
        on creating garments via naturally occurring processes with as little intervention
        as possible â€” a philosophy that we still see in CJCâ€™s penchant for creating
        clothes removed from the fashion cycle, that are meant to be worn everyday
        with minimal disruption of the life that you live while wearing them.</p>'
