      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40e7a48-3cb4-4b99-a7b8-a4554c9dcf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:56:05.040+08:00
      'mgnl:createdBy': 'janine'
