      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€‹The first official report of the National Disaster Risk Reduction
        and Management Council (NDRRMC) issued Wednesday counted one dead and 48 others
        injured so far. There were also 14 houses totally damaged, with 12 of them
        in nearby Palanas town.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a2756c-91a0-4725-b5c1-a76cec30ebdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:22:58.528+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:26.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 319 evacuees have also been reported, as families chose to
        leave their homes due to falling debris and reported liquefaction or softened
        ground, Kho said. Local authorities are still verifying reports that up to
        6,000 residents need to be evacuated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8adce8-4d58-4e47-b01a-33b5aa8d23fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:22:58.528+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:26.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ngayon kasi, hindi pa nagno-</em>normalize<em> ang buhay
        namin dahil halos</em> every hour or every 30 minutes, <em>naga-aftershocks.
        ''Yung mga kababayan ko, medyo kabado pa po sila. Ayaw pa bumalik ulit sa
        bahay,</em>" Kho told CNN Philippines'' <em>Balitaan.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98a14b0-10b2-4058-b073-80c9c361e939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:22:58.529+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:26.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, life has not normalized because every hour
        or every 30 minutes, there are aftershocks. My fellow residents are still
        nervous and they do not want to return to their homes yet.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7ce36d-7083-41ae-b819-ae7291a802cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:22:58.529+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:26.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://www.cnnphilippines.com/regional/2020/8/19/Cataingan-Masbate-aftershock.html">Magnitude
        5.1&nbsp;aftershock jolts Masbate town</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f15681d-fdc7-470b-83a3-2d441ccac7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:22:58.529+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:26.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€‹State seismologists recorded more than 100 aftershocks since yesterday,
        all relatively weaker compared to the Tuesday morning tremor. A strong magnitude
        5.1 quake shook Cataingan at 5:50 a.m. Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb09993-bfb0-459f-8934-b5cffb5b6f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:28:09.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:26.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients as well as locally-stranded individuals&nbsp;staying at
        the Cataingan District Hospital and the local astrodome and municipal college
        had to be evacuated due to partial damage in the structure, NDRRMC said. Another
        municipal building was also seen with a collapsed first floor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51242a5-9847-4939-8b05-6ee1da4008b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:28:09.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:26.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker appealed for donations of relief goods to temporarily
        support residents, citing they would also need help in repairing homes and
        structures.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c4dc1a-22c4-4135-adf0-bc717a77bae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:22:58.529+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:26.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are close to 600 partially damaged buildings in Masbate, which
        include public school buildings, roads, bridges, and parts the Cataingan port.
        Meanwhile, six structures totally collapsed in the epicenter of the earthquake.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1451ffc-7222-46e8-bcb5-50ac7626f541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:22:58.529+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:26.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque has pledged that MalacaÃ±ang
        will help Masbate recover, even saying that President Rodrigo Duterte wants
        to visit but is unsure due to the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b144b1-e86b-4e77-915a-885fcbb14f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:25:28.311+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:26.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/8/17/Duterte-perpetual-isolation-regular-COVID-test-Palace.html">Duterte
        in â€˜perpetual isolation,â€™ undergoes regular COVID-19 RT-PCR tests â€” Palace</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81358bb6-b65b-4f78-86e6-c63e7c58e13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:22:58.529+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:26.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iâ€™d like to assure our MasbateÃ±o brothers and sisters that help
        has been prepositioned and further assistance is on the way," Roque told CNN
        Philippines'' <em>The Source</em>, saying food packs, water, blankets and
        other materials needed for resettlement areas will be provided by the national
        government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8852bb0-bea5-4674-ba42-a34340a3c53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:22:58.529+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:26.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kho also said the province received a â‚±25-million response fund
        to aid earthquake victims following a call between his father Masbate Governor
        Antonio Kho and Senator Bong Go.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e79635-203d-4252-876f-5043e03f3c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:28:09.613+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:26.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€‹The NDRRMC added that the Department of Social Welfare and Development
        also allotted â‚±662.6 million as a standby fund to respond to local needs,
        as well as 305,063 family food packs.</p>'
  'Lakers-MAGA-like-hats-justice-for-Breonna-Taylor':
    'author': 'Jill Martin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-08-19T13:21:34.365+08:00
    'imagesource': 'jcr:f348fcf1-f9da-47a9-8ebd-c9ea7055688b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5acad6e0-3b0e-4035-a691-39236228c4f8'
    'lead': 'Their results on the basketball court ultimately weren''t what they wanted,
      but LeBron James and other Los Angeles Lakers sent a message on Tuesday as they
      arrived at the arena.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-19T13:24:55.769+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T08:34:26.085+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:33:20.962+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lakers wear red MAGA-like hats but the message asks for justice for
      Breonna Taylor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0818444a-7a29-4abe-93b9-762e87991c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:24:55.769+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:34:26.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Their results on the basketball court
        ultimately weren''t what they wanted, but LeBron James and other Los Angeles
        Lakers sent a message on Tuesday as they arrived at the arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25a821b-dff7-497d-8807-ff0d781bf99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:24:55.770+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:34:26.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Game 1 of their first-round playoff series against the
        Portland Trail Blazers, players from the Lakers were seen wearing red hats,
        which looked like MAGA hats worn by supporters of President Donald Trump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b539eca1-0695-445c-be8c-29961986c4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:24:55.770+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:34:26.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the text on the hats reads: "Make America Great Again Arrest
        The Cops Who Killed Breonna Taylor."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d7efb2-b69d-4080-9f69-bfdb664ff236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:24:55.770+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:34:26.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the deaths of Taylor and George Floyd, NBA players have
        been vocal in their calls for social justice. When the season resumed, most
        players knelt during the national anthem while wearing Black Lives Matter
        T-shirts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e9c20f-92a7-4a44-a365-282fc0c728f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:24:55.770+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:34:26.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor was shot and killed by Louisville Police in her apartment
        during a flawed forced-entry raid in the early morning hours of March 13.
        None of the officers involved has been charged with a crime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38b65fe-592e-4db5-9934-4d7561f49c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:24:55.770+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:34:26.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office of the Kentucky Attorney General is investigating the
        incident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39394c1-a4ce-480e-a6f5-ac7bbc03985c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:24:55.770+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:34:26.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Tuesday''s game, James wore the hat while speaking to
        reporters about it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cf6889-fd23-42ee-b55c-959db09eef57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:24:55.770+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:34:26.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just something that we continue to put our foot on the gas,
        continue to pressure," James said. "The situation that''s going on in Louisville,
        Kentucky, an innocent woman being killed, by the name of Breonna Taylor, a
        woman who had a bright future, and her life was taken away from her. There
        have been no arrests. There''s been no justice -- not only for her but for
        her family. We want to continue to shed light on that situation. It''s just
        unjust."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68059be0-1632-4cc0-9632-160bee6687f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:24:55.770+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:34:26.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers are the top seed in the Western Conference for the NBA
        playoffs, but they''re in early trouble in the first round in the bubble in
        Orlando, Florida. On Tuesday night, the eighth-seeded Blazers -- who led by
        as many as 16 points -- defeated the Lakers 100-93 to take a 1-0 lead in the
        series.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d6bc59-499a-434a-9ade-deaf940e1b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:24:55.770+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:34:26.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James finished with a triple double of 23 points, 17 rebounds and
        16 assists -- becoming the first player in league history to have at least
        20 points, 15 rebounds and 15 assists in a playoff game. It''s James'' 24th
        career playoff triple double.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19416a7-3113-467a-8083-d4118ca4c450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:24:55.770+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:34:26.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Tuesday, the top seed in the Eastern Conference, the Milwaukee
        Bucks, lost to the Orlando Magic 122-110 in the first game of their first-round
        series.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73c9b76-36b1-410f-b6d0-2589cdf9d843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:24:55.770+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:34:26.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/08/18/us/lakers-breonna-taylor-hats-spt-trnd/index.html">"Lakers
        wear red MAGA-like hats but the message asks for justice for Breonna Taylor."</a></em></p>'
