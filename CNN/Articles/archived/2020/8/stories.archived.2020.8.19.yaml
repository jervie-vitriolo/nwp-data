      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b34952-7ddb-41a3-b8d0-957beb310c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:05:59.028+08:00
