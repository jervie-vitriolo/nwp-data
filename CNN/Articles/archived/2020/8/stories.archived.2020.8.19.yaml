    'template': '1'
    'title': 'US to aid out-of-school Filipino youth through â‚±1.9-B project '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7156dd95-7a74-4c3f-8073-214006648587'
