      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retailer said Wednesday sales at stores open for at least one
        year grew 24.3% to $22.6 billion during May, June and July. That marked the
        strongest quarterly sales growth in Target''s history, sending the company''s
        profit soaring 80.3% to $1.7 billion last quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d9d4c4-e710-4336-8abe-34e4971d264d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:05:59.028+08:00
