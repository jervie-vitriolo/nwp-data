    'jcr:uuid': '207584f2-8c6a-4dba-800b-3b609a2d3cce'
    'lead': 'A sociologist says the health crisis has given birth to â€œtensionsâ€ that
      prevent young people from developing themselves.   '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-19T21:19:17.807+08:00
