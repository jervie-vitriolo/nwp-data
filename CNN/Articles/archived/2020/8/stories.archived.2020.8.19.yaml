      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some university leaders made it clear from early on that there will
        be zero tolerance when it comes to violating safety guidelines.</p>'
