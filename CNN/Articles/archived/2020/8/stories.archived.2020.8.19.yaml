      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: <a href="https://cnnphilippines.com/news/2020/8/18/duque-denies-palakasan-system-IRM-fund-releases-.html"
        target="_blank">No â€˜palakasanâ€™ in cash advance payment releases, Duque claims</a></p>'
