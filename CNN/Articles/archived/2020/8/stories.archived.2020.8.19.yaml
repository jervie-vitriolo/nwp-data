      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Padjiri also denied that they planted the rifle by the
        left arm of Indammog, as the Senate reviewed CCTV footage related to the incident.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec922226-1abe-49f6-b691-9f34562ef416'
