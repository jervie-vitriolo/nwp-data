  'Taiwan-ban-Chinese-streaming-services-Tencent-iQiyi-':
    'author': 'Sherisse Pham, CNN Business'
    'caption': 'Taiwan to ban video streaming services from Tencent and iQiyi.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-19T22:25:19.789+08:00
    'imagesource': 'jcr:f0dbdb6a-01da-4469-aa75-8803e22c2681'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bef0ab42-b8c5-46a4-bcd4-557b0ffc0318'
    'lead': 'Taiwan is preparing to ban iQiyi and Tencent from operating streaming
      video services on the island, the latest in a series of moves by governments
      around the world against Chinese tech giants.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-19T22:30:06.156+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T08:33:50.223+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:33:31.367+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taiwan', 'ban', 'China', 'streaming-services', 'Tencent', 'iQiyi']
    'template': '1'
    'title': 'Taiwan announces ban on Chinese streaming services Tencent and iQiyi

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcce7c8-5f62-4d3a-ac10-59a082ab0c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T22:30:06.156+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:33:50.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Taiwan is preparing to ban iQiyi and Tencent
        from operating streaming video services on the island, the latest in a series
        of moves by governments around the world against Chinese tech giants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ab8195-e11b-4305-802d-9e5b4598ac54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T22:30:06.156+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:33:50.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314b3c4e-15bb-40cd-8ac7-414ed022b433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T22:30:06.156+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:33:50.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tencent Video and iQiyi have been "operating illegally" in Taiwan
        by partnering with local broadcasters and distributors to provide their video
        content through streaming services, according to a government notice published
        online Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f259c4d-d7a0-4100-9b48-4a0c42c20a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T22:30:06.157+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:33:50.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec8585d-dc43-479d-be1b-6deb48c8eede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T22:30:06.157+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:33:50.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put a stop to that, Taiwan''s National Communications Commission
        announced new rules that would prohibit Taiwanese individuals and companies
        from providing services to mainland Chinese streaming operators and distributing
        their content, according to the notice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9615852a-d2cb-4c98-9a39-ca0927ecff9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T22:30:06.157+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:33:50.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87397c8d-ff8a-41bb-ba1b-3609e24aef9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T22:30:06.157+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:33:50.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator''s decision is provisional pending a 14-day public
        comment period. The rules are set to take effect on September 3. Tencent declined
        to comment, while iQiyi did not immediately respond to questions from CNN
        Business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0972a99-3743-46b6-be36-85b1cc4fcc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T22:30:06.157+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:33:50.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251608ad-4c8a-4c1d-900b-a1ad10abf14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T22:30:06.157+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:33:50.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan is a self-governing democracy which Beijing continues to
        view as part of its territory. With a population of around 24 million people,
        the damage to the Chinese companies will be limited. But the proposed ban
        is further evidence of the growing backlash against China''s tech champions
        in global markets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355ee7a6-1731-4fae-8a4a-d31a671cd5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T22:30:06.158+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:33:50.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9dc3e2-728f-4eaf-a0e9-733f86c040d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T22:30:06.158+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:33:50.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between Beijing and Taipei have been souring ever since
        the election of Taiwan President Tsai Ing-wen in 2016, who was perceived by
        the Chinese government as being in favor of the island''s formal independence.
        Washington has also moved closer to Taiwan. US Secretary of Health and Human
        Services Alex Azar''s historic visit last week was intended to convey President
        Donald Trump''s support for the democratic island.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c646869-5465-49d7-9d93-dc22a1e58b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T22:30:06.158+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:33:50.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f552894-ecd2-4ef0-9e12-9ee5d48ca180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T22:30:06.158+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:33:50.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taipei also finds itself in an increasingly precarious position
        in the US-China tech war, as the world becomes ever more dependent on Taiwanese
        company TSMC for the most advanced semiconductors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da68e70-d09f-4fc4-8ddb-a33e0f495523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T22:30:06.158+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:33:50.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4701189e-1629-48c5-ae29-cab1fb12cb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T22:30:06.158+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:33:50.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tencent Video and iQiyi both offer services that are similar to
        Netflix. They stream licensed content, and also produce original television
        shows and movies that have become popular with Mandarin-speaking audiences.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedecc8a-5bd1-41f6-a24f-e9f2b2cf43ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T22:30:06.159+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:33:50.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef13fb4-66a4-4cc1-9fdf-618033dcec50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T22:30:06.159+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:33:50.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In earnings reports last week, Tencent said its video service had
        114 million subscribers and iQiyi reported nearly 105 million. The vast majority
        of those subscribers are in mainland China, according to analysts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0a09fa-cb39-493b-9dab-681f5b8bf0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T22:30:06.159+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:33:50.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef51d45-9ae5-475d-9e24-8e064c011518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T22:30:06.159+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:33:50.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump earlier this month threatened to ban Tencent''s popular messaging
        app WeChat and TikTok, the wildly popular video sharing platform owned by
        China''s ByteDance. Trump last week also ordered ByteDance to divest interest
        in TikTok''s US operations within the next 90 days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb78d25-1508-45fd-b81e-53d7b8dbae78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T22:30:06.159+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:33:50.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf032ee-245e-4505-9d19-37a9aaac1fb3'
      'mgnl:activationStatus': true
