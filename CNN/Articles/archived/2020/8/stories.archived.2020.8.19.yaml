      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson expressed confidence that the documents and
        testimonies from resource persons are â€œmore than enoughâ€ to recommend the
        filing of complaints against a number of PhilHealth executives for malversation
        of public funds and property.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f41e02a-b97b-49ad-9259-6f3a94e33840'
