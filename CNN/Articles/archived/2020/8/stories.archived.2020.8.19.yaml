    'mgnl:tags': ['Duterte', 'Rodrigo', 'illness', 'health', 'sick']
    'template': '1'
    'title': 'Healthy Duterte ''amused'' by rumors that he''s sick â€“ Roque'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98723a98-92c7-451e-9bd8-3c2011cf556f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T12:14:38.183+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:29.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) â€”</strong> President
        Rodrigo Duterte is fit to finish the remaining two years of his term, his
        spokesman said Wednesday to dismiss fresh rumors about his failing health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcc178c-efe1-4205-9f88-2bad3b85c850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T12:14:38.183+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:29.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the President is simply amused to hear the many rumors
        alleging that he''s in bad shape, Presidential Spokesperson Harry Roque told
        CNN Philippines'' <em>The Source.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8921d7-1891-4955-bda7-756bf5db7a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T12:14:38.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:29.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seasoned public servant na itong si Presidente. He is amused that
        so many people are wishing him ill, but he is confident that he still has
        the support of an overwhelming majority of our people," Roque said when asked
        if repetitive claims about his poor health have started to irk Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28867ce-5f76-43e5-86c4-32f6bc243f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T12:14:38.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:29.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new rumor circulated on social media that Duterte was supposedly
        airlifted to Singapore for a medical emergency over the weekend, a claim which
        MalacaÃ±ang denied in an earlier statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4260b111-a240-4dbe-ad9f-0824799fe63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T12:14:38.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:29.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His former aide turned Senator Bong Go shared a photo of Duterte
        sharing a meal with his partner Honeylet AvanceÃ±a and daughter Kitty Duterte
        in their Davao City home to prove that he is well and is in the country. Another
        video was uploaded to show he was up and about while wearing protective gear
        amid the COVID-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524cfa27-a63a-4c2b-b143-2465a00ead14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T12:14:38.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:29.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, during his public address late Monday night, some netizens
        pointed out that the President''s left eye seems to be drooping, alongside
        earlier observations about how his face seems to have aged or changed skin
        color.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1274e70-d3a6-49de-9c25-8a9e05e607f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T12:14:38.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:29.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public should no longer speculate because they have seen him...
        Object evidence here is the President himself, so I think his appearance,
        his conduct, his actuations (are) proof that he is well and healthy," his
        spokesperson said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef36b42-5c91-4cbf-b442-535b964cd7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T12:14:38.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:29.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand that many of our detractors are sad that the President
        is fine, but they would just have to wait until 2022 because the President
        is healthy and is in control," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ae09bb-d333-4cd6-a103-35cec6c214d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T12:14:38.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:29.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the President spoke up to set things straight, saying on Monday
        night that he would never make his trips a secret.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8d49d0-ef37-46c5-9a21-f47e9aec5218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T12:14:38.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:29.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque went on to say that it would be "difficult" for Duterte to
        go abroad in secret, as making such a trip requires paperwork to be done â€”
        more importantly, the appointment of a caretaker who will run the show while
        he is away.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7298f033-bdee-4caa-8ff1-c6674206ec08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T12:14:38.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:29.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier said that Duterte is in "<a href="https://www.cnnphilippines.com/news/2020/8/17/Duterte-perpetual-isolation-regular-COVID-test-Palace.html">perpetual
        isolation</a>perpetual isolation" as the Presidential Security Guard keeps
        him at a safe distance from other people â€” including Roque and Cabinet officials
        â€” to make sure he does not get infected with COVID-19.</p>'
