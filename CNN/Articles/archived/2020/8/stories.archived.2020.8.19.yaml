      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Target sales surged last quarter as shoppers
        stocked up on goods and spent heavily online during the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee18bac7-e5f3-4484-a2e8-78efbdbcef4e'
      'mgnl:activationStatus': true
