    'template': '1'
    'title': 'Honey may be better at treating coughs and colds than over-the-counter
      medicines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd59068d-4323-4631-8e34-0302b31c495c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:01:20.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:54.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Honey may be <a href="https://edition.cnn.com/2018/01/15/health/honey-health-benefits/index.html">a
        better treatment</a> for coughs and colds than over-the-counter medicines,
        a new study has found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c55acd9-3b3d-4cf9-87e4-c39556b76864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:01:20.395+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:54.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa973997-2bec-4b1b-8060-ca602243b346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:01:20.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:54.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers said honey was more effective in relieving the symptoms
        of cold and flu-like illnesses than the usual commercial remedies, and could
        provide a safer, cheaper and more readily available alternative to antibiotics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5501cfc2-d49c-4ac0-a498-8a0b07a21eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:01:20.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:54.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8010da-935a-4f4d-bba2-de8465542a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:01:20.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:54.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They encouraged doctors to consider recommending it to patients
        in place of prescribing antibiotics, which can cause side effects and lead
        to antibiotic resistance when overused.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e70a65-6db0-4ba4-afd1-7b65435cc7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:01:20.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:54.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b89126-aeb8-4daa-9eca-36ae63b12684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:01:20.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:54.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honey has long been used as a home remedy for coughs, but its effectiveness
        in treating common illnesses has not been heavily researched.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad177a5-b7be-4673-b3da-a36601997a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:01:20.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:54.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048c9663-78bf-4588-8a05-dc66772959c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:01:20.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:54.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physicians from Oxford University''s Medical School and Nuffield
        Department of Primary Care Health Sciences analyzed existing evidence to determine
        how the symptoms of upper respiratory tract infections (URTIs) responded to
        it. URTIs are common cold-like illnesses that affect the nose, sinuses, pharynx
        or larynx.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ab57fe-badd-4860-b147-5dabc556d112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:01:20.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:54.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d41c2fe-7e59-4895-9690-744f08df4ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:01:20.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:54.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honey was superior to usual care for the improvement of symptoms
        of upper respiratory tract infections," they <a href="https://ebm.bmj.com/content/early/2020/07/28/bmjebm-2020-111336">wrote</a>
        in the journal BMJ Evidence-Based Medicine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bc5c80-1ac9-4f3e-bee3-4283df5bce33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:01:20.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:54.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc077ca0-fc48-4f63-ad3a-be01b58ee549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:01:20.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:54.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It provides a widely available and cheap alternative to antibiotics.
        Honey could help efforts to slow the spread of antimicrobial resistance, but
        further high quality, placebo controlled trials are needed."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e14225-6455-445b-9806-b7451904c7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:01:20.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:54.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849ed6aa-6596-4111-8ee8-2c5951c622ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:01:20.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:54.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers compiled the results of 14 studies, nine of which only
        involved children. Most compared honey with more conventional treatments like
        over-the-counter medicines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5695541-ea4d-4d5d-b223-f74abf8774d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:01:20.396+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:54.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde6dbfa-48b2-40a7-b366-d292e0487140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:01:20.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:54.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they looked at studies comparing honey with a placebo, however,
        the authors were unable to reach the same conclusion as they did when looking
        at the other comparative studies. They said more research should be done on
        that comparison.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75914e6-b61c-4af6-9849-57a6bcca3659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:01:20.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:54.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf092d94-3724-41ae-b98e-f4eb54a577f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:01:20.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:54.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s public health bodies have repeatedly warned of the dangers
        of overusing antibiotics. In 2018, they said that <a href="https://edition.cnn.com/2018/10/22/health/antibiotics-surgery-cancer-england-uk-intl/index.html">millions
        of surgical procedures could become life-threatening</a> if the effect of
        antibiotics is diminished through over-prescription.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29321040-9dc5-41b8-a108-fd9eb7821926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:01:20.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:54.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab60f33-4495-4496-b296-4b5266b99bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:01:20.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:54.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the majority of URTIs are viral, antibiotic prescription
        is both ineffective and inappropriate," the study''s authors wrote. "However,
        a lack of effective alternatives, as well as a desire to preserve the patient-doctor
        relationship, both contribute to antibiotic over prescription."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147218b8-925b-4118-b03d-ef513fc7ae13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:01:20.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:54.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb36572-77e4-4749-af36-41926cde0d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:01:20.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:54.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large catalog of previous research has proven that honey has the
        power to kill bacteria. <a href="https://www.ncbi.nlm.nih.gov/pubmed/16099322/">Studies</a>
        have shown that it is effective against <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2269714/">dozens</a>
        of strains, including E. coli and salmonella.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f99f528-61f7-4765-9b2c-3a6db2e98481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:01:20.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:54.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3f0e33-8721-479d-b7a0-02d9d129c3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:01:20.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:54.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A specific type of honey from New Zealand, called manuka, and Malaysian
        tualang honey <a href="https://pubmed.ncbi.nlm.nih.gov/15941774/">have been
        shown</a> to fight staph and the digestive bacteria responsible for peptic
        ulcers, H. pylori.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18903d0d-512c-4a82-a625-2054419500d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:01:20.397+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:54.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
