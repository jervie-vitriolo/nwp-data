      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) â€”</strong> A report
        about an off-duty nurse helping a street dweller give birth has gone viral.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff626fdb-865c-4307-a0c3-6db3c2326645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:13:40.287+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:34:05.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorrainne Pingol was running late for work Tuesday as she made her
        way on OsmeÃ±a Avenue in Makati City, when barangay officials called her for
        help.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e853a5e4-553c-42d9-a425-e9d2dae5fa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:13:40.287+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:34:05.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old nurse approached to see a homeless woman giving
        birth by the side of the road.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b16c83-98f5-4a04-8882-c33a13e52da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T20:48:09.234+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:34:05.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a CNN Philippines interview on Wednesday, Pingol said there were
        no medical personnel at the scene.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8189b680-3ec3-4b3e-907d-f86f6e79d33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T20:48:09.234+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:34:05.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she then cut the umbilical cord and asked barangay officials
        to immediately bring the mother and son to the hospital.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69327dfd-fe3f-46fc-9bc0-f7c6447b9ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T20:48:09.234+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:34:05.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>â€œKapag may taong nangailangan sa amin whether inside or outside
        of work, we have to attend to those people in need. ''yon po ang sinumpaan
        namin,â€</em> she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe30b30a-5ca0-4e1b-90d5-7a6f476f5c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T20:48:09.234+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:34:05.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When there are people who need our help whether outside
        or inside of work, we have to attend to those people in need. We took an oath
        for that.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64660ff3-9568-4d57-8084-60ef528df487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:13:40.287+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:34:05.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then helped cut the umbilical cord of the infant and asked the
        barangay officials to immediately bring the mother and son to the hospital
        to receive proper medical assistance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafdb8f6-4db6-4772-b767-461948d2b458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:13:40.287+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:34:05.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>â€œNabigla ako kasi hindi ko inaasahan na magte-trending ako,â€</em>
        Pingol said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665a7fc6-52aa-462a-91f4-41b948ad41c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:13:40.287+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:34:05.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was surprised because I did not expect that I will
        trend online.]</p>'
    '6':
