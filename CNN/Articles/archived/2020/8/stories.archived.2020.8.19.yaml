      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/08/14/business/us-retail-sales-july/index.html">Digital
        sales</a>, including delivery and curbside pickup, were a highlight for the
        company, rising 195% during the quarter. Target said its stores fulfilled
        most of those online orders, rather than shipping from warehouses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b8c04d-3937-4c66-89a9-c9519862cbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:05:59.028+08:00
