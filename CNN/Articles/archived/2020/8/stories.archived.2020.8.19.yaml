      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b085d8-574c-421d-b0b1-4e57714144d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:32.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:25.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is our chance to build a more resilient Canada, a Canada that
        is healthier and safer, greener and more competitive," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e166933d-4588-4429-be66-1da13f0516dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:32.596+08:00
      'mgnl:createdBy': 'bamba'
