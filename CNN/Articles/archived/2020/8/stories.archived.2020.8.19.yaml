      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) â€”</strong> A vaccine
        against coronavirus may be available to Filipinos by the second quarter of
        2021, an official from the Department of Science and Technology said on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34deb15-a459-43cd-91a5-ec5c4f2ee1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T12:29:07.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:29.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIf we are talking about the availability en masse, we believe this
        is going to be happening in the second quarter of next year,â€ said Rowena
        Guevara, the chair of the Sub-Technical Working Group on Vaccine Development
        and DOST Undersecretary for Research and Development.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2b95cd-499c-4fe5-aec5-7d7980391ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T12:29:07.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:29.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added a clinical trial on a COVID-19 vaccine is slated to start
        in the later part of 2020. The Philippines is in talks with Russia and at
        least 16 other vaccine manufacturers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2a9445-c1f9-447a-81fc-3eff052835a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T12:29:07.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:29.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s expert vaccine panel said they have yet to receive
        the complete records from Russia â€” a requirement for the Food and Drug Administration
        to approve holding the clinical trial for "Sputnik-V" in the country. Dr.
        Nina Gloriani said the Moscow-based manufacturers have only submitted a synopsis
        on its research.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811289e8-cf10-4e01-9c4b-2e63e2249b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T12:29:07.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:29.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA said it will not allow a Phase 3 clinical trial to be held in
        the Philippines if the regulatory and ethics board haven''t thoroughly reviewed
        the documents from Phases 1 and 2, ensuring that the vaccine will be safe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6778ac-e8c7-4a19-bfcc-eb8a0c6c59b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T12:29:07.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:29.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s spokesperson, Harry Roque, previously
        said the Philippines will simultaneously conduct the Phase 3 with Russia from
        October 2020 to March 2021. Once it has received FDA''s approval for a nationwide
        distribution, Duterte will be inoculated with the Sputnik-V vaccine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77865bda-9891-4bac-b15a-60046d041177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T12:29:07.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:29.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization on Tuesday advised countries against
        idly waiting for a coronavirus vaccine. WHO Western Pacific Regional Director
        Dr. Takeshi Kasai said countries should focus on improving their COVID-19
        response as there may not be enough supply of the vaccine during the initial
        production.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd780a971-5eac-48d2-ad79-88f0fbe23607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T14:42:55.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:29.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DOST said it does not have a research facility for the
        Philippines to develop its own COVID-19 vaccine, adding it requires a huge
        investment. But Guevara said they are working on establishing a&nbsp;virology
        institute in the country, adding DOST already has funding for research and
        development, which is set to start next year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5588898-b5a2-47e5-ac59-a56aad483bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T14:42:55.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:29.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MalacaÃ±ang earlier said President Rodrigo Duterte is reviewing the
        recommendation to establish a Virology Science and Technology Institute of
        the Philippines that will serve as premiere research institute in virology
        and diseases to strengthen local vaccine development in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34aafba-ea45-4487-bd03-7f918b214439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T14:44:35.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:29.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also starting discussions on public-private partnerships
        for the local production of vaccines known as "fill and finish" after Russia
        presented the option.</p>'
