    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71fddf0b-e62e-4ed2-ad3b-4f9304255224'
    'lead': 'President Rodrigo Duterte remains healthy enough to finish his term by
      2022 and pledges not to hide travels from the public, his spokesman Harry Roque
      says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-19T12:14:38.183+08:00
