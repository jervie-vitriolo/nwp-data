      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œAs a donor, itâ€™s a barrier for me to trust this platform where
        I donâ€™t know who the beneficiaries are and where my money will go,â€ said Reyes
        of the group, which she set up last August 1 and now has almost 8,000 members.</p>'
