    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8523373a-43d5-4e81-b637-ef52741b2188'
    'lead': 'Former CEO Steve Easterbrook''s lawyers argue that McDonald''s doesn''t
      have grounds to claw back his severance package.'
    'mgnl:activationStatus': true
