      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far in 2020, more than 6,000 stores have said they will permanently
        close, according to Coresight Research, a retail research and advisory firm.
        It anticipates closures will snowball and set a new annual record this year
        of as many as 25,000, breaking last year''s record 9,302 closures tracked
        by the firm.</p>'
