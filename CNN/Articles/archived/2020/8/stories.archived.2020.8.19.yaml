    'mgnl:tags': ['Australia', 'COVID-19', 'coronavirus', 'vaccine', 'pandemic', 'public-service',
      'health']
    'template': '1'
    'title': 'Australia secures deal for potential COVID-19 vaccine, will provide
      it free to all citizens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c258b5d9-dfed-44cf-be87-3f057527455b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:28:32.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:22.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Australia has secured a deal with the drugmaker
        AstraZeneca to supply a potential <a href="https://edition.cnn.com/specials/world/coronavirus-outbreak-intl-hnk">COVID-19</a>
        vaccine to its entire population free of charge, the government announced
        Tuesday, becoming the latest country to lock in supplies of the drug should
        trials succeed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95692c0c-10ba-4b58-931a-715380a79c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:28:32.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:22.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdb0803-c622-494f-b67e-0b0b5cb3407e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:28:32.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:22.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British-based AstraZeneca is <a href="https://edition.cnn.com/interactive/2020/08/health/coronavirus-vaccine-race-intl/">developing
        the vaccine</a> in partnership with Oxford University, with advanced <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-06-12-20-intl/h_9a262fcba9feca9b96c93965735a0733">trials</a>
        now underway with thousands of volunteers across multiple countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1201e758-643f-4336-982e-a63b3fe65383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:28:32.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:22.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3a1fb2-f523-4fd3-8ff7-10ead6c4de74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:28:32.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:22.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the deal, the Australian government would manufacture the
        vaccine and offer free doses to all citizens.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b2db91-8c3c-476a-a6fe-10484e4c66c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:28:32.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:22.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5585dc-3171-455e-aaf3-b9c4c8567ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:28:32.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:22.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Oxford vaccine is one of the most advanced and promising in
        the world, and under this deal we have secured early access for every Australian,"
        said Prime Minister Scott Morrison in a statement released late Tuesday local
        time. "If this vaccine proves successful we will manufacture and supply vaccines
        straight away under our own steam and make it free for 25 million Australians."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c1e320-a086-416a-a764-c23e6b0ace69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:28:32.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:22.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ae6c0d-acd0-41f8-bd51-f7492aa3faa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:28:32.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:22.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However there is no guarantee that this, or any other, vaccine
        will be successful, which is why we are continuing our discussions with many
        parties around the world while backing our own researchers at the same time
        to find a vaccine," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6279da-7f1f-4b36-a0d9-4641a3f41a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:28:32.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:22.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c54f786-6cf7-4671-836b-d57b6e298b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:28:32.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:22.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Wednesday, Morrison acknowledged that there were "big
        hurdles" in producing a successful vaccine but said the AstraZeneca-Oxford
        University project is "one of the best prospects in the world today."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2daa92-df96-47ed-8ea9-35b60b517b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:28:32.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:22.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd89b83b-bc71-4aec-b0e8-0f902a5cb8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:28:32.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:22.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal is still in early stages, with both parties having signed
        a Letter of Intent. A final formal agreement at a later stage will lay out
        more concrete details like pricing and distribution. However, the Australian
        government has previously indicated that it will spend billions of dollars
        on its vaccine strategy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b10e2c-8a4c-4a6b-a301-e6228f1fb5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:28:32.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:22.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a03a3f7-f9dc-48df-bb94-42d8ef6a9bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:28:32.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:22.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The AstraZeneca vaccine</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8209ad70-1214-4e15-8ada-979a71ddc344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:28:32.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:22.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca released early results of its closely watched Phase
        1/2 trial in late July, which suggested that its vaccine candidate was safe
        and induces an immune response.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f706d6b9-4389-4537-9510-0dbdc2cf61a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:28:32.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:22.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ef3db7-d3b5-42da-b225-e9acde2d9bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:28:32.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:22.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Phase 2/3 trials will now aim to prove whether the vaccine protects
        people against the novel coronavirus. Results are expected later this year,
        and will depend on the rate of infection within the trial communities, AstraZeneca
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb3da70-f9a3-4b0b-9b9d-ca12eefe4f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:28:32.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:22.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aecafae-94b6-4cdf-8980-784a04e243df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:28:32.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:22.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has already reached agreements with several governments
        and organizations to produce at least 3 billion doses of the vaccine, with
        the first deliveries starting as early as September, <a href="https://www.astrazeneca.com/content/astraz/media-centre/press-releases/2020/astrazeneca-concludes-agreement-with-the-european-commission-for-the-supply-of-up-to-400-million-doses-of-azd1222-covid-19-vaccine.html">it
        said on its website</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdcd2da-e13a-47ec-97fd-31aebeed8345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:28:32.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:22.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbe22f3-9d6b-4af0-98f7-d35f4b138c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:28:32.773+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:22.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has made a deal with AstraZeneca for 300 million
        doses, delivering as early as October. Other countries that have also made
        deals for a potential supply include Russia, South Korea, Japan, China and
        Brazil, the company said. AstraZeneca has also struck a deal with the European
        Commission to provide up to 400 million doses for all member states of the
        European Union.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708ce1b5-f486-4a4b-9224-0c842aa4151e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:28:32.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:22.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c998b693-4186-419f-ba6d-5c513cebb2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:28:32.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:22.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With production in our European supply chain soon to be started,
        we hope to make the vaccine available widely and rapidly, with the first doses
        to be delivered by the end of 2020," said company CEO Pascal Soriot in a statement
        last week on the EU deal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e052cef9-d5b4-4817-a31b-94498c0b4bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:28:32.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:22.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b209d5-9bba-4293-8073-ed2ced3df937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:28:32.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:22.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cases surge in Victoria</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2978ecd1-243a-4929-b8bb-fdea0cffb4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:28:32.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:22.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AstraZeneca deal comes as Australia continues to grapple with
        its coronavirus outbreak, centered in the state of Victoria -- though other
        states, including neighboring New South Wales, are also reporting new surges.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504d76d4-0171-48d5-b68b-3e310a896807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:28:32.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:22.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e70dd8-8b86-4cc7-abb8-efaf7d7b7965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:28:32.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:22.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victorian authorities declared a "state of disaster" on August 2,
        and placed the state capital, Melbourne, back under soft lockdown. These reimposed
        restrictions include a six-week curfew, a return to online schooling, and
        rules on how far residents can travel outside their homes (5 kilometers, or
        3.1 miles).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd0df12-bdeb-4810-9138-8129354085b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:28:32.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:22.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7585da07-384a-4396-a752-552d049bd6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:28:32.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:22.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state reported 222 new infections and 17 deaths on Tuesday,
        bringing its number of active cases to 7,274.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de897e49-d2e5-47f0-8227-42f81163abb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:28:32.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:22.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4442cc9-a673-451f-927e-e3ab635b59ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:28:32.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:22.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official inquiry found that almost all active cases in Victoria
        can be traced back to hotels used to quarantine international arrivals for
        a mandatory 14 days. The inquiry was launched after claims that some contracted
        workers were breaking protocol at these hotels -- including reportedly having
        sex with people under lockdown.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a685fa4e-454a-4a84-a192-8f1c96185979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:28:32.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:22.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d48dd6-7ae8-4ccf-b751-eeec6e93d742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:28:32.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:22.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 99% of Victoria''s second-wave cases can be traced back to
        just two quarantine hotels in Melbourne, said Department of Health and Human
        Services epidemiologist Charles Alpren at the inquiry on Tuesday. The vast
        majority, upwards of 90%, likely came from just one of those hotels, he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3183948f-13ae-4597-aab7-b354e71fe09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:28:32.774+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:22.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a8b195-e9d3-4ff3-86a8-bb9636a135f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:28:32.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:22.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It began with one family that arrived from overseas on May 9; each
        family member tested positive in the days after arrival. Weeks later, three
        members of hotel staff tested positive; a month later, 17 more people connected
        to the hotel tested positive. By July 29, health officials had identified
        817 active cases linked to the hotel.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe88b091-cecb-4815-95af-fcf30c709435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:28:32.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:22.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c298c9-16d0-434b-bf64-cb646dc4795c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:28:32.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:22.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All Australian states and territories are now closed off from each
        other, with hard border closures that leaders warn will stay in place for
        months to come.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbfb4d1-64c4-4ab1-8813-8a3e9ff2360b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:28:32.775+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:22.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/19/australia/australia-astrazeneca-covid-19-vaccine-intl-hnk-scli-scn/index.html">Australia
        secures deal for potential COVID-19 vaccine, will provide it free to all citizens</a>."</em></p>'
