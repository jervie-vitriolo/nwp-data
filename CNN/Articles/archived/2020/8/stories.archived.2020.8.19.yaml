  'sour-brew-chemistry-craft-brew-':
    'author': 'Ryan Prior, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-19T07:59:08.491+08:00
    'imagesource': 'jcr:ee52dcc5-83cb-4494-bd7d-c850834b2970'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ded9b1ae-05ef-4e08-b224-f7795faad581'
    'lead': 'Next time you pour back a sour beer, you might like to know that tart
      and tangy goodness is the result of an immensely complex set of microbial interactions
      that chemists are only just beginning to figure out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-19T08:37:56.960+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:34:39.719+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:33:17.443+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sour beer: The chemistry behind this wondrously complex craft brew'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae082990-76f4-4f0a-8683-db0c688b513e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:37:56.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:39.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;â€”</strong> Next time you pour back a sour beer,
        you might like to know that tart and tangy goodness is the result of an immensely
        complex set of microbial interactions that chemists are only just beginning
        to figure out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd015cd3a-946b-411c-82cb-368664444445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:37:56.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:39.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know the beers taste amazing and look beautiful," said Teresa
        Longin, a professor of chemistry at the University of Redlands in California,
        who is presenting the new research this week at the American Chemical Society.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea801375-002a-4aac-ba76-ddfe63502086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:37:56.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:39.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband, David Soulsby, also a Redlands professor of chemistry,
        kept urging her to use her expertise to help explain the seemingly endless
        varieties and complexities of sour beer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b265c06-5cc2-4901-82fc-7a55071391c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:37:56.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:39.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two researchers performed a chemical analysis to find out which
        molecules were springing up during sour beers'' brewing and fermenting processes,
        and to get a sense of how densely or sparsely a given compound was dispersed
        in the mix.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1899dd49-3303-4c96-af34-03a754e6ab06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:37:56.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:39.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While scientists have previously studied the chemical makeup of
        a finished batch of sour beer, it''s rare to get a look into the ways the
        microbes and chemicals are playing off each other as the beer actually is
        being made.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d240f3b-83d2-468f-9edc-bfa6369524a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:37:56.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:39.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as we''re aware, people haven''t done this before," Longin
        said. "Each individual barrel is its own ecosystem. It''s a very parallel
        process to the way wine is made."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1366bbdf-cd1a-455d-bc5c-3ce1ec6d07d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:37:56.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:39.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Molecular science meets a beer with history</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4ac73c-6fdf-4170-8e91-03870c79a9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:37:56.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:39.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sour beers are created with a process in which wild yeast and bacteria
        are able to colonize freshly brewed beer, and that mixture undergoes spontaneous
        fermentation. Brewers cool the mixture and place it in barrels so that it
        can age for months or years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f24f55-655e-4da7-a7db-c514767df5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:37:56.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:39.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process has been used in Europe for centuries and is popular
        in the exploding American craft beer scene.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47518ac-c31e-4f3a-ace6-b10d4e68901b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:37:56.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:39.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Belgians are experts at aging," Soulsby said. Sours often include
        fruit additives, such as peaches or blackberries, which help contribute to
        the far-flung tastes they''re known for.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4b0216-f830-48d7-b623-c2c5ab850986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:37:56.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:39.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various chemical processes occur in sour brewing including the interactions
        between acetic acid, found in vinegar, and lactic acid, which is cultured
        to make yogurt.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e21015-a746-4d42-9585-d0d3d120e9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:37:56.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:39.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it ages, those flavors blend together," Soulsby explained.
        "Over time sugar is released, and it can become more balsamic."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b80753-167d-4baa-afe8-226642cfbd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:37:56.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:39.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In practice, though, the process is wildly unpredictable, subject
        to innumerable microscopic whims.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6071cac4-10de-4f9a-9506-702bac84b223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:37:56.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:39.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some batches of beer made three or four days apart could end up
        with different concentrations," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2166759e-1e38-4774-9d1a-8c8c6df328c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:37:56.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:39.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Scientists collaborate with a local brewer</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934ce36d-42bb-49c0-b185-c2f8792e29aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:37:56.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:39.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For fans, the allure of a sour comes in its uniquely tangy aroma
        and taste.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d76d25-2625-45ca-b6c9-b28e0491af45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:37:56.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:39.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what hooked me. I still get that every time I open a barrel,"
        said Bryan Doty, who co-founded with his wife, Chintya, the brewery Sour Cellars
        in Rancho Cucamonga, California, about 40 miles east of Los Angeles.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984af8d5-6528-4e7a-9d83-062fbf0cf13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:37:56.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:39.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sour Cellars gave the Redlands researchers access to the beers fermenting
        in its barrels.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7006b1e7-4a5c-43c7-8aec-4fca5c7b993d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:37:56.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:39.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he began home brewing around 2011, Bryan Doty''s passion for
        sour beers was born after only a few batches. He was captivated by the many
        ways the beers could be crafted as well as the unique flavor possibilities
        when they reached a connoisseur''s lips.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f691e0-1f60-4ea0-85db-53df8ea4ca11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:37:56.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:39.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a hobby that got out of control," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da48f1e5-b5b3-464e-a42e-676222133e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:37:56.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:39.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, that hobby has fermented into a warehouse housing upward
        of 300 oak barrels, formerly used for red and white wines, each now incubating
        a batch of original sour beer during some stage of its lifestyle. Sour Cellars
        produces about 20 different beers each year, depending on which fruits might
        be available or in season.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5373b677-7a2c-4d6d-ab39-8445c804317d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:37:56.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:39.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brewery seeks to follow "laborious and time-consuming traditional
        Belgian methods, combined with modern technologies to create more interesting
        aromas and flavors."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f213558e-83c9-421b-b6cd-03b50c4531ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:37:56.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:39.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through practice, Bryan Doty has found that fiddling with one variable
        or another can result in vastly different tastes once the beer is ready for
        bottling.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296f0da1-d658-4fd2-a3dc-8dc624ca5bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:37:56.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:39.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, at the beginning, differences in a batch''s pH level
        or mtemperature are key details to monitor or tweak. He also likes to experiment
        with rapidly cooling some or all of a particular batch. He documents weather
        patterns to keep track of how overall atmospheric conditions might be influencing
        the taste of a brew. And using different yeasts contributes mightily to how
        sour a particular beer might become.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0e2d09-53fd-4088-a3bc-4d149c28081f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:37:56.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:39.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For sours, the length of time the beer has to age is one of the
        key ways Sour Cellars creates the more complex and nuanced flavors for which
        it''s known.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e219877e-9d97-4c44-843b-70adee7fb013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:37:56.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:39.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like to keep it in the barrel for at least a year," Bryan Doty
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9285d0e-749b-49cc-aead-19223b11ea15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:37:56.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:39.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other more common types of beer, the brewing process for
        sours is lengthier, allowing beers more time to age, not unlike a good wine.
        Some of Bryan Doty''s brews age for three or four years. This year, for instance,
        Sour Cellars is finally letting customers take swigs from a blend that the
        team began brewing in 2016, just after the brewery officially opened its doors.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befd6b79-1815-4a3a-a3ff-1a24152bf0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:37:56.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:39.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New science helps fine-tune the brewing process</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c67b1e-1343-4721-9e1d-eb32b060a784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:37:56.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:39.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the collaboration between Sour Cellars and the Redlands
        researchers is in its nascent stages.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326374a5-480d-432b-93bc-c46f56c8e1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:37:56.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:39.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of the stuff we did was following one barrel from one batch
        over a year," Longin said. That means there''s nearly an endless number of
        ways she and Soulsby can keep investigating sour beer.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b9bfb1-4a67-4b09-b525-09b0f4d4152f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:37:56.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:39.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists plan to continue delving into the dizzying chemical
        complexities that sours offer, in an effort to help Brian Doty, and brewers
        everywhere, to design methods to improve their process.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc8414e-d765-4210-a820-004f1730a197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:37:56.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:39.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Brian Doty, working at the frontiers of molecular science is
        a long way from the proverbial bathtub where many brewers get their start.
        He plans to keep working with the scientists to glean more direct insights
        into the types of concoctions he can pour for visitors to the Sour Cellars
        tasting room in years to come.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb6485e-3b43-4bc3-81d7-5f83cf103391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:37:56.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:39.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bryan is working with us so he can make better beer," Longin said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408a6ecc-027e-4f85-9c9f-3aa497a015fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:37:56.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:39.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2020/08/18/health/sour-beer-craft-brew-chemistry-scn/index.html#:~:text=Sour%20beer%3A%20The%20chemistry%20behind%20this%20wondrously%20complex%20craft%20brew,-By%20Ryan%20Prior&amp;text=The%20two%20researchers%20performed%20a,was%20dispersed%20in%20the%20mix."
        href="https://edition.cnn.com/2020/08/18/health/sour-beer-craft-brew-chemistry-scn/index.html#:~:text=Sour%20beer%3A%20The%20chemistry%20behind%20this%20wondrously%20complex%20craft%20brew,-By%20Ryan%20Prior&amp;text=The%20two%20researchers%20performed%20a,was%20dispersed%20in%20the%20mix."
        target="_blank">Sour beer: The chemistry behind this wondrously complex craft
        brew</a></em></p>'
  'Parents-Italy-finances-adult-children':
    'author': 'Livia Borghese and Nicola Ruotolo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-19T08:40:31.945+08:00
    'imagesource': 'jcr:146a8cb5-d8d6-4796-9f9c-6f7668da8940'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97bad07c-8542-4ddb-a66f-769b15041312'
    'lead': 'Italian young adults do not have the automatic right to financial support
      from their parents, even if they aren''t financially independent, Italy''s Supreme
      Court has ruled.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-19T08:43:22.331+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:34:38.670+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:33:17.658+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['italy']
    'template': '1'
    'title': 'Parents in Italy no longer have to financially support their adult children,
      court rules'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996228bb-535c-47c9-83d6-6c9d6367e594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:43:22.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:38.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Italian young adults do not have the
        automatic right to financial support from their parents, even if they aren''t
        financially independent, Italy''s Supreme Court has ruled.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f61e09b-db65-4179-97e8-51cac2e6f8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:43:22.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:38.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a judgment from July -- made public Friday -- a court in Rome
        ruled against the appeal of a 35-year-old part-time music teacher who still
        expected financial support from his parents, claiming that his annual income
        of 20,000 euros (about $24,000) was not adequate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d5fc93-830a-404d-a66f-03e76bd5cc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:43:22.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:38.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reducing his adolescent ambitions" the adult child "is bound to
        find a way to self-support himself" judge Maria Cristina Giancola, who chaired
        the panel of the court, wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11235d1b-2be5-48c9-b303-9a13f81787c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:43:22.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:38.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court sentence concludes a five-year case, and a first
        ruling from a judge in Tuscany, which affirmed the right of the plaintiff
        to get a monthly allowance of 300 euros (about $360) from his parents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f0cbeb-9ba7-40fd-8ea0-baefc3f1fb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:43:22.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:38.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a child with physical or mental impairment has specific protection
        in the Italian law system, Giancola wrote, the financial support of parents
        "cannot continue indefinitely" if this is not the case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4fd5e2-88bc-41e4-83da-1b10cca69c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:43:22.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:38.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge also noted that the difficulties in finding a job that
        meets professional expectations is no excuse. Giancola said: "The (adult)
        child must in any case actively search for a job to ensure an independent
        livelihood."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6a7481-57ee-471d-8f09-e6b28d4eb2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:43:22.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:38.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 2019 study from the Italian National Institute of
        Statistics (Istat), some 64.3% of Italy''s young adults between the ages of
        18 and 34 still live at home with their parents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919f846d-dcd9-48e2-a0e5-196b08fe180c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:43:22.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:38.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of these young adults, only 36.5% are students and 38.2% are employed,
        while 23.7% are in search of a job, the study found.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c939100c-0a63-4512-b2fa-5bb577776779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:43:22.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:38.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Youth unemployment stands at around 30% among Italians between 15
        and 24 years old, according to Istat.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b56551e-343f-407a-b4fc-283dfbede5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:43:22.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:38.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gian Ettore Gassani, head of the Italian Association of Matrimonial
        Lawyers, welcomed the court''s decision.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e6ef31-f0a9-4ce9-9ce0-fa32aa4f7482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:43:22.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:38.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a cultural, pedagogical sentence, it is a warning for everyone
        in this country," Gassani told CNN in a phone interview, adding that it will
        encourage young people "to walk on their own legs."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9c6c2e-3d06-471c-b905-6e8f3060861c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:43:22.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:38.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are hundreds of thousands of similar cases, the lawyer said,
        adding that one of three divorce claims are related to the financial support
        of the couple''s adult children.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4ce4c5-b795-49d2-bf5b-f451f0a33a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:43:22.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:38.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court, Gassani said, "has put some limits to avert the always
        more endless request of financial support also by children in their forties."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b032c70c-a0d5-4d7d-8b5f-3e61c74588ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:43:22.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:38.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Italy is not the only country to experience these requests from
        adult children" Gassani said, quoting similar statistics in southern European
        countries such as Spain and France, "but it''s definitively the worst."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd222db-0e8f-49b7-974b-ac37300b4579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:43:22.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:38.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phenomenon is so familiar in Italy that former Prime Minister
        Mario Monti nicknamed it "bamboccioni," meaning "big babies," to identify
        the generation of young Italians who still live at home in their late thirties.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f80375a-7aae-47ea-8941-d7ab1a2f77e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:43:22.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:38.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Italian young people must be more courageous, must find the will
        to take risks," Gassani said, adding, "but that''s difficult if your mum keeps
        on bringing you a cup of coffee to bed every morning."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef654215-3057-4671-9338-0b612e443d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:43:22.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:38.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/08/18/europe/italy-adult-child-finance-intl-scli/index.html"
        target="_blank">Parents in Italy no longer have to financially support their
        adult children, court rules</a>"</em></p>'
