  'air-force-one-drone-us-military':
    'author': 'Betsy Klein and Barbara Starr, CNN'
    'caption': 'The Air Force''s 89th Airlift Wing is reviewing a report after people
      traveling aboard Air Force One on Sunday saw an object that appeared to be a
      drone as the plane was landing at Joint Base Andrews outside Washington. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-19T15:09:50.590+08:00
    'imagesource': 'jcr:5a5dd121-5c8b-4845-a31f-de4c085db224'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42a853d3-d8ab-4ff3-b5b7-3a6b89834f33'
    'lead': 'The Air Force''s 89th Airlift Wing is reviewing a report after people
      traveling aboard Air Force One on Sunday saw an object that appeared to be a
      drone as the plane was landing at Joint Base Andrews outside Washington.'
    'mgnl:activationStatus': true
