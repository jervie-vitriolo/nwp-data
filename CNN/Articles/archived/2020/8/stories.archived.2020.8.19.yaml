      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Foreign Affairs, the coronavirus
        case count among Filipinos abroad is now at 9,959, after the agency tallied
        26 more patients. Recoveries are at 5,868, while deaths reached 733.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a603db-aee7-45d6-b55e-33ec427db575'
      'mgnl:activationStatus': true
