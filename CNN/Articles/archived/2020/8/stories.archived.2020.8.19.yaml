      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Pope Francis said during his general
        audience on Wednesday that a coronavirus vaccine should be for everyone, particularly
        the poor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e25885-8ac0-45bd-ad67-5e78b4034ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T22:49:21.459+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:48.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e81eeb-7b4d-45e8-ac5c-f278faf5fe38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T22:49:21.459+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:48.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œHow sad it would be if access to a COVID-19 vaccine was made a
        priority for the richest. It would be sad if the vaccine became property of
        such and such nation and not universal for everyone," the Pope said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724cd5f0-a38a-45f2-8da4-26c424d376f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T22:49:21.459+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:48.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a2b9bb-99e8-4bfb-a324-46ff91ef5975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T22:49:21.459+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:48.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic â€œhas uncovered the plight of the poor and the great
        inequality that reigns in the world,â€ the Pope said, adding that the response
        to the pandemic is therefore "twofold."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e688cab-083c-4eed-8e7f-37a1031917e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T22:49:21.459+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:48.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbff004-bf5c-4c99-999d-be6fe1aa1f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T22:49:21.459+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:48.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œOn the one hand, it is imperative to find the cure for a small
        but terrible virus, which is bringing the whole world to its knees. On the
        other hand, we must cure a great virus, that of social injustice, inequality
        of opportunity, marginalization and lack of protection for the weakest,â€ the
        pontiff said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614f8cc8-925f-432a-adcd-a0d636e234c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T22:49:21.460+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:48.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ff56d6-6c33-41f6-803a-c53aec230f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T22:49:21.460+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:48.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe are all concerned about the social consequences of the pandemic
        ... Many want to return to normal (life) and resume economic activities,"
        the Pope said, warning that â€œthe pandemic is a crisis and from a crisis you
        donâ€™t come out the same: you can come out better or worse.â€</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c6ac5b-c666-4ea5-aeba-9623156501cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T22:49:21.460+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:48.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd853d20-9c30-4365-8382-c5ada8f24c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T22:49:21.460+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:48.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charity and social assistance are important, the Pope stressed,
        â€œbut we have to go further and find solutions for the problems that create
        the need of social assistance.â€ Today â€œwe have the opportunity to build something
        different,â€ an economy that â€œdoesnâ€™t poisonâ€ society, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef493b90-d73b-47b3-a126-f6c64966afe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T22:49:21.460+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:33:48.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-08-19-20-intl/index.html"
        target="_blank">"Pope says COVID-19 vaccine should be for all, but especially
        the poor"</a></i></p>'
