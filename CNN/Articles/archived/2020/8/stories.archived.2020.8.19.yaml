  'high-blood-pressure-hot-flashes-menopause':
    'author': 'Jacqueline Howard, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-08-19T13:19:20.564+08:00
    'imagesource': 'jcr:7055cb99-41f9-4b3e-aab5-5fcb0e3832a0'
