      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/8/19/salon-barbershop-dine-in-LGU-capacity-GCQ.html?fbclid=IwAR1XuOS5ebjeu1Og0UHs1B4b-ze9VYezpR93GFCDMSGj_bp_AjiwWqnM5ZY">LGUs
        to determine operating capacity for dine-in restaurants, salons, barbershops
        under GCQ</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38ef64c-6cda-4626-8a6b-e0879d6a22c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:32:44.083+08:00
      'mgnl:createdBy': 'kristel'
