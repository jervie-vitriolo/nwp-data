      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if on cue, snack maker Mondelez Philippines launched on Wednesday
        three new Tiger Crackers flavors based on locally loved merienda staples â€”
        Ensaymada and Leche Flan, plus the Plain Crackers flavor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889507a9-82e7-4535-98f6-e2e0cbb1d1b5'
