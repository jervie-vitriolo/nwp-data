      'jcr:uuid': 'ba045db5-44cb-42e1-9682-b83760f8390a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:42:10.954+08:00
      'mgnl:createdBy': 'catherine'
