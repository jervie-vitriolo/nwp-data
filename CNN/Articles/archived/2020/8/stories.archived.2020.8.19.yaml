      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A resigned officer from the corporation also said senior officials
        pocketed cash advances.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffb624c-9c35-49e2-87f1-24b8ec4af7e7'
      'mgnl:activationStatus': true
