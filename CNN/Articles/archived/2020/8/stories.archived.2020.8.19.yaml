      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d2d86a-fb5b-4898-9d08-a2b979fc6399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:05:59.028+08:00
