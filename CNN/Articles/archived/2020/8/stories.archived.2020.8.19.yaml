      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 225 calories in a bun of Ensaymada, while a homemade 100-gram
        serving of Leche Flan has 228 calories â€” both mouthful in the literal and
