      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising cases have led some colleges to scrap plans for in-person
        learning to start the school year.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac60cf6a-417a-4ef3-ae18-931177a8899f'
      'mgnl:activationStatus': true
