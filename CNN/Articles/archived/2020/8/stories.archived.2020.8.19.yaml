      'mgnl:lastActivated': 2023-01-26T08:34:36.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI understand the mayors voted. There was a majority, that the curfew
        hours should be 8 (p.m.) to 5 (a.m.),â€ Presidential Spokesperson Harry Roque
        told CNN Philippinesâ€™ <em>The Source</em>, citing a meeting with COVID-19
        task force members the night before.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c048e737-d48d-4991-a013-6b66641fa937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T14:30:42.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:34:36.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, however, clarified in a briefing later in the day that three
        citiesâ€” Manila, Muntinlupa, and Pasigâ€” will not be covered by the curfew hours
        on Wednesday night as the LGUs would still need to amend their ordinances
        to reflect the change in schedule.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c091ccc6-2e21-487d-a89c-e7d39725e8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T14:30:42.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:34:36.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manilaâ€” where a bulk of coronavirus infections in the country
        have been reportedâ€” as well as the neighboring regions of Bulacan, Cavite,
        Laguna, and Rizal were placed back to the more relaxed general community quarantine
        until the end of the month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6360b2d-b4da-42a4-a2a3-945833fe763b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T14:30:42.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:34:36.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said areas were put under a two-week modified lockdown earlier
        this month, following the medical communityâ€™s plea for a breather.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98ec000-b309-424d-86d2-28f131c41b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T14:30:42.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:34:36.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the development, Roque maintained that tight health protocols
        will still be followed, with the GCQ implementation seen to be stricter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b2c179-ae51-4133-a693-da99b7f5eef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T14:30:42.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:34:36.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson stressed that quarantine passes will be required
        for residents in areas placed under granular lockdowns, or those covering
        a specific barangay or neighborhood.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7765f4-c993-4c59-a876-e041b66d9bff'
