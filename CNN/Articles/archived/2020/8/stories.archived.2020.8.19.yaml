      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These pushed the number of active cases or currently ill patients
        in the country to 57,498.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f68ca05-3af3-4ee4-96fd-f9cc6af8590c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:32:44.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:34:12.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque on Wednesday said local government
        units in virus hotspot Metro Manila will impose <a href="https://www.cnnphilippines.com/news/2020/8/19/unified-curfew-Metro-Manila-FCQ-8-pm-5-am.html">a
        â€œunifiedâ€ curfew from 8 p.m. to 5 a.m.</a>&nbsp;during the GCQ.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673de092-f7f6-4fe1-a91d-3db54f0408c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:32:44.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:34:12.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he noted that the cities of Manila, Muntinlupa, and Pasig
        will not be covered by the curfew hours on Wednesday night as the LGUs would
        still need to amend their ordinances to reflect the change in schedule.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f10291-46c3-458e-982a-a1cfd8aba523'
      'mgnl:activationStatus': true
