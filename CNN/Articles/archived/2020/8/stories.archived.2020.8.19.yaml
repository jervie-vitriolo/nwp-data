      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so used to like playing a character that it''s hard for me
        be normal," Hilton says in the trailer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303fcdd0-743e-4aa3-abf7-79506383cc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:09:24.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:16.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also refers to an unexplained childhood trauma and gets pretty
        emotional.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I&#39;ve
        never been this open about my life before, but I&#39;m finally ready to share
        my truth. Click link in my bio to watch the full trailer for my new documentary
