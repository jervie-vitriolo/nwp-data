  'Mali-president-Ibrahim-Boubacar-resignation':
    'author': 'Melissa Bell, Mamadou Tapily and Zamira Rahim'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-19T03:05:12.848+08:00
    'imagesource': 'jcr:5cde9a3b-4cac-4780-8b37-529d03b2abf7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28d14d76-357b-4ab6-9458-25c5f4f588c2'
    'lead': 'Mali''s President Ibrahim Boubacar Keita announced he is resigning immediately.
      Troops arrested the president and Prime Minister Boubou Cisse in a suspected
      coup earlier Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-19T03:04:04.088+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T08:34:46.551+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:33:15.365+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mali', 'African-Union']
    'template': '1'
    'title': 'Mali president resigned after troops reportedly arrested him'
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af93bcda-2295-40ca-9b17-f5fb9e1fad27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:47:34.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:46.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Mali''s President Ibrahim Boubacar
        Keita announced he is resigning immediately, according to a statement aired
        on national broadcaster ORTM.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9603901a-7b21-4cbd-baf7-a9a7f8e0dcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:47:34.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:46.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president said he had little choice to avoid any bloodshed,
        and the country''s national assembly and government would now be dissolved.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84556b0-705a-4253-849d-db42ac3e4c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:47:34.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:46.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troops arrested the president and Prime Minister Boubou Cisse in
        a suspected coup earlier Tuesday, according to the chairman of the African
        Union.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538746d6-d7d9-4731-adc7-5a3cc3df372f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:47:34.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:46.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moussa Faki Mahamat condemned news of the arrests, in a tweet posted
        Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f335bcf5-a513-4390-9d3d-4ec1882de1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:47:34.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:46.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I strongly condemn the arrest of President Ibrahim Boubacar Keita,
        the Prime Minister and other members of the Malian Government and call for
        their immediate release," Mahamat wrote.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f810840c-b87b-4a39-a01f-7b76d7bbde48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:47:34.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:46.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he called on "the mutineers to cease all use of violence,"
        and asked the international community to oppose any use of force.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef79faa3-5994-47db-a94f-b5fc7332a6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:47:34.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:46.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Security Council will hold an emergency meeting
        to discuss the situation on Wednesday, two UN diplomat sources told CNN on
        Tuesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342c9462-d515-4f07-aa27-c020767e3636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:47:34.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:46.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN talks were requested by France and Niger, according to the
        diplomatic sources. The sources spoke on the condition of anonymity, as they
        were not authorized to speak on the subject.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1ad018-8569-47f1-8a03-a390556d679f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:47:34.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:46.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Tuesday, Malian Prime Minister Cisse had posted a plea
        to troops on Facebook, asking the military to put down its arms and engage
        in dialogue.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae65b07f-f7e6-4068-8a4a-ffd888236c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:47:34.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:46.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government calls for reason and a patriotic sense and asks
        for the use of arms to be stopped. There are no problems that cannot be solved
        in dialogue," Mali''s prime minister wrote, in a statement that appears to
        have been posted before his reported detention.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aec8c24-263c-49d7-8534-ddb0b7074af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:47:34.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:46.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unrest across Bamako</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f5a3a2-e53b-4b8a-a6b8-ec70a796db64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:47:34.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:46.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, crowds took to the streets in Bamako, surrounding the
        capital city''s independence monument. In footage of the city, protesters
        on motorbikes could be seen cheering at news of the suspected coup, while
        some opposition supporters celebrated with Malian flags and vuvuzelas.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df296e67-fec9-4d80-b32d-b1765641cb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:47:34.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:46.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, more than a thousand people gathered outside the president''s
        house, though they were prevented from entering by soldiers. However, protesters
        did enter and loot the empty house of Keita''s son Karim, which is located
        nearby. Karim Keita resigned in July from his post as head of parliament''s
        defense committee amid a spike of violence and calls for his father''s resignation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c70bd7-16ce-4e39-8a39-6d328930fc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:47:34.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:46.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A building owned by Mali''s Minister of Justice was also looted
        and set on fire.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8efa0e-ba40-4c4a-b603-83589f2113a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:47:34.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:46.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unrest in Mali''s capital followed reports of an attempted mutiny
        Tuesday morning at a military camp 15 km outside of the city, confirmed to
        CNN by a diplomatic source who had been briefed by local officials. The source
        spoke on the condition of anonymity, as they were not authorized to speak
        on the subject.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f833f20-f49c-43d4-84bd-00b58f802bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:47:34.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:46.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said the attempted mutiny took place in Kati, at the
        same camp that a successful military coup was launched back in 2012.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966f26ed-4d37-4d0e-a8bc-a2d942eb0195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:47:34.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:46.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Months of discontent</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198d648e-b09b-40ca-a5ac-d82eae055bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:47:34.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:46.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mali''s 75-year-old President Keita has faced growing public discontent
        since May, after the country''s top constitutional court overturned results
        from disputed parliamentary elections, paving the way for Keita''s party to
        occupy a majority of the vacant seats.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf5d5b2-e488-446d-a8e0-de613737df6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:47:34.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:46.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disputes over the polls have also sparked post-electoral violence
        in several districts in the capital and other towns in March.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe201a9-67e8-4747-a978-dffb10320507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:47:34.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:46.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mali previously faced a major rebellion in 2012, after a coup staged
        by mid-ranking army officers opened an opportunity for Jihadi groups and rebels
        from the country''s long marginalized Tuareg to take over a significant part
        of the country.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73619ef6-ef54-40aa-9ccf-5fab85c9e340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:47:34.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:46.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mali shares borders with Algeria, Niger and Mauritania, and all
        four countries have struggled with the growing presence of Islamist groups
        in the region.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5bc982-357e-462c-b354-8443bb4753e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:47:34.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:46.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union on Tuesday condemned the apparent "coup attempt"
        underway in Mali.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff661ec-55f3-4a10-804c-095a9d09102d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:47:34.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:46.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The European Union condemns the coup attempt underway in Mali and
        rejects any unconstitutional change," EU High Representative for Foreign Affairs
        Josep Borrell said in a statement.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe6b777-0a5a-415e-b7a4-29790d84bdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:47:34.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:46.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This can in no way be an answer to the deep socio-political crisis
        that has hit Mali for several months," he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71435c6-f7d4-4ac4-95f9-013c5d979a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:47:34.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:46.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Safety warnings</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf24ec54-bfe0-467d-aa49-ece47f9d049f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:47:34.307+08:00
      'mgnl:createdBy': 'lara'
