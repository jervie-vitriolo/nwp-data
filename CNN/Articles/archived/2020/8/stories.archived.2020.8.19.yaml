      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/08/18/health/us-coronavirus-tuesday/index.html">Across
        the US</a>, the spread of the virus is still very much not under control.
        The country has reported more than 1,000 new deaths in a day at least 12 times
        this month. In Florida, officials reported deaths of more than 200 people
        in a day -- for at least the 10th time in the past month. More than <a href="https://coronavirus.jhu.edu/map.html">5.4
        million Americans</a> have been infected since the start of the pandemic and
        at least 171,821 have died.</p>'
