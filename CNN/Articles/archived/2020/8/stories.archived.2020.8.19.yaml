      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen Drake University students were asked to leave the campus
        for two weeks after violating an agreement signed by students that outlined
        health and safety protocols for the year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564b8034-cf57-4cd4-9951-4a5a15fcdd80'
