    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65118c15-b2db-420a-a7fa-2a15813d699f'
    'lead': 'Floods in southern China have caused water from the Yangtze River to
      reach the toes of a famous gigantic statue of the Buddha â€” reportedly for the
      first time in decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-19T20:27:55.690+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:33:55.679+08:00
