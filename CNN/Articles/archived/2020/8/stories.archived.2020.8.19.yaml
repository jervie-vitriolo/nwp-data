      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French and US embassies in Mali on Tuesday warned citizens to
        stay home amid the violence.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49466fb3-8dd6-4bd5-b395-f77bd739bb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:47:34.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:46.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US Embassy is aware of gunfire and unrest in the area of Kati,
        as well as ongoing police/military operations in Bamako," the US embassy said
        in a statement.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944546b4-d9d6-471f-a33f-2351a4ebcd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:47:34.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:46.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been multiple reports of gunfire throughout the city
        as well as reports of soldiers driving in trucks and firing their weapons
        in the air. There are continued reports of demonstrators gathered at the Monument
        de L''Independance. The US recommends all US citizens avoid these areas, if
        possible."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87833a3e-5fb5-4b48-a2c8-8434c3f80310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:47:34.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:46.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And US Africa Command said it was aware of the suspected coup. The
        US has a limited number of personnel in Mali, who primarily perform counter
        terrorism activities with local and international partners.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad893406-8840-4a9b-bcef-2bef5daca348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T08:47:34.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:46.581+08:00
