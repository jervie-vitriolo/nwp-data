    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['health', 'high-blood-pressure', 'pregnancy', 'hot-flashes', 'menopause']
    'template': '1'
    'title': 'High blood pressure in pregnancy linked with ''more bothersome'' hot
      flashes during menopause'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc479d9-b350-4e86-bf0e-3a8607afeeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:56.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:23.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” High blood pressure or hypertension during
        pregnancy appears to be associated with having "more bothersome" menopausal
        symptoms â€” such as hot flashes, sleep disturbances and psychological symptoms
        â€” later in life, according to a new study.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b23689-b5d0-48fc-adf6-535b2ddeb21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:56.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:23.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published in the journal Menopause on Wednesday, also
        suggests that women with a history of hypertension during pregnancy who use
        hormone therapy are more likely to report more bothersome symptoms than women
        with no such history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b046349-e015-4d10-a4e1-baa92bca5a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:56.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:23.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, high blood pressure during pregnancy and severe menopausal
        symptoms are both risk factors for cardiovascular disease in women, said Dr.
        Stephanie Faubion, director of the <a href="https://www.mayo.edu/research/faculty/faubion-stephanie-s-m-d-m-b-a/bio-20199366"
        target="_blank">Mayo Clinic Center for Women''s Health</a>&nbsp;and medical
        director for the North American Menopause Society.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dffa85-8fdd-468e-954d-c2e233a84e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:56.999+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:23.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet just because they are linked does not mean one actually causes
        the other.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe1626f-dd7f-4f79-b7f8-289247077b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:57.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:23.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hypertensive disorder of pregnancy didn''t cause a woman to
        have more hot flashes, and the hot flashes aren''t going to cause heart disease,"
        said Faubion, who worked on the study.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9d7b8c-1b31-441f-ab1e-ba31f38c4eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:57.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:23.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But they both appear to be markers of heart disease, and I think
        we just picked up the fact that they''re linked together and that women who
        have one are more likely to have another," Faubion added. Heart disease is
        the <a href="https://www.womenshealth.gov/30-achievements/15">leading cause
        of death</a>&nbsp;for American women.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b84b7b-3f28-4176-9b99-1b789567f799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:57.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:23.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re starting to understand that women have these unique things
        that they experience that can put them in a different category for heart disease
        risk and the finding that two of them seem to be linked to each other certainly
        was an interesting finding," she said, adding, "We know hormone therapy reduces
        or eliminates hot flashes. We don''t know if that modifies the risk."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f99617a-f29a-4967-9928-f303021bfcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:57.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:23.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hypertension in pregnancy and menopausal symptoms</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1ec165-6770-4201-b2c3-fa1f36a54d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:57.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:23.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study included data from the medical records of 2,684 women
        between the ages of 40-65 who reported they were close to menopause or postmenopausal
        during consultations at Mayo Clinic women''s health campuses in Rochester,
        Minnesota, and Scottsdale, Arizona, between 2015 and 2019.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7c8084-fe46-48a9-b71a-e599e1bc4ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:57.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:23.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mayo researchers analyzed that data, taking a close look at
        each woman''s history of pregnancy and menopausal symptoms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08771f9-4d85-4fcc-bf0f-7e119c3c37e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:57.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:23.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that 18.7% of women who had never been pregnant and close
        to 20% of those with no history of hypertension during pregnancy reported
        having severe or very severe hot flashes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bb99c0-cf01-4a64-9d84-d9e706a161ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:57.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:23.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And more than 23% of women who had a history of high blood pressure
        during pregnancy reported having severe or very severe hot flashes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633839d8-3901-48c3-b4a2-0853d8bea5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:57.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:23.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that 7.8% of women using hormone replacement
        therapy who had no history of pregnancy reported severe or very severe hot
        flashes. Among women on HRT, 13.8% of those who had no hypertension during
        pregnancy had bad hot flashes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b181f584-2b08-4f1a-ab58-f65828cb894f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:57.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:23.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But women who took HRT and who had also suffered high blood pressure
        during pregnancy had the highest risk of severe hot flashes: 27% of them.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18694ee0-04fa-4929-a848-3a8ef423b0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:57.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:23.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We used to think of hot flashes as transient and benign ... they''re
        neither''</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53af9cea-3bc6-44db-b37f-f2c4ae420603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:57.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:23.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the women in the study were White, employed and had partners.
        More research is needed to determine whether similar findings would emerge
        among a more diverse group of women. Also, some of the information on the
        women''s history of hypertension during pregnancy and menopausal symptoms
        were self-reported and therefore subject to recall bias.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91209efd-7660-414b-98ba-4b9e75fcb897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:57.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:23.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though more research is needed, Faubion said that the new findings
        help shed light on what severe menopausal symptoms could mean for some women.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069fc6dc-e60d-4c47-9a68-34aedc4866d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:57.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:23.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women who are having a rough time during menopause with lots of
        hot flashes need to say, ''You know what -- could this be a little more than
        just a nuisance?''" Faubion said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9ec3d9-d76b-4379-9757-6b8a5f1095f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:57.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:23.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We used to think of hot flashes as transient and benign, but we''re
        finding out now that they''re neither," she said. "Hot flashes last a mean
        duration of seven to nine years and for a third of women last a decade or
        more, and we also are learning that they''re not so benign, that they are
        associated with some risk."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587c00a5-be04-4e6f-ae1c-8492d81e81dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:57.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:23.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time that a connection has been found between
        hypertension during pregnancy and certain menopausal symptoms.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769b8a53-97d7-4753-9c72-9b081d842b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:57.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:23.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One study, published in the journal <a href="https://journals.lww.com/menopausejournal/Abstract/2013/10000/More_vasomotor_symptoms_in_menopause_among_women.5.aspx"
        target="_blank">Menopause in 2013</a>, found among women in the Netherlands
        that those with a history of hypertension during pregnancy reported menopausal
        symptoms relating to blood vessels significantly more often than women who
        do not have a history of hypertension during pregnancy.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd031be2-36fc-4c8c-bd4b-40129a3dc056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:57.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:23.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/19/health/high-blood-pressure-pregnancy-menopause-study-wellness/index.html"
        target="_blank">High blood pressure in pregnancy linked with ''more bothersome''
        hot flashes during menopause</a>."</em></p>'
