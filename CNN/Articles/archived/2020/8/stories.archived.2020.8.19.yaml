      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321ab55c-658e-4919-b21b-e12f4250a3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T06:19:01.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:45.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patriot Act" premiered on the streaming service in October 2018
        and released 39 episodes. What turned out to be the show''s final episode
        was released in June 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65207f57-bb07-4fe9-b33e-9c1d527d8175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T06:19:01.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:45.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the comedy talk series found itself at the center of controversy
        when Netflix removed an episode from streaming in Saudi Arabia after officials
        from the Kingdom complained it was critical of Crown Prince Mohammed bin Salman
        and his alleged role in the killing of journalist Jamal Khashoggi.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7572b57-e08c-46ca-b7f5-8759368db8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T06:19:01.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:45.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minhaj was later critical of Netflix over the move.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0266419a-1fc8-408a-bd60-e74980f2a161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T06:19:01.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:45.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same year, the series won a Peabody Award and an Emmy for outstanding
        motion design.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c0a115-8ae3-4cbf-85a5-dc0659018019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T06:19:01.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:45.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the accolades, "Patriot Act" joins a long list of talk series
        canceled at Netflix.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb923a77-efce-4c2d-87ff-651ea6ecee3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T06:19:01.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:45.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last few years, the streamer has ended series like "The
        Break With Michelle Wolf," "The Joel McHale Show With Joel McHale" and "Chelsea,"
        a talk show with comedian Chelsea Handler.</p>'
  'Ghislaine-Maxwell-prison-psychologists-Jeffrey-Epstein':
    'author': 'Kara Scannell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-19T06:19:38.481+08:00
    'imagesource': 'jcr:c73406ce-53d8-485a-98ad-d22e4877bc5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b93bc5c-2f27-41d6-abd6-065934575dc2'
    'lead': 'Ghislaine Maxwell, the former girlfriend of Jeffrey Epstein who is accused
      of grooming and abusing underaged girls, is being monitored by jail psychologists
      for several hours a day without her knowledge'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-19T06:21:09.968+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:34:44.663+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:33:15.844+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ghislaine Maxwell''s lawyers say she''s being monitored by prison psychologists'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344f4316-9ce2-4177-ac0e-5ab04343b122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T06:21:09.968+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:44.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Ghislaine Maxwell, the former girlfriend
        of Jeffrey Epstein who is accused of grooming and abusing underaged girls,
        is being monitored by jail psychologists for several hours a day without her
        knowledge, her lawyers said in a court filing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675f1a08-9327-4351-b454-46876498b706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T06:21:09.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:44.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell''s attorneys said the former British socialite is isolated,
        under 24-hour video surveillance and subjected to constant observation by
        multiple guards at the Metropolitan Detention Center in Brooklyn, New York,
        the Bureau of Prison facility where she is being held before trial.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8594624f-a26d-4098-b3a4-dcd7e350abc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T06:21:09.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:44.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell, 58, was arrested on July 2 and charged with recruiting,
        grooming and ultimately abusing three alleged victims, including a girl as
        young as 14 years old.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87343e2-f238-4cf0-abff-2924d32a4d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T06:21:09.969+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:44.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to US District Court Judge Alison Nathan filed late
        Monday, Maxwell''s lawyers say they recently learned that "some of these prison
        guards were, in fact, BOP psychologists who were observing Ms. Maxwell and
        evaluating her for hours each day without her knowledge. We are aware of no
        other pretrial detainee receiving such treatment."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8be1b8-028a-4790-b29a-5ce4d7877886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T06:21:09.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:44.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell''s attorneys have asked the judge to transfer Maxwell into
        the general jail population as she prepares for her trial, which is scheduled
        for next July. Maxwell pleaded not guilty to the charges. The judge overseeing
        the case denied Maxwell bail after finding her a flight risk.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77499db-03a4-4563-982a-30c4d1bd6da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T06:21:09.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:44.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stepped up security follows Epstein''s death last summer while
        awaiting trial on sex-trafficking charges at a different federal facility,
        Manhattan''s Metropolitan Correctional Center. The New York City Office of
        Chief Medical Examiner said Epstein died by suicide. Two guards were napping
        and online shopping while they were supposed to be observing Epstein, according
        to prosecutors, who charged them with filing false records. The guards have
        pleaded not guilty.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56561c08-a7df-4178-b78b-22eed1a308b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T06:21:09.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:44.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell''s lawyers have argued that Maxwell has never been diagnosed
        as suicidal and the current conditions treat her unfairly.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12fb7a7-362e-43e1-940f-535adf63c9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T06:21:09.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:44.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell has been limited to 30 minutes a month for personal phone
        calls, compared with 500 minutes given to other inmates awaiting trial, her
        lawyers said in the letter. She does not have a desk or surface to take notes
        when she is reviewing evidence for her case and was recently denied access
        to the jail''s commissary, they added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9966ce-2a41-4547-a489-d50b02669ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T06:21:09.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:44.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said in a court filing last week that Bureau of Prisons
        decided against moving Maxwell for "reasons including safety, security, and
        the orderly functioning of the facility."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44425bb-6048-4fca-b7f1-d9108e6b6613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T06:21:09.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:44.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell "will be placed into the general population if and when
        BOP is assured that such placement would not pose a threat to the orderly
        operation of the institution," prosecutors wrote in the court filing at the
        time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc08b647-4ec3-473c-ba59-193fa682832b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T06:21:09.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:44.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell''s lawyers also renewed their request to be told the identities
        of the three accusers named in the indictment. Prosecutors have objected to
        the request at this point in the litigation process citing the privacy of
        the victims.</p>'
  'Cataingan-Masbate-aftershock':
    'caption': '(FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-08-19T07:12:58.702+08:00
    'imagesource': 'jcr:b3a7a959-f9ba-49b4-8f95-1deefb8aa3b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac116324-d29d-42d4-a037-5a29ae0028ae'
    'lead': 'A magnitude 5.1 aftershock was felt in parts of Masbate and Samar a day
      after a strong earthquake hit Cataingan town, which left two dead and hundreds
      injured. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-19T07:14:41.842+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:34:44.295+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:33:15.948+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Magnitude 5.1 aftershock jolts Masbate town'
    'updated': 2020-08-19T17:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5342246c-7f01-4f36-8283-2cec6f7a7b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:14:41.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:44.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) â€”</strong> A magnitude
        5.1&nbsp;aftershock hit Cataingan in Masbate province a day after a magnitude
        6.6 earthquake collapsed homes and other structures in this town.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bbe878-aa86-4206-af32-09c995d2ad5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:34:43.718+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:44.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aftershock occurred at 5:50 a.m., the Philippine Institute of
        Volcanology and Seismology said in its bulletin. It was earlier reported as
        a magnitude 5.2 quake,&nbsp;which hit 21 kilometers southeast of Cataingan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e2979b-9b09-4392-9560-3c9a632fc61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:28:29.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:44.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake struck at a shallow depth of 2 kms. It was felt "moderately
        strong" or at Intensity 4 in Tagapul-an town in Samar, followed by "weak"
        shaking in the areas of Esparanza in Masbate and in Almagro, Samar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95281964-f543-48d0-acff-70607be52f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:28:29.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:44.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aftershock was also slightly felt in the town of Baleno in Masbate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1613aff-2fa5-42b3-a731-2edccce1617e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:34:43.718+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:44.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tremors were felt in parts of Luzon and the Visayas when a <a href="https://www.phivolcs.dost.gov.ph/index.php/news/10460-primer-on-the-18-august-2020-magnitude-mw-6-6-masbate-earthquake"
        target="_blank">6.6 magnitude earthquake</a> rocked Cataingan town on Tuesday
        morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca32bac-e85e-4ff8-b345-21a3df7dccb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T07:34:43.718+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:44.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs recorded over 100 aftershocks since the main quake hit.</p>'
  'Michelle-Obama-first-lady-speech-Joe-Biden':
    'author': 'Kate Andersen Brower for CNN'
    'caption': 'In this image from video, former first lady Michelle Obama speaks
      during the first night of the Democratic National Convention on Monday, Aug.
      17, 2020.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-19T07:16:04.882+08:00
    'imagesource': 'jcr:bbf343f5-2659-4c97-be67-0479ca150804'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd138c153-9e92-41aa-9d12-656794ac156d'
    'lead': 'No other first lady, including Hillary Clinton, has spoken so passionately
      about unseating an incumbent. '
    'mgnl:activationStatus': true
