    'template': '1'
    'title': 'No fees, no deliberate exposure to virus: Experts detail process of
      vaccine clinical trials in PH'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b286856-12a5-4ce7-a3a3-587e34bb6fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T14:58:04.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:18.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19)</strong> â€” Vaccine
        experts and researchers on Wednesday assured the safety of Filipinos as the
        country is set to participate in the clinical trial of Russia''s "Sputnik
        V."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bd7c52-6224-4ba7-b959-9a51201d0a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T14:58:04.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:18.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jaime Montoya, the executive director of the Department of Science
        and Technology Philippine Council for Health Research and Development (DOST-PCHRD),
        said those who will voluntarily join the clinical trial will be properly informed
        about the vaccine, the process of the medical research, and the possible effects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78b1227-8097-4390-8fbd-cb417d823bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T14:58:04.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:18.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 1,000 healthy participants from the Philippines are set to
        join the Phase 3 clinical trial for "Sputnik V" at the later part of 2020.
        The completion of this stage is required before the Food and Drug Administration
        reviews the vaccine for mass rollout. This critical stage is where thousands
        of patients have to be vaccinated to test its safety and efficacy. The Philippines
        will simultaneously conduct Phase 3 with Russia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deae12fb-f732-4cab-8abb-e5cefbeb607b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T14:58:04.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:18.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said only those with a clean bill of health â€” no COVID-19
        and no presence of antibodies â€” will be allowed to join.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add4c37d-969f-416d-a470-449cb02c7592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T14:58:04.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:18.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Foundation for Vaccination Executive Director Dr. Lulu
        Bravo said the participants will not be deliberately exposed to the virus
        to determine if they have built the immunity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380f8f7b-2eac-4f3f-bf82-90b58c6af319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T14:58:04.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:18.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ethics Review Committee will never approve that because walang
        gamot sa COVID. Hindi mangyayari na bibigyan ng sakit para malaman kung ang
        nabakunahan ay naprotektahan ng vaccine," she said in an online forum.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5e6ff5-dc67-4954-9edc-ca5eafe54f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T14:58:04.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:18.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Ethics Review Committee will never approve that
        because there is no cure for COVID-19. The subjects will never be deliberately
        exposed to the virus to see if the vaccine is effective in protecting them.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3748b8-7ea9-4e3c-880b-d05153d684b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T14:58:04.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:18.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montoya added, "Unang-una that is a violation of rights ng tao,
        kahit siya ay pumayag, alam natin na walang gamot sa COVID-19 sa ngayon para
        bigyan mo siya ng danger o posibilidad na magkaroon ng sakit. Kung hindi epektibo
        ang bakuna, delikado. Walang ethics review board na mag-aapprove sa Pilipinas
        sa ganoong pamamaraan ng pag-aaral."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fe8468-351f-4df8-9e66-357c275b7cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T14:58:04.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:18.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is a violation of rights even if they agree to
        it. You should not expose them to the danger because there is no cure for
        COVID-19. It''s dangerous if the vaccine is not effective. No ethics review
        board will approve to conduct that kind of trial in the Philippines.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2151db0-6735-4d55-91df-ff855da9ff01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T14:58:04.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:18.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said participants will be randomly selected, preferably from
        the area with a high transmission rate of coronavirus to see if they will
        build the immunity once they receive the vaccine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725e46fa-b25c-4ade-8c0f-6d276d0b2c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T14:58:04.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:18.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montoya also said they will not receive payment to avoid muddling
        their intentions to join the human research, adding it is an ethical issue.
        Instead, the participants will be given a small amount as "compensation" for
        the time they allotted for the trial, adding they will also be provided food
        and transportation expenses.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084befb1-6b71-4ed5-b734-89ad26074c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T14:58:04.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:18.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bravo, who has conducted clinical trials in the Philippines for
        over two decades, said there has been no instance wherein a participant died
        or exhibited extreme side effects in the course of a clinical trial. But she
        assured all those who will join will be given insurance.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013e4f97-b7fe-445e-9aa6-b9f96d54fcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T14:58:04.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:18.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is also confident that Filipinos will be inclined to take part
        in the clinical trial, urging the national government to hold similar press
        conferences to keep the public informed of the facts and updates about the
        vaccines and clinical trials. She said it''s critical to restore public trust
        in vaccines following the Dengvaxia controversy, which caused lower rate of
        immunization in the country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402e28e9-6e6b-4d03-9b63-d737cae1d4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T14:58:04.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:18.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Little knowledge is dangerous. Iyan ang papatay sa tao. Deadly
        ang tinatawag na misconceptions and myths," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800f2173-9dc2-4ef3-8375-0fb05fb6e18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T14:58:04.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:34:18.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Little knowledge is dangerous. That''s what will kill
        the people. Believing in misconceptions and myths is deadly.]</p>'
  'bali-tourism-reopening':
    'author': 'Theodora Sutcliffe, CNN'
    'caption': 'September 11 might be associated with tragedy in US aviation history,
      but it''s an auspicious day on Bali''s Hindu calendar. (FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-08-19T14:53:20.177+08:00
    'imagesource': 'jcr:3faefd32-5f25-4e9b-8886-ac0d28d60e97'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '730efbe7-4c12-4488-b86e-96219207c32e'
    'lead': 'September 11 might be associated with tragedy in US aviation history,
      but it''s an auspicious day on Bali''s Hindu calendar.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-19T15:00:12.186+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T08:34:17.771+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:33:23.287+08:00
