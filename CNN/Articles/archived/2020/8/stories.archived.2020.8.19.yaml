      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Padjiri and Mandangan, the other cops who faced charges
        were Master Sergeant Hanie Baddiri, Staff Sergeant Iskandar Susulan, Staff
        Sergeant Ernisar Sappal, Corporal Sulki Andaki, Patrolman Moh Nur Pasani,
