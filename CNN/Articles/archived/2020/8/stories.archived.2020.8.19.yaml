      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO officials consider this age bracket the "active" group, or those
        belonging to the working sector.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6aa5cf0-59a6-4f23-9bf0-7d01b845e297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T20:54:00.354+08:00
      'mgnl:createdBy': 'abby'
      'mgnl:lastActivated': 2023-01-26T08:33:55.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They called them the driving force of the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146ee8fc-ca32-4d37-85a4-da7ffa11a829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T20:54:00.354+08:00
      'mgnl:createdBy': 'abby'
      'mgnl:lastActivated': 2023-01-26T08:33:55.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say people in this age group may be transmitting the virus
        unknowingly as they are more likely to have mild or no symptoms at all.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5736c47f-a880-47b9-a1bc-a7117693a52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T20:54:00.354+08:00
      'mgnl:createdBy': 'abby'
      'mgnl:lastActivated': 2023-01-26T08:33:55.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent data from the health department also shows that the bulk
        of the cases in the country are from ages 20 to 59 years old.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16788d5d-824c-493c-b3bf-72d140b7881a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T20:54:00.354+08:00
      'mgnl:createdBy': 'abby'
      'mgnl:lastActivated': 2023-01-26T08:33:55.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with this, we now go above and beyond the headlines with
        Health Social Scientist and UP College of Medicine Professor, Doctor Nina
        Castillo Carandang.</p>'
  'honey-for-cough-and-colds':
    'author': 'Rob Picheta, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-08-19T20:46:25.865+08:00
