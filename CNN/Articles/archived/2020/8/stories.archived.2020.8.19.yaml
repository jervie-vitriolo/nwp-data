    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3726aae8-e014-488f-8bb3-aaa62ba516ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:36:13.140+08:00
      'mgnl:createdBy': 'bamba'
