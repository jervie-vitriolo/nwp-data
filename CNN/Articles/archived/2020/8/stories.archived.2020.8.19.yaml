    'title': 'Pope says COVID-19 vaccine should be for all, but especially the poor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278dc88f-2964-4efb-8ef2-5f137246156b'
