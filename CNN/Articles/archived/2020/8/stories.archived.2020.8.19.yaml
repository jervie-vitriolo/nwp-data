      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also listed 111 new deaths, with the disease claiming the
        lives of 2,795 people in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0772e02-9c49-4df3-bf92-4684ebe325fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:32:44.083+08:00
      'mgnl:createdBy': 'kristel'
