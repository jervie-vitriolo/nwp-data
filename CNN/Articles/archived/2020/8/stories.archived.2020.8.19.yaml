      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) â€”</strong> Another
        Masbate resident died while hundreds more were injured after a magnitude 6.6
        earthquake hit Cataingan town, followed by a string of aftershocks, a lawmaker
        from the province said Wednesday.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e5d1b8-f048-491f-bd6b-91921fbbcd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:22:58.528+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:26.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a report from the provincial governor, Congressman Wilton
        Kho of Masbate''s third district said another resident died of heart attack
        due to Tuesday morning''s earthquake and the aftershocks experienced since
        then, with shaking felt in nearby provinces.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb17adc7-3c42-41fc-b5e8-c118e6ea74b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:22:58.528+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:26.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the death toll to two, the first casualty being retired
        policeman Gilbert Sauro who died after his home in Barangay Concepcion in
        Cataingan collapsed. The town experienced Intensity 7 or "destructive" temblor,
        which Phivolcs officials said was strong enough to topple big pieces of furniture
        and cause poorly-built homes to crumble.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f072a70-1472-4ba2-94b6-ffe1e748fe5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:22:58.528+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:26.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake also left 170 people injured, with 67 patients coming
        from Cataingan. Kho reported that 18 of them are in the hospital for treatment,
        while other patients were from nearby municipalities.</p>'
