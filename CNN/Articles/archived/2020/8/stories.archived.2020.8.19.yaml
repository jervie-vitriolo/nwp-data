      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:05:59.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:54.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home improvement chains have <a href="https://edition.cnn.com/2020/08/18/investing/housing-market-economy-home-depot-earnings/index.html">reported
        sharp sales increases</a> as consumers remodel their homes during the pandemic.
        Lowe''s said Wednesday that sales at stores open for at least a year rose
        35.1% last quarter, while sales at Home Depot jumped 25%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22043ec-2015-4916-aa04-7b154acbe7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:05:59.029+08:00
      'mgnl:createdBy': 'bamba'
