      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leche Flan is the Filipino version of Creme Caramel, made with egg
        yolks, milk, sugar, and vanilla extract, and is steamed in a small baking
        pan called Llanera.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6191772d-c5cf-4785-a52a-8d2caa2c7bb8'
      'mgnl:activationStatus': true
