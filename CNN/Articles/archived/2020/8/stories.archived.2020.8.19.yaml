      'mgnl:created': 2020-08-19T13:42:10.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:34:20.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Lacson warned PhilHealth President Ricardo Morales and
        Senior Vice President Renato Limsiaco Jr. that they may face malversation
        complaints for â€œmisappropriatingâ€ funds from insurance coffers. This is in
        connection with the suspended interim reimbursement mechanism (IRM) or cash
        advance payment for healthcare facilities for COVID-19 response.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92287277-7dfd-4bb8-a1c7-dcc909eb21b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:42:10.954+08:00
      'mgnl:createdBy': 'catherine'
