      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> There is never a good time to lose your
        finance chief -- but the timing couldn''t be worse for the embattled Canadian
        Prime Minister Justin Trudeau.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8d20db-1e65-45de-aab1-4f35c194f3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:32.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:25.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941f9c65-2bd1-4cb6-bc24-4ac236622170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:32.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:25.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada''s Finance Minister Bill Morneau tendered his resignation
        Monday amid <a href="https://edition.cnn.com/2020/07/17/opinions/trudeaus-ethics-scandal-pandemic-we-charity-bociurkiw/index.html">an
        ethics scandal</a> tied to a well-known and well-connected charity. The allegations
        involve a free trip and favoritism, and have entangled the Prime Minister
        himself.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1da76df-12b2-4b96-a55b-c00d8db7f689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:32.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:25.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0cf93f-ef9c-430a-a65e-5ec7f6f53859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:32.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:25.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morneau''s successor, deputy prime minister <a href="https://edition.cnn.com/videos/cnnmoney/2018/06/03/chrystia-freeland-trade-tariffs-us-canada-sotu.cnn">Chrystia
        Freeland</a>, will become Canada''s first female finance minister and must
        now grapple with a struggling economy, buffeted by a global pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5a0459-6ed0-4849-852a-6eeb2fd0ad43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:32.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:25.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5c0bb9-ac98-4ae1-9268-f580b6d01d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:32.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:25.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Morneau''s resignation and Freeland''s appointment, there is
        no doubt the Trudeau government is trying to regain its footing. The Prime
        Minister also announced that the current parliament session will end, which
        means that ethics inquiries currently at committee won''t be able to resume
        hearings until the fall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91a3fef-a7ea-4326-b999-9aa8b455b71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:32.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:25.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a18e826-987c-4387-98f0-4540b62509d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:32.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:25.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition leaders say Trudeau is risking the country''s pandemic
        recovery with his cabinet changes, and attempting to distract from the scandal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17741a0d-5459-41bc-873d-edbf52db8d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:32.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:25.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b830dda-b4d6-4af0-ae78-dc2478f82374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:32.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:25.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a time when Canadians are worried about their health and their
        finances, Justin Trudeau''s government is so consumed by scandal that Trudeau
        has amputated his right hand to try and save himself," said <a href="https://twitter.com/AndrewScheer/status/1295511165615972352?s=20">Conservative
        Party leader Andrew Scheer in a tweet</a> Monday evening.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4737a8-fa88-41ab-95d5-379b106dc1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:32.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:25.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517daa7b-7134-4792-af21-da19baeb8413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:32.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:25.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This changes nothing, and to blame the finance minister for what
        is completely the responsibility of the prime minister is wrong," said <a
        href="https://edition.cnn.com/2020/06/18/world/canada-jagmeet-singh-opponent-racist-scli-intl/index.html">Jagmeet
        Singh, head of Canada''s New Democratic Party,</a> at a press conference Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356a2a1d-4e29-420f-8d25-ff30a7350678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:32.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:25.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49942d08-da5b-475c-8474-0540da070207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:32.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:25.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it seems like the liberal government is more interested in
        throwing the finance minister under the bus than the prime minister taking
        responsibility for his own breaches of the conflict-of-interest laws and his
        own breaches when it comes to scandals," Singh said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751a22e4-dc4e-435e-be4e-39a8108e4fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:32.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:25.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a25d44-1392-4617-93cb-1c80087f279b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:32.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:25.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that although his party wasn''t yet trying to bring down
        the Trudeau government, it could be an option in the coming months. Trudeau''s
        government is in a minority position in parliament and needs the support of
        other political parties in order to stay in power.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc7be8c-7eef-432b-bd30-9695c94e2e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:32.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:25.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63479d0f-bf1c-4aca-949a-7596e8057a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:32.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:25.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal revolves around the <a href="https://edition.cnn.com/2019/03/13/opinions/craig-kielburger-young-people-end-child-labor/index.html">WE
        charity</a>, which is involved in international development as well as activities
        in Canada. Trudeau is facing opposition-led inquiries over his family''s links
        to the charity and whether WE was favored when it was granted a multi-million
        contract for a Covid-19 relief program. The contract has since been canceled.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0c62b2-9064-4838-ac7a-cf609f328d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:32.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:25.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70250724-b57f-4f5f-a59f-a9f9a0cd3980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:32.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:25.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau''s wife, brother and mother have all received either speaking
        fees or been reimbursed for travel expenses while attending events for the
        charity. Opposition parties say the prime minister should have recused himself
        from making a decision on granting WE the contract and declared his conflict
        of interest. Trudeau has said that he will wait for the results of the ethics
        investigation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e42681-bcca-4924-983d-ded8a21c9905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:32.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:25.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a99c62a-032c-4816-a96a-3e90515db38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:32.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:25.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Morneau revealed a few weeks ago that he did not repay
        more than $30,000 in travel expenses covered for him and his family by the
        WE Charity. During committee testimony in July, Morneau said he wrote a check
        that day to cover the private trips they took to Kenya and Ecuador in 2017
        to tour WE projects. He described it as a personal "mistake."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9501cd3-f72d-4627-b69e-936e25e26c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:32.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:25.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8d190d-1bff-45c2-9f0e-0487ad289d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:32.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:25.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A pandemic recovery plan</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e5c005-04ac-4103-aff4-7916c9a467ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:32.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:25.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Tuesday, Trudeau insisted he wasn''t trying
        to sidestep a scandal but instead to refashion government policies for a pandemic
        recovery.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7f5305-32c4-463a-be9c-2914ad1af983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:32.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:25.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9625541-6315-4930-aac7-96ed37be7bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:32.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:25.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to reset the approach of this government for a recovery
        to build back better and those are big, important decisions and we need to
        present that to parliament and gain the confidence of parliament to move forward
        on this ambitious plan," Trudeau said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d540b6-d9b7-48a3-a59a-a95780591d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:32.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:25.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723597a1-3904-4ae8-8dba-ee7048571a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:32.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:25.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent scandal has obscured what has been a generally successful
        strategy fighting <a href="https://edition.cnn.com/2020/08/16/americas/canada-indigenous-youth-mental-health-intl/index.html">the
        COVID-19 pandemic</a>. For several weeks Canada has averaged about 400 cases
        daily, according to Johns Hopkins University.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a441fdd9-df44-4a4a-826e-0adb75202b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:32.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:25.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a94ff5-bc66-4d93-a74b-1e4f7b513214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:32.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:25.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And throughout the pandemic, a majority of Canadian workers affected
        by the financial crisis have been receiving about $1,500 a month in government
        relief.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb96090-2450-4847-8274-e745697ac8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:32.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:25.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd56678-702c-4936-a707-f9e5cc092500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:32.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:25.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confidence in Canada''s financial recovery could now be at risk
        and some business leaders are warning Freeland to avoid political expediency
        and instead come up with a solid financial recovery plan.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84521883-6e0a-4ee0-aaed-6f70b7bc8d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:32.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:25.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c7c798-230b-4aea-afe1-93d24b704093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:32.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:25.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Resist the pressure that her colleagues and potentially her boss
        are putting on her in terms of the amount of free-wheeling spending, uncontained
        and unrestrained that may be on the way here," said Goldy Hyder, president
        and CEO of the Business Council of Canada, in an interview with CNN Tuesday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5201ce9-2c16-4190-aecb-2b22382cd1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:32.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:25.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf688a52-df23-4e8e-a226-8ae21aee4d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:32.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:25.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter just drafted for Freeland, Hyder says he is asking the
        minister for a concrete economic recovery plan that doesn''t break the bank.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2dd0b2-d004-4ff0-a6ed-d85a1f54702a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:32.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:25.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea428e20-e993-4a3e-a0fe-bf8ce098c632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:32.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:25.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is lacking, that is our greatest concern today and it''s why
        we''re being very firm in calling for clear, fiscal anchors to be put in place,
        so we all know what we''re working toward," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0c93d9-35e9-455f-945c-f37f544d47c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:27:32.596+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:34:25.399+08:00
