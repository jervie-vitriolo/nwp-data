      'mgnl:type': 'text'
      'text': '<p>"We are aware of the events in Mali. All US service members are
        accounted for. We will continue to monitor this situation," US Africa Command
        said in a statement Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
