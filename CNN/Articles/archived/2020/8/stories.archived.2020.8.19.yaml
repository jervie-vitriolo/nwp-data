        of new coronavirus cases over the summer</a> -- are now returning to college
        campuses across the country. With them have come reports of hundreds of infections.
        Despite efforts to keep the virus at bay, outbreaks have been traced to off-campus
        gatherings, sororities and fraternities, and dorms, leaving schools to reassess
        how to proceed with the fall semester.</p>'
