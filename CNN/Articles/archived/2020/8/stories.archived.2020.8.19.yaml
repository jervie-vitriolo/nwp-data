      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) â€”</strong> One of the
        significant differences between MECQ and GCQ is the access to public transportation.
        Now that Metro Manila and neighboring provinces are back under the General
        Community Quarantine, announced by President Duterte on Monday evening, the
        public can now access the LRT, MRT, jeepneys, and other transport network
        vehicles. Motorcycle backriding services are also allowed to resume operations.
        Barriers are no longer required on motorcycles, but only for â€œriders living
        in the same house.â€</p>'
    '2':
