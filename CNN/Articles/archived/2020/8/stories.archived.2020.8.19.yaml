      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Target''s stock rallied around 6% in pre-market trading after its
        strong results.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc270c7-b3b1-40ee-bf34-9e4fed1323bd'
      'mgnl:activationStatus': true
