    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Maria-Ressa', 'Rappler']
    'template': '1'
    'title': 'Court of Appeals denies Ressa''s request to travel abroad'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7452cc-b52c-4b8b-858e-1fb422dd05fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:01:52.641+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:06.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) â€”</strong>&nbsp;The
        Court of Appeals denied Rappler CEO Maria Ressa''s motion to travel abroad
        pending appeal of her conviction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373f00d8-7d36-41e5-9c79-2e5d717c771a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:01:52.641+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:06.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said in its resolution released to the public on Wednesday
        that Ressa failed to prove the urgency and necessity of her presence overseas.
        This was also pointed out by the Office of the Solicitor General, the resolution
        stated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45a6ca0-9124-460a-9851-862741ea7db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:01:52.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:06.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no basis to grant her motion," the resolution dated August
        18 said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866a51ec-98b5-4272-ae0f-e1e2279bea06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:01:52.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:06.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa had requested to leave the country to attend events in the
        US such as the conferment of the "2020 International Press Freedom Award Honoree"
        from the National Press Club and panel discussions on the documentary "A Thousand
        Cuts" where she featured in. She had intended to leave August 23 and return
        to the Philippines on September 19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df2baa4-3fac-4ed1-ac70-dca0334a82bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:01:52.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:06.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa''s motion cited that she was previously given permission to
        travel. However, the court said her conviction "changes her situation" and
        that she can still attend the events virtually.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f53c9a-9ff1-4f41-a17f-e2d5a1c1a89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:01:52.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:34:06.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Manila court in June <a href="https://www.cnn.ph/news/2020/7/25/Maria-Ressa-cyber-libel-motion-for-reconsideration-denied.html">convicted
        Ressa</a> along with former Rappler researcher-writer Reynaldo Santos Jr.
        for a cyber libel case filed by a businessman. Ressa and Santos are currently
        out on bail.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f70b79-c7ac-45dc-b880-1e137ba5bb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:01:52.642+08:00
