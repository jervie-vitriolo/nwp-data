    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da1a9d5-3a84-4502-9501-da83119fddfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:29:34.561+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:33:57.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This led to a timeline narrated by CJ that one can only hope to
        be the exception rather than standard practice. By February 2014, CJ Cruz
        as a designer had <a href="https://www.preview.ph/fashion/carl-jan-cruz-qualifies-for-the-lvmh-prize"
        target="_blank">submitted his graduate collection for the prestigious LVMH
        Prize</a>. A month later, his graduate collection was shown at the LCF graduate
        show â€” as one of the top fashion schools in the world, these shows are regularly
        attended by industry movers and well documented online â€” and released via
        new imagery.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5a4e96-f33d-48ed-b7ca-2ff6cba913fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:29:34.561+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:33:57.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is little known is that CJ had also considered working for
        an established house again. Most notably he explored opportunities post-graduation
        in the April to June months of 2014 at CÃ©line and Loewe â€” both under conglomerate
        LVMH Group, which also owns powerhouses like Louis Vuitton, Dior and Fendi
        â€” the latter an application done via portfolio submission of his graduate
        collection.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e95132-933e-4c97-9b37-4f46259e5bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:29:34.561+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:33:57.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few months later in mid-June, Carl Jan Cruz participated in its
        first group press show, which perhaps piqued Loeweâ€™s interest enough that
        representatives of the house requested a portfolio resubmission. Very quickly,
        Loewe released its Spring 2015 collection imagery by end of June 2014 and
        days later attempted to schedule with CJ for further exploration. CJ is able
        to provide proof of communication with the fashion house, as well as proof
        of their digital download of his work.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f8e531-84a2-4bda-a00f-01ea3f9195ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:29:34.561+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:33:57.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It closely resembles recent cases that have also come to light.
        Industry watchdog Diet Prada (@diet_prada) recently reported that in 2019
        a Balenciaga recruiter solicited the work of Berlin art student Tra My Nguyen
        exploring her interpretation of female motorbike culture in her native Vietnam.
        Done under the guise of offering opportunities to further her career, Tra
        My Nguyen instead found an almost exact copy of her work debuted on Balenciagaâ€™s
        Instagram. As of publishing, the photo is still on the fashion behemothâ€™s
        social media. Similar allegations of large corporations ripping off startups
        have also recently been seen across other industries: The Wall Street Journal
        on July 23 reported that <a href="https://www.wsj.com/articles/amazon-tech-startup-echo-bezos-alexa-investment-fund-11595520249?st=9ct975tv2nm88e7&amp;reflink=article_copyURL_share"
        target="_blank">startups shared proprietary information with Amazon to open
        themselves up to an investment</a> from the corporate giant only for Amazon
        to turn around and use their acquired knowledge to launch competing products.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45270e5c-51cc-46e7-a54f-cd39725c2432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:29:34.561+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:33:57.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>References in fashion are an evolving topic. In his unpacking of
        the issue with LEH Studios, CJ has maintained that he refuses to assume anything
        on Loeweâ€™s end. â€œI understand that a brand of that scale [consists] of a large
        team. I also have embraced how it is a systematic problem.&nbsp;There is a
        deeper reason why things like this happen. Itâ€™s so hard to see beyond things
        when it scales as an industry,â€ he says. â€œI have been reflecting too right
        now how for all these years that it was about building an industry, but it
        was actually building a culture that I prize more.â€</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b5dcd6-94ed-499b-bddc-c802a52573ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:29:34.561+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:33:57.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, CJ maintains that this issue is part of his personal history,
        and not the Carl Jan Cruz brandâ€™s. â€œThis isnâ€™t an aesthetic built out of cheap
        marketing strategies,â€ he further explains.</p>'
