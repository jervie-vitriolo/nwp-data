    'mgnl:tags': ['women', 'reproductive-tract', 'sperm']
    'template': '1'
    'title': 'A woman''s reproductive tract can weed out unwanted sperm after sex,
      studies find

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00bffa7-298b-4508-ab61-909c916af5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> On your mark. Get set. Go!</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052972f0-b8cc-4230-85bf-6a965d8080a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7e6ff0-8431-4227-b3a8-fdeb62521b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the race for conception, most of us have been taught it''s the
        strength and swiftness of the wiggling ejaculate that determines which sperm
        gets to the finish line first.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef21880-4d63-4792-8f62-3dcf98aebbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b29462-3ad9-4d5d-9808-e619c05756c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But science is beginning to learn that various chemicals in the
        female reproductive system can facilitate -- or sabotage -- that sperm''s
        chance for victory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b219756-41ff-41a1-a221-6aeaf4d5be91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453f1409-608d-4c62-bfb0-48cd186de5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it appears to happen at an early stage in the race -- in a woman''s
        cervix.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23250fb-d7f8-4bc3-9e82-72f6af5074fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571578dd-c00e-4e28-b628-2ed79c46c422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sperm''s swimming motion, speed and viability are affected by
        the level of genetic compatibility between a female''s cervical mucus and
        the male''s sperm, found a new study that published Wednesday in the Proceedings
        of the Royal Society B journal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a28742-cdbe-4f9e-8b73-9430fc8d355d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cb5ca2-500f-494e-a852-34a449b645f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A prior study by the same authors found the same thing occurred
        in a woman''s follicular fluid.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f7f4b3-3b4e-45fd-b80d-0c8f0958a1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75be6b9-df27-432a-9a74-94fbf2ef6c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think of it as a chemical "sorting hat" -- dictated by a female''s
        reproductive secretions -- that help sperm who are most likely to give her
        offspring a genetic boost in survival.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c6fa59-5c79-4188-ac13-16422c73757e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6bfef3-3369-455f-911e-ab971e49251d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole reproductive tract of the female seems to have evolved
        to filter out ''unwanted'' spermatozoa," said Jukka KekÃ¤lÃ¤inen, an associate
        professor in the department of environmental and biological sciences at the
        University of Eastern Finland who authored both studies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870b6a4a-3c7f-41e0-a446-8e084378aab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c01164-3d17-4e33-93e4-7eff8da1bff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We argue that cryptic female choice can potentially occur in multiple
        stages during the sperm migration from the vagina towards the unfertilized
        egg," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6f1fcd-9333-4e44-b85b-99049c8b9986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.720+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7720b1f2-b3ad-4625-8632-16451a2687b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>It''s all about survival</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a480c7-b197-4539-b5f9-de070280281f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reproduction in mammals is driven by an innate evolutionary drive
        to choose mates who provide genes beneficial to a child''s immune system.
        Oddly enough, the most compatible male will be one that offers up an entirely
        different set of immune-fighting genes than those of the female.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e925db-02f2-4142-be30-331ad19c799f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47b0f7f-7d56-4a8e-8233-831d1c5fac45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more diverse those genes are, the more diverse are the kinds
        of infections you can fight," said John Fitzpatrick, an assistant professor
        in the department of zoology at Stockholm University in Sweden, in a prior
        interview with CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61e06dc-3db1-4d1b-bcff-56383d7c746c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502498a2-ca4c-4b37-8d40-661734efa5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If your partner has a slightly different combination of these genes
        than you do, then you''re going to produce offspring that can fight an even
        broader array of pathogens and diseases," added Fitzpatrick, who has done
        research in the field but was not involved in the new study.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cd654d-b22c-4a09-9eeb-560a2e1fad38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b22e91-981b-48a5-b163-53adfaed5aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior studies have found that men and women can choose each other
        for sex based on chemical clues about their genetic compatibility. Men can
        sniff out an ovulating woman just by smelling her T-shirt, while women appear
        to prefer the smell of a man with dissimilar immune-fighting genes, which
        could give her offspring a boost up the evolutionary ladder.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68202195-9476-4144-bf4e-add102800b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cd97da-7e6d-4754-81b1-089bef577f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But newer studies are finding that decisions continue to be made
        by the reproduction process after the couple has copulated.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf36de7a-d0cf-44c4-9000-987fbbc0d2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48907989-300b-4011-9f79-a42b0e364f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the surface of human sperm contain olfactory receptors
        that can detect genetically different molecules. In women, eggs appear to
        leave chemical breadcrumbs that act differently on sperm from different males,
        in effect choosing which sperm is successful.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8eea55-14ac-4ffd-861b-774941623f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa4af1d-ff2f-4af9-86da-8adf61ad6504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.721+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>An early selection process</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad546123-cd3f-440f-9e30-25c2c1e7f715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the vagina (which KekÃ¤lÃ¤inen has not yet studied), the first
        major obstacle a sperm encounters on its journey to fertilization is a woman''s
        cervix, which sits at the entrance to the womb. The cervix is typically filled
        with a thick mucus, which becomes thinner and more penetrable just before
        a woman ovulates.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e52a44-71b5-404f-852e-5651548f7a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5db866-9e2e-4a05-9f03-6842f86d2d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mucus is thought to help normal sperm travel more easily and
        block abnormal or poorly functioning sperm from continuing up the female''s
        reproductive tract.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bda66e-49e2-401f-9609-62d4221a471e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7aa7fc-e4b9-47f6-8dc8-e6faea024960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But would that also apply to encouraging sperm from a environmentally
        compatible mate? KekÃ¤lÃ¤inen and her colleagues tested that speculation by
        combining all possible permutations of the cervical mucus of nine women with
        the sperm of eight men. Then they compared the sperm''s swimming success to
        the genotype of each person.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc582143-6bc1-4636-9fcf-a089eb3a5c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbc5b2a-ecf1-4ade-b533-654dbf4b78e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure enough, the cervical mucus of the females had stronger effect
        on the sperm of some males than others, the study found. Sperm that were more
        dissimilar genetically from the egg performed better, thus increasing the
        changes of fertilization.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a1162e-066e-4e72-b04e-6cca866dadd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97e08cd-f5c6-4cf2-99d8-a8bc158aae8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Infertility research needed</h3>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d577514-969a-4364-8edc-e626ac32158e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings may be used to advance the understanding of infertility
        of some couples, the study said, and hopefully "facilitate development of
        more personalized infertility diagnostics and increase accuracy of the diagnoses."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ad9da4-da89-462c-a749-3b3d9af1556c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7663be79-acda-46e7-8e85-3e97fcece8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 30% to 40% of couples facing infertility don''t know the exact
        reason for their inability to conceive, so if "both are diagnosed as fertile,
        it is possible ''gamete-level incompatibility concept'' can help them to understand
        the reasons behind their reproductive problems," KekÃ¤lÃ¤inen said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec9760e-f21f-4ab8-95b8-7073dd9ec475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71d5669-7031-4058-b3ef-f1c149a20230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus, we would encourage future infertility research to test the
        possibility that infertility is not always a pathological condition, but instead
        can also result in demonstrated evolutionary mechanism," she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1960394-484f-4f7a-8f14-313a14f3f415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.722+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d1227d-2825-4466-8fcb-91a116297be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if a couple was to discover they are not as genetically
        compatible as nature might like, that doesn''t mean "they cannot have a perfectly
        healthy baby," she added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a412644d-ba30-4373-97d2-b95a95cb9acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668c5f10-5204-4b25-8c48-46e11a57d414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is likely that gamete-level incompatibility can reduce the chance
        of conception but may not often completely prevent it," KekÃ¤lÃ¤inen said. "Furthermore,
        gamete-level compatibility does not mean that partners are otherwise incompatible,
        with respect to their personalities."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5297076-caaf-4dfb-b266-964723db3b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:45:21.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:34:00.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/18/health/sperm-sorted-by-female-reproductive-tract-wellness/index.html"><em>"A
        woman''s reproductive tract can weed out unwanted sperm after sex, studies
        find"&nbsp;</em></a></p>'
