      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All five high-risk areas â€” Metro Manila and its four nearby provinces
        â€” are on their first day back to a general community quarantine, which allows
        increased movement as more industries are permitted to reopen, and the ban
        on public transportation is lifted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6d45bb-fcae-4c13-94dc-b5d50b08d9b5'
