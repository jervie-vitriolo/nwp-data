      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has widened the gap between these large chains and
        smaller players in retail, such as JCPenney and Pier 1, which have filed for
        bankruptcy and are shuttering stores.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cbef9b-554d-48cf-bffb-f7cb66617451'
      'mgnl:activationStatus': true
