      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IRM is a prepayment system to aid hospitals hit by a "fortuitous
        event" such as the COVID-19 pandemic. However, lawmakers said the release
        of cash advances were inconsistent and skewed towards some private institutions
        while other facilities are still awaiting their share.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cdf237-f472-4733-8407-0a21c65ed88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:56:05.040+08:00
      'mgnl:createdBy': 'janine'
