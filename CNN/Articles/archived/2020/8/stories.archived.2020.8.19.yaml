      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In just the past week (Aug. 10-16), we have seen COVID-19 positivity
        rate rise from 2.8% to 13.6% at Campus Health. As of this morning, we have
        tested 954 students and have 177 in isolation and 349 in quarantine, both
        on and off campus," the letter said.</p>'
