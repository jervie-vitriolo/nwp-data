      'text': '<p>Minhaj broke the news on Twitter, saying, "I got to work with the
        best writers, producers, researchers, and animators in the game. My 2 babies
        were born and grew up with the show. TY to @Netflix and everyone who watched."</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">What
        a run. <a href="https://twitter.com/patriotact?ref_src=twsrc%5Etfw">@patriotact</a>
        has come to an end. I got to work with the best writers, producers, researchers,
        and animators in the game. My 2 babies were born and grew up with the show.
        TY to <a href="https://twitter.com/netflix?ref_src=twsrc%5Etfw">@Netflix</a>
        and everyone who watched. Now itâ€™s time to return these screens to Best Buy
        ðŸ˜Ž <a href="https://t.co/4s4TrsKWe6">pic.twitter.com/4s4TrsKWe6</a></p>&mdash;
        Hasan Minhaj (@hasanminhaj) <a href="https://twitter.com/hasanminhaj/status/1295726954751168517?ref_src=twsrc%5Etfw">August
        18, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0e79cd-1714-432d-b1bc-642f78c876b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T06:19:01.326+08:00
