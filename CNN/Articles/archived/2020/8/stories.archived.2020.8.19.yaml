      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly-placed source told CNN Philippines the order was issued
        for serving on Wednesday, and that it stems from an old complaint and is not
        COVID-19 related.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddf0b10-4f13-4c41-bdf1-1714c05a104c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:13:21.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:28.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Section 24 of Republic Act No. 6770, the Office of
        the Ombudsman is allowed to issue preventive suspension without pay, "if,
        in the judgment of the Ombudsman or his proper deputy, the evidence of guilt
        is strong and (a) the charge against such officer or employee involves dishonesty,
        oppression or gross misconduct, or gross neglect in the performance of duty;
        or (b) the charge would warrant removal from the service; or (c) the respondent''s
        continued stay in office may prejudice the just, fair and independent disposition
        of the case filed against him."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af4b857-b028-4ecd-a396-5bd53512bf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:54:03.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:28.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Migz Zubiri welcomed the news on the suspension.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8290985d-501d-4efd-9ead-671d85327197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:54:03.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:28.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to reporters, he said, "That is great news! A small
        victory in our fight against the corruption in the Governmentâ€™s Health Insurance
        agency. I totally laud the Ombudsman on this."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f519ac-059a-4628-9e17-1838b2859246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T15:54:03.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:28.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri filed a resolution on Wednesday asking the Office of the
        President to preventively suspend PhilHealth''s top management and those involved
        in alleged corruption within the agency.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97001ebe-9a05-4d5d-8664-32df4abd4fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:13:21.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:28.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth is under<a href="https://cnnphilippines.com/news/2020/8/4/PhilHealth-P15-billion-stolen-mafia-execs.html?fbclid=IwAR0E8rOgldhi6pie0cZjoJ9JYFrM13ysv39_znHCoSz2TF6MXcFu4m-n5mY"
        target="_blank"> intense scrutiny</a> from lawmakers after key whistleblower
        Thorrsson Montes Keith, former anti-fraud legal officer of PhilHealth, accused
        key officials of stealing P15 billion from the agency using different fraudulent
        schemes. The amount covers alleged unauthorized release of interim reimbursement
        mechanisms, funds allocated for "fortuitous events" such as the pandemic,
        to hospitals that have not yet recorded COVID-19 cases.</p>'
