  'High-blood-pressure-pregnancy-linked-with-hot-flashes':
    'author': ' Jacqueline Howard, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-08-19T13:31:45.930+08:00
    'imagesource': 'jcr:c7067928-d7c2-4b47-bd24-8101cb580990'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a57e64b5-53c4-4ee1-a260-dae972af0592'
    'lead': 'High blood pressure or hypertension during pregnancy appears to be associated
      with having "more bothersome" menopausal symptoms -- such as hot flashes, sleep
      disturbances and psychological symptoms -- later in life, according to a new
      study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-19T13:35:11.824+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T08:34:21.537+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:33:22.082+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'High blood pressure in pregnancy linked with ''more bothersome'' hot
      flashes during menopause'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79ba545-aad5-4649-801a-9e54ca6d809f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:35:11.824+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:34:21.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;High blood pressure or hypertension
        during pregnancy appears to be associated with having "more bothersome" menopausal
        symptoms -- such as hot flashes, sleep disturbances and psychological symptoms
        -- later in life, according to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91d3082-d6de-442c-8280-ba6ae7a0b641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:35:11.824+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:34:21.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published in the journal Menopause on Wednesday, also
        suggests that women with a history of hypertension during pregnancy who use
        hormone therapy are more likely to report more bothersome symptoms than women
        with no such history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d16bca-e870-482b-bbe5-22338be10738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:35:11.824+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:34:21.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, high blood pressure during pregnancy and severe menopausal
        symptoms are both risk factors for cardiovascular disease in women, said Dr.
        Stephanie Faubion, director of the Mayo Clinic Center for Women''s Health
        and medical director for the North American Menopause Society.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae7b8f6-5da7-4b2d-bb45-d5318087ec81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:35:11.825+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:34:21.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet just because they are linked does not mean one actually causes
        the other.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa03dc54-8110-4405-91af-f5262f8168bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:35:11.825+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:34:21.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hypertensive disorder of pregnancy didn''t cause a woman to
        have more hot flashes, and the hot flashes aren''t going to cause heart disease,"
        said Faubion, who worked on the study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d30723-d5f0-4a8d-8048-7922719df0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:35:11.825+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:34:21.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But they both appear to be markers of heart disease, and I think
        we just picked up the fact that they''re linked together and that women who
        have one are more likely to have another," Faubion added. Heart disease is
        the leading cause of death for American women.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa513c88-5b7b-49b9-b61e-3b0742b01d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:35:11.825+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:34:21.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re starting to understand that women have these unique things
        that they experience that can put them in a different category for heart disease
        risk and the finding that two of them seem to be linked to each other certainly
        was an interesting finding," she said, adding, "We know hormone therapy reduces
        or eliminates hot flashes. We don''t know if that modifies the risk."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5986687f-5095-4b5c-b0c6-dd31bca034a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:35:11.825+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:34:21.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Hypertension in pregnancy and menopausal symptoms</strong></h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5103e638-048b-40b8-85b6-1e4915616585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:35:11.825+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:34:21.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study included data from the medical records of 2,684 women
        between the ages of 40-65 who reported they were close to menopause or postmenopausal
        during consultations at Mayo Clinic women''s health campuses in Rochester,
        Minnesota, and Scottsdale, Arizona, between 2015 and 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1f5ef1-9cef-4b86-9dbc-ad1b6e8ab4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:35:11.825+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:34:21.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mayo researchers analyzed that data, taking a close look at
        each woman''s history of pregnancy and menopausal symptoms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d87b474-dae5-4487-9b21-c79013f3b606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:35:11.825+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:34:21.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that 18.7% of women who had never been pregnant and close
        to 20% of those with no history of hypertension during pregnancy reported
        having severe or very severe hot flashes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc7e350-717f-4ea7-92a1-a06ce84c2ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:35:11.825+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:34:21.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And more than 23% of women who had a history of high blood pressure
        during pregnancy reported having severe or very severe hot flashes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d06610-ac85-44e2-ae78-34d3bb34196c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:35:11.825+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:34:21.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that 7.8% of women using hormone replacement
        therapy who had no history of pregnancy reported severe or very severe hot
        flashes. Among women on HRT, 13.8% of those who had no hypertension during
        pregnancy had bad hot flashes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4feb15c4-4254-4931-af64-b3b811ada4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:35:11.825+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:34:21.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But women who took HRT and who had also suffered high blood pressure
        during pregnancy had the highest risk of severe hot flashes: 27% of them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6af53cc-3988-4c7f-a4a2-570ad7cc2afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:35:11.825+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:34:21.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>''We used to think of hot flashes as transient and benign
        ... they''re neither''</strong></h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966fafda-ab01-43f1-bfc3-680fdc8baf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:35:11.825+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:34:21.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the women in the study were White, employed and had partners.
        More research is needed to determine whether similar findings would emerge
        among a more diverse group of women. Also, some of the information on the
        women''s history of hypertension during pregnancy and menopausal symptoms
        were self-reported and therefore subject to recall bias.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141bacdb-1765-4482-b574-c7c36d0eff1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:35:11.826+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:34:21.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though more research is needed, Faubion said that the new findings
        help shed light on what severe menopausal symptoms could mean for some women.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4752cd-77e4-4ebc-a65d-405efd331f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:35:11.826+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:34:21.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women who are having a rough time during menopause with lots of
        hot flashes need to say, ''You know what -- could this be a little more than
        just a nuisance?''" Faubion said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d022ca-a404-43fd-9cfe-27810fbd30a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:35:11.826+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:34:21.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We used to think of hot flashes as transient and benign, but we''re
        finding out now that they''re neither," she said. "Hot flashes last a mean
        duration of seven to nine years and for a third of women last a decade or
        more, and we also are learning that they''re not so benign, that they are
        associated with some risk."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152bd3a8-873c-4a72-9701-a7c4970e8fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:35:11.826+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:34:21.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time that a connection has been found between
        hypertension during pregnancy and certain menopausal symptoms.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e670857-2b55-44be-aefc-23befbfe5345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:35:11.826+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:34:21.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One study, published in the journal Menopause in 2013, found among
        women in the Netherlands that those with a history of hypertension during
        pregnancy reported menopausal symptoms relating to blood vessels significantly
        more often than women who do not have a history of hypertension during pregnancy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa020683-c0c4-43dd-b28f-abcb4d9efcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:35:11.826+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:34:21.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/08/19/health/high-blood-pressure-pregnancy-menopause-study-wellness/index.html">"High
        blood pressure in pregnancy linked with ''more bothersome'' hot flashes during
        menopause."</a></em></p>'
  'nypd-asian-hate-crime-task-force':
    'author': 'Taylor Romine, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-19T13:30:01.078+08:00
    'imagesource': 'jcr:bd46c327-d731-49c9-9bc8-0673406bc81b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b99d7aab-1759-4c99-856c-8e29447482b3'
    'lead': 'The New York Police Department announced the creation of an Asian Hate
      Crime Task Force after an increase in racist attacks against Asian Americans
      during the Covid-19 pandemic, Chief of Detectives Rodney Harrison told reporters
      Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-19T13:35:26.370+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:34:20.906+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:33:22.227+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'New-York', 'New-York-Police-Department', 'NYPD',
      'Asian-Hate-Crime-Task-Force', 'anti-Asian-attacks', 'coronavirus', 'novel-coronavirus',
      'covid-19', 'covid-19-pandemic', 'covid-19-crisis']
    'template': '1'
    'title': 'NYPD creates Asian Hate Crime Task Force after spike in anti-Asian attacks
      during Covid-19 pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb916eb2-049a-4ac8-9919-8132a5a46b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:35:26.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:20.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” The New York Police Department announced
        the creation of an Asian Hate Crime Task Force after an increase in racist
        attacks against Asian Americans during the Covid-19 pandemic, Chief of Detectives
        Rodney Harrison told reporters Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745afb19-247c-4ecc-b9a0-f1f610b69457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:35:26.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:20.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since March 21, there have been 21 reported anti-Asian hate crimes
        that have resulted in 17 arrests, according to Harrison, which he said is
        higher than normal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8c8f72-5c3b-436a-a838-69c4f771455a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:35:26.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:20.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victims have been reluctant to speak with police during investigations,
        he said, because of language barriers, cultural differences and fear of the
        police. In May, Deputy Inspector Stewart Loo proposed the creation of an anti-Asian
        hate crime task force, hoping that through a dedicated team they could build
        a better rapport with the community.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06867c84-c5c1-41ea-8536-8e4ad88261f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:35:26.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:20.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team includes 25 Asian American officers that speak a second
        language, Loo said. Not having to use translators will increase investigators''
        ability to develop relationships with victims and ultimately lead to more
        cooperation, he continued. Harrison noted that 4 of the 17 arrests were done
        with the help of the task force.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4285c9-2059-426f-85f0-3462a6d1c97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:35:26.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:20.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This task force has been built and will continue to build trust
        and understanding between the NYPD and with Asian New Yorkers," said Harrison.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56abad9-e911-4d7c-9390-4a87de8f0577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:35:26.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:20.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force will be permanent, Harrison said, and other culture-based
        task forces may be considered in the future.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34078ae1-2611-447d-b504-ecf4dfbaa32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:35:26.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:20.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about why there wasn''t a dedicated task force for anti-Semitic
        crimes, Harrison said that this task force was put together because of Asian
        Americans'' lack of reporting and cooperation with the police. Victims of
        anti-Semitic crimes work with the police in most cases, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31fc350-5831-4b06-b391-16e75808f9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:35:26.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:20.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since January, before COVID-19 became a national crisis, Asian
        Americans in New York City have been targeted in unprovoked racist attacks.
        They have been berated while riding the subway and harassed walking down the
        street," said Thomas Yu, co-executive director of Asian Americans for Equality,
        in a statement CNN. "We applaud the city''s decision to create an Asian Hate
        Crimes Task Force, a move that is long overdue... At the same time, far more
        needs to be done. There is a critical need for resources at every level of
        government to fight hate crimes wherever they occur."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa92101a-39eb-40f3-9706-3a33a2a3a4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T13:35:26.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:34:20.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JoAnn Yoo, executive director of the Asian American Federation,
        also welcomed the announcement in a statement to CNN, adding, "we also believe
        in restorative justice principles that intervene before hate crimes happen,
        which include building community within neighborhoods, getting neighbors to
        look out for each other, and investing in social safety net programs that
        deal with the stresses in the community that propel people to lash out at
        each other."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
