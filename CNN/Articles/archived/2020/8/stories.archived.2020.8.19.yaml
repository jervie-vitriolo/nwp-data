      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"IRM funds should only be released upon complete submission of documents,
        properly vetted by the regional vice presidents," Duque said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91654d4-c1dd-40ac-a29d-cbe77bbe7284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:56:05.040+08:00
