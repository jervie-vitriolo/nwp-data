      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was contrary to what the National Bureau of Investigation reported
        during the same hearing. Citing eyewitness accounts, lawyer Zulikha Degamo
        said Indammog got off the vehicle with his arms raised, indicating that he
        had no rifle with him.</p>'
