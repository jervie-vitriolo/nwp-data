      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19)</strong> â€” Around
        180,000 out-of-school youth in the Philippines are expected to receive support
        through the â‚±1.9 billion project launched by the United States government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8545aa-6e64-48ba-8197-23c451cb09ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T19:44:31.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:33:55.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Embassy in Manila <a href="https://ph.usembassy.gov/us-government-launches-new-project-for-out-of-school-youth-in-the-philippines">announced
        on Wednesday</a>&nbsp;the rollout of the five-year â€˜Opportunity 2.0: Second-chance
        Opportunities for Out-of-school Youthâ€™ project meant to assist out-of-school
        Filipino children in their education, employment, and livelihood needs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3fcb3a-8d1c-4d91-8b03-302d2a3893ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T19:44:31.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:33:55.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative is in partnership with local government agencies,
        including the Department of Education (DepEd) and the Technical Education
        and Skills Development Authority (TESDA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1709bbc6-7e98-456f-9fe5-338d438dd9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T19:44:31.316+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:33:55.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the U.S. Embassy, the project aims to augment the Philippinesâ€™
        ongoing educational programs, such as DepEdâ€™s enhanced Alternative Learning
        System and TESDAâ€™s skills training programs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a28ecec-5de3-4071-987e-1079ed03fbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T19:44:31.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:33:55.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThrough this new partnership, we can leverage a range of resources
        to maximize the potential of the Filipino youth, particularly those who are
        out-of-school or unemployed,â€ U.S. envoy Sung Kim said. "With the right knowledge,
        attitudes, and skills, they will play a pivotal role in this great countryâ€™s
        growth and success over the long-term."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5876920a-8859-4388-abdd-e509a727b7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T19:44:31.317+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:33:55.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve local government units nationwide, over 2,200 employers,
        and at least 50 educational or training institutions will likewise be involved
        in the project, the U.S. government said.</p>'
  'china-flooding-giant-buddha-statue':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-19T20:25:56.291+08:00
    'imagesource': 'jcr:0aa32a6c-7987-4ab0-9254-98ce40ee76cf'
