      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b51fc6a-113c-4f76-a3f2-f5a054ac1b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:56:05.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:33:59.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said the resolution of issues "must be rushed" since prolonged
        suspension could affect healthcare facilities. He said PhilHealth members
        can still receive benefits while the IRM is on hold.</p>'
  'esports-league-of-legends':
    'author': 'Ben Church, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-08-19T18:04:53.264+08:00
    'imagesource': 'jcr:7dd47be6-41f6-454d-be0e-9bd19e055a55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24f9283c-1b74-434b-be41-4b71cf11b37d'
    'lead': 'While the industry is still relatively young, its continued growth shows
      no sign of slowing with sponsors keen to capitalize on the emerging market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-19T18:12:42.198+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:33:58.970+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:33:28.366+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['esports', 'League-of-Legends']
    'template': '1'
    'title': 'League of Legends is growing. Traditional sports better watch out.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553ef0b6-7e29-4001-8fbb-ac22ab3bb89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:12:42.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:33:58.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” With its millions of viewers, lucrative
        titles and sell-out competitions, it should come as no surprise that the world
        of <a href="https://edition.cnn.com/specials/esports" target="_blank">esports</a>&nbsp;is
        beginning to challenge some of Europe''s most established sports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8f2564-468f-42ee-896b-38cb3fb8b89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:12:42.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:33:58.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the industry is still relatively young, its continued growth
        shows no sign of slowing with sponsors keen to capitalize on the emerging
        market.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3617a57-5ef0-43f7-8326-7a0ff809ebad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:12:42.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:33:58.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/11/21/sport/league-of-legends-esports-carlos-rodriguez-riot-g2esports-spt-intl/index.html"
        target="_blank">League of Legends</a>&nbsp;remains one of the industry''s
        most successful titles and, according to new data from sports industry analysts
        Nielsen, it''s a huge hit with younger audiences in Europe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c781f1cb-20d1-45c0-95b3-791a4df5f74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:12:42.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:33:58.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent study found that the <a href="https://edition.cnn.com/2018/11/20/sport/esports-league-of-legends-riot-europe-lec-spt-intl/index.html"
        target="_blank">League of Legends European Champion</a>&nbsp;(LEC) has a higher
        Average Minute Audience (AMA) than sports such as tennis, basketball and rugby
        union for those aged between 16 and 29.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854a7b87-c7b8-4f30-aabe-c513835a6cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:12:42.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:33:58.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMA calculates the average number of people who were watching a
        specific game or event at any given point in time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dfeebf-e168-4b1f-9ebc-7b9ae580caaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:12:42.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:33:58.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study compared the AMA of European viewers during last year''s
        broadcasts of rugby union''s Heineken Champions Cup, a tennis grand slam,
        the UEFA Champions League and the LEC.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b61479-456b-4d5d-a387-f3cb4123a87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:12:42.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:33:58.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The LEC has been growing double digits for the last six semesters.
        Year on year," Alban Dechelotte, head of business development EU at Riot,
        the game''s publisher, <a href="https://edition.cnn.com/sport" target="_blank">told
        CNN Sport</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789bd274-d8c0-43b6-8236-91da2669b39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:12:42.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:33:58.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s kind of amazing and a challenge to see what is next for us
        â€” how do we keep growing and keep bringing more value to fans?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a26bdbb-514f-4d12-8953-3dac94eca1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:12:42.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:33:58.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bright future</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925c95d3-06cd-49a4-b198-2fab4c7959d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:12:42.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:33:58.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data also determined that the average age of an LEC fan is just
        23 years old â€” 19 years younger than the average age of soccer fans â€” showing
        the lifelong potential of its supporter base.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f5b8d0-1b59-4979-b03d-401067277f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:12:42.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:33:58.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewers of the game also tend to be from a specific demographic;
        namely young, single men at either high school or college.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a9462e-a567-4914-b164-87ef0b40bc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:12:42.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:33:58.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Dechelotte, this indicates not only a bright future for the
        game but an opportunity to diversify and broaden its audience.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a248686-de50-4fd0-b1c4-08a43d724a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:12:42.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:33:58.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says the industry already has more parents involved and believes
        people''s passion for esports will eventually be passed down naturally between
        generations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6592bc-cbb2-45ff-b31a-f67013385de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:12:42.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:33:58.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s happening," he said. "We show that parents can be proud of
        their children for playing esports.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaf342a-9e98-46a9-96dd-9cdb252f2c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:12:42.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:33:58.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our dream is to have, one day, on the fridge, parents putting a
        [medal] for something that the kid did on League of Legends, the same way
        they do for judo."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5e2ced-0b4e-4686-a275-79252e89f7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:12:42.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:33:58.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the LEC continues to grow within the ever-expanding esports
        industry, sponsors are flocking to the game.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dc9e53-0404-489d-839a-2c52a630b9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:12:42.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:33:58.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dechelotte has identified three different generations of brands
        to have been involved with the LEC since it began, showing the evolution and
        increasing acceptability of the industry.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb921c3-b18f-4e66-946a-17a96a909320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:12:42.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:33:58.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, only tech organizations were keen for players to be using
        their equipment. Then came brands, including food companies, that wanted to
        target viewers of live events. And, most recently, brands such as Louis Vuitton
        have wanted to collaborate with the industry.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33935c9-dec2-4a65-86d1-6b849e5c7ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:12:42.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:33:58.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very well positioned in terms of audiences, in terms of
        vision, in terms of the way we do things and that makes us a bit different,"
        Dechelotte said, adding the Covid-19 pandemic had seen an increase of viewers
        while regular sports were in lockdown.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2862226-e300-4602-9b8c-537bd4b959d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:12:42.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:33:58.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Schalke FC</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6164b6ad-c283-4568-930c-747b00c65c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:12:42.200+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:33:58.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such promising potential has encouraged traditional soccer organizations
        to develop an esports branch, such as German club Schalke.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ef9985-6afc-4577-a673-bbd8f48de520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:12:42.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:33:58.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Reichert is now the club''s chief gaming officer and has been
        behind its successful development into the LEC.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb9b9f0-f9b8-47cf-878a-33d5169125bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:12:42.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:33:58.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reichert had played professional football in Germany but made a
        transition to esports after retirement, following his brother into the industry.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30423bf4-405d-4f57-9f53-239c2114b914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:12:42.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:33:58.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an avid gamer throughout his life, Reichert began to see the
        potential a title, such as League of Legends, had and still has.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268f5782-a989-47b0-8d74-143e1fc656a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:12:42.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:33:58.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I realized this will be a thing for sport organizations at one
        point. It was quite obvious for me to see that the atmosphere, the people,
        the crowd and also the viewership will be at some point interesting," he told
        CNN Sport.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33fb4a4-8acd-454f-af85-6f295a744c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:12:42.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:33:58.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was quite convinced that this will be the case in at least a
        very few esport titles and I think I was right."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed72bb85-997d-4d9b-ac90-29b0bfcde3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:12:42.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:33:58.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The target group [for LEC] is perfect, the viewership is great,
        the publisher is strong and it''s also not like these bloody sports, which
        are very complicated in sport organizations due to ethics problems."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbffacc-7b86-437d-acd4-3704b1cb700e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:12:42.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:33:58.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We have a huge impact''</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce2ef5a-2fe9-4bf5-98d5-86e0dc800dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:12:42.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:33:58.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Schalke initially coming to him for help, Reichert faced
        challenges to convince people an esports branch would be positive for the
        wider organization.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e01ab43-eca9-4231-95ef-f1d8edcea0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:12:42.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:33:58.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admits the last four years have been a roller-coaster but says
        the branch can now be seen as a separate asset from the traditional football
        side.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9721544b-26ef-4743-8bc1-707a882340e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:12:42.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:33:58.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something you cannot even pay with a marketing budget,"
        he said, speaking of the impact an esports branch can have.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913e68d5-aff1-4cdd-af38-08005cb85b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:12:42.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:33:58.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a huge impact on the Schalke FC brand, even if it''s not
        football. People buying our jerseys. It''s not a real revenue for the size
        of the club, but it''s a start.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14eea50-62b7-4545-a379-895ba504d29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:12:42.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:33:58.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People start loving the esports brand and then also maybe the football
        brand and if you''re a Schalke fan, most of the time, your kids will also
        be a Schalke fan so they will be most likely a fan of the esports organization
        at some point.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1919d04a-08a8-4a4d-8370-bca8755d0b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:12:42.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:33:58.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are so many add-ons to just the business we are creating.
        It''s actually very surprising that we are the only one who is doing it on
        this size."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7753eba2-4215-4c12-8370-37f4ac98d806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:12:42.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:33:58.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many in esports say the pandemic has helped <a href="https://edition.cnn.com/2020/04/03/tech/esports-sports-canceled-coronavirus/index.html"
        target="_blank">accelerate the industry</a>&nbsp;â€” with more people viewing
        digital content â€” Reichert says such growth would have happened naturally.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940d928d-6391-4984-ae6a-2faf2c8e4665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:12:42.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:33:58.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And like almost all organizations, he laments the financial impact
        Covid-19 has had.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5009c071-30bb-43c8-a7e9-dd920c97fd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:12:42.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:33:58.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There won''t be a year in the next 20 or 30 years, where we have
        a decrease in viewership for esports. There is no doubt for me," he said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5f447f-104b-411b-920e-c5da9f1d39dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:12:42.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:33:58.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coronavirus helped for the future a little bit, but not that much.
        There was also a downside. A lot of the companies, especially big companies,
        are struggling with coronavirus.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dd7197-4e78-4991-a853-22d9505fdd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:12:42.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:33:58.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Media spending, marketing spending just decreased and this also
        hits the esports market. So it''s not like everything was great with coronavirus.
        Not at all."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce6bf53-00b1-458a-8ef7-25744053e87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:12:42.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:33:58.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/19/sport/league-of-legends-esports-growth-spt-intl-cmd/index.html"
        target="_blank">League of Legends is growing. Traditional sports better watch
        out</a>."</em></p>'
  'DOH-two-week-timeout-maximized':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-19T18:19:20.652+08:00
    'imagesource': 'jcr:235eae48-37ea-4267-bc1a-8c5b8d0801d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b6ad35c-4a5e-4f48-bcd9-68ba095e4022'
    'lead': 'The government was able to â€œmaximizeâ€ the time during which Metro Manila
      and its neighboring provinces went under strict movement restrictions that enabled
      authorities to recalibrate infection control strategies, the Department of Health
      said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-19T18:21:19.627+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T08:33:57.933+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:33:28.600+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH says two-week ''timeout'' was maximized'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b405e33c-1df1-4c43-a24b-3f1c245626fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:21:19.627+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:33:57.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) â€”</strong>&nbsp;The
        government was able to â€œmaximizeâ€ the time during which Metro Manila and its
        neighboring provinces went under strict movement restrictions that enabled
        authorities to recalibrate infection control strategies, the Department of
        Health said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e9b188-0ab4-41ab-9cdc-ca8edf465d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:21:19.627+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:33:57.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire told an online forum
        the DOH and the coronavirus task force were able to â€œgo on the groundâ€ to
        assess the impact of COVID-19 in communities while Metro Manila, Rizal, Laguna,
        and Bulacan were under modified enhanced community quarantine from August
        4 to 18.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95346205-1b35-4385-b3a1-00ac20787ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:21:19.627+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:33:57.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said they talked to local chief executives to clarify their
        roles on how to stop the COVID-19 transmission in communities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeed3db7-013d-4a45-a507-9aa128171948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:21:19.627+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:33:57.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also said they introduced the Coordinated Operations to
        Defeat Epidemic or CODE protocol, which aims to bring back a â€œhealth-focused,
        driven approach in responding to COVID-19â€ by providing stronger support to
        local governments which need it the most.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5520b6f-d355-4bec-9b37-9521b56c82f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:21:19.627+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:33:57.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the protocol is for CODE teams to go house to house in high-risk
        communities, checking if anyone has COVID-19 symptoms, and testing those who
        do. Those who tested positive will be immediately isolated as well as treated
        if need be.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080727b5-7ed0-4c62-b996-e212d0c8569b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:21:19.627+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:33:57.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire expressed hope the local governments will follow suit and
        do active case finding as well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4f77fb-013e-4e59-aee9-f29712cd1609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:21:19.628+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:33:57.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 1, the medical community asked President Rodrigo Duterte
        to reimpose strict enhanced community quarantine in Mega Manila for two weeks,
        noting the need to â€œrecalibrate strategiesâ€ since the response at the time
        was not able to bring COVID-19 under control.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd5fd92-046c-4a2e-8025-e2c1101b970d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T18:21:19.628+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:33:57.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made a compromise by placing Mega Manila under MECQ for
        15 days.</p>'
