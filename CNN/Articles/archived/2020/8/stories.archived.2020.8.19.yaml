      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNC - Chapel Hill is also <a href="https://carolinatogether.unc.edu/">moving
        to remote learning for undergraduates</a> starting Wednesday, Chancellor Kevin
        Guskiewicz and Vice Chancellor Robert Brown said in a letter about a week
        after classes started.</p>'
    '43':
