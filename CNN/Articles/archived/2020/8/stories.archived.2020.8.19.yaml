      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]he bail puts the accused under the jurisdiction of the court,
        and it operates as a valid restriction in a person''s right to travel," the
        court stated.</p>'
  'citibank-sues-brigade-capital':
    'author': 'Eoin McSweeney, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-19T17:03:15.053+08:00
    'imagesource': 'jcr:b092f02b-717d-4770-957c-1a92390739e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3f04b81-03bc-4fc6-9122-972cd02eedac'
    'lead': 'Citibank has a big problem: It mistakenly wired roughly $175 million
      to Brigade Capital Management, and the hedge fund hasn''t returned the money.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-19T17:05:41.880+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:34:06.239+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:33:26.376+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Citibank sent a hedge fund $175 million by mistake. Now it''s struggling
      to get the money back'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4582be-b0de-40ef-b5ee-8334e7268e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:05:41.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:34:06.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Citibank has a big problem: It mistakenly
        wired roughly $175 million to Brigade Capital Management, and the hedge fund
        hasn''t returned the money.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8c2c7a-8006-4fc5-86b3-adb901505888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:05:41.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:34:06.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US banking giant filed a lawsuit Monday in the Southern District
        of New York, seeking the return of funds that it said were transferred in
        an "operational mistake."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb7168f-7812-4fe4-829d-5c7a67151522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:05:41.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:34:06.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citibank said in court documents that it meant to send Brigade Capital
        around $1.5 million in interest payments on a loan the hedge fund made to
        troubled cosmetics company Revlon. Instead, it wired roughly 100 times that
        amount of its own funds to the hedge fund. Other Revlon creditors also received
        erroneous payments adding up to $900 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e1285c-c414-4986-9414-0127cae74e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:05:41.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:34:06.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citibank, which acts as an administrative agent on the Revlon loan,
        alleges in court documents that Brigade Capital is refusing to return the
        money. "Brigade has taken the baseless position that Citibank''s overpayment
        ... served to pay off Revlon''s entire principal balance as well," the bank
        wrote in its complaint.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391bf5bc-cefa-493b-a962-23d65a8f6bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:05:41.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:34:06.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To support that allegation, the bank includes a message purportedly
        sent by Brigade Capital that says it''s "not at all clear that the funds were
        sent as a result of ''clerical mistake.'' "</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260888a1-4560-4b5a-9e9d-6af56373abbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:05:41.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:34:06.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court placed a preliminary injunction against Brigade Capital
        on Tuesday, ordering it to either pay back the money or to not withdraw or
        dispose of it until a court appearance on August 31.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b3c2d7-321e-4e68-b903-d5005b1b910c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:05:41.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:34:06.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brigade Capital declined to comment when contacted by CNN Business.
        Citibank said Brigade Capital''s actions are "unconscionable" and asked the
        court to force the return of the money.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4904df46-7ceb-40e6-a683-5d993695a2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:05:41.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:34:06.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any other outcome would threaten the stability of the banking system
        [and] reward bad actors that try to capitalize on operational mistakes," the
        bank said in its complaint.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7619a8e0-156e-44f8-8e6f-3e3ab57bb79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:05:41.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:34:06.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We quickly caught our payment error and are taking the appropriate
        actions to recover those funds," a spokesperson added when contacted by CNN
        Business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc7afb8-418f-44d3-b458-12e13ae18dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:05:41.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:34:06.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unexpected windfalls can result in major headaches for ordinary
        Americans, as banks typically demand the money be returned. Depending on the
        state, consumers can face criminal charges if they spend money erroneously
        deposited in their account. A Pennsylvania couple <a href="https://edition.cnn.com/2019/09/09/us/bank-deposit-error-couple-spending-spree-trnd/index.html">faced
        felony theft charges</a> last year after they spent $120,000 that their bank
        accidentally put in their account.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097f12eb-c640-4597-ad12-deeee9117834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:05:41.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:34:06.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Revlon acquired Elizabeth Arden, another American cosmetics
        brand, in a deal financed by a $1.8 billion loan of which Brigade Capital
        holds a slice. Under the credit agreement, Citibank collect payments from
        Revlon to give to the lenders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1e4160-8f0d-499e-a518-5e459c534088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:05:41.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:34:06.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makeup brands have <a href="https://edition.cnn.com/2020/05/09/business/makeup-sales-decline-coronavirus/index.html">struggled
        during the pandemic</a> because people are spending more time at home. Revlon
        shares are trading at $7.71 a share, down from recent high above $27 posted
        in October 2019.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd3ea4a-4a43-4cdd-853d-48bf89c3d09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:05:41.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:34:06.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its complaint, Citibank said that Brigade Capital had no reason
        to expect a large payment from Revlon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec53f93-fef3-42cc-8deb-c0a70060085b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:05:41.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:34:06.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Virtually no company, let alone a distressed retail and consumer
        company such as Revlon, would ever make such a substantial prepayment while
        dealing with the significant financial consequences caused by the ongoing
        pandemic," the complaint reads.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8fbafc-f4e3-4ab6-8dc6-00e9b4845e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:05:41.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:34:06.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/18/investing/citibank-sues-brigade-capital/index.html">"Citibank
        sent a hedge fund $175 million by mistake. Now it''s struggling to get the
        money back"</a></em></p>'
