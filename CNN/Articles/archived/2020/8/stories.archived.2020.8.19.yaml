      'employees']
    'stories': ['dbcce52d-56ca-42c5-acac-8a5674fd5666']
    'template': '1'
    'title': 'An ugly battle is playing out between McDonald''s and its former CEO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ce7a95-db1f-40ac-8fb1-63ac4eea51e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:11.464+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:36.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“</strong>&nbsp;McDonald''s former CEO Steve Easterbrook
        is fighting the company''s attempt to claw back his severance package.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1836af0f-4841-4c7b-a47b-cd5fdd355496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:11.464+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:36.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, McDonald''s sued Easterbrook, whom it ousted
        in November after the board determined that he''d violated company policy
        by engaging in a consensual relationship with an employee. In the suit, McDonald''s
        alleged that he had lied to internal investigators about the extent of his
        relationships with employees and asked that he be forced to return the money
        as a result. Easterbrook was promised 26 weeks of severance pay, which at
        the time amounted to about $42 million, according to an estimate by outside
        firm Equilar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9a4f75-9fe4-4c7a-bdf9-3e94d934d893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:11.464+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:36.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a court filing Friday, Easterbrook''s lawyers argued that McDonald''s
        doesn''t have grounds to claw back the severance package.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e33dd1a-9407-4134-a6fa-871301595e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:11.464+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:36.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the company''s lawsuit against Easterbrook, it alleged that he
        misled the board about his relationships with employees when speaking with
        investigators before he left the company last year. McDonald''s lawsuit states
        that the company was tipped off to other relationships in July, and opened
        a new investigation which found proof of three sexual relationships.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f974e9-a603-4a28-95f4-024ab5d3d500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:11.464+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:36.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evidence for those relationships, according to the suit, came
        in the form of "dozens of nude, partially nude, or sexually explicit photographs
        and videos of various women," including photographs of the three employees.
        Easterbrook allegedly attached the images to emails he sent from his work
        to his personal account.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dbc44c-44a1-41ec-9e0f-091142aa9839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:11.464+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:36.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the motion to dismiss, Easterbrook''s lawyers said that the revelation
        of the three additional relationships could not have been new to McDonald''s,
        and argued that McDonald''s own investigators would have discovered the evidence
        last year because it was on the company''s servers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840295a6-9a1e-441e-916d-4e41e3d93e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:11.464+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:36.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company "filed a meritless â€” and misleading â€” lawsuit," his
        lawyers wrote in the motion. They added that McDonald''s is "a sophisticated
        entity represented by numerous internal and external experts," and that it
        "cannot credibly allege a breach of contract claim."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47b87b5-84e8-4ef5-b7e7-ea90411c86a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:11.464+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:36.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motion also said that the lawsuit should have been filed in
        Illinois, where Easterbrook lives and the McDonald''s headquarters are located.
        The lawsuit was filed in Delaware.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a9ef0f-3d74-47dc-98b3-2418413d2373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:11.464+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:36.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A McDonald''s spokesperson said in a statement that the company
        "stands by its complaint, both the factual assertions and the court in which
        it was filed." McDonald''s noted that it is a Delaware corporation in its
        suit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4ff5ff-3407-4f25-8adf-bc934fdb0410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T10:32:11.464+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:34:36.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/18/business/mcdonalds-ceo-lawsuit/index.html">An
        ugly battle is playing out between McDonald''s and its former CEO</a>."&nbsp;</em></p>'
