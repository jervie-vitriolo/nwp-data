    'title': 'NBI to reopen probe on Jolo shooting to uncover cops'' motive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462b041b-e2c4-4491-8d7e-f12d6177e96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:49:31.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:08.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) â€”</strong> The
        National Bureau of Investigation says it will reopen its investigation into
        the Jolo shooting to determine the motive of the nine cops who were tagged
        in the incident that led to the killing of four Army personnel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4446ff-b851-4a2f-93bf-b74a6d3824ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:49:31.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:08.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0259cbeb-0650-44cb-b44b-24a58e93854a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:49:31.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:08.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ronald "Bato" dela Rosa, who led a Senate probe on Wednesday,
        said that some questions surrounding the June 29 incident remained unanswered,
        particularly on what triggered the first shot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e679cc-4cc1-4207-94f0-fde32345c726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:49:31.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:08.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e39c35e-71ec-4739-b490-05f8ca8a2e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:49:31.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:08.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policemen who were involved in the encounter said that they could
        not pinpoint who fired the first shot between their group and the military.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb32fc23-ba0c-49b2-a9a0-f1c37699f559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:49:31.632+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:08.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9097009-1407-401a-94f1-e88dc3123b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:49:31.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:08.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In compliance with the order of the chairman (Sen. Dela Rosa),
        we will reopen the investigation if only to determine the motive of the killing,"
        said NBI Deputy Director Antonio Pagatpat.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd02c617-3792-4d32-9c86-e1af6fdec812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:49:31.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:08.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fca1a08-05d7-4529-a70d-9bd1f7ee41ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:49:31.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:08.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagatpat claimed that the agency previously did not see the need
        to find out the motive of the suspects, after identities and evidence related
        to the murder have been properly established.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4c73a7-097b-41ba-a2c6-693449c18503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:49:31.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:08.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c7be32-a749-4809-aa67-a427b1e4bd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:49:31.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:08.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines ground commander Colonel Antonio
        Bautista insisted that they have relayed to the police their intelligence
        operations related to  a suicide attack by suspected terrorists at the time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324c7ae3-138c-4ee9-9b18-5b43fecc3fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:49:31.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:08.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b81924-e586-4aff-a921-5de305c5c692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:49:31.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:08.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major General Corleto Vinluan said they were targeting two suspected
        individuals in the area, and had tasked Bautista to announce the potential
        threat among policemen and local officials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782b2226-c4f9-4c84-a99c-ff1727fa533d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:49:31.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:08.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7fd3a5-b2c2-4d43-ab90-04755925f5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:49:31.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:08.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, a former chief of the Philippine National Police, said
        that had the military properly coordinated with the cops about their mission,
        the shooting would have been prevented.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f679e9-cd4b-4259-a444-a4d2655f07c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:49:31.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:08.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e312e87-c511-4854-a401-d42b0feb71e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:49:31.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:08.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''More than just miscoordination''</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b5994f-150a-4dd4-9075-0f7f726f12a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:49:31.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:08.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Senator Risa Hontiveros, the incident may have been more
        than just a mere "miscoordination," as the findings of the NBI seemed to indicate
        "abuse of authority" among officials.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae7ee97-104c-4ab4-8e33-7be748d554ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:49:31.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:08.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bbd467-b9ee-484d-b305-fcb4a3ec1a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:49:31.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:08.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung talagang nagkaroon ng exchange of fire...how is it possible
        na yung mga tama ng apat na patay ay panay sa likod? It really beggars belief,"</em>
        she told the panel.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca59f09f-d2ee-46aa-90ea-5e68f1ee061d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:49:31.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:08.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d2cdd8-7cc3-43aa-92a7-0c11dcffa63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:49:31.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:08.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there really was an exchange of fire....how is
        it possible that the gunshot wounds obtained by the four victims were all
        at the back? It really beggars belief.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eae019-9506-4d6e-8d28-80b7bc049713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:49:31.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:08.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792d175d-e0cd-4166-99a1-da4b3f6a38d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:49:31.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:08.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista had also claimed that the SUV which ferried the four Army
        men on June 29 has been in use since May in Jolo for their intelligence operations
        related to the suicide bombing. Hontiveros then noted that this should not
        have raised suspicion among the cops by then, if it has been roaming around
        the town for some time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3e0e95-b43f-4f2d-8034-ae9b4a775751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:49:31.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:08.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96619533-31c3-4262-b064-df50979388e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:49:31.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:08.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP chief Gilbert Gapay also claimed that there definitely was "an
        intent to kill" on the part of the cops, and spot reports on the shooting
        incident were "inconsistent" and "misleading."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a4f3e8-32fd-410f-bf27-d0c217feff6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:49:31.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:08.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18651d0-b9bf-42b5-b4f4-efcbd4c61da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T16:49:31.634+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:34:08.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI earlier <a href="https://www.cnnphilippines.com/news/2020/6/29/soldiers-dead-jolo-sulu-police.html">filed
        four counts of murder, one count of planting of evidence against the nine
        cops involved in the shooting</a>. It also recommended the filing of neglect
        of duty complaints against three top police officials of Jolo.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71a81eb-7de6-40ba-8710-bbe6e59ddcf2'
      'mgnl:activationStatus': true
