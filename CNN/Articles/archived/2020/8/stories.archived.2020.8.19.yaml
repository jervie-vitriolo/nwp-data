      'mgnl:created': 2020-08-19T21:05:59.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:54.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Target''s growth reflects how big box chains have thrived during
        the pandemic, despite store closures and bankruptcies that have battered clothing
        sellers, malls and others in the retail industry. Target was deemed an "essential"
        retailer and stayed open throughout the pandemic, offering groceries, household
        essentials, clothes, and other merchandise.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdccb49-0974-432f-b54f-71e15acfc9de'
      'mgnl:activationStatus': true
