      'jcr:uuid': 'b5b0446a-6ed3-4e9a-8d71-17536f37e821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T21:05:59.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:33:54.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart, which has <a href="https://edition.cnn.com/2020/08/18/investing/walmart-stock-earnings/index.html">also
        stayed open throughout the pandemic</a>, said Tuesday that sales at US stores
        open for at least one year increased 9.3% last quarter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f7b3a5-ca1f-46e1-9516-43f1c69c80b8'
      'mgnl:activationStatus': true
