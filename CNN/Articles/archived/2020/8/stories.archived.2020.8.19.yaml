      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f9ffae-6fa3-4f76-9e01-f652e06f5c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-19T17:56:05.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:33:59.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth <a href="https://www.cnnphilippines.com/news/2020/8/13/PhilHealth-suspends-release-of-cash-advances-intended-for-COVID-19-to-hospitals.html">suspended
        the release of more payouts</a> pending review of the system.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343134fc-84f3-4b9d-91da-23b6f9e3347e'
      'mgnl:activationStatus': true
