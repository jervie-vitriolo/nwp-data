    'title': 'Report of nurse helping a homeless woman give birth goes viral'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604fa2d9-304c-488d-9cd8-37d8dbcfd5dc'
      'mgnl:activationStatus': true
