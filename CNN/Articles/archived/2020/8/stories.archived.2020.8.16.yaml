    'lead': 'CNN Philippines spoke to Batanes'' governor to learn more about the local
      government’s initiatives and practices to battle the COVID-19 crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-16T15:23:02.032+08:00
