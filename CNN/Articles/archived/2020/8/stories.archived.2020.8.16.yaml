      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16)</strong> — The
        weather bureau says the low pressure area being monitored near Tuguegarao
        City could develop into a tropical depression over the next 48 hours.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8d69f7-4b5e-4a3e-b078-37f670112d1a'
