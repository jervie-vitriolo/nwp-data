      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c36562-96cd-4f9d-bbe8-43e92e05a81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T23:50:09.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:28.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House public accounts committee chairman Anakalusugan party-list
        Rep. Mike Defensor, meanwhile, also welcomed the Philhealth executives’ decision,
        saying in a text message that their leave "will give investigators a free
        hand in the conduct of audit and in establishing the fraud committed within
        the organization."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858d0054-297c-4cd5-ab86-c1ef3304c70c'
      'mgnl:activationStatus': true
