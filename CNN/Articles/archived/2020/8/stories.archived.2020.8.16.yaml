    'template': '1'
    'title': 'PH reports over 40,000 new COVID-19 recoveries as total infections hit
      past 161,000 '
    'visualType': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2880dc7c-a295-4909-bf67-4faf679d67dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T17:44:20.050+08:00
