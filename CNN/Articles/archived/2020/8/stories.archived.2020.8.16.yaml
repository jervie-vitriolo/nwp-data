      'mgnl:lastActivated': 2023-01-26T08:30:21.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16)</strong> — The
        Department of Health reported on Sunday a record single-day number of COVID-19
        recoveries, with 40,397 more patients getting better.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049e97c1-fffb-4f7e-929f-2a616f72d7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T17:44:20.050+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:21.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd693911e-228f-4fab-a5c4-fdd7676ba391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T17:44:20.050+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:21.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of recovered patients is now at 112,586, which is nearly
        70 percent of the total infected.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2111105b-aaba-43eb-9bbb-c0a68a0ee053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T17:44:20.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:21.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9caea70-c918-4900-8c7a-d298a9a44043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T17:44:20.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:21.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the massive increase in figures is due to the time-based
        recoveries scheme under Oplan Recovery, wherein patients are released from
        isolation facilities after a certain number of days in quarantine, and after
        symptoms have disappeared upon a doctor’s assessment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15719747-fdf5-45b9-961a-2a3e0d7fc483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T17:44:20.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:21.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274d3f25-dcfd-4bfb-8cfb-622b3990e7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T17:44:20.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:21.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those with mild or no symptoms can return to the community after
        14 days of isolation even without taking a confirmatory test. For severe cases,
        the quarantine period should be 21 days, according to the DOH.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
