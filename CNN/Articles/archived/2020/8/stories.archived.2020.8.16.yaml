      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16)</strong>— Six
        regional officers of the embattled Philippine Health Insurance Corporation
        have filed their leave of absence amid the ongoing probe on the agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1033e416-742c-4b5a-97dc-c1a6dbb4ad64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T23:50:09.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:28.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six are regional vice presidents Paolo Perez, Valerie Hollero,
        Datu Masiding Alonto, Khaliquzmman Macabato, Dennis Adre, and William Chavez,
        whose leave of absence will take effect on Monday, August 17.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ac0f92-afa4-4968-95af-a04b25a689ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T23:50:09.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:28.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter dated August 15, the PhilHealth officials said they
        decided to go on leave in response to the Department of Justice’s call and
        as a way of supporting the ongoing investigations into the state health insurer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e52504-abd2-4f0d-9ef0-894576ecd5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T23:50:09.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:28.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a7d7d3-68a4-4f1b-bed3-632cdc8e3bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T23:50:09.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:28.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The ongoing Senate and House of Representatives investigations
        into graft and corruption at PhilHealth demands full cooperation from all
        its officers and staff. This is necessary to help determine and assign culpability
        in the most expeditious manner," the regional vice presidents said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5189a185-f5a3-49b5-a2cc-e06e0ed17ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T23:50:09.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:28.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5338480-c3aa-417e-937f-754a72c7d7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T23:50:09.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:28.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will give investigators a free hand in finding out those responsible
        and finally bring them to account," they added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1690b6d1-5001-402b-b39f-140465bb0cf9'
      'mgnl:activationStatus': true
