      'mgnl:lastActivated': 2023-01-26T08:30:28.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erice noted that what the local governments need are "clear and
        sensible policies" such as proper&nbsp;provision of logistics and facilities
        including&nbsp;testing capacity, isolation facilities, a singular tracing
        system, and the expansion of healthcare facilities for severe and critical
        COVID-19 patients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd10f74-4036-4506-8d01-cf5337cc6780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T14:12:48.243+08:00
