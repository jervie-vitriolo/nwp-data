  'Michael-Jordan-sneakers-record-auction':
    'author': 'Rory Sullivan, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-08-16T09:40:48.799+08:00
    'imagesource': 'jcr:8795580e-eea0-4fc4-a9d8-4411c6404516'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e8e51a6-fcea-4ee6-a141-f5b3d0e281c5'
    'lead': 'A pair of Nikes worn by Michael Jordan has broken the record for the
      most expensive sneakers ever sold at auction, fetching $615,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-16T09:44:13.386+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T08:30:31.496+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:30:06.597+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Michael-Jordan']
    'template': '1'
    'title': 'Michael Jordan''s game-worn sneakers set new record, selling for $615,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5bae81-4561-4265-a9ee-0b3c673e196a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T09:44:13.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:31.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;A pair of Nikes worn by Michael Jordan
        has broken the record for the most expensive sneakers ever sold at auction,
        fetching $615,000.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8332d9c6-72b1-4899-9924-2050709cb772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T09:44:13.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:31.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nike Air Jordan 1 High shoes, which had an estimated sale price
        of between $650,000 and $850,000, were used by the basketball star during
        an exhibition game played in Trieste, Italy in the summer of 1985, according
        to Christie''s.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188a21c6-ed96-489b-9e49-694ec7a3016d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T09:44:13.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:31.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the top price achieved for sneakers at auction," a spokesperson
        at Christie''s told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd71933-f18d-4fe7-a701-5eed047c6f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T09:44:13.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:31.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high tops were sold as part of a wider online auction of Jordan''s
        footwear from his days playing for the Chicago Bulls. And of the Jordan memorabilia
        up for sale, nine lots went for a combined total of $931,875, including buyers''
        fees, on Thursday at the end of a two-week period of bidding.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7acd29d-b2fa-4427-9c7e-3ecec20e0214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T09:44:13.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:31.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of the total sales came from the signed 1985 shoes, which
        the auction catalog describe as "a one-of-a-kind Michael Jordan artifact."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4b674e-bcce-479b-ae76-bb47e826c094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T09:44:13.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:31.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shoes are unusual because the sole of the left one contains
        a shard of glass, which became lodged there when Jordan shattered the glass
        of the backboard while landing a forceful slam dunk.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27423eca-7126-4164-acbe-a072db8abd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T09:44:13.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:31.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another pair of shoes, which the Chicago Bulls player wore in a
        match in 1992, went for $112,500 in the same auction, which was run by Christie''s
        in conjunction with sneaker consignment store Stadium Goods.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f3f889-1a9f-4128-ac4d-024199818f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T09:44:13.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:31.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s sale shatters the previous record, set just three months
        earlier when Sotheby''s sold some of the player''s Nike Air Jordans for $560,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f69414f-5b83-49ae-8f7b-acbc503a3248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T09:44:13.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:31.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just three months ago, a pair of Nike Air Jordans broke the world
        record for the most expensive shoes ever sold at auction -- fetching just
        over half a million dollars," Christie''s said on its website ahead of its
        own auction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418be3e3-c8c5-4f8f-9206-a217ccc90a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T09:44:13.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:31.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interest in Jordan and his sports memorabilia has increased this
        year since the release of ESPN''s docuseries "The Last Dance," which follows
        the legendary player during the Bulls'' 1997-1998 season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6d7cbe-b5d4-47df-bb70-c37ae7063513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T09:44:13.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:31.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christie''s described its recent auction as "the most comprehensive
        footwear record of Michael Jordan''s era-defining career with the Chicago
        Bulls ever to be offered in one sale."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3afc82-4814-4c3d-8bd7-dd424a321aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T09:44:13.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:31.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/michael-jordan-sneakers-auction-christies-scli-intl-spt/index.html">"Michael
        Jordan''s game-worn sneakers set new record, selling for $615,000."</a></em></p>'
  'Robert-Trump-dead':
    'author': 'Kaitlan Collins, Maegan Vazquez and Kevin Bohn, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-16T10:41:49.115+08:00
    'imagesource': 'jcr:1e147546-4f19-4ee1-a697-6068e02bdd73'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28bc6372-c159-47ad-87fa-16651460b6d4'
    'lead': 'Robert Trump, 71, the younger brother of President Donald Trump, died
      Saturday at a New York hospital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-16T10:45:08.926+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T08:30:31.019+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:30:06.753+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Robert-Trump']
    'template': '1'
    'title': 'Robert Trump, the younger brother of US President Donald Trump, dead
      at age 71'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c600044b-aad8-413b-965e-8209e13ca5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T10:45:08.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:31.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Robert Trump, 71, the younger brother
        of US President Donald Trump, died Saturday at a New York hospital, Donald
        Trump announced in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3375bf-379f-4429-af2a-a8ccfc7ac3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T11:50:00.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:31.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with heavy heart I share that my wonderful brother, Robert,
        peacefully passed away tonight. He was not just my brother, he was my best
        friend. He will be greatly missed, but we will meet again. His memory will
        live on in my heart forever. Robert, I love you. Rest in peace," the US President
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc174dc-2d69-4413-a4bf-e7b086cc8243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T11:50:00.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:31.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Trump made a last minute decision to go to New York Friday
        to visit his brother as he headed to New Jersey for the weekend.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879e5ffe-fa62-48b8-a15e-073cb61e2309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T11:50:00.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:31.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Trump had been admitted to New York-Presbyterian Hospital
        in Manhattan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e8fd8b-717a-44b3-bd6f-f31ab2d54f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T11:50:00.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:31.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of Robert Trump''s illness have not been released. He had
        been sick for several months, a person familiar with knowledge of the matter
        told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58fc79b-9607-4f0c-9724-21b8bb01a4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T11:50:00.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:31.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a White House briefing on Friday, Trump declined to provide
        reporters with details on his brother''s illness.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28922071-4199-4a1e-8a01-f6718825db35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T11:50:00.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:31.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a wonderful brother. We have a great relationship for a
        long time, from day one, so long time ago. And he''s in the hospital right
        now," Trump said Friday when asked about his brother.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eef3ef-338f-4d22-8f63-7fdfe67c3a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T11:50:00.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:31.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully he''ll be alright, but he''s -- he''s pretty -- he''s
        having a hard time," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294f661c-1cb2-4bab-9213-17276c8653ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T11:50:00.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:31.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Friday as he headed to see his brother Trump told reporters:
        "He''s having a tough time."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d4e3c3-21ca-4d90-bf29-1d943ff6b2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T11:50:00.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:31.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Trump was previously hospitalized in June with an undisclosed
        serious condition CNN has previously reported.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269359bb-2186-4f69-aa48-974cf11af8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T11:50:00.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:31.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Trump had served as an executive vice president of the Trump
        Organization. Part of his duties including overseeing the organization''s
        Atlantic City casinos.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f164f92d-88d2-4b58-a055-6e1e84573117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T11:50:00.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:31.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Trump was born in 1948 and was one of four siblings to the
        President, including the late Fred Trump, Jr. He was a former top executive
        at the Trump Organization. He married Ann Marie Pallan earlier this year and
        was previously married to Blaine (Beard) Trump.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832ffb34-7deb-4dca-8a2a-f8ad3d292cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T11:50:00.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:31.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before his death, Robert Trump resided in Millbrook, New York, in
        the Hudson Valley.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17735cfc-169f-4bf2-b19e-0e2599f5aba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T11:50:00.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:31.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Trump said in 2016 that he supported his brother''s presidential
        run and according to Town &amp; Country, he hosted events and fundraisers
        in Millbrook for his brother and other Republicans.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915f2df0-3015-400a-a06b-c0556b3c9267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T11:50:00.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:31.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Robert Trump filed a temporary restraining order in an
        attempt to block the publication of an unflattering tell-all book by Mary
        Trump, Fred Trump Jr.''s daughter.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7078ce75-62f7-4577-b94f-a356af0ea7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T11:50:00.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:31.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Trump said in a statement to The New York Times at the time
        that he was "deeply disappointed" in Mary Trump''s decision to publish the
        book, which included details about the President''s family, childhood and
        upbringing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9c78da-f8e2-4a8b-9a20-ba1c5e466fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T11:50:00.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:31.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Trump said in an interview with Greenpeace earlier this week
        that Robert Trump had been sick and hospitalized "a couple of times in the
        last three months."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13ec7db-9a35-4549-b6b6-ea7fccd3dea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T11:50:00.158+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:31.030+08:00
