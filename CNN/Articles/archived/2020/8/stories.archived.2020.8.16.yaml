      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CORRECTION: This headline and story have been updated to correct
        Robert Trump''s age. He was 71.</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee7efd1-480d-4204-8b72-beabc5eba477'
      'mgnl:activationStatus': true
