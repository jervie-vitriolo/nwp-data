      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> Vice
        President Leni Robredo on Sunday called on the Department of Education to
        make the most out of the six-week-long postponement of classes to respond
        to the needs of teachers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8ee461-2833-45c0-989f-6c3890e2b858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T11:45:22.635+08:00
