  'British-tourists-France-quarantine':
    'author': 'Rory Sullivan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-16T08:42:12.483+08:00
    'imagesource': 'jcr:5628156f-9e23-4eee-b8b3-c9e9f63e9dbd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e55f59dc-e0e3-4037-9b78-0eaae0c0ebd9'
    'lead': 'Thousands of British holidaymakers have been trying to return home from
      France in an attempt to avoid new quarantine restrictions imposed by the UK
      government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-16T08:47:31.393+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T08:30:32.227+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:30:06.451+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['British-tourists', 'France', 'quarantine']
    'template': '1'
    'title': 'British tourists rush back from France to avoid quarantine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd8c39c-aa21-47e5-91d4-a392f22f4c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T08:47:31.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:32.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Thousands of British holidaymakers
        have been trying to return home from France in an attempt to avoid new quarantine
        restrictions imposed by the <a href="https://edition.cnn.com/travel/article/uk-removes-france-from-safe-destinations-list/index.html">UK
        government.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5473fd8f-e473-456e-b115-45b5c15a854f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T08:47:31.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:32.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rush came after the government announced late on Thursday that
        all people arriving in the UK from France, where COVID-19 infections rates
        are high, would need to self-isolate for 14 days from Saturday onwards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d21640c-6a6b-4ca1-b93b-098c5d355c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T08:47:31.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:32.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule change, which came into force at 4 a.m. BST Saturday, also
        applies to those traveling to the UK from the Netherlands, Monaco, Malta,
        Turks and Caicos Islands and Aruba.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9ea702-3339-4e2a-a567-18c7efa94985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T08:47:31.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:32.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport operators noted a steep surge in demand as people booked
        last-minute tickets in a race to beat the Saturday morning deadline.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd913b805-9a80-42a9-8027-e15a288d73d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T08:47:31.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:32.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eurotunnel Le Shuttle train service, which transports vehicles
        between France and the UK, was fully booked on Friday as a result of the increased
        demand, according to PA Media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03c3939-0cee-4482-8b66-59e5767baf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T08:47:31.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:32.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the service told the news agency that 12,000
        people attempted to buy tickets in the hour after the government''s announcement
        on Thursday, compared to the hundreds of requests it usually receives over
        the same time period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829f1532-0475-41e5-8d5d-36a177faee52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T08:47:31.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:32.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will Bowen, 24, a British tourist who is on holiday with some friends
        near Paris until Sunday, told CNN that while he understood the decision, he
        believed the government could have given holidaymakers more notice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd08bac-2bb4-4ebf-8a18-9b44eb4f6c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T08:47:31.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:32.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe a bit more of a heads-up would have been good," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8cff40-14e7-4cca-9e12-a6d94cb57204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T08:47:31.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:32.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowen added that one of his friends wanted to book a Eurostar train
        back to the UK before quarantine was imposed. However, the tickets, which
        had risen to about £350 ($458), sold out before she had a chance to buy one.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83631f8-4406-4314-87a1-770f3a8892e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T08:47:31.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:32.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, Nathan Hatem, a French citizen who lives in London, was
        on his way to France on Saturday morning to visit his family for the first
        time in six months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b316a907-5df8-4969-bb58-29b827603195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T08:47:31.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:32.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at St. Pancras International railway station in London,
        Hatem told CNN: "I will work from home. It''s not ideal but that''s life.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1be9f9-5728-4fad-9ea4-f5f1cfdcdff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T08:47:31.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:32.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I worked from home for three months during the first lockdown in
        March, April, May. I thought it was finished but it''s not apparently," he
        added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7233cc89-878b-44e9-951b-39d2cb8fc1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T08:47:31.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:32.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Transport Secretary Grant Shapps said the government''s
        decision to end the travel corridors with France and the other destinations
        was based on the latest available coronavirus data.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec11cd21-c591-4e7d-b538-68dfbb8dec34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T08:47:31.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:32.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Data shows we need to remove France, the Netherlands, Monaco, Malta,
        Turks &amp; Caicos &amp; Aruba from our list of coronavirus Travel Corridors
        to keep infection rates down," he tweeted on Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1104c43-6c33-4202-9b5f-e63d578a3d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T08:47:31.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:32.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, France and the Netherlands had Covid-19 case rates
        of 34.0 and 41.6 per 100,000 people, while the UK''s rate was 17.3, according
        to the European Center for Disease Prevention and Control.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19a9459-ea12-4fe5-a620-1cf65115190f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T08:47:31.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:32.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an announcement made on Friday, France''s High Council of Public
        Health (HCSP) recommended that its population should wear masks in all enclosed
        spaces and in outdoor areas that attract a high density of people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd054a14-60a9-40df-a758-0bcf90e9d8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T08:47:31.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:32.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris has vowed to take retaliation after the UK''s move, with French
        Minister of State for European Affairs Clement Beaune tweeting that his country
        is disappointed by the decision.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73906602-8c15-4864-bc36-3859a27c80f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T08:47:31.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:32.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France is British holidaymakers'' second-most popular holiday destination
        behind Spain, which was recently put on the UK government''s quarantine list.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d445de-6852-411c-b573-c49a480229d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T08:47:31.395+08:00
      'mgnl:createdBy': 'alyssa'
