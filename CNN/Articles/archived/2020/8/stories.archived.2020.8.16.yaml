      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone found to have breached the quarantine restrictions could
        face a fine of £1,000 in England, according to the government''s website.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77197977-4852-4a3d-9c81-5b052e5c1cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T08:47:31.395+08:00
