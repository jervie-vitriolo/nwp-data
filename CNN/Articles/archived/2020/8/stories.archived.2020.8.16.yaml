  'thai-backpackers-murder-pardon':
    'author': 'Jessie Yeung and Kocha Olarn, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-16T15:38:24.660+08:00
    'imagesource': 'jcr:672273d5-ab15-41bb-bf54-46f2b0cb72bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '082c0cd0-28c8-46a7-b0c2-c31f1953f0ad'
    'lead': 'Two men on death row for killing pair of British backpackers on a Thai
      island in 2014 have had their death sentences commuted to life imprisonment
      by the country''s king.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-16T15:47:09.269+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:30:22.641+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:30:08.772+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thai king commutes sentences of two men on death row for murdering British
      backpackers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cae714-3c1c-4ab1-bdf0-2f0338d42685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:47:09.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:22.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Two men on death row for killing pair
        of British backpackers on a Thai island in 2014 have had their death sentences
        commuted to life imprisonment by the country''s king.—</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db57913-4c9a-4bc0-963c-b5cb913fa619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:47:09.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:22.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodies of 23-year-old Hanna Witheridge and 24-year-old David
        Miller were discovered in September 2014 on a beach on Koh Tao, a small island
        in the Gulf of Thailand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4065526a-17d7-450c-99b8-2b746cfb1e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:47:09.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:22.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were partially undressed and had sustained severe head injuries.
        Witheridge had been raped.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be5c16c-1516-459d-a89e-42f098f32724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:47:09.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:22.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Burmese men, Zaw Lin and Wai Phyo -- also known as Win Zaw Htun
        -- were arrested almost two weeks after the bodies were found. In 2015, they
        were both found guilty and sentenced to death. Now, they will instead face
        life imprisonment, said Nakhon Chompuchat, the two men''s defense lawyer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b721a2-1a29-4f04-b5ba-29da2d4ca653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:47:09.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:22.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Thai king passed a mass royal pardon for those on
        death row who have exhausted all appeal options and have never before received
        a royal pardon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a665ce-7543-4be2-beea-980b473f0a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:47:09.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:22.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This time will be their first time. So for this time, they are
        entitled to receive it," said Chompuchat. "They are no longer in the execution
        queue."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f4344d-ef9a-4895-bced-7858444c0e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:47:09.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:22.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royal pardon was created in the spirit of the king''s birthday,
        to offer convicted prisoners the opportunity to "reverse their behavior and
        become good citizens," says the text of the law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a3d960-a363-4290-be34-74b860dc7b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:47:09.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:22.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>High profile case</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5b8b9e-d652-4d18-a0a4-c76b479c202c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:47:09.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:22.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men, from Myanmar''s Rakhine state, were working in the
        hospitality industry on the island at the time of the killings. After their
        arrest, they confessed but later recanted, saying their admissions of guilt
        were made under duress.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490738ef-715f-4955-b465-41481af0d95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:47:09.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:22.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The murders on the popular dive island of Koh Tao drew intense media
        attention from across the world. Defense lawyers for the two men later alleged
        that police had rushed the investigation to preserve Thailand''s image as
        one of the world''s most popular tourist destinations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b806b4df-9703-4f84-8c15-3b73556e6240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:47:09.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:22.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense argued that the investigation was flawed due to "alleged
        mishandling of forensic evidence, abuse of suspects and intimidation of witnesses,"
        according to a previous statement issued by the Migrant Worker Rights Network,
        a rights group assisting the defense team.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40fa8c2-d78c-4bf1-822d-050cd2358d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:47:09.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:22.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thai police said forensic evidence, including DNA samples from cigarette
        butts found near the bodies, tied the men to the scene.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd073a26-a397-468e-a0b8-bb16990bafeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:47:09.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:22.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first appeal upheld the guilty verdict in 2017. The case was
        appealed again, leading the Supreme Court to uphold the verdict and death
        sentence. The Supreme Court ruled that the forensic evidence was "clear, credible,
        and detailed," and refuted suggestions that the police had mishandled the
        case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0ca859-e6df-47e9-a2e5-e40b121e2abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:47:09.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:22.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Thailand lifted a de facto moratorium on the use of the
        death penalty, executing a man by lethal injection in the country''s first
        execution since August 2009, rights groups said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5230f326-45d1-4a3b-93eb-ed76d587852e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:47:09.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:22.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/16/asia/thai-backpackers-murder-pardon-intl-hnk/index.html">"Thai
        king commutes sentences of two men on death row for murdering British backpackers"</a></em></p>'
