  'fortnite-app-store-epic-games':
    'author': 'Shannon Liao, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-16T14:17:58.417+08:00
    'imagesource': 'jcr:a365dfec-b465-47fd-9809-fdf5d6de5eae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a919aa08-85fe-47d5-89e8-a8f537e8ae9c'
    'lead': 'The controversy arose Thursday when both Apple and Google kicked Fortnite
      out of their app stores. The companies claimed Epic violated their guidelines
      by announcing a way for players to buy in-game currency outside their proprietary
      payment systems.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-16T14:27:07.844+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:30:27.204+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:30:07.760+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['tech', 'technology', 'Fortnite', 'games', 'gaming', 'Apple', 'Apple-App-Store',
      'Epic-Games']
    'template': '1'
    'title': 'Did Fortnite just kill the App Store as we know it?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ffbc86-0fc5-4e3e-9182-1f822f8b5d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T14:27:07.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:27.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Fortnite maker Epic Games sent shockwaves
        through the tech industry this week when it <a href="https://edition.cnn.com/business"
        target="_blank">sued Apple and Google</a>, claiming both companies'' app stores
        are monopolies. If Epic were to win the lawsuits, Apple and Google could be
        required to overhaul their businesses by making their app stores more favorable
        to developers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac54077-cbd7-4127-a9b4-c710f54773ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T14:27:07.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:27.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy arose Thursday when both Apple and Google kicked
        Fortnite out of their app stores. The companies claimed Epic violated their
        guidelines by announcing a way for players to buy in-game currency outside
        their proprietary payment systems.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02814d49-2eec-4ee7-81e9-99d0e2bda1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T14:27:07.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:27.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gaming company was prepared for battle. Epic quickly filed its
        suits and released a video <a href="https://edition.cnn.com/videos/business/2020/08/14/epic-games-apple-1984-gr-orig.cnn"
        target="_blank">parodying</a>&nbsp;Apple''s iconic "1984" ad, casting Apple
        in the role of villain. It also threw Google''s "Don''t Be Evil" slogan back
        at the tech company, and accused the firm of having "relegated its motto to
        nearly an afterthought."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2bfdf9-b5f4-4f6e-8d74-e1ff7efac54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T14:27:07.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:27.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple and Google have not commented on Epic Games'' lawsuit. But
        they both pointed out that their guidelines are aimed at all developers, to
        "keep the store safe" from security risks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bb092a-dedd-4a0a-b38b-dee68afa471a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T14:27:07.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:27.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Epic blew it up with their big PR campaign yesterday with videos
        ready to go and everything," John Bergmayer, legal director of consumer rights
        group Public Knowledge, told CNN Business Friday. "They were baiting Apple
        and Google to take their apps down from the store."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b08a5ef-cef1-45b4-8d7e-225a854a2198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T14:27:07.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:27.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaints ran to 60 pages each, and Epic has big name representation;
        one its lawyers ran the Justice Department''s antitrust division during the
        Obama administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dcd87d-471e-4edb-a607-c804223af481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T14:27:07.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:27.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Epic retaining Christine Varney is significant," said Sandeep Vaheesan,
        legal director of the Open Markets Institute. "It shows Epic is serious about
        this suit."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783b4498-4c59-43e7-9136-1949c2deafe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T14:27:07.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:27.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is asking the court to end Apple and Google''s allegedly
        anti-competitive conduct. It is not asking for any damages.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4b4f25-14b4-4572-bf6d-adc14fb3f234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T14:27:07.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:27.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the issues at play and what''s at stake.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1724b932-aeff-4d78-a09a-265fefb166b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T14:27:07.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:27.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How app stores work</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f961499-a732-4938-aec0-f0e376a56132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T14:27:07.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:27.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Android, which is open source but owned by Google, controls 85.4%
        of the global operating system market, while Apple has 14.6%, <a href="https://www.idc.com/promo/smartphone-market-share/os"
        target="_blank">according to IDC</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe430f5c-8c4b-4733-ae13-2bbf5be5fae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T14:27:07.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:27.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every mobile app must go through their app stores, which take a
        standard 30% cut of revenue for any in-app purchases. Developers claim the
        fee is too high and stymies growth. Apple doesn''t allow outside apps to be
        downloaded on its devices, and neither company allows developers in its app
        stores to circumvent their payment systems.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c774451-fd6d-4d4f-ba5a-8edd5d26b127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T14:27:07.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:27.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Google permits outside apps to be downloaded to Android devices,
        Epic has complained that going outside the Google-approved process is bogged
        down with security pop-ups and other software restrictions. Epic originally
        introduced Fortnite outside of the Google Play Store, but after 18 months
        it launched the game there in April.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623dc431-c984-4df3-ac55-e30d9975ae9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T14:27:07.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:27.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, consumers bought about <a href="https://itunes.apple.com/subscribe?app=music&amp;at=1010lRXM&amp;ct=89bf8578-1c92-44f6-88e8-60740529a3f1"
        target="_blank">$61 billion</a>&nbsp;of digital goods and services from Apple''s
        App Store, while <a href="https://sensortower.com/blog/app-revenue-and-downloads-2019"
        target="_blank">Google Play</a>&nbsp;users spent nearly $30 billion on apps,
        according to analytics firm Sensor Tower.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbe4b69-773c-42d5-bf27-7485f508828e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T14:27:07.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:27.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new email service Hey.com <a href="https://twitter.com/dhh/status/1272968382329942017?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1272968382329942017%7Ctwgr%5E&amp;ref_url=https%3A%2F%2Fhey.com%2Fapple%2F"
        target="_blank">found itself at odds</a>&nbsp;with Apple after asking its
        users to subscribe and pay Hey on its own website rather than its iOS app.
        Founder David Heinemeier Hansson testified on the matter at a January hearing
        before the House Judiciary Committee''s antitrust panel, which is investigating
        Apple, Amazon, for potential anticompetitive behavior.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44c61f9-d5b4-49f2-9f89-0976c870d68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T14:27:07.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:27.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hansson told CNN he''s also spoken to Justice Department <a href="https://edition.cnn.com/2019/07/23/tech/justice-department-big-tech-antitrust/index.html"
        target="_blank">antitrust officials about</a>&nbsp;Hey.com''s experience with
        Apple.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bc4c10-dc54-4925-9409-7c8e93ef5318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T14:27:07.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:27.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the European Commission opened two <a href="https://ec.europa.eu/commission/presscorner/detail/en/ip_20_1073"
        target="_blank">antitrust investigations</a>&nbsp;into Apple''s App Store,
        citing a complaint by Spotify.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e412fd67-82f8-42f7-91e1-f6fd00585f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T14:27:07.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:27.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is Apple or Google a monopoly?</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a276b0-cf16-43e3-bc31-1bff5ee53ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T14:27:07.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:27.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In antitrust cases, perhaps the most crucial element is establishing
        what the market is, the better to show harm to competition. It is in Epic''s
        benefit to define the market as narrowly as possible, while Apple and Google
        will push for a broader interpretation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f912102-4678-4e80-b0c7-5ee4807ceb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T14:27:07.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:27.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In claiming that Apple monopolizes the distribution and purchase
        of iOS apps, Epic Games is "going to have to convince the judge that those
        are markets to begin with," John Bergmayer, legal director of consumer rights
        group Public Knowledge told CNN Business.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bae370-28da-4b18-be03-a7cec08b8f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T14:27:07.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:27.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, Epic Games argues that since Apple controls one billion
        devices, there is no other way to reach these consumers.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85f7572-97ba-40d2-9a32-88078595cd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T14:27:07.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:27.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if Apple convinces the judge to view the market as only its
        smartphones, that makes its defense far easier. Apple has only a 13.3% of
        the <a href="https://www.idc.com/promo/smartphone-market-share/vendor" target="_blank">global
        market share</a>&nbsp;of the phone market.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df034ff-7c06-4945-ac2d-b2bad74825dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T14:27:07.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:27.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple also could argue that the 30% fee for in-app purchases pays
        for running the App Store and reviewing apps to ensure they are not security
        risks, said Jeffrey Blumenfeld, a partner at Lowenstein Sandler.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c34da09-91fa-4892-93ae-3315e7174c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T14:27:07.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:27.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a very hard time believing that the result of this lawsuit
        is that the court says that Apple is not permitted to control distribution
        of apps through its own App Store," said Blumenfeld. For the court to rule
        otherwise, it would have to be "pretty strongly convinced" that consumers
        would be better off in the long run, he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b14e11-471e-4d84-9e5d-63af9610a0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T14:27:07.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:27.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Potential outcomes</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801b330d-aabf-4837-a592-01bf2b74961a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T14:27:07.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:27.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Epic wins, Apple and Google could be ordered to allow developers
        to sell in-app purchases without giving the tech giants a cut, said Vaheesan.
        The court could also rule that Apple and Google are prohibited from bundling
        payment services with their app stores, allowing developers to be paid directly.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5191a999-a200-4aa0-a978-de9fbb541e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T14:27:07.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:27.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alternatively, Apple and Google could simply settle with Epic and
        quietly change their policies.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2485631-9f5f-4ecb-ba59-176948889302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T14:27:07.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:27.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Epic loses, Bergmayer, the legal director for Public Knowledge,
        said "at least that highlights what the limits of antitrust law currently
        are, so people who want change can look to other avenues." For instance, they
        could ask Congress to create new antitrust laws.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd11f97f-354f-46b5-ae9b-ceb1c8a12f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T14:27:07.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:27.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case could take years, numerous lawyers told CNN Business. The
        1974 antitrust case against AT&amp;T, for example, took eight years to litigate
        and concluded with the company''s breakup into multiple businesses. (AT&amp;T
        is the parent of Warner Media, which owns CNN.)</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153a39c0-3821-4d51-8c97-caf1f28c1e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T14:27:07.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:27.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think [Epic winning the lawsuits] would be pretty good for the
        markets overall," said Mitch Stoltz, senior staff attorney of the nonprofit
        digital rights group Electronic Frontier Foundation. "You''d see more experimentation,
        you''d see more business models. You''d see more innovation."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e667f286-59bb-4793-90d9-63f922c17a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T14:27:07.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:27.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/15/tech/fortnite-apple-google-lawsuit/index.html"
        target="_blank">Did Fortnite just kill the App Store as we know it?</a>"</em></p>'
  'covid19-vaccine-hesitation':
    'author': 'Emma Reynolds, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-16T14:27:39.229+08:00
    'imagesource': 'jcr:07bc1014-f7dd-44fb-a32e-475eb29f32c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce3c1894-6afc-4bb5-867a-189af3a5b524'
    'lead': 'Scientists say vaccines are our most effective tool in combating infectious
      diseases, preventing 6 million deaths every year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-16T15:01:28.348+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:30:26.065+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:30:08.103+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'vaccine', 'health', 'science', 'research']
    'template': '1'
    'title': 'Vaccines are safe. But huge numbers of people around the world say they
      wouldn''t take a COVID jab'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc3240d-3a69-4d84-af13-b9e9c0b899bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Susan Bailey, a 57-year-old retired nurse
        from Florida, has had all her <a href="https://edition.cnn.com/2017/01/11/health/vaccine-safety-explainer/index.html"
        target="_blank">jabs</a>&nbsp;and gets a flu shot every year. She''s a vocal
        Joe Biden supporter — and one of a growing number of people globally who say
        they wouldn''t take a <a href="https://edition.cnn.com/2020/02/28/health/coronavirus-vaccine-and-treatment-development/index.html"
        target="_blank">coronavirus</a>&nbsp;vaccine even if one becomes available
        soon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaabb5fd-6924-4eb9-98c8-61663f22c014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not anti-vaccine. My kids were both vaccinated with everything,
        but I would not take a Covid vaccine today," Bailey told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3597abc7-a947-4576-8bf2-aaf4e0f97e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have underlying health issues ... I would want to see enough
        studies in a long-term period of what the ramifications are for the vaccine."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a53933-3935-414e-a743-7c689030195e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bailey said she doesn''t trust US President Donald Trump, and that
        consensus around a vaccine among the world''s top scientists and at least
        six months of testing would be just "a start" in persuading her to take it.
        "It''s much too soon for me, I''d have to say, 18 months."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2604f95a-f930-402b-a2a9-bbc66a156008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her trepidation is echoed by a significant proportion of adults
        all over the world, who reject the extreme views of the <a href="https://edition.cnn.com/2020/04/20/health/anti-vaxxers-coronavirus-intl/index.html"
        target="_blank">anti-vaccine community</a>, but say they have major concerns
        about a coronavirus jab.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8d1a5c-d420-47f5-8d0b-e42fd0729828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neil Johnson, a physicist at George Washington University who is
        studying vaccine skepticism on social media, told CNN the four most common
        objections are: safety; whether a vaccine is needed; trust of the establishment
        and pharmaceutical companies; and perceived uncertainty in the science.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceb2f63-9cb7-48fd-b201-a8f25599c970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To see how widespread hesitancy is, he suggests asking your family
        and friends whether they would take a Covid-19 vaccine if one were available
        now.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9f9827-22b1-42e7-8d14-59233765a8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would be surprised if you ask 10 people and you get all 10 jumping
        and saying yes without adding any caveats," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54b5083-d40b-4cc2-b543-2d98901e9938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Doubts over Covid-19 vaccine</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2c937d-3c78-4e8b-bae4-33e946c18610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists say vaccines are our <a href="https://www.nhs.uk/conditions/vaccinations/why-vaccination-is-safe-and-important/"
        target="_blank">most effective tool</a>&nbsp;in combating infectious diseases,
        preventing <a href="https://edition.cnn.com/2017/01/11/health/vaccine-safety-explainer/index.html"
        target="_blank">6 million deaths</a>&nbsp;every year. Numerous <a href="https://www.cdc.gov/vaccinesafety/concerns/autism.html"
        target="_blank">studies</a>&nbsp;have proven that they are safe. Dr. Anthony
        Fauci, the top US epidemiologist, said that <a href="https://edition.cnn.com/2020/07/27/health/us-coronavirus-monday/index.html"
        target="_blank">widespread uptake</a>&nbsp;of a coronavirus vaccine could
        end the pandemic and a study in The Lancet medical journal found that it was
        the only way to fully end lockdowns.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d59ff4-63dc-4e3a-8d6e-148baba3cfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet an Associated Press/NORC Center for Public Affairs <a href="https://apnews.com/dacdc8bc428dd4df6511bfa259cfec44"
        target="_blank">online poll</a>&nbsp;from May indicated half of Americans
        would hesitate to take or refuse a vaccine, and a study by <a href="https://www.ipsos.com/ipsos-mori/en-uk/whos-least-likely-say-theyll-get-covid-19-vaccine"
        target="_blank">King''s College London</a>&nbsp;last week found similar results
        in the UK.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9c9e52-31a9-4c5e-be95-bf3639400eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The polling varies. A CNN poll from May found <a href="https://edition.cnn.com/2020/05/12/politics/cnn-poll-americans-uncomfortable-routines/index.html"
        target="_blank">two-thirds of Americans</a>&nbsp;would personally try to get
        a vaccine if one were widely available at a low cost. Preliminary results
        of a 19-country survey by campaign group <a href="https://sph.cuny.edu/2020/08/05/convince-release/"
        target="_blank">Convince</a>&nbsp;(Covid-19 New Vaccine Information, Communication
        and Education) show that about 70% of British and US respondents would take
        one, according to Scott Ratzan, co-leader of Convince and Distinguished Lecturer
        at City University of New York School of Public Health.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c79170-5971-47d9-ae5c-397e0f0ad6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the ultimate goal of vaccines is to create <a href="https://www.cdc.gov/vaccines/terms/glossary.html"
        target="_blank">herd immunity</a>, meaning that enough of the population is
        immune to make the spread of infection rare. A vaccine could be 70% to 75%
        effective, Fauci said in June, but if only two-thirds of the population were
        vaccinated, it is "<a href="http://cms.cnnphilippines.com:8080/magnoliaAuthor/.magnolia/admincentral"
        target="_blank">unlikely</a>" that herd immunity would be achieved.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674b741c-dd7b-4e46-a568-72a4a40d09ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published by the <a href="https://link.springer.com/article/10.1007/s10198-020-01208-6"
        target="_blank">University of Hamburg</a>&nbsp;in June found that 71-74% of
        people in Europe and the US would need to be vaccinated to achieve herd immunity
        — observing that "current willingness levels in France, Germany and the Netherlands,
        in particular, may prove insufficient to reach this threshold."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63566d88-bfc5-421f-af2d-d1e026592f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said this was a "massive issue" — and possibly an even bigger
        one than the polls indicate.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1c6d1b-9893-48f7-8b2a-40cfc97445ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the question probably should have said is, will you have the
        Covid vaccine, will you be first to have it? And of course, I think that the
        answer for that will be no, I''ll wait ''til everyone else has had it.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b212b600-9608-41af-a920-5a8ad8561ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s always doubt among the anti-vax[xers], but there''s now
        a sufficient doubt among this undecided population.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9734076a-ca8f-421f-95f7-bda95af2ef8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very, very concerned, I don''t think public health has had
        this challenge [before] ... because there haven''t been social media and these
        kinds of online influences."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04629c64-4210-421d-8bae-b97e06c729e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Global spread of vaccine hesitancy</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd54a349-f520-46bc-aae5-667a02eeae69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While vaccine skepticism has historically been an issue in <a href="https://edition.cnn.com/2019/08/29/health/europe-measles-outbreaks-scli-intl/index.html"
        target="_blank">Europe</a>&nbsp;and the US, there are signs of doubts spreading.
        In Brazil — where British, Chinese and US firms are conducting trials — a
        small fringe of dissenters <a href="https://edition.cnn.com/2020/07/27/americas/brazil-covid-19-sinovac-vaccine-intl/index.html"
        target="_blank">railed on social media</a>&nbsp;against the "China vaccine."
        <a href="https://www.reuters.com/article/us-health-coronavirus-safrica-vaccine/we-are-not-guinea-pigs-say-south-african-anti-vaccine-protesters-idUSKBN2426RY"
        target="_blank">Protests</a>&nbsp;also took place against trials in South
        Africa, Reuters reported.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22afb4d8-3044-48c4-8f79-2b13fcfb3153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson told CNN that in Africa, misinformation is spreading about
        the program being used as a cover to sterilize swathes of the population.
        "The fear about that is actually huge in developing countries now," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a1b997-3e6a-4427-acaa-b2ebbd3dbe6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opinions are shifting across the globe. A 2018 survey by the <a
        href="https://wellcome.ac.uk/reports/wellcome-global-monitor/2018/chapter-5-attitudes-vaccines"
        target="_blank">Wellcome Global Monitor</a>&nbsp;found that 95% of people
        in South Asia believe vaccines to be safe, higher than any other region. But
        there have been recent controversies. In the Philippines, a <a href="https://edition.cnn.com/2019/02/07/asia/philippines-measles-outbreak-intl/index.html"
        target="_blank">measles</a>&nbsp;outbreak last year was linked to a <a href="https://edition.cnn.com/2019/03/07/health/philippines-measles-outbreak-intl/index.html"
        target="_blank">sharp decline</a>&nbsp;in vaccination uptake after the 2017
        suspension of a <a href="https://edition.cnn.com/2019/08/07/health/philippines-dengue-epidemic-intl-hnk/index.html"
        target="_blank">dengue</a>&nbsp;vaccine program when it was found that it
        could have had potential adverse effects.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dc0722-1b07-4e92-951e-0de990a9de61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An April report in The Lancet said that <a href="https://www.thelancet.com/journals/lanpub/article/PIIS2468-2667(20)30010-4/fulltext"
        target="_blank">Japan''s 2013</a>&nbsp;decision to stop recommending the HPV
        vaccine could result in almost 11,000 preventable deaths from cervical cancer.
        The <a href="https://www.who.int/vaccine_safety/committee/reports/June_2017/en/"
        target="_blank">World Health Organization</a>&nbsp;said in 2017 that "unsubstantiated
        allegations" about the vaccine were affecting coverage in several countries
        and could "result in real harm."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ad6bbf-21b9-4767-8917-5f15fa77cbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2016 survey by the Vaccine Confidence Project at the London
        School of Hygiene &amp; Tropical Medicine, just 3% of <a href="https://www.lshtm.ac.uk/newsevents/news/2016/vaccine_confidence_survey_2016.html"
        target="_blank">Indonesians</a>&nbsp;thought&nbsp;vaccines were unsafe. But
        a regional survey in January showed 15% of parents would be reluctant to take
        a Zika vaccine. <a href="https://www.tandfonline.com/doi/full/10.1080/14760584.2020.1800461"
        target="_blank">Research</a>&nbsp;led by Auliya Suwantika, a pharmacology
        professor at Padjadjaran University, found that national immunization coverage
        had declined in recent years, with just 58% of children fully vaccinated,
        well below the government''s 93% target.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57d276c-ec35-4f02-ace2-fa835d881759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 pandemic has seen a <a href="https://edition.cnn.com/2020/05/18/health/vaccination-rates-drop-coronavirus/index.html"
        target="_blank">reduction</a>&nbsp;in vaccinations worldwide, largely attributed
        to school closures and fears of visiting clinics, but the researchers said
        "vaccine hesitancy may present a next obstacle."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142bc9f5-7590-4208-b1d8-31dfc8f5faed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Countering the objections</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4091d8b6-c83e-4838-9d17-83173ac0b2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several polls and surveys, including a <a href="https://www.ipsos.com/en-us/news-polls/reuters-ipsos-data-vaccine-survey-2020-05-21"
        target="_blank">US Reuters/IPOS</a>&nbsp;poll in May, found that the speed
        of development was the biggest concern with the coronavirus vaccine. Most
        vaccines take <a href="https://edition.cnn.com/interactive/2020/08/health/coronavirus-vaccine-race-intl/"
        target="_blank">10 to 15 years</a>&nbsp;to develop.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1dcb44-7528-4121-9386-fdb0b41e08a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s clearly cause for concern; the emphasis on speed, on rushing
        a new vaccine," Jeremy Ward, who published a study on vaccine hesitancy with
        French research consortium Coconel in The Lancet in May, told CNN.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbfe85a-d736-465d-bce2-b746f4d5f549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France saw a surge in vaccine skepticism in 2009, with only 8% uptake
        during the swine flu epidemic. The top concern was speed, despite the fact
        there was existing knowledge around flu vaccines, said Ward. In May — when
        France was in lockdown and its outbreak escalating — Coconel found that around
        a <a href="https://www.thelancet.com/journals/laninf/article/PIIS1473-3099(20)30426-6/fulltext"
        target="_blank">quarter of the population</a>&nbsp;would still refuse to take
        a vaccine.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14fa058-69de-4f17-a464-a3cec77d497f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the main factor is trust in institutions," said Ward. He
        said coronavirus debates in France had become highly politicized. Coconel''s
        study found that those who had voted for a far-left or far-right candidate,
        or didn''t vote at all, were much more likely to say that they would refuse
        a vaccine.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885bf739-b28d-4e50-ab05-12b2bf6ea621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia this week rubber-stamped its Sputnik V vaccine — a reference
        to the 1957 Soviet Union satellite — before it had even started a Phase 3
        trial, in which a vaccine is tested on thousands of people. China also skipped
        Phase 3, approving an <a href="https://edition.cnn.com/2020/06/30/health/china-coronavirus-military-vaccine-intl-hnk-scli/index.html"
        target="_blank">experimental vaccine</a>&nbsp;for military use in June.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07419e4f-2822-43e8-b88a-40c245311cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ratzan told CNN the skepticism was "not helped at all by the <a
        href="https://edition.cnn.com/2020/08/04/health/coronavirus-warp-speed-adviser-media/index.html"
        target="_blank">''warp speed''</a>&nbsp;proclamations by President Trump or
        now the Sputnik ''Space Race'' vaccine."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7689d55e-cf54-4aca-bb58-5599c29b8b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His research suggests that Russia could have more vaccine refusers
        than any other country.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76463553-a644-456c-859b-ae297f602955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration said this week that it <a href="https://edition.cnn.com/2020/08/10/health/us-coronavirus-monday/index.html"
        target="_blank">will not cut corners</a>&nbsp;in vaccine development, and
        France''s health minister said the country would not approve one that has
        not passed Phase 3 trials. The UK government told CNN that its trials follow
        a predefined pathway with high standards, and the speed was down to extra
        investment and support.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbf4c42-e2b6-4683-9942-92fee670f7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With some <a href="https://edition.cnn.com/interactive/2020/08/health/coronavirus-vaccine-race-intl/"
        target="_blank">vaccines</a>, development has been sped up by combining stages.
        Some have been safety tested on animals and humans in parallel and others
        undergone simultaneous Phase 1/2 trials, meaning they''re tested for the first
        time on hundreds of people instead of smaller groups.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00fc0cd-28f5-4bd2-b10f-813301f6b32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mistrust often stems from misinformation disseminated by anti-vaxxers
        — or even Russia, according to the <a href="https://edition.cnn.com/2020/02/28/politics/coronavirus-russia-disinformation-state-department/index.html"
        target="_blank">US State Department</a>&nbsp;and the <a href="https://edition.cnn.com/2020/03/18/europe/eu-kremlin-disinformation-coronavirus-intl/index.html"
        target="_blank">European Union</a>. This filters out through all kinds of
        communities, from wellness to parenting to political groups.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d56ccd8-7f39-43e5-af0c-2bd5eb6801f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ratzan said the issue isn''t just the inaccurate information, it''s
        the growing lack of trust in institutions. "I think we''re starting to see
        these two factors really wear down the public psyche and vaccine acceptance
        along with it, which is a huge concern," he said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884cfe0a-3206-4e19-a797-2f40b2b44ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier CUNY School of Public Health Covid-19 study found that
        just 42% of likely vaccine refusers in New York would be swayed by approval
        from the FDA or Centers for Disease Control and Prevention.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109fdce7-bfd2-4fd6-8590-0615b0cdd6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several surveys and reports found hesitancy among Black and ethnic
        minority communities, which are disproportionately affected by the virus.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95371d44-fd04-4228-88bd-b1f65a25785b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://covidstates.net/COVID19%20CONSORTIUM%20REPORT%208%20TEST%20JULY%202020.pdf"
        target="_blank">survey</a>&nbsp;by Northeastern, Harvard, Rutgers and Northwestern
        Universities found that 52% of African American respondents are likely to
        seek a vaccine, compared with 67% of whites.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1270a8-2d13-4689-9092-75339b680235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking at our community surveys in New York City, Black Americans
        are more distrustful, and with good reason," said Ratzan. He highlighted the
        infamous <a href="https://www.cdc.gov/tuskegee/index.html" target="_blank">Tuskegee</a>&nbsp;case,
        in which Black men were unknowingly made part of an 40-year experiment from
        1932 in which they were not told they had syphilis or given sufficient treatment.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed27fe6-5e25-42c8-93d9-fb84b9a6411c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also referred to fears around sterilization. Reports indicate
        people with Mexican-sounding names were more likely to face <a href="https://www.scielo.br/scielo.php?pid=S0104-59702016000900195&amp;script=sci_arttext"
        target="_blank">forced sterilization</a>&nbsp;in California between 1909 and
        1979.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fc5a32-626f-44f0-913c-b566eb02bc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Time to prepare</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c462351a-47a7-45bf-9cc8-e124b3a9bff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Mike Ryan, executive director of WHO''s Health Emergencies Program,
        said in a Thursday briefing: "People need to be allowed to have a conversation
        about vaccines, and have a proper conversation. It''s not a one-way street.
        It''s not about shoving things down people''s throats. It''s about having
        a proper discussion, good information, good discussion on this — and people
        will make up their own minds."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9281a5f4-6aac-4318-ac3c-f2404962df13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think science and government have a job to do that is to make
        the case. I think communities and people have a job to do, which is to listen
        to that case, and hopefully the result of that will be a widely accepted successful
        vaccine that could bring this pandemic to an end," Ryan said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b4d61f-1461-4701-a71d-79d9a29f7bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say we need a strategy for when a vaccine is produced, covering
        who will receive one first, how and where it will be distributed, possible
        different options, and how concerns will be addressed.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70b818f-0903-4375-af38-9f649ccb6d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, <a href="https://edition.cnn.com/2020/06/28/health/fauci-coronavirus-vaccine-contact-tracing-aspen/index.html"
        target="_blank">Fauci</a>&nbsp;said there was an extensive plan for reaching
        out to the community, but details have not been released.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c42004-2076-478c-8e1a-dc3926c7b4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ward emphasized that this is not just about convincing people a
        vaccine is safe but about doing everything possible to ensure it really is.
        "When you produce a new vaccine with such speed, it''s not just communication,
        it''s also transparency and making the right decisions," he said.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ad6003-a460-491d-adfa-377a0dbc3872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.354+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.centerforhealthsecurity.org/our-work/pubs_archive/pubs-pdfs/2020/200709-The-Publics-Role-in-COVID-19-Vaccination.pdf"
        target="_blank">Johns Hopkins University</a>&nbsp;has produced a plan for
        readying populations for a vaccine, which covers informing expectations; earning
        public confidence; ensuring availability; communicating in personal terms;
        and establishing independent bodies to ensure public ownership.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c0eb5a-e300-447e-be5c-539e5461738d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Community groups including the National Black Church Initiative
        have been working to ensure sufficient numbers of African Americans participate
        in vaccine trials. Ratzan said involvement from respected community members
        was vital to ensure people feel "they''re being listened to, their concerns
        are met, and that the vaccine they are getting is held to the highest standards
        of safety and efficacy."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ce2338-34bb-42e5-911f-e0ec81572dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timeline is vital. Ratzan added that with a new medicine, 18
        months could be spent working with companies, medical groups and doctors and
        thinking about branding, social media or text campaigns. "We don''t have any
        of that now," he said.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72b7be6-13bd-47ad-a601-e05ebb0c5f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:01:28.355+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:26.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/15/health/vaccine-hesitancy-coronavirus-safety-intl/index.html"
        target="_blank">Vaccines are safe. But huge numbers of people around the world
        say they wouldn''t take a Covid jab</a>."</em></p>'
