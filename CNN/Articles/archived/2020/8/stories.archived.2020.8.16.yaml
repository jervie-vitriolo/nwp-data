    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd680d0e2-c4b7-48c3-981e-9725fd95e05f'
    'lead': 'Workers in select sectors— including hospitality, tourism, and manufacturing—
      will be required to undergo regular real-time polymerase chain reaction (RT-PCR)
      tests for COVID-19 to avoid virus spread in workplaces, the Labor Department
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-16T17:08:20.602+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T08:30:20.708+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:30:09.191+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DTI', 'DOLE', 'RT-PCR', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'Workers in certain sectors need to undergo periodic COVID-19 RT-PCR
      tests — DOLE'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d716a1e-138e-4b42-8dc5-3bce72f5d472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T17:08:20.603+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:20.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16)—</strong> Workers
        in select sectors— including hospitality, tourism, and manufacturing— will
        be required to undergo regular real-time polymerase chain reaction (RT-PCR)
        tests for COVID-19 to avoid virus spread in workplaces, the Labor Department
        said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9c6935-8791-4400-96f9-5990993052c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T17:08:20.603+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:20.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest advisory, DOLE said workers from the following sectors
        will be required to undergo RT-PCR tests: tourist zones,  manufacturing companies,
        transport and logistics, food retail, education, financial services, non-food
        retail, services, public market, construction; water supply, sewerage, and
        waste management; public sector, and mass media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebdb9d7-c0fb-4820-a30c-16914187ba44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T17:08:20.603+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:20.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protocol forms part of the new government guidelines on COVID-19
        control and prevention in the workplace, which took effect on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49952131-2602-4d19-a88e-f6644a8c2ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T17:08:20.603+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:20.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://dtiwebfiles.s3-ap-southeast-1.amazonaws.com/COVID19Resources/Issuances+from+other+agencies/150820_DTI-DOLE+Joint+Memorandum+Circular+No.+20-04-A.pdf">joint
        memorandum</a>— released by the Trade and Labor departments— specifically
        mandated employees in the hospitality and tourism sectors in El Nido, Boracay,
        Coron, Panglao, Siargao, and other tourist zones as identified and declared
        by the Tourism Department to undergo the COVID-19 test once every four weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f15e47-eafb-4bdd-ba8c-301e9dfc00d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T17:08:20.603+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:20.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following, on the other hand, must be tested once every quarter:
        employees of manufacturing companies and public service providers in economic
        zones located within special concern areas; and frontline and economic priority
        workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacc3306-a415-491b-b5d9-d9ca0cd5782e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T17:08:20.603+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:20.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The strict observance of these health protocols will make a big
        difference in our long-drawn battle to defeat COVID-19 and ensure the productivity
        of the Filipino workforce,” DOLE said in its statement.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421c241e-9ff3-4197-9600-9b8d38134350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T20:17:05.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:20.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a separate statement on Monday, DOLE said only workers
        exhibiting virus symptoms need to go through the RT-PCR tests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b487ebe2-79d6-4292-87ed-24210b61b009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T20:17:05.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:20.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that swab test is "highly" encouraged" for asymptomatic
        workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce02605b-2c8a-450a-a600-3423abf89b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T17:08:20.603+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:20.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the regular testing, the government’s guidelines also
        required <a href="https://www.cnnphilippines.com/news/2020/8/14/workplace-lockdown-COVID-19-control-.html">two-day
        lockdowns for workplaces</a> with confirmed virus cases— in order to give
        way for disinfection of the premises.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7ff5e0-0c86-4532-99fc-854746eb970d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T17:08:20.603+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:20.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers and visitors entering private establishments or business
        premises will likewise be required to fill up contact tracing forms. They
        will be asked to provide their full name, address, contact information, and
        date and time of visit, according to the guidelines.</p>'
