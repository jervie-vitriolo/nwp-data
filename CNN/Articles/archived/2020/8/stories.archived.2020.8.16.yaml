      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16)—</strong> Interior
        Secretary Eduardo Año on Sunday confirmed he again tested positive for COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9e6a16-4e73-47d0-b4c0-74170bc71ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T11:31:23.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:30.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Año said he began experiencing flu-like symptoms—
        including sore throat and body aches— on August 13, prompting him to go on
        self-quarantine. He had himself tested for the virus the following day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68dd9ce-8001-43b2-99cd-3b1feeece66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T11:31:23.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:30.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Last night, August 15, I received my test result informing me that
        I am once again positive for COVID-19,” Año said, noting that he is “being
        closely monitored” by the doctors while undergoing isolation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b0698e-298d-4701-b955-aeff5caafb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T11:31:23.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:30.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior chief also called on individuals with whom he had close
        contact to go on self-quarantine and monitor possible symptoms in accordance
        with the Health Department’s guidelines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6caaa01-9aa2-4915-9117-a21230058159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T11:31:23.599+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:30.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I also make this announcement to emphasize the severity of the
        virus, and to encourage everyone to wear a mask, wash their hands frequently,
        and practice social distancing. By adhering to these guidelines, we can all
        help keep our loved ones and our community safe,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd63cbd3-65dc-43bb-8a4b-daf34469a5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T11:31:23.600+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:30.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año was the first Cabinet member to contract the coronavirus, having
        <a href="https://www.cnn.ph/news/2020/3/31/dilg-eduardo-año-coronavirus.html">tested
        positive for COVID-19 back in March.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd814d2e6-04fd-4a1b-9975-03280f292872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T11:31:23.600+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:30.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/4/9/DepEd-secretary-Briones-tests-positive-COVID-19-.html">Education
        Secretary Leonor Briones</a> and <a href="https://www.cnnphilippines.com/news/2020/7/15/DPWH-Mark-Villar-coronavirus.html">Public
        Works Secretary Mark Villar</a> have also previously announced that they tested
        positive for the viral disease.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcb79eb-c431-42bb-9ae7-3e3862ee40df'
      'mgnl:activationStatus': true
