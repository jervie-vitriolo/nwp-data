      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the provinces of <a href="https://www.cnnphilippines.com/regional/2020/8/2/Siquijor-province-first-COVID-19-cases.html">Siquijor</a>,
        <a href="https://cnnphilippines.com/news/2020/8/13/Aurora-province-first-coronavirus-case.html">Aurora</a>,
