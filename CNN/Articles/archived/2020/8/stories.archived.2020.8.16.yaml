      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/15/entertainment/ryan-reynolds-canada-coronavirus-trnd/index.html"
        target="_blank">Ryan Reynolds asks young people in Canada to please not kill
        his mother by spreading the coronavirus</a>."</em></p>'
  'Batanes-COVID-free':
    'caption': 'While the country has been seeing consecutive spikes in daily recorded
      COVID-19 cases, the province of Batanes has remained free from the coronavirus.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-08-16T15:08:44.860+08:00
