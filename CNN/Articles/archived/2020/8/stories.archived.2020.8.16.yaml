      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau warned the LPA is seen to come very close to the mainland
        Cagayan-Babuyan Islands area in the next 36 hours.</p>'
    '8':
