    'title': 'Ryan Reynolds asks young people in Canada to please not kill his mother
      by spreading the coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f9b1be-936b-40f3-b2f0-a968e4403651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:07:30.779+08:00
