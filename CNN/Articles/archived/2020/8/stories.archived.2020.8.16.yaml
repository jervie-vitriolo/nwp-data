      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensor’s committee will resume hearings on Monday on the alleged
        anomalies within PhilHealth.</p>'
    '35':
