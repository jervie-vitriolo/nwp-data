  'Trump-Iran-sanctions':
    'author': 'Jason Hoffman, CNN'
    'caption': 'President Donald Trump said snapback sanctions against Iran could
      happen as soon as next week after the UN Security Council rejected a US proposal
      to extend the conventional weapons embargo on Friday. FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-16T06:22:32.317+08:00
    'imagesource': 'jcr:e5f8e3c2-e83e-4bad-bd0d-0c05a1ca98ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ef6a96d-71a8-4db3-8885-69c6fc33a59a'
    'lead': 'US President Donald Trump says snapback sanctions against Iran could
      happen as soon as next week after the UN Security Council rejected a proposal
      to extend the conventional weapons embargo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-16T07:19:25.689+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T08:30:33.521+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:30:06.027+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['trump', 'iran']
    'template': '1'
    'title': 'Trump says snapback sanctions against Iran could come next week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1cf846-6937-44f4-9047-ec5c1f95c014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T07:19:25.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:33.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump said snapback
        sanctions against Iran could happen as soon as next week after the UN Security
        Council rejected a US proposal to extend the conventional weapons embargo
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaa554d-80f4-4907-8848-9b3d078b75e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T07:19:25.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:33.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e665b9-9e1b-4fcc-9144-39f9cb496cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T07:19:25.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:33.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well we knew what the vote was going to be but we''ll be doing
        a snapback, you''ll be watching it next week," Trump said at a Saturday news
        conference at his Bedminster resort in New Jersey.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e86eba9-dd4c-4ec9-ae04-f96d73f250dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T07:19:25.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:33.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97451df2-cc9e-43b1-be9b-fab6f4c0a3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T07:19:25.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:33.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also said that he does not intend to participate in a video
        conference on the subject, which Russian President Vladimir Putin is calling
        for.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fb0131-e62a-4fd6-bd4c-2a713f2c5a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T07:19:25.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:33.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8bdea1-ef01-4e91-b903-a7dd712ba875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T07:19:25.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:33.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Ambassador to the UN Kelly Craft said in a statement Friday the
        US "has every right to initiate snapback of provisions of previous Security
        Council resolutions" and "in the coming days, the United States will follow
        through on that promise to stop at nothing to extend the arms embargo."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e47409-a698-4e0b-af84-9a6ecfcba36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T07:19:25.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:33.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896f90bb-56bf-4ea0-96f1-aa5f0225963a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T07:19:25.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:33.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US exited the Iran nuclear deal in 2018 and the move to unilaterally
        trigger these snapback sanctions has drawn skepticism and alarm from allies,
        and that experts have warned could spell the end of the landmark agreement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea9389b-908b-42a3-a930-2c2c9beb763e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T07:19:25.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:33.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc43d4c-0e01-46d9-8132-a3510a393d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T07:19:25.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:33.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the terms of the 2015 Joint Comprehensive Plan of Action (JCPOA),
        the conventional weapons ban on Iran is legally set to expire in mid-October.
        For months, the Trump administration has sought to extend the embargo despite
        having exited the deal -- a campaign that was predicted to fail.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce9de88-e3f7-4cad-ae05-d257df8713ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T07:19:25.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:33.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/08/15/politics/trump-iran-sanctions/index.html">Trump
        says snapback sanctions against Iran could come next week</a>''</em></p>'
  'Clueless-series-reboot':
    'author': 'Leah Asmelash, CNN'
    'caption': 'From left, Alicia Silverstone as "Cher Horowitz" and Stacey Dash as
      "Dionne Davenport."'
