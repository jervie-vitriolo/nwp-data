      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb62588-6296-4ed4-8b2f-30eccd27f5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T23:50:09.247+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:28.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The names of the six Philhealth regional vice presidents were mentioned
        in the Senate hearing last week. PhilHealth spokesperson Dr. Shirley Domingo
        told CNN Philippines’ Newsroom Weekend that some of these officials have notified
        their supervisors that they will be on leave for five days.</p>'
