    'title': '6 PhilHealth regional officers take leave of absence amid agency probe'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c54582-8d64-4ad4-be3c-eaf045860121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T23:50:09.247+08:00
