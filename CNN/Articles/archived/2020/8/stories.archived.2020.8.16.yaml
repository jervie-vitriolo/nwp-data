      'mgnl:lastActivated': 2023-01-26T08:30:16.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today through tomorrow morning, the LPA will bring cloudy skies
        with scattered rains and thunderstorms over Ilocos Region, Cordillera Administrative
        Region, Cagayan Valley, Central Luzon, and Quezon," it said.</p>'
