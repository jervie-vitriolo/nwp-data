      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c919262-d872-45e1-9fdb-9e7b9084def1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T14:12:48.243+08:00
