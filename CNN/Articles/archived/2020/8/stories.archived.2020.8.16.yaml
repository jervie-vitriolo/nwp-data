      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4a5e6a-6476-4898-b89f-88a07787740d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T14:12:48.244+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:28.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government announced Saturday that <a href="https://www.cnnphilippines.com/news/2020/8/15/Cebu-City-Iloilo-City-GCQ-.html#:~:text=Cebu%20City%2C%20Mandaue%20City%2C%20Lapu,Quezon%20province%2C%20and%20Iloilo%20City.">Cebu
        City and some other areas in the Visayas will remain under general community
        quarantine</a> on August 16 to 31.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1843bd8-e15f-47a2-8dd3-cae83d262161'
      'mgnl:activationStatus': true
