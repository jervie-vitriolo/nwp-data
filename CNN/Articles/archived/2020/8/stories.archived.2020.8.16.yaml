    'jcr:uuid': '76aad5f1-7fcd-4f89-816f-ff12f7b6ebab'
    'lead': 'After construction delays due to the pandemic, a revitalized Lagusnilad
      Underpass is set to open by month’s end. The local government says it’s a far
      cry from the dark and dirty walkway of years past. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-16T20:28:12.896+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:30:18.757+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:30:09.722+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Metro-Manila', 'Manila', 'Manila-City', 'Lagusnilad', 'Lagusnilad-Underpass',
      'Manila-Department-of-Engineering-and-Public-Works', 'Antonio-Toledo']
    'template': '1'
    'title': 'Rehabilitated Lagusnilad underpass to open by end of August '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af7a775-3d4e-465b-8c9a-5dd239a43ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T20:28:12.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:18.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16)</strong> — The
        images of Manila’s Lagusnilad underpass as a dirty, flooded, sketchy and dark
        place will soon change as the city government aims to open the rehabilitated
        walkway by the end of August.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc616a46-b200-4833-b49e-6c558bb1474a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T20:28:12.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:18.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renovations of the underpass started last November 2019 and had
        been stalled due to the COVID-19 pandemic, but the Manila Department of Engineering
        and Public Works (DEPW) recently shared several photos of the final design
        perspective of the underpass, which now has several new features.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4c17da-8078-447e-9c41-82dfb82e61a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T20:28:12.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:18.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The redesign of the underpass was done by Arch. Antonio Toledo,
        and fused Spanish-era themes like the ones in Intramuros with modern-contemporary
        designs.</p>'
    '75':
      'image': 'jcr:8898943f-d1e3-4443-9f6f-adae3816a99b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd524fd31-97d0-4e35-9cad-4c787e5dd9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T20:28:12.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:18.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a3116b-11ab-4395-8178-5e476eb8d52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T20:28:12.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:18.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vertical gardens will be installed in the entrances of the underpass,
        which connects the Manila City Hall to the historic “walled city” of Intramuros</p>'
    '76':
      'image': 'jcr:2316414a-c339-4e03-bc2a-a3731b0663ca'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efd28b0-a6b1-4cb7-b414-4a7440482700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T20:28:12.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:18.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66cd49f-f889-40f3-a56f-7cd766d8365a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T20:28:12.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:18.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An interactive wall containing motion sensors and a touch screen
        will also be installed. DEPW Architect Ali Bahoy said, it will utilize “smart
        technology” and can be utilized even with hundreds of passersby. The screen
        will feature information useful to pedestrians crossing the underpass, such
        as tourist spots, details on restaurants, and commuter guides. This wall,
        however, would be installed at a later date.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72df615f-2f5c-4dbf-b2b9-e8c9d4b19b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T20:28:12.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:18.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The walls and ceilings will also have wooden accents and will be
        well-lit using LED lights — a far cry from the white paint-and-tiled walls
        and fluorescent lamps of years past.</p>'
    '77':
      'image': 'jcr:ed67c2ed-0f85-4b41-a606-d6385b5fee1a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d9578a-e2e3-4c03-b6fd-98da5d628e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T20:28:12.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:18.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927a8f3c-ca74-459b-a82e-c14a77b7fb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T20:28:12.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:18.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 5.5 meter by 24 meter mural inspired by the works of National
        Artist Carlos “Botong” Francisco will also be installed in the underground
        walkway. The mural is nearly done and has historical themes. A bas relief
        artwork will also be installed here. Both the mural and the bas relief were
        done in collaboration with the National Commission for Culture and the Arts
        (NCCA). The bas relief, just like the interactive screen, will be installed
        at a later date.</p>'
    '78':
      'image': 'jcr:3590c61d-294b-4c7e-be91-b9f5423ecda8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e203529-eba1-49bf-9c9f-cdbf5847a3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T20:28:12.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:18.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a0f161-22de-4103-ad6e-5c66b6e2b267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T20:28:12.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:18.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Books from Underground, a famous thrift bookstore located in the
        underpass, will also take its place in the revitalized underground walkway.
        It was part of many stalls which lined up the Lagusnilad Underpass in the
        past and was not spared from clearing operations done by the city government
        in 2019.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1605e7-67c4-49d4-b2b7-89e087f27f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T20:28:12.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:18.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Public Information Office Chief Julius Leonen said this time
        around, Books from Underground will make a comeback — as the only establishment
        allowed to operate once the underpass reopens for pedestrians.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e56f3d7-2ee5-4034-be55-328cfa99228d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T20:28:12.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:18.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Security, maintenance, and health concerns</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5252c508-6238-47cb-ad66-7336f4ecf885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T20:28:12.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:18.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the physical revamp of the walkway, the local government
        aims to transform what people think of crossing from City Hall to Intramuros.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d9c88a-d275-4859-beea-3ca705528332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T20:28:12.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:18.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Para sa isang</em> pedestrian or commuter, <em>maglalakad ka</em>
        from City Hall to Intramuros <em>gamit yung</em> underpass <em>na</em> iyon.
        Usually, <em>parang nakakapagod siya kasi ang nasa isip mo lang, may</em>
        psychological factor <em>yun e, iisipin mo lang</em> to get from here to there.
        <em>Parang nakakapagod.”</em> Leonen said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a218d94-ced9-4751-87d9-54041ccd9a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T20:28:12.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:18.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For a pedestrian or commuter, you can walk from City
        Hall to Intramuros via that underpass. It is usually tiring because there
        is a psychological factor, all you think about is getting from here to there.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09224ef-2515-468e-ba2b-8e80a6f8f048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T20:28:12.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:18.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Itong mga palamuti na ito,</em> it provides a new experience
        to the pedestrian. So <em>habang naglalakad siya, hindi niya iisipin</em>
        to get from here to there — <em>kasi may mga nakikita siyang, siguro pwede
        nating sabihing</em> distraction <em>habang naglalakad siya papuntang</em>
        Intramuros or back,” Leonen said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52460606-8176-41e7-9c32-d53200e6a971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T20:28:12.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:18.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These decorations, they provide a new experience to
        the pedestrian. So while they''re walking, they won''t just think about getting
        from here to there — because they see, maybe distractions while walking to
        Intramuros or back.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b225f126-b4ec-4b15-8a56-29a5ad3b7197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T20:28:12.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:18.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said security from criminal threats will also be of paramount
        importance once the new walkway is reopened. CCTV cameras will be installed
        to deter criminal activities.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3d5a3f-82f3-4b78-939b-922b9d36d3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T20:28:12.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:18.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonen also assured the public that the walkway will be lit at any
        time of day to deter snatchers.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ac9250-8c30-472a-8dc7-d3fefe3a3146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T20:28:12.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:18.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sa mga</em> holdaper <em>diyan, sana matakot na sila sa liwanag.
        Sobrang liwanag na nga ng</em> underpass <em>na ito kapag nilaunch natin,
        marami tayong</em> lights <em>na ininstall diyan,”</em> Leonen said. <em>“Kung
        sino mang magtangkang mag-commit ng krimen sa</em> underpass, <em>huli agad
        sila sa</em> CCTV. All these security features will be open 24/7.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc4f472-fe3c-4fb1-abae-98e4072902b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T20:28:12.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:18.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To those thinking of holding up people, I hope they''re
        afraid of light. It will be very bright in the underpass when it is launched,
        we will install a lot of lights. To those who will think of perpetrating a
        crime in the underpass, the CCTV will catch them. All these security features
        will be open 24/7.]</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f99bc3-bcf2-4d42-b350-3d318f025f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T20:28:12.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:18.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cameras and lights will also serve as a deterrent to attempts
        at vandalizing city property.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208d47f0-1153-4c8b-82ef-10887fe8d37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T20:28:12.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:18.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be recalled that during the initial phase of Lagusnilad’s
        renovation in November of last year, youth group Panday Sining sprayed the
        then-newly repainted walls with anti-government graffiti messages.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8b6831-40ee-449d-9835-90f8fbc5414b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T20:28:12.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:18.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Isko Moreno did not take this lightly, threatening those behind
        the graffitti to scrub the paint using their tongue if they get caught. Moreno
        ordered the local government to paint the walls once again, saying the funds
        used for paint could have been used for other projects.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e2d016-55b9-454a-88c6-225f5be67e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T20:28:12.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:18.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A security office will also be put up in the underpass, manned by
        city security personnel. Due to the ongoing global coronavirus pandemic, these
        personnel will also have another job: enforcing minimum health protocols such
        as the wearing of face masks and physical distancing.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18e191c-ca4b-4dbe-9a3c-1fd194dabbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T20:28:12.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:18.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Itong</em> Lagusnilad Underpass <em>naman kasi, wala naman
        masyadong pumipila.</em> So <em>ang mangyayari nalang siguro</em> is <em>yung</em>
        direction <em>ng paglalakad. Dun nalang natin siya iga-guide yung mga tao
        para ma-maintain ang</em> physical distancing <em>ng mga pupunta sa</em> City
        Hall and Intramuros and vice versa,” Mr. Leonen stated.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5b924a-38a3-446a-a987-5c185d22c340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T20:28:12.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:18.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Not a lot of people line up at the Lagusnilad Underpass.
        So what we see being affected is the directions where people walk. We will
        guide where people go so social and physical distancing is maintained whether
        they''re headed to the City Hall or Intramuros or vice versa.]</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f333f50-c6d3-45c0-b29d-c2f20dcf3739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T20:28:12.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:18.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clearing and declogging operations, meanwhile, have been ongoing
        since November to ensure that the underpass is free from trash and to prevent
        flooding.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a53237e-25de-49b0-a268-8a1b31d08a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T20:28:12.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:18.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What’s next for Manila’s other spots?</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c512f283-6d56-45db-a549-6954f326c1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T20:28:12.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:18.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rehabilitation of the Lagusnilad Underpass is part of the Lawton
        development masterplan which already commenced construction. This includes
        spots from Arroceros up until the underground walkway.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88b5d3f-3a78-48fa-a3a8-f02c813fbbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T20:28:12.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:18.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not far away from the Lagusnilad Underpass is the Andres Bonifacio
        Monument. Once described by Mayor Moreno as reeking of human waste and excrement,
        the park has been renovated, used for various events, and now has its own
        coffee shop slated to open soon.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830d0659-b79b-4e31-9172-33c02c436902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T20:28:12.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:18.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Manila City Engineer Armand Andres said, there’s more to come.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b10a258-874e-45a0-91b6-a6dbd184e3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T20:28:12.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:18.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook Live broadcast of Manila PIO’s Headline Manila last
        August 12, Andres said they are also working on installing vertical gardens
        in schools around the city in line with Mayor Isko’s directive to bring more
        green spaces in Manila.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74770dfa-1244-4ce8-b847-0c15fe2b0ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T20:28:12.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:18.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andres said a vertical wall garden in Lawton Avenue is expected
        to be opened by December, while a number of center islands in Manila will
        also be retrofitted for the same purpose.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52cdb7b-8168-4f20-81ad-24515e9365d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T20:28:12.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:18.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fountain and solar light studs are also eyed for installation
        in the Anda Circle roundabout, which is located at the boundary of Intramuros
        and the Port Area.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f77b5f6-00c5-40fe-8690-528e86ae742f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T20:28:12.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:18.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andres also said that the redevelopment of the Manila Zoo is ongoing,
        and they’re eyeing to open the site by February 2022.</p>'
  'sws-survey-adult-joblessness':
    'author': 'CNN Philippines Staff '
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-16T20:41:37.589+08:00
    'imagesource': 'jcr:656c6a04-31fa-406b-bced-9b0e06051861'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f992b2bf-2a5b-4bb1-ad9a-d879f3209a7b'
    'lead': 'A recent survey by the Social Weather Stations revealed that joblessness
      among adults in the country has reached a record high of 45.5 percent. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-16T20:46:04.996+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T08:30:17.247+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:30:09.959+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'SWS', 'Social-Weather-Stations', 'jobless', 'joblessness',
      'adult-joblessness', 'survey']
    'template': '1'
    'title': 'SWS: Number of jobless adults reaches record-high 45.5% '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a036d62d-1c9c-42c1-9480-f50f290221b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T20:46:04.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:17.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16)</strong> — A recent
        survey by the Social Weather Stations revealed that joblessness among adults
        in the country has reached a record high of 45.5 percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9700b480-48b5-490f-ae5d-d139cf2149fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T20:46:04.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:17.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Mobile Phone Survey conducted from July
        3-6, 2020, the figure was a 28-point increase from 17.1 percent in December
        2019 and marked a new record high from the 34.4 percent logged in March 2012.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bfa919-9058-403b-ad50-bec33aad92b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T20:46:04.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:17.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The estimated numbers of jobless adults were 27.3 million in July
        2020 and 7.9 million in December 2019," the <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20200816184051&amp;fbclid=IwAR0pwaC8R99Zma_v1W4r2FuURMz0WVTdI6mtOpLWLaZvQ7mV45kytaKaaWQ"
        target="_blank">SWS reported</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293da123-2ae8-4fbf-95c3-a1d481138eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T20:46:04.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:17.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS said that in July 2020, there were around 60 million adults
        in the workforce, compared to 45.5 million in December last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ca4889-bb0e-49bf-9a73-d0f93c52fdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T20:46:04.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:17.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pollster defined "adult" as a person 18 years old and above,
        and "labor force" as adults who presently have a job or are looking for a
        job.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565114ff-1329-4f3b-b75f-7a2cf1e7ad0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T20:46:04.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:17.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adults who are jobless consist of those who voluntarily left their
        old jobs, are seeking jobs for the first time, or lost their jobs due to economic
        circumstances beyond their control.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81820cf-0ddb-4f88-8d8c-59d3dca03bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T20:46:04.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:17.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey revealed that half of those polled lost their jobs during
        the COVID-19 crisis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96de1ec5-725a-45a8-8308-98c6dfa5ba0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T20:46:04.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:17.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS said those who lost their jobs during the crisis was highest
        in Balance Luzon (23 percent), followed by Visayas (19 percent), Mindanao
        (19 percent), and Metro Manila (18 percent).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832b5851-f8cf-433b-9e4c-81fea7c8aeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T20:46:04.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:17.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joblessness rate was also up in all age groups, as well as among
        men and women, and in both rural and urban areas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb00931f-14ad-4068-92e6-00855caf5a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T20:46:04.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:17.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted using mobile phone and computer-assisted
        telephone interviewing of 1,555 adult Filipinos.</p>'
  'mauritius-oil-spill-ship-splits':
    'author': 'Sophie Jeong, Susanna Capelouto and Nicole Chavez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-16T21:08:11.438+08:00
    'imagesource': 'jcr:b22bd7f4-9e95-4707-a809-fbe2898c7683'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c14e427-d5eb-407c-8952-2e267abd5c35'
    'lead': 'A ship that has leaked tons of oil off the coast of Mauritius has split
      apart, authorities said on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-16T21:20:58.274+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:30:16.777+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:30:10.077+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A cargo ship leaking tons of oil off the Mauritius coast has split in
      two'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cd1d4e-2f88-47b5-ad7b-6f08741ad799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T21:20:58.274+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:16.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A ship that has <a href="http://www.cnn.com/2020/08/11/world/mauritius-oil-spill-ship-disaster-intl-hnk/index.html">leaked
        tons of oil</a>&nbsp;off the coast of Mauritius has split apart, authorities
        said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d478f5-f9ec-48d6-ad5c-a2db302bc107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T21:20:58.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:16.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At around 4.30 pm, a major detachment of the vessel''s forward
        section was observed," the National Crisis Committee of Mauritius said in
        statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5fafa0-32ce-4d06-ad59-6456aafe095a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T21:20:58.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:16.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese-owned ship, MV Wakashio, ran aground at Pointe d''Esny
        in late July and began leaking tons of oil into a pristine Indian Ocean lagoon
        last week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef3cb22-c039-4e82-adfa-b0c2ab93f50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T21:20:58.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:16.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A massive clean-up operation involving thousands of local volunteers
        had been underway. But a crack inside the hull of the ship expanded earlier
        this week, according to the ship''s operator Mitsui O.S.K. Lines, a Japanese
        company.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a3e557-4c3f-4424-ace6-2cac48d2588e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T21:20:58.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:16.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tal Harris, a communications coordinators for Greenpeace Africa
        International, told CNN that authorities have "decreed the area a forbidden
        zone" and volunteers have been asked to ceased activities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1948f349-a332-4cff-a22f-2e8f083a0e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T21:20:58.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:16.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Sunil Dowarkasing, a former strategist for Greenpeace
        International and former member of parliament in Mauritius, told CNN that
        one of the ship''s three oil tanks had already leaked into the ocean and crews
        were attempting to remove the oil from the other tanks before the ship broke
        up.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092babb0-385d-4594-9e2d-646213fabaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T21:20:58.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:16.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how much oil was removed before Saturday. Earlier
        this week, the operator, Mitsui O.S.K. Lines, said about 1,180 metric tons
        of oil had leaked from the vessel''s fuel tank -- with about 460 tons manually
        recovered from the sea and coast. The ship was carrying about 3,800 tons of
        Very Low Sulphur Fuel Oil and 200 tons of diesel oil, according to the operator.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c6e583-d26d-46b3-8357-b00834c33dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T21:20:58.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:16.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Pravind Jugnauth had declared a state of environmental
        emergency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920d2baf-84a6-4d9f-9adb-3a747b544516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T21:20:58.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:16.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a situation of environmental crisis," Kavy Ramano, the
        country''s environment minister, had said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e028f9c-106c-4d8d-9773-255ba9a14b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T21:20:58.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:16.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spill is close to two environmentally protected marine ecosystems
        and the Blue Bay Marine Park reserve. Nearby are a number of popular tourist
        beaches and mangrove plantations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90470ca5-12db-4377-a677-a45f99da0e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T21:20:58.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:16.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MV Wakashio was on its way from China to Brazil when it ran
        aground on the reef on July 25.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35091520-645e-4139-8d9b-06e16761b3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T21:20:58.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:16.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/08/15/world/mauritius-oil-spill-ship-splits/index.html">
        "A cargo ship leaking tons of oil off the Mauritius coast has split in two"</a></em></p>'
