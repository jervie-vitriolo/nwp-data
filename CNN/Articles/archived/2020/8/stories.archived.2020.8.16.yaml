      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f83ff6-16d9-4879-a19a-d1c745de2825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T23:50:09.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:28.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Presidential spokesperson Harry Roque said Malacañang
        considers the officials’ move as “the right and proper thing to do.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb46ea0-e5bc-4ec5-a08d-cbda0eef2426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T23:50:09.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:28.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he reiterated that the concerned officials are not part
        of the so-called PhilHealth “mafia.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a1e61d-255a-4dcc-8ff3-baf361c35132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T23:50:09.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:28.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Department of Justice Secretary Menardo Guevarra said
        he is pleased that the regional vice presidents heeded his call, “in order
        to preclude any suspicion that their presence may lead to a suppression of
        evidence and thus hamper the conduct of [the] investigations.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d0021a-882f-4d82-bef7-18cb5940f3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T23:50:09.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:28.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Secretary urged other PhilHealth officials who have
        already been tagged in the ongoing congressional inquiries, as well as those
        identified by the Presidential Anti-Corruption Council, to take a temporary
        leave to enable the Task Force PhilHealth to “freely perform its mandate.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4476dc5b-5cc7-44dc-a8e7-ed8835bbcc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T23:50:09.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:28.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PACC Commissioner Greco Belgica also echoed this call, saying all
        the other involved PhilHealth executives should make the move “in the name
        of justice and transparency.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56d9498-32dc-4d07-8f08-941f3979f2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T23:50:09.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:28.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Belgica, the PACC has submitted its initial report
        on the alleged corruption to Task Force PhilHealth, which was created by President
        Rodrigo Duterte to investigate the agency, and is headed by the Justice Department.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923c9db3-05d7-493a-8523-91a14c7d9e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T23:50:09.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:28.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a0f7da-109a-47eb-97d5-a80205c1b300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T23:50:09.248+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:28.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the task force has one month to file charges against erring
        PhilHealth officials before the Office of the Ombudsman.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910cfa0e-531a-4257-8831-f950427a4a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T23:50:09.249+08:00
