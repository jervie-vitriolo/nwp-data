    'title': 'Who needs ''big brothers'' in fight against COVID-19?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102dc17e-78a0-40cd-958a-13b42e602405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T14:12:48.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:28.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> Local
        government units do not need "big brothers" that will look over their shoulders
        as they respond to the pandemic, a member of the House of Representatives
        said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcccf32-6f48-4928-b8dd-1bff8bc22097'
      'mgnl:activationStatus': true
