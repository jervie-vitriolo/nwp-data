      'text': '<p>[Translation: Since the opening has been moved to October, there''s
        still time. I hope they don''t waste the given time between now and October.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d78833-cfb0-40db-8ab7-0ecaec1e5f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T11:45:22.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:29.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25399757-8a70-4eec-9af9-732c5dba54f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T11:45:22.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:29.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sana pagdating ng October yung pinakamaliit, pinakamalayo,
        at pinakamahirap na paa</em>ralan is ready na."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c5b0b0-7967-48ca-b0ea-7e680fcd9944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T11:45:22.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:29.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15483ad-9a4d-450c-bff7-2e29861d968e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T11:45:22.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:29.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope that by October, even the smallest, the farthest,
        and the poorest school will be ready.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec08db4-6d42-470a-b12d-fddb57c0868f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T11:45:22.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:29.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c64179-a14e-462b-8927-1e859d0807e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T11:45:22.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:29.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President recounted from her previous dialogue with various
        teachers'' groups that some schools were still not ready to open classes due
        to the delay in the printing and distribution of modules, and lack of time
        to complete teaching resources for blended learning, among other hurdles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6ff019-8afc-4174-bec7-bf3d7c8f29e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T11:45:22.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:29.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9466b3-0dc3-4029-be01-0b604a24afea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T11:45:22.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:29.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung totoo na inaasikaso na [ito ng DepEd], sana ma-communicate
        nang maayos sa teachers kasi mahalaga na alam nilang susulong sila sa gyerang
        handa,</em>" Robredo added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e511a64a-f2a7-4b95-ab4f-63533c74c820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T11:45:22.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:29.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73143250-00ea-4996-aa14-d0737cb3675f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T11:45:22.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:29.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it''s really true that the DepEd is already preparing,
        I hope they communicate this properly to teachers because it matters that
        they are well-prepared for battle.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc43a1c6-edfa-4b5e-8b15-fba14c6b0a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T11:45:22.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:29.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db20287d-6578-4ab5-b52a-842bd65d2ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T11:45:22.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:29.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also renewed her plea to DepEd to allocate a budget for the
        conduct of COVID-19 testing and physical check-ups among teachers, and treatment
        for those who have contracted the virus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357472fd-d158-4cc4-bf03-4925ab03b8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T07:56:22.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:29.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Video series launched for teachers, parents on shift to
        distance learning</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5b9d47-ab0c-4a24-bc14-e870e24f4b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T07:56:22.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:29.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the Office of the Vice President (OVP) also launched
        <a href="http://bit.ly/OVPBAYANIHANeSKWELA">BAYANIHAN e-SKWELA</a>, a series
        of instructional videos which will guide teachers and parents in assisting
        learners shifting to distance learning.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afce6f95-7cb7-46c5-8414-98dcd09bbd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T07:56:22.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:29.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b600895-7cdc-4ebd-a580-44e70bad07b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T07:56:22.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:29.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is a collaboration among academic experts, production
        houses, and other members of the creatives and entertainment industry, containing
        videos and briefers on techniques and approaches for teaching learners in
        different grade levels. These will be released by batches and will be uploaded
        on YouTube and the BAYANIHAN e-SKWELA Facebook page.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c23c4e-f1cd-4e20-8ae0-a2ab4b0014e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T07:56:22.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:29.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b9d469-3242-4726-869d-48a7d263a5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T07:56:22.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:29.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faculty members from the College of Education of the University
        of the Philippines - Diliman, UP College of Music, UP Integrated School, students
        of the UP Special Education, and teachers from Culiat Elementary School in
        Quezon City volunteered to be part of the program. Habi Education Lab and
        Canva are also assisting in the project.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fc6661-c81d-4c4a-83cc-4f6ee959aa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T07:56:22.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:29.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460b61f5-e6bc-4416-8695-35b2757b1f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-17T07:56:22.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:29.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OVP said it is also looking for ways to distribute the materials
        to communities with little or no access to the internet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cb58d9-35c6-4698-ab22-cc5f68a6bc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T11:45:22.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:29.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367d6f29-20ef-4946-ba94-b575704fcee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T11:45:22.637+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:29.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Leonor Briones announced on Friday that President
        Rodrigo Duterte had approved her recommendation to move the school opening
        which was earlier set for August 24, due to the effects of the pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd11ae74-e6a0-4719-9e17-860ae433d597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T11:45:22.637+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:29.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d16834-8a6d-4e7d-89b6-6f39174ae816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T11:45:22.637+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:29.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/8/14/deped-class-opening-october-5.html">DepEd
        moves opening of classes to October 5</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ae011e-fc5b-4eef-af75-07761d63f174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T11:45:22.637+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:29.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6682fdb1-9892-410c-84d8-ec8d4fabe47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T11:45:22.637+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:29.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones then clarified that private schools which have already started
        their classes or are already scheduled to start classes ahead of October 5
        may proceed, provided they are strictly using only distance learning modalities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055a0872-abd6-4716-af19-f3be92d3d27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T11:45:22.637+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:29.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3664defe-fea2-4028-aedb-670b0f617fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T11:45:22.637+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:29.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd previously said in its advisory that these schools are
        required to submit relevant documents to the regional director their calendar
        of activities for school year 2020-2021, as well as proof of their readiness
        assessment to open classes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39b2ba9-b5e9-40bc-860b-84f4260cb011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T11:45:22.637+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:29.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
