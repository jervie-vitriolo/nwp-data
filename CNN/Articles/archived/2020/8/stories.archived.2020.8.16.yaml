    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7547793d-649a-4374-a83f-758bb109c560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T14:12:48.243+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:28.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Wednesday, the COVID-19 inter-agency task force assigned Cabinet
        members to areas under strict community quarantine to help in monitoring their
        healthcare system and compliance with treatment standards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28cf316-c56b-4a38-8702-be76dd204329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T14:12:48.243+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:28.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47e2d90-6fe1-4b55-b874-eca3ecc08786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T14:12:48.243+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:28.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force''s Resolution No. 62, series of 2020 said that the
        big brother model was designed to <a href="http://cnnphilippines.com/news/2020/8/12/Covid-19-task-force-Cabinet-officials-monitor-Metro-Manila-MECQ-areas-.html">"further
        streamline" government response</a>, with different Cabinet members assigned
        to various parts of Metro Manila.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23982a56-bc94-4b04-bee7-bde18b29c6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T14:12:48.243+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:28.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe12a49-5531-4559-9f53-d75fc35b9352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T14:12:48.243+08:00
      'mgnl:createdBy': 'glee'
