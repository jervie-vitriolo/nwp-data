      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Owing to its proximity to land, Tropical Cyclone Wind Signal Number
        1 may be immediately raised over some provinces in Northern Luzon in the initial
        Severe Weather Bulletin,” said PAGASA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5735ed6-327b-441f-a9f6-14e095dfea28'
