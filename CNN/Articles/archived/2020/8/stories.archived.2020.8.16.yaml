      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f302a293-5867-4061-817b-4df26fc1810d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T11:45:22.635+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:29.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her weekly radio show, Robredo said the Education department
        should communicate to teachers the progress of the distribution of resources
        that will help them prepare for classes which will now start on October 5.</p>'
    '3':
