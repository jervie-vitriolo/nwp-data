      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/2020/08/04/entertainment/ryan-reynolds-blake-lively-plantation-wedding/index.html"
        target="_blank">Ryan Reynolds</a>&nbsp;has one simple request for young Canadians
        in British Columbia: Please don''t kill his mom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0547bde-93d5-4772-aad5-421e8503a3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:07:30.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:24.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The request came Friday, when provincial Premier John Horgan posted
        a video on Twitter asking for help from British Columbia-native celebrities
        in reaching young people about the dangers of partying during the <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-08-15-20-intl/index.html"
        target="_blank">coronavirus pandemic</a>. Horgan called out Reynolds and <a
        href="https://edition.cnn.com/2019/05/27/entertainment/seth-rogen-filmmaking/index.html"
        target="_blank">Seth Rogen</a>&nbsp;for help.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680ae32c-de0d-48de-953b-e20f188145bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:07:30.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:24.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynolds answered the call.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04bb3b8-1f0b-44e5-9025-78e025088d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:07:30.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:24.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a light-hearted, 90-second voice memo, during which Reynolds
        repeatedly said people probably don''t want medical advice from him, he called
        partying "dangerous."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f267479-3bab-4f9d-ab0f-bd57a5bfb69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:07:30.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:24.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You young folks in BC: Yeah, they''re partying, which is of course
        dangerous, and they probably don''t know that thousands of young people aren''t
        just getting sick from coronavirus, that they''re also dying from it too,"
        the "Deadpool" actor said.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">We need
        young people to understand that now is not the time to go to large parties.
        <a href="https://twitter.com/VancityReynolds?ref_src=twsrc%5Etfw">@VancityReynolds</a>
        &amp; <a href="https://twitter.com/Sethrogen?ref_src=twsrc%5Etfw">@Sethrogen</a>
        - please help spread the message to stop the spread of <a href="https://twitter.com/hashtag/COVID19?src=hash&amp;ref_src=twsrc%5Etfw">#COVID19</a>.
        <a href="https://t.co/u9SodpRnxu">pic.twitter.com/u9SodpRnxu</a></p>&mdash;
        John Horgan (@jjhorgan) <a href="https://twitter.com/jjhorgan/status/1293661357582061568?ref_src=twsrc%5Etfw">August
        12, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211ce1eb-ca86-44f8-86d7-f82d0aba10ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:07:30.781+08:00
