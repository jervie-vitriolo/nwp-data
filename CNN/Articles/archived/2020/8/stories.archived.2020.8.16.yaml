      'mgnl:lastActivated': 2023-01-26T08:30:33.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"Clueless" is coming back, and this
        time, the spotlight is on Dionne Davenport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714a8f89-1807-4e1c-b46e-f3a3657178d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T07:31:16.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:33.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e4cc28-e32d-4da5-96e2-ca575a46a8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T07:31:16.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:33.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reboot series of the classic 1995 film is in development at Peacock,
        NBC''s streaming service, a spokesperson confirmed to CNN. But rather than
        focusing on everyone''s favorite Cher Horowitz, famously played by Alicia
        Silverstone, this show is set to focus on Stacey Dash''s character, Dionne
        Davenport -- the best friend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435f96f6-7d03-4914-a08f-2ac7565ff249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T07:31:16.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:33.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c23e0a-1dfd-4c15-92fe-080843ad16ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T07:31:16.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:33.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A baby pink and bisexual blue-tinted, tiny sun-glasses wearing,
        oat milk latte and Adderall-fueled look at what happens when queen bee Cher
        disappears and her lifelong No. 2 Dionne steps into Cher''s vacant Air Jordans,"
        a description of the show reads. "How does Dionne deal with the pressures
        of being the new most popular girl in school, while also unraveling the mystery
        of what happened to her best friend."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63453ac6-9ae9-4e41-ae80-d5f6370436f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T07:31:16.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:33.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3906fefb-e2d0-4ffd-aeeb-7277c9f50261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T07:31:16.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:33.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show is set to be written by Jordan Reddout and Gus Hickey,
        both of whom have worked on shows like "Will and Grace" and "Man with a Plan."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25777afe-3322-4710-9518-deeb7bf5307a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T07:31:16.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:33.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f90d32-5e4b-49e1-806f-96fa049e45d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T07:31:16.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:33.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first reboot of "Clueless," which was a loosely
        based retelling of Jane Austen''s "Emma," following the adventures of Horowitz
        as she navigated changing friendship dynamics and romance in high school.
        The show has become a cult favorite of sorts, mainly for its iconic catchphrases
        and pop culture references.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9e5544-b48e-423a-a811-f7b7ae549ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T07:31:16.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:33.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460ae016-4395-457e-8d78-3f6375d5b37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T07:31:16.728+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:33.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1996, a spin-off TV series was developed and ran for three seasons.
        In 2018, a musical version of the popular movie debuted off-Broadway, too.</p>'
