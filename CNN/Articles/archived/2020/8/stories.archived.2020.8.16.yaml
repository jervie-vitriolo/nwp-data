      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is set to <a href="https://www.cnnphilippines.com/news/2020/8/13/Duterte-August-17-address-community-quarantine-MECQ-Metro-Manila.html">address
        the nation on August 17, Monday</a>, to discuss the new community quarantine
        classification of Metro Manila and nearby provinces.</p>'
