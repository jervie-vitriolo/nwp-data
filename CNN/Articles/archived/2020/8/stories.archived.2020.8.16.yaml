      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once this happens, the weather disturbance will be named Helen and
        become the eighth storm to enter the country this year.</p>'
