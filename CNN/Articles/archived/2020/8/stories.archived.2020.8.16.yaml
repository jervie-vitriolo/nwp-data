    'template': '1'
    'title': 'Early lockdown, agencies’ coordination: How Batanes has remained COVID-free,
      according to its governor'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473d7c32-b123-4f18-9734-47c1174360e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:23:02.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:23.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16)—</strong> While
        the country has been seeing consecutive spikes in daily recorded COVID-19
        cases, the province of Batanes has remained free from the coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e4bbb7-5165-429c-9285-b7ff96131252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:23:02.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:23.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did the province manage to keep the mysterious virus at bay?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576b039b-9733-4aff-bc95-31f078b5f6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:23:02.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:23.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines spoke to Batanes governor Marilou Cayco to learn
        more about the local government’s initiatives and practices to battle the
        COVID-19 crisis:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9bd1ff-b23d-441c-9fa7-3a859da2cf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:23:02.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:23.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Island location</h2>'
    '29':
      'image': 'jcr:e85df9a7-b968-45c6-92d3-f895a62d6449'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32b0cdd-b5c0-452f-8e75-7b2ec3cd5577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:23:02.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:23.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c939a05-0ce3-4e92-be14-01cf9e78a811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:23:02.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:23.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayco, in an interview with Newsroom Weekend on Sunday, admitted
        the province’s far-flung location played a part in containing the entry of
        the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9f1a0c-00ba-449d-8eab-372a6b262c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:23:02.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:23.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Malaking</em> advantage <em>''yung isla kami at mahirap mapuntahan.
        At mahal pong pumunta sa</em> Batanes (It’s a big advantage that we’re an
        island and it’s hard to travel here. It’s also expensive to go here),” Cayco
        said when asked how the province maintained its virus-free status.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9048a39e-ba9b-40f5-ac74-cf458be21ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:23:02.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:23.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Early lockdown, preventive measures</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe6903a-af3b-402e-8201-b25cfeaad270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:23:02.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:23.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lockdown and other health measures were also implemented early,
        as the provincial government has been monitoring the coronavirus situation
        in China— where the disease outbreak started— as early as December.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a47b36e-8b80-46cf-a789-5c96a967f82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:23:02.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:23.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayco said the local government has also assigned coronavirus monitoring
        teams in the province’s ports since January.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353822f9-1f27-4ec9-b762-f6f9a238444a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:23:02.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:23.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Alam ko na maraming kabuhayan at trabaho ang maaapektuhan pag
        sinara namin an</em>g Batanes. <em>Pero, namili rin kami— ekonomiya ba o kalusugan?
        Siyempre, pinili nami ang kalusugan,</em>” the governor said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f00dd1-97ed-4ae1-9574-024b9dfae74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:23:02.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:23.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I know there will be a lot of workers who will be
        affected once we close Batanes to visitors but we chose between health and
        economy. Of course, we chose health.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b344f2e3-af1a-4700-ab7b-70ebdbbe7369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:23:02.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:23.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 1,500 workers in Batanes have been displaced due to the COVID-19
        lockdown, Cayco said. The quarantine measures also translated to a ₱500-million
        loss for the local tourism industry, she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5f4867-c1d7-4eb9-a8a3-068fe923cbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:23:02.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:23.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayco said the affected employees not included in the national government’s
        social amelioration program were provided a ₱3,000 cash assistance. Livelihood
        loans were also presented for other residents affected by the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2524b9c0-b475-4608-ac3e-a5191c8a11df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:23:02.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:23.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Good coordination between agencies</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6257b7a-59e8-4095-887f-76878e2d6196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:23:02.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:23.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayco likewise gave credit to both the public and private sectors,
        which she said coordinated well with each other amid the health crisis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266aa3d2-1582-4cc6-a016-f2a00d92dcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:23:02.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:23.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She commended the work done by the area’s medical frontliners, local
        officials, backliners, and uniformed personnel, among others.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d78035-93d6-401b-89e3-9e043c6ef047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:23:02.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:23.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>LSIs welcome, but strict quarantine needed</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8319145d-a3d3-4200-8165-f078ef1e38b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:23:02.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:23.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayco stressed the locally stranded individuals coming from Metro
        Manila are welcome home, provided they observe strict quarantine protocols.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9889a65e-6558-434f-a770-07522fe3b934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:23:02.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:23.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We accept LSI but we strictly implement the 14-day quarantine closely
        monitored by frontliners  and men in uniform. Mahigpit ho kami doon (We’re
        very strict when it comes to this),” she added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25136ff5-08e4-454c-93d5-090bd01f3a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:23:02.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T08:30:23.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, over 300 LSIs have been transported to the province.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a18ec1-f5ba-401e-beb2-296345031d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:23:02.034+08:00
