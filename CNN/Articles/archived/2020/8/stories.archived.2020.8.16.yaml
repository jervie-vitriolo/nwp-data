      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles, who co-chairs the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases and assigned
        to monitor Quezon City with Health Secretary Francisco Duque III, defended
        the program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dbc4dc-1a03-4c36-86d0-a13799d4851a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T14:12:48.244+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:28.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af14da3-0507-4c12-8b15-72b95fe3c946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T14:12:48.244+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:28.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said<a href="https://www.cnnphilippines.com/news/2020/8/14/Karlo-Nograles-big-brothers-Cebu-City-success.html">
        its implementation would pave way for a better coordination of policies</a>
        between the national and local level.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373b1dc4-bbce-472e-a743-840ea1240f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T14:12:48.244+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:28.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbf23e5-97c2-40c6-9406-1418ef068b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T14:12:48.244+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:28.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other lawmakers were not as amused with this approach. Senator
        Nancy Binay previously called it an "ill-prepared" plan, while Senate Minority
        Leader Franklin Drilon warned that assigning Cabinet secretaries to localities
        may only lead to "overstepping of authority."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be24b1bd-4453-4ce2-a5aa-a04a47a527de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T14:12:48.244+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:28.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b72860-ba2b-41e7-aaf5-dfd10eca1804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T14:12:48.244+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:30:28.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a thin line that separates supervision and control. It
        is always a subject of overreach by the national government," Drilon said
        in a statement on Friday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc887d20-daa3-4952-be6a-e0c89cf940ec'
      'mgnl:activationStatus': true
