      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Hanna Ziady, Vasco Cotovio, Barbara Wojazer, Scott McLean,
        Duarte Mendonca &amp; Arnard Siad contributed to this report.</em></p>'
    '20':
