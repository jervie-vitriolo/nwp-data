      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Caloocan Rep. Edgar Erice said local communities
        have enough manpower already capable of understanding national government
        initiatives and protocols set forth in addressing COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1894159-da4b-4411-963e-08ce1ed674e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T14:12:48.243+08:00
