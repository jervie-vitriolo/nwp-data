      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8f1351-3767-4fff-b476-71f533e96b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:07:30.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:24.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, Reynolds continued, the virus affects the province''s
        most vulnerable and its older residents — specifically people like his mom.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95fadce-4438-43f7-841b-66ab2bad134e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:07:30.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:24.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mom, I mean, she doesn''t want to be cooped in her apartment
        all day; she wants to be out there cruising Kitsilano Beach, looking for some
        young 30-something Abercrombie burnout to go full Mrs. Robinson on," he joked.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3c7248-93bf-4e80-9a71-7279b07ef5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:07:30.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:24.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But here''s the thing. I hope that young people in BC don''t kill
        my mom, frankly, or (environmental scientist) David Suzuki, or each other,"
        Reynolds said. "Let''s not kill anyone. I think that''s reasonable."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de78f0de-b025-4570-ba4e-7fa3ac1c2ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T15:07:30.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:24.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Columbia, home to Vancouver, is Canada''s third most populous
        province. So far, the region has seen just over 4,000 cases of the coronavirus,
        according to the most <a href="https://www.canada.ca/en/public-health/services/diseases/2019-novel-coronavirus-infection.html"
        target="_blank">recent government data</a>. Ontario and Quebec, Canada''s
        largest two provinces by population, have tallied more than 100,000 cases
        combined.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edd6c16-7f38-44ce-9fd2-75aef210129c'
