  'california-fire-tornado':
    'author': 'Faith Karimi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-16T23:57:23.188+08:00
    'imagesource': 'jcr:2b912b1a-2057-4fd7-85ed-53adb484c915'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2b6cc41-cd77-41c7-b64f-4e9b8660d8e2'
    'lead': '2020 has reached into its bag of tricks again and tossed out another
      surprise — this time in the form of a swirling fire. Or as meteorologists call
      it, a firenado — short for fire tornado.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-16T23:58:52.356+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:30:15.928+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:30:10.311+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A rare fire tornado is spotted near a blaze in California'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f67079d-06cf-472a-a99f-17e697b19f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T23:58:52.356+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:15.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- 2020 has reached into its bag of tricks
        again and tossed out another surprise -- this time in the form of a swirling
        fire. Or as meteorologists call it, a firenado -- short for fire tornado.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e8861e-c802-46e9-88ca-25ddef8422a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T23:58:52.357+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:15.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rare and fiery tornado was spotted Saturday near a fire in California.
        The National Weather Service Office issued a tornado warning for a pyrocumulonimbus
        cloud that formed by the Loyalton Fire, saying it was "capable of producing
        a fire-induced tornado and outflow winds in excess of 60 mph," CNN meteorologist
        Haley Brink said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8800bbea-795d-4916-ba9f-cd9199454ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T23:58:52.357+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:15.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pyrocumulonimbus cloud forms above intense rising heat, typically
        from a fire or volcano. Fire tornadoes are created when the rising heat from
        a fire pulls in smoke, fire and dirt, creating a rotation vortex above the
        blaze, Brink said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db93796e-531a-4960-b278-d4e15c756a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T23:58:52.357+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:15.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire tornadoes can be massive and deadly. In 2018, one claimed the
        lives of a firefighter and bulldozer driver battling the Carr Fire. When the
        National Weather Service surveyed the damage on that firenado, it determined
        it was equivalent to an EF-3 tornado with winds in excess of 143 mph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05686623-b8af-4df7-8334-78c68a5b2427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T23:58:52.357+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:15.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in California, Oregon and Colorado are battling a series
        of wildfires that have collectively torched more than 100,000 acres -- and
        things could get worse with intense heat descending on much of the US.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb3da9d-6ea1-40cc-a576-9c0b44c57fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T23:58:52.357+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:30:15.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Loyalton Fire has burned 20,000 acres and was 5% contained by
        early Sunday. It''s burning east of the town of Loyalton.</p>'
