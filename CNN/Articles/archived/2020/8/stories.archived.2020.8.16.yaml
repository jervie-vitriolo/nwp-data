      'mgnl:type': 'text'
      'text': '<p>Lastly, the governor lauded Batanes’ residents for their discipline,
        compliance with health protocols, as well as their “common sense of community
        and responsibility”— factors she said that have immensely helped the province
        in its fight against the pandemic.</p>'
    '25':
