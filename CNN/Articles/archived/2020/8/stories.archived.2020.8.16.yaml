    'template': '1'
    'title': 'Interior chief Año again tests positive for COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0bddf0-0126-4b5e-b590-99cf99e757c9'
