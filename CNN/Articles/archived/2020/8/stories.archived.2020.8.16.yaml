    'template': '1'
    'title': 'Over 600K OFWs displaced by pandemic seeking help — DOLE '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92656d11-35f7-4d40-b7d4-65b4662ad75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T19:41:14.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:19.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16)</strong> — The
        Department of Labor and Employment said over 600,000 overseas Filipino workers
        affected by the COVID-19 pandemic are requesting assistance from the government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8e6175-dfa9-429d-9841-182d5e9360aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T19:41:14.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:19.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, DOLE said data from Philippine Overseas
        Labor Offices and the Overseas Workers Welfare Administration (OWWA) showed
        there were 604,403 seeking assistance as of August 15.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588817cd-08c1-4abf-a42c-6a56e22bc7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T19:41:14.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:19.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that close to 272,000 requests have been approved.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec1108f-7377-4043-9f01-c40727d382ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T19:41:14.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:19.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department provides a one-time cash assistance program under
        the Abot Kamay Ang Pagtulong (AKAP) program where recipients receive $200,
        or ₱10,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f5acc9-72a0-40bb-94fe-d616021ad741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T19:41:14.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:19.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, DOLE said they received a total funding of ₱2.5
        billion to provide assistance for 250,000 OFWs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f936cd6-6bab-48f9-b6e7-c7e3f6926224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T19:41:14.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:19.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The budget is almost fully depleted with the disbursement of ₱2.436
        billion to 237,778 OFW beneficiaries as of Saturday," the statement said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dadf3c2-8ab5-4247-a60d-7867583c5d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T19:41:14.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:19.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, President Rodrigo Duterte <a href="https://www.cnnphilippines.com/news/2020/8/9/Duterte-5-billion-aid-repatriation-OFW-DOLE.html"
        target="_blank">approved the release</a> of an additional ₱5-billion fund
        to cover the evacuation and aid packages for OFWs affected by the COVID-19
        crisis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ccf9cf-c509-4489-8b7c-012ec6d07abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T19:41:14.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T08:30:19.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello said a hefty chunk of the fresh
        funds will be released to the OWWA, which handles the evacuation efforts for
        OFWs affected by the global lockdowns.</p>'
