    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ee70fb-2064-4466-a313-f4722ea10c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-16T07:31:16.728+08:00
