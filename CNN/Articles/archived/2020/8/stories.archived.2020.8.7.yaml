  'Seabird-poop-is-worth-millions--say-scientists-trying-to-save-the-birds':
    'author': 'Lauren Kent, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-07T05:55:57.216+08:00
