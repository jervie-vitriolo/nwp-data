      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:56.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When there’s strict lockdown, you have to go house
        to house. You have to identify all of those with symptoms, or all of those
        who had been exposed to a person with symptoms, or a person who was positive.
        They should be isolated, and given education and information.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c434ca63-b80a-45f4-ab51-bd8b8cc2d05a'
      'mgnl:activationStatus': true
