    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump issues orders banning TikTok and WeChat from operating in 45 days
      if they are not sold by Chinese parent companies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321e52aa-5234-48c5-bdb3-8a1ea01f0ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:26:19.962+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:57.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- President Donald Trump on Thursday issued
        executive orders that would ban the social media app TikTok and WeChat from
        operating in the US in 45 days if they are not sold by their Chinese-owned
        parent companies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba86bdb-67b5-4117-996b-ed8dcca2eac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:26:19.962+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:57.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcfb07b-5ce5-4228-b7c8-00afbc1181b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:26:19.962+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:57.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The orders, which use similar language, do not state that a certain
        amount of money from the sale needs to be sent to the US Treasury Department,
        which the President has been insisting on for several days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abeb6b6d-23a0-475f-abb3-a54f337ea522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:26:19.962+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:57.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742f75c4-c42b-438a-a314-06d1a95e85e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:26:19.963+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:57.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order regarding TikTok prohibits after 45 days "any transaction
        by any person, or with respect to any property, subject to the jurisdiction
        of the United States, with ByteDance Ltd.," the Chinese company that owns
        the social media platform.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18484792-79f8-439f-b389-545958e12545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:26:19.963+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:57.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5bd4eb-6761-4b77-aeee-6608aaa1265d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:26:19.963+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:57.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move turns up the pressure on negotiations over the popular
        video app''s future through a potential sale. The dramatic back and forth
        began when Trump said last Friday night that he would ban TikTok from operating
        in the United States using emergency economic powers or an executive order.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe1149b-94de-448d-8f21-1414104f588e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:26:19.963+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:57.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a115643f-132a-47fd-8c0d-e271da58d8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:26:19.963+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:57.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft said Sunday that it was pushing forward with talks to
        acquire the app following a conversation between CEO Satya Nadella and the
        President. On Monday, Trump set September 15 as the deadline for TikTok to
        find a US buyer. Failing to do so, he said, would lead him to shut down the
        app in the country. In an unusual declaration, Trump also said any deal would
        have to include a "substantial amount of money" coming to the US Treasury.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba13533b-afc8-48fb-b291-b09aae95e856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:26:19.963+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:57.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1931d2ec-b555-44bc-9ba6-e892dfdd3c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:26:19.963+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:57.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s order alleges that TikTok "automatically captures vast
        swaths of information from its users," such as location data and browsing
        and search histories, which "threatens to allow the Chinese Communist Party
        access to Americans'' personal and proprietary information -- potentially
        allowing China to track the locations of Federal employees and contractors,
        build dossiers of personal information for blackmail, and conduct corporate
        espionage."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a55b3e4-c406-4dc8-8968-aa72139896c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:26:19.963+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:57.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecfa970-8545-4a38-aa7c-c37ab72c6c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:26:19.963+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:57.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after issuing the order regarding TikTok, Trump issued a
        similar order for WeChat, an group chat app owned by Tencent, a Chinese based
        company.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409c74f8-9650-495d-976b-114026ad9185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:26:19.963+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:57.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1235afd2-82a6-4696-ab99-74c9655182ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:26:19.963+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:57.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For WeChat, which allows its users to transfer funds to each other,
        the order states it will ban financial transactions with Tencent. The order
        states "any transaction that is related to WeChat by any person, or with respect
        to any property, subject to the jurisdiction of the United States, with Tencent
        Holdings Ltd. (a.k.a. Téngxùn Kònggǔ Yǒuxiàn Gōngsī), Shenzhen, China, or
        any subsidiary of that entity, as identified by the Secretary of Commerce
        (Secretary) under section 1(c) of this order."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c03ff26-19ae-4978-b561-bf64e7e82cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:26:19.963+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:57.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae7c209-3bc8-4def-ba72-dff7f5b233aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:26:19.963+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:57.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National security concerns have long fueled policymakers'' reservations
        surrounding the apps. Treasury Secretary Steven Mnuchin told reporters last
        week at the White House that the US government was conducting a national security
        review of TikTok and was preparing to make a policy recommendation to Trump.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb57527-be31-4c33-be80-83b1f0441111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:26:19.963+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:57.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9596e80d-6fa7-4d74-8714-0a52d70f7e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:26:19.964+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:57.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Trump''s threatened ban last Friday, people working on
        the issue within the Trump administration expected the President to sign an
        order to force ByteDance to sell the US operations of TikTok, according to
        a person familiar with the matter, in a move aimed at resolving policymakers''
        concerns that the foreign-owned TikTok may be a national security risk.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd70be1c-8556-40a7-8533-12267ffc2603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:26:19.964+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:57.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992935db-9301-43fc-8cd2-ae8b6f64b74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:26:19.964+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:57.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order also claims that the platform censors or disseminates
        content in keeping with the Chinese Communist Party''s agenda, citing "when
        TikTok videos spread debunked conspiracy theories about the origins of the
        2019 Novel Coronavirus."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b446ef0d-ba33-4c0e-8589-f500dd8936fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:26:19.964+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:57.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d099239-a175-4008-92da-d5dbc9546a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:26:19.964+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:57.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of TikTok''s fans have panicked over the app''s uncertain future.
        After Trump''s threat last Friday, TikTok users across the US began livestreaming
        and posting videos in tribute to what they feared was the end of the app.
        Others were strategizing ways to get around a ban, including by trying to
        trick servers to make it look like they''re browsing from a different country
        where TikTok is allowed to operate.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f73bf8d-9dbc-451a-8083-10e18d16db98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:26:19.964+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:57.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e862c81-30e0-4f12-8f71-43744ba1a9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:26:19.964+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:57.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And TikTok has said it remains committed to its large American user
        base.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf151c9-855a-4264-a022-814f344a402d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:26:19.964+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:57.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f69d22f-ebef-4fa4-bd4d-989372c3fd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:26:19.964+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:57.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TikTok is loved by 100 million Americans because it is a home for
        entertainment, self-expression, and connection," company spokesperson Josh
        Gartner said in a statement. "TikTok will be here for many years to come."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493c470c-a873-47ea-8d3c-42ecb9f6333e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:26:19.964+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:57.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc83424-fb6c-473d-8ee3-f4b4590b7856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:26:19.964+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:57.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s threat to shut down the platform also comes a month
        after a stunt organized mainly through TikTok may have led to a sparsely-attended
        Trump campaign rally in Tulsa, Oklahoma. In the days leading up to the June
        20 rally, a coordinated effort was underway on TikTok encouraging people to
        register online for the free event and not show up.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9609ef5e-73ee-4e06-840a-3abe9bd255be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:26:19.964+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:57.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc16d62-0848-4434-a31d-f2af12142506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:26:19.964+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:57.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional information.</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47065ee-e9e2-4fb8-a5ec-69c685150ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:26:49.095+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:57.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/06/politics/trump-executive-order-tiktok/index.html">"Trump
        issues orders banning TikTok and WeChat from operating in 45 days if they
        are not sold by Chinese parent companies"</a></em></p>'
  'CODE-team-COVID-19-symptom-check':
    'author': 'Carolyn Bonquin, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-07T14:14:38.787+08:00
    'imagesource': 'jcr:8a252533-c0c8-4e17-89c6-219fe7f1eff6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebafbe99-a9b7-40e1-8e88-281ed8eb20c8'
    'lead': 'Residents at high-risk areas should expect a visit from members of the
      Coordinated Operations to Defeat Epidemic (CODE) team for COVID-19 symptom assessment.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-07T14:21:59.476+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T08:20:56.442+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:19:56.005+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH team visiting high-risk areas to check residents for COVID-19 symptoms '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33229469-dd08-4f3e-b9d0-0c9c57b3af6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T14:21:59.477+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:56.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7)</strong> — Residents
        at high-risk areas should expect a visit from members of the Coordinated Operations
        to Defeat Epidemic (CODE) team for COVID-19 symptom assessment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4693ca1b-7169-4ed3-ac21-37613106af9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T14:21:59.477+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:56.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Spokesperon Maria Rosario Vergeire said Friday that the CODE
        team will prioritize the barangays in Metro Manila and Calabarzon which have
        recorded the most number of infections and clustering recently.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff82f476-8771-474e-a923-328b6ce213dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T14:21:59.477+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:56.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have prioritized areas where our CODE teams will go in the next
        two weeks. This is like priming the system,” Health Spokesperon Maria Rosario
        Vergeire said in an online media briefing on Friday.</p>'
