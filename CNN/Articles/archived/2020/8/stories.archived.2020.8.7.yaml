      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Sarah Backstrom knew this school year
        was going to be different, even without the Covid-19 pandemic. The veteran
        teacher moved to Des Moines, Iowa, with her young daughters to teach in a
        new school district -- but this is the first time she''s been scared about
        returning to the classroom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d41751a-4848-43f8-90f3-b8a3528b7444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bb0601-1bf6-40a4-8c44-2e2f8ee82d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, in addition to all her back-to-school preparations this summer,
        Backstrom wrote her own obituary and sent it to Gov. Kim Reynolds'' office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7e08d8-16db-4021-826c-3e9a87abd1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec0926a-b2a9-4b09-afec-f354504b0774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t something at all that I took lightly. It was something
        that I really hoped that my governor would read and hear that if something
        were to happen to me, that this is who is no longer here," she told CNN. "I''m
        hoping that she will start to realize that these are real people, and these
        are real lives."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa1cec8-9fe1-4a85-9836-127a49075356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1f39f8-12e4-4548-9a8a-8e6349bddabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her obituary, which she provided to CNN, she wrote, "Sarah loved
        her friends and family with her whole heart. She had a laugh that was infectious
        and could always be counted on for an off-hand remark or a joke. She was known
        for finding sunshine even in the darkest of times."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4c89f4-498a-40f9-8a9c-4c7b73cf7395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a131b4-0490-4122-9e4c-4278e5ffbaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backstrom, 43, said that she was known for her "rainbow hair and
        eccentric fashion sense," and urged her friends and loved ones to wear leopard
        prints or a funny T-shirts and rainbow wigs to celebrate her life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb92a62-de43-49ce-8837-81f45f29107f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5077077-93ed-4ddb-b45f-2e88dc08ef1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will be teaching gifted students at three elementary schools,
        and recently found out that her work will be 100% virtual to minimize the
        risk of her tracking the coronavirus from building to building.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5dca7d-ca9a-4f73-97b2-21757ed98855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669160f3-6a61-4817-a41f-6c42b322e33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backstrom said she loves being in the classroom and is sad that
        she won''t be able to greet her students with hugs and enjoy the back-to-school
        rituals that are so important to children.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c14c193-1c85-4d1f-af20-1e71724c32b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e43a558-0d47-418e-a8e0-95dc9513c58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s really nothing that can take the place of face-to-face
        talking with a student," she said. "There''s something really magical that
        happens in a classroom when you''re all in this space and kind of sharing
        energy."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53c1198-050c-4dae-a1ee-b57565c88b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8fe976-2eaa-4c81-a84f-830fc8ed5e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and her ex-husband also have two daughters going into preschool
        and fifth grade, so she knows firsthand how tough home schooling is on parents.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15db8631-85a7-4f6e-968a-c0c33fdd8b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304def82-6a5b-4f6f-886c-330a87aa613b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than anything, I want to be in the classroom, and I want to
        be in my schools, but I also don''t want to get sick and I don''t want my
        mom to get sick," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091aa678-475d-472f-9e27-d889ee41a4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268aa28c-cded-47f4-af73-d177a582bb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Reynolds released guidance July 30 that said at least half
        of schools'' instruction must be conducted in person and that schools couldn''t
        request online-only education unless their county''s positivity rate is 15%
        or higher.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a180611-91ca-4e4c-acf4-b47c111e270b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.235+08:00
