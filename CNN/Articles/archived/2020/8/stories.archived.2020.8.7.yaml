    'lead': 'The Justice Department is looking into reports that a German businessman
      being investigated for his involvement in the Wirecard accounting scandal has
      died in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-07T11:23:00.175+08:00
