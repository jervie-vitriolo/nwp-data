    'jcr:uuid': 'd8a03a0e-e54b-4218-b337-cba327ae50e6'
    'lead': 'Red Horse Beer’s Lakas Tama Channel on YouTube provides entertaining
      content that reflects the astig, daring, bold, and fearless persona of the country’s
      number one extra strong beer. '
