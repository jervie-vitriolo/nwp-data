      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask that a large part of the ''Recovery Fund'' be for the school
        emergency, to ensure definitive structural investments are made for schools
        we can reach the European average and no longer be in last place in Europe,"
        it said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee410c0-015d-4420-8c5a-e6ee2dd70ee0'
