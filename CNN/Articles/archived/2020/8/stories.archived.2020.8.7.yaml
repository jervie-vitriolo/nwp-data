    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57686c49-aaa8-4afb-b1ba-c47ba44085f2'
    'lead': 'Chinese Ambassador Huang Xilian says the United States should stop meddling
      in affairs in the South China Sea, calling them "outsiders" to waters shared
      by Asian nations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-07T11:51:08.584+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:21:03.582+08:00
