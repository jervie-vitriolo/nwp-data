    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972083ec-42d9-41d6-8788-3a900b0202f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:57:09.309+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:20:30.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s true that if you’re in a reading slump, it helps to read a
        mystery or crime novel to help you get back on your groove. You-Jeong Jeong’s
        “Seven Years of Darkness” is an elaborate tale of a cover-up that involves
        a dead girl, the three men involved in her death, and a whole drowned village.
        Much of the novel is tinged with a watery darkness, perhaps owing to how the
        element is deeply involved in many pivotal moments. In one of the most immersive
        scenes of the book, one of the protagonists dives into a submerged village
        — condemned to eternal standstill underwater to make way for the dam. His
        descent is only illuminated by sinkers coated with fluorescent paint. He imagines
        the&nbsp;life of the former village, how spirits of its&nbsp;inhabitants might
        still be in there. But water also represents rebirth — a chance for redemption
        and a new life for some of the novel’s world-weary characters.</p>'
