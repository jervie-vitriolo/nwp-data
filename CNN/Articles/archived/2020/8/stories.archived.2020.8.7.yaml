    'mgnl:tags': ['Huang-Xilian', 'Chinese-ambassador', 'China', 'South-China-Sea',
      'West-Philippine-Sea', 'US', 'United-States']
    'stories': ['f5e762b1-160d-41cc-8c21-a8e91092febc']
    'template': '1'
    'title': 'China tells off US for ''making trouble'' in the South China Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4536289f-55c5-467c-9075-3df026ac004c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T11:51:08.585+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:21:03.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) –</strong> Chinese
        Ambassador Huang Xilian is displeased with the United States'' presence in
        the South China Sea, flagging that these outsiders should stop "trying to
        make trouble" in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aca3f43-9d3b-49ed-ac6d-8c7edd58abc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T11:51:08.585+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:21:03.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese envoy on Friday blasted American presence in the disputed
        waters, saying it was disruptive to efforts among Asian neighbors to keep
        the peace.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6a8a7e-2dbd-46e3-b064-ffea3f6f6aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T11:51:08.585+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:21:03.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we talk about as US outsiders, we expect outsiders to respect
        the efforts of regional countries in maintaining peace and stability in the
        South China Sea. It’s a regret that we have seen US meddling vigorously in
        the South China Sea issue," Huang told CNN Philippines'' <em>The Source</em>
        on Friday, adding America broke its promise on not taking a side on the issue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5f341c-88de-4ced-82c9-5fb426bc667b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T11:51:08.585+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:21:03.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international tribunal in The Hague invalidated Beiing’s sweeping
        territorial stakes in the South China Sea and recognized Manila’s sovereign
        rights in areas within its exclusive economic zone which China claims.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3582be54-b8b5-463d-876e-82881f3db648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T11:51:08.585+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:21:03.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Navy conducted two massive drills in the South China Sea
        in July, sending two aircraft carriers in a move condemned by China, which
        claims almost the entire global waterway. The Philippines did not participate
        in these joint exercises on President Rodrigo Duterte''s order.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7191c972-c7be-4ad1-9270-84def2c7d5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T11:51:08.585+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:21:03.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US does not claim any part of the South China Sea, it
        conducts freedom of navigation operations and recently tightened its policy
        on such international disputes. US Ambassador to the Philippines Sung Kim
        wrote last month that it stands with the Philippines and other Southeast Asian
        partners in upholding a "rules-based order" which acknowledges the July 2016
        tribunal ruling.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6327d7-9a74-4d9b-aeeb-ec842b8911b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T11:54:05.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:21:03.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>OPINION:&nbsp;<a href="https://cnnphilippines.com/world/2020/7/16/PH-future-in-the-West-Philippine-Sea-Sung-Kim.html?fbclid=IwAR1RPcy_QaecV5p0bIPWRl3011F00ISPHwRkvRQc7DYF0T0qi1uTGDJUcXA">The
        Philippines’ future floats in the West Philippine Sea</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c8e073-6cdf-4c29-97bb-ee9aa69e35b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T11:51:08.585+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:21:03.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are making clear: Beijing’s claims to offshore resources across
        most of the South China Sea are completely unlawful, as is its campaign of
        bullying to control them," US Secretary of State Michael Pompeo also said
        in a statement last month announcing the <a href="https://cnnphilippines.com/world/2020/7/14/US-China-South-China-Sea-maritime-claims.html">strengthening
        of US policy on maritime claims</a>&nbsp;in the disputed waterway.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b97a9c0-38e9-425b-82d0-c555897f194a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T11:54:05.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:21:03.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/8/7/Locsin-and-Pompeo-talk--shared-interests--in-South-China-Sea.html">Locsin
        and Pompeo talk ''shared interests'' in South China Sea</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520724f0-0007-4869-a331-7aa14d049aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T11:51:08.585+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:21:03.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Chinese diplomat, Washington has been hounding the South
        China Sea dispute by "showing its muscles" and taking the side of other claimant
        states.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f6ab11-44c6-4a98-8c30-b0abc03ef037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T11:51:08.585+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:21:03.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam, Malaysia, Indonesia, Brunei and self-governing Taiwan also
        have their own territorial claims in the South China Sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f1ffd6-a225-4f73-8b3a-9b284c074f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T11:51:08.585+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:21:03.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the first half of this year, the US has come up with more than
        200 military aircrafts to this region, not to mention its carriers and warships.
        Who is provocating the situation in the South China Sea? It’s very clear,"
        he said, adding the foreign power stands in the way of consultations for a
        common Code of Conduct in the disputed waters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78dab94-9bb9-4490-9ec3-a3022546338e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T11:51:08.585+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:21:03.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China and the Philippines are like family members. It''s normal
        for family members to have differences, but if an outsider, a neighbor comes
        to assist us that’s fine... But if they come to say ''please fight against
        each other,'' then we have to question their purpose. Do they want the peace
        in this region or they want to make South China Sea as a political game for
        the geopolitical purpose?," the Chinese official added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb17d43-3795-4621-90ee-94991d4d00b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T11:51:08.585+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:21:03.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between China and the US have been heating up in recent
        weeks, with the closure of consular offices in Chengdu as well as in Houston.
        Prior to the pandemic, the two nations were looking to resolve issues on a
        tariff war.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffffb20c-3d5f-49b7-bcb6-20d42085be1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T11:51:08.585+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:21:03.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Huang welcomed the Philippines'' decision to <a href="https://www.cnnphilippines.com/news/2020/8/4/philippines-naval-exercises-south-china-sea.html">sit
        out of joint naval drills</a>&nbsp;in these waters. He again stressed that
        it is best for Beijing and Manila to "shelve" differences and agree to disagree
        about conflicting claims.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146508d6-927a-44ae-91f3-196c54df485f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T11:51:08.585+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:21:03.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He again dismissed the validity of the July 2016 ruling of the "so-called"
        arbitral tribunal, disputing how it can be enforced.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecff0bf1-b56c-4947-82a5-caf97d592f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T11:51:08.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:21:03.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we look at the arbitral ruling literally, what is arbitration?
        Arbitration is something agreed by both parties directly concerned –&nbsp;only
        by doing so it can be called arbitration. The ruling itself is a ruling without
        the agreement from the other side, so we may not call it arbitral ruling,"
        the envoy said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da9653a-7829-4523-a4a4-153bcff8237b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T11:51:08.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:21:03.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has maintained that his administration will keep an independent
        foreign policy, but he''s been criticized for holding back on <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/7/14/Harry-Roque-China-arbitral-award--.html"
        href="https://www.cnnphilippines.com/news/2020/7/14/Harry-Roque-China-arbitral-award--.html">enforcing
        the arbitral award</a>&nbsp;for the sake of warmer ties with China. Legal
        experts said going to war is not the only option as the President insists
        that the Philippines will just set aside its claims for now as it cannot afford
        an armed conflict with Beijing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a069bdea-7ae5-491a-aef6-9f9cc733922c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T11:55:22.369+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:21:03.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/7/14/philippines-defense-spending-west-philippine-sea.html">Increased
        military spending, minimum credible defense pushed amid China’s incursions
        in West PH Sea</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc58d2bb-52fb-4906-878f-6a22c65345ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T11:51:08.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:21:03.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In previous instances, China has been spotted building infrastructure
        on features claimed by the Philippines and turning away Filipino fishermen
        at sea. In June 2019, a Chinese vessel rammed the Filipino boat Gem-Ver and
        left the fishermen swimming for their lives, who were later on rescued by
        a passing Vietnamese vessel.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f12d32-ca91-44e9-8cd2-8e199365bad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T11:51:08.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:21:03.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compensation is yet to be given to the fishermen more than a year
        since the incident. Huang said authorities are still waiting for a counter-proposal
        from the Philippines as to <a href="https://cnnphilippines.com/news/2020/6/22/DOJ-monetary-compensation-PH-fishermen-Gem-Ver.html?fbclid=IwAR04i5uG49hTcPwgGQi8B9AvURrOEKmCl2ukn12tC1wq3Lniub5EIBieczE">how
        much reparations the fishermen should receive.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a566989-fc17-436f-8de9-9dfaaf99138b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T11:51:08.586+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:21:03.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Huang said he anticipates that by end-2021, long-delayed
        discussions can be wrapped up and an agreement can be reached on a code of
        conduct in the South China Sea. The code is expected to spell out what actions
        countries and vessels can or cannot do in in the South China Sea.&nbsp;</p>'
  'Philhealth-corruption-task-force-investigation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-07T12:39:45.146+08:00
    'imagesource': 'jcr:d55c7b48-ee13-4931-9a63-24b6fe56fb0d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4474d40-13e2-410d-8894-d408d23becef'
    'lead': 'This task force will be given the power to investigate, conduct lifestyle
      checks, and preventively suspend PhilHealth personnel believe to be involved
      in corrupt practices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-07T12:42:34.812+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:21:02.231+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:19:54.218+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte orders task force to probe alleged PhilHealth anomalies'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce34ef8-2e74-434e-a034-736bff54ef73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:34:42.403+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:02.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> President
        Rodrigo Duterte ordered the creation of a multi-agency task force to investigate
        executives of the government health insurance agency amid allegations of corruption,
        Malacanang said on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc087cb7-3d69-46c7-bd30-de85e5c870e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:34:42.403+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:02.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is exasperated. <em>Gusto na niyang matigi ang corruption
        sa PhilHealth at gusto niyang may ngipin ang task force na binuo niya,</em>"
        Presidential Spokesperson Harry Roque said of the Philippine Health Insurance
        Corporation (PhilHealth).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3ef962-570c-4f57-ad36-7b69099bee95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:34:42.403+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:02.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He wants the corruption in PhilHealth to end. He wanted
        a powerful task force to investigate it.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc7e134-168c-49e2-89aa-be58047bc917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:34:42.404+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:02.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force to be convened by the Department of Justice will
        include top officials from the Office of the Ombudsman, Commission on Audit,
        Civil Service Commission, Office of the Executive Secretary, Office of the
        President, and the Presidential Anti-Corruption Commission.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf0cdc8-5997-4493-a63d-c6523e1d926a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:34:42.404+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:02.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will have the power to investigate, conduct lifestyle checks,
        and preventively suspend PhilHealth personnel.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f4c655-3dfa-4b88-9716-e522764f660e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:34:42.404+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:02.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang imbestigasyon na ito, kasama na ang preventive suspension.
        Huwag kayong mag-alala, nakinig po ang Presidente at umakto,"</em> Roque said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b56674c-aef6-4feb-ba3f-186fa02fd82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:34:42.404+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:02.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This investigation will include preventive suspension.
        The President is listening to your appeals.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff0a94a-87d3-4494-adf0-2b9f918a6540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:34:42.404+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:02.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra confirmed receiving the order
        on Friday, and has formed Task Force PhilHealth.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89236c8-7010-498f-8130-36060d470eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:34:42.405+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:02.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force should submit to Duterte its findings and proposed
        legal actions against erring officials within 30 days.</p>'
