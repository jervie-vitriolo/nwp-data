    'template': '1'
    'title': 'A South Korean lawmaker has come under fire for her outfit. Her offense?
      She wore a dress'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48217d24-ed36-4dee-aaf0-711c935d1f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:59:29.539+08:00
