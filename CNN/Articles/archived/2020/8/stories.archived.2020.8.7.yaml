      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s target is to isolate residents with coronavirus
        symptoms as well as their close contacts, and to subject them to swab testing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2320753-0bdb-494f-be27-7497924d6460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T14:21:59.478+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:56.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Eventually, after these two weeks, <em>iniisip namin na maipapatupad
        ito sa lahat ng mga</em> (we are thinking that this will be implemented in
        all) high risk areas over the country,” Vergeire said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13e7edd-781c-45b8-90db-7497e1f11193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T14:21:59.479+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:56.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/8/5/DOH-rapid-test-kits.html">READ:
        DOH says stopping use of rapid kits as screening test among the end-goal of
        two-week MECQ</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5725bcb2-3081-4da1-97d3-2dcabe09d6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T14:21:59.479+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:56.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said there are enough people to do the house-to-house assessment.
        The CODE team includes local health officials, some from regional offices,
        national government and local government partners, and barangay health emergency
        response teams, Vergeire said.</p>'
