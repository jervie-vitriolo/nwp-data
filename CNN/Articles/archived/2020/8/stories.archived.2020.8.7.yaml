    'template': '1'
    'title': 'Seabird poop is worth millions, say scientists trying to save the birds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8ae41c-65fc-4693-b5e1-8f8a873a42a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong>&nbsp;Some hot commodities are obvious:
        gold, oil, corn and more recently, hand sanitizer, are clearly worth a lot.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a326dee5-7a75-4ee3-ac8e-1932ad2e0821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a2928d-8e6c-4ab8-8505-751cb75dcdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some valuable products are less evident -- and much more off-putting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a543fcf7-2fd3-4a18-9fda-85aa05184ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca2157b-09b7-4d6f-9389-04e924bd4004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New research has revealed that the waste produced by seabirds --
        that''s right, the poop of seagulls, pelicans, and penguins -- could be worth
        nearly half a billion dollars annually.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807a7901-92a8-4959-a7ba-3a3d94911b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baccc97d-18ef-4faa-85ba-6da3db6c109f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because seabird feces, also known as guano, can be used
        as commercial fertilizer and is vital for contributing nutrients to marine
        ecosystems.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489b4499-1c0c-49cc-a17c-1e9da1535e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139837f6-3587-451f-a278-c3514090256a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to raise awareness about the importance of seabirds
        and conserving their habitats, scientists set out to quantify the contributions
        of seabirds and illustrate the actual cost of declining seabird populations
        by valuing their waste.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b94afcb-d1dc-4165-bb47-b5c9fcc405e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4f048d-87fb-4056-9a56-319e73cf58be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not petty cash: Its value is estimated at more than $473 million
        each year and possibly much more, according to a new paper published today
        in the journal Trends in Ecology &amp; Evolution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c101dad-2f96-4d58-999b-e37814cc2288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17d78dd-ff5d-4c63-88e8-c53ca0107124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Guano production is an ecosystem service made by seabirds at no
        cost to us -- I can go to an island, collect the guano, and sell it at market
        price as fertilizer," study coauthor Marcus V. Cianciaruso, an ecology professor
        at the Federal University of Goiás in Brazil, said in a press release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9fc96e-efe3-49eb-bc0b-69c440324aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25188e4-bb56-40df-aa0d-5f6985b9ea95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because there is this scientific and biological importance, it''s
        possible to quantify seabird ecosystem services in a language that the general
        public and policymakers can begin to understand."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84ef6a1-491c-459a-be26-cea1a3202a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70469733-87ee-44f8-830f-d97d5f837f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Not just commercial value</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81070dbc-6c6a-4ac3-af88-b8f7a34c46f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although only a few seabird species produce guano that is currently
        commercialized in Peru, Chile and other countries, the waste of other birds
        contributes vital nutrients to marine ecosystems and is also important for
        coastal economies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac97c663-8c8f-4032-a442-fa3bb3c311d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb2b11d-64c7-4f76-ad1d-1f18b575c230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seabirds bodily functions are nature''s way of pumping nutrients
        back and forth "between marine and terrestrial habitats," wrote Cianciaruso
        and his coauthor, Daniel Plazas-Jiménez, a doctoral student at the Federal
        University of Goiás, in the paper.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da6703b-7eee-4376-8cda-a9b537702402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea07cc7-5913-46f6-885c-7701b69ea3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They release high concentrations of nitrogen (N) and phosphorus
        (P) through their faeces, causing important environmental changes in these
        ecosystems," according to the study.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ae2f51-28cf-4912-8a93-0f9fc58e1aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb5cdf8-9d95-495b-bbc7-79f92cc33e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In coral reef ecosystems, the nutrients deposited from guano can
        increase reef fish biomass -- a measurement of the number of fish in a reef
        and their size -- by up to 48%, according to the study. That''s important
        for fisheries and tourism in places like the Caribbean, Southeast Asia and
        the Great Barrier Reef in Australia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae435c55-2c02-4e43-a7b1-8b55fef842d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca39af8-44e4-45a6-a37f-a6af7a7d7d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers estimated the annual value of the nitrogen and phosphorus
        deposited into these ecosystems from seabird poop by calculating the cost
        to replace them with artificial nutrients. As it turns out, failing to protect
        seabirds could get expensive.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0124a588-8e87-4168-9c1a-f63dad816921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3ed322-4106-4c3a-8ebd-eb05a89b9921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We made a very conservative estimate that 10% of coral reef fish
        stocks depend on seabird nutrients," said Plazas-Jiménez. "According to the
        United Nations and the Australian government, the annual economic returns
        of commercial fisheries on coral reefs is over $6 billion. So, 10% of this
        value is around $600 million per year."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09be8142-070f-4eb1-a949-e76a598a0fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba114970-a045-4a64-9c17-0ca885b4e44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you combine that with the commodified guano figure of nearly
        $474 million, the value of seabird poop increases to an estimated $1 billion.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8512eae4-978d-4b16-997a-0b307d0b16d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f295f9b-0135-499e-ae8a-7663b87c1ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In these terms, seabird conservation doesn''t sound like a crappy
        investment at all.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b7d9cc-c3b9-4572-9a99-70446bb65f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b85639c-aabb-4188-ac81-6baef73900aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, because seabird species are heavily threatened, this function
        [nutrient deposition] is threatened too," Plazas-Jiménez told CNN in an email.
        "To face these threats, it is necessary that the general public, the economic
        sectors, and policymakers get involved in seabird conservation."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76339832-3919-4801-a739-adc5f1eb21ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6827cc-6a8c-4339-b91a-c3049835a81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Importance of seabird conservation</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fc8b7a-0818-4e04-9c3d-128a2122def1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seabirds also have impacts that reach far beyond their immediate
        habitats. Some species, such as penguins in Antarctica, have significant influence
        on nitrogen and phosphorus levels at both local and global scales.That''s
        another reason to protect habitats that may seem removed from human life.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8bf181-0055-405c-987d-259b463db321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478b1d3a-64c1-46ce-9190-e90c558243e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The example of coral reefs is just for a little group of seabirds,"
        said Plazas-Jiménez.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9580e91b-c969-466c-96e3-03323e7c4837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c365c76-db23-4d17-b59c-12fe9e6bc0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A huge amount of nutrient deposition happens in Antarctic ecosystems:
        penguins contribute half of the nitrogen and phosphorous deposited by seabirds
        every year," Plazas-Jiménez added. "However, 60% of this contribution is made
        by penguin species with declining populations, and these contributions will
        decrease in the future if no conservation activity is taken."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd033da29-17f5-46c0-bad5-1ade73a08276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7da999-257d-44ba-a583-b85b0788febc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seabirds face threats from climate change, overfishing, invasive
        species and "bycatch," meaning they are often killed accidentally as a byproduct
        of commercial fishing.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fd6924-1ade-4cfc-ad94-245bd2bbeea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed881712-24de-43e2-a0c9-26e19f3d9268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found that the main threats to seabirds -- climate change and
        bycatch and overfishing -- have a higher effect on nutrient deposition than
        in the number of seabird species. Climate change threatens 80% of the amount
        of nitrogen and phosphorus deposited by seabirds but only 44% of seabird species,"
        Plazas-Jiménez told CNN. "Potentially, the effect of these threats on the
        contributions that seabird nutrient deposition made to our well-being is greater
        than previously thought."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1843a1e1-6353-458c-a8e5-e4cc6e30516f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e33235-2289-411b-9bf7-f1c3d81c96e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost half of seabird species are declining in population, and
        a third of seabird species face the threat of extinction, according to BirdLife
        International, a global partnership of conservation organizations dedicated
        to protecting birds and global biodiversity.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b4aedc-f0ba-4e40-9bf9-fc3e0673b3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee40a94-388e-426f-92bb-68520339cf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The depletion of fish through overfishing and climate change has
        caused rapid declines in widespread and much loved seabirds such as Atlantic
        Puffin Fratercula arctica and Black-legged Kittiwake Rissa tridactyla — both
        are now considered vulnerable to extinction," said BirdLife International
        in a 2018 report.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82d2cdc-1cab-459b-a725-5d19ac89f61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff7a905-c5ae-496d-9580-3035eefc1c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seabirds are one of the world''s most threatened groups of vertebrates,"
        according to BirdLife.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c347d547-cf87-4d07-8358-534bdc136932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab3f95b-d849-4fa5-8054-60ce505f189c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal University of Goiás researchers also noted that seabirds
        offer much more than bodily functions.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17684d89-fc11-4ca7-88a2-e7fdf40cc88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78cb7a3-3252-4bff-a041-2916f1cea34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism and birdwatching are increasingly important industries in
        many parts of the world, and the value of seabirds'' contributions to marine
        ecosystems would increase even more if all their other functions in our ecosystems
        were quantified.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427ac55e-7f08-4098-aba3-1241c50efc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f15759-8f9b-4fcb-8afe-96e2e3ee2691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some areas, fishermen follow seabirds to find places to fish,"
        said Plazas-Jiménez. "To that fisherman, seabirds are everything."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eab093e-3641-40b1-9e95-c9ba38900e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:54:50.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:15.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/06/world/sea-bird-conservation-value-of-poop-scn-trnd/index.html"
        target="_blank">"Seabird poop is worth millions, say scientists trying to
        save the birds"</a></em></p>'
