  'AFP-West-Philippine-Sea-patrols':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-07T21:37:59.047+08:00
    'imagesource': 'jcr:b0a29902-f020-4c8f-bc2f-22107ab6d27c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2264abd-063c-4a43-b4ea-cb642baa87ac'
    'lead': 'The Philippine military may be barred from joining naval drills in the
      South China Sea, but the new chief of staff said the country has increased presence
      in its territorial waters.   '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-07T21:42:31.313+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T08:20:29.372+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:20:04.207+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['West-Philippine-Sea', 'South-China-Sea', 'Gilbert-Gapay', 'Armed-Forces-of-the-Philippines']
    'template': '1'
    'title': '‘Aggressive’ West PH Sea patrols tell China we’re not backing down –
      AFP Chief   '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033fd3f9-b8a6-4c0b-a7f5-5303b2e061dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T21:42:31.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:29.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7)</strong> — The
        Philippine military may be barred from joining naval drills in the South China
        Sea, but the new chief of staff said the country has increased presence in
        its territorial waters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f24298-4686-410c-9827-ce2e786ad53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T21:42:31.314+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:29.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines Chief Lt. Gen. Gilbert Gapay said
        Friday that President Rodrigo Duterte’s “temporary suspension” of the country’s
        participation in joint military exercises in contested waters “doesn’t mean
        we are backing down on our claim."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32dad17-d608-4ff0-a6aa-de26873d11cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T21:42:31.314+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:29.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are patrolling aggressively and vigorously our territorial waters
        and really maintaining presence in the area, and this sends a signal not only
        to China but other claimant countries that we are still asserting and protecting
        our sovereignty in that part of the country,” Gapay told CNN Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4a7c92-362c-4d9d-9584-b931ed16ee81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T21:42:31.314+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:29.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tuloy-tuloy ‘yan</em> (That’s continuous). We do that everyday,”
        he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfe86ad-305d-4a07-92b3-ca4021f15a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T21:42:31.315+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:29.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gapay is referring to the West Philippine Sea, which includes areas
        Manila claims and occupies in the disputed South China Sea. China <a href="https://cnnphilippines.com/news/2020/7/13/China-refuses-the-Philippines--plea-to-honor-South-China-Sea-ruling.html">continues
        to reject the 2016 arbitration ruling</a> in favor of the Philippines which
        invalidated the East Asian giant''s sweeping claims. The landmark decision
        recognized the Philippines’ sovereign rights to areas within its exclusive
        economic zone which China claims.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6753827-4b80-4070-84aa-8051ceb25e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T21:42:31.315+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:29.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte, who has nurtured friendship with China, agreed to shelve
        th arbitral ruling. He has repeatedly said <a href="https://www.cnnphilippines.com/news/2020/7/27/duterte-south-china-sea-row-SONA-2020.html">he
        could not go to war against China and pushed for “diplomatic endeavors” instead.</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a807d8-e977-4057-b77b-6895e33fe598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T21:42:31.315+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:29.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP fully supports its commander-in-chief.&nbsp;</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34aed1ea-704e-46df-b3b9-54a6b8c459f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T21:42:31.315+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:29.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We uphold the diplomatic track and of course the rules-based approach
        in dealing with the West Philippine Sea issue,” Gapay said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1303a9c1-7bac-4610-9854-2bf9ac9cf9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T21:42:31.316+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:29.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the AFP will not resort to arms in line with national policy,
        it has improved its external defense capability through its modernization
        program, Gapay said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73e9fb0-8df3-4a36-a263-4d50286a43e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T21:42:31.316+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:29.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has procured frigates and now boasts of a “blue-water
        navy” capable of sustained operations across deep seas, he added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f33d2e4-a83b-43e3-a8bf-809a7e322e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T21:42:31.316+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:29.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have called out Duterte''s defeatist stance on the maritime
        dispute, saying he does not have to wage a war to assert the country''s sovereign
        rights.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6edd7b5-493a-42c8-b979-f406f2dbfa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T21:42:39.949+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:29.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the administration has <a href="https://www.cnnphilippines.com/news/2020/7/22/south-china-sea-arbitral-ruling-united-nations.html">rejected
        calls to raise the arbitral ruling in the&nbsp;United Nations General Assembly
        in September,</a> saying the Philippines and China have "agreed to disagree"
        to pursue "friendly consultation."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82a017a-b7c2-4636-8b86-cf0c403a4597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T21:42:31.317+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:29.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
