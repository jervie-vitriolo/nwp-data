      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Gov. Reynolds said that school districts that hold online-only
        instruction without authorization would be defying state law and that those
        days would not be counted as instructional days.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4749d28b-feba-4cda-ab62-a9c4b29802ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd501224e-3322-4a46-9e21-71708ea815aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children need to be in a classroom," she said in the news conference.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2189cabc-d244-4246-81e2-82587f6afe41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b12a52-d892-4b28-84a1-e0c4c7ad10df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Reynolds told reporters that she appreciates educators'' concerns,
        and that the state is doing everything it can to keep everyone safe.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38e5923-ceb8-4b61-8d31-90f9408d4b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed9c51d-6e0e-40b2-a4f0-18f5419eb0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have grandchildren that are going back to school. I would never
        do anything that would put them in harm''s way intentionally. I don''t think
        any of us would," she said, adding that her daughter, who''s expecting, is
        a teacher in the state.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c38046-4240-4a39-9d41-796ab1a2d27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78bc621-99da-4fa2-be7f-98e08a501b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump has also called for schools to reopen in the fall,
        but many of the country''s largest districts are planning for remote learning.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c7afa0-c3e7-4705-8bf4-b9c81dea97ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeee1926-5393-4163-8c46-8a10a2d46842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backstrom said she was inspired to write after reading an article
        about Sioux City teacher Jeremy Dumkrieger, who published his own obituary
        in the Iowa Starting Line website.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e79d25-6e83-4b4e-af1c-a856f598e3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a40228-c7a9-4b4a-81b8-84d3d376d29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In it, he joked about his wife''s cold feet and wrote that "his
        only regret in life was not meeting her sooner, frozen feet and all." He also
        expressed his love for their children and their dachshund Steve.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e02dc09-29cb-4020-9df1-da6c404b234e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d002154-e2d2-4730-b91b-ca1e72866a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More seriously, he wrote that because of Covid-19 "he died alone,
        isolated from the family who meant the world to him."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4e6146-2be5-449e-bba6-80f353540915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8efc0f-1f9d-48ad-ae0e-177a88ed859f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumkrieger, 43, said he decided to write the obituary because he''s
        concerned about being in a classroom full of kids -- especially since the
        state does not require people to wear masks. Iowa did launch an initiative
        last month to encourage people to wear masks.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e91dd7-2391-4950-9d47-89ece9e57f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f7a8de-a68a-45a6-b5a4-3b40aeade25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said putting his feelings for his wife and kids on paper was
        more emotional than he expected, and he got a little choked up talking about
        it.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91835a9b-cc86-4967-bf7b-6310189273e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5988d39f-8626-4bdf-a8b9-0c9fb26aac0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took me a couple days to write it," he said. "It was tough,
        and I know a lot of teachers that told me that they started writing, but then
        stopped because they just couldn''t get through it."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55075050-d5ec-4750-9378-9d67cd45967d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d66b9b6-be73-43a9-9c06-054d1b2a248d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumkrieger said he has heard from some people who were offended
        by his mock obituary, but said they''ll be even more upset when they start
        seeing real ones for teachers who actually die.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a320d457-2df4-439a-a025-bd179894df33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6928ca8-2a99-422e-b1c1-166bcb3da590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He feels that a mask mandate would reduce the spread of Covid-19
        in the community and make it easier for schools to protect their students,
        teachers and staff.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15170e7-d33a-414e-98ec-00a97aa63f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0be7bf2-31a4-43a0-a890-e30f850eb6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumkrieger said he considered looking for a different job, but said
        teaching is what he loves and it''s how he serves his country.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ff2c3a-fb57-49fb-9c01-0c205ed6e8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae0d84d-1c9d-4688-9e15-f34539a389f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to go back and teach. I''m going to wear a mask and
        make sure I''m keeping everybody safe," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92fcf0d-6cea-4bba-89e5-2252b3f52b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/08/06/us/iowa-teachers-coronavirus-obits-trnd/index.html"><em>
        "Some teachers wrote their own obituaries as part of their back to school
        prep"&nbsp;</em></a></p>'
