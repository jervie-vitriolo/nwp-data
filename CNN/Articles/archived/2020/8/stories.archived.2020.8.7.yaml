    'template': '1'
    'title': 'Envoy blames media coverage for Filipinos'' distrust towards China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb3f843-5372-4a13-8366-03a1847f6b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:22:18.871+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:59.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7)</strong> –&nbsp;Filipinos''
        strong distrust of China may have been the result of "distorted" media reports
        about activities of Beijing, the country''s envoy said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a94491-f0ff-49f4-ad50-6d1ea31243dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:22:18.871+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:59.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s normal for Filipino people to have some different views about
        China, but what I want to emphasize is that after my arrival here since late
        last year, I have been surprised many times by those distorted media coverage
        and those reports which do not give the whole picture of China and China-Philippine
        relations," Chinese Ambassador to the Philippines Huang Xilian told CNN Philippines''
        <em>The Source.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6caf8de-8c5a-4ecc-b9bc-d638923734e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:22:18.871+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:59.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did acknowledge concerns on maritime issues, which have been
        the main point of disagreement by the two states.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6525236-e53a-49a7-80f2-cbe772147d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:22:18.871+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:59.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a data-cke-saved-href="https://cnnphilippines.com/news/2020/7/19/sws-survey-trust-us-australia-china.html?fbclid=lwAR2"
        href="https://cnnphilippines.com/news/2020/7/19/sws-survey-trust-us-australia-china.html?fbclid=lwAR2">poll
        done by the Social Weather Stations</a> in July showed a "bad" -36 trust rating
        towards China, against a +42 rating towards the United States and +27 for
        Australia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe3dea0-3ae0-4e5c-8069-1543e8f5d0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T14:49:43.080+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:59.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://cnnphilippines.com/news/2019/12/7/us-china-philippines-relationship-sws.html?fbclid=IwAR2_ISSCQStkwUvci-Lqcb1MrDLHBFvHAhz2xtKtlqAcKOybkW4b2BQwnyo%3Ffbclid">&nbsp;SWS:
        Majority of Filipinos say ties with US ''more important'' than China</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a097dbc0-2c4a-42ca-9d3c-cc79cd578f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:22:18.871+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:59.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang said the survey results was due to a lack of understanding
        amid allegedly lopsided news reports putting China in bad light.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f8f703-4cab-43ed-b260-ef95c6e1bb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:22:18.871+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:59.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’ve been thinking about this. One is because of a lack of understanding,
        and lack of understanding leads to lack of confidence and lack of trust,"
        the foreign envoy said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43d45ad-d9c9-4f17-910b-914b3f7db868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:22:18.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:59.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have also found with concern that most of our Filipino friends,
        they understand China through the perspective of West media. Obviously, some
        of the West media have bias about China so that caused a misleading role to
        Filipinos who try to understand China," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8154e203-bbe6-4aa3-989d-a74177fd64c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:22:18.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:59.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang repeatedly called locals as "Filipino friends," downplaying
        the territorial dispute in the West Philippine Sea as something where the
        two nations can "agree to disagree."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29eb6f6-781e-4373-a329-2068b8a6f414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:22:18.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:59.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS survey showed three out of five Filipinos believed that
        China held back information on COVID-19, which may have hampered prevention
        and treatment efforts worldwide.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dbb30e-2acc-434c-b149-af54eb35cd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T14:49:43.080+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:59.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/world/2020/5/4/US-Pompeo-China-coronavirus-outbreak-Wuhan-laboratory.html">Pompeo
        claims China intentionally concealed coronavirus severity</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e37f75f-5ef7-4047-9931-e4f12d5451b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:22:18.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:59.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then cited efforts to improve people''s impressions towards China,
        citing millions of Chinese tourists visiting the country and the promotion
        of cultural and people-to-people exchanges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7b4a97-e1cf-4708-980d-3e0bc965eaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:22:18.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:59.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has actively taken a friendly stance towards
        Beijing since assuming office in 2016. However, critics say <a data-cke-saved-href="http://cnnphilippines.com/news/2019/6/24/Albert-del-Rosario-China-trust.html"
        href="http://cnnphilippines.com/news/2019/6/24/Albert-del-Rosario-China-trust.html">China
        is not to be trusted</a>&nbsp;as it refuses to recognize the July 2016 arbitral
        ruling which dismissed Beijing''s sweeping claims in the South China Sea,
        and instead continues its incursions and reclamation activities in the disputed
        waters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f01bf7-6d86-4d74-ad33-a07cf29c434d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T14:50:27.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:59.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/world/2020/7/14/US-China-South-China-Sea-maritime-claims.html">US
        declares ''most'' of China''s maritime claims in South China Sea illegal</a></strong></p>'
  'china-bubonic-plague-death-mongolia':
    'author': 'Nectar Gan and Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-07T13:18:13.414+08:00
    'imagesource': 'jcr:d163bac2-79fc-4f08-b991-3dec11b9c91e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edd6456e-2eb6-4661-8483-1fdeb9d0ef5d'
    'lead': 'Authorities in the Chinese region of Inner Mongolia have sealed off a
      village after a resident there died from bubonic plague, a centuries-old disease
      responsible for the most deadly pandemic in human history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-07T13:25:24.705+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T08:20:58.618+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:19:55.468+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Mongolia', 'bubonic-plague', 'Inner-Mongolia', 'plague-death',
      'Baotou-city']
    'template': '1'
    'title': 'China seals off village after bubonic plague death in Inner Mongolia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8f3848-00ef-4907-be9f-be851b06cbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:25:24.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:58.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Authorities in the Chinese region of Inner
        Mongolia have sealed off a village after a resident there died from <a href="https://edition.cnn.com/2019/05/08/health/bubonic-plague-explainer-trnd/index.html">bubonic
        plague</a>, a centuries-old disease responsible for the most deadly pandemic
        in human history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fa5003-478f-484d-b26e-b3bcd213d2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:25:24.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:58.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcfc58a-7ea3-4c70-ab30-0858c4a160b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:25:24.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:58.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death was reported to health authorities in Baotou city on Sunday
        and the victim was confirmed to be a bubonic plague patient on Thursday, the
        Baotou Municipal Health Commission said in a <a href="http://wjw.baotou.gov.cn/c/2020-08-06/1418104.html">statement</a>
        on its website.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed31cf4-da7e-438a-ad30-5ce16e020c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:25:24.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:58.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149c9153-1147-49f8-aac4-f3fb744df2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:25:24.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:58.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient died of circulatory system failure, according to the
        statement. It did not mention how the patient had caught the plague.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ea52d4-9723-440d-ab9f-313978f7efc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:25:24.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:58.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c7a0f3-89c8-4471-9842-24a61bf14b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:25:24.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:58.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To curb the spread of the disease, authorities sealed off Suji Xincun
        village, where the dead patient lived, and ordered daily disinfection of homes.
        All villagers have so far tested negative for the disease, the statement said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ced8da-c5d3-429e-91ea-85f68b20b989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:25:24.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:58.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e509e6-3c59-40d1-b739-9017557fad3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:25:24.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:58.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine close contacts and 26 secondary contacts of the patient have
        been quarantined and tested negative, the commission said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758df574-8c5e-4ddd-9c0c-f174e048c352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:25:24.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:58.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326ee0a5-77b7-4fca-a89c-986b031c2107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:25:24.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:58.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damao Banner, the district where the village is located, has been
        put on Level 3 alert for plague prevention, the second lowest in a four-level
        system, until the end of the year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4c6d61-52fd-4deb-a314-2a5612e0339f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:25:24.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:58.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17c22ef-ef5e-4f9f-8241-496c43dac1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:25:24.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:58.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second case -- and first death -- of bubonic plague
        China has confirmed this year. <a href="https://edition.cnn.com/2020/07/06/asia/china-mongolia-bubonic-plague-intl-hnk-scli-scn/index.html">The
        previous case</a> was discovered in July in Bayannur, another city in Inner
        Mongolia, leading to the issuing of another Level 3 alert and the closure
        of several tourist spots.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d92d2a-e30e-44cb-b95c-61c0e646178c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:25:24.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:58.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f304e187-903a-4ed4-9053-410934d635c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:25:24.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:58.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plague, caused by bacteria and transmitted through flea bites and
        infected animals, killed an estimated 50 million people in Europe during the
        Black Death pandemic in the Middle Ages.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4d3f00-3578-4de7-b4db-723aae542f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:25:24.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:58.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a79e107-4dcb-4e9b-bac1-a859d4e775c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:25:24.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:58.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bubonic plague, which is one of plague''s three forms, causes painful,
        swollen lymph nodes, as well as fever, chills, and coughing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069b922c-48a9-4a89-b5af-1b04e4bffd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:25:24.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:58.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f720f474-a059-48a3-908f-d136367a9b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:25:24.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:58.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advent of antibiotics, which can treat most infections if they
        are caught early enough, has helped to contain plague outbreaks, preventing
        the type of rapid spread witnessed in Europe in the Middle Ages.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d4f4a3-9bf4-4935-a072-33c24f4bbaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:25:24.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:58.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6155be19-0af4-41ab-a4dd-18f4f3f9c3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:25:24.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:58.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it has not been eliminated it entirely -- and it has made a
        recent comeback, leading the World Health Organization (WHO) to categorize
        it as a re-emerging disease.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a19fc7-20c4-4623-9ce8-9dfc59bb264f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:25:24.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:58.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e213bf44-937a-4212-aea4-b68930f32d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:25:24.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:58.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Common recurrence</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e706e7d-9bf8-44bb-ac91-e2694867f566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:25:24.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:58.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anywhere from 1,000 to 2,000 people get the plague every year, according
        to the WHO. But that total is likely too modest an estimate, since it doesn''t
        account for unreported cases.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdc63a0-0267-4e86-b1b1-fec6d9cf44f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:25:24.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:58.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd927395-25c3-4da1-b3e9-4a6778a6b1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:25:24.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:58.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to 2016 data, the possibility of plague exists on almost
        every continent, especially the western United States, parts of Brazil, scattered
        areas in southeast Africa and large swaths of China, India and the Middle
        East.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb090438-9908-4ff9-8938-3d2f5aa1d7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:25:24.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:58.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ce752e-0342-4b6b-81e5-44b97fe75abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:25:24.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:58.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/08/17/us/bubonic-plague-colorado/index.html">In
        the US</a>, there have been anywhere from a few to a few dozen cases of plague
        every year, according to the Centers for Disease Control and Prevention. In
        2015, two people in Colorado died from the plague, and the year before there
        were eight reported cases in the state.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814f46ad-a85a-4cc8-ac3e-29835ac7ad28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:25:24.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:58.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1490b4f-4e6b-4fe6-8436-d09e504f618f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:25:24.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:58.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, 31 cases of plague were reported between 2009 and 2019,
        including 12 deaths, according to data released by the National Health Commission.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95df3ca6-affa-4660-8482-b03010f91480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:25:24.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:58.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7455c68e-9c71-4e5a-a92a-7345cbe08a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:25:24.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:58.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Baotou authorities warned of a risk of "a human plague
        epidemic spreading in the city," and urged the public to take extra precautions
        and seek immediate medical attention if they develop symptoms of fever or
        coughing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23910fb4-4c99-4c6b-97a6-c1527d5761be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:25:24.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:58.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40119045-f732-495d-aafb-c366641be4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:25:24.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:58.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also urged people to reduce contact with wild animals while
        traveling and avoid hunting, skinning or eating animals that could cause infection.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231baf66-482b-4ba3-8cf2-156e4923694d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:25:24.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:58.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0bb8e4-c84c-47a3-bbcc-218dd478d268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:25:24.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:58.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, two cases of bubonic plague were confirmed in Mongolia
        -- brothers who had both eaten marmot meat, according to China''s state-run
        news agency Xinhua. In May 2019, another couple in Mongolia died from the
        plague after eating the raw kidney of a marmot, thought to be a folk remedy
        for good health.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3895a74a-408c-4387-88a8-5cff9026a3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:25:24.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:58.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a90665e-5bd3-48b8-9631-bfbe285d8739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:25:24.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:58.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marmots a type of large ground squirrel that is eaten in some parts
        of China and the neighboring country Mongolia, and which have historically
        caused plague outbreaks in the region.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42dc658-3266-418a-b6f0-bb24ff9ec7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:25:24.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:58.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f888f1-ac76-406c-88e3-da0f4639be89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:25:24.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:58.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The marmot is believed to have caused the 1911 pneumonic plague
        epidemic, which killed about 63,000 people in northeast China. It was hunted
        for its fur, which soared in popularity among international traders. The diseased
        fur products were traded and transported around the country -- infecting thousands
        along the way.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ee804f-0c02-4bef-bb9e-02a959b884a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:25:24.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:58.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/07/asia/china-mongolia-bubonic-plague-death-intl-hnk-scli-scn/index.html">China
        seals off village after bubonic plague death in Inner Mongolia</a>."</em></p>'
  'Trump-US-TikTok-WeChat-ban':
    'author': 'Nikki Carvajal and Caroline Kelly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-07T13:22:33.744+08:00
    'imagesource': 'jcr:14b0a3d4-3768-46fd-82ce-f74babf343bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cc7096f-9624-4855-a6b8-a17c928d201f'
    'lead': 'The order regarding TikTok prohibits after 45 days ''any transaction
      by any person, or with respect to any property, subject to the jurisdiction
      of the United States, with ByteDance Ltd.,'' the Chinese company that owns the
      social media platform.'
    'mgnl:activationStatus': true
