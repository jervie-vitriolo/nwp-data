      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec19d9d-2af8-4ed4-a640-9744342f208d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T02:50:08.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:18.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No single country can fight this virus alone. Its existence anywhere
        puts lives and livelihoods at risk everywhere,” Tedros said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c432e39d-7059-483b-9c8f-96ec9b2ece4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T02:50:08.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:18.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138afd79-f11c-4757-80ff-ae9e40ada076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T02:50:08.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:18.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is never too late to turn it around, though he said; using “science
        solutions and solidarity” together it is possible to overcome the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883e4007-e10d-48e9-898c-844be1343edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T02:50:08.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:18.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1554eafa-3173-4ceb-b039-eb3657ecb720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T02:50:08.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:18.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first coronavirus pandemic has shown how critical health investment
        is to national security, Tedros said, with universal health coverage being
        essential for global health security.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49336dd8-26e0-4f0d-85ea-3d1a3c5051b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T02:50:08.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:18.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cede8269-4f13-4039-801a-5fd6ed68d827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T02:50:08.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:18.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO’s highest priority is to support all countries in strengthening
        their health systems so that everyone can access quality services when they
        are needed, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b871771b-ca21-4596-959f-d821f736ff06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T02:50:08.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:18.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae3b660-e100-4947-af93-00fa4027b17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T02:50:08.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:18.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For all our differences, we are here, one human race, sharing the
        same plant – and our security is interdependent,” he said. “No country will
        be safe until we are all safe.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2852da84-0e28-459c-843a-f0404b36aa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T02:50:08.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:18.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc03f88-92d3-4362-a986-21cc33ba8b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T02:50:08.679+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:18.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros finished by urging all leaders to choose the path of cooperation,
        and to act now to end the virus. “It’s not just the smart choice,” he said,
        “It’s the right choice, and it’s the only choice we have.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d372678-f57f-4d44-b3f2-662c167b9f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T02:50:08.679+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:18.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-08-06-20-intl/index.html"
        target="_blank">"COVID-19 "pushed the limits of health systems" and left "no
