      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/06/politics/saudi-assassination-plot-allegations/index.html"
        target="_blank">"Saudi Crown Prince accused of assassination plot against
