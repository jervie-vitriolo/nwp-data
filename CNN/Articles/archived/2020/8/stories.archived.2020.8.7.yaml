    'title': 'Fauci ''satisfied'' with enrollment for the first week of COVID-19 vaccine
      trial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83958c8e-686a-4c69-80b7-e071e69b4de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:18:17.007+08:00
