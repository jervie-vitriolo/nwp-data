      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amazon is considered vital in slowing global warming, and it
        is home to uncountable species of fauna and flora. Roughly half the size of
        the United States, it is the largest rainforest on the planet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2903a6-aadf-4294-9f2c-766a8175bdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:38:26.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:32.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the number of fires increased by 28% compared with the
        same month a year ago, according to Brazil''s National Institute for Space
        Research (INPE), a federal institute that monitors fires and deforestation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161929fd-37a4-4b72-8f31-5b90ef4deefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:38:26.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:32.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such fires are typically used to clear any remaining vegetation
        from parts of the forest that have already been cut down —&nbsp;preparing
        the soil for illicit pasture planting and cattle raising. July''s increase
        occurred despite a federal decree forbidding for 120 days fires for farming
        or other purposes in the Amazon and the tropical wetland area known as the
        Pantanal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3423c058-aecb-4a13-8dc1-5a26ea16b02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:38:26.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:32.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 6,803 fires in July, vs 5,318 a year ago, according to
        INPE, making it the worst July since 2017. When compared to the first six
        months of last year, the total fire rates for Brazil''s Amazon habitat known
        as the biome, which spreads through 9 states, had actually dropped by 7.6%
        in 2020. But, data for the two largest states —&nbsp;Amazonas and Pará —&nbsp;showed
        over 2,000 fires in the period, an increase of 35% from a year ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4328462-02f1-42ba-a418-d9e449b687a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:38:26.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:32.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since President Jair Bolsonaro took office in 2019, deforestation
        has been on the increase with a nearly 30% jump in the number of fires compared
        to 2018, according to INPE.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815eb909-e16d-4e08-81d7-a53db6616ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:38:26.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:32.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolsonaro administration has been under pressure to control
        deforestation since June, when 34 major international investors threatened
        to divest from Brazilian companies if the government didn''t act to curb the
        destruction of the rainforest. In response, it issued the fires'' ban on July
        16.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0ff1dd-ecd6-4e5d-bbe4-422b1988df0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:38:26.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:32.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the year, the government launched the Green Brazil Operation
        2, a military mission headed by the Vice President Hamilton Mourão with the
        aim of curbing illegal deforestation. "Our goal is to take the fires in the
        second half (of the year) to the minimum acceptable so that we make it very
        clear to the rest of Brazil and to the world our commitment to the preservation
        of the Amazon," Mourão said at a press conference in early June.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78015921-7440-4b2e-9570-47adb14745b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:38:26.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:32.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same event, the Vice President boasted about the partial
        achievements of the operation. "If we compare the rate of deforestation in
        May this year with May last year, the fall is almost total."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dbea86-ba26-4a3e-9e47-2c29ceb8b468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:38:26.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:32.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he was wrong. According to INPE, 830 square kilometers (approximately
        320 square miles) were deforested in May, a rise of 12% from a year earlier.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94eb99de-e1ee-4f2b-a758-f6f2d65bfa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:38:26.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:32.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It mirrors an overall increase in the rate of deforestation, despite
        the government''s claims of success.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc09768-3f4c-45b6-aff5-f8548a14ddf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:38:26.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:32.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Army, citing its role in Green Brazil Operation 2, said it worked
        with an average of 3,000 people in the field, including federal and state
        environmental agencies and police forces, to complete nearly 18,000 inspections,
        patrols and searches at over 30 locations this year. The initiative led to
        the confiscation of 28,000 cubic meters of wood,180 vehicles, 25 boats, 12
        aircraft, and the imposition of 407 million reais (about $80 million) in fines,
        the Army said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87835ee8-5ca3-4687-a565-7f244fe13a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:38:26.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:32.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, since January this year, 34% more Amazonian land was deforested
        compared to the same period last year, according to INPE. It was the highest
        rate since 2015, with over 2,000 square kilometers of forest being destroyed,
        the equivalent of twice the area of New York City.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574d97bb-71d0-4897-bd55-44f1fa89c64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:38:26.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:32.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No trust in the government</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861c13aa-854b-4123-ac98-72e1a9dadf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:38:26.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:32.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tasso Azevedo, coordinator of MapBiomas —&nbsp;an organization that
        maps the soil coverage and the land use change in Brazil —&nbsp;says the government
        cannot be trusted when it comes to protecting the environment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779d4c36-2893-4500-8e9b-7ac59fcc7658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:38:26.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:32.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, a video of a governmental meeting showed the Environmental
        Minister Ricardo Salles saying that the government should take advantage of
        the media''s focus on the Covid-19 pandemic to loosen the environmental restrictions.
        The video from April 22 was disclosed during an investigation by the Supreme
        Court into allegations that Bolsonaro was trying to interfere with the Federal
        Police.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3d028b-0e37-4b71-96d3-bc95d2a7832c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:38:26.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:32.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quote from Salles caught the media''s attention. "There is a
        need to have an effort on our side here, while we are at this moment of tranquility
        in terms of press coverage, because it only talks about Covid, and let the
        cattle herd run and change all the rules and simplifying standards," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac650780-4d18-4caa-8033-7594412ee80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:38:26.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:32.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azevedo recalled that a decree issued on August 29 of 2019 that
        prohibited fires in the Amazon for 60 days did have some results at that time.
        "But as the government has continued showing signs, consistently, that it
        doesn''t want to control the Amazon deforestation [and] so apparently nobody
        is giving attention to the moratorium this year," Azevedo said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0819c3-d4e7-4d96-bd05-619bad617fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:38:26.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:32.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That view is shared by Paulo Barreto, senior researcher in the Institute
        of People and the Environment of the Amazon (Imazon), one of the most important
        research institutes in the region.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c92ea7a-3010-47ca-8091-a172be7ec92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:38:26.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:32.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barreto said that even sending the Army to curb deforestation isn''t
        enough at this point. "It isn''t enough just to inspect. To be effective,
        it is necessary to inspect, to judge, and to apply the penalty, and these
        two final parts of the process have been weak," Barreto said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d270be-f5a0-44d4-a00c-136b7dee7261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:38:26.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:32.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro hasn''t helped. The President has repeatedly mentioned
        he wanted to end the "fine industry" promoted by the government''s environmental
        agency, Ibama.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fd97ef-2574-430a-89b1-ba028e35bc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:38:26.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:32.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The countryman cannot be terrified by Ibama''s inspection," he
        said at an event in June 2019. "We had the lowest percentage of fines [since
        he is in office] in the field and this will continue to decrease. We will
        end this fine industry in the countryside."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a0f9c5-7028-4ee0-a403-1cfaffaa7157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:38:26.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:32.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibama issues fines to farmers and others who light fires or use
        other tactics to clear the forest.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b089619-02a8-428e-91d1-22c08e064d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:38:26.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:32.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro''s attitude "only embolden proponents of deforestation,"
        Baretto said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8a96cd-2826-4b20-a7b8-8fc15974b5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:38:26.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:32.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also are bolstered, according to Baretto, by Bolsonaro''s criticism
        of Ibama inspectors who burn loggers'' equipment and vehicles.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062668e8-de4b-4f42-a57a-f4fb6536e1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:38:26.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:32.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a 2008 law, officials can burn forbidden equipment in isolated
        areas where it would be hard to remove it otherwise. But in November 2019,
        Bolsonaro met a group of illegal miners in front of the presidential residency
        and promised to forbid this practice. "We are going to fix this," he said.
        "If it got in (the machine), it will get out," he said in front of the Alvorada
        Palace.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d0355b-7a69-4d70-830b-4e939e7748ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:38:26.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:32.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro further questioned the group: "Who is the guy from Ibama
        who was doing this in that state? If you give me the information, I can..."
        said Bolsonaro, without completing the sentence.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8749c12c-7c6c-4028-892f-4876ed946e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:38:26.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:32.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation authorizing Ibama to burn any equipment found in
        illegally occupied sites remains in effect, but the agency has been suffering
        severe cuts on their budget and staff, with high-ranking managers and coordinators
        being replaced.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26e2878-445e-4a43-9cbc-324a60aff58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:38:26.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:32.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It led to the Federal Prosecutor''s Office opening an administrative
        misconduct action against Environment Minister Salles over the alleged monitoring
        and censoring of Ibama staff, budget cuts and harassment of inspectors.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a00a50-8e08-4be4-bee3-580e604b2271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:38:26.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:32.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Barreto, in order to truly protect the Amazon, Brazil''s
        government must penalize major loggers. "It would be also important to start
        to use other kinds of sanctions, such as the blocking of bank accounts and
        assets," he added. However, according to a study by InfoAmazonia from October
        2019 only 3% of the fines imposed by Ibama were actually paid.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed95808-ba3a-4450-820a-7073f2f6a84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:38:26.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:32.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the Vice President office, which is responsible
        for the battle against deforestation, for a comment on the strategy but it
        did not respond.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b999b86-ecc9-4384-a29d-fbba22a10827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:38:26.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:32.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in his weekly radio show on Monday, Vice President Mourao
        acknowledged the challenge posed by the fires in the Amazon.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a13c518-6c6d-4af5-b4b1-184a7b59af83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:38:26.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:32.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every year, when the period of drought arrives the risk (of fires)
        increases," he said. "Besides destroying the native vegetation, it kills animals,
        causes problems to people''s lives and here it causes respiratory problems.
        And at the moment we are facing this coronavirus pandemic, that can be aggravated
        by the smoke coming from the forests. And of course, serious financial damage
        not only to the people who live in the Amazon but our country as a whole."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de2e955-983b-4d98-8ce2-89e54a0fb333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:38:26.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:32.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if July was bad this year, August will only be worse, experts
        predict. "We had more deforestation [in the last months], so the tendency
        is to have more fires also," Baretto said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f7253a-02a8-4094-ba55-8c6d2755c862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:38:26.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:32.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The deforestation keeps rising for 14 months in a row, and all
        this material is ready to burn." Azevedo said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93a0a73-5c3f-483c-b520-f6bd9c2e75ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:38:26.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:32.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can expect a lot of fires in the coming weeks. The conditions
        are there to the tragedy we feared, of mixing fire, smoke and COVID-19."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ba1ed2-f8fd-4181-9843-a70cf9747452'
