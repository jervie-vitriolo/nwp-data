    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a9f870-f7b0-40f6-9303-beafbeed8ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T12:42:34.813+08:00
      'mgnl:createdBy': 'lara'
