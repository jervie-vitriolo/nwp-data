    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a02646-db24-44c8-876e-492b7261eaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:57:09.308+08:00
