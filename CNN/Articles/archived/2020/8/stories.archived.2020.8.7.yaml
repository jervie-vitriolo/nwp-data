      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entertainment news show, launched in 1991, was canceled in response
        to the economic fallout from the coronavirus pandemic, a representative for
        NBC Universal confirmed with CNN Business in an email.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88220db6-bc6f-4bec-a8ca-a83908bda535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:34:01.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:13.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, E!''s seven-month-old celebrity news shows, "Pop of
        the Morning" and "In the Room," a celebrity interview series hosted by Jason
        Kennedy, were also shelved.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63c120c-889e-4ad3-952e-313ff8d767f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:34:01.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:13.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show''s demise is part of the long list of changes being implemented
        at E! News'' parent company, NBC Universal. On Tuesday, the company announced
        that it is planning on cutting its staff in response to the economic hardship
        brought on by the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baeba51-5e4b-4179-928c-22c7afb7159a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:34:01.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:13.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the namesake show will no longer be on air, the E! News
        network shows "Daily Pop" and "Nightly Pop" will still be filmed and aired
        out of LA, and E!''s website and social media accounts will still be active.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1440c0ca-d25c-469e-8378-8ff7fe0e6a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:34:01.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:13.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>E! News faced criticism in December 2017 when Catt Sadler, who hosted
        E! News then "Daily Pop," opened up about the show''s pay disparity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd753017b-1dd4-4fe3-8cae-4f50b2501f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:34:01.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:13.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wasn''t just making a little more than I was. In fact, he was
        making close to double my salary for the past several years," Sadler wrote
        in a blog post referring to Jason Kennedy, her co-host of many years. She
        then resigned from her role</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3bb709-b738-4a9a-9ba7-f4eba514b588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:34:01.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:13.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lilliana Vazquez, the current E! News and "Pop of the Morning" host,
        shared her thoughts on Instagram, saying, "Thankful for this incredible adventure
        and I will miss this team and crew beyond belief. Yes...even the 4am call
        time."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d27ca3c-d93e-4ed8-873c-e405e367f616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:34:01.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:13.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her co-host, Scott Tweedie, hasn''t shared anything about the news
        on his social media accounts.</p>'
  'western-europe-heat-wave-':
    'author': 'Max Claypool and Judson Jones, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-07T06:32:21.652+08:00
    'imagesource': 'jcr:a36b445e-ae6d-44ae-8e0d-5c968261633e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98f56c6b-ca9e-4c8b-81bf-5c8fe713944f'
    'lead': 'Western Europe is bracing for a sweltering heat wave as extreme temperatures
      are expected to grip the region for the second weekend in a row.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-07T06:35:58.786+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:21:13.364+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:19:51.271+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['western-europe']
    'template': '1'
    'title': 'Prolonged heat wave threatening Western Europe for the second weekend
      in a row'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca2ae46-4552-47d2-b460-dfceeea46c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:35:58.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:13.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;Western Europe is bracing for a sweltering
        heat wave as extreme temperatures are expected to grip the region for the
        second weekend in a row.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd613ad8b-f999-4c8a-8313-32a9cd3c3448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:35:58.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:13.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England will come close to its hottest temperature of the year Friday,
        set during last week''s intense hot spell. Highs will also come close to the
        country''s all-time heat record of 38.7 degrees Celsius (101.6 degrees Fahrenheit)
        set just last July, according to the UK Met Office, England''s weather service.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09088e7c-1196-4a11-b26d-151d1aa9f36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:35:58.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:13.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Met Office has already issued heat alerts for parts of England
        as temperatures this weekend are forecast to climb to near 37 Celsius (99
        Fahrenheit).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a043ae-fbb8-4634-8bd6-26bc22e2bad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:35:58.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:13.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this time heat wave conditions are expected to persist
        for at least seven days in London and some surrounding areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e976d5-a842-4c5e-bc0b-e448c672ac82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:35:58.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:13.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While this heat wave may not see temperatures quite as high as
        last week, the duration of the heat will be much more substantial," CNN Meteorologist
        Taylor Ward said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9282df-b332-44b6-96c9-532868fd2e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:35:58.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:13.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last week''s heat was really only a one- to two-day issue. This
        heat wave will last at least five days across the region, with cities like
        Paris likely topping 36 Celsius (97 Fahrenheit) each day from Friday through
        Monday."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b3fe9b-bbe4-4d04-84cd-1a5188feca68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:35:58.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:13.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French capital is forecast to see temperatures stay above 32
        Celsius (90 Fahrenheit) every day for the next week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c63e7bf-b850-4d95-8f01-269ad7428647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:35:58.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:13.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium could see temperatures soar to 14 degrees Celsius above
        average in some places Sunday, as highs climb to over 32 Celsius (90 Fahrenheit).
        Brussels is expecting highs around 34-35 Celsius (mid-90s Fahrenheit) over
        the weekend.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97113a38-ded1-44e3-9f6f-9badbb47abc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:35:58.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:13.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amsterdam and other parts of the Netherlands could experience high
        temperatures close to 32 Celsius (90 Fahrenheit) this weekend as well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4c0b0b-3304-4d56-8a42-159ddbd8ee0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:35:58.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:13.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Above-average heat is expected to persist for at least the next
        nine days in Western Europe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3471bd1b-7eb3-43f8-a5c1-d2189e814117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:35:58.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:13.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a heat wave lasts for this kind of duration the impacts can
        be compounding," Ward said. "Many homes across the region don''t have air
        conditioning and when temperatures are well into the mid 30s Celsius (mid-
        to-upper 90s Fahrenheit), the buildings can''t cool down, putting people at
        risk, especially the elderly and those with health conditions."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4039fab-29c7-4bf0-83d8-1579ef2c8692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:35:58.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:13.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/08/06/weather/europe-heat-wave-forecast/index.html"
        target="_blank">Prolonged heat wave threatening Western Europe for the second
        weekend in a row</a></em></p>'
  'Beirut-port-employees-detained-explosion':
    'author': 'Helen Regan and Tamara Qiblawi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-07T06:35:28.239+08:00
    'imagesource': 'jcr:884c3bb9-e4d9-412a-892b-79c1fab5f20c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80ca3ac5-b757-44a2-85b1-1b9907a368a8'
    'lead': 'At least 16 employees of Beirut''s port have been detained in an investigation
      into Tuesday''s devastating explosion in the seaside capital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-07T06:37:51.081+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:21:12.753+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:19:51.554+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beirut port employees detained in investigation after devastating explosion
      sparks fury'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ef7865-6678-42a0-9bd9-72342bd75df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;At least 16 employees of Beirut''s
        port have been detained in an investigation into Tuesday''s devastating explosion
        in the seaside capital, according to Lebanese National News [NNA] agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06c38aa-7ddd-4a6d-8a80-29aeb9ad60cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The detentions come after Lebanese President Michel Aoun promised
        a transparent investigation into the causes of the explosion, vowing Wednesday
        that those responsible would be held accountable and face "severe punishment."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f173a3-bb8b-42a9-bd71-a6294499771d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a growing body of evidence, including emails and public
        court documents, that government officials knew about a shipment of thousands
        of tons of ammonium nitrate -- once described as a "floating bomb" -- that
        had been confiscated by Lebanese authorities and was being stored in a warehouse
        at the port for the past six years, but failed to act.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab1d77c-e256-482c-b3e0-d7736469a7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighteen people have been questioned, including port and customs
        officials, and "those who carried out these works" where the ammonium nitrate
        was being stored, the government''s Deputy Commissioner to the Military Court,
        Judge Fady Akiki, said Thursday in a statement to NNA. Maintenance was conducted
        on the warehouse just hours before the blast.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3f5139-38b5-46d7-a953-5b41d3e6fb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akiki added that investigations are ongoing "to include all other
        suspects, in order to clarify all facts related to this disaster," and that
        16 individuals have been detained pending investigation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff2decc-0a87-419f-9a8b-c321455eefeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation that the blast could be attributed to government
        negligence has reignited long-held frustration at Lebanon''s political class,
        which sunk the country deep into debt, and at endemic corruption that lined
        the pockets of the wealthy elite at the expense of basic public services and
        infrastructure.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d517e7-28c2-4c80-b7af-f74f0ecc518d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country was already seeing rising unemployment, soaring prices
        and a currency in free fall -- for many, the explosion is further proof of
        government ineptitude and corruption.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a093cf50-c751-4e12-8229-b7170f90a9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Macron visits Beirut</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a007e3e0-60ed-4726-a06c-c56258329802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shock at the devastation in the city gave way to anger on Thursday,
        with crowds shouting "revolution, revolution!" during French President Emmanuel
        Macron''s tour of the city.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca96f93-3d61-41cc-aa18-68c787460f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people want the fall of the regime," the protesters shouted,
        echoing calls for the downfall of Lebanon''s long-time political elite that
        were popularized during a nationwide uprising late last year. "Michel Aoun
        is a terrorist! Help us," one man pleaded, referring to the Lebanese president.
        One woman screamed inaudible words inches away from Macron''s face. "They
        are terrorists," came the repeated cries.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df9f816-14c4-4040-8f0b-2633abc1884e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people were masked, including the French president, who removed
        his face covering to speak to the press. There was no social distancing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b9d799-425b-4ee0-9b99-3d9603c5c0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron told a crowd that he would propose a "new political pact"
        to Lebanon''s embattled political class during his visit to a predominantly
        Christian quarter of the city.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eced58-f901-4d01-ab7a-f3dbceef7caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And an Elysée Palace spokesperson told CNN that Macron said to Lebanese
        protesters: "I am here and it''s my duty to help you, as a whole population,
        to bring medication and food.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af23f46-d5e2-463b-b2b2-0064a1165034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This aid, I guarantee it, won''t end up in corrupt hands. I will
        speak to all political forces to ask for a new pact," Macron said, adding:
        "I am here today to propose a new political pact. If they [the political forces]
        are not able to keep this pact, I will take my responsibilities."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f439fe-8df7-4bc9-b785-9f811d147f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was one of the first major displays of public disgruntlement
        after an explosion ripped through the city, damaging many of its buildings,
        and leaving neighborhoods in tatters.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a75ec4-91af-496f-abe5-b83d1f5058df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron took aim at Lebanon''s political class while speaking to
        reporters at Residence des Pins, the French Ambassador''s house in Beirut,
        later on Thursday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea1db4c-eace-4c66-89c9-60985d6a0590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said France was organizing an "international conference" to help
        raise support for the country. Any funds raised would be handled with "full
        transparency," and "directly provided to the local population, the NGOs and
        teams on site that need it," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806aa685-7248-472c-a32c-64b2ae36b7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be no "blank checks" given "to a system that does not
        have the trust of its own people," he said, adding that he spoke honestly
        with Lebanese leaders, who needed to provide "answers to freedom, reform,
        anti corruption.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e722141f-753d-4f5d-a3ed-31a94b97f588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe they are able to bring such reform."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3085c1-b0ae-4f71-85a6-327eb911fc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Massive clean-up effort</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7e7a7f-d97f-454d-b740-aeaa76412b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s explosion destroyed much of the Lebanese capital''s main
        coastal port, leaving at least 137 people dead, 5,000 injured, and hundreds
        of thousands homeless. The area in the immediate vicinity of the blast resembled
        a smoking wasteland with a 400-foot-wide crater, and the empty shells of apartment
        buildings scarring the city skyline.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bf1a23-bf6e-4c67-932a-df8e9170f5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, groups of young volunteers carrying brooms and shovels
        filled the streets of some of the worst affected areas to clear the rubble.
        Some arrived from faraway Lebanese towns.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551719dd-a2b5-4404-8a9f-0982b9a21a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In downtown Beirut, an army of volunteers launched into a massive
        clean-up effort Thursday, with people coming from all over city to help sweep
        streets, pulling debris off cars, or handing out food and water, as residents
        picked through the rubble of their homes and businesses, trying to salvage
        what they could.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a2853b-9a03-475b-b416-c9e80b6a504a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanon''s Economy Minister Raoul Nehme said that every apartment
        and business in the city has been impacted in some way by the blast, and state-run
        media said 90% of the hotels in the Lebanese capital had been damaged.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034bd08f-33a1-435e-9fea-968b6c86fcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of deaths is expected to climb amid ongoing search and
        rescue efforts. Many people were still missing two days after the blast, and
        300,000 have been displaced from their homes.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dae5a18-847a-4919-86ca-2570b95680eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s emergency services, already under strain due to the
        Covid-19 pandemic, were operating at decreased capacity after four hospitals
        were damaged in the explosion, which sent a shock wave that was felt 150 miles
        away in Cyprus and damaged buildings 10 kilometers (6 miles) away.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95abc01b-7181-4a63-afac-e97aadaa9f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still not exactly clear what led to the ignition that wiped
        out entire streets, but questions swirled Wednesday over whether the authorities
        had failed to act on those warning signs.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9fc725-0af8-44e7-9e5a-c1508b4c931b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Prime Minister Hassan Diab confirmed that 2,750 metric
        tons of ammonium nitrate -- typically used as an agricultural fertilizer and
        in explosives for mining -- had been stored for six years at a warehouse in
        the Beirut port without safety measures, "endangering the safety of citizens,"
        according to a statement.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cd1a76-cec3-43d1-ab22-fc87b048e923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Criminal attack''</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1ec7b5-2dda-4e2a-b836-f977c5ca7f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years of government corruption has left little hope among those
        on the streets that the investigation will get to the truth of why such large
        quantities of the dangerous chemical were allowed to be stored in the middle
        of the city without adequate safety measures -- and who is responsible.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279b2021-e8fb-45a2-8623-da8225088bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This accident here, this crisis, for 20 years they''re going to
        talk about it. The investigation, it''s never going to end. No conclusion,
        no results," said one resident in downtown Beirut.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5e47fd-8a04-4b67-bd6c-2670ab388200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jad Chaaban, associate professor of economics at the American University
        of Beirut, said "this is a criminal attack by the ruling state."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d27a392-1c07-47e5-b5aa-b226e172e53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have committed a crime by storing these nitrates for more
        than a decade there, with no accountability," Chaaban said, adding that there
        is a rising anger among the people.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91922fd6-dd66-4349-a246-8a0172132394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cash-strapped country has been ravaged by economic and political
        turmoil exacerbated by the fallout from the Covid-19 outbreak. Violent protests
        have erupted over rising hunger and poverty, which has soared to over 50%,
        and power outages are common across the city. Banks have imposed capital controls
        limiting how much money people can withdraw and scenes of people scavenging
        garbage dumps for basic necessities have become commonplace.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61d1014-e3f3-4922-a1be-a071982dcab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaaban asked how the city can rebuild under such circumstances.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd264c0b1-aac6-4be7-9ff1-f6ab007b1701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People will go up to their destroyed homes, to shattered glass,
        destroyed trucks and cars, they have no dollars because the banks have blocked
        their dollar account to pay for any imports. Prices have more than quadrupled
        in the past few months, so nobody can afford to build anything. There is exasperation
        on the street, and there is a lot of anger," he said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ba287c-c804-4c88-9e24-9400fb8d7e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Political aftershocks</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616b2074-ad16-4e96-9761-fdbe36395032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports in state media blamed the blast on a major fire
        at a firecrackers warehouse near the port. Later, the country''s general security
        chief Abbas Ibrahim said a "highly explosive material" had been confiscated
        years earlier and stored in the warehouse, just minutes'' walk from Beirut''s
        shopping and nightlife districts.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d6bd11-b4b7-4d27-9d3d-c7e1ab699796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director-general of Beirut Port Hassan Kraytem said Wednesday
        he knew the materials stored "in warehouse number 12" were dangerous, "but
        not to that extent."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d875e7a-349f-480d-b74d-d124780be34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director of Lebanese Customs, Badri Daher, told CNN that officials
        had written to legal authorities six times calling for that cargo be removed
        from the port, but the requests went unheeded despite repeated warnings by
        him and others that the cargo was the equivalent of "a floating bomb."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0dc7fd-3e2b-4c39-8aa4-38a282ed23ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maritime traffic services and documents obtained by CNN describe
        a shipment of 2,750 metric tons of ammonium nitrate that was detained in Beirut
        in 2013. The Russian-owned ship, named the MV Rhosus, was destined for Mozambique
        but stopped in Beirut due to financial difficulties that also created unrest
        with the ship''s Russian and Ukrainian crew.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ffa17d-1cf9-46ff-b017-84ef24d283e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Lebanese Information Minister Manal Abdel Samad Najd
        said there are papers and documents dating back to 2014 proving the existence
        of an exchange of information about the "material" confiscated by Lebanese
        authorities. She told Jordan''s state-owned channel Al Mamlaka that the exchange
        is being considered in relation to the potential cause of the deadly Beirut
        blast.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a499d278-1f6a-417a-9a17-ac8240d61eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked in a telephone interview if there are any early findings in
        the investigations related to the cause of the explosion, she said, "There
        are no preliminary results or clarification."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c9cb64-437a-4ab3-afb0-9a389166b48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls have been growing for an international investigation into
        the blast. "Former Prime Ministers Najib Mikati, Fouad Siniora, Saad Hariri,
        and Tammam Salam find it necessary to ask the United Nations or the Arab League
        to form an international or Arab investigation committee," according to a
        joint statement released by Hariri''s office.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1607a75c-b71e-4784-802e-aa235074cfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rami Khouri, adjunct professor of journalism at the American University
        of Beirut and senior fellow at Harvard University, said, "My expectation is
        that the political aftershocks will be as great as the explosion itself."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48c8ef2-3dfe-45a7-8831-a0445ff2de25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This explosion was the culmination of decades of poor governance
        that has shattered almost every aspect of the lives of some people in Lebanon.
        And all they want is to get these people who are running the country out of
        their lives," he said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd701c5e0-9658-4c38-ac62-cecd90c8429b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Food and medical supplies hit</h2>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc226664-42b6-40f3-9333-2a6f68f37f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also growing fears of food and medicine shortages, as
        the port where the explosion occurred is the main maritime hub for a nation
        heavily dependent on goods from abroad, with 60% of all imports passing through
        it.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64cecda-7b80-4888-9fb9-407b58ed17d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beirut''s main grain silo, located at the port, was heavily damaged
        in the blast and the grain supply stored there was either destroyed or rendered
        unusable as a result of the chemicals released into the air in the explosion,
        Economy Minister Nehme said. He added that there are additional grain stores
        in mills and other ports in the country.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4572d0fd-27eb-4663-a7ba-d2e02d158a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.087+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s explosion resulted in an estimated $3 billion to $5 billion
        worth of damage, Beirut governor Marwan Abboud told reporters Wednesday. Though
        Nehme said "no one can know the numbers right now" but "it''s very high and
        more than our capacity."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699a4731-4cc2-40f5-ac9c-daa5d315a526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy minister said the government''s priority was to secure
        people''s basic necessities -- mainly food but also supplies to help repair
        the extensive damage to homes and infrastructure across the city.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c07722-0141-4208-8eb4-d0d816ffdfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need glass, we need aluminum, we need wood, we need doors ...
        everything was damaged," he said.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293c47d9-c981-4ee7-840d-24b505aaa0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World leaders, including from Israel, the United Kingdom, United
        States, France, Turkey, UAE, Jordan, Kuwait, Qatar, Russia and Spain have
        offered support and humanitarian medical assistance to Lebanon.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23646261-a635-4b9c-abe4-93d350a2bd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:37:51.088+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:12.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanon''s Health Minister Hamad Hassan said that an emergency plan
        was in place with field hospitals being sent from Qatar, Iran, Kuwait, Oman
        and Jordan. Hassan estimates that six to eight field hospitals will be ready
        "soon."</p>'
  'US-coronavirus-death-toll':
    'author': 'Madeline Holcombe, Jason Hanna and Ben Tinker, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-07T06:38:12.277+08:00
    'imagesource': 'jcr:0f56095c-d9c8-4628-beda-c804c705d84e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1090ada2-3bf9-4211-a266-8a538923856e'
    'lead': 'Researchers behind an influential model are projecting that the US death
      toll from coronavirus could reach nearly 300,000 by December 1. According to
      Johns Hopkins University, 159,841 people have died in the United States since
      the pandemic began.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-07T06:39:46.066+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:21:11.018+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:19:51.952+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Model projects nearly 300,000 Americans could die from COVID-19 by December'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c335b1-c9bb-45bd-b275-358c04727666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:39:46.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:11.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Researchers behind an influential
        model are projecting that the US death toll from coronavirus could reach nearly
        300,000 by December 1—&nbsp;but that can be changed if Americans consistently
        wear masks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cdf7fd-94da-4417-8961-f0e37012b359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:39:46.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:11.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Johns Hopkins University, 159,841 people have died
        in the United States since the pandemic began.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8566e19a-40eb-4b02-a8d7-572d60f43aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:39:46.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:11.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US forecast totals 295,011 deaths by December," the Institute
        for Health Metrics and Evaluation statement says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d40b71-e3c2-44f5-a6dd-9952d2947f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:39:46.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:11.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The model doesn''t have to come true, said IHME Director Dr. Christopher
        Murray: "The public''s behavior had a direct correlation to the transmission
        of the virus and, in turn, the numbers of deaths."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d28a24-ec88-47e2-877e-fec34c6a4a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:39:46.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:11.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said that if 95% of the people in the US wear face
        coverings, the number would decrease to 228,271 deaths, and a total of more
        than 66,000 lives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e7f7e8-5635-4c94-84ce-ddf143c3ca0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:39:46.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:11.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The model comes the same day the US Centers for Disease Control
        and Prevention released an ensemble forecast that projects 181,031 deaths
        by August 29.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e601d0-d062-47d9-87b2-d4886a466b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:39:46.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:11.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"State-level ensemble forecasts predict that the number of reported
        new deaths per week may increase over the next four weeks in Hawaii and Puerto
        Rico and may decrease in Florida, Mississippi, New Mexico, the Northern Mariana
        Islands, Ohio, Texas, Vermont, and the Virgin Islands." the CDC says on its
        forecasting website.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2641c4a2-5aee-4a76-b943-e2cfa9823d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:39:46.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:11.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forecast relies on 24 individual forecasts from outside institutions
        and researchers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988eb9e4-859d-4359-8a29-d7aa93ef088d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:39:46.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:11.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fauci: We can get case levels down by Election Day</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8a7a1c-bfc4-441a-a4de-0063891320e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:39:46.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:11.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has what it takes to get Covid-19 case levels down to more
        manageable levels by Election Day if it uses masks and other "fundamental
        tenets of infection control" -- but it needs to get serious now, Dr. Anthony
        Fauci told CNN on Thursday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215d3be6-8663-4446-92cc-fde80d5e6afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:39:46.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:11.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can be way down in November ... if we do things correctly ,
        and if we start right now," Fauci, the director of the National Institute
        of Allergy and Infectious Diseases, told "New Day."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1385f3b4-6166-4cf2-955d-74530b8642bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:39:46.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:11.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci''s roadmap is the same one he''s been preaching, including
        using masks in public, social distancing and washing hands.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601524af-3457-49b7-800d-7af5b29fca72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:39:46.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:11.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he points to hopeful signs that this works. Arizona, which had
        a significant outbreak this summer, has "started to really clamp down and
        do things right," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74af6611-8370-4939-b985-5a8163ad3d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:39:46.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:11.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona went from averaging nearly 4,000 cases a day in early July
        to below 2,000 new cases a day now, according to data from Johns Hopkins University.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd365598-e600-4221-8302-53466169b92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:39:46.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:11.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really do believe, based on the data we see in other countries,
        and in the United States, in states and cities and counties that have done
        it correctly, that if we pay attention to the fundamental tenets of infection
        control and diminution of transmission, we can be way down in November," Fauci
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dd2f8e-637a-4a87-a954-8ad7e778d372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:39:46.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:11.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody on the team of American citizens needs to pull together.
        ... It''s up to us," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3cc2e4-077d-474f-8869-3c905c9f695f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:39:46.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:11.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fauci: Test positivity upticks are ''predictor of trouble''</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c95a162-6776-4c00-bac3-feffe3182757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:39:46.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:11.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 4.8 million cases in the US alone, Fauci elaborated on a warning
        that a fellow member of the White House coronavirus task force sounded.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4d352b-aa9c-479b-bd04-ee5e545d4a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:39:46.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:11.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, task force coordinator Dr. Deborah Birx warned state
        and local officials in a phone call about a uptick in a test-positivity rate
        in several cities, including Chicago, Boston, Detroit and Washington, DC.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660a8fb9-b165-441a-84f9-d4fc096bbd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:39:46.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:11.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Baltimore, Atlanta, Kansas City, Portland, Omaha and California''s
        Central Valley "remain at a very high level."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40873e94-9aac-4f63-a832-0467b602a96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:39:46.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:11.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Test positivity rates can give early indication that a surge in
        daily case counts will come if nothing is done, Fauci said Thursday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86198710-38a3-4a2d-822c-f914d28aa604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:39:46.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:11.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So what Dr. Birx is saying, is now is the time to accelerate the
        fundamental preventative measures that we all talk about: Masks, social distancing,
        avoiding crowds, outdoors greater than indoors, washing hands, et cetera,"
        Fauci said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06915d9e-17dc-4f88-aae3-f3a9a06d5749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:39:46.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:11.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those kinds of simple things can actually prevent that uptick from
        becoming a surge. So she was warning the states and the cities to be careful,
        because this is a predictor of trouble ahead."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0386bf44-c84e-43bb-b8d8-b3a1ee7d1c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:39:46.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:11.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 39 states as well as Washington, DC, and Puerto Rico have
        put some type of order in place that mandates the use of masks, and the development
        of vaccines is advancing with the hope that they could reach the public in
        2021, Fauci has said. Still, the nation still is missing the cohesive response
        to the virus he would like to see.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce809509-1d21-47ca-ae75-b7e02de43614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:39:46.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:11.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US went from averaging near 20,000 new cases a day in late May
        to above 60,000 new cases daily in July. The daily average is below 60,000
        now.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41c79e6-4da0-421e-8e8f-d672a9b1b17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:39:46.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:11.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci indicated the US didn''t lower daily case rates enough in
        the spring -- but he also thinks that the country can get them down "to a
        level of hundreds of cases, and maybe a thousand or two" with the preventive
        measures he''s prescribing.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b4fc2b-bdf3-4334-b9fd-2f2f4afa15cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:39:46.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:11.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>States and cities taking matters into their own hands</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ed1a81-e1f4-4c17-a018-56b8862f1d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:39:46.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:11.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without a strong national game plan in place, state leaders are
        taking control of coronavirus measures.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec44ecb0-1c24-4022-bbcb-61d7381dc072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:39:46.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:11.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing, contact tracing, masks and distancing have all been stressed
        by health experts as measures that could help reduce the spread of the virus
        and bring numbers down to the baseline necessary to reopen safely.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8c4bdd-07bf-41d6-8435-fa9f4c1fa090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:39:46.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:11.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ramp up production of tests that can give results in 15 to 20
        minutes, governors from Maryland, Louisiana, Massachusetts, Michigan, Ohio
        and Virginia reached an agreement to run a total of 3 million rapid antigen
        tests, according to a statement released Tuesday.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd95c28-2fec-4326-8db7-d8160debd4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:39:46.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:11.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, when people do test positive in Virginia, a new app announced
        by Gov. Ralph Northam on Wednesday will alert those with whom they have been
        in close contact of their potential exposure. COVIDWISE uses Bluetooth Low
        Energy technology, not personal information or location data, to detect when
        people have been in close enough range, according to a release.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0188fc77-340f-4b7b-9eb1-7d4f93006419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:39:46.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:11.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Los Angeles, Mayor Eric Garcetti said he''s authorized the city''s
        water and power department to shut off service to places that host non-permitted
        large gatherings, beginning Friday.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b149b4e1-70d0-48c9-a266-b36fa9399855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:39:46.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:11.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This ... is not focused on small and ordinary gatherings in people''s
        homes. These are focused on the people determined to break the rules, posing
        significant public dangers and a threat to all of us," Garcetti said Wednesday.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244eebe9-fbfe-4889-9f7c-04189c43af17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:39:46.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:11.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles County has banned gatherings of people from different
        households, including parties, and violations are punishable by fines and
        jail time, said the county''s public health director, Dr. Barbara Ferrer.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d8ac59-e2ec-4f30-b25f-8144739b3da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:39:46.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:11.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the beginning of June, the county''s coronavirus case rate
        for people ages 30-49 nearly tripled, and the rate for ages 18-29 nearly quadrupled,
        Ferrer said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b104821b-cd93-4c74-9b65-01bf7ff89974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:39:46.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:11.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is also the age group that is most likely to be attending
        the large parties that we keep seeing," Ferrer said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ff0acb-5022-4f8c-8f0e-bea20d61f1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:39:46.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:11.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Carolina is extending Safer at Home Phase 2 for five weeks
        to combat the spread of the virus as schools reopen, Gov. Roy Cooper said.
        That phase includes restrictions on businesses; a mask mandate in public places;
        and limiting indoor and outdoor gatherings to 10 and 25 people, respectively.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7693a144-fd73-4ff5-b864-74c64031433c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:39:46.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:11.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Mississippi, which ranks fifth among states for highest cases
        per capita, has gone from mandating masks in only the counties with the worst
        numbers to requiring them at public gatherings and retail businesses statewide.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6e790b-c3ba-42ce-b7b8-f703dfff07bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:39:46.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:11.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Schools facing tough choices</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119394a9-c26b-4176-baba-fcd497bd7256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:39:46.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:11.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School districts have been at the center of a difficult debate about
        whether to reopen schools for in-person classes as infections continue to
        spread.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7408068-d0d1-4b87-8fc9-13b8d57f8d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:39:46.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:11.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, 62 of the country''s largest 100 school districts
        have said they will start the school year with full online learning, accounting
        for nearly 7 million students.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682f140e-fba1-4bad-bdec-f7ffa2cf5d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:39:46.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:11.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in the outbreak, health experts believed severe infections
        and spread were less likely among children. But more recent data shows that
        while children are far less likely to die from Covid-19 than adults, they
        can still pass the disease on to others.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab3b4d0-e1eb-4775-9669-74aac9fcfd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:39:46.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:11.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But keeping students home could lead to millions of parents being
        forced to quit their jobs, according to economists from Goldman Sachs.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7709cc75-1db4-4cec-b0a8-053170cb5d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:39:46.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:11.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Single parents, those whose jobs do not allow them to work from
        home and those without access to child care are at risk of having to choose
        between sending their children to school -- whether or not they think it''s
        safe -- or quitting their job to stay home with them, said Dr. Edith Bracho-Sanchez,
        a primary care pediatrician and assistant professor of pediatrics at Columbia
        University Irving Medical Center.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ff17d0-a806-4fab-b937-8b3703d89197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:39:46.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:11.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have failed the parents and the kids of this country," she said.</p>'
  'Tanystropheus-study-aquatic-animal':
    'author': 'Lauren Kent, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-07T06:37:03.196+08:00
    'imagesource': 'jcr:8631c4ae-0e52-49d7-8437-59fdcba030b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a16d8650-f50b-424e-8d6c-e73efb4f51e2'
    'lead': 'For more than a hundred years, the fossil of the Tanystropheus has puzzled
      scientists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-07T06:43:21.895+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:21:09.661+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:19:52.268+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tanystropheus', 'Triassic-period']
    'template': '1'
    'title': 'Scientists have unraveled the riddle of a real-life sea monster'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76696c37-d3ea-48c4-a68d-08163584b400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:43:21.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:09.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For more than a hundred years, the
        fossil of the Tanystropheus has puzzled scientists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a788ad93-1156-45b8-80f8-d3d0bd2a1e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:43:21.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:09.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strange reptile -- resembling a real-life Loch Ness Monster
        or a <a href="https://www.cnn.com/2020/06/11/world/footprints-ancient-two-legged-crocodile-scn/index.html"
        target="_blank">prehistoric crocodile</a> crossed with a giraffe -- was first
        described in 1852 and first reconstructed in 1973.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eb359a-cede-4609-b341-671647c920b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:43:21.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:09.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palaeontologists have long known that the species once lived in
        Switzerland''s Monte San Giorgio basin during the Middle Triassic period (about
        242 million years ago). They also knew the bizarre-looking 20-foot creature
        had a remarkably long neck, which at 10 feet long was half of its entire length.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7246be33-41ab-4f05-a780-43d6e762d68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:43:21.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:09.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the remaining details surrounding the Tanystropheus remained
        fuzzy and have been much debated. Did these animals live on land or in the
        water? What did their young look like? And how did they interact with the
        other species in their environment? No one knew -- until now.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0570a948-1481-4385-9b95-bcd59c0b55eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:43:21.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:09.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists used computed tomography (CT) scan technology to digitally
        reconstruct the crushed skulls of the fossils, which revealed evidence that
        these reptiles were water-dwelling, according to new research <a href="https://www.cell.com/current-biology/fullt"
        target="_blank">published today in Current Biology.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26a93a5-fb6f-4fa5-a624-5450070a5443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:43:21.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:09.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those people who are interested in Triassic reptiles, it''s
        always been not only an iconic fossil but also a matter of dispute and discussion,"
        said Olivier Rieppel, a paleontologist at the Field Museum in Chicago and
        one of the study''s authors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c2160a-4624-45aa-af1b-51c4f0fa80be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:43:21.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:09.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been studying Tanystropheus for over 30 years, so it''s extremely
        satisfying to see these creatures demystified."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38abe9c0-4297-4419-b07e-5fcbbc74e879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:43:21.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:09.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The digitally reassembled fossils show that the Tanystropheus''
        skull anatomy and nostril placement had the characteristics of an aquatic
        animal. Researchers also found evidence that the Tanystropheus was an aquatic
        "ambush predator" that likely used its long, slender neck to allow it to approach
        unknowing prey.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229ad976-1065-44b3-b272-485f1744cf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:43:21.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:09.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That long neck wasn''t very flexible, it only had 13 vertebrae
        and it had ribs in it that further constrained mobility," Rieppel explained.
        "But our study shows that this strange anatomy was much more adaptive and
        versatile than we had thought before."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645c377e-e804-4800-8489-377a4dca1803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:43:21.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:09.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A second mystery solved</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b31020-ada5-482e-86d6-6ab3dfe1cc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:43:21.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:09.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists were also able to clear up questions surrounding different
        forms of these animals -- one smaller and one larger -- whose fossils are
        found in the same area of modern-day Switzerland.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919b870b-1801-41ba-9c3a-c0961b0120f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:43:21.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:09.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, it was thought the smaller fossils were the baby version
        of the fully-grown Tanystropheus. The smaller specimens looked very similar
        but were only about 4 feet long compared to 20 feet. But researchers were
        able to examine the growth rings in the cross sections of Tanystropheus bones
        to determine that they are, in fact, two different species.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6960e5-f6de-4aed-8e46-33ce48471d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:43:21.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:09.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The small individuals are also fully grown, and that was surprising,"
        said coauthor Torsten Scheyer, a research associate at the University of Zurich.
        "It''s like the growth rings of a tree -- from this you can basically reconstruct
        the history of these animals."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56e9da5-de0a-4334-9a1d-916039124584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:43:21.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:09.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means two separate species of strange-looking, long-necked
        reptiles lived in the same area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb925fc-9e56-4ba0-b17f-ee9c86c80963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:43:21.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:09.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the fossils also revealed the two species had different
        types of teeth, which led to the conclusion that they used different strategies
        to catch prey.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57afc5fa-3a96-4dc8-b128-e9fde700a3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:43:21.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:09.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Food resources in an ecosystem are limited, and animals that look
        similar often develop different strategies ... It''s called niche partitioning,"
        Scheyer told CNN. "So, they shared the same habitat, but didn''t get in each
        others'' way too much."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26356770-9a08-4125-bf40-980411825962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:43:21.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:09.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Niche partitioning in such a highly specialized, extraordinarily
        long-necked reptile reveals a less competitive side of evolution during the
        Triassic period. Scientists said that''s an important ecological phenomenon
        that highlights the versatility of the Tanystropheus and the complexity of
        ecosystems at that time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2f2d21-6a71-42ba-895b-61d320e1a781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:43:21.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:09.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Darwin visualized the world as one where species compete and compete
        and compete, but this habitat partitioning is one that''s been known for a
        while, and paints a different picture of nature," Rieppel said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4832a9ef-0776-4d87-8578-f98caa77497a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:43:21.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:09.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Triassic period</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fd14a7-ecb0-4a97-8c6e-255cda7c710b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:43:21.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:09.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Triassic period is far removed from modern-day existence, but
        studying it can reveal a lot about the diversity of life on Earth today.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080fa25f-636a-4ccc-a5d2-4bd7e3e5593b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:43:21.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:09.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Triassic is a very interesting and amazing time in Earth history.
        There are a lot of animals, even modern animal groups, that appeared during
        this time or diversified during this time," Scheyer said. "That''s partly
        because of the layout of the land at this time, and because it''s the time
        period that follows one of the biggest mass extinctions in history."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c96ba0-2b58-4442-bd8f-784ab1cc076d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:43:21.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:09.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All this enabled certain groups to diversify in these environments,
        and among those are some really bizarre creatures -- one of those is the Tanystropheus,"
        he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68dfa91-d4ab-4cc8-81de-7a15d190201e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:43:21.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:09.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The time period these scientists are looking at occurred about 9
        million years after the mass extinction which wiped out about 96% of marine
        species on Earth at the time, according to a 2018 study published in Science.
        But marine life had a little time to recover by the Triassic period, making
        that time frame rich in fossils, especially in Switzerland''s Monte San Giorgio
        area.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7eae01-742b-4229-8c33-d1eac9349110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:43:21.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:09.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowadays, the area is forested and has nice hiking paths that take
        visitors through the mountains of the Swiss-Italian border. The fossils that
        the researchers are now examining with the latest CT scan technology were
        actually unearthed in digging campaigns between the 1920s and 1950s -- and
        have long been held in museum collections and university basements.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a339ecd-0350-4589-a488-5b3a5764b059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:43:21.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:09.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those excavation sites would have looked very different 242
        million years ago.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eede83a-b3da-4f67-a955-b1beef00e92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:43:21.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:09.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine something like the modern Bahamas today with an island
        dotted landscape, shallow water, warm climate, a sea that was not too deep
        with islands where some of the terrestrial animals that we find in these localities
        come from," Scheyer explained. "It was a unique ecosystem which we are basically
        lacking any modern counterpart, and all these modern animals don''t have modern
        representatives anymore."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52850b19-eb6f-42ad-a012-b72ee032ae60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:43:21.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:09.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scheyer added that studying strange forms of life such as the Tanystropheus
        is important for understanding our current ecosystems and biodiversity.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97892c04-c405-4049-95fc-daac763f0560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:43:21.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:09.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to be reminded that we have only a small percentage
        of Earth''s biodiversity present today, and of course it''s diminishing, partially
        because of our own actions and partially because of environmental changes,"
        Scheyer said. "It''s important to understand biodiversity and how biodiversity
        changes over time."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a3cb57-a825-4469-80a7-78e86e2e8551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:43:21.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:09.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tanystropheus is an iconic fossil and has always been," Rieppel
        added in a statement. "To clarify its taxonomy is an important first step
        to understanding that group and its evolution."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f068ac5-a9c6-47db-9002-9af616f63904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T06:43:21.897+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:09.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/08/06/world/scientists-fossil-mystery-tanystropheus-scn-trnd/index.html"
        href="https://edition.cnn.com/2020/08/06/world/scientists-fossil-mystery-tanystropheus-scn-trnd/index.html"
        target="_blank">Scientists have unraveled the riddle of a real-life sea monster</a></em></p>'
  'Trump-twitter-replies-chinese':
    'author': 'Donie O''Sullivan, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-07T07:13:08.594+08:00
    'imagesource': 'jcr:c1037669-e684-4fae-9290-360a644e139d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6a69b07-20b1-4a63-90a5-66f7b705f5cc'
    'lead': 'Every time President Donald Trump tweets, thousands of Twitter users
      reply. There are all shades of comments, from effusive praise to disdain and,
      of course, some garden variety trolling.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-07T07:21:19.171+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:21:08.701+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:19:52.555+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['President-Donald-Trump', 'Twitter', 'Chinese-Communist-Party']
    'template': '1'
    'title': 'A propaganda battle is playing out in the replies to Trump''s tweets'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9172d294-950b-4a70-808e-1f32ce9ea836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T07:21:19.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:08.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;Every time President Donald Trump
        tweets, thousands of Twitter users reply. There are all shades of comments,
        from effusive praise to disdain and, of course, some garden variety trolling.
        The replies can be a good place for users to try to get the attention of the
        President, who has been known to retweet many who mention him, as well as
        the attention of his tens of millions of followers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767bef2e-6902-4e6c-9838-22840321abc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T07:21:19.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:08.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, researchers at the <a href="https://www.isdglobal.org/isd-publications/reply-all-inauthenticity-and-coordinated-replying-in-pro-chinese-communist-party-twitter-networks/"
        target="_blank">Institute for Strategic Dialogue (ISD)</a>, a London-based
        think tank, say they have found pro-Chinese Communist Party (CCP) accounts
        spamming the replies of the President and other US officials about Covid-19
        on Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879ec663-0c41-4efa-b951-ba10f3a395e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T07:21:19.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:08.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accounts with usernames like @Dotard36639316, @alex75471129, and
        @susanblunt2020, all only set up in March of this year, tweeted at President
        Trump hundreds of times, often falsely claiming that America, not China, was
        the source of Covid-19. These accounts were among thousands identified by
        the researchers. Their <a href="https://www.isdglobal.org/isd-publications/reply-all-inauthenticity-and-coordinated-replying-in-pro-chinese-communist-party-twitter-networks/">report</a>
        said the accounts were using Twitter to push talking points in favor of CCP,
        China''s ruling party.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b4aa90-015f-4115-ae75-0e1a0b73e8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T07:21:19.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:08.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Twitter questioned the report and said it has seen
        an uptick in use from real Chinese-speaking users since the outbreak of Covid-19.
        Although the government in Beijing has been shown to be running fake accounts
        on the social network, it''s also very possible many of the accounts spamming
        the president with pro-CCP messaging are real CCP supporters and sympathizers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b002dc90-7247-458d-af66-4ca4c5d680b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T07:21:19.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:08.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accounts'' activity shows how the propaganda battle over who
        is responsible for the outbreak of Covid-19 is now playing out in the replies
        to tweets from lawmakers. The research also underscores how challenging it
        can be to determine who is behind what are often faceless accounts online
        — a government, a misinformation group for hire, a concerned citizen, or someone
        with a different motive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee76912-fa03-48f2-b681-6b7b250a82fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T07:21:19.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:08.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These accounts, which sometimes tweeted in broken English, had almost
        no followers and were apparently more intent on getting the attention of Trump
        and his followers than building a mass audience. ISD said it identified the
        accounts by examining the followers of Chinese government officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cd4714-19c5-438e-bcc7-c2f1ce46df86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T07:21:19.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:08.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An account''s short life on Twitter — and more than 180 replies
        to President Trump</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b3bb7e-35f4-4f63-b2a4-34e9fc562de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T07:21:19.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:08.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 3rd, the account @susanblunt2020 tweeted in response to
        President Trump: "It''s very suspicious that there are so many cases in American
        (sic), only explanation is that America is the source."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7e948c-aac4-4da1-9480-70529005d5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T07:21:19.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:08.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another tweet from the same account on March 27th read, "Why did
        not tell us the virus started in [September] in the US? Why your politicians
        still blaming China? Why your media still saying China needs to pay for your
        not taking actions."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0519e3-33db-432e-8142-2ede1e6d14f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T07:21:19.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:08.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an apparent attempt to appear legitimate, the account @susanblunt2020
        used a picture of an American blogger as its profile picture. The blogger,
        who CNN Business is not naming, said she did not know who was behind the account.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450b48f2-8fbf-4717-a58d-749ab79fbc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T07:21:19.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:08.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 238 tweets @sunsanblunt2020 sent in its short life on Twitter,
        more than 180 of them directly mentioned President Trump''s Twitter username,
        according to data gathered in ISD''s analysis and seen by CNN Business.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d71b1d-b52f-45ec-a886-d1b32e78225e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T07:21:19.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:08.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter suspended @Dotard36639316, @alex75471129, and @susanblunt2020
        for breaking its rules on platform manipulation after CNN Business asked about
        them. The company would not say who was behind the accounts, if they were
        linked to each other, or where they were run from.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3988c4-9b24-497b-a682-514c4ae8b1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T07:21:19.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:08.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attribution of who is really behind accounts is normally only possible
        to determine through access to non-public information, such as IP and email
        addresses — information normally only accessible to companies like Twitter
        and intelligence agencies. Twitter now publicly discloses a few times a year
        when it shuts down networks of accounts it determines are linked to nation-states.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba42a6a-855a-4d87-8a46-d67fa798dd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T07:21:19.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:08.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISD told CNN Business it handed over details of almost 10,000 accounts
        to Twitter in July and that Twitter suspended 3,000 of them. A Twitter spokesperson
        told CNN Business that after ISD reported the accounts to the company, the
        social network asked account holders to provide additional information, like
        a phone number, in an effort to prove the account is not suspicious or spam.
        The Twitter spokesperson said some of the accounts ISD flagged were suspended
        for not responding to Twitter''s request.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ca0119-bfae-49c7-b1c4-7f3b5a78a290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T07:21:19.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:08.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While calling them "pro-Chinese Communist Party," ISD was careful
        not to claim the accounts they found were tied to the government in Beijing,
        but Twitter still said it had "strong concerns" about the methodology the
        group used to identify the approximately 10,000 accounts in the report. A
        Twitter spokesperson said ISD had flagged some real and legitimate users as
        suspicious in its research.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6156314-fa18-411f-84fd-1318b2a42b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T07:21:19.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:08.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISD said data it had on about 1,100 of the suspended accounts showed
        767 of them had mentioned @realDonaldTrump.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7c7835-b5e7-458a-b969-acf734dae7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T07:21:19.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:08.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISD released its findings Thursday in a joint report with the
        German Marshall Fund''s Alliance for Securing Democracy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a207f2a-26ad-4110-9fcb-234fab237ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T07:21:19.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:08.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has asked the government in Beijing for comment on the report.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b6d6af-8898-453b-907a-eb781feca21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T07:21:19.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:08.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tensions over identifying influence operations</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cccd06-e924-4e98-8ed4-c07b694c40d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T07:21:19.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:08.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s comments on ISD''s findings highlight an ongoing tension
        between Silicon Valley companies and independent researchers. Academics, think
        tanks, journalists and others now regularly publish findings based on opensource
        information that point to coordinated influence campaigns, often involving
        hundreds or thousands of fake social media accounts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107ca0ba-f8bf-497d-bfdb-5b383fb69b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T07:21:19.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:08.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes these outside findings feed into the work the social media
        platforms do in positively identifying such campaigns; other times these groups
        can be wrong.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433073b6-f163-47a1-9105-2dd2748fccc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T07:21:19.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:08.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chloe Colliver, who leads the digital research unit at ISD, said
        her team was careful not to make a determination on who was behind the accounts,
        or indeed if the accounts were linked, but instead focused on the accounts''
        behavior.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14b3bfa-498e-421c-912c-737ba711abd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T07:21:19.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:08.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope this is part of a process where civic society and tech
        companies can constructively engage in order to confront the manipulation
        of tech platforms," she told CNN Business.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726a8942-4b04-414e-9ec6-d0a246310e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T07:21:19.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:08.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Twitter and Facebook, however, there is no question
        that China has been involved in covert online campaign especially over the
        past year — the type of operations involving trolls, bots, and fake accounts
        that Americans may associate more with Russia after its use of social media
        to interfere in the 2016 U.S. presidential election.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aac737-167a-4514-a8f7-acbc158bb0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T07:21:19.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:08.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Twitter shut down 170,000 accounts it linked to Beijing
        which pushed deceptive narratives around Covid-19 and other topics.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105cb891-8e3b-4243-b74d-d85c747448ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T07:21:19.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:08.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renee DiResta, research manager at the Stanford Internet Observatory
        (SIO) who also analyzed the accounts taken down in June, said many of those
        that posted about Covid-19 throughout the spring had only been set up in late
        January.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed88af9b-4751-400e-a631-afcef189e20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T07:21:19.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:08.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Narratives around Covid," the SIO wrote in its analysis, "praise
        China''s response to the virus while tweets also use the pandemic to antagonize
        the U.S. and Hong Kong activists."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12720855-a92b-4c03-bf99-6cd91aaa4ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T07:21:19.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:08.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ISD review of those accounts did not find a high amount of direct
        mentions of Trump''s account.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26dd2fd-e2e5-4cf8-a696-bf243b665df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T07:21:19.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:08.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to Twitter''s takedown in June, Hua Chunying, Chinese
        Foreign Ministry spokeswoman, said, "this is the perfect example of ideological
        prejudice, bias against China, blatant double standards, and the behavior
        to confuse right and wrong. What should be shut down is precisely the accounts
        that attack and smear China in an organized and coordinated manner."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eace73e-020a-4ac4-b754-a001272dff8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T07:21:19.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:08.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is not just covert operations. Researchers at the German
        Marshall Fund''s Alliance for Securing Democracy who track information operations
        online have noted an uptick in China''s diplomatic corps use of Western social
        media platforms over the past year as Beijing faced intense scrutiny because
        of its handling of Covid-19 and also protests in Hong Kong.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628668d5-c82c-4349-b234-d0fde8a3b3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T07:21:19.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:08.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Chinese diplomat and Chinese Communist Party media promoted a
        false conspiracy theory that the US military brought the coronavirus to China.
        One US Army reservist who found herself at the center of the conspiracy theory
        and was falsely accused of starting the pandemic described to CNN Business
        in April how her life had been turned upside down.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d278e4-893d-47d9-ab12-04aec24114a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T07:21:19.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:08.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some foreign media and social platforms are fraught with lies and
        rumors against China," Chunying said in June. "In the dark and ugly world
        of disinformation, it is necessary for some people, including Chinese diplomats,
        to speak in a truthful, objective and impartial manner, like striking a match
        in the dark night to bring some light. Anyone who is not playing deaf and
        dumb will be able to see the truth."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e68dfdf-5e9c-42be-9022-51a73b16446a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T07:21:19.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:08.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A blend of official spokespeople who apparently have no problem
        bending the truth, state-controlled media, and networks of covert social media
        accounts all help create a fog of misinformation that has become a reality
        of being online in 2020.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b50089e-779a-4921-a44c-bf49788bd52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T07:21:19.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:08.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/08/06/tech/trump-twitter-replies-china/index.html"
        target="_blank">A propaganda battle is playing out in the replies to Trump''s
        tweets</a></em></p>'
  'Daisy-Coleman-Netflix-documentary-Audrie-and-Daisy-suicide':
    'author': 'Eric Levenson and Kay Jones, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-07T07:40:56.883+08:00
    'imagesource': 'jcr:42c82398-edbc-4c2a-bfe3-560d3c43d999'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe13ac32-1009-40c7-a5c1-abd8f2a626ef'
    'lead': 'Daisy Coleman was featured in Netflix''s 2016 documentary ''Audrie and
      Daisy,'' which focused on the alleged assault and the ensuing trauma and online
      harassment against the family. The documentary also told the story of Audrie
      Pott, a 15-year-old who allegedly was raped at a house party and then killed
      herself days later.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-07T07:43:26.074+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:21:07.742+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:19:52.749+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Daisy Coleman, student featured in Netflix documentary on sexual assault,
      dies by suicide'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dc3c97-4536-407d-bb41-ef8c4fcb980c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T07:43:26.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:07.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Daisy Coleman, whose allegation of sexual
        assault and ensuing harassment was chronicled in the Netflix documentary "Audrie
        and Daisy," died by suicide on Tuesday, her mother confirmed on Facebook.
        She was 23.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cec7c4-755c-42f4-bcbe-eaf61f592f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T07:43:26.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:07.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was my best friend and (an) amazing daughter," Melinda Moeller
        Coleman wrote. "I think she had to make it seem like I could live without
        her. I can''t. I wish I could have taken the pain from her!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aba4d09-a4da-4f0e-afea-9194363174df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T07:43:26.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:07.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coleman''s death comes eight years after she accused a high school
        classmate of sexual assault when she was 14 in her hometown of Maryville,
        Missouri.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1c20ea-846e-4b31-a873-89f6db743a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T07:43:26.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:07.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The student, Matthew Barnett, was arrested and charged with sexual
        assault. The assault charge was dropped two months later as the Nodaway County
        Prosecuting Attorney said there was insufficient evidence. Barnett''s attorney
        said that his client cooperated with authorities and argued the sex was consensual.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdab8662-c3af-4fdd-8635-eff289d64bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T07:43:26.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:07.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barnett ultimately pleaded guilty to a misdemeanor charge of endangering
        the welfare of a child and was sentenced to two years of probation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea587b8-ac3c-4874-9779-e351c04fb43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T07:43:26.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:07.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, Coleman''s mother said that the family received threats
        and that she was fired from her job as a veterinarian at a clinic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddf7153-5cfe-43ed-97aa-76cdb9f1c6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T07:43:26.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:07.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2013, their house in Maryville -- which had been vacant
        and for sale -- burned down. The state fire marshal said that "due to the
        unsafe nature of the structure, a detailed examination could not be conducted
        and this fire loss is being listed as undetermined."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a753c09d-3d44-48df-9078-a4aa56b10d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T07:43:26.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:07.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media coverage of the case, as well as a push from the online activist
        group Anonymous, sparked outrage and protests demanding "Justice for Daisy"
        in 2013.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4574f55d-c1d7-4764-92e7-9def42e3de4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T07:43:26.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:07.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coleman was featured in Netflix''s 2016 documentary "Audrie and
        Daisy," which focused on the alleged assault and the ensuing trauma and online
        harassment against the family. The documentary also told the story of Audrie
        Pott, a 15-year-old who allegedly was raped at a house party and then killed
        herself days later.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba0f79a-11b3-4bbb-a1bc-168e493abe14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T07:43:26.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:07.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film won a Peabody Award as "an honest, heartbreaking, and timely
        tale of sexual assault and social media, and the repercussions it can have
        on young lives."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6525a3a2-213f-4626-a925-a13e9106bae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T07:43:26.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:07.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SafeBAE, an organization co-founded by Coleman with a mission of
        ending sexual assault among students, said they were shocked and saddened
        by the loss.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763a199c-6fab-4dbb-b582-31f1a63247c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T07:43:26.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:07.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As all of our supporters know, Daisy has fought for many years
        to both heal from her assault and prevent future sexual violence among teens.
        She was our sister in this work and much of the driving force behind it,"
        the organization wrote on Twitter.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040fd8f1-c3ae-43fd-9297-c138a549e0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T07:43:26.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:07.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She had many coping demons and had been facing and overcoming them
        all, but as many of you know, healing is not a straight path or any easy one.
        She fought longer and harder than we will ever know."</p>'
