    'title': '51% of Filipinos think it is ''dangerous'' to print or broadcast criticisms
      vs. govt – SWS'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7533a6-1b06-4f86-86d8-3a10fab70523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:25:43.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:39.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong>&nbsp;A
        majority of Filipinos agreed that it is "dangerous" to print or broadcast
        anything "critical" of the administration even if the information is true,
        a recent national <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20200807142142&amp;mc_cid=ba2691f0aa&amp;mc_eid=31b9d30a85">survey</a>&nbsp;said
        Friday.</p>'
    '3':
