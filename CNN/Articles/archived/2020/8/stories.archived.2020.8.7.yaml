    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12d9db9-851b-49e0-b7fd-36a125c9bde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:45:14.092+08:00
      'mgnl:createdBy': 'catherine'
