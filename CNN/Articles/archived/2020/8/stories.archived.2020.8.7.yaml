    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baea4307-9254-4588-8222-8bd745c14c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T14:57:13.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:20:55.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> The
        COVID-19 task force on Friday loosened some lockdown restrictions in areas
        under modified enhanced community quarantine (MECQ) so the distribution of
        cash aid can continue in full speed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5bb832-617d-4c90-9a45-f3b9e77af859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T14:57:13.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:20:55.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force allowed full operations of the Department
        of Social Welfare and Development''s (DSWD) partner financial service providers,
        which have been tapped for the distribution of the second tranche of the emergency
        cash subsidy program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a1bf3b-bd42-4023-8d84-6df00323b4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T14:57:13.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:20:55.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD worked with service providers like GCash and PayMaya for
        faster, digitized distribution of cash aid following massive delays in the
        first tranche.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0233fcb7-8d1b-4140-bc21-1d8af57c85b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T14:57:13.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:20:55.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force also allowed the beneficiaries of the Social Amelioration
        Program in Metro Manila, Rizal, Laguna, Bulacan, and Cavite to have "limited
        movement" so they can physically claim their benefits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e277bd-0b74-4e44-965c-dbdaca8ac832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T14:57:13.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:20:55.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government originally said some 17 million poor families would
        benefit from the second tranche, including the five million waitlisted families,
        or those who were not included in the initial payout. But the DSWD revised
        it down to only 14.1 million families.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91aa4466-911d-4ecd-a2da-42f16e9b51ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T14:57:13.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:20:55.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region and four provinces are under MECQ until
        Aug. 18. NEDA said only 50 percent of the economy is open with the return
        to MECQ, down from 75 percent when most parts of the country were in general
        community quarantine (GCQ) and modified GCQ.</p>'
  'Huang-Xilian-COVID-19-vaccine-development':
    'caption': 'Chinese Ambassador to the Philippines Huang Xilian'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-08-07T15:08:38.118+08:00
    'imagesource': 'jcr:0c44307b-100f-4806-b217-ee5c19643e15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3385ed0-377f-4886-9bfd-247a293233e3'
    'lead': 'China''s ambassador says four of six drug makers in advanced stages of
      developing a coronavirus vaccine are from his country, vowing the Philippines
      will be among the first to get hold of supply.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-07T15:12:29.139+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:20:55.012+08:00
