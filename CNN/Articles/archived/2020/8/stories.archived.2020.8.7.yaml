      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> The
        Roosevelt station of LRT-1 will be closed for more than three months for the
        construction of the Unified Grand Central Station.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c782bee6-fa90-4d76-b674-45e27a571387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T08:43:09.297+08:00
