      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the closure, the last stop of LRT-1, northbound, will be
        Balintawak station. The Light Rail Manila Corporation said it will continue
        to coordinate with the Department of Transportation and MMDA to provide bus
        augmentation for affected passengers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49da138e-4b22-47cb-86bc-42863e92130a'
      'mgnl:activationStatus': true
