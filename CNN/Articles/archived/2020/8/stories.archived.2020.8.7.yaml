      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b42f024-74e7-4119-b8c8-a82236478dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:25:43.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:39.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Weather Stations said it found that 51 percent of Filipinos
        agreed with the statement "It is dangerous to print or broadcast anything
        critical of the administration, even if it is the truth," of which 23 percent
        strongly agreed and 27 percent somewhat agreed. Some 30 percent disagreed
        with the statement while 18 percent were undecided, the survey report said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527f2980-2ec5-4dea-ae3b-f79c009fcd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:25:43.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:39.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a573fc-82d6-4c5e-85e8-077f4f60512c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:25:43.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:39.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS said there is stronger agreement with the danger of criticizing
        the government among residents of Mindanao and Visayas than those in Metro
        Manila and Balance Luzon, or Luzon provinces outside the capital region. There
        is also strong agreement among respondents in the 35-44 age group, it noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a13305-ef85-45a1-9fdf-11607d645e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:25:43.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:39.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3610ab-899c-4bf6-a493-edaae89593ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:25:43.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:39.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey results also pointed out "stronger net agreement" from
        people who also said that Congress''s decision to <a href="https://www.cnnphilippines.com/news/2020/7/10/abs-cbn-franchise-denied-.html">deny
        a new franchise</a> to broadcast network ABS-CBN was a "major blow to press
        freedom." President Rodrigo Duterte had repeatedly lashed out against the
        network though the Palace maintained he was <a href="https://cnnphilippines.com/news/2020/5/6/Duterte-Congress-ABS-CBN-franchise.html?fbclid=IwAR01TtAKrIftk7kazewup9cvbwIi50MEsP7rYi7zLLMblD9w_sq1f6YxYvI">neutral</a>
        on the issue.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2dd09d-3606-4a01-9a20-dc83cc96a743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:25:43.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:39.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec54907-01a8-47ad-8af7-fdeb97b5b7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:25:43.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:39.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS conducted the special survey from July 3 to 6 via mobile phone
        with 1,555 adults —&nbsp;306 in the National Capital Region, 451 in Balance
        Luzon, 388 in the Visayas and 410 in Mindanao. It has sampling error margins
        of ±2% for national percentages, ±6% for Metro Manila, and ±5% for Balance
        Luzon, ±5% for the Visayas, and ±5% for Mindanao.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbee0b8-d170-4e01-a5cd-9e8749768dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:25:43.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:39.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad32b4b8-aac3-4383-8377-317c5d21b8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:25:43.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:39.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This study also comes as <a href="https://www.cnn.ph/news/2020/8/4/Muslim-leaders-lawyers-petition-vs-anti-terror-law.html">several
        petitions</a> were filed at the Supreme Court against the controversial <a
        href="https://cnnphilippines.com/news/2020/7/3/duterte-signs-anti-terrorism-law.html">Anti-Terror
        Act</a>, which critics said is prone to abuse due to its warrantless arrest
        provision against suspected terrorists.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934de170-8fab-4cb4-925f-11cd1646e965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:25:43.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:39.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582cd73b-8b15-47df-bfd3-61337d957a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:25:43.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:39.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh criticisms also surfaced as a top military official <a href="https://cnnphilippines.com/news/2020/8/4/Anti-Terrorism-Act-social-media-regulation-AFP-Gapay.html">floated
        regulating the use of social media</a>. Defense Secretary Delfin Lorenzana
        had already assured that would not be the case since it “<a href="https://www.cnn.ph/news/2020/8/5/anti-terrorism-law-social-media.html">would
        violate freedom of speech and discourse</a>.”</p>'
  'doh-working-groups-covid-19-response':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
