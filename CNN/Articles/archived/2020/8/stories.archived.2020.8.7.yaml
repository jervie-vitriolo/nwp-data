      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth faced marathon investigations in Congress this week.
        Among the issues raised in the Senate and House hearings is the alleged questionable
        distribution of the Interim Reimbursement Mechanism funds, a cash aid program
        seen to help healthcare institutions reeling from the COVID-19 crisis. A former
        official also claimed that <a href="https://cnnphilippines.com/news/2020/8/4/PhilHealth-P15-billion-stolen-mafia-execs.html?fbclid=IwAR0E8rOgldhi6pie0cZjoJ9JYFrM13ysv39_znHCoSz2TF6MXcFu4m-n5mY">executives
        have stolen some ₱15 billion</a> from the agency using different fraudulent
        schemes. PhilHealth President and CEO Ricardo Morales was also questioned
        for approving a <a href="https://cnnphilippines.com/news/2020/8/4/PhilHealth-Ricardo-Morales-overpriced-IT-projects-corruption.html">"bloated"
        budget for the agency''s IT equipment and software</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd8f453-7579-4571-8dc7-e71476272e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T12:57:27.321+08:00
