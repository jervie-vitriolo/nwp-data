      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-08-06-20-intl/index.html"
        target="_blank">"WHO director-general hopes the US will reconsider its withdrawal
        from the organization"</a></em></p>'
  'COVID-19--pushed-the-limits-of-health-systems--and-left--no-country-untouched---WHO-chief-says':
