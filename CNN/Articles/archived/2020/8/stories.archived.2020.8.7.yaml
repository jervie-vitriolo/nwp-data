      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pag merong strict lockdown, you have to go house to house</em>.
        You have to identify all of those with symptoms, or all of those who had been
        exposed to a person with symptoms, or a person who was positive. <em>Kailangan
        naa-isolate yan, kailangan nabibigyan ng edukasyon at impormasyon</em>,” Vergeire
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed1e4a9-d9c0-4c0f-9369-2821c3120eae'
