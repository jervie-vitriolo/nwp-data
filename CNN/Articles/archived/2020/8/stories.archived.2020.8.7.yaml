      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong>&nbsp;More
        people from young age groups are getting infected with COVID-19, the World
        Health Organization warned on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535702cf-e143-4bf5-9a5d-b4a1090b4a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T23:55:00.755+08:00
