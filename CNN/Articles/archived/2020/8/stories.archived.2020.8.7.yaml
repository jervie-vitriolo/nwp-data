      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As critics take to social media to call on the judiciary to junk
        the anti-terrorism law, Coronel advised the public to be cautious of what
        they post or share.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f5d69b-5dc4-4f22-bc38-fa79b3d5b6a2'
      'mgnl:activationStatus': true
