    'lead': 'Tencent stock plunged on Friday after US President Donald Trump moved
      to ban WeChat, a social media app owned by the Chinese tech giant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-07T15:51:39.767+08:00
