    'template': '1'
    'title': 'Red Horse Beer offers new entertainment hub featuring the brand’s irreverent
      personality endeared by fans'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e076f110-5eba-4276-9c81-17af0aed9777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:58:09.737+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:21:05.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Well-loved beer
        brand Red Horse Beer gives its loyal followers an exciting platform that exudes
        the <em>astig</em>, daring, bold, and fearless persona of the country’s number
        one extra strong beer. </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6176b800-1807-4536-bfb0-9ad3edeb2429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:58:09.739+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:21:05.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red Horse Beer’s Lakas Tama Channel on YouTube is the newest entertainment
        hub that promotes the brand’s unique image and caters to fans who adore rock
        icons and influencers.  </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e27dda-cc03-4a50-a1c9-45e34d0f06dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:58:09.739+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:21:05.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frequent YouTube users can notice Lakas Tama Channel’s short ads
        inviting the audience to subscribe to Red Horse Beer’s latest offering for
        fans. Renowned Filipino rock bands Slapshock, Wilabaliw, and Greyhoundz star
        in attention-grabbing videos that give a sneak peek on the eccentric yet fearless
        content of the channel. </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fec7636-dca1-4f80-abae-47eb0784f371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:58:09.740+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:21:05.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, two programs are already running in the channel that
        promises to live up with the astig branding of Red Horse Beer and invites
        new fans in appreciating the content endorsed by the beer brand. </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba45a03-271d-4351-8730-3181d944c0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:58:09.742+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:21:05.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Famous vlogger CongTV and Slapshock lead vocalist Jamir Garcia teamed
        up for RH Pa-Troll, a newscast-like online show that tackles different humorous
        themes in the popular culture. From the trending videos and memes up to the
        viral good deeds done by normal citizens, CongTV and Garcia will provide that
        feel good content to lighten up your mood without missing the astig vibe promoted
        by Red Horse Beer. </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d633db-d904-4bf8-bd52-ed71959d35fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:58:09.743+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:21:05.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also now up in the Lakas Tama online video hub is Gaano Kalakas
        Ang Tama Mo, helmed by famous YouTube trio Tukomi Brothers who are known for
        doing pranks that went viral in social media. Oliver, Lester, and Hiroshi
        continue their funny ways in this show by doing funny challenges that will
        surely catch the attention of video content subscribers who simply want to
        laugh. </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ea16e7-6233-4380-ae40-b52818c7c9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:58:09.744+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:21:05.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans will have something to look forward as Red Horse Beer plans
        to release more engaging content in the Lakas Tama YouTube channel. The upcoming
        shows range from different topics that most of the beer’s fans follow like
        rock music, fliptop, food, humor/comedy, gaming, and sports. </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ada539b-8e58-468c-a0e9-4008e97e515d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-06T15:58:09.746+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:21:05.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, be sure to expand that <em>lakas tama</em> vibe on you by subscribing
        to <a href="https://www.youtube.com/user/MuziklabanTV">Red Horse Beer’s Lakas
        Tama YouTube channel</a>.  </p>'
