      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s destructive fires caused international alarm, and this
        summer could be even worse, according to experts.</p>'
