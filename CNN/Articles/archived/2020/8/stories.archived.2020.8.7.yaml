      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When they say that the platform for planning, training,
        preparing or facilitating is online… or when inciting is done online, categorically
        it can be included.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9791e9-be2e-4e9a-b48e-ddb3accb7e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T17:13:52.786+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:43.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 11479 or the Anti-Terrorism Act of 2020, signed into
        law on July 3, <a data-cke-saved-href="https://cnnphilippines.com/news/2020/7/22/anti-terrorism-law-implementing-rules-and-regulations.html?fbclid=IwAR0VX49eArDwFafsMFeM0kQKgJ8StlqdnaZ4Dx8uHEW7cFHhDyMso1nrf4A"
        href="https://cnnphilippines.com/news/2020/7/22/anti-terrorism-law-implementing-rules-and-regulations.html?fbclid=IwAR0VX49eArDwFafsMFeM0kQKgJ8StlqdnaZ4Dx8uHEW7cFHhDyMso1nrf4A">has
        yet to be fully enforced</a> as officials admit it will be “open to question”
        without the IRR. It is now the most challenged law before the Supreme Court,
        with 26 petitions seeking to declare it unconstitutional.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Even
        without implementing rules and regulations, the Anti-Terrorism Act takes effect
        today. <br><br>We take a look at some provisions that make it a hot topic.<br><br>READ
        MORE: <a href="https://t.co/apaVoFd8Zw">https://t.co/apaVoFd8Zw</a> <a href="https://t.co/k7eyalDkGt">pic.twitter.com/k7eyalDkGt</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1284395185707692033?ref_src=twsrc%5Etfw">July
        18, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
