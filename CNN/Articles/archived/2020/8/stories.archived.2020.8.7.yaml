    'jcr:uuid': '4d0d9c41-485a-4874-8a63-54facb02d86e'
    'lead': 'A barrage of online abuse directed at a South Korean lawmaker over her
      choice of attire has sparked a debate in the East Asian nation, where women
      have long complained about sexism and a patriarchal culture.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-07T15:59:29.539+08:00
