    'template': '1'
    'title': 'Tencent stock plummets after Trump announces plan to ban WeChat in the
      US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fc6aee-85a7-427e-bb85-dcfbcc3d82e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:51:39.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:49.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tencent stock plunged on Friday after US
        President Donald Trump moved to ban WeChat, a social media app owned by the
        Chinese tech giant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcc13cf-ef43-4138-ad36-f7b26bfeb01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:51:39.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:49.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7641e56-edec-4796-b65f-7a672652e8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:51:39.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:49.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in Tencent plummeted as much as 10% in Hong Kong, before
        paring back some of those losses — though the stock was still down nearly
        6% by early afternoon. Hong Kong''s benchmark Hang Seng Index fell 2.3%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df8c694-737b-47db-bada-100c48fb9758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:51:39.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:49.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e6f5cc-0c08-465d-9c72-768c2c460bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:51:39.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:49.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fall came after Trump issued executive orders that would ban
        WeChat and TikTok, the short-form video app owned by Beijing-based ByteDance,
        from operating in the United States in 45 days if they are not sold by their
        parent companies. Trump <a href="https://edition.cnn.com/2020/08/03/tech/tiktok-acquisition-trump-treasury/index.html">had
        already said</a> that he would ban TikTok if a deal for the app is not reached
        with an American company, but the inclusion of WeChat indicates that Washington
        is broadening its efforts to restrict some Chinese apps from operating in
        the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95e1698-1ef5-4901-b301-d637769426f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:51:39.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:49.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26550a5e-3905-4100-b3b6-70e3b52f8625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:51:39.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:49.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A WeChat ban would be a blow to the Chinese diaspora, students and
        others in the United States who rely on the app to communicate with family,
        friends and business partners in China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c39e8df-fb5e-4a80-8e8b-cecccb7d44f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:51:39.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:49.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e354958c-ec7a-4174-a90e-80aa244d55cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:51:39.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:49.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WeChat is the overseas version of Tencent''s widely popular Chinese
        messaging app Weixin. The app provides a range of services, including instant
        messaging and the ability to send money to other users.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7766929a-c3f3-4b26-9799-db1de0238abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:51:39.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:49.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d31b0c-ca72-4a2d-9ec6-6b6aed439993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:51:39.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:49.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the order, a ban would apply to "any transaction that
        is related to WeChat" made by any person or "any property" subject to the
        jurisdiction of the United States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b5d738-c8d1-42f3-8c40-d754e6b9fc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:51:39.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:49.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d788af5-b2e5-4ba1-90fd-782450f120a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:51:39.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:49.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tencent, which did not immediately respond to a request for comment,
        reported in March that Weixin and WeChat have nearly 1.2 billion monthly active
        users. The company does not disclose user numbers by country, but industry
        analysts say the vast majority of them are on Weixin in China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ebc6c2-36c5-4acf-bc26-f6b175c84a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:51:39.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:49.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7026979-e746-49d9-aad2-e001d934281d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:51:39.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:49.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flurry of executive orders have "spooked Asia," wrote Jeffrey
        Halley, senior market analyst for Asia Pacific at Oanda, in a Friday note.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76db5604-5709-441c-a75b-97b5ec399710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:51:39.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:49.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6451514e-faf3-4d3a-ac58-72e0bc98e9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:51:39.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:49.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It highlights the challenges Chinese companies will have, emerging
        internationally from behind the great firewall of [China''s] protective cocoon,"
        he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb74bf98-bade-4a28-b0d8-f2545283e747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:51:39.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:49.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73960191-d23a-47b1-879b-7c3ad4915388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:51:39.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:49.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s ban is so far mostly symbolic, given the small market share
        WeChat has in the United States.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfc87dd-d63a-41cc-91e4-86ef9823354c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:51:39.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:49.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98c6354-fb26-4dec-954f-3cf119fa4792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:51:39.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:49.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if it expands into popular gaming apps operated by Tencent,
        that could be a problem.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ccd13b-0619-46c3-b33e-f26755e3d175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:51:39.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:49.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7234f5d4-bdd3-47e7-bc88-447bcddff982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:51:39.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:49.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of Tencent''s revenue last year came from so-called
        Value Added Services (VAS), which include the company''s lucrative portfolio
        of online games. Financial services and payment apps such as WeChat Pay contributed
        about 25% of revenue, and just under 20% came from online advertising.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0924503a-2e90-47be-953e-03e313a919d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:51:39.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:49.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24e21ee-6a9f-4513-9e9e-ef0801a91d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:51:39.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:49.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tencent operates many popular mobile gaming apps, such as PlayerUnknown''s
        Battlegrounds, or PUBG. US-based players spend a lot of money in PUBG — it
        ranked 10th in the United States by consumer spend last year, according to
        analytics company App Annie.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa3f30b-0365-470c-a052-86b668807090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:51:39.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:49.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ccdeed-197f-4406-9999-d37e6430cde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:51:39.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:49.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tencent could lose the United States as a market for its mobile
        games if the ban on Chinese apps is expanded, which appears to be the Trump
        administration''s intent.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c23595a-8c49-42e3-adab-677ec9baa02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:51:39.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:49.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fca4aa-7c86-4eb3-a8df-a601e5a508b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:51:39.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:49.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Mike Pompeo on Wednesday said that "untrusted
        Chinese apps" should be removed from US app stores. He did not provide further
        detail as to how the sweeping restrictions would be implemented, or whether
        they would require the support of private companies.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673cfb62-7928-469d-8fe2-a764110836f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:51:39.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:49.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/07/tech/tencent-us-ban-wechat-hnk-intl/index.html">Tencent
        stock plummets after Trump announces plan to ban WeChat in the US</a>."</em></p>'
  'india-covid-19-cases-2-million':
    'author': 'Julia Hollingsworth and Manveena Suri, CNN'
    'caption': 'India has recorded more than 2 million total coronavirus cases, only
      three weeks after announcing it had hit 1 million confirmed infections, as the
      country''s healthcare systems buckle under the pressure of the escalating pandemic.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-07T15:51:15.287+08:00
    'imagesource': 'jcr:014e6571-298c-4dd8-ac34-0aeedef42bfe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16079341-19bc-424b-8687-4b23b6086d95'
    'lead': 'India has recorded more than 2 million total coronavirus cases, only
      three weeks after announcing it had hit 1 million confirmed infections, as the
      country''s healthcare systems buckle under the pressure of the escalating pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-07T15:56:50.106+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T08:20:48.864+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:19:58.399+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'India now has more than 2 million confirmed coronavirus cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d241f3-f1b7-48a8-8ec5-284b8b946aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:56:50.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:48.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> India has recorded more than 2 million
        total coronavirus cases, only three weeks after announcing it had hit 1 million
        confirmed infections, as the country''s healthcare systems buckle under the
        pressure of the escalating pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae20b68-c7f6-4b4b-aeac-7beb916b72d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:56:50.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:48.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, India''s Ministry of Health and Family Welfare announced
        that it has recorded more than 2,027,000 confirmed cases, including 41,585
        deaths.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fbdb43-0218-45ca-ba05-ca3e8081f9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:56:50.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:48.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rising caseload sees India become only the third country to
        report more than 2 million cases, behind the United States —&nbsp;which has
        seen nearly 4.9 million cases —&nbsp;and Brazil, which has recorded more than
        2.9 million, according to a tally by Johns Hopkins University (JHU).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55df2155-6516-41d4-8c12-357300ec3687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:56:50.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:48.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s infection rate has increased exponentially in recent weeks.
        It took almost six months for the country to record 1 million cases, another
        12 days to reach 1.5 million, and only another nine days to hit 2 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3230bf64-c77d-40e6-a75a-d4f53283d2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:56:50.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:48.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After initially appearing to have curbed the spread of the virus,
        India, the world''s second most populous nation, has struggled to cope with
        the fast-expanding outbreak.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c2bf32-f4a2-44a6-bf16-6a568dbb4bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:56:50.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:48.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, critically ill virus patients have been turned
        away from public and private hospitals for lack of beds, staff and equipment.
        Earlier this month, a minister died of the virus while two Indian cabinet
        ministers checked into hospital after testing positive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cafce1-31b6-4efb-8442-fc1223c58049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:56:50.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:48.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus has also hit celebrities, including Bollywood star Amitabh
        Bachchan, one of India''s most famous actors. The 77-year-old announced Sunday
        that he has been discharged from hospital after a three-week stay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14b3b60-a9e0-4626-8535-a42c3002f334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:56:50.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:48.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But India''s health authorities have said that part of the reason
        for the soaring cases is an increase in testing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c15346f-b76f-49eb-a93e-9bf52d7fb532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:56:50.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:48.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since July 29, when India''s caseload passed 1.5 million, the country
        has carried out an estimated 5 million tests, bringing its total number of
        tests to 22.7 million as of Thursday, according to the Indian Council of Medical
        Research. And according to health authorities, around 68% of the confirmed
        cases have now recovered.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ef752a-6505-4daf-94b4-9a645d15c93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:56:50.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:48.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In India, not all patients require a test to be considered recovered.
        Patients with mild and moderate symptoms are considered no longer active after
        10 days of symptom onset if they meet certain conditions, and a test to confirm
        that they no longer have the virus is not required. However, severe cases
        can only be discharged after one negative coronavirus test.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9003040-9e6e-484c-ab3a-49b387c7f13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:56:50.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:48.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared with other countries, India''s mortality rate remains low.
        According to JHU data, India has around three deaths per 100,000, compared
        with almost 67 deaths per 100,000 in the United Kingdom, which has the highest
        mortality rate of the top 20 most affected countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55627165-fc43-4d3a-89df-549462e9a0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:56:50.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:48.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>India''s outbreak</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b9fa7a-0c98-4e69-8839-54135ea019aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:56:50.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:48.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although India now has one of the world''s largest known outbreaks,
        it took relatively swift steps against coronavirus during the first phases
        of the pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ece6da9-2028-489f-905f-9204ad76ff49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:56:50.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:48.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Prime Minister Narendra Modi ordered a "complete" lockdown
        for India''s 1.3 billion people, making it the largest lockdown in the world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0716cc09-b29e-4e54-9b30-0fcd7e95eaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:56:50.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:48.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these measures have been progressively eased over the last
        few months, some hard-hit parts of the country are still under strict coronavirus
        restrictions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5760fed7-c0eb-4d07-8ac1-146741347180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:56:50.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:48.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s move to a lockdown likely helped lessen the impact
        of the outbreak, experts have suggested. But the lockdown also underscored
        India''s inequality, especially in urban areas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e967a3c-9fa3-4e67-99cf-f99af07b7bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:56:50.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:48.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After India announced its nationwide lockdown, millions of daily-wage
        earners living in cities found themselves out of work. Some opted to travel
        thousands of miles back home to their families in other parts of the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d72340-8748-4c1e-9e59-5c5cd638f775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:56:50.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:48.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for the around 74 million people living in India''s overcrowded
        slums, social distancing was impossible. A study last month found that more
        than half of residents living in Mumbai''s crowded slums may have contracted
        coronavirus, meaning they were likely being infected at a much higher rate
        than those not living in slum areas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6b5bda-c2ab-46ac-a8a0-ecc5bd4b5e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:56:50.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:48.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Vedika Sud contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602760ef-3569-4fa7-8897-83be2bd3fd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:56:50.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:48.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/08/07/asia/india-coronavirus-two-million-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/08/07/asia/india-coronavirus-two-million-intl-hnk/index.html">India
        now has more than 2 million confirmed coronavirus cases</a>"</em></p>'
  'south-korean-lawmaker-sexism-patriarchal-culture':
