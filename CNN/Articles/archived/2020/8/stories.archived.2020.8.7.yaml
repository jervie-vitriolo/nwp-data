        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c2cd37-7cd4-44c4-8cbc-3cf7f352d9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T10:55:59.626+08:00
