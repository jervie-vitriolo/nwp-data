    'template': '1'
    'title': 'Twitter to label government and state media officials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70a1685-afea-4ade-8218-79b01a3bde63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:47:58.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:20.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong>&nbsp;Twitter is introducing new labels
        to better identify accounts belonging to government officials and senior staff
        of state-backed media, the social media platform announced on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b75b20-aaec-4280-afb0-335a8895af00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:47:58.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:20.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a85347b-ccb5-492c-93ba-56574e017b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:47:58.057+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:20.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key government officials such as foreign ministers, ambassadors
        and official spokespeople will receive the label, as will accounts belonging
        to "state-affiliated" media entities, their editors-in-chief and their senior
        staff, Twitter said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927e6bdd-a145-4e52-9bda-db5ebef3f5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:47:58.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:20.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f092d0ea-7d8f-4b75-a8f0-ab87921fff0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:47:58.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:20.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The label will appear as part of an account''s bio and will also
        be attached to their Twitter username throughout the site. The accounts of
        government officials will show a flag image and the label "government account"
        whereas media accounts will show a podium with a microphone and a label that
        says "state-affiliated media."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5eed3ba-7b5e-4d00-b2c9-fa3369828ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:47:58.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:20.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f4223b-2c6f-427a-9e07-28dc8607ef74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:47:58.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:20.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personal accounts of heads of states will not receive the label,
        Twitter said, because "these accounts enjoy widespread name recognition, media
        attention, and public awareness." But corresponding "institutional accounts"
        that stay with the elected office will be labeled.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee680c9-22df-4b0b-8fd9-1c190d7c9dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:47:58.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:20.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7b95ab-bead-4ddd-a206-b06bb7c9c98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:47:58.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:20.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Twitter spokesperson confirmed to CNN business that President
        Donald Trump''s personal account, @realDonaldTrump, will not receive the label,
        but the @POTUS and @WhiteHouse accounts will.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b379c916-84a9-443e-97b3-93d003e1bd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:47:58.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:20.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c53eeed-2cef-4615-8387-7134d9216117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:47:58.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:20.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To start, the labels will only apply to accounts from countries
        represented in the five permanent members of the UN Security Council -- China,
        France, Russia, the United Kingdom and the United States. Twitter said they
        will eventually expand to a wider range of countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c12624d-74e7-48dd-ac27-d7e2adf5a5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:47:58.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:20.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cfcecf-82e4-4583-bd7b-7f243f4b8187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:47:58.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:20.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe this is an important step so that when people see an
        account discussing geopolitical issues from another country, they have context
        on its national affiliation and are better informed about who they represent,"
        Twitter said in the announcement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b1bb1f-f6a9-4310-93e3-c4d01bdc8e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:47:58.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:20.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e047a914-2066-46f0-8c13-7337c64a1f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:47:58.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:20.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior staff for state-affiliated media, which Twitter is defining
        as "outlets where the state exercises control over editorial content through
        financial resources, direct or indirect political pressures, and/or control
        over production and distribution," will also get a label. Officials for outlets
        like the BBC in the UK will not be labeled as Twitter considers it state-financed
        but with editorial independence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752c46d7-f56d-4fac-be37-3dd13e9652f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:47:58.058+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:20.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd4ef2d-e3e6-4c28-b1d1-49bd99d9fd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:47:58.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:20.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter also said it will "no longer amplify state-affiliated media
        accounts or their Tweets" through their recommendation systems and search.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82ce4b6-b0aa-4945-8d7b-6d3fdb8cde25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:47:58.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:20.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c0b7aa-49fd-44d5-bb19-fdf5f3d29eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:47:58.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:20.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labels are part of Twitter''s efforts to crack down on state-backed
        accounts. Last year it stopped running advertisements from state-run media
        accounts, and banned all political ads globally.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8638fb65-2c7e-4469-af4f-90cd526a12ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:47:58.059+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:20.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/06/tech/twitter-government-state-media-labels/index.html"
        target="_blank">"Twitter to label government and state media officials"</a></i></p>'
  'WHO-director-general-hopes-the-US-will-reconsider-its-withdrawal-from-the-organization':
    'author': 'Naomi Thomas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-07T00:55:15.539+08:00
    'imagesource': 'jcr:1b40976c-e9fe-4248-b9da-8651517e4550'
    'jcr:mixinTypes': ['mgnl:hasVersion']
