    'template': '1'
    'title': 'Saudi Crown Prince accused of assassination plot against senior exiled
      official'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf3177a-3e88-4da7-ae29-a42e94037a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong>&nbsp;A former top Saudi intelligence official
        who fell out with the Saudi Crown Prince is alleging that an assassination
        squad traveled from Saudi Arabia to Canada to try to kill him just days after
        journalist Jamal Khashoggi was murdered by members of the same group, according
        to a new legal complaint filed Thursday by the alleged target, Dr. Saad Aljabri,
        in DC District Court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f91a634-eecc-4e1d-a35a-fadebdb4f3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f54e092-f6da-4bf8-86d0-864f546f6895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aljabri accuses the Kingdom''s powerful crown prince and defacto
        ruler, Mohammed bin Salman, known as MBS, of dispatching the hit team to murder
        him just over a year after Aljabri fled from Saudi Arabia and he refused repeated
        efforts by the Crown Prince to lure him back home or somewhere more accessible
        to the Saudis. Aljabri also names numerous alleged co-conspirators, including
        two of the men accused of being behind the Khashoggi operation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75a3474-cb11-43f3-82bc-3d30cd3008f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5539cb1-fd66-4a00-b33b-0305950a0761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MBS, according to previously unreported WhatsApp text messages referenced
        in the complaint, demanded that Aljabri immediately return to Saudi Arabia.
        As he repeatedly refused, Aljabri alleges the Crown Prince escalated his threats,
        saying they would use "all available means" and threatened to "take measures
        that would be harmful to you." The Crown Prince also barred Aljabri''s children
        from leaving the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd48ba4-ac59-41e5-a51e-26ac6f2ced00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac6912a-7b26-485d-8e18-63a733a9a58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi government in Riyadh, the embassy in Washington and the
        Crown Prince''s no-profit foundation did not immediately respond to requests
        for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92f0b42-bdd4-44f1-8da5-7326d39b83ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb014771-902a-4068-9cd8-bb3b6a47d137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US national security community has been tracking the Crown Prince''s
        vendetta against Aljabri "at the highest levels" according to a former senior
        US official. "Everybody knows it," the former official said, "They know bin
        Salman wanted to lure Aljabri back to Saudi Arabia and failing that, that
        bin Salman would seek to find him outside with the intent to do him grave
        harm."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7089cb7c-74bc-4c23-bac0-3bcb1782f897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9e30f0-6e41-4043-894c-0d1356859339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine months before Aljabri says the Saudi team landed in Canada
        to kill him, his son Khalid was warned by FBI agents about threats on Aljabri
        and his family''s lives, according to the complaint. Khalid had arrived in
        Boston, and at Logan Airport, he was escorted to a meeting with two FBI agents,
        the complaint says, where he was purportedly told about bin Salman''s "campaign
        to hunt Dr. Saad and his family in the United States, and urged them to exercise
        caution."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e8a856-710a-4ba7-8362-9708c734c391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581a8c25-9022-4ed4-a8c0-3257b1f42820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An adviser to Aljabri says the details on the Saudis who flew to
        Canada -- but were turned around at the airport -- came from western intelligence
        sources and private investigators.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4606fedb-3a44-4d2c-87f9-d44dbc8f10a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5b4e62-d446-4547-bb8e-3ce15e2ff781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the CIA and the FBI declined to comment. Officials on Capitol
        Hill who are aware of Aljabri''s new allegations could not corroborate the
        intelligence behind them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d13a78-43fe-411d-bf8d-704a55d88080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c793e259-6890-4a64-8f13-bbf6f8b91d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a royal court, where proximity to the US is paramount, MBS''s
        chief rival for the crown had been his older cousin Mohammed bin Nayef, similarly
        known as MBN. He and Aljabri, his longtime number two, had fostered close
        relationships with US intelligence officials over years of work together fighting
        terrorism, particularly against al Qaeda after 9/11. Aljabri''s commitment
        and depth of knowledge had impressed US intelligence offers and helped save
        countless lives, former officials say.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074cda38-5ecc-4914-b9bb-a0f9969bfd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75b0004-030e-4552-8568-52722c03cabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, MBN was deposed and MBS was made the heir apparent to the
        throne of his father, King Salman. MBN was placed under house arrest and earlier
        this year was detained. Sensing trouble for those close to MBN, his right-hand
        man, Aljabri, who had already been removed from his post, fled to Turkey in
        mid-2017, leaving behind two of his children, Sarah and Omar.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2aa351-58c1-4e97-8c7f-b5e0dfc9bfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c20166-1619-4edd-b3c5-3b002341f74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aljabri''s extensive knowledge would have been more beneficial to
        the Crown Prince than his death, argues Douglas London, a former Senior CIA
        Operations Officer who served extensively in the Middle East and retired in
        2019. The goal of the Saudi team supposedly sent to Canada, he says, may have
        been to put Aljabri under observation to be able to render him back to Saudi
        Arabia, or kill him later.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263f25f1-c452-4d80-a07c-447168297547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac418d0-98c9-48e8-a7e2-94cc492236b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MBS is eager to neutralize the threat posed by Aljabri, whose intimate
        knowledge of the ruling family''s skeletons, and everyone else''s, and broad
        network, equipped him to enable any aspiring challenger to the crown," London
        says. "I don''t rule out the possibility that MBS wanted to kill Aljabri,
        but it''s just as likely, if not more so, that were there a team deployed
        to Canada, MBS wanted to put Aljabri under observation, information from which
        might provide insight on his contacts and activities."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8615ff19-9ef0-4feb-9e17-9674267191fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06480f74-97e8-4ba9-91d1-6efd3beb6f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>MBS critic in Congress says allegations are ''credible''</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b636378a-86a1-40b4-8c89-0769daa07f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations of the assassination squad are "credible," says
        fervent MBS critic Rep. Tom Malinowski, a Democrat from New Jersey and member
        of the House Foreign Affairs Committee.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076f5820-5bb5-42ff-b7db-5a1b6d29ecb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f2527b-3845-41ab-8061-7ccc5934a2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When somebody who we already know is responsible for the kidnapping,
        rendition, murder and torture of other people in this category sends you a
        text message warning that bad things will happen to you, it''s fair to assume
        that he means business," Malinowski said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5bfbc5-2c96-4eae-a39a-0a4f5883f2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddf833a-2c0c-4f38-8fee-6498ea0590b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teenage children Aljabri left in the Kingdom were immediately
        barred from traveling, their father says, who pleaded with bin Salman to allow
        them to leave. The Crown Prince responded to the begging, Aljabri says, with
        WhatsApp messages saying "When I see you I will explain everything to you"
        and "I want you to come back tomorrow."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e719891d-edf7-4d54-9977-675b43b23c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ced261-5af5-42a1-9752-fd452c67a24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Saudi warrant was issued and a notice was filed with Interpol
        to limit his movements, Aljabri says, also accusing MBS of pressuring Turkey
        to extradite him.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c5e400-adad-4a6c-9201-21f205d55f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faabf92-2e31-4158-b63d-b2c5b064b65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-March of this year, according to Aljabri, now-22 year-old
        Omar and 20-year-old Sarah were abducted from their home and haven''t been
        heard from since. The same month that the children had their travel permissions
        blocked, a relative of Aljabri''s was snatched off the streets of Dubai, taken
        back to Saudi Arabai and tortured, Aljabri says. The relative says he was
        told explicitly, according to the complaint, that he was being punished as
        a proxy for Aljabri.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59757404-88bc-44bb-ac87-c3c577065504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ff1358-1567-47fa-b24c-35d013202bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, since President Donald Trump came into office, his administration
        has fostered a close working relationship with MBS. In particular, senior
        adviser and son-in-law Jared Kushner reportedly developed direct correspondence
        with the 34-year-old ruler that continued at least through the Khashoggi ordeal.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70ffbb4-2cca-41ae-9a62-a5f82056047b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d218426-448a-4a84-951e-c2b8664660e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, a group of senators -- including the acting chairman
        of the Senate Intelligence Committee, Marco Rubio -- wrote to Trump calling
        on him to raise the issue of the Aljabri children with the Saudis, noting
        Aljabri''s ties to US intelligence and saying: "the Saudi government is believed
        to be using the children as leverage to try to force their father''s return
        to the kingdom from Canada."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb49fb2-9bd7-4df9-a632-0aa3fb565ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811209f1-2681-4943-a79e-5d6b10581253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brutal murder and dismemberment of Khashoggi in the Saudi consulate
        in Istanbul put a spotlight on the Crown Prince''s global campaign to violently
        stifle critics wherever they may be. Despite the US intelligence community
        assessing with high confidence that the execution was ordered by bin Salman,
        the failure by the Trump administration to condemn him has highlighted the
        impunity with which MBS operates. The Crown Prince denies any involvement
        in the operation while five members of the hit squad were sentenced to death
        by a Saudi court.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecba72c-642f-43ce-9776-d3bd3105e0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a12775-36f7-4100-99b3-a64c3163d086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assassins who killed Khashoggi were part of the Crown Prince''s
        so-called "Tiger Squad," Aljabri says in his complaint, asserting that other
        members of the same team came after him. He claims the unit was born out of
        his own refusal to send counterterrorism forces under his command at the Interior
        Ministry to forcibly render a Saudi an insolent prince from Europe.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1691d931-9480-4d22-95cc-62c90874c934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d7f926-6be5-4c89-8b3d-09e8096329ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tiger Squad was formed, Aljabri says in the complaint, as a
        50-strong "private death squad ... with one unifying mission: loyalty to the
        personal whims of Defendant bin Salman."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e9d25d-5eb9-4742-9e86-b970d3a54427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b251baf-188f-4ec9-b4e2-f6de56633cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Aljabri alleges Saudi team arrived in Canada with ''forensic
        tools''</strong></h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a399b9-2957-4e6e-afaf-a4d6013aa936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aljabri''s complaint says that around two weeks after Khashoggi
        was killed on October 2, 2018, 15 Saudi nationals arrived at Ontario International
        Airport with tourist visas to allegedly carry out the murder of Aljabri. Among
        them, he alleges, were multiple forensics specialists carrying "two bags of
        forensic tools" in their luggage.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4135dc4e-8de1-4aad-b475-d629106add1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b99524-3249-403b-990c-3a7fea270a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the complaint, the team split up as they approached
        the customs kiosks but raised Canadian officials'' suspicions who allegedly
        found photographic evidence showing some of the members together. After a
        lawyer from the Saudi embassy was called, the brief says, the members of the
        team agreed to be deported back to Saudi Arabia. One continued into Canada
        on a diplomatic passport, Aljabri''s filing says.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bde95e1-4cec-48b3-80f6-ad8421a2fe68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd980525a-6832-490c-8dc8-30db59c9657b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission, Aljabri says, was supervised back in Saudi Arabia by
        Saud al-Qahtani who was sanctioned by the Treasury Department for planning
        and executing the killing of Khashoggi. A second official named by Aljabri
        as an orchestrator, Ahmed al-Assiri, was also part of the Crown Prince''s
        inner circle and relieved of his duties after Khashoggi was murdered. Neither
        was given a stiffer punishment.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e21a4eb-1b79-4150-a4b4-865c8c9e5ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aecbe96-a316-4de3-998c-ceb7a9c25404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the complaint, Aljabri is asking for a trial and seeking damages
        under the Torture Victim Protection Act and Alien Tort Statute. While the
        plot is said to have been attempted in Canada, a spokesman for Aljabri said
        the complaint is being filed in Washington because the suit alleges wrongdoing
        in the US.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9a16b1-4700-4770-b809-65a9951379e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d11fa2-d08a-4b5f-b43e-b4a16eeff33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian border service mentioned in the legal brief did not
        immediately respond to a request for comment.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ddf2f1-4abe-4629-9cf8-a635a6f65d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae5b75c-1055-49b7-8e1c-e53582988e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aljabri says the assassination attempt followed a campaign in both
        the US and Canada to hunt him down. He accuses MBS of using his non-profit
        foundation -- MiSK -- and the man who leads it, Bader Alasaker, of organizing
        agents in the US to find Aljabri.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb98e40a-59f9-4609-81f2-52b3e586291d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fe4f62-e5fc-48fc-a2ca-94a62d5396c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them, Bijad Alharbi, a former close associate of Aljabri''s,
        was successful in tracking Aljabri down in Toronto after speaking with his
        son in Boston, according to the complaint.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d37296-09d4-42ee-a0a3-68fe1e27181a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d12f97-2e21-44bc-bbfd-572098433736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.212+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:17.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the attempt by the assassination team to enter Canada to
        kill him failed, Aljabri says, he believes the mission continues. He claims
        MBS has now secured a fatwa -- a religious ruling -- that allows him to kill
        Aljabri. Aljabri also accuses the Crown Prince of making other attempts to
        get to Aljabri in Canada, including sending agents across the border with
        the US by land.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8863885c-fe34-4880-aa5c-f9b8a3a3847f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:43:44.212+08:00
