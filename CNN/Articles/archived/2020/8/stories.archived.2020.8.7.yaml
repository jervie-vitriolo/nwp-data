      'mgnl:lastActivated': 2023-01-26T08:21:04.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7)</strong> — United
        States Secretary of State Michael Pompeo and Philippine Secretary of Foreign
        Affairs Teodoro Locsin Jr. discussed on Thursday the two nation''s "shared
        interests" in South China Sea, a day after <a href="https://cnnphilippines.com/news/2020/8/6/ASEAN-China-Code-of-Conduct-South-China-Sea.html">Beijing
        called for resumption of talks on a Code of Conduct</a> in the disputed area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2c25a0-0888-436d-a6ae-ac347e32af9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T10:55:59.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:04.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.state.gov/secretary-pompeos-call-with-philippine-secretary-of-foreign-affairs-locsin/">statement</a>
        released Friday by the US State Department said during their phone call, Locsin
        and Pompeo talked about the recent change in US policy on maritime claims
        in the South China Sea and opportunities for further US-Philippine maritime
        cooperation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15571e36-9fb7-41e3-94cc-9a1822bbec2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T10:55:59.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:04.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US voiced support for the sovereign rights of Southeast Asian
        coastal states, like the Philippines, as China continues to claim almost all
        of the South China Sea as its territory.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Good
        call today with Philippine Secretary of Foreign Affairs <a href="https://twitter.com/teddyboylocsin?ref_src=twsrc%5Etfw">@teddyboylocsin</a>
        to discuss our shared interests in the South China Sea. The U.S.-Philippine
        Alliance is vital to a free and open Indo-Pacific. <a href="https://twitter.com/hashtag/FriendsPartnersAllies?src=hash&amp;ref_src=twsrc%5Etfw">#FriendsPartnersAllies</a></p>&mdash;
        Secretary Pompeo (@SecPompeo) <a href="https://twitter.com/SecPompeo/status/1291445186275532802?ref_src=twsrc%5Etfw">August
        6, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce92e36a-ec86-4a9f-944f-6bafd8de0578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T10:55:59.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:04.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061b5255-b985-4dab-9648-14b61a343ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T10:55:59.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:04.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussion between Locsin and Pompeo came a day after the Chinese
        government called for the resumption of talks on a Code of Conduct in the
        South China Sea. Amid Beijing''s allegations that US is "sabotaging" negotiations,
        Chinese State Councilor and Foreign Minister Wang Yi said the 10-member Association
        of Southeast Asian Nations and China should finalize agreement on what actions
        countries can take in disputed areas of the South China Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824c0222-bc1c-4e9f-9bf6-135a35e39c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T10:55:59.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:04.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top US diplomat in July called China''s claims to offshore resources
        across most of the South China Sea as "unlawful" and criticized Beijing''s
        "campaign of bullying to control" other claimants. He said the US is aligning
        with the 2016 decision of an international tribunal in The Hague that rejected
        China''s maritime claims and recognized Manila''s sovereign rights in areas
        of the sea within its exclusive economic zone and continental shelf.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d4a23e-a117-4ac5-9a83-95df9bb7bb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T10:55:59.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:04.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.ph/world/2020/7/14/US-China-South-China-Sea-maritime-claims.html">RELATED:&nbsp;US
        declares ''most'' of China''s maritime claims in South China Sea illegal</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eaee99-50d6-4337-9823-3ac175115f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T10:55:59.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:04.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States does not claim any part of the disputed territory
        but conducts freedom of navigation operations in South China Sea, a strategic
        and major trade route.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40b29ed-cb72-44d7-b84f-6a3b58c6ac8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T10:55:59.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:04.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from China and the Philippines, the other South China Sea
        claimants are Brunei, Malaysia, Taiwan, and Vietnam.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40cfe9d-2ed0-4a84-9f5d-5f2d6588019b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T10:55:59.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:04.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has pushed for an independent foreign
        policy and non-confrontational stance on the maritime dispute, in what critics
        see as a pivot to China. They have slammed his statement that he could not
        go to war against China, pointing out that the government could assert the
        country’s sovereign rights without resorting to arms.</p>'
  'Wirecard-investigation-Christopher-Reinhard-Bauer':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
