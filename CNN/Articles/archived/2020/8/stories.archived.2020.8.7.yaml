      'jcr:uuid': '7b9ddea8-1f4f-48aa-b0df-68b8e047d00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T22:34:23.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:25.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The envoy also outlined three ways as to how Manila can get the
        vaccines: through supplying it to the country, local vaccine production on
        Philippine soil, and the participation of the Philippines in clinical trials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07a6770-74a4-4260-a52a-fe1ec9657165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T22:34:23.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:25.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5908b22-057a-47e9-b32f-8e5a469c5f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T22:34:23.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:25.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Russian side is ready to closely cooperate with Philippine
        partners in this field,” Khovaev says. He adds, “we are ready to make necessary
        investments with our Philippine partners and we are ready to share our technologies.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34ce4a6-1516-4899-9f4a-b907c906c5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T22:34:23.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:25.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f59bee8-18ce-4481-bbaf-446a305d839e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T22:34:23.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:25.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khovaev also said that the creator of the vaccine, Gamaleya Institute,
        is ready to comply with guidelines or standards set by the Science &amp; Technology
        and Health Departments before the vaccine is given to Filipinos, should the
        Philippine government accept the offer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a78ce4d-331f-4e4c-a9cf-5669840e1119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T22:34:23.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:25.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace51f6f-da60-4140-837d-8dac693e3790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T22:34:23.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:25.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We maintain good contacts with the Department of Science and Technology
        and the Department of Health and all other agencies concerned,” Khovaev claimed.
        “We fully understand that you Filipinos have your own procedures in this field,
        and all these procedures should be complied with.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d9a450-f01b-4ea5-85fa-2320bd5f107a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T22:34:23.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:25.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b7b3e5-fa35-4064-8605-5745b6144a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T22:34:23.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:25.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The envoy also assured the public that Russian-made vaccines are
        “effective and safe”, adding that “over 20 countries” had expressed interest
        in working with Moscow on the program.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a657f2-8232-4aa1-b7c4-2f5508a42377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T22:34:23.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:25.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b99effa-f717-4c88-9ae1-6ee48edffa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T22:34:23.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:25.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about who underwent testing for this vaccine, Khovaev
        says, “they were volunteers – including servicemen, and many Russian scientists.”
        He adds, “if our Philippine partners need more information, more details,
        please ask specific questions and we’ll be ready to provide additional information.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907f8890-252b-4d98-bfcf-4b55dccdcdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T22:34:23.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:25.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8aaf79f-4af8-45dd-99b0-d664b7418e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T22:34:23.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:25.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We fully understand your concerns, because safety and efficiency
        must be above all,” Khovaev adds.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d603baf-c055-4180-adf8-de16d94d2d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T22:34:23.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:25.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90388b70-c22e-4163-a0f3-d9fcd7c561ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T22:34:23.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:25.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite skepticism within and outside Russia about the effectiveness
        and development time of the vaccine, Moscow claims the move is a “Sputnik”
        moment – referring to how Russia – then part of the Soviet Union – launched
        the world’s first satellite.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc7b484-af47-4ff9-82c3-9aff8bf36ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T22:34:23.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:25.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a121fa7-e694-439f-88fb-40bea2d21738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T22:34:23.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:25.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Americans were surprised when they heard Sputnik’s beeping. It’s
        the same with this vaccine. Russia will have got there first,” Kirill Dmirtiev,
        head of Russia’s sovereign wealth fund, <a href="https://cnnphilippines.com/world/2020/7/29/russia-claims-approve-worlds-first-covid-vaccine.html">earlier
        told</a>.&nbsp;</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363f7a85-e26e-4f22-9f25-1da26d1a4c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T22:34:23.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:25.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move follows Chinese Ambassador Huang Xilian’s pronouncement
        that Manila will be a “priority” in getting vaccines from Beijing, telling
        CNN Philippines’ The Source that Beijing’s vaccine could be developed “before
        the end of this year or early next year.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03339713-455c-4fce-8ac9-2bb492fd44c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T22:34:23.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:25.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea573b4c-93b1-4cd8-806b-b3796f5edccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T22:34:23.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:25.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine President Rodrigo Duterte has made no secret of his preference
        for Russia and China in his foreign policy pronouncements.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156fe3a9-bf01-42aa-94bf-71991163b785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T22:34:23.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:25.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79be13d3-7c19-4547-8932-6b30ef6f745f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T22:34:23.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:25.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Khovaev says, the move is a form of humanitarian cooperation
        instead of a political one. “We have brilliant scientists, we have very good
        technologists, we have great experience of research in this field. We are
        ready to share our achievements will all interested parties abroad… It’s about
        millions and millions of lives which must be saved, the envoy said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166e7c91-4424-4abc-852b-36113f6399cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T22:34:23.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:25.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c059cb6-7e26-471c-b831-ca7dda217adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T22:34:23.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:25.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, only three Chinese vaccine makers join a joint BioNTech/Fosun
        Pharma/Pfizer team, a tie-up between Oxford University and AstraZeneca, and
        a collaboration between the National Institutes of Health and biotechnology
        company Moderna as the first six vaccine candidates who are now in Phase-3
        trials, according to the World Health Organization.</p>'
