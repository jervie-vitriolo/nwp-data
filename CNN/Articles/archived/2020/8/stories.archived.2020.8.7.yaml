  'DOH-pooled-testing-low-prevalence-areas-coronavirus-':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-07T17:39:09.904+08:00
    'imagesource': 'jcr:78e7ea77-5ba2-4fed-a013-922e4db4bd65'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9551e342-aeb3-4d1f-bf0f-f2247b6c3b4c'
    'lead': 'Pooled testing is only effective when used in areas with low prevalence
      of coronavirus infection, a Department of Health official said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-07T17:41:26.563+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:20:42.132+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:20:00.328+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH says pooled testing only effective in areas with low prevalence
      of COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e039f031-e4bc-4bda-b8ff-a93454e79d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T17:41:26.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:20:42.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7)</strong> — Pooled
        testing is only effective when used in areas with low prevalence of coronavirus
        infection, a Department of Health official said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e2a2a1-5660-4202-bf52-208a3f62c1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T17:41:26.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:20:42.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Di siya magiging efficient ‘pag ka ang gagamitan natin ng pooled
        testing ay areas with high prevalence,” Health spokesperson Maria Rosario
        Vergeire said in an online forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4fea25-c062-428f-9a9e-17949b1e5328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T17:41:26.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:20:42.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Pooling will not be efficient if we use it in high
        prevalence areas.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c276135-ab18-4f61-b826-8e0fe27e1fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T17:41:26.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:20:42.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said a high prevalence area means it has a high number of COVID-19
        cases or has clusters of infection. A coronavirus cluster happens when there
        are two or more infections in the same area at the same time, she explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e46fb75-e35e-4a79-936c-1611e7939f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T17:41:26.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:20:42.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said pooled testing, also called pooling or batch testing,
        in high prevalence areas will not be cost-effective because if the pooled
        test result comes out positive, those in the “pool” have to be tested individually
        to know which of them are infected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e3d679-a5d8-4df5-b82b-cb3503c8a1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T17:41:26.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:20:42.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they are now computing the prevalence of each area in Metro
        Manila to see where they could use group testing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1abe95-9c5b-4d1a-9798-5c5e1a18ca0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T17:41:26.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:20:42.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under pooled testing, samples collected from a group of people are
        tested in a batch using one test.  It is expected to significantly increase
        the testing capacity of the country using fewer resources.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa34a7d-2c12-4093-adb3-6d3945001bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T17:41:26.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:20:42.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have explained that if a batch of 10 people tests negative,
        that means they are all negative for the virus.</p>'
