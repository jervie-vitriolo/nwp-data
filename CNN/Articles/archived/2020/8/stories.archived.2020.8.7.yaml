    'jcr:uuid': 'aab35710-b856-4804-b568-62b0fefc1588'
    'lead': 'Facebook is extending its work from home policy until July of next year,
      becoming the latest tech giant to commit to letting staff work remotely in response
      to the coronavirus pandemic.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-07T15:45:21.978+08:00
