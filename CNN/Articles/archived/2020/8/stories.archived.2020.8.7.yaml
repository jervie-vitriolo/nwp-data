    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO', 'United-States',
      'America', 'US', 'USA', 'Donald-Trump', 'Tedros-Adhanom-Ghebreyesus']
    'template': '1'
    'title': 'WHO director-general hopes the US will reconsider its withdrawal from
      the organization'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa2ecc3-307b-4a3c-a367-ee7e1ff0e5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:53:07.870+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:19.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Tedros Adhanom Ghebreyesus, director-general
        of the World Health Organization, said on Thursday that he hopes the US will
        reconsider its decision to withdraw from WHO – and that the problem the withdrawal
        creates is not financial, but the lack of solidarity between global leaders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65588981-2caa-407c-ad9d-304253536e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:53:07.871+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:19.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9837f2-e782-4d6f-908e-dbd72f6cbd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:53:07.871+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:19.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump announced at the end of May that the US
        will end its relationship with WHO, the world’s preeminent health organization.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed8d0ae-301d-41bc-bf1a-d3584b2887f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:53:07.871+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:19.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8970d89-e9e4-4dc0-96b3-db14e588297e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:53:07.871+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:19.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now, it’s time to work together. Now, it’s time to focus on fighting
        the virus. So I hope the US will reconsider its position,” Tedros said during
        a panel event at the Aspen Security Forum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6782e6b1-0390-44c4-9ff3-ab568a2a5793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:53:07.871+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:19.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3ae3e3-5a54-45cf-b832-ff71aaac5167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:53:07.871+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:19.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When the US decided to withdraw, the problem is not about the money.
        It’s not the financing issue,” he said. “It’s actually the relationship with
        the US which is more important, and it’s leadership role.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de58865-8c4f-4b5e-ac25-2b59ebf317be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:53:07.871+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:19.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros said he has said many times that “you cannot defeat this
        dangerous enemy in a divided world. We need a united world.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7b491c-ac6b-4941-9afc-8d766eb1e245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:53:07.871+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:19.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfa6660-f69f-4cb4-8e2c-cd1de1fefcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:53:07.871+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:19.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A united world needs cooperation and solidarity among major powers,
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe215be-2827-40fd-81be-6564ba9e650c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:53:07.871+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:19.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1540403a-e7eb-4465-94fc-054e31e1845a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:53:07.871+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:19.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Multi-lateral organizations can only support, like WHO, the leaders
        always have been countries, and especially the major ones, who can bring the
        whole world together,” Tedros said. “So that is more important for WHO, the
        void, not the financial.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d7a6ef-bad7-4c2c-b59c-b6a053c6f56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:53:07.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:19.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314b28de-2cc1-4d53-b9fc-f2722ff49042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:53:07.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:19.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there is still communication between WHO and the US, and
        that they are working together – but he hopes that the relationship will “return
        to normal, and a stronger relationship than ever before.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9f968f-6306-4e92-9bce-01bc04297d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:53:07.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:19.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f22bfbf-9bb3-4a59-b4ef-5d6bf159e934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:53:07.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:19.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros said the US has always been known for its generosity, support
        and leadership in global health. He detailed how during his time as a minister
        in Ethiopia, while HIV/AIDS was ravaging the continent and the rest of the
        world, US leadership and generosity gave hope to many.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479b8466-d7ec-455e-a154-0c5c9fe7af13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:53:07.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:19.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6e9882-425e-44aa-95a3-c12684cdb73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:53:07.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:19.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that if there were problems or issues with WHO or the
        UN system at large, they would be very open to any evaluations or assessments.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6d78ff-8bd4-4c68-916e-c8f9eaf8115a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:53:07.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:19.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed483962-6381-45ed-a322-60c3c95d6c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:53:07.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:19.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The truth can be known, and this can be done from inside, without
        leaving the organization,” he said. “Knowing the truth is very important for
        the whole world.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db351bd-d7d4-4ce0-9e09-40817e73e7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:53:07.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:19.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8166d266-d3f6-47f9-b80c-5f8b4481086c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:53:07.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:19.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lessons need to be learned from what is happening and what has happened,
        Tedros said, and the future needs to be built together.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23844b2d-b747-4bc4-834a-de9cc22df599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:53:07.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:19.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbaa7d0-485a-4742-81c4-456d5d56798a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:53:07.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:19.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there is any problem, we will find out and we will learn from
        it,” Tedros said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca0a8a1-5dec-4b38-8410-fe1f029bba87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:53:07.872+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:19.892+08:00
