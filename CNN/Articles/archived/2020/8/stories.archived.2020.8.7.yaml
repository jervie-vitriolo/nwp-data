    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb0f639-a6ec-4574-9611-b62a802c6c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:57:09.308+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:20:30.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>T.V. SHOW: Bad Genius the Series</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481ce36e-d996-481a-87ee-0e7177a4ef73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:57:09.308+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:20:30.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part high-speed caper, part a literal high school drama, “Bad Genius”
        rode a wave of international appeal when it came out in 2017. The Thai film
        had a simple premise, a genius high school scholar masterminds a fool-proof
        way for her classmates to copy her exam answers while she earns big bucks
        (millions!) from their, well, ineptness. The brilliance of the film is derived
        from its rapid-fire script and editing. So how is a 12-episode series expansion
        of “Bad Genius” going to compare to an already perfect film? “Bad Genius the
        Series” is basically the film with a different cast but its stakes are higher
        and the drama is up to a hundred percent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05ab8b8-4f9f-40ff-a168-d5512a5c36f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:57:09.308+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:20:30.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bad Genius the Series” is basically the film with a different cast
        but its stakes are higher and the drama is up to a hundred percent. There’s
        the initial rivalry between Lin and Bank where only one of them can get the
        scholarship from the school (kind of an dick move from a private school that
        earns so much from its students but can only give one struggling student a
        lending hand, no?). Lingering in the air is a possible romance between them,
        which, thankfully, was not explored in the film (it probably didn’t have time
        for it). There’s also Pat, who now hates Bank and is an grade-A asshole. The
        series is only two episodes in, and if you’re used to the breathless pace
        of the film, you’re gonna have to stretch your patience. But what I’m looking
        forward to is how the students are going to band together to fight a system
        that’s so evil and corrupt, where practically everyone, including their parents,
        is complicit.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30adc223-27df-4a16-be85-7dc653a6d742'
      'mgnl:activationStatus': true
