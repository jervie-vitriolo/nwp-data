    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Globe shifts billing into digital for customers’ safety'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539c1945-9c82-4d32-b1a8-25b1ca837f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T10:46:04.887+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:21:04.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong>&nbsp;With safety
        in mind during this pandemic, Globe customers can still receive their updated
        monthly billing statements through the telco’s reliable digital channels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa93d0de-abd5-4185-86e6-068b0c5af9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T10:46:04.888+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:21:04.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe Chief Finance Officer Rizza Maniego-Eala explained the shift
        is to keep their customers and messengers safe from the risk of COVID-19 caused
        by person-to-person or surface transmission.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e167ea0-2df4-417c-a57e-043d20dac516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T10:46:04.888+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:21:04.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that due to the re-imposition of the modified enhanced
        community quarantine in Mega Manila and nearby provinces, delivery services
        will also be limited.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bbad9a-ba5f-4a07-864d-b85b9f207d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T10:46:04.888+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:21:04.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We understand the need of our customers for updated billing information
        and we strive to serve them as best as we can," said Eala. "In view of the
        challenges that we are all facing, we deemed it necessary to shift to electronic
        billing for the health and safety of our customers.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bedec4e-fb47-41b3-b4f7-2dcbf6295d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T10:46:04.888+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:21:04.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All Globe postpaid customers, including business and enterprise
        clients, will be automatically shifted to paperless billing and will be notified
        of their monthly bill via text and/or their registered email address. This
        is in compliance with the National Telecommunications Commission’s guidelines
        on electronic billing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf86d6ab-cf73-4d6f-93f7-9b0b41b66e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T10:46:04.888+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:21:04.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For customers to get their latest billing statement, Globe is encouraging
        customers to download from Google Play or App Store and install the GlobeOne
        app (for mobile and broadband) and Globe At Home app (for broadband only).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997272f2-dbc1-4728-89d8-9812f20c3794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T10:46:04.888+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:21:04.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe Business and Globe myBusiness clients may update their contact
        details through their account managers. Globe myBusiness customers may also
        use the GlobeOne app.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da46c63e-8660-4c54-a790-f668d76e49c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T10:46:04.888+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:21:04.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe customers are requested to update their email address and
        other contact details using the same apps.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc22f65-d2a3-4bf5-90dc-176112848b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T10:46:04.889+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:21:04.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really need to work together so that the impact of these changes
        will be minimal," Eala added. "We are making this appeal so we can reach all
        our customers and provide billing services in a timely manner."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ceea815-b923-471f-b09e-07c49878a225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T10:46:04.889+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T08:21:04.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To know more about the apps, Globe customers may visit&nbsp;<a href="https://www.globe.com.ph/apps-content/globeone.html">GlobeOne</a>
        and/or <a href="https://www.globe.com.ph/apps-content/globe-at-home.html">Globe
        At Home</a>.</p>'
    '20':
