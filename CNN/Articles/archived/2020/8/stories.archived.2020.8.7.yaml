      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> This week
        we recommend a retrospective on one of the most prestigious international
        film festivals, a gripping read about a harrowing crime, an overlooked film
        by one of the world’s best auteurs, an adaptation of a hit Thai film, and
