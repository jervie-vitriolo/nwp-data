      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Brazilian government banned fires in
        the Amazon in mid-July —&nbsp;yet there were far more fires last month than
        the year before, further degrading one of the world''s most precious natural
        resources.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8beccb0-9b69-47da-b51f-59171b00cee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:38:26.401+08:00
