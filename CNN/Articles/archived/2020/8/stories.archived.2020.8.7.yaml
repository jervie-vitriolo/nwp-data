      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f306114f-a0b7-4822-a482-752d4a54bf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:53:07.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:19.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the session, Dr. Mike Ryan, director of WHO’s health emergencies
        program, thanked the United States and the US Centers for Disease Control
        and Prevention for their continued contribution to global public health.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6374b91f-9f35-42b1-9105-54244e5b33a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:53:07.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:19.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef1c356-48b0-44d0-b118-ddd5625f452e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:53:07.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:19.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The politics of these things will never shake the bonds that scientists
        have around the world, and the urge and the desire we have to work together
        to save lives,” he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09195ef-655b-443d-a493-ec54275621f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:53:07.873+08:00
