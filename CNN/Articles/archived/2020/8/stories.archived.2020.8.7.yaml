      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://roughage.substack.com/" target="_blank">Rough Age</a>
        is a food newsletter helmed by Filipino writer Chiara Cui, now based in Hanoi,
        Vietnam. Once a regular food writer at many local outlets, this return to
        the writing world via Rough Age is a welcome surprise, particularly to me,
        as I’ve missed reading her voice. Cui’s newsletters are always thoughtful
        bites of the wider milieu in which she moves, as a transplant to another country,
        while still deeply entrenched in the issues that plague the country she left
        behind. It resonates with me, in this way, being in a similar situation, so
        far away from home, framing such tenuous relations in a more eloquent way
        than I ever could. Each of Cui’s dispatches comes with either a vegetarian
        recipe that’s easy to replicate at home, made with ingredients I can easily
        get, either as a local or a transplant in another country. (I’m looking forward
        to making tofu sisig in the next week.) Although there have only been a few
        letters sent out since the first, it has been a joy to receive in my email
        inbox, and a strange sort of encouragement for me to start writing again,
        and at the very least, cook some more food that reminds me of home. — Carina
        Santos</p>'
