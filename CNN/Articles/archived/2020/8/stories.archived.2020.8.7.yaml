    'template': '1'
    'title': 'COVID-19 ''pushed the limits of health systems'' and left ''no country
      untouched,'' WHO chief says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d8975d-ec86-48dd-9e0f-1ecbef716c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T02:50:08.677+08:00
      'mgnl:createdBy': 'david'
