      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7)</strong> — The
        number of Filipinos who died in an explosion that rocked the Lebanese capital
        of Beirut a few days ago has risen to four, the Department of Foreign Affairs
        said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574c1998-b1c1-4c18-9b59-fe4a5f4f3c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T11:20:34.687+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:05.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tally of the injured persons also climbed to 31, the DFA said
        in a statement, citing information from the Philippine Embassy in Beirut.
        Two of them were seriously hurt and are currently confined at the Rizk Hospital
        in Beirut City, it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9378ed00-a21b-4033-8211-f103a755545b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T11:20:34.688+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:05.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The higher figure comes as our Embassy personnel work to ascertain
        the condition of the Filipinos in its jurisdiction,“  Foreign Affairs Undersecretary
        Sarah Lou Arriola said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13233e97-98ba-4479-9f85-6b383595fefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T11:20:34.688+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:05.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Filipino, a household service worker, remains missing, the
        DFA said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fff0086-6416-4585-b54c-d217ef6f8d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T11:20:34.688+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:05.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 137 people have died and 5,000 got wounded following a
        blast in Beirut, CNN reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd031d8-2293-461c-a46d-4ed03fe01afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T11:20:34.688+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:21:05.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is decimated with thousands of residents left homeless
        and up to $5 billion worth of damage, with the blast''s impact putting further
        strain on a medical system already burdened by coronavirus, it added.</p>'
