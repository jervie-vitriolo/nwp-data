        the Department of Health said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea955e1-57e8-4048-8694-66e71440afd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:23:44.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:46.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said the tally has reached 122,754 with 53,734 active
        cases or currently ill patients. From the active cases, 91.4 percent have
        mild symptoms, 7.3 percent have no symptoms, 0.7 percent are severe cases
        and 0.5 percent are in critical condition, the department noted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36ce112-5f60-4387-a69c-c1632804f2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:23:44.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:46.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said Metro Manila recorded the highest number of new infections
        with 1,846 more cases, followed by Rizal with 314, Laguna with 276, Cavite
        with 145 and Quezon with 66 newly infected residents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73e91a5-b4a3-41ee-b994-bb400fe46c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:23:44.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:46.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, another 96 persons got well, raising the number of recoveries
        to 66,852. The death toll also increased to 2,168 after 24 more succumbed
        to the disease, the agency said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d15fb5-bc1a-4b6d-89d5-38fcc8619215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:23:44.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:46.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the newly reported deaths, two died in March, one in April,
        eight in May, eight in June, four in July and one in August, the case bulletin
        detailed.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644f4b63-81d8-4e6c-8959-5a42c093d889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:44:20.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:46.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also announced 18 new cases among
        Filipinos abroad with the total now reaching 9,710 in 72 countries. Some 19
        also recovered while another person died, bringing total recoveries to 5,756
        and the death toll to 703, DFA said.</p>'
  'Teachers-obituaries-school-prep-':
