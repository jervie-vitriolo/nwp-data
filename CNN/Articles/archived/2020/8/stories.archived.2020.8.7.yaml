      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a722317b-e7ab-43af-b075-f7bc95efcef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:29:37.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:46.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iowa has reported 46,656 cases across the state and a 9.4% positivity
        rate as of Tuesday, according to the Iowa Department of Health.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6cb00d-eeeb-47ef-8fd3-94c2ec827a89'
