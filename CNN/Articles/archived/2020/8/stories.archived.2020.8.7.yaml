      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abeyasinghe also cautioned the public not to depend on a vaccine
        since it''s still "on the pipeline," and instead urged to prioritize following
        health safety measures such as physical distancing, cough etiquette and hand
        hygiene.</p>'
