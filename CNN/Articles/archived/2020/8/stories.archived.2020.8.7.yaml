    'title': 'WHO warns of lack of testing in Africa as continent approaches 1 million
      cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022dc84d-6e4e-4de9-89f4-0e061d5d2a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:06:42.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:21.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong> As Africa approaches one million confirmed
        COVID-19 cases, representing 5% of global cases, testing in many African countries
        remains a "constant and concerning challenge," the World Health Organization
        Regional Director for Africa, Dr. Matshidiso Moeti, said in a news conference
        on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f487f05-1596-4e94-8eb1-c821d2074414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:06:42.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:21.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcf0010-b139-49bf-a9a8-48f3147a51f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:06:42.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:21.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, some countries have increased their testing per
        capita while maintaining a low positivity rate. Countries such as Mauritius,
        Rwanda, Cape Verde and Botswana," Dr. Moeti added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c08fb34-74f5-4996-98a3-96a66054bf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:06:42.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:21.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbb093d-ca9b-4634-ace7-f980ca64120f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:06:42.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:21.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO reported that July has seen a 40% increase in the total number
        of tests performed on the continent compared to the previous month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86497f80-3a89-49ed-85ee-df555658bdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:06:42.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:21.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8582c276-b273-40dc-8aca-1b28b0373cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:06:42.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:21.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 10 countries accounted for 89% of new cases within the
        past two weeks, WHO said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c1cec1-a88f-490a-aecd-8d6dae50dd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:06:42.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:21.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a1cf7e-328d-4369-95af-21eaac770b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:06:42.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:21.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Testing assistance:</strong> WHO will send technical experts
        to 11 countries that are experiencing a surge in COVID-19 cases and deaths
        to assist in "beefing up community engagement and health education and providing
        direct material support to strengthen testing capacity," according to a Thursday
        press release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ad0bc5-2de7-4328-9bda-e60b2f1f45ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:06:42.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:21.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dca2a4-8da2-4837-9f97-47e217f5409f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:06:42.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:21.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 40 regional experts will be deployed to South Africa,
        which remains the worst-hit country on the continent and the fifth-worst affected
        country globally.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fdda58-e8b3-457e-b8c0-c9f1f6957f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:06:42.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:21.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0834e70-d524-41a2-80ec-2e4a5b0de222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:06:42.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:21.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts will deploy to several of the most severely affected
        provinces to support the management in areas of epidemiology, surveillance,
        and rapid data analysis due to a "need for better capacity at the local level,
        at the district level and in provinces," Dr. Moeti said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9de9df-3bf1-4f27-a390-ff70485d423c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:06:42.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:21.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e08d743-c545-4125-b83e-582cdb238a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:06:42.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:21.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO stressed the need for communication surrounding COVID-19 guidelines
        in African countries to be less centralized and more localized to ensure the
        messages reach more people in order to contain the outbreak.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf00661f-c568-4e84-852f-a42e63d424b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:06:42.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:21.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af0bbae-7f3d-4995-9f13-a6d764ff98f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:06:42.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:21.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>16 countries in the region have seen an increase in new cases by
        more than 20% in the past two weeks compared to the previous two weeks. However,
        a number of African countries have seen a recent decline in daily cases, with
        about 20% fewer reported last week than the week before, Dr. Moeti said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db1a3d3-d5ea-4559-8632-32a7479dbc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:06:42.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:21.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90733a90-e5d9-4f38-a6e9-cbda6b205738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:06:42.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:21.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countries experiencing a decline include: South Africa, Nigeria,
        Ivory Coast, Cameroon, Republic of Congo, Mauritania, Democratic Republic
        of Congo, Central African Republic, Botswana, Liberia and Benin.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b45ea0-5373-4994-aa9a-703f8180b0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:06:42.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:21.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d63fc7-89fd-43a9-8020-93ed71f63c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:06:42.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:21.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do have countries where despite the fact that the governments
        did a relaxation of the measures, there was an initial increase in cases and
        several of these countries now we are starting to see a decline," she added,
        "The take-home is that we need to monitor this and ensure this decline continues
        and it''s sustained."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bc9fa9-f78a-4c87-8add-926d501672fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:06:42.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:21.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c52199-9bbb-4606-9a2d-b85826ec2473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:06:42.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:21.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Latest figures:</strong> So far, 41 countries in the region
        have reported infections of healthcare workers, indicating about 35,000 have
        been infected, with the majority in South Africa where about 24,000 healthcare
        workers have been infected, according to Dr. Moeti.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134a0001-6111-4f44-af32-23ba7edc2d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:06:42.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:21.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241ff295-5974-4a08-81e9-1436a0ac2489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:06:42.373+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:21.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 992,710 reported cases and 21,617 deaths, according to Africa
        Centres for Disease Control and Prevention, the continent is expected to reach
        the 1 million mark for confirmed cases this week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f98044-5d45-487d-a2ae-b558b5c947c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T00:06:42.373+08:00
      'mgnl:createdBy': 'david'
