    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e0f9bbc-cc16-4982-b92b-96d63ba9cb8d'
    'lead': 'Key government officials such as foreign ministers, ambassadors and official
      spokespeople will receive the label, as will accounts belonging to ''state-affiliated''
      media entities, their editors-in-chief and their senior staff, Twitter said'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-07T00:47:58.057+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T08:21:20.610+08:00
