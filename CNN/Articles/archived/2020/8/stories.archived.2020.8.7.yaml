    'lead': 'DOH says it has formed working groups that will help in the formulation
      of COVID-19 response for specific clusters. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-07T19:51:20.366+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T08:20:39.200+08:00
