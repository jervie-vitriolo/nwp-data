    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ff00d0-93c8-4a68-8fae-b20b29380a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:45:21.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:51.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement follows previous indications from Facebook CEO
        Mark Zuckerberg that as many as 50% of Facebook employees could be working
        remotely within the next five to 10 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1f1b86-f5f9-47cd-af37-d106ae90e3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:45:21.979+08:00
