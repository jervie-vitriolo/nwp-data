      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>COVID-19 has been “a tragic reminder
        to the world of the insecurity and instability disease can cause,” and has
        shown how critical it is to invest in health, the World Health Organization''s
        director-general said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de363b5-e6d6-481d-96db-f230ef1cf96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T02:50:08.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:18.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8df8c56-8c35-472d-a260-e0f95f1490fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T02:50:08.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:18.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The COVID-19 pandemic has changed our world. It has stress tested
        our political, economic, cultural and social infrastructure,” Tedros Adhanom
        Ghebreyesus said at the Aspen Security Forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795d61fb-0aa4-4cdf-8dcc-84c991cdca93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T02:50:08.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:18.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441f7b9c-a130-4bf0-9fd4-04ab8abe1555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T02:50:08.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:18.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It has pushed the limits of health systems, both weak and strong,
        leaving no country untouched,” he said. “It has humbled us all.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7535478f-a2fa-4436-a38a-fd1a127f875e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T02:50:08.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:18.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world has learned the lesson that it needs to invest in pandemic
        preparedness and climate crisis the hard way, Tedros said, and that unless
        this happens, “we leave ourselves open to enormous harm.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca00508d-af05-4a4b-a35f-d0b23a2effdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T02:50:08.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:18.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e4fa6c-abe8-40af-9978-3c04f12bb639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T02:50:08.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:18.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All countries have been hit hard, he said, high- and low-income
        alike, with the Americas remaining as one of the epicenters of the virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61c1412-f607-4ad1-9293-a466303ec114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T02:50:08.678+08:00
