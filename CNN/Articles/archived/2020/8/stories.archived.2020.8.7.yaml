      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> Bank
        boardrooms used to be dominated by men in suits, but this charming Filipina
        leader has broken through that glass ceiling and continues to dominate the
        field for decades now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944c5bee-1179-457b-b523-e246b5c3d6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:08:00.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:40.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50399169-0862-4d6d-95d9-41e581f9486c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:08:00.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:40.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nina Aguas, executive chairman of Insular Life, shared what she
        had to do to rise to the top —&nbsp;not just in the country, but globally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008fb3eb-a56d-4195-b5e7-34e1ee100e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:08:00.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:40.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c56baf-aeeb-4ae7-ad1d-cdfe0589fc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:08:00.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:40.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguas has been in the financial industry for over 30 years now,
        taking ranking positions at Citibank, ANZ, UnionBank, and most recently, at
        InLife where she served as chief executive officer for two years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098cd781-4edf-45c1-ab39-18a63b053fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:08:00.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:40.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c58720-e6c4-4fae-a459-57d764ddf671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:08:00.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:40.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this she managed while staying classy, with her gorgeous flyaway
        hair always impeccably done.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf92f2c-963e-481a-b71c-b2f97b8f3fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:08:00.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:40.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d59df7-b7c3-4474-9d80-0b0573719093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:08:00.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:40.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her secret: she faces each day with grit and a big smile.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8635f5-7ec5-4312-99af-d14af654acf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:08:00.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:40.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa7c68f-46ec-4060-bec9-2ca2393b5929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:08:00.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:40.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to take life with a grain of humor: you let things slide,
        you don''t take yourself too seriously," Aguas, who was named as one of Forbes
        Asia''s <em>Power BusinessWomen</em>&nbsp;in 2019, told CNN Philippines''
        Rico Hizon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63161629-324a-4505-be11-c6b0f792dd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:08:00.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:40.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfab05e-99f5-4373-bf10-54039a06a80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:08:00.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:40.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have worked for multinational organizations. We''ve walked through
        fire and through thin ropes, I guess that gave me the confidence and courage,"
        she added with a chuckle.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b53155f-59e3-449f-a471-61d5f4c32afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:08:00.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:40.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49468c0-9790-408d-b020-bf65f7baf86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:08:00.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:40.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s all about the attitude — she''s not the type who backs down
        from an opportunity or even a big challenge.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcb024b-f333-4ce9-8693-14bf05757b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:08:00.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:40.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f53e607-55c1-4cd0-8df2-3cdb081e2cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:08:00.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:40.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not hesitate. Lean in, raise your hand if you need to," Aguas
        said. "Also, learn to say no. There are things you cannot compromise on...
        People will listen, make them listen."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a21c94-50f2-418b-8301-b6386b86ea8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:08:00.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:40.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168ebd3e-e69f-4200-8ff3-c468d09dee50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:08:00.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:40.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Optimism and faith have ushered her through life under quarantine
        as well. If there''s any silver lining to the COVID-19 pandemic, it''s that
        Filipinos are now moving to secure their future. The industry has been quite
        resilient despite the nationwide slump.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727321f3-70d0-4613-a337-6ef48ba74eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:08:00.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:40.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba86aa22-d2b8-4640-bb0f-70f921f14753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:08:00.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:40.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ourselves were quite surprised because insurance as the crisis
        deepened and as vulnerability increased, I think Filipinos are very aware,"
        the C-suite executive added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edad2fe2-15cb-4a76-9842-1794f564121b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:08:00.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:40.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc95f9f-3699-4abe-8dbb-c548e2ed965b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:08:00.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:40.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have been calling us before, there have been objections before
        that when they hear life insurance, they say ''no time, no money, no hurry.''
        Now, they say they want to update and make sure their policies are enforced.
        They are very careful not to lapse their insurance policies," Aguas noted,
        attributing the change in behavior to anxiety due to the coronavirus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141319f4-9725-4442-be6d-65793c5f7204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:08:00.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:40.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0a2060-2f07-4c99-8b37-d98a92d116f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:08:00.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:40.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>InLife has kept up with the "new normal" by opening its own e-stores
        as they strive to have more Filipinos insured.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2294ae7-470a-41bf-8e76-32b47bbfc246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:08:00.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:40.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a31301f-a710-439b-bb05-f41adb308b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:08:00.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:40.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for struggling business owners, here''s her advice: "Look out
        for their own people as much as they can because once the crisis is over,
        they will be very loyal and they will stay with (... Don''t lose hope, find
        new meaning to what you do."</p>'
