      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kundun” remains an anomaly in Martin Scorsese’s filmography. When
        much of his acclaimed movies feature men killing each other, which includes
        his most recent film “The Irishman,” this 1997 adaptation of the Dalai Lama’s
        life story is more of a meditation on non-violence and the place of religion
        in an increasingly destructive world. “Kundun” assembled an all-star crew
        and zero Hollywood&nbsp;stars. Behind the lens is Roger Deakins, providing
        the music is Philip Glass, and the writing is&nbsp;by “E.T the Extraterrestrial”
        writer Melissa Mathison — all Academy Award nominees (but only Deakins has
        won so far). The film details the life of the Dalai Lama from his childhood
        at the outskirts of Tibet to his escape to India in 1959, where he began his
        years&nbsp;exile, just as China completed its annexation of Tibet. “Kundun”
        is majestic, shot in sweeping landscapes that Deakins uses to frame the undercurrent
        of stoicism of the Dalai Lama and his struggles. Though the film paints a
        picture of the Dalai Lama that borders on hagiography, it is impressive how
        it never let the film veer into a simplistic approach that troubles the usual
        Hollywood biography. — DJ</p>'
