      'mgnl:lastActivated': 2023-01-26T08:20:54.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13c4fa1-d4cd-4579-b19a-958d07df8afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, it''s not Covid-19 -- science assures us the risk of catching
        the novel coronavirus that way is miniscule.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bff0fec-945d-472a-89f6-bc4c47cd3ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2e6721-2691-4901-9d43-2a7f275bddb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worry instead about the toxic chemicals coating the wrappers of
        your fast food burger or your molded-fiber container full of salad or veggies,
        says a new report by environmental advocacy groups Toxic-Free Future and Mind
        the Store. It''s a campaign run by Safer Chemicals, Healthy Families to encourage
        manufacturers to avoid toxic chemicals in products.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f03e4c7-7244-44a6-8b7d-2411e83d5b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2bb527-6086-4172-b36d-e83b7b24b04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, entitled "Packaged in Pollution: Are food chains using
        PFAS in packaging?," was released Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1039959-1995-4326-b3f8-5f7d224c6a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b401e86-3c3b-4624-af97-d16b3f29d12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing by the groups revealed toxic PFAS substances -- man-made
        perfluoroalkyl and polyfluoroalkyl chemicals -- in the food packaging of Burger
        King''s "Whopper," chicken nuggets and cookies; in Wendy''s paper bags; and
        in McDonald''s wrappers for the "Big Mac," french fries and cookies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1105826-300f-4eea-8008-dd0a30e573de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5035a1-f5ee-47fc-aa91-29bfcbf9c1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the largest fast-food chain in the world, McDonald''s has a
        responsibility to its customers to keep them safe. These dangerous chemicals
        don''t belong in its food packaging. I, for one, am NOT ''lovin'' it,''" said
        Mike Schade, Mind the Store campaign director, in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f9783d-2fd8-4597-b0ee-8ecc6b88a52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc47f1d-6ecd-4934-bb84-b7917fc56eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, so-called "environmentally friendly" molded fiber bowls
        and containers sold by the Mediterranean culinary chain Cava, the Canadian
        restaurant franchise Freshii and fast-casual salad chain Sweetgreen tested
        extremely high for PFAS, according to the report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ff7efd-23cf-4d32-821c-250c1178b7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e514b09e-a487-45ac-a9dd-b1f63925f6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, paper-fiber containers showed the highest levels of any
        packaging tested.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4e7879-a2db-456d-a893-ab00de19b185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.788+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47523935-5eb1-43db-a4bf-3f83ffa64b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ecologically friendly doesn''t mean human health friendly. Those
        are two different considerations," said Dr. Leonardo Trasande, chief of environmental
        pediatrics at NYU Langone, who was not involved in the study. "This example
        in the report really brings that home."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db778af7-4cc5-47a8-978b-cdad1d0e7b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caaed0f-75b6-488e-ac7d-b5fe041fe310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, not all of the tested wrappings contained these dangerous
        chemicals. Paperboard cartons or clamshells for French fries, potato tots
        and fried chicken pieces sold at the three burger chains all tested below
        the screening level, the report found.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a01893-fbb9-4935-97b4-22d07e7e8189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210e06c4-50dd-458a-9519-fc2c137cb94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very clear demonstration that chemicals that are present
        in our food packaging don''t have to be," said microbiologist Linda Birnbaum,
        the former director of the National Institute for Environmental Health Sciences
        and the National Toxicology Program.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096fef01-8030-4dc3-919d-1128fdf2270c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5f64f7-e041-40e7-af65-486f241aabe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In other words, you can make things that don''t have to have this
        stuff in it," said Birnbaum, who was not involved in the report.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773d2a11-fc0e-4301-a0fb-bdf784e98178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2b3689-8903-43ef-be94-1a02c8a652fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Cava announced it will eliminate PFAS from its food packaging
        by mid-2021; Sweetgreen announced in March it would eliminate the chemicals
        by the end of the year. Freshii told CNN that it was transitioning to two
        sizes of PFAS-free pulp bowls by early 2021.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229fd9e0-5002-460e-83db-f89e05fed608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2b83fc-dc3c-4301-8ee2-72da7667dcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s Corporation sent the following statement: "We''ve eliminated
        significant subset classes of PFASs from McDonald''s food packaging across
        the world. We know there is more progress to be made across the industry and
        we are exploring opportunities with our supplier partners to go further."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efa9d03-087a-43a9-8eb2-d792b725174d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14eaa230-43f6-4f31-8d19-d2bc4c8efbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the other two companies but did not receive a
        response before our publication deadline.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692e12df-f214-4446-b82b-d795894130b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608a2449-2a52-42c3-bbef-be14b1ebdb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What are PFAS?</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbae2eb-a4e2-4d02-ad41-b68302c73d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.789+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PFAS chemicals are made up of a chain of linked carbon and fluorine
        atoms, which do not degrade in the environment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35282fe0-3ebd-4fdf-b52c-345424699f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e379698-e120-44a9-9eca-f4c1eb69b6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, scientists are unable to estimate an environmental half-life
        for PFAS, which is the amount of time it takes 50% of the chemical to disappear,"
        according to the National Institute of Environmental Health Sciences.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88cab1f-a257-4ed4-abc6-60aa5dc1a706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0faea05-27f7-4b07-a978-7f82f62ad2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While two of the most ubiquitous PFAS -- the 8-carbon chain perfluorooctanoic
        acid (PFOA) and perfluorooctane sulfonate (PFOS) -- were removed from consumer
        products in the US in the early 2000s, the industry has spawned many more:
        More than 4,700 types of PFAS existed in 2018, a number that rises as industry
        invents new forms.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c17ab2a-075e-435b-8588-261b762f7790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccbc9ea-3829-4c82-a530-ec046c4fa71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PFAS chemicals are used in all sorts of products we purchase: Nonstick
        cookware, infection-resistant surgical gowns and drapes, cell phones, semi-conductors,
        commercial aircraft and low-emissions vehicles.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd90c03d-c61d-4369-8f35-62f35c1c307c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25d5227-1397-4b7e-a365-ba1b74a5bf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chemicals are also used to make carpeting, clothing, furniture
        and food packaging resistant to stains, water and grease damage. Foods which
        contain a lot of grease -- such as burgers, fries and cookies -- are prime
        candidates for wrappers made with PFAS.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25aa160-7632-45d2-a32b-d4cce8e4282e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2332f2f8-70a5-4e36-8b49-17b0349cbed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe that''s something that we all as consumers need to think
        about," Birnbaum said. "Is it more important to have PFAS wrappings on our
        food to prevent grease soaking through? Or do we just accept that as something
        that we deal with?"</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaa3ed9-827a-4b68-999a-1c17a82a4750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2c8472-1a2e-49e6-95ee-4160cb9fa9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PFAS chemicals in food wrappers and containers are part of the
        newer generation, made with 4- or 6-carbon chains to replace the rejected
        8-chain PFOA and PFOS versions.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2397717b-610a-4a85-b960-55b4581217e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e903acb-9ed0-4fbb-b9fb-68ee2fee41df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, newer forms appear to have many of the dangerous health
        effects as the older versions, say experts, leaving consumers and the environment
        still at risk.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe1e686-6b5a-497a-b4ee-941e752d1237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c88830-2a2a-46df-9237-5fbe47d35e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So they went to the shorter chain carbons, and you study them,
        and they do just about the same thing," Birnbaum said. "Why would we think
        that you can make a very minor change in a molecule you are manufacturing
        and the body wouldn''t react in the same way?</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7fbd0b-e713-43c6-952b-f7195194a4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e0e10f-c82c-4a57-aaad-ca91cde83d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies also show the newer PFAS chemicals may migrate into food
        more readily than older forms.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cc4d8b-dff6-4162-808f-cdc4b0d67796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f5e64e-491f-4157-ac61-130f66e76ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a whole pattern of what has been happening," Birnbaum added.
        "Some people call it the ''Wack-a-Mole'' problem, others call it the chemical
        conveyor belt. We don''t really require adequate safety testing before things
        are put on the market."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad70766-a658-44b6-9266-dcb5e0c50afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6f84ba-4a03-46d0-8547-ede9dfe4093b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also hard to keep track of the substances in "the chemical
        Whack-a-Mole," Trasande added.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621ee3fe-94c2-4cb0-abb6-671660f0c42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb22122-40ee-474e-accd-6dfcaf14ec5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not to say that there aren''t others down the pike that may
        have the same kind of problems," he said. "Because we innovate our chemical
        structures and that may help get past the US Food and Drug Administration
        regulatory loophole and get usability for food contact."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61a0351-2563-4331-9a68-801962938245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0362c60d-918a-45f4-98ca-540b9d9261bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Health dangers of PFAS</h3>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b068ab4-e663-44da-9103-b45d4a134ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is extensive evidence of the harm PFAS substances can do to
        the body, as well as to the environment. Research over the last decade has
        found exposure to PFAS to be associated with liver damage, immune disorders,
        cancer and endocrine disruption -- meaning they mimic or interfere with the
        body''s natural hormone processes.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e12cf79-b875-40cc-bc9c-af729a95133f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f3de88-6a62-4ab9-b172-abb8e82b3d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Endocrine disruptors -- such as the infamous pesticides DDT and
        dioxin, plastic additives Bisphenol A (BPA) and phthalates -- join PFAS chemicals
        in being linked with developmental, reproductive, brain, immune and other
        problems, according to the National Institute of Environmental Sciences.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc248477-ab88-447a-b118-1d01784a8d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41826159-09b0-44e3-822b-a21589de7ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A major review, published in the Lancet Diabetes and Endocrinology
        journal last month, lists studies linking endocrine-disrupting chemicals with
        semen damage and prostate cancer in men, breast cancer, polycystic ovarian
        syndrome and endometriosis in women, child and adult obesity and more.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf7c467-5334-4fec-b9fb-8f895f48356f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe6766c-40b2-492c-9168-0a685ee09715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PFAS have been detected in the blood of 97% of Americans, one 2015
        report by the US Centers for Disease Control and Prevention found.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186e1cad-a541-43ee-9f07-168c1b6dc7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ac9569-c2a2-412a-a95c-b23fb135d033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The packaging continues to damage the environment and human health
        after its been discarded, contaminating drinking water, food and air. Even
        if a person avoids PFAS in their own home, evidence shows that these chemicals
        still enter the environment, experts say, where they can make their way back
        to people.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6656976-62aa-4654-945f-62e279647da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db5a41e-cff9-41bf-a3e9-a8d62e655d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Many more examples</h3>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4dcab0-7a6a-4763-b54a-6e406b613f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first report to find such chemicals in our food
        packaging.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c10e0e-bc54-4593-843d-a511d5d23cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3974e69-d2cf-4058-9469-33d7cf5749b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2017 study examined 400 samples of food wrappers, paperboard containers
        and beverage containers from fast food restaurants throughout the United States.
        Paper cups had no contamination, but 56% of dessert and bread wrappers, 38%
        of sandwich and burger wrappers and 20% of paperboard wrappers (the type used
        to hold french fries, for example) contained detectable levels of PFAS chemicals.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0242efa-a3b4-4564-99bd-de21f52bc445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f8f7d1-e6e5-41df-a6cb-94e6303136f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a third of the samples tested at levels far above what is considered
        to be acceptable, the study found.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a73582f-2974-4b31-bd1a-c97bdeadc65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26988935-908c-4476-bed5-295d066e856d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late 2018, Safer Chemicals Healthy Families and Toxic-Free Future
        released a report entitled "Take Out Toxics: PFAS Chemicals in Food Packaging,"
        in which they found evidence of PFAS chemicals in nearly two-thirds of takeout
        containers made of paper, like those used at self-serve salad buffets and
        hot bars.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c079e31-b33a-4f28-bb94-cb3abf7d3450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24316fc-6998-425c-84b4-b58d1287faba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Whole Foods became the first grocery chain in North
        America to publicly commit to remove PFAS from take-out containers and deli
        and bakery paper. Other brands, such as Trader Joe''s, Panera Bread and Ahold
        Delhaize have made advances, but Mind the Store''s latest retail ranking still
        gives 18 retailers an "F," including giants Burger King, McDonald''s, Popeyes,
        Publix, Starbucks and Subway.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2e0dd9-91e2-4daa-8427-e002c5077b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a8e811-4fb9-4c98-8e80-cb4527b7a323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest reason why it''s been slow going is not a lack of effort
        by these non-profit organizations, or a lack of concern by consumers, but
        because there is no requirement by the FDA to systematically test these products,"
        Trasande said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0bc0ca-6f26-4ca5-b485-fefcecafc2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7101f65-d868-4cf8-a137-05f377105d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They come to market without the kind of toxicology testing and
        pre-market testing for safety that we truly need."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1c0229-c5a9-4daa-8c95-12b38e7765e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6f7c97-25b6-4666-bebf-e4bfe9f89a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Vote with pocketbook</h3>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36fc6e3-d6c9-4f28-80dd-f3767502e30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s to be done? As it turns out, consumers have a lot of clout
        when it comes to voting with their pocketbooks.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab3432e-7628-47c0-910d-9167c275e2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedd992a-a3a6-47c7-9962-3279872ef0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the consumer pushes back, it makes a difference," Birnbaum
        said. "For example, Home Depot announced last year they were no longer going
        to sell stain-resistant carpeting because they were getting push back from
        buyers."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7fa88e-b055-42d2-acf6-834ab09a3e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a610938-0688-4309-86f0-bf556818bbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The same happened with flame retardants in mattresses, about 10
        or 15 years ago, when people said I don''t want to find flame retardant in
        my mattress," she added. "And the reason the FDA finally banned BPA from baby
        bottles and sippy cups was because new mothers were saying, ''I don''t want
        BPA near my baby,'' and refusing to buy things with it."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454f44d5-f523-45db-b6f8-c03bbd0f7ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7864eac-0a47-400d-9c4a-838568e1f335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trasande agrees: "The few data that have been published have driven
        relatively rapid change. I remember when one of the reports came out about
        two supermarket chains with their buffet-style food packaging. And literally
        weeks later on Instagram and Facebook, they announced they had swapped out
        their materials for PFAS-free.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b718fd-8060-49de-a524-8da42953e39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1c99a0-1582-4e48-b578-63ab0063cef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that companies respond to consumer concerns because they''re
        tied to profit margin and market share," Trasande said.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623ac706-9117-49a8-8753-c194b3380cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181691d2-9844-4ffc-97e3-12217a227e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States have been on the front line of pushing for change. The states
        of Washington and Maine, and the cities of Berkley and San Francisco banned
        PFAS in paper food packaging a few years ago. New York is in the process of
        banning it this year. Two Congressional representatives introduced the Keep
        Food Containers Safe from PFAS Act last year, but no action has been taken.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8382c00d-8f49-4d42-ac11-526fba66e9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90022215-0ba6-4d7f-b573-45bfc44c10b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week the FDA announced a voluntary agreement with three paper
        manufacturers, saying they will start phasing out some synthetic chemicals
        used in food packaging materials over the next three to five years. The FDA
        also noted that in 2019 a fourth manufacturer stopped their sales of certain
        PFAS products in the US market.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269c345f-ab09-457e-a46e-a1bd16949e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c0259f-4499-4041-82e0-f6d5344b6e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:33:21.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:54.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These moves come on the heels of an FDA analysis from earlier this
        year that found certain PFAS chemicals used in food packaging could be found
        in drinking water and one last year finding the chemicals were persistent
        in human diets.</p>'
