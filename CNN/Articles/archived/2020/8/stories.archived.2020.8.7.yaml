      'COVID-19-response']
    'template': '1'
    'title': 'DOH forms working groups from various sectors to augment COVID-19 response
      strategy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69812c7d-3872-4f63-b380-630919559daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:51:20.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:39.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> The
        Department of Health (DOH) said it has formed working groups that will help
        in the formulation of COVID-19 response for specific clusters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e43b9a-c98b-4b85-a3d1-42074300fa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:51:20.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:39.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3144586a-2998-4bb6-974f-c3802e8ac595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:51:20.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:39.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Lilibeth David said the groups will help in
        addressing seven key issues raised by medical professionals during their dialogue
        with them, which include transportation safety, workplace safety, public compliance
        with self-protection, and re-opening of industries</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b1772d-c226-4d7b-951e-d2bf4c759e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:51:20.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:39.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f24fd8d-4b28-4a5e-97d6-88fc9b4b319d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:51:20.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:39.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have categorized these in different work streams that will allow
        us, working alongside with representatives of each, to further put details
        in our strategies and implement them effectively,” David said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e1a237-dc41-46ed-942c-ef9057fd1cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:51:20.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:39.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a122957d-ebb6-4cbd-a4cc-92364c2679d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:51:20.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:39.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The undersecretary said a working group that will ensure the welfare
        of the country’s healthcare workers has been proposed. It will include a surveillance
        team that will conduct contact tracing in case of infection among health frontliners,
        she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57517ef7-7dbb-4639-a2d5-0fb798589452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:51:20.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:39.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd784b90d-0700-4d9d-beb0-7804a0954128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:51:20.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:39.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said another group will ensure safety in workplaces, which
        will also have a surveillance team to minimize transmission in work areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783e1946-787b-4759-b6bb-ab0827c47ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:51:20.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:39.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c39723-b07d-4462-8107-5849220e2011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:51:20.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:39.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the plan of action is currently coordinated with the labor
        and trade departments, as well as other concerned agencies referred by medical
        societies to come up with specific workplace guidelines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bc8901-de14-4a9d-b38d-63ab9d9fa55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:51:20.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:39.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60514351-6eb3-4d01-a999-ed59f22af408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:51:20.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:39.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH previously said that cases of COVID-19 are observed mostly
        among healthcare workers, barangays, and workplaces. The surge of cases in
        the past months led to the<a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/8/4/metro-manila-four-provinces-back-in-MECQ-today.html"
        href="https://www.cnnphilippines.com/news/2020/8/4/metro-manila-four-provinces-back-in-MECQ-today.html">
        implementation of a modified enhanced community quarantine</a> in some areas
        like Metro Manila until Aug. 18.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b34c7db-a39c-4287-b61a-e2b191f53303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:51:20.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:39.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for transportation, Health Secretary Francisco Duque III said
        the DOH is coordinating with the Department of Interior and Local Government,
        the Department of Public Works and Highways, and the Department of Transportation
        to revisit the policy on active transport, like bicycles.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c0c4eb-75af-4544-89bb-4c20d599e298'
      'mgnl:activationStatus': true
