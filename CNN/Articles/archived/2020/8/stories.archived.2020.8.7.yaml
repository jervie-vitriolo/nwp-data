    'caption': 'Photo courtesy: Jerome Delay/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-07T00:07:27.871+08:00
    'imagesource': 'jcr:2241b482-5edd-4571-813f-98b224b890a4'
