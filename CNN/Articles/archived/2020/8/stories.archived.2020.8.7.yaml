      'mgnl:created': 2020-08-07T15:45:21.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:51.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you limit hiring to people who live in a small number of big
        cities, or who are willing to move there, that cuts out a lot of people who
        live in different communities, have different backgrounds, have different
        perspectives," Zuckerberg said on a livestream posted to his Facebook page
        in May.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1dd93b-feb8-457c-bacd-a9ed816bbc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:45:21.980+08:00
      'mgnl:createdBy': 'vince'
