      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adfc541-9b27-4a95-bbbc-25f14f9caaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:45:21.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:20:51.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norville also said Facebook is giving employees $1,000 for "home
        office needs."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61a0c09-dd96-4676-972e-c2c35e31bcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:45:21.979+08:00
