    'mgnl:tags': ['Los-Angeles', 'parties']
    'template': '1'
    'title': 'Los Angeles can cut off power and water at properties hosting parties
      during the pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191821bd-0067-4a06-af4e-73da271800a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:47:02.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:50.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Authorities in Los Angeles can soon request
        a shutoff of water and power from homes and businesses that host egregiously
        large gatherings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6092ae7-492e-469b-96dd-3ee4a05d9d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:47:02.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:50.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order targets repeat offenders who have hosted large gatherings
        several times during the pandemic, Mayor Eric Garcetti said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32ba079-fe57-40af-b990-baaa19e4d21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:47:02.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:50.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s meant to deter them from hosting parties or events in the
        future, during a period of the pandemic when California continues to lead
        the country in coronavirus cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab19b1b-c61d-4d56-8b81-393d88fedc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:47:02.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:50.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 530,000 people in California have been diagnosed with coronavirus,
        and over 9,800 of them have died, according to CNN''s US coronavirus case
        tracker. Nearly 40% of those cases have been reported in and around Los Angeles
        County, the county''s public health department reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97883ed-69ef-437f-9959-437912d38f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:47:02.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:50.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting this Friday, if the Los Angeles Police Department responds
        and confirms that a large gathering is taking place at a property, they''ll
        give notice and request that the city''s Department of Water and Power shuts
        off service to that property within the next two days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff12156f-e697-4706-8a73-5d3b2f6508ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:47:02.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:50.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This enforcement is not focused on small and ordinary gatherings
        in people''s homes. These are focused on the people determined to break the
        rules, posing significant public dangers and a threat to all of us," Garcetti
        said during a COVID-19 news conference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3e43ce-5384-4d8a-b368-13bbf5e638ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:47:02.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:50.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Large gatherings pose problems in Los Angeles</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0d4088-6e40-44a7-9364-299fd6993607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:47:02.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:50.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partying has become a problem in Los Angeles, where cases have surged
        in the weeks since California reopened. Gov. Gavin Newsom said in late July
        that coronavirus was on track to become the second-leading cause of death
        in Los Angeles County, after heart disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed39abe9-66e2-4bbb-8306-58ff81966fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:47:02.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:50.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, a mansion party with over 100 guests on Los Angeles''
        ritzy Mulholland Drive turned deadly when someone opened fire, killing one
        person and injuring four more. Before the shooting, Los Angeles news helicopters
        filmed attendees without masks on, and most guests filmed were not social
        distancing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382e819d-8412-4536-b78d-45317477dd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:47:02.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:50.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube celebrities like Jake Paul have filmed themselves hosting
        or attending large gatherings at their mansions in the area (Paul''s home
        was recently raided by the FBI for reasons the agency didn''t disclose).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e168bc-2b92-43be-ae59-0817ab5605d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:47:02.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:50.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And earlier this week, over 100 Los Angeles first responders attended
        a party where masks and social distancing were not enforced, according to
        CNN''s reporting from the scene. The bar that hosted the event said it was
        meant to celebrate the first responders'' profession.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d143393-6603-4d0f-be32-ec031cb616c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:47:02.692+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:50.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Deborah Birx, coordinator of the White House coronavirus task
        force, said this week that California remains in the "red zone," with at least
        10% of coronavirus tests coming back positive. The virus continues to creep
        up the state''s Central Valley, which includes Sacramento and Fresno.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f26c6f-7209-40eb-80cd-579969deeb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:47:02.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:50.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/08/06/us/los-angeles-shuts-off-power-parties-coronavirus-trnd/index.html"
        href="https://edition.cnn.com/2020/08/06/us/los-angeles-shuts-off-power-parties-coronavirus-trnd/index.html">Los
        Angeles can cut off power and water at properties hosting parties during the
        pandemic</a>"</em></p>'
  'us-state-department-travel-advisory-lifted':
    'author': 'Jennifer Hansler, CNN'
    'caption': 'After more than four months, the US State Department on Thursday lifted
      its advisory warning US citizens against traveling abroad. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-07T15:47:32.748+08:00
    'imagesource': 'jcr:eb0b266c-d1fe-4436-9e7f-a80ef0c3041a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfed4f3f-ee4a-4d36-b4ce-7677a02383e4'
    'lead': 'After more than four months, the US State Department on Thursday lifted
      its advisory warning US citizens against traveling abroad.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-07T15:50:39.782+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T08:20:50.288+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:19:57.944+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'No-travel']
    'template': '1'
    'title': 'US State Department lifts global ''Do Not Travel'' advisory'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121c1103-7c45-474b-9638-b4fa1ae93bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:50:39.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:50.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After more than four months, the US State
        Department on Thursday lifted its advisory warning US citizens against traveling
        abroad.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806fc02f-93eb-4bd0-8290-f85f6386f690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:50:39.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:50.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department issued the Level 4: Do Not Travel advisory —&nbsp;the
        highest level of travel advisory —&nbsp;on March 19, urging US citizens not
        to travel overseas due to the coronavirus pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b62a5e9-6035-4416-94e8-4587c072e8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:50:39.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:50.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, "(w)ith health and safety conditions improving in some
        countries and potentially deteriorating in others, the Department is returning
        to our previous system of country-specific levels of travel advice (with Levels
        from 1-4 depending on country-specific conditions), in order to give travelers
        detailed and actionable information to make informed travel decisions," a
        Thursday note from the State Department said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8f9475-ca51-4d68-a58e-550cfaaa9d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:50:39.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:50.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will also provide U.S. citizens more detailed information
        about the current status in each country," the note said. "We continue to
        recommend U.S. citizens exercise caution when traveling abroad due to the
        unpredictable nature of the pandemic."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3646e9a-6889-48bc-b9c2-59d1f5f16ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:50:39.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:50.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the guidance from the diplomatic agency has been lifted,
        American travelers continue to face travel restrictions in countries worldwide
        due to rising cases of the deadly disease in the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896eb532-c459-4f0f-8304-c48657ea02d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:50:39.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:50.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union has blocked entry to US tourists, and the UK
        requires travelers from the US to quarantine for 14 days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dad7b1-bd08-4e83-a0d4-6117d6443045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:50:39.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:50.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are restrictions on non-essential travel between the US and
        its neighbors to the north and south —&nbsp;Canada and Mexico —&nbsp;until
        at least late August.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c9aef4-9f28-431e-8990-c9583657b9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:50:39.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:50.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control still recommends against non-essential
        travel to more than 200 destinations due to the high Covid-19 risk.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba03c5f-5f60-4492-9b32-a6d769e99602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:50:39.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:50.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are closely monitoring health and safety conditions across the
        globe, working in partnership with the CDC and other agencies. As always,
        we will regularly update our destination-specific advice to U.S. travelers
        as conditions evolve,"the State Department note said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12289a13-2b8c-4af8-a02c-7d7799d4954f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:50:39.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:50.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of State has worked closely with the CDC since the
        start of the pandemic to align our public messages and travel advice and to
        keep Americans safe," it said. "The Department''s COVID-19 Travel Advisories
        are informed by CDC''s expert judgement of the health situation as well as
        other factors related to travel, infrastructure, healthcare resources, and
        potential closures and restrictions in the country which are important for
        U.S. citizens to consider."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c918bcda-4040-4bd3-b99f-5d856df97209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:50:39.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:50.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Level 4: Do Not Travel advisory put into effect in March advised
        "U.S. citizens to avoid all international travel due to the global impact
        of COVID-19" and urged Americans "in countries where commercial departure
        options remain available" to "arrange for immediate return to the United States,
        unless they are prepared to remain abroad for an indefinite period."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdde75ae-5447-4fee-bb8b-a85ae135e7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:50:39.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:50.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As commercial flight options disappeared and borders were shuttered
        to combat the spread of the virus, the department undertook an unprecedented
        repatriation effort to get Americans back home. Between January 27 and June
        10, they coordinated the repatriation of 101,386 Americans on 1,140 flights
        from 136 countries and territories.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad713748-3e7a-476a-9c76-28c4a7216041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:50:39.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:50.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international travel industry has taken a huge hit by the spread
        of the virus. The International Air Transport Association (IATA) announced
        last week that global air travel won''t recover from the pandemic until 2024.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dab4e1-1099-44c5-87d5-e0f09732aeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:50:39.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:50.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/08/06/politics/state-department-level-4-advisory-lifted/index.html"
        href="https://edition.cnn.com/2020/08/06/politics/state-department-level-4-advisory-lifted/index.html">US
        State Department lifts global ''Do Not Travel'' advisory</a>"</em></p>'
  'tencent-stocks-us-ban-wechat':
