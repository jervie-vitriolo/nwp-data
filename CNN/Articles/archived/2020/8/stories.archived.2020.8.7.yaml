      'mgnl:lastActivated': 2023-01-26T08:20:48.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A barrage of online abuse directed at a
        South Korean lawmaker over her choice of attire has sparked a debate in the
        East Asian nation, where women have long complained about sexism and a patriarchal
        culture.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2d4db6-0f86-4da2-81f4-002974d7d50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:59:29.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:48.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b77f572-2d8c-41f4-afa9-01d9b5ee7445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:59:29.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:48.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The look in question? A red and white shirt dress.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a7e913-c057-472d-a0d4-ba01b4a30125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:59:29.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:48.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14eeea4c-986c-4a16-add9-7f4c1296094b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:59:29.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:48.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not long after lawmaker Ryu Ho-jeong wore the dress to South Korea''s
        legislative assembly on Tuesday, social media was flooded with misogynistic
        comments about her outfit, demonstrating something of the sexism that female
        politicians in the country can face.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77673357-e552-47a1-83e3-567888d236ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:59:29.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:48.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f40dad-d5af-48d3-92b5-4b2a725a0889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:59:29.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:48.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some posters said her look was not appropriate for parliament, where
        19% of representatives are women -- the largest ever proportion of female
        lawmakers in South Korea''s legislature, but still low by international standards.
        Others questioned why she deserved to be in parliament in the first place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29a9ce2-86fb-4892-8935-43b1a3cecf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:59:29.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:48.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b592b0-1742-41a7-b15e-e805b58cf2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:59:29.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:48.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Soon she''ll come to work in a bikini," wrote one. "Is this a bar?"
        wrote another on a Facebook page for supporters of President Moon Jae-in''s
        left-wing Democratic Party. Some also questioned her age -- at 27, Ryu is
        the youngest member of the National Assembly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ca373c-46b4-48df-9799-55c7ce3c4a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:59:29.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:48.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb33062-fa32-49dd-a233-9388a108a870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:59:29.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:48.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryu told Yonhap that she had worn the dress to "shatter the tradition"
        of lawmakers wearing suits, adding that "the authority of the National Assembly
        is not built upon those suits."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e22e7a-ee52-4c2c-ace9-3116b8a162bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:59:29.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:48.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf3cecb-7457-4430-9202-66f9b66e85a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:59:29.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:48.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Ryu''s outfit raised controversy online, it prompted support
        from both her party and the ruling Democratic Party.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50be107c-1bbc-420e-b47b-1cdaeeb3f987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:59:29.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:48.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3787d7ee-f028-4259-a5cb-c9a046bfd954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:59:29.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:48.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryu is a member of the left-wing minority Justice Party, which said
        that she had been attacked by vitriolic, sexist comments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d797cf-2605-4934-b540-a183c1f11111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:59:29.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:48.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79855eec-cac3-42ae-bdf0-d731a9096c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:59:29.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:48.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot agree at all with the voice that paints a female politician
        as lacking qualification by evaluating her look and image rather than her
        legislative work," the party said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b740eab-1824-460a-be8d-a70fd55b6f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:59:29.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:48.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31845711-0518-469f-9320-d72be422113b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:59:29.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:48.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women lawmakers are still becoming targets of discussion for wearing
        pants, or choosing a bright-colored outfit. We express regret at today''s
        reality in the National Assembly where overbearingly screaming at one another
        has become natural, while wearing a dress is considered an issue.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f5e3c1-7057-4727-96c8-a7ff26dc78e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:59:29.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:48.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2547ade4-31e7-4e5c-a9e4-07356c41c028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:59:29.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:48.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We state that today is year 2020."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e1a5d2-8699-4128-99ab-177eab24ac16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:59:29.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:48.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba69ad6f-ed53-45c7-ab6c-2181dd281cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:59:29.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:48.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ko Min-jung -- a Democratic Party lawmaker -- said that while she
        didn''t endorse Ryu''s choice of outfit, she didn''t agree with her receiving
        excessive criticism for what she wore.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59734d30-ceca-4eed-b2a9-bf19f0d4f3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:59:29.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:48.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c06d10-36a0-4b17-a871-84c3c61bf7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:59:29.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:48.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I express my gratitude to her for breaking the National Assembly''s
        excessively solemn and authoritarian atmosphere," Ko wrote in a Facebook post.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5399176f-167a-47f4-b3a9-ebd180e6e21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:59:29.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:48.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157928dd-f791-4954-9b7a-2b303fc5e68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:59:29.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:48.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although South Korea is a developed economy, many feminists still
        see the country as a tough place to be a woman.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929f3670-beeb-41a9-8b43-278e36e867d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:59:29.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:48.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef1ce12-7234-4083-9fd5-de0bde1a3a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:59:29.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:48.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past few years, South Korea has faced a reckoning against
        its deeply patriarchal culture. Women have pushed back against <a href="https://edition.cnn.com/2019/01/31/asia/south-korea-hiring-discrimination-intl/index.html">discrimination
        in the workplace</a>, sexual violence and harassment, and unreasonable beauty
        standards. The country continues to rank poorly globally for female representation
        in government and wage equality.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abbe1e8-7c7c-4634-ba28-d0b0ad098def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:59:29.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:48.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eade30c5-5486-4729-8521-e8ab2771a052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:59:29.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:48.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, even high profile women continue to face sexism. Last
        year, a <a href="https://edition.cnn.com/2019/09/05/asia/south-korea-politician-baby-duty-intl-hnk-trnd/index.html">top
        economics professor</a> who studied at Harvard and has served on government
        committees was told by one right-wing politician to "contribute to the development
        of the country" by giving birth.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b31a5a-6560-447d-9de4-193c254a0ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:59:29.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:48.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/07/asia/south-korea-politician-dress-intl-hnk/index.html">A
        South Korean lawmaker has come under fire for her outfit. Her offense? She
        wore a dress</a>."</em></p>'
  'agri-energy-department-renewable-energy':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-07T16:00:10.217+08:00
    'imagesource': 'jcr:4a4bced6-34d4-4eac-9932-c92462f70ad0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47ddc433-2b47-49a8-8a28-1ab424230232'
    'lead': 'The agriculture and energy departments forge a partnership to promote
      the use of renewable energy in the agriculture and fishery industries to boost
      modernization and lower cost of production. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-07T16:03:03.094+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T08:20:47.094+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:19:58.873+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Agriculture', 'Department-of-Energy', 'renewable-energy',
      'agriculture', 'fishery', 'renewable-energy-program']
    'template': '1'
    'title': 'Agriculture, energy departments team up to promote use of renewable
      energy in agri-fishery '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55187d8b-6801-4e14-bf20-986f7a949e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:03:03.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:47.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> The
        Department of Agriculture (DA) and the Department of Energy (DOE) signed a
        ten-year partnership for the implementation of a program that will promote
        the use of renewable energy in the agriculture and fishery industries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be44b7f2-bd88-4132-b970-63065240b54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:03:03.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:47.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132be447-0504-4dc4-99b3-1d047cf4228e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:03:03.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:47.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, the DA said the Renewable Energy Program
        for the agriculture and fishery sector will push for the use of renewable
        energy sources like solar, wind, hydro, small-scale geothermal, and biomass
        for fuel and power generation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f246d8cd-3294-4a5a-b7c0-6c6ffd17d7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:03:03.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:47.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b283db-669f-417a-9525-152f7267a587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:03:03.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:47.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is aimed at reducing cost of production and boost modernization
        in both industries, leading to food security and environment protection, and
        sustainable development, the DA said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7753a9a-59d8-4341-8ca4-8f11ff4e65bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:03:03.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:47.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08154ed9-499d-4703-80f5-347f4940d6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:03:03.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:47.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the memorandum of agreement, both departments are tasked to
        strengthen and expand implementation of existing renewable energy programs
        for the sectors like solar-powered irrigation system (SPIS), biomass gasifier,
        and small-scale geothermal energy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b6be1d-6f23-44a7-b2e0-219cace9026b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:03:03.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:47.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ceeab6-3b2e-480b-a54f-69268a981e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:03:03.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:47.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA also said that this is an output of the food security task
        group under the Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c7c1d8-f328-452d-aafc-43eb8648b8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:03:03.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:47.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5faec9-5b6c-490c-b98b-0f8ff6dbada6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:03:03.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:47.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agriculture department has been promoting the use of renewable
        energy in the sector, one of which is through the construction of SPIS that
        targets to provide support to production during El Niño and is seen to help
        boost production of rice.</p>'
