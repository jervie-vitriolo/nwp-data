      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studio CEO Jon Feltheimer confirmed the news on an earnings call
        Thursday, referring to it as "one of the worst kept secrets in Hollywood,"
        according to the publication.</p>'
