  'los-angeles-cuts-off-power-and-water-from-parties':
    'author': 'Topher Gauk-Roger and Scottie Andrew, CNN'
    'caption': 'Authorities in Los Angeles can soon request a shutoff of water and
      power from homes and businesses that host egregiously large gatherings. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-07T15:43:09.671+08:00
    'imagesource': 'jcr:a313855f-8a24-47a7-bd42-40c9e8959818'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03d4ca95-2443-4101-9681-8e2b03a609fe'
    'lead': 'Authorities in Los Angeles can soon request a shutoff of water and power
      from homes and businesses that host egregiously large gatherings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-07T15:47:02.691+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T08:20:50.770+08:00
