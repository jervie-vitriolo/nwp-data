      'mgnl:lastActivated': 2023-01-26T08:20:23.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11a943c-da2d-437a-a56f-d10a6c39fd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T23:55:00.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:23.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are clearly seeing a very significant increase of proportion
        of infections in the younger age groups —&nbsp;so in the age groups under
        five, up to 15, and indeed up to 29 years," WHO country representative Rabindra
        Abeyasinghe told CNN Philippines'' The Final Word.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008df4f5-a0ca-4ed0-ab0d-a95323ebf2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T23:55:00.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:23.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b9b2da-84c5-4523-8c94-e23dd070cb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T23:55:00.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:23.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reminded that young people are not immune to the coronavirus
        disease nor to its fatal effects. In a <a href="https://edition.cnn.com/2020/08/07/health/us-coronavirus-friday/index.html">CNN
        report</a>, the WHO said cases among teens and young adults have gone up six-fold
        while infections rose seven-fold for very young children and babies.</p>'
