  'italy-return-schools':
    'author': 'Barbie Latza Nadeau and Valentina Di Donato, CNN'
    'caption': 'Italy, the first COVID-19 epicenter outside of China, has used an
      aggressive testing regime and face coverings to beat back a second wave of the
      pandemic so far. But as the nation''s children prepare to return to the classroom,
      many schools are taking matters into their own hands — by chopping up the furniture.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-07T20:23:00.466+08:00
    'imagesource': 'jcr:f56ce910-126d-4eb0-aeee-b54e674840a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de109fd4-dee8-4f7f-9714-47c7723adfa9'
    'lead': 'Italy, the first COVID-19 epicenter outside of China, has used an aggressive
      testing regime and face coverings to beat back a second wave of the pandemic
      so far. But as the nation''s children prepare to return to the classroom, many
      schools are taking matters into their own hands — by chopping up the furniture.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-07T20:28:02.107+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T08:20:38.342+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:20:01.546+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Italy', 'COVID-19']
    'template': '1'
    'title': 'Italy prepares to return to school ... with saws'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8fc902-871c-4ec9-9d8d-344d9f494422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:28:02.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:38.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Italy, the first COVID-19 epicenter outside
        of China, has used an aggressive testing regime and face coverings to beat
        back a second wave of the pandemic so far. But as the nation''s children prepare
        to return to the classroom, many schools are taking matters into their own
        hands —&nbsp;by chopping up the furniture.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da80361f-c41e-43aa-8213-cd8d5141437c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:28:02.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:38.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social distancing is vital to mitigate the spread of coronavirus,
        but most Italian schools still use old-fashioned "banchi," or benches, that
        seat multiple students to save space in their cramped classrooms. Single desks
        are rare, especially in the lower grade levels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383fb071-d90b-42f8-abd6-1f74b9f6f13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:28:02.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:38.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s Education Ministry put out a Europe-wide tender earlier
        in July for three million single-seat desks. A decision is expected on that
        soon —&nbsp;for delivery by September 8, so schools can assemble the new furniture
        by the time students return in the middle of the month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc3112d-b501-48bd-a0bb-ec85a3266b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:28:02.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:38.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many districts are concerned the new desks won''t arrive in
        time, so they are preparing to take matters into their own hands by sawing
        up the old benches.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a154e21-cd15-48f4-ad84-285cbba7bf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:28:02.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:38.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hypothesis is to saw the benches, if they are made of wood,
        or otherwise separate them," Adelfio Cardinale, who is in charge of the task
        for Sicily''s school districts, told the popular teaching organization platform
        Orizzonte Scuola.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8159131b-1077-4fa6-829f-abbd0ec1ff1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:28:02.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:38.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could use separators, also in wood, to avoid contact, but the
        best solution remains to divide the benches," he said, adding: "It''s an extreme
        solution to solve what is considered the biggest obstacle to overcome on the
        island."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171fa76e-0be6-4e23-9fb5-14d7e0149f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:28:02.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:38.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students'' return to school is seen as a crucial step forward for
        Italy, which has so far avoided a second wave of the virus. It was the first
        European nation to lock down. Some schools closed as early as March 5 —&nbsp;all
        were shut on March 10 —&nbsp;and only the youngest children have so far been
        allowed to return.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58a8356-0f7d-4c1c-9124-e4223cfea540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:28:02.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:38.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s Education Minister Lucia Azzolina has faced down strong
        criticism over her handling of the schools'' reopening.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27794d92-6858-45e8-95cc-9d0872e31a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:28:02.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:38.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While almost every other entity in the country was allowed to begin
        reopening on May 18, after a draconian months-long lockdown, with takeouts
        from bars and restaurants and eventually table service by early June, schools,
        whose terms usually run into July, were kept closed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b978e49d-0718-4159-837c-2af07e647228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:28:02.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:38.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theaters and gyms across the country reopened in July —&nbsp;with
        strict social-distancing rules in place —&nbsp;but still, Italy''s schools
        remained shuttered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb97ee11-e86f-4903-867a-eec331a34df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:28:02.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:38.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Outdoor classes</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84d07c8-90dd-4250-9afb-d33bf2d483e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:28:02.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:38.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late June, Azzolina laid out her multi-pronged reopening plan
        which includes provisions to limit the number of students in classrooms, to
        ensure at least one meter distance between them, as well as pupils in some
        districts having staggered start times and school on alternative days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8628983-3e32-4eb2-b767-a370e5eef73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:28:02.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:38.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers will wear masks and face shields, while students will also
        wear face coverings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ec522b-cc2f-48a4-a16c-18159475c924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:28:02.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:38.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classrooms will be sanitized several times a day and classes will
        be divided into smaller study groups to limit social contact, which will allow
        for easier contact-tracing should a student test positive.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f6cc86-e36d-49ea-9462-98156b6804db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:28:02.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:38.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where possible, classes will be moved outdoors, or to theaters,
        parks and museums, especially in cases when social distancing cannot be maintained
        in older school buildings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f26b0bb-2c94-4f73-bf28-7deb490c47e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:28:02.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:38.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Rome, an agreement between the diocese and the regional school
        board means some classes will be held in churches to ensure face-to-face instruction
        safely.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd78df6-52dd-4a59-9caf-3b8ded290bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:28:02.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:38.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Distance learning will be conducted in tandem for high school students
        who can choose not to attend class if they live in situations with vulnerable
        family members where it would be risky to bring COVID-19 home.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce00fd8-87ec-49e5-be17-1764225a6f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:28:02.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:38.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not everyone is ready to go back to class.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53566192-4bd8-4eb6-bccb-a7f729083bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:28:02.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:38.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costanza Margiotta is the spokesperson for the School Priority Committee
        (SPC), a protest group backed by unions, which has called for major changes
        to the entire education system rather than just reopening schools as they
        have always been. Distance learning, for example, was not accessible to some
        children or possible for some teachers, making the last months of the school
        year unfair for many students.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0688f70-4b72-4e24-8b72-9548c27ec003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:28:02.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:38.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says the group has called a massive protest in Rome on September
        26 —&nbsp;one week after schools are set to reopen —&nbsp;to demand changes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dad148e-350c-4441-96c1-4b90c2472376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:28:02.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:38.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In all these months, practically nothing has been done to guarantee
        the right to education," Margiotta said in a statement to CNN. "We cannot
        accept the return to distance education for high school students, the staggered
        entrances and reductions in school time for children, as well as the failure
        to increase the number of teachers and staff."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee470aca-b533-43dc-be76-4609f87e36b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:28:02.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:38.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"School must decrease, rather than increase, social inequalities
        and must absolutely not lose quality of education or students," Margiotta
        added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6ebdd1-fdfc-4746-8bd4-466d717c081a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:28:02.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:38.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has the ear of Italy''s teachers'' unions, who also fear
        for what''s ahead. They are concerned that Italy''s poorly-funded public school
        system, which often requires teachers to supply even toilet paper, will have
        a hard time keeping up with the demand for masks and other requirements.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839cce68-33a1-41a3-846d-b708e2533d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:28:02.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:38.358+08:00
