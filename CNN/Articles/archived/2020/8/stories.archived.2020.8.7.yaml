    'mgnl:tags': ['China', 'Huang-Xilian', 'vaccine', 'COVID-19', 'coronavirus']
    'stories': ['439e0fa9-053c-4499-9298-2a88905be0fa']
    'template': '1'
    'title': 'Chinese envoy: COVID-19 vaccine likely ready ''in the near future,''
      vows PH a priority'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf512b31-b412-40fa-81d1-773ccccc66fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:12:29.139+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:55.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) –</strong> Clinical
        trials for four of&nbsp;China-made vaccines for COVID-19 have been yielding
        good results so far, the Chinese ambassador said Friday as he affirmed that
        the Philippines is on the priority list once the drug is cleared for sale.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1525b9-f10f-4297-8bc8-01d8566fe2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:12:29.139+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:55.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambassador Huang Xilian expressed confidence in the progress in
        finding a vaccine for COVID-19, a disease first discovered in Wuhan City in
        the mainland in late 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c4d3ba-61b0-4e22-a78c-fcc3da833d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:12:29.139+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:55.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus was declared a pandemic months later, and has now infected
        more than 19 million people globally and led to over 700,000 deaths.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c13a4ca-8747-473f-b08c-3016e76379dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:12:29.139+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:55.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the third phase of trial is going well smoothly, and we
        are looking forward to the early success of those vaccines," the diplomat
        told CNN Philippines'' <em>The Source</em>, citing "little negative reaction"
        so far.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7806291-7405-401a-8e83-830c778d4282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:12:29.139+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:55.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s quite difficult for me to predict but according to the assessment
        of some scientists, it is likely that the vaccine could be developed before
        the end of this year or early next year," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796d859e-4bac-4de0-8a41-458253ef6a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:12:29.140+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:55.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier said that he was expecting a drug
        that would prevent COVID-19 to be ready by December, even as medical experts
        said vaccines may <a data-cke-saved-href="https://cnnphilippines.com/news/2020/8/4/covid-19-vaccine-dost-2021.html?fbclid=IwAR2HpZbVEkwYIlC6qR2Nr1VD--D98jSzWHQKqEjujshVY2xZ7gqRlWa-QvY"
        href="https://cnnphilippines.com/news/2020/8/4/covid-19-vaccine-dost-2021.html?fbclid=IwAR2HpZbVEkwYIlC6qR2Nr1VD--D98jSzWHQKqEjujshVY2xZ7gqRlWa-QvY">not
        be ready until early 2021.</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90755d06-b090-4d40-8dbf-6c3f60ba0dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:16:23.334+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:55.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/8/5/coronavirus-vaccine-may-not-eliminate-risk.html?fbclid=IwAR0Tm8oN_Vp1jXvy_4hH2isrIZcTTWMMu1TXttenitTlO7T7shKuMtAcT8k">Vaccine
        will not ensure elimination of COVID-19 risk — health expert</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7def6908-7e0b-4a2c-a7f8-87e33a752abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:12:29.140+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:55.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang named China National Biotec Group and <a href="https://www.cnnphilippines.com/world/2020/7/27/brazil-covid-19-sinovac-vaccine.html">Sinovac</a>
        as among the drug manufacturers on the final stage of vaccine trials, which
        involve testing doses on humans. He vowed to allot supplies first to the Philippines
        when they receive the go signal for commercial use.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86370fd-edcb-4dce-a5c7-f6c886d30807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:12:29.140+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:55.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a close neighbor and friend of China, we consider the Philippines
        the priority once we successfully develop our vaccines," the envoy said, adding
        that the cure will be "affordable and accessible" especially to developing
        nations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9ebdd8-35da-49fb-b29a-a6927da0c3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:12:29.140+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:55.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines have to go through multi-phase trials to ensure they''re
        effective and safe, and typically take years to develop.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7bf84d-ac93-411d-a8ec-6c7d8d3e68c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:12:29.140+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:55.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Huang said the Philippines should focus on improving
        quarantine protocols for suspected patients and better protect its frontliners
        as the country grapples the coronavirus battle drags on.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fafb27-2bd6-4e00-a58c-43f9c765e5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:12:29.140+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:55.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the assessment of Chinese medical team who visited
        your country, they feel that your measures are reasonable, comprehensive and
        vigorous," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1a57e7-f26e-4168-ae40-bfe357c6048c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:12:29.140+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:55.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vigorous quarantine measures are very important, second is the
        protection of medical professionals. You will need to take measures to separate
        those medical professionals from patients in hospitals in different areas
        so they will be well protected," added the official.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0064a0-f796-4d47-8ed3-3e9fe566d6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:12:29.140+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:55.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and four nearby provinces returned to a two-week lockdown
        in response to the call of health workers for a timeout as hospitals are overwhelmed
        with patients, along with an appeal to revisit protocols to contain the disease.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7245808-afdc-495c-83d4-773d70c062f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:16:23.334+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:55.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/life/culture/2020/5/14/health-workers-opinion.html">Why
        do Filipino health workers keep getting infected with COVID-19?</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371823ad-2351-4f90-b3ea-da68fc62ef3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:12:29.140+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:55.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Huang said China is sending more help to the Manila through
        additional ventilators and <a href="http://cnnphilippines.com/news/2020/7/28/nasal-cannula-coronavirus-response.html">nasal
        cannullas</a>, on top of thousands of test kits and protective gear they earlier
        provided. He appealed for a green lane to fast-track the delivery of donations
        and medical supplies sent to the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd752017-2818-43e3-8544-859e714ceda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:12:29.140+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:20:55.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has driven the Philippines and many other countries
        into recession. Lockdowns to contain the virus have rendered more than 7 million
        Filipinos jobless as of April, data showed.</p>'
