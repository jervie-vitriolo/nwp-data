      'text': '<p>A "<a href="https://edition.cnn.com/travel/article/dirty-dancing-mountain-lake-filling-up-trnd/index.html">Dirty
        Dancing</a>" sequel is indeed happening, courtesy of Lionsgate, <a href="https://deadline.com/2020/08/dirty-dancing-movie-jennifer-grey-confirmed-jonathan-levine-1203006586/">Deadline
        reports</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
