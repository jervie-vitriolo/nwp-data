    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH probes reported death of exec tagged in Wirecard mess'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e790a79-cfbd-474d-9271-ac677afb7e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T11:23:00.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:03.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7) —</strong> The
        Justice Department is looking into reports that a German businessman being
        investigated for his involvement in the Wirecard accounting scandal has died
        in the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5da96e2-7f27-4f82-b321-a5170db424f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T11:23:00.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:03.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra on Friday said they are working
        to confirm the death of a certain Christopher Reinhard Bauer who died on July
        27, according to the Office of the Civil Registry of Parañaque City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b6da20-521f-4235-aea0-87d40587e242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T11:23:00.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:03.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now securing a copy of the deceased''s death certificate,
        burial permit, and other relevant records in order to confirm if he is the
        same person subject of the ongoing investigation, as well as find out the
        cause of his death," he said in a text message on Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cda7348-80be-4a2c-b7e9-0a656e4a2f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T11:23:00.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:03.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said the National Bureau of Investigation and the Anti-Money
        Laundering Council were looking into the involvement of the former executive
        of Wirecard Asia-Pacific in the financial scandal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baddd043-8e9c-45e4-8ae2-8a31dcb0e2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T11:23:00.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:03.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine government agencies launched probes in June to look at
        the involvement of individuals in the high-profile case that broke in Germany,
        allegedly resulting in the disappearance of €1.9 billion or $2.1 billion in
        cash placed under the trust of two Philippine banks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7acb51-092b-4c3d-b8cd-f6dde7dd422a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T11:23:00.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:03.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled German payments firm later said the funds may not
        have existed in the first place. The scandal was unveiled when Wirecard''s
        auditor presented bank certificates to BDO Unibank and the Bank of the Philippine
        Islands, which both claimed were fakes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e62125-8cec-4bb9-8b51-29df19539351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T11:23:00.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:21:03.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMLC probe continues despite the admission of Wirecard officials
        that the supposedly missing funds may have never existed at all. The NBI has
        submitted its initial report, but is still conducting an in-depth investigation.</p>'
  'Ambassador-Huang-Xilian-US-making-trouble-South-China-Sea':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Chinese Ambassador to the Philippines Huang Xilian'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-08-07T11:49:43.351+08:00
    'imagesource': 'jcr:029edd77-97d3-469d-837a-0f58e5c543da'
