      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7)</strong> — Coronavirus
        task force spokesperson Harry Roque Jr. on Friday dismissed reports that the
        Philippines has overtaken Indonesia in terms of having the highest number
        of COVID-19 cases in South East Asia, saying they are ‘not conclusive’ because
        the latter has conducted fewer tests than the former.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec70bc7-36ab-43c2-862a-61b589a2162d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:45:14.092+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:20:44.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil mas maigiting ang ating pagte-test, hindi po totoo na mas
        maraming kaso tayo sa Indonesia.&nbsp;''Di lang nalalaman ng Indonesians kung
        sino-sino ang umiikot na meron na pong sakit."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcadee9e-a0c0-4007-a330-7bbdf7a5e7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:45:14.092+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:20:44.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of our intensified&nbsp;testing, it is not
        true that we have more cases than Indonesia. Indonesians just do not have
        an idea who among those who roam around are already infected with the disease.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0c35ae-0e50-4b08-b944-8ccad18be409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:45:14.092+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:20:44.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health reported 3,561 new infections on Thursday,
        taking the Philippines’ national case count to 119,460. The number was more
        than Indonesia’s total of 118,753 cases, according to Johns Hopkins University
        tracker.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffba6a18-cfc1-4eb2-9dc9-029be8f69e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:45:14.092+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:20:44.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque admitted that while he regrets seeing the cases climb past
        100,000, he said this is inevitable due to increased testing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8b9f8b-08f5-4833-b10a-76944121b4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:45:14.092+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:20:44.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PH tested three times more than Indonesia</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab73390-7fc0-4a41-b1b8-05ef1cbe1ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:45:14.092+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:20:44.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said that the reason why Philippines has more cases recorded
        than Indonesia was because it was able to test its population three times
        more than its neighbor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb38263-6b29-4d49-a6c4-5921e0515442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:45:14.092+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:20:44.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Our World in Data, Roque said the total number of tests conducted
        relative to the population size of the Philippines is 1.5 percent, significantly
        higher compared to Indonesia which has tested .34 percent of its total population.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed3aa99-8ea9-459e-8760-3ce3cf890351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:45:14.092+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:20:44.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is my basis for saying na hindi naman talaga totoo at conclusive
        na mas marami tayong kaso dito sa Pilipinas kaysa sa Indonesia. Mas marami
        lang tayong kaso na nalalaman na dito sa Pilipinas dahil 3 times more ang
        ating testing compared sa Indonesia,” Roque said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2b2945-afe0-44fa-96b2-aeeff8c3b9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:45:14.092+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:20:44.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is my basis for saying that the reports saying
        we have more cases than Indonesia are not true and conclusive because we have
        tested three times more than them.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1806eade-20ae-4149-b3a2-a00ed2ca0792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:45:14.092+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:20:44.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said that as of August 4, the country tested 1,643,539
        million of its total population. Meanwhile, Indonesia, which has more than
        double the Philippines’ population, has tested 908,000.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a95d256-80c1-43f2-9556-7ae987639803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:45:14.093+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:20:44.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that the Philippines now has 100 accredited COVID-19
        laboratories, adding the government&nbsp;will continue to ramp up the Philippines’
        testing capacity to be able to isolate and treat cases.</p>'
  'doctors-to-the-barrio-DOH-volunteer':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-07T16:48:14.467+08:00
    'imagesource': 'jcr:4511fffa-1dfb-4643-8126-f0dbbcb6eb59'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a509e35-a891-4fb5-9c2d-3d4fac576af2'
    'lead': 'The Department of Health is urging members of the Doctors to the Barrio
      program to volunteer as substitutes of exhausted frontline healthcare workers
      in Metro Manila, the country''s COVID-19 epicenter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-07T16:56:08.192+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:20:44.128+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:19:59.675+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH urges barrio doctors to volunteer to be deployed in Metro Manila'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeee8373-8c53-42a9-a8b8-a1e865fe221e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:56:08.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:20:44.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7)</strong> — The
        Department of Health is urging members of the Doctors to the Barrio program
        to volunteer as substitutes of exhausted frontline healthcare workers in Metro
        Manila, the country''s COVID-19 epicenter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea8aaf1-946f-44f1-9049-4818eefe08e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:56:08.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:20:44.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are giving that call to the doctors to the barrios na sana isipin
        natin na ang paglilingkod natin ay para sa buong bansa. Kailangan po namin
        kayo ngayon,” Health spokesperson Maria Vergeire said in a briefing with other
        government officials on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c105d9e-d9b3-4b9f-80f4-3bfc2392e84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:56:08.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:20:44.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope we remember that our service is for the whole
        country. We need you now.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd693e6c0-0c0a-4147-8791-299a263bbde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:56:08.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:20:44.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire made the statement after some doctors assigned in rural
        areas reportedly opposed the recommendation of the DOH to temporarily pull
        them out of their municipalities to join the COVID-19 response efforts in
        Metro Manila, saying they do not want to put their communities at risk once
        they return there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83982ba8-d6da-43e8-ac5a-c61534b11772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:56:08.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:20:44.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Vergeire said that they will ensure their safety in case they
        are up for the task, as she reminded them of their oath to save lives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055f52cb-0f3e-40ab-af15-95b65ea7e851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:56:08.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:20:44.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Di po namin sila pababayaan,” she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37909222-d4e4-49c2-9e8e-4f70aae268ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:56:08.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:20:44.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We would not fail to look after them.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93a975d-fb3a-43cb-834e-9d2ad7891f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:56:08.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:20:44.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH’s suggestion stemmed from the plea of several medical societies
        to the government to address “healthcare workforce deficiency” during the
        two-week “time-out” or imposition of enhanced community quarantine in Mega
        Manila for two weeks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4b31df-9609-4af1-9a0a-71424fb45069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:56:08.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:20:44.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They pointed out that the period could be given as reprieve to “burned-out”
        front liners. It could also be used to recalibrate pandemic control strategies,
        which will be effective to control the spread of the virus, they said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b3faef-f02b-4575-8713-b3ff7c404275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T16:56:08.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:20:44.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte compromised by placing Metro Manila, Laguna,
        Cavite, Rizal, and Bulacan back to modified ECQ from August 4 to 18.</p>'
  'anti-terrorism-act-implementing-rules-social-media':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-07T17:10:25.920+08:00
    'imagesource': 'jcr:b80dcfbc-5d5e-4481-a6ea-9b98d2da6985'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1628738a-6bb9-4311-9d31-65b3e0a9354f'
    'lead': 'While some government leaders maintain that the Anti-Terrorism Act will
      not be used to regulate the social media, a law expert warned that the much-anticipated
      implementing rules and regulations (IRR) could contain some dreaded provisions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-07T17:13:52.784+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T08:20:43.733+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:19:59.857+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Anti-Terrorism-Act', 'social-media']
    'template': '1'
    'title': 'Guard against use of Anti-Terrorism Act’s IRR to regulate social media
      – law expert '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3932a03-9128-4e9e-8698-44dd01a575ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T17:13:52.785+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:43.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 7)</strong> — While
        some government leaders maintain that the Anti-Terrorism Act will not be used
        to regulate the social media, a law expert warned that the much-anticipated
        implementing rules and regulations (IRR)&nbsp;could contain some dreaded provisions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1cc72a-5437-4892-a786-b2186e11de46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T17:13:52.785+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:43.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kailangan lahat tayo magbantay diyan sa implementing rules
        and regulations na ‘yan kasi maraming opportunities talaga na pwedeng isingit
        diyan</em>,” Sandra Olaso-Coronel, an attorney and a long-time lecturer at
        the University of the Philippines College of Law, told CNN Philippines on
        Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23f36b9-f053-4c73-80f7-c9a22ee262b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T17:13:52.785+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:43.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We all need to be vigilant over the implementing rules
        and regulations because many opportunities can be inserted there.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6eb8f0-b414-4380-a0d2-f7348cac3b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T17:13:52.786+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:43.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronel sounded the alarm about the law''s Section 6, which makes
        it unlawful to participate in the planning, training, preparation, and facilitation
        of any terrorist act, and Section 8, which penalizes any individual who “proposes
        to commit terrorism.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8277cd5-320d-4cfa-bfe6-107d0a490aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T17:13:52.786+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:43.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kapag sinabi nilang kung ang platform for planning, training,
        preparing or facilitating ay online… or ''yung inciting na kapag ginawa itong
        mga actuation na ito online ay categorically pwede na siyang isama</em>,”
        said Coronel, who has a master of laws degree in computer and communications
        law from London.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8156218a-88b1-4aca-a5bc-8ef5fbfca2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T17:13:52.786+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:43.739+08:00
