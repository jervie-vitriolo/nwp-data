  'japan-defense-minister-south-china-sea':
    'author': 'Kaori Enjoji and Brad Lendon, CNN'
    'caption': 'China''s attempts to change the status quo in the South China Sea
      risks provoking a stern response from the international community, Japanese
      Defense Minister Taro Kono told CNN in an exclusive interview Friday. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-07T20:29:04.177+08:00
    'imagesource': 'jcr:99efbfc1-908a-41b8-987d-88449c969bb4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b812a5af-9d96-4b06-a4e2-da20238951c0'
    'lead': 'China''s attempts to change the status quo in the South China Sea risks
      provoking a stern response from the international community, Japanese Defense
      Minister Taro Kono told CNN in an exclusive interview Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-07T20:32:53.273+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T08:20:37.500+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:20:01.767+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-China-Sea', 'Japan']
    'template': '1'
    'title': 'China risks paying ''high cost'' for South China Sea intimidation, Japan
      defense chief says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6f7836-d3f1-4a2c-ae92-2ae4485a392c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:32:53.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:37.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China''s attempts to change the status
        quo in the South China Sea risks provoking a stern response from the international
        community, Japanese Defense Minister Taro Kono told CNN in an exclusive interview
        Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df585ee-9c72-4404-b771-20a297830d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:32:53.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:37.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone who is trying to change the status quo by force needs to
        be forced to pay a high cost," Kono said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8ff94e-1c1e-4ea0-8d17-359ac117beb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:32:53.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:37.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s efforts at transforming obscure sandbars and reefs into
        a string of highly fortified artificial islands stretching hundreds of miles
        across the South China Sea does not promote or uphold the international order,
        the defense minister said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670f9e36-9b1e-4319-89b7-b3c71881bde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:32:53.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:37.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has stationed missile batteries and deployments of fighter
        jets and bombers on several of the newly created islands.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27cf0b3-e7c0-4fb8-8a2b-a02292808fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:32:53.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:37.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is destabilizing," he said. "A free and open maritime order
        in the South China Sea is as important as any other place and what happens
        there ... will concern the international community."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a38fc56-fd02-4431-bea1-c7e5006c0c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:32:53.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:37.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kono is just the latest in a procession of United States and allied
        leaders to call out China over its actions in the disputed waters of the South
        China Sea, where it has been pushing its claims of sovereignty over almost
        all of its 1.3 million square miles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aeb985-5724-499c-9f47-9a8cf30cfd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:32:53.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:37.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last month, US Secretary of Defense Mark Esper called on American
        allies and partners to step up pressure on Beijing, saying the Chinese Communist
        Party was showing "brazen disregard of international commitments" it has made
        in the South China Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c20026-bcc7-4df2-bc99-f8aeaa6dd89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:32:53.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:37.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make no mistake, the CCP (Chinese Communist Party) has been engaged
        in this sort of behavior for many years," Esper said in an online speech to
        the UK- based International Institute of Strategic Studies. "But today, its
        true intentions are on full display for all to see."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc1f1d2-9291-4c27-8ea7-8e8659754851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:32:53.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:37.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper said a united front with US allies and partners was crucial
        to stop China from intimidating other nations from exercising their rights
        in the region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca977e3-6491-4398-8e36-7918c37ccdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:32:53.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:37.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kono''s comments Friday followed a speech by Australian Prime Minister
        Scott Morrison on Wednesday, when he told the Aspen Security Forum that Tokyo
        and Canberra were both "taking concrete action to support our Pacific and
        Southeast Asian friends and family."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70a66d6-03bd-4bb4-b42b-ab36bd56f5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:32:53.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:37.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison said the US and Australia share common values, and that
        the two nations have "got each other''s back."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dd2a40-8221-4910-a8dd-6e1460735564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:32:53.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:37.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kono on Friday also talked of Japan''s strong mutual relationship
        with Washington, saying it was also vitally important with regard to the threat
        posed by North Korea, especially after negotiations between Washington and
        Pyongyang over North Korea''s nuclear missile program broke down.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f908486-7043-4fb6-8580-49f22efd221c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:32:53.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:37.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have missiles and they may have some nuclear capability,"
        Kono said. "We are not sure what KJU is thinking. So it is more difficult
        to predict what NK is trying to do, so we need to be on alert 24/7," he said,
        referring to North Korean leader Kim Jong Un by his initials.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387bbfda-d4a7-420e-886a-150e4ed2c851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:32:53.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:37.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese defense minister said his country would be within its
        rights to expand its weapons arsenal to include offensive weapons to deter
        any possible North Korean aggression, but he said Tokyo has other options,
        too, and would act in step with Washington.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09d967e-d41a-42be-9560-7896b5a05201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:32:53.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:37.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are two ways to deter others. One is deterrence by denial.
        And there is deterrence by punishment, and that is something the US-Japan
        alliance will consider," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d56cdb1-6376-4728-86cd-a487f10cd1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:32:53.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:37.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, Kono played down the tensions in another Pacific hotspot,
        the Tokyo-administered Senkaku Islands, also claimed by China, which calls
        them the Diaoyu Islands.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b28cc5-d3a2-4740-bbe5-ca068e835a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:32:53.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:37.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China had sent its ships into waters around the islands for more
        than 100 consecutive days in a streak that ended earlier this month, raising
        fears of a potential skirmish between the two neighbors.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02388431-44d0-4b4f-a263-91dc386b4d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:32:53.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:37.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kono said Friday that Tokyo did not want to inflame the situation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520403bf-17a5-46be-bdbe-bbd95854ec36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:32:53.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:37.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think there''s anything that we need to do right now,"
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166c2e6e-d4de-4fcd-af5c-b2ffb5649b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:32:53.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:37.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are definitely not trying to unilaterally escalate the situation.
        I don''t think China is trying to escalate the situation right now."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dde7a7-a818-49da-94ad-7ee4b9a196e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:32:53.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:20:37.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/08/07/asia/japan-defense-minister-interview-south-china-sea-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/08/07/asia/japan-defense-minister-interview-south-china-sea-intl-hnk/index.html">China
        risks paying ''high cost'' for South China Sea intimidation, Japan defense
        chief says</a>"</em></p>'
