      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:43.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Self-restraint, kung ito ba ay isang bagay na willing kayong i-risk
        na kayo ay i-tag [as terrorist],” she said, adding that it would be more difficult
        to face any court battle amid the pandemic.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfe8ff0-d879-4a85-9001-3ac38ef17e56'
      'mgnl:activationStatus': true
