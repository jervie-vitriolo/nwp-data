    'title': 'Facebook will let employees work from home until July 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943edb8d-b3a0-4ef8-b8a9-b69b47f37a47'
      'mgnl:activationStatus': true
