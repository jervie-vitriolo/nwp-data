  'Big-tech-stocks-could-fall-sharply-if-there-s-a-vaccine':
    'author': 'Paul R. La Monica, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-07T05:20:04.171+08:00
    'imagesource': 'jcr:b23376bb-7670-4d5c-b6df-a78b77cc59af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4098ced2-83f3-4525-aed2-2246c4365b3d'
    'lead': 'Hopes are growing that a COVID-19 vaccine is coming. But Goldman Sachs
      thinks a vaccine might actually upend the stock market, which has continued
      to rally despite worries about a rise in cases in several key states'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-07T05:18:35.512+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T08:21:18.091+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:19:50.093+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Goldman-Sachs']
    'template': '1'
    'title': 'Big tech stocks could fall sharply if there''s a vaccine'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863bcd44-ac44-4d49-9f50-4daab6cca602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:18:35.512+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:18.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong>&nbsp;Hopes are growing that a COVID-19
        vaccine is coming. But Goldman Sachs thinks a vaccine might actually upend
        the stock market, which has continued to rally despite worries about a rise
        in cases in several key states.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f19fad-7f54-4ae8-a510-3f01739c3a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:18:35.512+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:18.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of Goldman Sachs economists said in a report Thursday that
        there is a growing chance there could be an FDA-approved vaccine by the end
        of the year that would be widely available to Americans by mid-2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1057debf-fa0e-4f3c-b115-fb4b6b263cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:18:35.512+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:18.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da45361e-e030-4cba-9359-6a78f441fc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:18:35.512+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:18.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effect on stocks could be major.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b81539b-773b-41c2-8ffe-9ace9e61f9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:18:35.512+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:18.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa0631f-fff5-4f21-badc-2386f3426bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:18:35.512+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:18.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a vaccine could boost the United States economy, it could
        also spur investors to dump the current market leaders that have helped propel
        Wall Street higher -- most notably the FAANG+ Microsoft cabal of big tech
        stocks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bce32d5-74dc-4757-a32a-30980e9c371e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:18:35.512+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:18.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2c5479-1308-420f-9991-16da9b580004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:18:35.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:18.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vaccine approval could lead to "the kind of rotation that started
        and petered out in May and early June, supporting traditional cyclicals, steeper
        curves and banks, and challenging tech leadership," Goldman said in the report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370e4c81-ee7a-480e-a866-3243b55f665c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:18:35.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:18.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390d06c1-3c27-483c-98fb-5c6dbffcae13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:18:35.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:18.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That might also be good news for financial firms since bond rates
        could creep higher.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e73770a-83da-44bd-b79c-c3b87de980e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:18:35.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:18.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e833d4a-80d2-4d57-8426-7e3852954048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:18:35.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:18.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Goldman economists warned of varying outcomes for stocks
        over the next few months. The most likely scenario, they say, is for the market
        to flatline, with the S&amp;P 500 reaching a high of 3,390 by year''s end
        -- only about 2% higher than current levels.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372b02dc-a0ba-4bf6-88fe-0bfe5c00539e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:18:35.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:18.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c134e26-bbe0-457f-93e1-9357187ff4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:18:35.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:18.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An early vaccine could cause the index to climb as high as 3,700
        if there is an early vaccine, Goldman said -- or it could plunge to just below
        2,200 if a second wave leads to "a more significant reversal" in economic
        activity. That''s an extremely wide range.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895387a5-cff3-4f7f-b294-acc51f1d4437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:18:35.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:18.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9552b9bb-8d1f-4ea1-aeca-9489b78871f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:18:35.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:18.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Goldman analysts also pointed out in the report that the outcome
        of the US presidential election could also upend the markets, as investors
        try to figure out what the results will mean for taxes, government spending
        plans, US relations with China and the value of the dollar.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433ff182-a706-4dc1-99fc-fad77e53b726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T05:18:35.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:21:18.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/06/investing/coronavirus-vaccine-stocks-goldman-sachs/index.html"
        target="_blank">"Big tech stocks could fall sharply if there''s a vaccine"</a></em></p>'
