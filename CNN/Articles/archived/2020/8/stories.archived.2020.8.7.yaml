      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SPC wants at least part of the €209 billion ($246 billion) earmarked
        for Italy from the European Union''s "Recovery Fund" to go to schools.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbce49f-f0f0-4e92-a55e-813299058455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:28:02.109+08:00
      'mgnl:createdBy': 'janine'
