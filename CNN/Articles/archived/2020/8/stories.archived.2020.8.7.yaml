      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/8/4/coronavirus-testing-kits-interim-reimbursement-scheme.html"
        href="https://www.cnnphilippines.com/news/2020/8/4/coronavirus-testing-kits-interim-reimbursement-scheme.html">RELATED:&nbsp;PhilHealth
        chief Morales admits lapses as senators grill his leadership</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5ee53b-fcd4-4189-bcdb-7578e4dceaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:34:42.405+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:02.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, <a data-cke-saved-href="https://cnnphilippines.com/news/2020/8/4/PhilHealth-Ricardo-Morales-overpriced-IT-projects-corruption.html?fbclid=IwAR1e55TxRpLJTL-1a1Qqw3pt7bGSkmbyXmgVkwP3rYHDXJWJTwGzq8aPNDw"
        href="https://cnnphilippines.com/news/2020/8/4/PhilHealth-Ricardo-Morales-overpriced-IT-projects-corruption.html?fbclid=IwAR1e55TxRpLJTL-1a1Qqw3pt7bGSkmbyXmgVkwP3rYHDXJWJTwGzq8aPNDw">PhilHealth
        denied these allegations</a>, saying that board member Alejandro Cabading
        was "confused" for saying that the IT department has reduced its budget to
        ₱1.9 billion.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46191a93-3224-408c-8ae2-72276dfe27e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:34:42.405+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:02.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all these issues, the Palace said Duterte still has trust
        and confidence in Morales to lead the agency. Roque said Duterte has not talked
        to Morales recently and no discussions will happen between the President and
        his appointee for the time being.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4448c3-67be-494a-837d-86c2596c2aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:34:42.405+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:02.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang Presidente ngayon ay mas concerned sa pangangalap ng katotohanan.
        Dahil ang ginawa niya ay isang legal remedy, wala nang dahilan para kausapin
        si General Morales,"</em> the spokesman said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49258686-1b62-4b2d-b848-f20e344fca7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T19:34:42.405+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:02.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President is more concerned about uncovering the
        truth. He opted for a legal remedy so there is no reason for him to talk to
        Morales.]</p>'
  'Trump-vaccine-October-surprise-aren-t-rooted-in-reality':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-07T12:29:34.458+08:00
    'imagesource': 'jcr:55be5867-8e39-419e-8478-d5356499d3c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5710f200-2b6c-40b9-b9e7-1ac6b4b67246'
    'lead': 'President Donald Trump is desperately hoping to turn a Covid-19 vaccine,
      for which the entire world is longing, into his October Surprise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-07T12:44:15.877+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T08:21:01.670+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:19:54.479+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Trump''s dreams of a vaccine as his October Surprise aren''t
      rooted in reality'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19945da7-9708-41c8-a534-4c7c2f0b70f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T12:44:15.877+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:01.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump is desperately
        hoping to turn a Covid-19 vaccine, for which the entire world is longing,
        into his October Surprise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260850b3-19e1-484e-b838-e5a875b94327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T12:44:15.877+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:01.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He predicts a vaccine breakthrough multiple times a day, assures
        Americans he has the military on standby to rush it out and promises 100 million,
        250 million, even 500 million individual doses will be very quickly available.
        He hails a "tremendous" vaccine that is "very close" and will be ready "very,
        very early, before the end of the year, far ahead of schedule."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674f238f-4d91-4c48-8321-dff09100d55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T12:44:15.877+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:01.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts are very hopeful about the potential for an effective vaccine,
        but by implying one is almost imminent and will quickly end the pandemic,
        Trump is raising expectations that are unlikely to be swiftly met and would
        come too late to save his presidential campaign in any case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d7e522-81db-4f4b-8df0-9ed35d097e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T12:44:15.877+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:01.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But from a short-term political perspective, talking about a vaccine
        allows Trump, who''s down in the polls, a chance to promise voters an end
        to the nightmare that has upended everyday life for much of the country. A
        big White House South Lawn announcement that a vaccine is finally within reach
        a few days before a close election must dance in the President''s dreams at
        night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a718370-dc11-4687-9463-aca09d092a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T12:44:15.878+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:01.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>View Trump and Biden head-to-head polling</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0448f6-dec8-471a-8d82-29241e398772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T12:44:15.878+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:01.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, asked on Thursday whether a vaccine -- 29 prototypes of
        which are currently being developed and trialed by multiple countries including
        the United States -- would arrive in time for Election Day on November 3,
        Trump bumped up his personal timetable, characteristically telling anyone
        listening exactly what they want to hear.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f33414c-aa19-4c5f-ab68-e523577a6993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T12:44:15.878+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:01.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m optimistic that it''ll be probably around that date. I believe
        we''ll have the vaccine before the end of the year certainly, but around that
        date, yes. I think so," the President said, agreeing that an announcement
        could boost his reelection bid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53a0a15-3540-445f-b6ae-d175c34f9bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T12:44:15.878+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:01.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wouldn''t hurt. It wouldn''t hurt. But ... I''m doing it, not
        for the election. I want it fast because I want to save a lot of lives."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbd45e1-9a24-4cf1-933f-e9691716d663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T12:44:15.878+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:01.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His rhetoric about vaccines may also be counterproductive to the
        ultimate goal of ending the crisis. The President''s comments on Thursday
        drew a rebuke from former Surgeon Gen. Dr. Vivek Murthy, who said it was "very
        dangerous" to set artificial timelines and cautioned against a perception
        that the process was being rushed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc64161-9f6b-4415-adc6-1eb8aa7272e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T12:44:15.878+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:01.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t sacrifice our standards because if we do, it not only
        hurts people, but it''s going to damage people''s faith in vaccine efforts,"
        Murthy told CNN''s Wolf Blitzer on "The Situation Room" Thursday, at a time
        when polls show nearly half of Americans wouldn''t take the vaccine even if
        it was available.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ea89c9-bdf0-49f4-aad2-3392af69f481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T12:44:15.878+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:01.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Suspicions of political interference</strong></h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64881b4f-e173-4f33-beed-f396ef9ad7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T12:44:15.878+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:01.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone would love to share Trump''s optimism. The prospect of
        many more months of stunted life, huge unemployment caused by the pandemic
        and another winter likely to bring more sickness and death is dismal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee817e1-004d-47fe-ad6b-2e39941ea0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T12:44:15.878+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:01.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s hard to take Trump''s assessments seriously. Throughout
        America''s fight against the novel coronavirus, it has sometimes been difficult
        to tell whether the President is being deliberately deceptive or does not
        fully appreciate the details and the scale of the challenge ahead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7242ccc1-d138-40cd-8e20-923239161d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T12:44:15.878+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:01.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the same with a vaccine. While many medical experts believe
        that a vaccine could be available by early next year for high-risk patients
        — it could be the middle of next year for it to become widely available. That
        might mean it could be fall 2021 before normal life really begins to return,
        long after Trump''s presidential destiny will be decided one way or the other.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317d0695-8c0e-470e-80c4-69a2240589f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T12:44:15.878+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:01.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, as a political device, talking about a Covid-19 vaccine may
        seem alluring for a President who has seen nearly 160,000 Americans die on
        his watch in a public health crisis he has denied, neglected and downplayed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e413395-6e31-4abb-8b00-188a6b6aed81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T12:44:15.878+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:01.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking about an imminent vaccine allows the President to be forward-looking.
        When talking about the vaccine, he''s not being cross-examined about his many
        failures in the pandemic, and the rising death toll to which he has often
        seemed indifferent -- "It is what it is," he told Axios in a recent interview.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5606bba5-56cb-46ec-a155-0805a4a7deea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T12:44:15.878+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:01.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It allows him to play on offense, too. Any Democrat who points out
        the many complications of vaccine development and who doubts Trump''s optimism
        can quickly be accused of rooting against the very development that might
        end the crisis for political reasons.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd26bb1-0659-4565-8fbe-ecf8b5167a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T12:44:15.878+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:01.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there is, it appears, a good story to tell.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b63466c-4c6a-4456-95b0-017f3753c6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T12:44:15.879+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:01.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By most accounts, Operation Warp Speed, the $10 billion government-funded
        race for a vaccine, is going well and could produce an effective, safe vaccine
        that could be mass produced at record speed. If that is the case, Trump will
        deserve his share of the credit for a multi-agency effort in partnership with
        the private sector. His cheerleading for a vaccine has contrasted with his
        suspicion of coronavirus testing -- which is now going down in 29 states,
        even though experts say it needs to be expanded by many multiples to effectively
        fight the virus. In Washington, presidential enthusiasm and attention is vital
        to getting action, and the relative pace of sluggish testing and tracing efforts
        compared to the pace of vaccine development will reflect that.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102bf33b-9a62-4235-95e6-118cb79e594d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T12:44:15.879+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:01.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Ethical questions</strong></h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdafb942-28be-44b6-a51d-6dbb99cbfe6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T12:44:15.879+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:01.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump''s administration''s record of bending rules for political
        gain and cutting legal corners and the way it cavalierly treated human life
        in the pandemic — demanding swift economic openings, for example — raise a
        flurry of ethical questions about its trustworthiness in handling the first
        successful vaccines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32dbadb-b9c1-495e-8bf4-3a4a9f366161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T12:44:15.879+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:01.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has consistently marginalized scientists like Dr.
        Anthony Fauci, who has tried to present a truthful narrative about the dire
        state of the pandemic that contradicts the consistently rosy and misleading
        spin preferred by the President and his aides.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b766da5-62cd-465b-9852-3c58cf4d56f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T12:44:15.879+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:01.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On issues like Trump''s demand for all schools to open in the coming
        weeks, the US Centers for Disease Control and Prevention has come under fierce
        pressure from the West Wing. With an election looming, regulatory agencies
        like the Food And Drug Administration could face similar pressure to bend
        to the President''s will.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f5bfcd-4271-4efd-8551-88ae58a9a9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T12:44:15.879+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:01.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, meanwhile, has all but prescribed hydroxcholoroquine from
        his White House podium, trashing peer-reviewed studies that say it doesn''t
        work in favor of a disputed analysis and anecdotal soundbites on conservative
        media.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240f7dff-07ea-4801-a8f4-aa688460ba0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T12:44:15.879+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:01.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And given that the administration has politicized almost every aspect
        of the fight against the virus and has unloaded a daily torrent of lies and
        misinformation, it will get precious little benefit of the doubt on its handling
        of the vaccine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1effab4-5774-4cd5-9319-91187a656fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T12:44:15.879+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:01.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be highly sensitive and potentially life and death
        decisions subject to medical ethics and scientific fact that will sway which
        vulnerable populations and even ethnic groups receive the vaccine first.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100b98fc-d9b5-4131-9920-60d5c267efce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T12:44:15.879+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:01.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing about the President''s handling of the worst public health
        crisis in 100 years suggests he has so far considered those questions -- or
        will want to be guided by moral considerations when it comes to a vaccine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c29074-2d71-4a36-ac0c-50027c97368b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T12:44:15.879+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:01.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Fauci''s caution</strong></h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af735bc-b5bc-4b49-978d-a8eee7412a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T12:44:15.879+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:01.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci, the government''s top infectious disease specialist, shares
        Trump''s optimism about the possibility of a vaccine — but has also been tempered
        in his assessments about its immediate impacts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eaabbe-e28e-4f6d-a565-2a51c0491ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T12:44:15.879+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:01.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the vaccine becomes available after a 30,000-person-or-more
        placebo-controlled randomized trial, and it''s shown to be safe and effective,
        I would get it any time within the timeframe of the people who prioritize
        it according to ethical principles," Fauci said on a Politico Pulse Check
        podcast Thursday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02cc1a8-4448-4fb4-9b9c-b88233547d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T12:44:15.879+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:01.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Reuters Wednesday posted on YouTube, the Presidential
        Medal of Freedom honoree, who is often rebuked by Trump, said that data not
        politics would dictate when a vaccine became available.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af12221d-aebd-474a-ae6b-96c80ceb204e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T12:44:15.879+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:01.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m certain of what the White House would like to see, but I haven''t
        seen any indication of pressure at this point," Fauci said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f00640-b8e1-4de7-984b-25744ad422eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T12:44:15.880+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:01.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you get into the fall, there -- there''s going to be data accumulating,
        and people are going to be looking at the data ... if the data is so bad that
        you should stop the trial, they say stop. If the data is ... even dangerous,
        they say stop. If the data still needs to be accumulated, they''ll say keep
        the trial going. If the data looks so good, they may say timeout, approve
        it because it''s so good."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3048d5e1-5c66-401c-ac35-514e477f275a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T12:44:15.880+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:01.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Commissioner Dr. Stephen Hahn has also said that no amount of
        political pressure will cause his agency to cut corners.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b19779-8f49-43b9-971d-ee68cf1260cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T12:44:15.880+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:01.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have repeatedly said that all FDA decisions have been, and will
        continue to be, based solely on good science and data. The public can count
        on that commitment," Hahn wrote in a Washington Post op-ed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035441fa-b5e9-41dd-9023-98f383dd29a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T12:44:15.880+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:01.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an administration in which science has constantly been trumped
        by politics, those undertakings will be carefully watched in the weeks to
        come.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b1bf35-08db-4fb4-a846-7047498930e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T12:44:15.880+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:01.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/08/07/politics/donald-trump-vaccines-election-2020/index.html">"Trump''s
        dreams of a vaccine as his October Surprise aren''t rooted in reality."&nbsp;</a></em></p>'
  'Instagram-algorithm-blocked-negative-hashtags-of-Trump-but-not-Biden':
    'author': 'Oliver Effron, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-07T12:44:36.289+08:00
    'imagesource': 'jcr:c0c4fefc-6c2c-45b8-b279-c344f8b37d58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd67aebba-6a9b-4677-8cf6-c3bac053ed14'
    'lead': 'A bug in Instagram''s algorithm shielded Donald Trump from related hashtags
      without doing the same for rival Joe Biden'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-07T13:02:39.674+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T08:21:00.570+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:19:54.698+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Instagram''s algorithm blocked negative hashtags of Trump, but not Biden'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4449183b-30c7-429b-9d78-00d8116c62f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:02:39.675+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:00.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A bug in Instagram''s algorithm systemically
        shielded Donald Trump from negative hashtags without doing the same for rival
        Joe Biden, the company confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0890053-084b-4a48-8c70-37987b7cd3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:02:39.675+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:00.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an investigation from the Tech Transparency Project,
        since at least June, searches for Biden-related content returned hashtags
        with counter-messaging, while searches for Trump-related content did not return
        any hashtags at all. Instagram has since disabled its ''related hashtags''
        feature — which algorithmically suggests content relevant to a user''s search
        — calling the discrepancy a "technical error."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c8d67f-4880-43a5-8b13-e55702928953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:02:39.675+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:00.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further investigation from Buzzfeed found that until recently, searching
        for #JoeBiden on Instagram would also return results for #trump2020landslide
        and #democratsdestroyamerica alongside pro-Biden messaging. Meanwhile, a similar
        search for #DonaldTrump did not return related hashtags.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa059127-f320-447a-8cf3-1606773dd1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:02:39.675+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:00.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katie Paul, a director of the Tech Transparency Project, told Buzzfeed
        that the suppression of related hashtags "removes any possibility that negative
        hashtags could be associated with [Trump''] name or campaign slogans."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd360855-1289-4fbb-907b-c8311299997e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:02:39.675+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:00.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Instagram spokesperson said that the bug — which also affected
        tens of thousands of nonpolitical hashtags — "appears to have impacted both
        parties." She noted that some pro-Trump tags, including #trumppence2020 and
        #votetrump, displayed related hashtags, whereas #democrats did not.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61582ee5-d194-45fb-a08d-1f5495d2f168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:02:39.675+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:00.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tags #trumppence2020 and #votetrump are connected to 60,000
        and 133,000 posts respectively, whereas #Trump — which did not display related
        hashtags — has more than 14 million posts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36434535-4eec-4a4f-a6fc-2395316d714c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:02:39.675+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:00.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Murtaugh, the director of communications for the Trump campaign,
        denied the algorithm had a pro-Trump bias, and expressed unfounded claims
        that Silicon Valley companies are staffed by "the extreme left." The Biden
        campaign declined to comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d399e4c-f243-4df1-b02b-7cb5e769caf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:02:39.675+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:00.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Update: The headline on this story has been updated to clarify
        the effect of the bug.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a25bd9e-a2c1-4362-9bab-c43e5f0bb8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:02:39.675+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:21:00.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/08/06/business/instagram-biden-trump-algorithm/index.html">"Instagram''s
        algorithm blocked negative hashtags of Trump, but not Biden."</a></em></p>'
