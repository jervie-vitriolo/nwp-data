    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215b3309-53c4-42d9-9615-82768a1613d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.838+08:00
