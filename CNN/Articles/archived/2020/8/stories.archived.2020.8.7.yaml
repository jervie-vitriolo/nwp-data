      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dr. Anthony Fauci said he''s "satisfied"
        with the enrollment in the first week of the first US Phase 3 clinical trial
        of a Covid-19 vaccine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f02963-3d76-4b01-aa7f-bf43dac71bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:18:17.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:21:00.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c9b3fe-9122-4688-a553-6609c647677f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:18:17.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:21:00.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has obtained part of a Friday, July 31 email from Moderna, the
        company running the trial, that states 1,290 people were randomly assigned
        to get either the vaccine or a dummy shot as of that date. The trial <a href="https://edition.cnn.com/2020/07/27/health/coronavirus-vaccine-trial-begins-moderna-phase-3/index.html">began
        on Monday, July 27.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f2887c-4478-4f98-9713-146349d3ff58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:18:17.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:21:00.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df457d5-3464-4734-bba8-926c26fe2247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:18:17.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:21:00.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The email was sent to sites across the US that are participating
        in the Moderna trial. Moderna plans to enroll 30,000 people at its 89 sites.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b284af10-a7bd-4aee-8611-d87944fe20b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:18:17.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:21:00.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a633aa63-009d-409d-906f-7a79da3a7d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:18:17.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:21:00.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope within a period of a few months, a couple of months, that
        we''ll be able to enroll hopefully by the end of the summer so that we can
        start getting some results," Fauci, director of the National Institute of
        Allergy and Infectious Diseases, said July 27 when he announced the start
        of the Phase 3 trial.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed2a3e7-ac92-4b36-a8fa-e4331a792568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:18:17.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:21:00.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb77cb0-17db-45a3-8729-cc6221768b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:18:17.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:21:00.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci told CNN that he expects to get an answer about whether the
        vaccine works in November or December. "Maybe we''ll get an answer as early
        as October, but I doubt it," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98d7ac5-1f3e-4d36-a075-813f7e3784b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:18:17.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:21:00.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fcfe2e-fab4-426e-9b9a-e1e5f354e250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:18:17.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:21:00.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the pace of enrollment in the first week of the trial -- 1,290
        over five days -- were to continue, the study wouldn''t be fully enrolled
        until late fall or early winter. But Fauci told CNN he expects the enrollment
        numbers to increase as the study continues.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491e8723-bc93-46dc-9b88-79c204ebf8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:18:17.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:21:00.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441eace1-6e2d-4722-988a-760209812906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:18:17.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:21:00.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first week had very few sites activated," he said. "As more
        sites get activated, enrollment will very likely increase significantly."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da07644e-54c6-45fe-aef5-f5c1c3a92e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:18:17.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:21:00.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a42173-e4cd-42bf-991e-411eb16bf7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:18:17.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:21:00.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each participant receives two injections spaced about 28 days apart.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96596ddd-7bb2-4708-88cf-5ba9a05acdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:18:17.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:21:00.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446cb4a4-030d-4030-9401-4b640997ee0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:18:17.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:21:00.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Moderna said they are "on track to complete enrollment
        in September, 2020. The company will provide an update when enrollment is
        complete."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5908e148-03fb-4de9-9f99-42101a3b3025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:18:17.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:21:00.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6e7946-6f62-4ba7-9962-2c748dbc516f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:18:17.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:21:00.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the July 27 briefing, Fauci said he hoped for much higher enrollment
        numbers -- but he now says he was joking.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c91a2da-c67d-4a2c-85cc-456bf6b019e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:18:17.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:21:00.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ec5a4e-297a-4b99-a7d6-bb8a87e299b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:18:17.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:21:00.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d like to have 15,000 by the end of the week. I''m not sure
        that we''re going to get there, but hopefully we''ll get as many as we possibly
        can in order to keep our timelines where we need to be," Fauci said at the
        briefing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c35d34-f1a5-4548-bf1e-ded3da6d0dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:18:17.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:21:00.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239ae982-1317-417c-a455-c475574cc71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:18:17.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:21:00.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Thursday he told CNN he meant that "tongue-in-cheek."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a83a15-8bc7-42b8-8f4b-d25dc5794450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:18:17.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:21:00.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4def9fec-e5ea-4557-8a98-91ee0b4e6763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:18:17.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:21:00.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 310,000 people have registered with the the <a href="https://www.coronaviruspreventionnetwork.org/">COVID-19
        Prevention Network</a> to take part in clinical trials for a vaccine or monoclonal
        antibody treatment for coronavirus. The group is aiming to register "millions"
        of people, according to Dr. Jim Kublin, executive director of operations for
        the network.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b03014c-1058-4b39-a27b-849b13f65110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:18:17.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:21:00.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2d688d-efaf-4c02-bf02-c0f3b0a5acdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:18:17.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:21:00.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump said Thursday that he was "optimistic" a vaccine
        would be ready around election day on November 3.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebf3a27-53b5-406f-8bc1-94fc2c61c393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:18:17.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:21:00.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e36492f-cd33-4b1f-a7b0-4b411ba698c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:18:17.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:21:00.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe we''ll have the vaccine before the end of the year, certainly,
        but around that date, yes. I think so," Trump told reporters. On Monday, Trump
        said "we''re on pace to have a vaccine available this year, maybe far in advance
        of the end of the year."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d1038f-7b9a-499d-8892-cd92874a9427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T13:18:17.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:21:00.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/06/health/coronavirus-moderna-volunteers-fauci-satisfied/index.html">Fauci
        ''satisfied'' with enrollment for the first week of COVID-19 vaccine trial</a>."</em></p>'
