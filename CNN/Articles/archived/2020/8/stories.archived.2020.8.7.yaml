    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a49916a-3d43-443d-aa72-66e10efac93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab1bb6b-fe4a-4d93-8fac-044d8c91be64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a number of years, talisman Lionel Messi, widely considered
        to be the <a href="https://edition.cnn.com/videos/sports/2019/03/25/lionel-messi-barcelona-football-simon-brundish-spt-intl.cnn">greatest
        player of all time</a>, has been the glue that has held the Catalan club together.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449a61c2-442c-4395-8692-6b9c11fbd214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f802b43-fffe-40f4-bf3b-4dd52d65b9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His consistently brilliant match-winning performances have papered
        over the figurative and literal cracks that have been steadily widening at
        the Camp Nou.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be95a8f6-3cfb-40e8-8976-1d34d13beecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e32f58b-9c23-4c70-8a59-61b79016b0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet this season especially, an aging team without an apparent identity
        has seen performances and results fall apart, regardless of Messi''s exploits;
        off the pitch, the regeneration of the stands of a once great stadium has
        been put on hold due to the financial difficulties Barcelona finds itself
        in.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc52f1c-4976-4482-8687-c4923a0e1820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9243793f-a83b-47da-8331-60373723f422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without a trophy so far this season -- the team finished five points
        behind Real Madrid in La Liga -- the Champions League offers Barcelona one
        final chance of silverware.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845d780b-4c58-4a41-83b5-1ef3c5132fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294fcd68-65fe-431b-b527-cd7a5bb4f85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, it welcomes a rejuvenated Napoli to the Camp Nou for
        their round of 16 second leg, with the scores delicately poised after the
        1-1 draw in Naples. Defeat would undoubtedly be a disaster and would present
        Barcelona with its first trophy-less season since 2007-08.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb4b062-1a92-416e-a48e-deeae2c48dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06f9dbf-234c-4508-8df9-a363e1d2dbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll see what happens, but I see a black future," Catalunya Radio
        journalist Ernest Macià Ballus tells <a href="https://edition.cnn.com/sport">CNN</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b220c5fb-fa3c-4167-bd2d-00a39123d6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56431532-d225-47e5-a803-0b1ccb08f559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the turn of the decade, Barcelona was, in many ways, the model
        for any elite European club; a young visionary coach with a clear philosophy,
        a revered and highly productive youth academy and a clear transfer strategy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9e5c0c-dfd3-415e-ac39-9ed71370f81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379c1958-2221-4057-bd97-c79c51f7c6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pep Guardiola''s promotion to head coach from the Barcelona B team
        in 2008 signaled the start of the most successful era in the club''s history.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddd654b-1165-40e4-8923-16e2efbc54d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b46b3d1-01cf-4c16-b8cb-f4ec241e0dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a core of graduates from the club''s academy, La Masia, Barcelona
        won 14 trophies during Guardiola''s four seasons in charge, including an unprecedented
        treble for a Spanish club.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c164846-81d0-4117-b076-402bd30727dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0035c5-06d8-4b18-bc2d-5cc24c7db796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward eight years and only Messi, Sergio Busquets and Gerard
        Pique of the acclaimed La Masia alumni remain on the pitch, while the rest
        of the club appears in disarray. So, what has gone wrong at the Camp Nou?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34460d19-4d2a-4ce3-b772-39cf211ff7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a45a616-6880-4967-bc70-517fb316ed1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Financial troubles</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424643d8-9e71-49ac-a9f1-ba2580db78eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcelona''s ''Espai Barça'' project, the ambitious renovation plan
        for the Camp Nou and surrounding area, was due to be completed by next year.
        Instead, it hasn''t even begun.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4033a888-f3ee-4447-a5a0-219ecdd7c66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2665af-11b1-409d-88e1-5aaddd6e4f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimated cost of the project is reported to be <a href="https://www.sport.es/es/noticias/opinion/camp-nou-prioritario-espai-barca-7917867">between
        $600 million and $800 million</a>, money the club has struggled to raise.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03d36c5-267b-43d9-b317-fc2efb3e9415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be4aaa8-fbde-4894-a9f0-22ef3548d725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the blame can be apportioned to the coronavirus outbreak,
        but this is a project which the club has wanted to undertake for more than
        a decade. The enforced lockdown due to the pandemic brought football to a
        halt around the world and slashed clubs'' income through ticket sales and
        television rights deals.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb8613c-9991-4c3e-9def-2fbe53d11165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560e7c54-05ce-49b3-b969-70637520f24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcelona was particularly badly affected. The club''s wage bill
        is the highest in world football, <a href="https://www.uefa.com/insideuefa/protecting-the-game/news/025f-0fe85ed2acf8-db382645ca21-1000--benchmarking-report-highlights-profits-and-polarisation/?referrer=%2Finsideuefa%2Fprotecting-the-game%2Fclub-licensing%2Fnews%2Fnewsid%3D2637880">according
        to a report published by UEFA</a> earlier this year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe26c34-a4bf-4f20-b5b2-d178e21f25f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22f9cf6-6630-4940-bcaa-f8b4bfc53f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://globalsportssalaries.com/GSSS%202019.pdf">Global
        Sports Salaries Survey</a> by Sporting Intelligence puts Barcelona''s average
        annual salary spend per player at $12.3m for the 2019-20 season.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2423c276-b07b-4bc9-a8d7-c7b59e14f118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e398a18-825f-45ca-a378-2d13b463a346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.fcbarcelona.com/en/club/organisation-and-strategic-plan/commissions-and-bodies/annual-reports">According
        to Barcelona''s last accounts</a>, up to June 30, 2019, the wage bill for
        all their sporting teams, which includes basketball, handball among other
        teams, was 671 million euros ($792 million), with the vast majority going
        to the football club''s first team.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537e52c4-9cde-4bbc-969c-3b127b277e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a48645e-e1cb-4b00-aa5e-dcbad88c6753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That year, the club''s turnover was 990 million euros ($1.16bn)
        and projected to increase the following year. However, with money no longer
        coming in through gate receipts, TV deals and museum tickets, first team players
        and staff had their wages reduced by 70% in March to "minimize the economic
        impact" caused by coronavirus.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2f4ea4-0429-43d8-ad22-73e7191479d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf1706d-bfe3-4693-a31f-5a0c0d3d15ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcelona, of course, was not the only major European club to enforce
        a salary reduction, but it laid bare the precariousness of its current finances.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267097b1-c548-4bb7-8161-a2f375634e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1bdc07-76df-4407-8524-baeda55d5847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Big-money transfers</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed018244-c75c-48d9-a62a-ab765f0fe576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These problems have been exacerbated by the club''s move away from
        promoting La Masia players to the first team -- an academy which has developed
        <a href="https://www.transfermarkt.co.uk/fc-barcelona/jugendarbeit/verein/131">a
        host of stars, notably Messi, Guardiola, Andres Iniesta and Xavi</a> -- instead
        choosing to spend vast transfer fees and wages on already established stars.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd36eff-0f73-478a-92a4-888783f9868a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf35330-2084-4c5a-9117-b254c7cdc34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcelona has reportedly spent <a href="https://www.transfermarkt.co.uk/fc-barcelona/alletransfers/verein/131">more
        than $1 billion on transfer fees</a> since the 2013/14 season.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dfc550-f396-47b9-9843-fe10f6c6b302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91376839-908c-42f9-84ff-0834f011bed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world record $263 million sale of Neymar to Paris Saint-Germain
        in 2017 temporarily plugged the financial gap, but the club immediately spent
        the money trying to find an adequate replacement for the Brazilian, often
        paying big on desired players.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbf24f0-883e-43c2-ac8e-6958a38ce26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134b2cda-d254-461d-a78e-05b2d68bfd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around $170 million was paid to Liverpool for Brazilian forward
        Philippe Coutinho, whose unproductive time at the club came to end with a
        loan move to Bayern Munich after less than two years in Barcelona.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b714d27b-0681-45cb-b741-c284ebf3a6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae10093-80d8-48dd-8c79-dffcb8e2de06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another $120 million -- plus $45 million in potential add-ons --
        was reportedly spent on the largely unproven Ouseman Dembele from Borussia
        Dortmund. The Frenchman has shown flashes of his potential, but his three
        years at Barcelona so far have been defined by several long-term injuries
        that have limited him to just 74 appearances.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea65f8fd-70c6-49a1-968e-05b1ff37ec2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dde310-6805-4692-94c8-a2f4dc6eb67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently came the <a href="https://edition.cnn.com/2019/07/12/football/antoine-griezemann-signs-for-barcelona-spt-intl/index.html">$135
        million signing of Antoine Griezmann</a>, who has so far failed to replicate
        anything close to the form he showed while at La Liga rival Atletico Madrid.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5890a7d2-75df-40f8-b897-7a2ccb5c88e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b53f16-0308-4f2d-bd4e-e7c8f80b9f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such are its current financial woes, the club sold promising young
        midfielder Arthur to Juventus in exchange for the 30-year-old <a href="https://edition.cnn.com/2020/06/30/football/barcelona-miralem-pjanic-juventus-spt-intl/index.html">Miralem
        Pjanic</a>.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd61aae-d1df-4397-9b28-1e166a5b37de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8909742-4d93-43da-aa66-ebc91d13a110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These signings, and many others, have not only negatively impacted
        the team, the results and its finances, but also the very fiber of what it
        means to be FC Barcelona.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbcc6a0-4c06-4311-8a34-e64020bc6917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6f30d4-75c2-4fb8-8bd8-12a5a7c10090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been problems with how they basically run the club,
        as far as money is concerned," Macià says. "Bringing in players with high
        prices, players that didn''t work. They did buy some good players, like Frenkie
        de Jong, for example, a young and talented player, but ... he needs to adapt
        to our philosophy.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f661fa01-71e9-414a-8c20-dccf99b1581d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b2775c-21b8-40c0-8167-faaafd9a7617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if there''s not anyone who ignites this philosophy, it''s difficult.
        If there''s not a leader that tells the new players how we play at Barcelona,
        it''s difficult because the only priority is to win the next game. And if
        this is the only priority, you will never win that title.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72331820-388d-4a55-9d29-801034f00398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4e052c-effb-4862-80b6-e93e1b6c6b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[We cannot] play like an ordinary team. Other teams are better
        at playing ordinary [football], like Milan or Inter, they do not need to play
        beautifully and with a style, they have good players and they are good at
        it. While in Barcelona, they need to do something more than just win titles
        ... and it still won''t be enough.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868f8351-7483-4b75-8037-ca230efa79a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c7791b-f2c9-4012-a04d-0675401f0319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So Barcelona will need a reconstruction and, I''m afraid, they
        wouldn''t have enough money to do it.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538f9d10-dc3d-4689-9dfc-9f4e2c2ec744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92db14e-2909-4572-b797-2d6301a727c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They wanted to refurbish the Camp Nou and the project has been
        stopped. They also had to build a new [arena] for basketball and other professional
        sports at the club, and this project has been stopped as well. There''s no
        money for these projects."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03aa1e1d-3a71-443d-aa9e-a52c07b31892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb3174c-efbb-4525-ab7f-71aa79b34df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Soul of the club lost''</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86321013-2e2a-4510-acf4-8f335c76b19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2012, the season after Guardiola left the club, his replacement
        Tito Vilanova famously fielded an entire 11 of players who had graduated from
        La Masia. Barcelona beat Levante 4-0 that day and it was an occasion heralded
        around Europe, as the academy was put on a pedestal as the gold standard for
        other clubs to aspire to.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b92859e-5888-4842-acf6-4f093459590c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a6ed2b-efea-4d66-9d85-f8f947a696cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi, Busquets, Pique and Jordi Alba still remain from that side,
        but La Masia''s production line has since slowed. In the subsequent eight
        years, only Sergi Roberto has graduated to become a first-team regular.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdaa411-d651-4cc0-9d88-ab5b902bf421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d08b04-c19c-4044-8962-dd18229a2cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From 2004-2010 there was a policy for years of bring players from
        La Masia to the first team," Macià says.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb955e08-6b1b-4327-b13c-55974430d1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca1beda-ae5c-421c-b2b1-ae4779980b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Guardiola was the coach, everything was easier for these young,
        talented players growing up in La Masia. But then Guardiola went and the coaches
        that came here were basically focused on trying to win and the current board
        didn''t force them to try and raise players born in La Masia, so the soul
        of the club has been progressively lost.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534d878d-9e6d-4a24-b432-0268fdf9be9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaf7c2c-662d-4221-9d13-b735f5ad9aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s gone from ''More than a Club,'' which is the motto that is
        still in the stands, to more of a simple club in which you can see a good
        football team, but one that is losing its identity."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656fa5c1-5389-4f9a-9b33-9e94244065bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e88ab46-d10c-4286-b1db-1d8eb9cc6d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the board''s decision to focus on big-money signings, instead
        of nurturing its own talent, could be the root cause, as Macià also noted,
        Barcelona is also no longer able to hold onto La Masia''s most promising stars.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0a741b-3297-4c71-9238-7a08459b367e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa9ddd2-7ad5-408d-9b90-b589887d7515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/07/30/football/cesc-fabregas-covid-19-cmd-spt-intl/index.html">Cesc
        Fabregas</a>'' move to Arsenal in 2003 as a 16-year-old is perhaps the most
        famous example of this, but it''s a trend that has continued.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05e6400-12c8-46c0-aa08-2b98950a54c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b221c5c9-345a-4774-9b95-a467a87021db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchester City defender Eric Garcia, Paris Saint-Germain midfielder
        Xavi Simons and Manchester United-bound Marc Jurado are just three of La Masia''s
        most gifted youngsters to have left for pastures new.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c70fad8-4ee0-41c9-9c35-af50e8ac3207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e94e31-4214-4b81-a65e-c61e65ef708b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Discovering the next Xavi</h2>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd0bda0-9828-4b35-ad99-a510c7e4eabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps it''s unfair to compare La Masia''s current production
        line to that of Messi, Xavi and co, arguably the greatest group of players
        any academy has produced.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b508785c-3f6c-4d19-962a-63817fb32ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e6d605-a41d-4858-b2a3-970cc2cb4d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such was the success of those graduates -- Messi, Xavi, Andres Iniesta,
        Busquets, Pique, Carles Puyol and Victor Valdes all started the triumphant
        2009 Champions League final -- every new prospect is burdened with the expectation
        of having to be the "next Xavi" or the "next Iniesta."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57edaf1e-e504-4cf4-b4f8-e8321d08d0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be3cbc4-21d3-46c4-9541-b88adb6428ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about generations, you cannot expect every single year or
        every five years to see four players in the starting XI that just came from
        La Masia. It doesn''t really work like that," Fabregas tells CNN Sport. "Iniesta
        is one of the best midfielders in history. Xavi, probably the same.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85137913-e94c-4380-9f80-59aba8fbde15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d66647-4cc9-472c-b320-579257d0f59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if you analyze it well from the beginning, how they started
        and how they made it, Iniesta really started to play regularly and was considered
        a top player at 22. We [Arsenal] played the [2006] Champions League final
        against them. He came on at halftime and he changed the game and he was only
        22. Iniesta started playing every single game and was considered in the undisputed
        starting XI at 23.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f495253-ddaa-4084-ac03-5cf1198ba0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bd4dd9-8b71-4e2f-b06b-45dd52e54200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xavi had a lot of ups and downs at Barcelona. The real Xavi that
        we all know and we all admire, and is probably one of the best players in
        the history of Barcelona, started really at 28 when Pep came into the club
        and said: ''Listen, you are my man. Everything will go around you.''</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd558d637-4285-47bb-916d-bfd9ce50efad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b910a4-ec43-42a4-96dd-b5221bb32b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2008, after the European Championship, Xavi came from two years
        of winning nothing at Barcelona. There were a lot of rumors; he will go, he''s
        not good enough. Then someone comes, believes in you and, all of a sudden,
        you''re a different player, a different animal and you go on for four or five
        years at a level that you wouldn''t even expect you had.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dc9dd7-c4fb-4073-b52a-dc2f1cbbd457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81add8b-15dc-40b4-93d1-322eed3890af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So that''s why sometimes it''s a bit of luck. It''s about having
        someone to trust you so much, that gives you the opportunity."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01472aa-d88c-4094-a994-220c3fbd4854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a086cb-a9c8-401e-b781-063a1caa4cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Messi nearing the end of his career, Macià believes the board
        needs to move away from the "win at all costs" mentality that has prevented
        the club from taking risks on young talent and revert back to the philosophy
        of player progression that legendary Barcelona coach Johan Cruyff, who focused
        on how the academy teams played rather than the end result, instilled.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb05d063-26ef-4916-a392-2a492bd6d38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098b218b-b983-4dee-b2bd-2cac3b0b922b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The squad is very short, it''s much older and it''s difficult to
        replace players like Xavi and Iniesta," he explains.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76ed6a8-7dd3-438f-a2a0-c4b97db2f270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8150ccf-8a9b-43d5-83e8-48fc3063e956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Messi had the best generation of homegrown players in La Masia
        around him, which made an impressive pack, and you had a total team with total
        football. Now, of course, these players are not here, it''s very difficult
        to replace them.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0fdb13-8191-494e-a070-cfb81d113042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a21a1a-854b-4a40-afe6-762d5919bbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems we have the impression that they [the board] are not trying
        [hard] enough to try to create a style and try to go back to the roots that
        Johan Cruyff started and Guardiola continued, and we are losing what we were
        [as a club]."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc24b66f-d338-4641-99c4-7ffe0bae681a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c448cc-7f68-4873-912c-38691f3b62f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Messi vs. the board</h2>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7956c7e1-880e-48c1-aee1-3a2224fc1f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Messi''s powers remain superhuman -- he ended this season
        as <a href="https://edition.cnn.com/2020/07/20/football/lionel-messi-pichichi-record-breaking-goals-spt-intl/index.html">La
        Liga''s top scorer</a> for a record seventh time -- they are no doubt beginning
        to wane.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7f625e-591e-4a1a-b1dc-fed2e1288c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140a7630-dae0-45c5-9ee9-9594d3a1d629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, this season he has also had to expend his energy
        on fighting battles off the pitch.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4252ae0-b4f4-4c76-8cca-90c813ac1f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7239125c-2ff7-4f26-ad98-4cca041f691a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in February, Messi, a man who rarely speaks out, <a href="https://edition.cnn.com/2020/02/06/football/lionel-messi-barcelona-crisis-eric-abidal-spt-intl/index.html">openly
        criticized Sporting Director Eric Abidal</a> after his former teammate accused
        the players of downing tools to get manager Ernesto Valverde sacked.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc256529-868f-469f-a8bb-a7ae91bc6607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad58ef0d-5e59-4770-852f-a74049bde5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Club president Josep Bartomeu called an emergency meeting with the
        pair and prevented a mutiny, but Messi has since publicly aired his grievances
        with the club on two further occasions; once during the wage reduction negotiations
        and then following the recent shock defeat to Osasuna.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173e2d96-0b9f-4c5d-8635-060ac0483d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12ef17f-82fb-4163-84ad-bbf75dcff4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Messi has been doing very well for 15 years and he was making the
        president better, the players better, he was making everyone around him better,"
        Macià says.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29814358-d188-461b-855a-949a8a2e4515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5e0110-bfd7-4904-a754-4843c6a8847f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because his influence is so big -- was and is so big -- he could
        make up for it [club''s lack of leadership]. But now he''s just starting to
        slow down progressively and steadily, and all the problems now appear."</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb074b59-ad2d-44fb-aa1e-70868dbad1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6918bc5-0ff5-46a2-b6fc-fcd60853b3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against Eibar in February, thousands of Barcelona fans held up white
        handkerchiefs in the stands -- a common way for Spanish fans to show their
        discontent -- as "Bartomeu, resign" echoed around the Camp Nou.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d815b9-0a31-4e7e-9b85-ea22e37b636c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1000e9e8-c357-4a79-8925-c27653d2c2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans were unhappy after it was <a href="https://www.fcbarcelona.com/en/news/1613048/fc-barcelona-statement#">alleged
        Bartomeu had hired a firm to attack the club''s own players</a> on social
        media, something the president and the club denied.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9225d6-4650-4fea-888a-18d90784a149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a181ff-68a1-43fb-a79a-4aa7fe85e8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While supporters may not have got their wish immediately, Bartomeu''s
        presidency will only last for one more year.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fc3c40-3199-4c17-a997-9cb30e210eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8207a198-2129-428d-a687-c8334d1c27a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans see Barcelona''s 2021 presidential elections as one of the
        most crucial in the club''s history. Will it be a turning point for the club''s
        fortunes, or will the same mistakes be repeated?</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400efd8b-74cc-4fe8-8922-144cf419b460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52036186-2544-41cf-b21e-674e66b1b8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the midst of the coronavirus pandemic, six senior members of
        the Barcelona board resigned and sent a strongly-worded letter to Bartomeu
        criticizing the management of the club and calling for the elections to be
        brought forward. In response to the resignations, the club said the resignations
        were "due to a reorganisation of the board put forward by Bartomeu."</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623bad14-cf3f-4fcb-a814-2956809ce8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97514a87-59c9-462b-96d6-78caf30241b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The [new] president cannot repeat the [current] situation," former
        Barcelona player Francesc Arnau tells CNN. "I don''t know what will happen
        in one year, two years or three years, but a lot is changing at Barcelona;
        the players, the president and the structure of the organization.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d19a5db-848b-4ca3-bf6c-1524e66e3767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b0c717-3179-4afe-bfe9-be1f3a9bc779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot know what the future holds, but for this Barcelona it''s
        impossible to repeat the titles of the [old] Barcelona and it''s difficult
        to repeat the last 10 years of Messi because of his age.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081dcc29-fed6-4ba1-aea2-4ee2206bacf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533a5c4b-6113-47d2-92bd-585880a1303e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the [new] president doesn''t influence a lot, the change [election]
        isn''t important, but if the president can be influential then change is coming."</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15781bb5-3b88-45c2-b734-b341bd9c2679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd8b166-fa05-47e1-b65b-b04f5f2a9635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s not because of Leo''</h2>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32cad1f-0c88-46df-95df-24a0bcde46d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few people would have given Napoli much of a chance against Barcelona
        in the Champions League before the enforced break, but these two teams have
        enjoyed differing fortunes since football returned.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3858aeb4-052e-4168-9d6b-6716f33b944c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04371726-121a-4be4-ab32-45ac619c1037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Barcelona has struggled in La Liga, Napoli''s resurgence under
        new coach Gennaro Gattuso culminated in a historic Coppa Italia win over Juventus
        in June as the club secured its first major trophy since 2014.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707f49a9-526c-4b70-a3d8-d49e200c12ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f4d918-12de-45d1-bc23-817d057ebf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Fabregas believes any team with Messi in the side has a chance.
        Talk of the Argentine''s demise, he says, is premature.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5694cd4-34af-4e4e-b916-1a56a48e07f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa986bb-9df4-4580-8cfd-dda8a79cccc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new format of ties being played over one leg instead of two
        also gives Barcelona a better chance of progressing, if Messi is able to produce
        yet another moment of magic.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cad4c6-5a4c-4863-9631-b1d6c1095eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7fca94-087f-4b45-936a-f1d310dba5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that Leo had a very good season," Fabregas says. "People
        can tell me what they want, but I watch every single match. He scored 25 goals,
        he made 21 assists in his worst season. If you tell me that I could do that,
        then I would be very, very happy, believe me, and this would be the best season
        of my career.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bce59dd-3117-4a39-8394-d1bf156a06b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddcc3d1-12d5-4aa0-8b71-9c356ef6b6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People shouldn''t look at the results so much, they should look
        at the performances to see what he does and what he doesn''t do, and then
        analyze. Leo had a top season, but the problem is that maybe around him the
        team didn''t have a top season, but individually himself, I saw him as usual.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365a6a84-82c9-49c0-bc7c-4bb7c7d34c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6499279-79c3-4dcc-95fe-686be7eb76a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you are winning, when you are successful it''s because 15,
        16 players have been at the top of their game. It''s difficult to win Champions
        Leagues and league titles competing against Real Madrid, Atletico Madrid when
        only four, five or six players compete at the level required.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460dbe5d-08c9-4d92-966c-74ecd27a60b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6792b9-f034-4f39-acaf-00ec1f5f0f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why Barcelona have struggled this season with Lionel Messi
        in their team and having watched it, it''s not because of Leo."</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78417bd4-735e-419b-b721-564eab259749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.848+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0471b00-2723-4c98-8d95-dd76704ebdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Messi branded the team "weak" following that defeat to Osasuna
        on the penultimate day of the season, coach Quique Setien openly admitted
        he did not know whether he would still be in charge for the remainder of the
        Champions League campaign. Much is on the line this weekend.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c97d8d2-9757-4063-9160-218b77e57d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6f38be-6b72-4231-bf49-8daeed60da9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victory against Napoli on Saturday would mean crisis postponed,
        if not quite crisis averted.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5b8028-f2f0-4e0b-9ab4-0783f8a97f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T20:35:58.849+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:20:36.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2020/08/07/football/barcelona-napoli-champions-league-lionel-messi-spt-intl-cmd/index.html">More
        than a Club?'' How FC Barcelona ''lost its soul''</a>."</em></p>'
