      'jcr:uuid': 'a11d3c4f-4ced-4565-ae96-6bc2fed8580e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T17:13:52.788+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:20:43.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners have asked the high court to stop the implementation
        of the law, saying its vague and overly broad provisions can chill people
        to silence for fear of being tagged as terrorists. Lawmakers who authored
        and sponsored the measure insist that law-abiding citizens have no reason
        to fear because it has enough safeguards against abuse.</p>'
