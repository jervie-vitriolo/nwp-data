      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Facebook is extending its work from home
        policy until July of next year, becoming the latest tech giant to commit to
        letting staff work remotely in response to the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d3a64a-c888-4874-86da-11ca5b53db44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-07T15:45:21.979+08:00
