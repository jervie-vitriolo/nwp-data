      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In recent times, mention <a href="https://edition.cnn.com/2020/07/17/football/lionel-messi-rant-barcelona-osasuna-la-liga-spt-intl/index.html">Barcelona</a>
