      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Listen: Itzy, “Not Shy”</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ef6f71-f64d-4dfb-9d9e-6a026fb8472d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T11:08:33.069+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:36:32.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week was big for k-pop releases, and one of my favorites was
        “Not Shy,” the title track off Itzy’s third EP. Set in a frankly unrealistic,
        far-flung Western universe, where the five-piece Itzy is a gang of bejewelled
        thieves displayed on “wanted posters,” the single’s music video is like the
        lovechild of “Better Call Saul” and “The Bling Ring.” There are car chases,
        a worrying interest in guns, miles of outstretched desert. It’s definitely
        the grittiest of their music videos so far, which matches the mood of the
        song and the dance that goes along with it. “Not Shy” was released swiftly
        after their debut in 2019 and follow-up earlier this year, but the skill of
        their complicated choreography and catchy compositions betray their age both
        as a group and as people. (The youngest member, Yuna, is only 16 years old.)
        It’s lots of hard work, for sure, but there’s just something about the projected
        effortlessness of their collaboration that has me convinced it’s lots and
        lots of natural, brilliant, blinding talent, too. — Carina Santos</p>'
