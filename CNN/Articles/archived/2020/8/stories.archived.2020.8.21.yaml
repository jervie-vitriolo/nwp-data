      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491d8240-49e0-4566-a2af-4e60467e11f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:07:05.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:35.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes guidance from the World Health Organization and the
        US Centers for Disease Control and Prevention.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de7504c-3e17-4337-9204-7075a66ae227'
      'mgnl:activationStatus': true
