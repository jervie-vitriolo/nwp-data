      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd73b8f-161c-43e7-bb39-ec3be2684939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T05:00:52.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:32.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want other Catbaloganon to experience what I experienced.
        Don''t do the things that I did," Uy said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b531b6e4-a508-46fd-b4e9-51976fcc98a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T05:00:52.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:32.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e9e1c8-cfa8-43eb-841c-668d21389abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T05:00:52.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:32.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am appealing all to please stay at home, always wear face masks,
        wear face shield, practice social distancing, wash your hands. Again, I am
        appealing for us to work together to stop the spread of this virus. Stay at
        home, that is your greatest contribution in this fight against Covid," he
        added.</p>'
