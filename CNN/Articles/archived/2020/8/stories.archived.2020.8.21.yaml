  'Duque-healthcare-workers-covid-19-response':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-21T16:34:15.396+08:00
    'imagesource': 'jcr:fca0a24f-8cef-4776-b141-185cc84c96fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24739509-1f75-4fb7-9b14-87016f3fe86a'
    'lead': 'The country’s health chief is appealing to medical workers to be “selfless”
      and to join the country’s hospitals amid the health crisis, however difficult
      it might be.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-21T16:42:39.206+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:42:35.030+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:36:00.257+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Let''s be selfless’: Duque asks medical workers to join COVID-19 response'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444d7cd5-801f-4632-917e-eae748e4042b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T17:02:40.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:42:35.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21)</strong> — The
        country’s health chief is appealing to medical workers to be “selfless” and
        to join the country’s hospitals amid the health crisis, however difficult
        it might be.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87dcc25-f468-409c-a37a-04ccb0f63d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T17:02:40.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:42:36.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Siguro (maybe), let''s be selfless ...&nbsp;It is not going to
        be easy anytime soon. It is going to be more difficult, but we just have to
        live with it. But of course, the sense of nation must be an overarching consideration
        in the hearts of every healthcare worker,” Health Secretary Francisco Duque
        III said in a webinar held Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da066f2-eb71-418a-9446-1ef297d28c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T17:02:40.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:42:36.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ako po ay nananawagan. I appeal to the sense of nationalism and
        patriotism of every healthcare worker, nasa giyera po tayo, magkaisa po tayo,
        magtulungan po tayo,” Duque added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0996a449-23f2-40fe-a705-6212badeab65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T17:02:40.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:42:37.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am calling on medical workers…we are in a war. Let’s
        be united and help one another.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b233806-8fae-45ee-9ac5-8ac018e702f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T17:02:40.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:42:37.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque noted that many overseas medical professionals who recently
        came home refused to apply to the Health Department’s emergency hiring program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f832bb-1975-4ae0-bf9a-8b9037ade6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T17:02:40.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:42:38.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of around 1,000 medical workers the government is eyeing to recruit,
        only 25 have signed up, he said, as he urged them to reconsider their decision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac33177d-5bb6-48c0-b5d3-d947c87b5967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T17:02:40.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:42:38.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Yung iba ay ayaw,” Duque said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15ae1f4-4647-4175-b6dc-6136f25f116a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T17:02:40.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:42:39.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some of them turned down the offer.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fae83d-c946-4e48-abb1-9e701ef05d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T17:02:40.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:42:39.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Baguhin po natin ang ating pagiisip sa gitna po ng pandemyang ito,”
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c90669-54e3-4e5f-b0f5-fe4f360741b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T17:02:40.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:42:40.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I urge you to change your minds in the midst of this
        pandemic.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da47907-3061-492c-a399-2465fafc2718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T17:02:40.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:42:40.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has again <a href="https://cnnphilippines.com/news/2020/8/20/deployment-ban-medical-workers-philippines.html"
        target="_blank">eased</a> the overseas deployment ban on medical workers,
        allowing those who have secured employment documents on or before March 8
        to leave the country.</p>'
  'FDA-no-application-yet-Russia-vaccine-trials':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-21T16:56:10.903+08:00
    'imagesource': 'jcr:07bc1014-f7dd-44fb-a32e-475eb29f32c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40d8fd14-670b-42f5-bb78-f0e637fefe7e'
    'lead': 'An official from the Food and Drug Administration revealed that it has
      not yet received an application to hold a clinical trial in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-21T16:57:55.073+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:42:28.439+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:36:00.375+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'vaccine', 'COVID-19', 'FDA', 'phase-3', 'trial']
    'stories': ['4707b5f6-c2b5-4a9e-ae0d-6f77f9f576ec']
    'template': '1'
    'title': 'No applications yet to hold COVID-19 vaccine trials in PH, says FDA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573dbb18-77f2-4d31-a8d7-3c1306da7291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T16:57:55.074+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:42:28.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> While
        Philippine officials are eagerly awaiting the arrival of a COVID-19 vaccine,
        an official from the Food and Drug Administration (FDA) revealed that it has
        not yet received an application to hold a clinical trial in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14133b56-15bb-4763-8328-cb6f633e396e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T16:57:55.074+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:42:29.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jesusa Joyce Cirunay, head of FDA''s Center for Drug Regulation
        and Research, said a vaccine manufacturer interested to hold the Phase 3 of
        the clinical trial in the Philippines has to submit an application and register
        for an import license before it can proceed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f0bffe-1c70-4b6b-81f9-04da6837fbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T16:57:55.074+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:42:29.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala pa kaming na-receive na</em> clinical trial application...
        They cannot just have a clinical trial, they have to pass FDA," Cirunay said
        in an online forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc92c82-7d78-4e1f-a7a5-530821ccf8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T16:57:55.074+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:42:30.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The completion of the Phase 3 is required <a href="https://www.cnnphilippines.com/news/2020/8/11/Russia-COVID-19-vaccine-FDA-approval.html">before
        the FDA reviews it for mass rollout.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a60202-d0c1-4ccb-bc4b-9be693511fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T16:57:55.074+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:42:30.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cirunay said it will take less than the regular 45-day process for
        the application to receive a go-signal from the FDA as long as the documents
        are complete.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e91e600-f258-4f60-affe-939fc3949576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T16:57:55.074+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:42:31.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a clinical trial is approved to be carried out in the Philippines,
        a member of the government''s vaccine expert panel will identify the participants
        that will be first in line to receive the first dose of the vaccine through
        the research.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83afe6b-ed19-4713-a131-6844e04abe41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T16:59:15.731+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:42:31.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/8/12/Russia-Sputnik-V-coronavirus-vaccine-Philippines-laws-trials.html">Approval
        of Russia-made COVID-19 vaccine ‘good news,’ but local use depends on laws,
        clinical trials — Palace</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2782273-4148-4bd8-a7d7-875a43da8f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T16:57:55.074+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:42:32.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Maria Liza Antoinette Gonzales of the University of the Philippines-Philippine
        General Hospital said those "at risk" — healthcare workers, frontliners, and
        those exposed to COVID-19 patients — will be prioritized.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f71bb2-2036-4973-9def-7c77e7a73e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T16:57:55.074+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:42:32.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If an application is submitted by September, she said the <a href="https://www.cnnphilippines.com/news/2020/8/19/Philippines-COVID-19-vaccine.html">earliest
        a clinical trial will be completed is March 2021</a>.&nbsp;Officials earlier
        said around 1,000 healthy Filipinos will be allowed to join the medical research.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587e15be-b059-4596-8305-9a2a6f482d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T16:57:55.074+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:42:33.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine clinical trialist Dr. Josie Carlos said the timeline for
        the rollout of a regular vaccine normally takes 10 to 15 years, but in times
        of a global health crisis, it can be sped up to be completed in two years
        as long as the safety and efficacy can be assured.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae2b421-f5db-40c4-84d7-54f849a986e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T16:57:55.074+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:42:33.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are in a pandemic, this may be fast tracked but following
        of course the scientific investigation and all the necessary regulations,"
        she said.</p>'
