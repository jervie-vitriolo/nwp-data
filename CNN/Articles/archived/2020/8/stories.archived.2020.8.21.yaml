      'text': '<p>The decorated Brit-Aussie mentor won eight trophies in a span of
        three seasons in the Indian Super League, also leading the Indian club East
        Bengal into a quarterfinals appearance in the 2013 Asian Football Confederation
        (AFC) Cup.</p>'
