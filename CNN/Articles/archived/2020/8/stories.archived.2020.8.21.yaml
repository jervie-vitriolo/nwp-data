      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21)</strong> — The
        low pressure area east of Cagayan and southwest monsoon are expected to bring
        rains and thunderstorms over parts of Luzon, state weather bureau PAGASA said
        Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e8a8c2-9f41-4c1f-b31b-c5fb0353113f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T07:28:27.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:25.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cloudy skies with scattered rain showers and thunderstorms may prevail
        over Ilocos Region, Cordillera Administrative Region, Cagayan Valley and Central
        Luzon, PAGASA forecaster Ariel Rojas told CNN Philippines’ New Day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3791f7b-3970-443e-8340-7827f09ae897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T07:28:27.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:25.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the weather in Metro Manila and the rest of the country
        will improve with chances of rain showers in the afternoon and the evening,
        Rojas added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304379f3-3378-49b8-98ce-811eb7c9cc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T07:28:27.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:25.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LPA is likely to turn into a tropical depression in 36 hours,
        and will be named ''Igme''.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7231bff-f911-4261-99ac-045d83b5c863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:03:52.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:25.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Landslide on Cagayan de Oro-Bukidnon road</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dd40ea-0782-47f9-8166-d90c4dac845f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:03:52.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:25.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Public Works and Highways Region 10 has started
        its clearing operations on the road connecting Cagayan de Oro to Bukidnon.
        It is not passable after a rainfall-induced landslide occurred in the area
        on Thursday.</p>'
