      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SRA Administrator Hermenegildo Serafica said in a statement on Friday
        that they are “studying the possibility of exporting surplus sugar to the
        US to take advantage of Washington’s preferential rate.”</p>'
