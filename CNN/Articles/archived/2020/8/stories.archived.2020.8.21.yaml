    'title': 'Senior citizens complain about not being allowed to go to work amid
      the pandemic '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4163eb7b-2b63-4d73-aee2-472c6b7968ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:33:42.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:40:56.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> A senior
        citizens advocate said there are elderly people who complain about not being
        allowed to go to work during this pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59019e9c-8e56-4be2-85f4-885c366cd599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:33:42.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:40:57.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591c3f65-33b3-45a8-9751-014290bf8e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:33:42.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:40:57.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elderly advocate Atty. Romulo Macalintal told CNN Philippines’ Newsroom
        Ngayon that one of the challenges senior citizens are facing for the last
        five months is their inability to earn a living.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fe3a4a-db05-44f3-b3f9-35376088430b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:33:42.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:40:58.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eba8a98-0cf9-4841-abc4-962259cb15fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:33:42.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:40:58.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in many areas, senior citizens are forced to stay home despite
        having the capacity to work.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd490a2-4bd7-46e7-8af2-25ef60b2cab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:33:42.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:40:59.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang nirereklamo nga ng ibang kasamahan namin ay bakit pipigilian
        silang magtrabaho o lumabas ng kanilang tahanan gayong kaya pa naman nilang
        magtrabaho,” said Macalintal in light of the celebration of World Senior Citizen’s
        Day every Aug. 21 to increase awareness of issues that affect the elderly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3fcc15-45d7-4663-a2c8-39b65d0374b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:33:42.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:40:59.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594a4721-6425-4a4e-a6b8-b9f50acf732e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:33:42.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:41:00.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some senior citizens complain why they are prohibited
        to go to work or even go out of their homes even though they are still capable
        of working.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bbc834-c1b9-4f29-904e-95c5aa68d661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:33:42.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:41:00.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca86dc0-f137-4527-bc28-678d4a3d72c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:33:42.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:41:01.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalintal cited President Rodrigo Duterte and other members of
        the Cabinet who are already senior citizens, but are allowed to go out and
        work.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec7d8e6-a63c-475a-9dd7-ef1bd9668364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:33:42.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:41:01.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e889cecc-52a9-444d-9dcc-dfc9a2426894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:33:42.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:41:02.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, he noted that even though many seniors receive pension,
        it is not sufficient for their everyday living that is why there are those
        who still need to earn extra income especially now that the country is experiencing
        serious economic crisis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3fb183-ba4e-4ba1-be16-2475fad50a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:33:42.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:41:02.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cb9aa8-f31c-4222-a6a5-655b03944871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:33:42.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:41:03.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made an appeal to the government to at least relax restrictions
        for the older people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9559a76-cc3a-4d23-8710-a950d9b59347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:33:42.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:41:03.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b1af65-2e91-416f-9345-fd3b6d110adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:33:42.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:41:04.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the omnibus guidelines on the implementation of community
        quarantine in the country, anyone with age below 21 years old and those 60
        years old and above are required to stay home at all times, except under certain
        conditions like buying essential goods and services or for work in industries
        allowed to operate depending on the community quarantine classification.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fbaedf-4827-4f2f-a693-a22c62224072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:33:42.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:41:04.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46c2aa1-295c-4992-b4b3-0f4941fc0ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:33:42.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:41:05.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health department has also encouraged the elderly population
        to remain in their residences since COVID-19 fatality rate among them is high.</p>'
