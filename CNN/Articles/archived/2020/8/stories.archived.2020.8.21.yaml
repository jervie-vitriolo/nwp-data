    'mgnl:tags': ['DNC', 'Joe-Biden', 'US', 'politics', 'Donald-Trump', 'elections']
    'template': '1'
    'title': '8 takeaways from the DNC''s final night'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db346d16-5085-4fa5-8fc9-1690b9d3e1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:31.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The speech <a href="https://edition.cnn.com/election/2020/candidate/biden">Joe
        Biden</a> delivered Thursday night was one he''d waited a political lifetime
        to make. And <a href="https://edition.cnn.com/2020/08/20/politics/biden-dnc-speech-transcript/index.html">his
        words</a> touched on the highs and lows of the odyssey that led him there.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca462b3-71c7-4523-9b7d-4b8e8df4f9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:31.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e53f0d-3175-4cf1-96ab-f53143955337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:32.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he accepted the Democratic presidential nomination, Biden traced
        lessons he''d learned about dignity from his father; about overcoming grief
        from the deaths of his wife and daughter and, decades later, his son; about
        the presidency from Barack Obama; and about reckoning with racism from former
        Rep. John Lewis and a 6-year-old girl. He explained how it all led him to
        a moment for which his party''s voters decided Biden, at 77 years old and
        after 47 years in national politics, was made.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05fe691-b25c-46f6-8549-6df033463c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:32.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5002c465-657a-4589-b4a9-3a7eb8dbbc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:33.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is our moment to make hope and history rhyme," he said, quoting
        the Irish poet Seamus Heaney.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd0eb9d-592c-43c9-a418-133f964197f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:34.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ddfa45-c235-4d43-b73f-bbdd1ee97279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:34.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are eight takeaways from the fourth and final night of the
        Democratic National Convention:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbb9952-fef5-47be-a951-ed1685d6e005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:35.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907aa000-b804-4df2-af28-d6df82f49dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:35.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''An ally of the light, not the darkness''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4f9da6-2556-41d5-ab62-394266e6cc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:36.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden didn''t use <a href="https://edition.cnn.com/election/2020/candidate/trump">Donald
        Trump''s name</a>, only referring to him as "the current president." But his
        speech, from the outset, cast Trump as a failing, self-obsessed figure willing
        to ignite hatred to advance his own political ends.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee8801a-b148-4d59-b36d-e59c4ee88184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:36.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be85a994-6c1a-45d6-8b0b-a56d18988488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:37.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will draw on the best of us, not the worst. I will be an ally
        of the light, not of the darkness," Biden said in his opening minute.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1831cbb9-a741-48c4-99ce-d5d3c055b15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:37.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599cd6c5-42c9-44df-9a97-4ab46571a9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:38.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lacerated Trump''s handling of the coronavirus pandemic and his
        foreign policy efforts, and pointed to staggering job losses amid searing
        economic inequality. But he began and ended his speech with a call to overcome
        division.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f8cc22-35d5-4f07-8d94-3b9304399918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:38.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7582dd77-335a-4d74-b63f-a4135f623f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:39.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With passion and purpose, let us begin -- you and I together, one
        nation, under God -- united in our love for America and united in our love
        for each other," he said. "For love is more powerful than hate. Hope is more
        powerful than fear. Light is more powerful than dark."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4c943c-d9ae-4aa7-bb99-1f076b4243d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:39.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc3a98f-be1b-4f3c-b430-6e5cd1a72348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:40.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is our moment," Biden said. This is our mission."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0c7c2c-64f7-4a5a-b696-c90ad874c2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:40.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2105b7a3-3faf-4f42-8920-ebce0384b228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:41.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Her words burrowed deep into my heart''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700ad2ef-4fdf-4346-a61e-4e5af075e090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:41.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the outset of his campaign, Biden has said he was motivated
        to run for president by Trump''s response to white supremacists clashing with
        counter-protesters in Charlottesville, Virginia, in 2017. The President said
        there were "very fine people on both sides."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2c02b0-d504-4670-ac6c-add597ae73f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:42.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4daec5-69e9-4824-9bb9-a10bb95fc733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:42.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At that moment, I knew I''d have to run," Biden said Thursday night.
        "My father taught us that silence was complicity. And I could not remain silent
        or complicit."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5346b981-6cf0-44cf-b6fd-907cde03ad2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:43.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40646239-f23f-47eb-bdff-bc43a4e1d82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:43.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As protests against racial injustice and police brutality have blanketed
        the nation, Biden said he believes recent moments -- George Floyd''s killing
        in Minneapolis in May and civil rights icon John Lewis'' death in July --
        have led to a time in which "America is ready to, in John''s words, to lay
        down ''the heavy burdens of hate at last'' and to do the hard work of rooting
        out our systemic racism."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2448ef5c-bfd6-4ef0-9843-da76533d673f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:44.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0557113-82b8-4044-84bc-1a40d069c638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:44.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said he would never forget what Floyd''s 6-year-old daughter
        Gianna told him the day before Floyd''s funeral in Houston.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715ce1d2-38d7-4fe9-b2be-2584bf9fbe8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:45.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaf783c-fd17-41f6-ab42-fa286768673d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:45.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She looked into my eyes and said, ''Daddy changed the world,''"
        Biden said. "Her words burrowed deep into my heart."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29401cbe-119a-481d-8ff5-530d39bcc933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:46.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fe3fa7-4d4b-4535-82c2-263d80bacba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:46.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We were members of the same club: We stutter''</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79610aaf-f848-4e80-b2e3-43dac33c3fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:47.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen-year-old <a href="https://edition.cnn.com/2020/08/20/politics/13-year-old-stutter-convention-joe-biden/index.html">Brayden
        Harrington</a> spoke for just two minutes, but -- as he battled and overcame
        his stutter -- he delivered one of the convention''s most moving moments.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0288c283-248f-41ad-8d60-6fd355a7cdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:47.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b984cf-1177-42ad-a2ce-f651f61468db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:48.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, too, overcame his stutter. The two met while Biden campaigned
        in New Hampshire, where Biden told him "that we were members of the same club:
        we stutter," Harrington said. After learning the boy was struggling with a
        stutter, he invited him backstage, where the two spoke for half an hour, with
        Biden showing Harrington how he marked up his own speeches with breaks to
        make delivering them easier.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8017f2a2-eed8-44e4-a4f8-3aeefc6c69b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:48.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814fe937-f818-4818-8a2d-fd0fcb54635a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:49.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I did the same thing today. And now I''m here talking to you
        today about the future, about our future," Harrington said. "I''m just a regular
        kid, and in a short amount of time Joe Biden made me more confident about
        something that''s bothered me my whole life."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9ba679-2ec9-44f2-92f5-dba3f448ed63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:49.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b987e8aa-a545-49c9-9451-4c5e4a62a6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:50.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Michael Bloomberg''s prime speaking slot draws ire</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb35573-ea69-4f6a-a39d-df93c5245b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:50.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Bloomberg''s presidential primary campaign, premised on
        the idea that he -- more than Biden -- could appeal to moderate Democrats,
        was a nearly billion-dollar flop.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59691d3a-06c5-44b7-9fa3-765a58eb5709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:51.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5cae69-d742-4905-b85c-10835e0998b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:51.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, at a convention that didn''t have time for so many popular,
        young and dynamic Democratic leaders, there stood the billionaire former New
        York mayor, the final politician to speak before Biden formally accepted the
        party''s presidential nomination.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1919c526-36a5-4b82-8bec-e79e9bc0b76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:52.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd805d6a6-3e24-484c-8177-93eb079cb33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:52.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg''s inclusion rankled all manner of Democrats, perhaps
        none more than former members of his campaign. A group of them wrote an open
        letter to Democratic National Committee chair Tom Perez asking that he be
        pulled from the convention program. Bloomberg has been accused of stiffing
        staffers who say they were promised work through November.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435a1fbb-5a0e-452e-91b9-8b357d62ae5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:53.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b8b8c7-a7df-47d0-a340-3b18cc9ff2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:53.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Thursday night, at the DNC for the second consecutive
        time, Bloomberg delivered a familiar indictment of Trump -- from the point
        of view of a boss describing him as a bad employee who tweets more than he
        works, and doesn''t deserve to be "rehired" by American voters.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60affde6-445b-4c1f-8444-bafc6c0ce1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:54.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c460903-7745-49ed-9edf-f35b21dd2a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:54.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a speech viewers will likely be quick to forget and organizers,
        when they look back, will probably regret allowing to go forward.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034cb711-bf0b-40b6-9270-7ca7bb88fdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:55.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb98202-d164-4d5d-a70b-14b90d85d931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:55.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tributes to Beau Biden</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44212b5d-2274-4510-9d9b-a3d5cd86336d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:56.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memory of Beau Biden, Joe Biden''s late son who died of brain
        cancer in 2015, loomed over the entire night.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f2bc86-d10c-4580-a5af-811a6da5edf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:56.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca91ef5-4f55-4a29-afb7-5523a463b373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:57.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Convention organizers, during a portion of the night focused on
        veterans, put together a video honoring his life. When Biden''s two living
        children, Hunter and Ashley, introduced their father, they allowed Beau to
        have the last word through video of an earlier introduction the one-time Delaware
        attorney general gave at a previous DNC. And multiple speakers -- including
        fellow veterans Illinois Sen. Tammy Duckworth and former South Bend, Indiana,
        Mayor Pete Buttigieg -- related their respect for Biden to the memory of Beau.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c41dd49-1a87-4a90-856d-4d3b3103006f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:57.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db83a17-a671-491e-b7e9-63da812f08a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:58.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of Beau Biden was no surprise: The former vice president
        still carries his late son''s rosary with him every day.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6354f0-bea8-4257-9120-63a2fd038fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:58.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ed7f49-e8f4-48e3-ade1-a449dcecface'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:59.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beau Biden," said Buttigieg, "lived a life of service, in office
        and in uniform."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946da14d-4134-4f0a-84ef-823de2e4cf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:59.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7fd444-5456-4247-bd75-2811b5659672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:00.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Coward in chief''</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabb0f05-6f67-4f93-9104-1a7c6de07ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:00.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a convention where nearly everyone took shots at Trump, Duckworth
        delivered one of the most stinging eviscerations of the President.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197babc5-2bc9-45f7-a2b4-87ca09267c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:01.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21de966a-bbf2-4559-ab04-52d096d72abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:01.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Army veteran who lost both of her legs while serving in Iraq,
        Duckworth''s speech opened with a shot of her two prosthetic legs and the
        United States Capitol -- a powerful symbol of both the senator''s past and
        current service. Then came her dressing down of Trump.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefe89e3-efb5-4d53-ad4c-693aa12f0d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:02.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5a089e-210c-48b2-82a6-2e3eec4808d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:02.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duckworth labeled Trump the "coward in chief," slamming him as someone
        who uses the military to "stroke his own ego" and questioning whether the
        President should remain in office for "four more minutes -- let alone four
        more years."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f2370e-b253-488e-a4f3-b537837b893c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:03.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a9fea7-3755-4467-bd94-8b1e5b028a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:03.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our troops," said Duckworth, "deserve better."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e9cc86-176c-47b9-9452-4f1899222544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:04.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7c8c41-c18d-4f11-896d-e15d1a6aa450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:04.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Democrats focus on racial justice</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a335f1-4921-46e3-a353-a9e9e816ae5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:05.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final night of the Democratic convention confronted the historical
        inequities that have plagued this nation since its inception, by drawing the
        life of civil rights icon Lewis to the nation''s current reckoning on race.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed274bf-2888-4486-915d-4659a34f7fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:05.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c462da5-3185-4f86-aaad-22133ec89161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:06.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden mentioned both "white supremacy" and "systemic racism" in
        his acceptance speech and included the current racial awakening caused by
        the death of Floyd at the hands of police as one of the four most urgent tasks
        facing the country.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ff7fd3-f3cb-46c6-aa81-80a5c3befa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:06.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c3c805-e733-4a3c-b5d8-6b2b2e28cdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:07.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focus exemplified just how much had changed in the country in
        the last three months, and highlighted how Biden -- a candidate who was propelled
        to the White House in large part because of the deep support he received from
        Black voters during the Democratic primary -- acknowledged that cultural shift.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c08d68f-0261-4276-8e8c-1358fd754b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:07.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334af49f-897b-45eb-8ca9-4b5f2b4fd314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:08.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People often think they can''t make a difference like our civil
        rights icons, but every person in the movement mattered," said Atlanta Mayor
        Keisha Lance Bottoms, one of several Black women Biden vetted for vice president
        before selecting California Sen. Kamala Harris. "They, too, changed America.
        And so can we. The baton has now been passed to each of us."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aafe7e3-ff0d-46b0-b531-4ab46489f327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:08.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ad5014-f480-40f0-ae65-6603adcaffbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:09.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Julia Louis-Dreyfus gets mixed reviews</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943ab00a-9cea-4acb-864b-67b9fe0dad02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:09.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julia Louis-Dreyfus starred in one of the best, most cutting satires
        of American political culture, a role and distinction that always made her
        an odd choice to host a self-serious event like the final night of this virtual
        convention.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c83ada-3a49-4e0b-bf2e-9b45ae6a1c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:10.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d92199-8584-4478-895f-1ada2c44d6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:10.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through about an hour on Thursday night, the former VEEP lead''s
        performance was dividing opinion on social media. Most of the reviews were
        poor, or confused, asking about the timing and tone of her jokes. Others seemed
        to enjoy her winking sprouts of levity, which broke up a series of alternatingly
        dark and somber speeches.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec94eca1-d50a-450b-89a8-a803e8cb12d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:11.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4362643e-189d-4f2f-9281-f48bfbb998d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:11.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it was planned or an in-game decision, Louis-Dreyfus appeared
        less as the night built up to Biden''s own speech. But before then, her droll
        asides and punchlines stood out -- for better or worse.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ca5456-747b-485a-9e98-21c08ae16651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:12.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762c115c-d0d6-4650-8f8a-a5d4d6c6a44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:12.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a powerful clip that showed Biden discussing his faith
        and how it would guide him in office, a riff that former primary rival Beto
        O''Rourke told CNN months ago convinced him to endorse Biden, the camera cut
        back to Louis-Dreyfus.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9aa5e5-b7d5-444c-aa02-0177bc75c0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:13.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3480360-dab2-46a7-a89c-c81938d2f6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:13.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She turned from the screen behind her and addressed the camera and
        ... told a joke</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595befc9-89c9-45d8-847b-a901fa531ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:14.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f73f5e6-7a21-47a0-b74d-c84b64d57df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:14.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joe Biden goes to church so regularly," she said, "that he doesn''t
        even need tear gas and a bunch of federalized troops to help him get there."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306ae768-ff96-4e4a-893a-02af116125eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:15.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e72966-8f38-4659-b695-dc90c3df8bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:15.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reference to Trump''s infamous stroll from the White House,
        across Lafayette Square, to St. John''s Church in June, fell flat in the moment.
        And felt more out of place as she transitioned to a quick back-and-forth with
        Atlanta Mayor Keisha Lance Bottoms.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438859bb-d113-499d-9220-62b4ba8cd557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:30:52.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:16.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
