      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4f19d4-d2c8-4b23-973f-bfd3cc2eda2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T05:56:59.350+08:00
      'mgnl:createdBy': 'david'
