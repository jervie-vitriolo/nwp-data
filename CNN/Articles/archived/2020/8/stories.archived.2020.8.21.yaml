      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The "RuPaul''s Drag Race" family is
        mourning the loss of one of their own.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ace68f-228f-4096-80c7-119578873682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T10:14:00.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:19.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zavion Davenport, best known as Chi Chi DeVayne, has died at age
        34, Zavion''s mother, Tina Davenport, told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035b2f1c-7d52-45e4-a1fb-895857224c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T10:14:00.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:19.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with tremendous sorrow that my family and I announce the
        passing of my beloved son, Zavion Michael Davenport, the world renowned ''Chi
        Chi Devayne,''" a statement on behalf of the family said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6f7265-62f6-43e0-86f6-2f155eb51c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T10:14:00.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:20.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added: "His final words to his family and fans, ''Never
        Give Up!''"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc58440-79dd-4517-b240-9252528406ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T10:14:00.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:20.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details on the cause of death were not immediately available, but
        Davenport posted to Instagram from the hospital and referenced a battle with
        pneumonia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfac397-6954-4c89-b9ce-6ca9f13cdf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T10:14:00.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:21.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeVayne was a fan favorite on "RuPaul''s Drag Race," competing on
        season 8 and season 3 of the show''s all-star edition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66a7657-bb6a-4a01-96fe-12a70b28a58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T10:14:00.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:21.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On social media, host and executive producer RuPaul said, "I am
        heartbroken to learn of the passing of Chi Chi DeVayne. I am so grateful that
        we got to experience her kind and beautiful soul. She will be dearly missed,
        but never forgotten."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af1a75e-aafc-4718-bff1-6ae2369a09d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T10:14:00.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:22.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added: "May her generous and loving spirit shine down
        on us all."</p>'
