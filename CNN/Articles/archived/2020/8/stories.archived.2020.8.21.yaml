      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> Stricter
        quarantine measures have contained COVID-19 infections among healthcare workers
        in hospitals, according to data.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7a54c5-f676-494a-a02e-919ebce52e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:40:58.983+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:40:47.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabbb27a-fa57-4082-b624-5cbd17a70337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:40:58.983+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:40:48.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a University of the Philippines town hall forum on Friday, Philippine
        General Hospital director Gerardo Legaspi said the hospital has seen a spike
        in COVID-19 cases among doctors and nurses when Metro Manila was placed under
        general community quarantine in June to July.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08573634-98d3-468b-aca2-de4e98cec240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:40:58.983+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:40:48.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c208276-604d-47c1-8c2b-00b35aa1d6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:40:58.983+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:40:49.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that most positive cases are healthcare workers not assigned
        to the COVID-19 wards, even as PGH is a referral hospital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1ca26f-fff1-488a-b6cb-bf2e9edc3a3c'
      'mgnl:activationStatus': true
