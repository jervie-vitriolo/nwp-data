      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy narrated that he experienced COVID-19 symptoms such as fever,
        tiredness, colds, cough, and loss of taste and smell, which prompted him to
        undergo swabbing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480ef315-6fcb-467d-af42-08bc5c7b120b'
