      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor added that in his effort to lessen the effect of COVID-19
        in the city by going out and reminding his residents, he did not expect to
        get infected with the virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610a0369-a500-407a-b076-584fad7d962f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T05:00:52.164+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:32.314+08:00
