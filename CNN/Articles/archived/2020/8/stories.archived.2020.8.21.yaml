  'greenland-ice-sheet-melted-fast-2019-':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-21T07:35:10.102+08:00
    'imagesource': 'jcr:034939cc-9dc2-4d66-8f3f-c8cea4e29484'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6383c3e-09e9-475e-badb-d255bdd6225d'
    'lead': '"What this shows is that the ice sheet is not only out of balance but
      it''s increasingly likely to produce more and more extreme loss years."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-21T08:02:41.542+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:46:25.502+08:00
