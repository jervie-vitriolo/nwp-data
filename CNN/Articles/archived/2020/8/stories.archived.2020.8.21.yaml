      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Export of domestic sugar will ease and help stabilize prices at
        levels that are reasonably profitable to producers and fair to consumers,”
        he added.</p>'
