      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has been allocating sugar supply for US quota for years.
        In the last crop year, 95 percent of total production was allocated for domestic
        consumption, while the remaining five percent for the US quota.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170705c7-8d78-44a5-a068-27aebea4a269'
      'mgnl:activationStatus': true
