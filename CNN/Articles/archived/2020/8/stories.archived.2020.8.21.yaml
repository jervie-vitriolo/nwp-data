      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> This week
        we recommend a misunderstood masterpiece by Ishmael Bernal, a compelling portrait
        of post-war Japan, a surprisingly touching series from Apple TV+, a powerful
        speech about the erotic, and a feisty new single from a K-pop group.</p>'
    '10':
      'image': 'jcr:2027de6d-ed8b-437d-92a7-87d9c4ceefa5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e8eacb-5986-48cd-b447-1c6a2138896d'
