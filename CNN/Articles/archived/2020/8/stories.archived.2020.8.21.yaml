      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dexter and Mishra focused on websites with guidelines written in
        English by three public health agencies and 15 official government sites in
        countries with more than 5,000 confirmed coronavirus cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed137b7c-0d70-4cec-89ea-0f771a664d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:07:05.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:35.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c3ed54-7c07-4d69-a95a-951aaf4e4a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:07:05.889+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:35.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team assigned readability levels to each source based on different
        formulas, including the Flesch-Kincaid grade level, which determines the level
        of education a person needs to be able to easily read a piece of text. All
        18 sources, the researchers found, uniformly exceed recommended reading levels.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54faed3c-5447-4773-aa90-7dd3995d43c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:07:05.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:35.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd336f6a2-fca7-45e9-87d6-e168d7d73d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:07:05.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:35.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC website and other US government websites were written at
        or above a Flesch-Kincaid 11th grade level, the study found.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a1bb9a-fcb6-4de3-be57-1f8f6d9f5b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:07:05.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:35.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afda8842-0793-482c-a2f8-8b2e3180e838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:07:05.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:35.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dexter and Mishra noted that the CDC, American Medical Association
        and National Institutes of Health all recommend public health information
        be written at or below an eighth grade reading level. The CDC recommends using
        eight to 10 words per sentence and the use of everyday synonyms in lieu of
        complicated public health terms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41c2361-2efe-4ab9-aaa9-a71ef27d2be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:07:05.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:35.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f04278a-2ce0-46cd-ab42-520cd7baf7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:07:05.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:35.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC website also hosts an "everyday words index" for public
        health communication. For instance, instead of using the term "respiratory,"
        it recommends describing respiratory illnesses as conditions that can affect
        a person''s nose, throat and lungs and make it difficult to breathe.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b936ccc4-c0d3-4e80-a160-1b58a768da22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:07:05.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:35.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaabb52-e1f8-4c86-8ffd-d23673e50a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:07:05.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:35.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research team noted that 99% of the CDC pages analyzed used
        at least one of the difficult public health terms discouraged by its own agency''s
        guidance.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a46e3f-9f27-4634-9c5f-36cc654a8966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:07:05.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:35.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7a08c3-8714-457f-bb63-46dffbe5c974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:07:05.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:35.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dexter and Mishra analyzed US state coronavirus guidelines separately
        and found that "nine of the 10 states with the highest illiteracy rates had
        information written above a grade 10 level."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b91b38c-4e99-4498-aaac-6a9a1216fc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:07:05.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:35.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc267b8f-3b77-4eb1-9d95-9b95a657a134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:07:05.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:35.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On an international level, the World Health Organization''s site
        reads at just below a 12th grade level. The website of the European Centre
        for Disease Prevention and Control received the highest grade level, 13.1,
        and that of the Netherlands government received the lowest, 7.8, the researchers
        reported in JAMA Open Network.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12755b7-db39-400e-ae48-b0277bf56510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:07:05.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:35.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8e7291-e4de-435d-bc2a-8a665af7abbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:07:05.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:35.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Readability contributes to behavior</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb6f2cb-59ff-42b8-a5f2-9edc369f2897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:07:05.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:35.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus resources below a sixth- to eighth-grade reading level
        are few and far between, Dexter said. He cited two sources that come closer
        to meeting health literacy targets -- one from the Swiss government outlining
        coronavirus information in short bullet point form, and another compiled by
        the US state of Vermont for people with disabilities. Neither were included
        in the team''s original research.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f42954-1105-4b37-bcfc-ca87cc26321c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:07:05.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:35.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54022763-1307-4580-86ba-ea6fa67c2743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:07:05.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:35.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible that some communities with lower health literacy
        are the same that are currently being hit harder by coronavirus, Dexter said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0c6ce5-e118-4e65-aa19-d96c02f0e946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:07:05.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:35.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53e2abc-dab5-4c00-a916-579cbd8c6d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:07:05.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:35.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The purpose of the readability and clear communication guidelines
        are to make sure that public health information is accessible in an equitable
        manner to all audiences," Dexter told CNN. "The hope is that you will reach
        as wide an audience as possible."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b79421a-eafa-4487-8acb-8e816f602193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:07:05.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:35.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272900e6-999d-4a57-8bc8-cf1afacf8578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:07:05.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:35.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When that doesn''t happen, it opens up the potential for exacerbating
        inequality in access to information," Dexter said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934eba52-1f57-4fce-b6af-31de2f21691f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:07:05.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:35.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a06a9c8-636c-42ce-9e3b-a66b7e2a7238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:07:05.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:35.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC cites gaps in access to education as one of a number of
        social and structural factors placing certain communities at greater risk
        of COVID-19 complications.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1df67a-98e2-4d32-af76-c01915db0332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:07:05.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:35.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e696855-fa30-42ab-9edf-a07c672f4b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:07:05.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:35.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disinformation about the pandemic is widespread.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11ef1b3-0c0f-4b45-86d8-9253a54d5f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:07:05.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:35.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e39a9f7-b3ca-4ea0-996f-cbf7d8368502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:07:05.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:35.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well-known public figures, including President Donald J. Trump,
        have helped spread dangerous conspiracy theories and misinformation. A recent
        study found that the disinformation has even led to injuries and death. In
        fact, WHO has warned against the overabundance of information, including falsehoods,
        about the pandemic, calling it an "infodemic."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ba01e8-7735-48a4-b801-b34ad9db895a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:07:05.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:35.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbd720b-0edc-4ba9-a6c7-8cbdde333b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:07:05.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:35.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Diseases, has expressed concern that a lack of understanding
        about the spread of the virus, appropriate precautions and vaccines could
        hinder the nation''s ability to fight the pandemic.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7800164a-b819-46df-b2c6-6f689becfc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:07:05.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:35.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96753c12-564c-465a-9536-704da6dedfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:07:05.892+08:00
      'mgnl:createdBy': 'david'
