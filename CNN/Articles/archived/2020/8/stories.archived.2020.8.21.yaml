    'title': 'Randy Echanis autopsy shows torture signs, doctor says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf094fb-ee93-4f1c-91fe-e85355f9594e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:24:33.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:41:07.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —&nbsp;</strong>An
        autopsy on National Democratic Front of the Philippines peace consultant Randall
        "Randy" Echanis showed torture marks, a doctor said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991189f5-8862-48e4-aa89-8f2c9be8351f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:24:33.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:41:07.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5be2091-0e78-4eec-b073-5449278e9f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:24:33.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:41:08.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Raquel Fortun from the University of the Philippines College
        of Medicine said contrary to the initial physical examination, <a href="https://www.cnn.ph/news/2020/8/10/NDFP-consultant-Randy-Echanis-killed-Quezon-City-home.html">Echanis
        was killed</a>&nbsp;by a stab to the aorta, not a gunshot wound.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a733577f-c39f-4a47-9cdc-2a544f75599c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:24:33.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:41:08.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4680d34d-3df1-4946-83ed-6d703737bb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:24:33.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:41:09.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]he implications seems to be there that, if literally torture
        means suffering was inflicted, in this sense, physical suffering," said Fortun
        in an online media briefing. Fortun&nbsp;conducted the autopsy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c30d00-ef24-4da0-b372-1d2dc8e99a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:24:33.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:41:09.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Fortun said "torture" will not appear in the autopsy report
        since it is not a term in forensic pathology.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6474a9f8-6622-430b-98f2-636c6e20a6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:24:33.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:41:10.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313613c7-5554-4845-829c-2c8875142f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:24:33.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:41:10.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She identified lacerations on the head, which authorities may have
        mistaken for a gunshot wound, abrasions in the wrist, cuts on the jaw and
        multiple puncture wounds at the back.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3985aa1c-5769-4ca2-9399-333b05c03bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:24:33.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:41:11.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149bf865-cd20-4647-a067-b94e00767d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:24:33.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:41:11.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks like he sustained a lot of injuries first that were not
        intended to kill him outright," Fortun said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a147f573-7611-4fe4-81f5-9c76f7557152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:24:33.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:41:12.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d46819-939e-4bc2-b5f0-6c406356e8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:24:33.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:41:12.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortun said a blunt weapon and a bladed weapon such as a knife may
        have been used to stab him and hit his head, but added the autopsy is not
        yet final since she is still waiting for more laboratory results.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b5ab1d-83e5-4fbb-9ccd-496cdd2f0489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:24:33.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:41:13.218+08:00
