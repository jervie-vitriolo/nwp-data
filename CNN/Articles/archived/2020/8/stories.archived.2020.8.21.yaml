    'jcr:uuid': 'c689c5dc-8771-4267-ba01-b7e0ba63242a'
    'lead': 'The speech Joe Biden delivered Thursday night was one he''d waited a
      political lifetime to make. And his words touched on the highs and lows of the
      odyssey that led him there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-21T14:30:52.348+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T08:43:30.984+08:00
