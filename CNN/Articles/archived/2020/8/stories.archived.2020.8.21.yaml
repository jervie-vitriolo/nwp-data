      'text': '<p>"I am a proud Democrat," Biden said, adding that he promises to
        be a president for all Americans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4ad676-8967-405e-9d55-b37cb1ef7cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T11:12:36.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:11.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden was introduced by a video that went through the former vice
        president''s life, and career, and highlighted his role as a father, husband
        and political leader.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9115439-a8cc-48b1-b90a-8a8e8151decc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T11:12:36.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:12.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s children, Ashley Biden and Hunter Biden, spoke before their
        father accepted the nomination.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daa76a6-ba3e-42c5-8210-d2fa7e626b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T11:12:36.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:12.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to tell you what kind of president our dad will be. He
        will be tough. And honest.  Caring and principled. He''ll listen, he''ll be
        there when you need him. He''ll tell you the truth even when you don''t want
        to hear it. He''ll never let you down," they said together, one after the
        other.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a66e36-5e29-4e1c-be27-b5afdaff3653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T11:12:36.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:13.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s been a great father, and we think he will be a great president,"
        they continued.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1449540-47f2-40e8-aa15-4e53d1237532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T11:12:36.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:13.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="http://https://edition.cnn.com/politics/live-news/dnc-2020-day-4/index.html"
        target="_blank">Biden officially accepts the Democratic presidential nomination</a></em></p>'
  'Isko-Moreno-NBI-probe-establishment-Manila-China-province':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-21T11:26:04.697+08:00
    'imagesource': 'jcr:a9da4085-0804-4700-81e8-fbdb2a9bf228'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '743b211e-c746-416b-997f-10d35ea8d112'
    'lead': 'Mayor Francisco ‘Isko Moreno’ Domagoso has asked the National Bureau
      of Investigation to probe alleged violations of a Chinese-owned establishment,
      which sold hair treatment products with labels that claim the City of Manila
      is a province of China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-21T11:29:26.955+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:46:03.928+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:35:56.676+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Isko-Moreno', 'National-Bureau-of-Investigation']
    'template': '1'
    'title': 'NBI asked to probe establishment for possible violations, claim that
      Manila is China province'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913ab7c4-d0f8-497a-8cfb-f8724f7aeaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T11:29:26.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:04.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> Mayor
        Francisco ‘Isko Moreno’ Domagoso has asked the National Bureau of Investigation
        to probe alleged violations of a Chinese-owned establishment, which sold hair
        treatment products with labels that claim the City of Manila is a province
        of China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65661843-4d62-483c-a125-3505ff64098e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T11:29:26.955+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:04.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a two-page letter dated August 20, addressed to NBI Director
        Eric Distor, Moreno said the shuttered Elegant Fumes Beauty Products, Inc.
        or EFPBI in Manila violated Sections 40(a) and 88 of Consumer Act of the Philippines
        and Section 10 of Food and Drug Administration Act of 2009. He said the merchant
        also engaged in online selling without a permit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cf6923-a926-428f-a2bd-f0badfb135f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T11:29:26.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:05.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In view of the foregoing, we are requesting that an investigation
        be conducted on the business operations of EFPBI and if warranted, cause the
        filing of criminal complaints against the corporation and its officers and/or
        incorporation,” Moreno''s letter read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb3dbb9-8a67-4c15-aa5e-ab16bbc26787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T11:29:26.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:05.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Moreno ordered the closure of the establishment for
        distributing Ashley Shine Keratin Treatment Deep Repair, saying its product
        label information is “an affront to the sovereignty of the Philippines and
        an insult to its duly constituted authorities.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14287148-ff7a-4a41-ae8e-f4305c666a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T11:29:26.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:06.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>         The shutdown came shortly after the photo of the product label shared by Puwersa
        ng Bayaning Atleta or PBA Party-list Rep. Jericho Nograles went viral. The
        packaging stated that the item was manufactured for Elegant Fumes Beauty Products,
        Inc. whose address is "1st floor, 707 Sto. Cristo Street, San Nicolas, Manila
        Province, P.R. China."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52beee5-074c-47bf-bc8e-7636feebaa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T11:29:26.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:06.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said based on information received by his office, they
        were made in 2018 and are&nbsp;still distributed throughout the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d13993-e9ef-4eb6-b4f1-635bd6ed2698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T11:29:26.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:07.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila’s Bureau of Permits Director Levi Facundo has pointed out
        that the packaging of the beauty item does not contain “minimum information
        required by law to appear on the immediate and or outer packaging of a cosmetic
        product.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1840427f-7434-4743-be6e-c16b57f8e781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T11:29:26.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:07.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila mayor also sought the help of the Bureau of Immigration
        in deporting the owners of Elegant Fumes Beauty Products, Inc., noting they
        have shown “disrespect” to the Philippines by committing violations of its
        laws and regulations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfba18fc-6e56-441b-86b4-dbfada83657f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T11:29:26.956+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:08.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are requesting that deportation proceedings be initiated against
        Shi Zhong Xing and Shi Li Li. We are willing to submit relevant documents
        that may be used in the said proceedings,” said Moreno in his August 20 letter
        to Immigration chief Jaime Morente.</p>'
  'Bayanihan-2-funds-under-DOH--not-PhilHealth':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Senator Sonny Angara (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-08-21T11:41:34.304+08:00
    'imagesource': 'jcr:0614fd83-25de-4d62-8ff8-1c5824050835'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7cd6f04-8f3d-470b-8922-d5c3502d8985'
    'lead': 'Lawmakers decided to lodge funds from the economic stimulus bill under
      the Department of Health rather than PhilHealth, as the latter has yet to fully
      address corruption allegations before the Senate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-21T11:44:32.461+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:45:44.479+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:35:56.911+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bayanihan-2', 'funding', 'Department-of-Health', 'PhilHealth',
      'Bayanihan-to-Recover-as-One']
    'stories': ['c7b04d2d-d194-4080-8e4a-489a97195bae', '47a0b6b4-fe81-4036-8ae5-8431232e57c7']
    'template': '1'
    'title': 'Bayanihan 2 lodges more funds in DOH, not PhilHealth amid corruption
      issues – Angara'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90733705-cd85-4a6e-a2f9-7d35147d361b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T11:44:32.461+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:45:44.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> Lawmakers
        opted to lodge funds provided by the Bayanihan to Recover as One Act under
        the Department of Health rather than PhilHealth as corruption issues continue
        to hound the health insurance agency, a senator said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46be0cb-86a7-4c32-b8c4-980643bae47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T11:44:32.461+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:45:45.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Finance Committee Chairman Sonny Angara said the bicameral
        conference committee which finalized Congress'' version of the ₱165.5-billion
        stimulus plan on Thursday chose to allot more for DOH programs, saying PhilHealth
        still had money to cover hospital reimbursements for the COVID-19 medical
        bills of Filipinos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1258c937-afae-416a-8e99-48aef153dd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T11:44:32.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:45:45.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was a concern. In fact, the IATF (Inter-Agency Task Force
        for the Management of Emerging Infectious Diseases) wanted to give the money
        straight to PhilHealth to reimburse the hospitals right away. As you know,
        the Senate is investigating PhilHealth currently and in the course of our
        investigation, l<em>umabas na may ₱200 billion pa sila na pondo</em> [it came
        out that they still have ₱200 billion]. In fact I think there is ₱22 billion
        <em>pa</em> (for) COVID response," Angara told CNN Philippines'' <em>The Source.</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d76d9fb-3b84-4e08-bdf4-d5e0b6f70bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T11:46:25.472+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:45:46.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/8/17/PhilHealth-P1.49-billion-51-hospitals-fraud.html">51
        hospitals with fraud cases still got ₱1.49 B from PhilHealth — lawmaker</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ec19f8-cb9d-481b-a285-50ff3022b1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T11:44:32.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:45:46.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On paper it''s more than enough. I don''t know what’s taking long,
        <em>baka maburukrasya sila</em> [if they are too bureaucratic], there are
        some allegations of favoritism and corruption. In the meantime, we''ll give
        the health funds to the DOH."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1515f1b1-8576-4dbe-8fa9-130cf26235ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T11:46:25.472+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:45:47.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/8/13/PhilHealth-suspends-release-of-cash-advances-intended-for-COVID-19-to-hospitals.html">PhilHealth
        suspends release of cash advances intended for COVID-19 to hospitals</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310f645b-27fa-4241-bee5-6a2ecb89abd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T11:44:32.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:45:48.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth is under intense scrutiny after a resigned employee flagged
        irregularities in the agency''s procurement of IT systems. A series of Senate
        investigations also revealed issues on the misuse of the interim reimbursement
        mechanism for health facilities, benefits granted to dead and non-existing
        patients, and the non-filing of cases and penalties by the agency''s legal
        department amid such allegations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaff854-c2ca-4d38-bb28-81fc6385b171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T11:44:32.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:45:48.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A so-called "PhilHealth mafia" composed of internal officials are
        said to be behind this. The Office of the Ombudsman has <a href="https://www.cnnphilippines.com/news/2020/8/19/ombudsman-preventive-suspension-philhealth-officials.html">suspended
        several regional directors just this week.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dad799a-08f0-446b-b461-b61cf607ad75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T11:44:32.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:45:49.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stimulus plan seeks to revive the Philippine economy, which
        has crashed due to months on lockdown. The amount consists of ₱140 billion
        of regular appropriations and an additional standby fund of ₱25.5 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5d26a0-f49e-4ec0-ac4b-31ed1c6ddf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T11:44:32.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:45:49.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the amount, DOH will receive ₱3 billion for additional face masks,
        personal protective equipment, shoe covers, and face shields, alongside ₱13.5
        billion for emergency employment of health workers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657aa650-9bf7-44f4-9014-4f9f4939db91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T11:44:32.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:45:50.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also set aside ₱4.5 billion for the construction of temporary
        isolation and quarantine facilities as well as the expansion of existing public
        hospitals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d8af4f-5278-498d-9e1a-2bbd66ff7814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T11:44:32.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:45:50.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot get the economy going if people have no confidence that
        they can go out there safely, <em>kaya nag-iinvest tayo sa health capacity
        ng ating bansa</em> [so we are investing in our country''s health capacity],"
        Angara said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce7f6cc-3d62-4c22-9c03-644c8ecefbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T11:44:32.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:45:51.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH will also take charge of additional testing and contact tracing,
        including a ₱10 billion standby fund <a href="https://cnnphilippines.com/news/2020/8/21/Bayanihan-2-procurement-COVID-19-vaccines.html">for
        the purchase of COVID-19 vaccines</a>&nbsp;which are ready for rollout.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388efd7b-788e-448e-a7f5-1f9728beb201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T11:44:32.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:45:51.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia announced the creation of the Sputnik V, but the vaccine
        still <a href="http://cnnphilippines.com/news/2020/8/14/Russia-has-nothing-to-hide-about-Sputnik-V--says-envoy-.html">needs
        to undergo phase 3 clinical trials</a>&nbsp;before approval for use by the
        Food and Drug Administration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c7e8cf-6ba7-4ac4-8a07-f78e518a6206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T11:44:32.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:45:52.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some ₱4.5 billion was also allotted for the Department of National
        Defense to cover expenses in isolating and treating returning overseas Filipino
        workers who test positive for COVID-19. Angara said the government has been
        paying for their lodging, usually in hotels, as well as food while they recover
        from the disease. A separate ₱820 million fund is given to the Department
        of Foreign Affairs for repatriation efforts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1193b6-a1d1-4b47-8656-3df6d01c5f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T11:44:32.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:45:52.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara added that the Bayanihan 2 Act will require President Rodrigo
        Duterte to submit a report to Congress monthly until the end of the year —&nbsp;a
        departure from the old requirement of a weekly formal report. The Commission
        on Audit must also be furnished a copy, which the senator said was a request
        which came from Malacañang for transparency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f654321-7578-4cef-ba72-cc8f45ae34fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T11:44:32.463+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:45:53.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also provides subsidies to other sectors, Angara said:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a81242-8d8a-429e-8350-bdcde33f33ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T11:44:32.463+08:00
