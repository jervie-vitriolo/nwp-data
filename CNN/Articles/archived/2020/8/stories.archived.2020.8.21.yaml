      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb91697f-1ea4-4ee1-90c1-0fe16abcfcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:14:26.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:46.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift apparently came across the page and donated a sum of £23,373
        ($30,000).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4f7622-bec9-4293-9cc6-7d88b3f04373'
      'mgnl:activationStatus': true
