    'mgnl:tags': ['universal-healthcare']
    'template': '1'
    'title': 'Duque: COVID-19 ’blessing in disguise’ as it underscores pressing need
      for universal healthcare'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7841674e-1854-4577-b72c-69d676c16176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T16:01:02.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:42:55.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> Coronavirus
        disease can be considered as a “blessing in disguise” as it has put a spotlight
        on the urgent need to introduce health reforms, Health chief Francisco Duque
        III said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215db726-fcd4-406f-b2c4-110b87178169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T16:01:02.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:42:55.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque told a webinar hosted by the University of the Philippines
        that the current health crisis has also somehow paved the way for faster implementation
        of the universal health care law, which was enacted in February last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
