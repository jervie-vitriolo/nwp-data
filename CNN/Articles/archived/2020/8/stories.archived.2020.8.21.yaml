      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08b6794-d17d-44c3-b872-597eb25929b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:36:01.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:36.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The satellite image from American imaging company Planet Labs, first
        posted on the social media accounts of Radio Free Asia, shows what appears
        to be a Type 093 nuclear-powered attack submarine entering a tunnel to an
        underground berth on Yulin Naval Base.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675767d9-8c97-4dcb-9a68-d05d4b7ddeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:36:01.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:36.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d3de74-82ab-433b-96de-e54345211bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:36:01.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:37.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It immediately drew comparisons to what might be seen in a spy movie,
        with one Twitter user just posting the words "Bond, James Bond" in reaction
        to the photo. Others made reference to the fictional Nautilus, from Jules
        Verne''s novel "20,000 Leagues Under the Sea."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b1f3ed-2749-4c35-8bfa-fa3f6a4b17ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:36:01.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:37.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782bae71-f1e4-4aa8-8f62-e194ae5da5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:36:01.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:38.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drew Thompson, a former United States Defense Department official
        now at the Lee Kuan Yew School of Public Policy at the National University
        of Singapore, says the shot of the submarine is a rare occurrence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc6b1d3-2dc4-4d2f-8ba6-d0ce2733b575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:36:01.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:38.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056f5ae9-319a-4387-b111-970b55209c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:36:01.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:39.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s unusual that a commercial satellite would be overhead at
        just the right time" on a cloudless day, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86769e20-d128-4978-a64e-52db18ec2e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:36:01.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:39.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac3912e-371a-46ab-aeda-07d2cba8af29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:36:01.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:40.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s not unusual is the Chinese underground base. It''s how Beijing
        conceals a lot of its military hardware, from submarines to missile systems
        based far inland, Thompson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b71581c-7a60-41fb-9db7-de578867077b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:36:01.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:40.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b80c72f-e81a-4754-ab29-bce218763d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:36:01.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:41.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese have tremendous experience building underground facilities,"
        Thompson said. "It''s in keeping with their strategic culture."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95ee5b4-2c3d-4f8c-9f1f-27b49d3d10df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:36:01.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:41.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51af35c0-a8e7-4775-97a5-ab2fa7f847ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:36:01.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:42.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Chinese shorelines get particular attention. "They have
        an ingrained sense of the acute vulnerability of their coastline to attack,"
        Thompson said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c14e43-9fd0-47e3-aa48-b67a74cf78e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:36:01.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:42.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cb1e73-e75f-4e15-8407-dc2ce7e1f6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:36:01.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:43.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Chinese authorities for comment on the images.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196a10e5-b1ee-4d0f-af60-8af04628541f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:36:01.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:43.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e81ff0-5be7-4af9-a407-9812150692a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:36:01.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:44.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Yulin base, on the southern end of Hainan Island almost 300
        miles (470 kilometers) southwest of Hong Kong, is one of China''s key facilities
        to protect its naval assets.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ca3d53-b519-4947-a2fc-426b79fbffee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:36:01.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:44.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad395fd6-685b-4b3e-b4d1-0db1abe4c180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:36:01.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:45.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the submarine, Thompson said its presence at the base doesn''t
        send any particular signal about the People''s Liberation Army Navy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c83166-2a29-4373-a6b8-643f302cad1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:36:01.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:45.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4848fb60-7c2b-4666-80a5-9e1ac8f2e6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:36:01.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:46.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bottom line is they have a large and growing submarine fleet
        which is improving in quality," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12034094-52a4-45a1-ac10-eeac33e2ae22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:36:01.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:46.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a4ff58-6ac2-45ea-adf0-a8e07e77008b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:36:01.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:47.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are able to protect it with underground facilities."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e62ec7-e155-4c3b-9f46-c351d69c745a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:36:01.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:47.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e610b17-c60e-4b04-9a36-0b947fdd67e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:36:01.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:48.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And keep the submarines out the sight of prying eyes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bee8a9-621b-4c1c-a865-7a090dbc87cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:36:01.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:48.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ea4273-1819-4323-975d-66727a98ac39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:36:01.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:49.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least once this year, on May 15, the US Navy sent one of its
        P-8A Poseidon intelligence and reconnaissance jets on a flight near the Yulin
        base, Navy spokesperson Reann Mommsen confirmed to CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c05d2fa-8f7a-4671-99df-7021a99e5bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:36:01.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:49.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afa73ad-e21c-4997-b5ad-a64777e7cba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:36:01.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:50.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the job of naval intelligence," said Thompson. "Watching
        an adversary is a daily effort."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae75ada-53f7-4b65-8e02-c22aad1ac5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:36:01.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:50.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c26380-8af4-49d9-8008-d721083e20a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:36:01.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:51.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And tunnels can make that frustrating for US military planners,
        said Carl Schuster, a former director of operations at the US Pacific Command''s
        Joint Intelligence Center.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4ca339-144a-4b12-80b6-29b3db3ef54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:36:01.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:52.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceba3f8e-a638-45ca-8003-761b6eccd6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:36:01.711+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:52.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have no evidence of (the submarine''s) combat readiness, operational
        response times and availability," he said. "Tunnels blind potential opponents
        to the submarines'' operating status and patterns, denying them the ability
        to determine the state of China''s military preparations, knowledge critical
        to assessing China''s intentions and plans."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39851b89-84c7-450f-aafb-f8e33b9edfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:36:01.711+08:00
      'mgnl:createdBy': 'bamba'
