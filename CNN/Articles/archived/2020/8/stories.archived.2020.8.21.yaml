  'rural-banks-grace-period-loan-payments-Bayanihan-2':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'c004be9d-0bf7-475d-a9c6-313eb4c6e4a3']
    'created': 2020-08-21T20:24:00.000+08:00
    'imagesource': 'jcr:06915203-dc90-4603-bba2-3a1678598f59'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f35f471f-7779-4bb1-90f5-efcafee77424'
    'lead': 'Rural banks can weather the extension of a fresh 60-day grace period
      for loan payments provided under the Bayanihan 2 bill, which is close to being
      signed into law. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-21T19:21:01.924+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:41:54.972+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:36:01.167+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['rural-bank', 'RBAP', 'Bayanihan-2', 'loans', 'borrowing']
    'stories': ['7003e500-52ee-4531-aba2-da2c0e264a7a']
    'template': '1'
    'title': 'Rural banks willing to grant longer grace period for loan payments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24392120-14dd-423c-8b5a-e4aeabfe82fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:21:01.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:41:55.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> Rural
        banks can afford to pause loan payments by another two months to help borrowers
        cope with the impact of the COVID-19 pandemic, an industry official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2a0b56-bdf0-4f56-b2f2-ab018a410132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:21:01.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:41:55.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth Carlos-Timbol, president of the Rural Bankers Association
        of the Philippines or RBAP, said Friday that small lenders can still absorb
        the impact of delaying the collection of monthly mortgages and other loan
        receivables ahead of the 60-day grace period this year as provided under the
        Bayanihan 2 bill.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8d71f8-8596-4158-a64d-84cc7ba247b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:21:01.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:41:56.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our stress tests in rural banking, 30-45 days is the one
        that we can handle. But an additional 15 days... because the rural banks are
        well-capitalized, we can manage that as a striking balance and in the spirit
        of cooperating with the Bayanihan 2," Carlos-Timbol told CNN Philippines''<em>
        The Exchange</em> on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719ed910-e3f9-4cc6-b745-50e1599b9958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:21:01.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:41:56.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers on Thursday agreed to a unified version of the ₱165.5-billion
        stimulus plan called the <a href="https://www.cnnphilippines.com/news/2020/8/20/Bicam-Bayanihan-2-COVID-pandemic.html">Bayanihan
        to Recover as One Act,</a>&nbsp;which is close to becoming law. The Senate
        has ratified the bill and is waiting for the House of Representatives to do
        the same before it can be sent to Malacañang for enactment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938136cf-6656-41e4-9ea9-4248ba17e7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:21:01.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:41:57.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rural banks have not stopped lending especially to small firms,
        farmers, and fisherfolk — segments which big lenders deem risky — amid the
        pandemic, saying that they are also encouraged by various relief measures
        provided by the Bangko Sentral ng Pilipinas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17738fa7-7f87-421c-b82c-c759dd567e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:21:01.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:41:57.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bayanihan 2 bill also provides as much as ₱55 billion in additional
        capital to state-run banks and government financing units to extend more loans
        to small businesses and affected sectors. The RBAP said they may serve as
        conduits for such loans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed30133-e30e-429a-b270-c7b9fbe723a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:21:01.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:41:58.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central bank Governor Benjamin Diokno earlier spoke up on behalf
        of banks to ask Congress to <a href="http://cnnphilippines.com/business/2020/8/13/BSP-loan-payment-freeze-Bayanihan-2.html">reduce
        the 365-day moratorium on loan payments</a> under the House version of the
        bill, saying a leeway this long would lead to a significant collapse in banks''
        cash positions and may trigger a bank run.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5a5c92-be9b-4c56-9a15-700b86d039c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:21:01.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:41:59.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently 427 rural banks operating. Carlos-Timbol said
        those who remain are "well-managed, stronger, and better capitalized" compared
        to provincial lenders which have closed shop in the past years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4909a2-3811-4078-9386-273fedac8f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:21:01.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:41:59.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our borrowers, just like the rural banks, are very resilient...
        We rural banks are mostly family-owned businesses and are mid-sized so we
        are more conservative... We sacrifice profitability over stability," the RBAP
        official added, citing their network of more than 3,200 bank branches and
        over 22,000 workers employed by these small banks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdeb1581-298c-4aea-bef2-66c1d9ca9ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:21:01.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:42:00.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the Management Association of the Philippines
        commended lawmakers for passing an agreeable version of Bayanihan 2, noting
        significant policy changes that makes it easier to build telco towers and
        removes taxes on initial public offerings of companies looking to join the
        Philippine Stock Exchange.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d943a71-aed0-41d7-9baf-0493cd3b1165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:21:01.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:42:00.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the funds appropriated are extremely limited, we urge that
        disbursement be based on objective criteria, such as the sector’s contribution
        to the GDP, employment share, value added contraction, and their multiplier
        effect on the economy," MAP said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7508f376-209e-44a1-9f30-6807d6b43361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:21:01.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:42:01.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House earlier proposed a recovery plan worth over ₱1 trillion,
        but the Department of Finance said they can only fund some ₱140 billion for
        fresh stimulus measures this year.</p>'
