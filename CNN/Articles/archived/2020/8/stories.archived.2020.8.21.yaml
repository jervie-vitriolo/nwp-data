      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also faced a July boycott led by the social justice
        group Color of Change and the media activist group Free Press, whose supporters
        took issue with how Facebook has policed hate speech and misinformation on
        its platforms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6706b0d-3f5c-496e-81e5-b75119310d0a'
