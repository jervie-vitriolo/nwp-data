      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TV host and athlete said the campaign is a sustainable way of
        helping Filipinos have or keep a livelihood during the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4017a7d1-8be5-43c4-853b-393dfceb0b74'
