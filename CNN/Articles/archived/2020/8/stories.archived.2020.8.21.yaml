      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong>&nbsp;The ads are everywhere - germicidal
        ultraviolet lights that can disinfect surfaces and perhaps help stop transmission
        of coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cb8b13-da74-4f5e-859b-7da40fcd12fd'
