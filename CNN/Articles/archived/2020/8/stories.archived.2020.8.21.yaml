      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Military watchers across the internet were
        provided with a rare sight after photos circulated this week that appear to
        show a Chinese submarine using an underground base on Hainan Island on the
        South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7259cf97-cdaa-45a1-8dc0-66629be944ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:36:01.709+08:00
