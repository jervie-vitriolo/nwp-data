      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> The
        Sugar Regulatory Administration is looking into exporting some 44,000 metric
        tons of excess sugar produce for crop year 2020-2021 to stabilize supply and
        prices.</p>'
