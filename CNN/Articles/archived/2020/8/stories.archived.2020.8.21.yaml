      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5513dd09-9395-4ad4-9567-f67b21263645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T21:04:58.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:40:27.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the 44,000 MT excess supply will be on top or part
        of the quota for the coming crop year, Serafica said “nothing is definite
        yet” since the board has to also consider position papers from sugar producers.</p>'
