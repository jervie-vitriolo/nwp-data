      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- ₱24 billion as assistance to farmers and the Plant, Plant, Plant
        initiative of the Department of Agriculture;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4644b1b2-a930-4840-948b-7040728ba956'
