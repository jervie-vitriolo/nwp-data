    'template': '1'
    'title': 'CJ Cansino joins UP Fighting Maroons after sudden UST exit '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a923fec3-b82e-48a1-a8b6-456aaf6029eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T18:49:13.911+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:42:14.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> Less
        than 24 hours since the news broke out that CJ Cansino parted ways with the
        University of Santo Tomas Growling Tiger, it looks like he has already found
        a new home — Diliman.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8060b1c0-9b0e-4fb7-9073-2236390a8cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T18:49:13.914+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:42:14.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/sports/2020/8/21/CJ-Cansino-UST-Growling-Tigers.html">Cansino
        breaks silence on sudden departure from UST Growling Tigers</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f4e6d8-1732-422e-a23e-928e2c2139c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T18:49:13.911+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:42:15.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cansino is set to join the University of the Philippines (UP) Fighting
        Maroons, UP head coach Bo Perasol confirmed to CNN Philippines Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81ced98-e3df-494e-9c89-c7f377bc6c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T18:49:13.912+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:42:15.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“CJ will be a great addition to ensuring the sustainability of the
        program, especially with possibly just one player left from last season playing
        for Season 84. I will personally help him make the transition to being a Fighting
        Maroon. CJ will definitely enjoy his stay in UP,” Perasol said in a statement
        released Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6ecf28-86e6-4f3d-8551-cee37b0d90b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T18:49:13.912+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:42:16.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-2 swingman will be a great addition to the already stacked
        recruits of the Fighting Maroons which includes UAAP juniors champs Carl Tamayo
        and Gerry Abadiano, former La Salle guard Joel Cagulangan, University of the
        Visayas'' Jancork Cabahug, big man Malick Diouf, and Filipino-Australian Ethan
        Kirkness to name a few.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913fb68d-4ae0-41b4-ad80-c40de57dc02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T18:49:13.912+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:42:16.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cansino, Cabahug, Cagulangan, and Diouf will all be eligible to
        play in UAAP Season 84 as they will serve a one-year residency. Brothers Javi
        and Juan Gomez de Liaño are also set to return to the team by then.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6f8527-a5aa-4708-bfde-1873abc3d288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T18:49:13.913+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:42:17.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Unang-una sa lahat</em>, UST is my dream school <em>kaya nalulungkot
        talaga ako sa nangyari. Hinding-hindi ko makakalimutan ang</em> UST and thankful
        <em>ako sa kanila na binigyan nila ako ng</em> opportunity, <em>pero</em>
        I need to move on,” Cansino said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecf4836-c08b-4fe2-b3e6-647763a0df4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T18:49:13.913+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:42:17.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: UST is my dream school which is why I’m really sad
        with what happened. I will never forget UST and thankful for those who gave
        me the opportunity, but I really need to move on.)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dcf3fb-93fc-4f2f-b382-e6fb1cd662e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T18:49:13.913+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:42:18.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Noong natanggap ko na, na hindi na ako pwede sa</em> UST, <em>marami
        po akong kinausap and kinonsulta. Ang naging pakiramdam ko po ay mas bagay
        talaga ako sa</em> UP, <em>mas</em> comfortable <em>ako sa</em> UP,” he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2499cbca-2e3c-4f09-a9cd-c8ca6db08ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T18:49:13.913+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:42:18.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: When I accepted the fact that I''m no longer part
        of UST, I consulted a lot of people. I felt that I will be of great fit in
        UP, I''m more comfortable with UP.)</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b73718-3c0b-4c9f-aeac-6e1d4ea291d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T18:49:13.914+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:42:19.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP men''s basketball team manager Agaton Uvero said Cansino was
        in their radar since his high school days and is happy to have former UAAP
        juniors Most Valuable Player.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c59fef-d06b-4441-bc0b-1f8c7573d642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T18:49:13.914+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:42:19.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
