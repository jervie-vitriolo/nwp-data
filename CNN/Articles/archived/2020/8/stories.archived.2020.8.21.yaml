      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- ₱39.472 billion as capital infusion to government banks to allow
        them to extend more loans, especially to small firms;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71457dc-2d0b-48f1-baca-e3d853ab1733'
