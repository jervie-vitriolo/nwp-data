      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serafica said maintaining high sugar stocks may lead to lower prices,
        which might be further pulled down due to lower demand for the commodity as
        manufacturers, like beverage companies and restaurants, limit operations due
        to the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd145d6-739f-4f48-a4dd-2f999e2f6ada'
