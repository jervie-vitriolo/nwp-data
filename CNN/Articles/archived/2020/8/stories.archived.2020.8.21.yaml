      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2261669a-dfce-476a-84a2-5c5e04c4f583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T20:42:47.987+08:00
      'mgnl:createdBy': 'dani'
