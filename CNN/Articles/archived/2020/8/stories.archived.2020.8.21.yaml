  'facebook-black-owned-businesses':
    'author': 'Chauncey Alcorn CNN Business'
    'caption': 'Facebook on Thursday launched a $40 million grant program for Black-owned
      businesses hit by the coronavirus pandemic — part of the company''s broader
      initiative to help Black communities, which it announced in June. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-21T22:03:46.995+08:00
    'imagesource': 'jcr:a613b53e-891b-4c0c-bb04-dbbbdd05a04c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50066258-422d-43c5-81ea-25d7d0e49eef'
    'lead': 'Facebook on Thursday launched a $40 million grant program for Black-owned
      businesses hit by the coronavirus pandemic — part of the company''s broader
      initiative to help Black communities, which it announced in June.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-21T22:06:22.544+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T08:39:01.994+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:36:06.885+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook']
    'template': '1'
    'title': 'Facebook is giving away $40 million to Black-owned businesses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22164de2-680c-4cfc-a7d8-352f9d29dd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:06:22.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:39:02.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Facebook on Thursday launched a $40 million
        grant program for Black-owned businesses hit by the coronavirus pandemic —
        part of the company''s broader initiative to help Black communities, which
        it announced in June.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6dcf3b-930a-48d6-8efc-6b3b87ff6b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:06:22.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:39:02.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company plans to issue 10,000 grants to Black entrepreneurs
        with up to 50 employees. Qualifying individuals can apply online. The deadline
        to apply is August 31.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e036e0-4d7a-442d-bc76-6421fca82877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:06:22.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:39:03.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, like many companies, responded to a global outcry over
        the George Floyd tragedy this summer by expanding some of its community outreach
        programs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308f1661-2f6c-46c1-8ee6-56b51bb6eb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:06:22.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:39:04.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social media company''s Black business grant program is part
        of the $100 million commitment it made in June to help black communities across
        the country. Facebook said the initiative was inspired by feedback from employees
        as well as people who applied for its $40 million Small Business Grants Program,
        which is aimed at helping small business owners of all races get through the
        pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8fba2a-b0f3-4ee1-ae8f-31348227e6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:06:22.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:39:04.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since we opened applications for the program, we have seen a huge
        amount of interest from Black-owned businesses, so we know they are facing
        enormous challenges," Facebook COO Sheryl Sandberg wrote in a June statement
        announcing the company''s planned Black community investments. "When we asked
        for ideas from employees, many suggested that there was much more we could
        do to support them."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add8e423-b14e-4066-b8f2-74d8aa495d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:06:22.544+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:39:05.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virtually all small business owners have struggled since state and
        local governments ordered nonessential operations to close in March to try
        to contain the spread of coronavirus. But the shutdowns had a disproportionate
        impact on small business owners of color, studies have shown.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e947d0-6e64-43c0-a847-2e16cc9776a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:06:22.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:39:05.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Black small business owners have been hit hardest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121a8655-d203-494e-b394-e9c1a4c86ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:06:22.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:39:06.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the New York Federal Reserve released a study
        showing 41% of Black-owned businesses across the country had shut down between
        February and April. Only 17% of White-owned businesses shut down during the
        same period. The Fed''s findings are supported by a University of California,
        Santa Cruz, study released in June.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0579ce-7206-450b-9adc-b5582a4c1ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:06:22.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:39:06.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has set a goal to spend at least $1 billion with diverse
        suppliers beginning next year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695b8f66-2b64-4599-908d-1805e7f869d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:06:22.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:39:07.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has not been immune to the world''s reckoning with racism.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57c227d-35a2-49b3-b681-dad2c060b6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:06:22.545+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:39:07.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, a Black manager at Facebook and two other Black people
        who applied for jobs there filed a complaint with the Equal Employment Opportunity
        Commission for alleged discrimination.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8855e2f2-1a13-49bb-9ba1-759c29c7b40c'
