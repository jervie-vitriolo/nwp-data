      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRRD-NECC Revolutionary Government Committee head Bobby Brillante
        said aside from Gamboa, the group also invited Armed Forces Chief Lt. Gen.
        Gilberto Gapay and Defense Secretary Delfin Lorenzana.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e1c978-7ce8-4729-aca8-7561632e9011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T10:24:56.487+08:00
