  'north-korea-kim-jong-un-kim-yo-jung-power-delegation':
    'author': 'Joshua Berlinger and Jake Kwon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-21T14:31:10.068+08:00
    'imagesource': 'jcr:41523e74-928b-4a04-a34e-6b77ad7b50ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1109f1e-1dc7-4530-ad5c-6afe52566566'
    'lead': 'Kim Jong Un has reportedly given his sister, Kim Yo Jong, partial authority
      to oversee "general state affairs" in order to ease the North Korean leader''s
      workload, according to South Korean intelligence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-21T14:52:24.810+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T08:43:17.906+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:35:59.410+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['North-Korea', 'Kim-Jong-Un', 'Kong-Yo-Jong', 'power', 'politics',
      'South-Korea', 'South-Korean-intelligence']
    'template': '1'
    'title': 'Kim Jong Un delegates some powers to sister Kim Yo Jong, South Korean
      intelligence says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b3f536-40fa-484b-a021-c3d1afb95428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:52:24.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:18.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kim Jong Un has reportedly given his sister,
        <a href="https://edition.cnn.com/2020/06/18/asia/kim-yo-jong-rise-intl-hnk/index.html">Kim
        Yo Jong</a>, partial authority to oversee "general state affairs" in order
        to ease the North Korean leader''s workload, according to South Korean intelligence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999e0001-63ab-4568-8170-bcc1e2064033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:52:24.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:18.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c9b251-e0df-4252-8e70-dedce1be0b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:52:24.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:19.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s National Intelligence Service (NIS) told the country''s
        lawmakers that Kim Jong Un''s decision to transfer more power to his younger
        sister further bolstered the argument that she is now the country''s "de-facto
        second in command," but does not take away from the fact that Kim Jong Un
        is still the ultimate authority and exercises "absolute power," according
        to the office of Representative Kim Byung-kee, who attended the NIS briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7f0fc7-f48b-4a98-b574-cc3177cdd493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:52:24.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:19.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a9bbba-f423-427f-858d-18526bae91e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:52:24.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:20.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Yo Jong was not the only one given an increased portfolio, the
        NIS said. Other top-ranking officials in North Korea''s government and ruling
        Workers'' Party have taken on greater responsibilities as part of this supposed
        new push to alleviate the stresses on Kim Jong Un, who has been in power for
        nearly nine years, but also to potentially shield him from blame of government
        wrongdoing or incompetence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc47095-c8a9-484f-a49d-ae56e7fb014b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:52:24.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:20.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9d9d25-f4b9-4c48-8e0d-5a51bb9e78b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:52:24.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:21.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s regime faces several difficult issues to tackle this summer.
        It''s trying to clean up parts of the country after deadly flooding while
        also <a href="https://edition.cnn.com/2020/07/27/asia/north-korea-coronavirus-threat-intl-hnk/index.html">keeping
        the coronavirus pandemic at bay</a>. North Korea''s economy is also believed
        to be in poor shape, in part because of the ongoing threat of the virus --
        North Korea was one of the first countries to seal its borders -- and because
        talks with the United States to trade sanctions relief for portions of Pyongyang''s
        nuclear weapons program have failed to yield any tangible results.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408632af-e8aa-48a4-a486-2fcb5e16cd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:52:24.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:21.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f6fccf-0773-42ab-8ff1-a3efb6edbc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:52:24.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:22.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean state-run news agency KCNA admitted as much Thursday,
        when it reported that Kim would convene a senior meeting with the country''s
        top leaders. The piece blamed the stagnant economic situation on "severe internal
        and external situations and unexpected manifold challenges."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2203a829-255b-48f9-8a30-75ae6045a8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:52:24.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:22.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c94f41-563c-41b1-851d-fc6d8a20a9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:52:24.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:23.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean NIS stressed that Kim''s decision to delegate some
        responsibilities is not tied to any information regarding Kim''s health, succession
        plans or his grip on power.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a438a32-c738-4e76-8a9b-b0f749e7fd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:52:24.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:23.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb545ba7-c37f-45fb-ba24-741058a4d244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:52:24.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:24.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculation about Kim''s health <a href="https://edition.cnn.com/2020/04/21/asia/kim-jong-un-health-analysis-intl-hnk/index.html">was
        rampant</a> earlier this year after the North Korean leader, who historically
        has kept a grueling schedule filled with public appearances, disappeared a
        handful of times from the public eye, sometimes for weeks on end without an
        official explanation. Kim also reportedly keeps a very unhealthy lifestyle
        -- he is overweight, supposedly both a heavy smoker and drinker and is often
        under stress.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11208902-6b9d-4e9f-8365-70ca048bf934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:52:24.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:24.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0577635-0b0f-4e7d-b2a2-29b1fe5e5abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:52:24.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:25.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Yo Jong for years has been one of her brother''s most important
        aides and confidants, so questions about Kim Jong Un''s health naturally led
        experts to focus on her.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815442eb-6444-4ce1-b60e-8e53a2030101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:52:24.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:25.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4599dcd-0ca0-447c-9031-9bf5155404c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:52:24.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:26.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several experts believe Kim Yo Jong''s rising profile has been part
        of a carefully choreographed publicity campaign by North Korean state media
        to signal that she''s being groomed for something.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d5ca8b-90d9-4fda-8a81-a8958847326d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:52:24.811+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:26.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e7178c-c316-4e08-8cf4-edf207bf6b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:52:24.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:27.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though she has been absent from state media in recent weeks, Kim''s
        star has steadily risen this year. North Korean state media framed her as
        the architect of Pyongyang''s decision to blow up an office used for dialogue
        between the two Koreas -- a bombastic statement of North Korea''s displeasure
        with South Korea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f766014a-f114-4a73-b2ff-f95db8244b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:52:24.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:43:27.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/21/asia/north-korea-kim-yo-jong-intl-hnk/index.html">Kim
        Jong Un delegates some powers to sister Kim Yo Jong, South Korean intelligence
        says</a>."</em></p>'
  'CJ-Cansino-UST-Growling-Tigers':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-08-21T15:15:18.116+08:00
    'imagesource': 'jcr:fc6925f4-8591-492a-99ea-0a7eb7db6f74'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2e1dc12-010c-470b-a8d0-9b4ad2462e4a'
    'lead': 'The former UAAP juniors MVP insists that he did not want to leave the
      España-based squad. He reveals that he was dropped from the team for reasons
      beyond his control.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-21T15:26:54.756+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T08:43:07.034+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:35:59.596+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CJ Cansino breaks silence on sudden departure from UST Growling Tigers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cc12c3-50a8-4b9f-819c-927c841568f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T15:26:54.756+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:43:07.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> A day
        after his name made the headlines, CJ Cansino broke his silence on his playing
        status with the University of Santo Tomas Growling Tigers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec52a68-fdec-4752-87d8-cb45919b0af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T15:26:54.756+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:43:08.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple media outlets reported on Thursday that Cansino and the
        Growling Tigers have parted ways.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143baf75-a6e7-4221-a731-a2dd8e512e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T15:26:54.756+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:43:08.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-year-old cager revealed in a statement released Friday that
        he was dropped from the team for reasons beyond his control.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c405a841-aea2-47a3-a082-4800a03c1b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T15:26:54.756+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:43:09.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bigyan lang ako ng isang rason para hindi lumipat, maglalaro
        pa rin ako sa UST. Kaya lang, tinanggal ako eh. Hindi mo naman pwede ipagpilitan
        yung sarili mo. May pangarap rin naman ako para sa sarili ko. Kaya sobrang
        lungkot lang na kailangan kong umalis sa UST kahit hindi ko gusto</em>,” he
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6782494-9ec0-4a41-9458-4ca631fff8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T15:26:54.757+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:43:09.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Just give me one reason to not leave, and I’d still
        play for UST. But I was kicked off the team. You can’t really force yourself
        to stay. And I still have a dream for myself, which is why it saddens me that
        I have to leave even though I don’t want to.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b176f2-7837-47ba-b31e-1116e5bd534d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T15:26:54.757+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:43:10.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cansino expressed his gratitude to the school he called home since
        his high school days, when he was named the UAAP juniors Most Valuable Player
        in Season 80.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dce94d-62d6-43d0-ba0f-ccdd51d48963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T15:26:54.757+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:43:10.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Unang-una sa lahat, UST is my dream school kaya nalulungkot
        talaga ako sa nangyari. Wala akong masabi kundi salamat sa suporta ng community,
        fans at admin," he said. "Ibang-iba ang mga Tomasino pagdating sa suporta.
        Sobrang tumaba yung puso ko nung nakita ko yung suporta nila kahit na nalaman
        nilang lilipat ako</em>," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4826ad6-7033-41f2-9b55-1cc3452aef5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T15:26:54.757+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:43:11.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: UST is my dream school which is why I’m really sad
        with what happened. I can’t say anything else but thank you to the community,
        fans and admin. Thomasians are really different when it comes to support.
        It really warmed my heart to see their support despite knowing that I’m leaving.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b3d032-5eda-42f9-ba8b-a4cf6ba44572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T15:26:54.757+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:43:11.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-2 swingman made an immediate impact in his first year
        with the Growling Tigers — he finished runner-up in the Rookie of the Year
        race behind Ateneo''s Ange Kouame. But an ACL or anterior cruciate ligament
        injury he sustained in his last rookie game sidelined him the rest of the
        season. He returned in Season 82 and helped UST reach the men''s basketball
        finals for the first time since 2015.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1a21b8-f89b-45f0-b213-29a6400d4cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T15:26:54.757+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:43:12.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cansino vowed to give it all to the school he will choose, the same
        way he showed his passion for UST. He still has two playing years in the UAAP.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e30cf6-05aa-46f4-b9a9-120d46437a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T15:26:54.757+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:43:12.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa lilipatan ko, pinapangako ko na kung paano ko binigay ang
        buong puso at pagkatao ko sa UST, ganun din ang makukuha niyo sa akin. Kung
        ano yung natutunan ko, hindi ko iiwan at dadalhin ko</em>,” he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c337b0b8-37a9-4ce2-bf05-892b751be7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T15:26:54.758+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T08:43:13.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: To the place I’m transferring to, I promise to give
        you the same heart and personality that I gave UST. I will not forget what
        I learned and I will bring those lessons with me.)</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956f3271-f5e3-416d-964b-00a6541c07c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T15:26:54.758+08:00
