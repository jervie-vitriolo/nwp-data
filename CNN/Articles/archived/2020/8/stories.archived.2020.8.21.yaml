    'template': '1'
    'title': 'No gov''t proposal to impose toll fees on EDSA – DOTr'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe6a855-0857-4d20-85e2-26965bdffc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:43:24.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:44:25.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> The
        Department of Transportation (DOTr) on Friday denied reports it is eyeing
        to impose a toll fee on motorists passing EDSA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a55509c-cd3b-44cf-946a-b3784eddbc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:43:24.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:44:26.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bert Suansing, the senior consultant for DOTr, was quoted in a news
        report as saying the agency is looking to put up tolls along the country''s
        busiest thoroughfare to collect fees at certain hours to solve the frequent
        traffic jams.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db001bd-d2bd-4d7a-9aed-e67b1bd8f848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:43:24.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:44:26.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr said it is not proposing the establishment of a toll road along
        EDSA, saying it is only an idea suggested by stakeholders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55597928-2ea1-43a1-96ef-7f9bdf4144c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:43:24.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:44:27.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(This) has not been formally discussed yet by the present DOTr
        administration... A suggestion does not translate automatically into a proposal
        nor a project for implementation," DOTr said.</p>'
  'diplomatic-protest-philippines-china-scarborough-':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-21T14:23:45.587+08:00
    'imagesource': 'jcr:3f513800-78a1-4722-b137-f9729632e9b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53b84b96-a217-4fc9-a8c8-00c9c0738f84'
    'lead': 'The Palace is confident the country’s diplomatic protest over the Chinese
      Coast Guard’s illegal confiscation of fishermen’s devices in Scarborough Shoal
      will not have any impact on the close relations with Beijing, including the
      talks for a COVID-19 vaccine. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-21T14:27:00.037+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T08:44:18.740+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:35:58.559+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Scarborough-Shoal', 'Philippines', 'China']
    'template': '1'
    'title': 'Latest diplomatic protest ‘won’t affect’ PH-China ties – Malacañang  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043bb805-f9f2-475e-8a23-4d5732d5e981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:27:00.037+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:44:19.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21)</strong> — The
        Palace is confident the country’s diplomatic protest over the Chinese Coast
        Guard’s illegal confiscation of fishermen’s devices in Scarborough Shoal will
        not have any impact on the close relations with Beijing, including the talks
        for a COVID-19 vaccine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43c4bcb-c8de-4495-9527-203492f23e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:27:00.037+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:44:19.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Iyang mga protesta naman, ginagawa talaga ‘yan ng ating mga
        diplomats kung meron sa tingin natin nalalabag sa ating soberenya o doon sa
        ating tinatawag na sovereign rights</em>,” Presidential Spokesperson Harry
        Roque said in an online media briefing on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd19d582-7db6-4bdc-beeb-3f93d8940bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:27:00.037+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:44:20.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Protests are normally done by our diplomats if there
        are what we perceive as violations of our sovereignty or sovereight rights.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064b572d-d0f8-4fdd-9465-560099a7dad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:27:00.038+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:44:20.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pero hindi naman po makakaapekto ‘yan sa kabuuan ng ating matalik
        na pagsasamahan sa panig ng bansa natin at ng bansang Tsina</em>,” Roque added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd46f42-c1cf-40a6-bda7-d4107bb3a6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:27:00.038+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:44:21.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But that will not affect the entirety of our close
        ties with China.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95458b8-74a2-4f27-be45-1fdffb0c0a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:27:00.038+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:44:21.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs on Thursday <a href="https://cnnphilippines.com/news/2020/8/20/PH-files-diplomatic-protest-vs.-China-.html">announced
        that it has filed a diplomatic protest with China</a> after its Coast Guard
        seized in May the fish aggregating devices or payaos of Filipino fishermen
        in Scarborough, a shoal west of Zambales which is being claimed by both Manila
        and Beijing. The Philippines calls it Bajo de Masinloc, but lost control over
        it following a controversial standoff with China in 2012.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eff1265-c182-42fd-a529-bd448d2b21e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:27:00.038+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:44:22.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four years later, the Philippines won its case against China at
        an international tribunal in The Hague, which invalidated Beijing''s sweeping
        claims to almost the entire South China Sea. The landmark decision also ruled
        that China violated Filipino fishermen’s traditional fishing rights in Scarborough
        Shoal, but did not make a stand on who should have sovereignty over the area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04eb0731-b666-448b-a49e-ffe9896ae634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:27:00.038+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:44:22.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arbitral ruling largely recognized the Philippines’ sovereign
        rights in other areas within its exclusive economic zone that China claims.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0603e416-ccf7-4e95-ae82-8ec5f4321629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:27:00.038+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:44:23.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, China rejects the ruling and insists on owning the global
        waterway. The DFA in its diplomatic protest also opposed China''s illicit
        issuance of radio challenges at Philippine aircraft conducting regular maritime
        patrols in the West Philippine Sea – an area of the South China Sea off the
        country''s western coast that Manila claims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e1ff10-d0c2-4529-ba70-c3f76d8a2e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:29:15.363+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:44:23.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/4/22/Philippines-China-diplomatic-protest-new-districts.html">RELATED:&nbsp;Philippines
        protests China’s creation of new districts in South China Sea</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980bb531-f236-48d2-9627-a0ed40fe9270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T14:27:00.039+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:44:24.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, President Rodrigo Duterte has maintained friendly relations
        with China and agreed to set aside the ruling to pursue cooperation. He has
        also appealed to China to prioritize the Philippines once it develops a vaccine
        for the coronavirus disease, which originated in the Chinese City of Wuhan
        in December 2019 and has since infected millions worldwide.</p>'
  'dnc-final-night-takeaways':
    'author': 'Eric Bradner, Gregory Krieg and Dan Merica, CNN'
