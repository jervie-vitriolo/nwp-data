    'mgnl:tags': ['PhilHealth']
    'template': '1'
    'title': 'PhilHealth office denies sabotage, says all documents intact after water
      leak  '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27de286e-598c-4eb1-999d-4f6cdf9659e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T21:25:57.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:42:06.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21)</strong> — PhilHealth’s
        Ilocos region office dismissed suspicions of foul play in the ceiling leaks
        that senators earlier flagged as a possible attempt to destroy evidence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c620e36e-db40-4227-8214-2f6ec43f12b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T21:25:57.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:42:06.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All legal documents were safely secured and there is no truth to
        the allegation that there was a cover up of evidence,” PhilHealth Regional
        Vice President Alberto Manduriao said in a statement on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290e0dfc-1634-498b-8e87-ad0647ee96dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T21:25:57.045+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:42:07.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We assure the public that all documents are intact and are all
        accounted for,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a28553b-ea4a-41fd-b9e4-716ca77b4b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T21:25:57.045+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:42:07.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from a highly-placed source showed water pouring through the
        ceiling of PhilHealth’s regional office in Dagupan City, Pangasinan. This
        prompted a number of senators to call for a probe into the cause of the leak,
        with Senator Panfilo “Ping” Lacson saying "there''s enough reason to suspect"
        it was intentional.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acaa7f7-f6ef-4a00-915c-1dd7d04269ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T21:25:57.045+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:42:08.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manduriao said the incident happened during heavy downpour Wednesday
        afternoon. He said the Philippine National Police and Bureau of Fire Protection
        visited the office that night to investigate, while the National Bureau of
        Investigation conducted its probe the day after.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f150a82e-f322-4cc1-925d-f599a0cd153a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T21:25:57.045+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:42:08.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have always been cooperative in all probe by authorities and
        our office is open to any investigation,” Manduriao said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e9d50f-8e16-4e30-bd2d-1017c5ff218c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T21:25:57.046+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:42:09.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Miguel “Migz” Zubiri earlier sounded the alarm over a possible
        cover-up.&nbsp;Senate health committee chairman Christopher “Bong” Go criticized
        PhilHealth for failing to maintain one of its offices.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864571c2-f123-4e35-8aeb-571714e143b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T21:25:57.046+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:42:09.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang laki-laki ng pondo ninyo, tapos hindi niyo mapagawa ang bubong
        ng isang opisina ninyo (You have a huge fund but you can’t even have the roof
        of one office repaired)!” Go said in a separate statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22e420e-675d-43c9-945b-9e1dceb55dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T21:25:57.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:42:10.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A task force led by the Department of Justice is investigating alleged
        corruption and other irregularities in the state health insurer, with the
        <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/8/19/ombudsman-preventive-suspension-philhealth-officials.html"
        href="https://www.cnnphilippines.com/news/2020/8/19/ombudsman-preventive-suspension-philhealth-officials.html">Ombudsman
        already placing at least 14 officials under preventive suspension.</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4536fde-0ef8-487e-a1a7-50db4be6344c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T18:59:43.956+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:42:10.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have also been marathon hearings in Congress, which prompted
        the lawmakers <a href="https://www.cnnphilippines.com/news/2020/8/21/Bayanihan-2-funds-under-DOH--not-PhilHealth.html">to
        not lodge more funds in PhilHealth in the pandemic recovery bill</a> that
        they are sending to President Rodrigo Duterte.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c6ff1a-3e4a-4e44-a000-38f789b7c075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T18:59:43.956+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:42:11.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson earlier said <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/8/19/Senate-wraps-up-PhilHealth-probe.html"
        href="https://www.cnnphilippines.com/news/2020/8/19/Senate-wraps-up-PhilHealth-probe.html">they
        have gathered "more than enough" evidence</a> to recommend the filing of complaints
        against several PhilHealth officials for misappropriating funds through the
        controversial interim reimbursement mechanism. PhilHealth has since suspended
        the cash advance scheme to review its implementation, but its officials <a
        data-cke-saved-href="https://cnnphilippines.com/news/2020/8/6/PhilHealth-chief-Morales-denies-officials-pocketed-P15-billion.html"
        href="https://cnnphilippines.com/news/2020/8/6/PhilHealth-chief-Morales-denies-officials-pocketed-P15-billion.html">have
        denied pocketing billions of pesos</a> through the system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da87a4d-36ff-4d4c-ba7e-38a2d5ea306c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:03:32.229+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:42:11.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas contributed to this report.</em></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8b3caa-55df-4923-bf09-4346a3edcd75'
