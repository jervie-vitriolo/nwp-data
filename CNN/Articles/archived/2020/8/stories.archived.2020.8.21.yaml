  'Brazilian-Congress-makes-masks-mandatory--despite-president-s-veto':
    'author': 'Fernanda Wenzel in Porto Alegre and Rodrigo Pedroso in Sao Paulo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-21T03:18:14.954+08:00
    'imagesource': 'jcr:e34596df-ea1e-4d0b-a48b-fda318b398f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65ded680-437b-4c39-ae16-ee986f24941a'
    'lead': 'The Brazilian Congress overturned President Jair Bolsonaro''s veto on
      use of masks is mandatory in closed places like commercial establishments, many
      workplaces, religious temples and schools'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-21T03:17:27.720+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T08:46:36.025+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:35:52.080+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Brazil', 'Jair-Bolsonaro']
    'template': '1'
    'title': 'Brazilian Congress makes masks mandatory, despite president''s veto'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8d3e92-50e7-4d44-97d5-0f2688ae1110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T03:17:27.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:36.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The Brazilian Congress has decided
        that the use of masks is mandatory in closed places like commercial establishments,
        many workplaces, religious temples and schools. In a joint session of both
        houses — Senate and Deputies Chamber — the legislature overturned President
        Jair Bolsonaro''s veto on such requirements.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8654104-dd7d-4b71-80bb-1d415be2c545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T03:17:27.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:36.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8b0047-a7b8-4fd1-a1a7-3fd5c03ccce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T03:17:27.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:36.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In votes on Wednesday, senators and deputies also upheld the right
        of mayors and governors to fine those who disobeyed the requirement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11103b5-23be-42f8-9736-3304a4bcd4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T03:17:27.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:36.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a247ff-7fc5-4023-abde-9d664cfaa4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T03:17:27.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:36.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Congress also overturned Bolsonaro''s vetoes of a law that sets
        out the federal government''s duties to protect indigenous people during the
        pandemic. The legislators upheld aspects of the law assuring universal access
        to drinkable water, emergency access to beds in hospitals, the acquisition
        of ventilators and the delivery of free food to indigenous people and communities
        of slaves'' descendants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ad6406-9fd0-40f6-ae73-7e3c7e5b645c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T03:17:27.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:36.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f62892c-43c2-4dae-8840-badf4ed3d45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T03:17:27.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:36.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On her Twitter account, Joenia Wapichana —  the first indigenous
        woman to occupy a federal deputy seat in Brazil — celebrated the Congress''
        action.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4ad218-452c-4c04-9642-68d9e94dbc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T03:17:27.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:36.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5471e267-8e48-4a70-bc6e-70d1ea39839b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T03:17:27.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:36.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the Federal Law number 14.021 restored, the Government of
        Jair Bolsonaro is OBLIGED, by law and by the decision of the STF [Federal
        Supreme Court], to give due urgent and emergency attention to prevent a new
        genocide in indigenous peoples, due to the pandemic".</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca964e3c-efe0-492f-bb10-21adc4cc4d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T03:17:27.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:36.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0e7593-7cec-4b37-a38c-2569a7ff59e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T03:17:27.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:36.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wapichana was referring to the Supreme Court''s decision which required
        the federal government to implement safety measures to contain the spread
        of the coronavirus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efda211-6b27-43bc-b42d-8618dc345f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T03:17:27.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:36.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-08-20-20-intl/index.html"
        target="_blank">"Brazilian Congress makes masks mandatory, despite president''s
        veto"</a></em></p>'
