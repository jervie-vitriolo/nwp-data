      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World of Wonder, the production company behind the series, also
        released a statement confirming the sad news.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8275fe-bde0-479d-8bdc-8bfdd135e324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T10:14:00.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:22.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re heartbroken to learn that Chi Chi DeVayne has passed away
        today. Her drag spread a message of love and kindness that truly touched each
        person she met," a statement said. "Rest in power, Chi Chi."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeea0308-a54f-4cb8-aa61-6738a3c47d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T10:14:00.551+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:22.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davenport family said in their statement that additional information
        regarding a memorial and "the method to remit condolences and expressions
