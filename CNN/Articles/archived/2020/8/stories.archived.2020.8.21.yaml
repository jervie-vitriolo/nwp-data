      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901fe960-aaac-4413-b015-7901f0c50802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T20:42:47.987+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:40:29.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What I really felt out there when I was on my bike was the empowerment
        of being able to get from one place to another,” Ho said in an interview with
        CNN Philippines’ Traffic Center on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b3ff6b-ed63-4114-b5af-7df9688fae08'
      'mgnl:activationStatus': true
