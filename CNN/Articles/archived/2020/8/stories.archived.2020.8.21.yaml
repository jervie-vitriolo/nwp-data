      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortun said there may also have been more than one assailant but
        she hoped to examine other evidences from the crime scene such as footprints
        on blood stains.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5bf3ce-b1e0-4db8-8b8a-8b1b271dc8fd'
