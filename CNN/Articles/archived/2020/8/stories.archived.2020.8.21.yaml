    'mgnl:tags': ['Miami-Heat', 'Indiana-Pacers', 'Duncan-Robinson', 'NBA', 'National-Basketball-Association']
    'template': '1'
    'title': 'Robinson shoots Heat past Pacers for 2-0 lead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0937e2b0-ea41-4925-8505-b1a376471234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T05:09:54.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:31.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -&nbsp;</strong>Duncan Robinson tied a franchise
        postseason record with seven 3-pointers in just his second career playoff
        game Thursday afternoon, helping the Miami Heat take a 2-0 lead in their first-round
        series against the Indiana Pacers with a 109-100 victory at the ESPN Wide
        World of Sports Complex near Orlando.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166ced41-7336-40ef-a0a2-a6e77b50ebaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T05:09:54.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:31.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson finished with a game-high 24 points, Goran Dragic added
        20 and Jimmy Butler had 18 in a balanced attack that allowed the fifth-seeded
        Heat to successfully follow up on Tuesday’s 113-101 triumph in the series
        opener.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8793f03a-8442-4531-b3fe-f8e64553e7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T05:09:54.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:31.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df5d1e3-2044-4821-a91a-c46b9b36a6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T05:09:54.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:31.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victor Oladipo, playing two days after suffering an eye injury that
        required brief hospitalization, paced fourth-seeded Indiana with 22 points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa41af38-8588-4bbf-ac74-1340d91d8bd7'
      'mgnl:activationStatus': true
