      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you had your bike, you didn’t have to look for a way to commute
        to your office of workplace,” she said.</p>'
