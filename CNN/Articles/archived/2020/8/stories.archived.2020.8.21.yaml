    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1a875e-6db5-46f4-8090-6ef88b2ee768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T21:04:58.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:40:21.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they are expecting a total sugar production of 2.190 million
        MT for 2020-2021 crop year, more than the previous crop year’s 2.145 million
        MT as of August 2.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed7e493-942f-43c7-abdf-5bebbbffc1a7'
