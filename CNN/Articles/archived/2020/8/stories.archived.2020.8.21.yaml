      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:42:56.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This can also be some kind of blessing in disguise, serendipitous.
        Kasi parang na-accelerate iyong universal healthcare because of COVID-19.
        It is a catalyst,” he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289e8dac-5850-4572-b71b-14cedc2d8c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T16:01:02.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:42:56.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems COVID-19 was able to speed up the implementation
        of a universal healthcare system.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563dcff2-9504-435b-b366-19f055a66407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T16:01:02.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:42:57.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490cf780-9dba-4c66-bfef-3064b6611779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T16:01:02.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:42:57.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although COVID-19 has exposed the fissures or the cracks, weakness
        of our health system, it has brought to (the) fore the areas, provisions of
        UHC that need to be accelerated in terms of their implementation,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b5c1db-5f7a-4641-b805-45f94114481f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T16:01:02.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:42:58.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UHC law aims to ensure all Filipinos have access to quality
        and affordable health services.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd93d66-2f80-4f25-afe2-a764fe2ffcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T16:01:02.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:42:58.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also seeks to have a paradigm shift -- from hospital care to
        primary care, veering away from the “American style” in which individuals
        bypass primary care providers in community-based health centers and seek treatment
        from specialists in bigger hospitals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7640a2-557b-40b6-a38d-8fb010bfd871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T16:01:02.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:42:59.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH earlier noted that bypassing lower-level healthcare facilities
        make Filipinos vulnerable to spending from their own pockets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f63b6c-96ee-4275-b0ea-3676790eb883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T16:01:02.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:42:59.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the UHC system, every Filipino would be assigned to a health
        worker who shall be their first point of contact. Primary care providers will
        guide patients through different healthcare facilities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39556ef-6c8f-4bbe-877a-a7399335cc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T16:01:02.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:43:00.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223347c7-a6a1-4ca7-9a59-f076595aa1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T16:01:02.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:43:00.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the context of COVID-19, Duque said they urge health care workers
        and local governments to do “active case finding” by visiting local communities
        to monitor people’s health conditions and compliance to minimum health standards.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011d4091-c19b-40c0-b3bc-ee7505893c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T16:01:02.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:43:01.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has also set up a One Hospital Command Center to
        ensure efficient health facility referral for coronavirus-hit individuals
        in Metro Manila and avoid decongestion in hospitals. The command center also
        facilitates medical transport and patient pick-up arrangements.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4c4e7a-e067-4c72-afad-48e5c461e8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T16:01:02.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:43:01.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said there must also be a separate command center for isolation
        centers for a better referral network.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e08dcf-b4a3-4ab4-9e9c-6bf177ed1687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T16:01:02.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:43:02.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let us broaden the context by which we are responding to the pandemic.
        And that context is universal healthcare,” Duque said.</p>'
