      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how well do they work? Maybe not as well as people may think,
        the United States Food and Drug Administration says.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f730e87-9162-4019-aca3-d39857d16fd4'
      'mgnl:activationStatus': true
