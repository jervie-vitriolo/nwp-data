      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> Health
        Secretary Francisco Duque III admitted that he chose not to correct President
        Rodrigo Duterte’s unscientific remarks despite the harmful effects they may
        cause to the public.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d71260-389d-46db-bc02-3657ed17a89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T17:45:41.816+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:42:21.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque told the University of the Philippines town hall webinar on
        Friday that decisions regarding COVID-19 should be guided by science.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b098a1-2708-4795-bb73-3434de075598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T17:45:41.816+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:42:22.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi naman. Unang-una si presidente can be playful," said
        Duque "Nag bibiro siya parang hindi na tayo nasanay apat na taon na si presidente.”</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cbb9aa-6aa8-4118-8e29-6e3786f7e57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T17:45:41.816+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:42:22.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Not really. First of all, the president can be playful.
        It’s as if we’re not yet used to him.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7826cb6-8b60-41a5-9b52-46f2ee6415f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T17:45:41.816+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:42:23.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of these include the remark of Duterte, saying that people should
        disinfect their face masks with gasoline, which <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/7/31/Chemists-warn-against-gasoline-use-as-disinfectant-.html"
        href="https://www.cnnphilippines.com/news/2020/7/31/Chemists-warn-against-gasoline-use-as-disinfectant-.html">medical
        experts were quick to warn</a>&nbsp;people about.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73930805-16b4-4282-9c29-c726b5e2a5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T17:45:41.816+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T08:42:23.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other officials also suggested it was just a joke, but Duterte later
        made it clear that he was serious when he advised people to use gasoline as
        face mask disinfectant.</p>'
  'CJ-Cansino-UP-Fighting-Maroons-UST-UAAP':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-08-21T17:33:06.192+08:00
    'imagesource': 'jcr:9b6c6a16-7f41-4118-ba21-e37acdef143e'
