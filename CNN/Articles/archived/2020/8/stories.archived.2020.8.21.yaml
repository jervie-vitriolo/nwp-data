      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now one of the most sought-after players in the collegiate ranks,
        current UAAP and NCAA players have sent their pitches to Cansino through social
        media.</p>'
