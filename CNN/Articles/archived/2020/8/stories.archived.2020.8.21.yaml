      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137cc9f0-b0f3-4ddb-b506-c59d33008417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T12:48:14.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:45:30.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, House Deputy Speaker LRay Villafuerte reminded the DOH
        and FDA to choose COVID-19 vaccine brands that are accredited by the World
        Health Organization since such requirement is stipulated under the Bayanihan
        2 Bill.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abd933f-5d98-4fc9-ac6a-58a727528dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T23:04:52.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:45:31.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3368b1-196b-42f0-8fda-5d710d3b5fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T23:04:52.906+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:45:31.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Camarines Sur lawmaker made the call amid the poor track record
        of vaccine production in China and Russia, which both assured the Philippines
        it will be a priority in the procurement of COVID-19 vaccines in the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530b2ba3-ca0e-4825-b12e-911a3a3d78b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T23:04:52.906+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:45:32.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401e6295-15df-4e0b-98f1-28ae848beaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T23:04:52.906+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:45:32.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines should not be left behind in terms of vaccine procurement.
        However in the law, we leave it up to the FDA and DOH to determine which brand.
        We just specified that whatever company whatever brand you’re gonna procure,
        it should be within WHO standards,” Villafuerte told CNN Philippines’ Rico
        Hizon on Friday night.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76138946-2771-479d-b26a-1c3d256dc576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T23:04:52.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:45:33.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin announced earlier this month that
        their scientists have made a COVID-19 vaccine called Sputnik V, but these
        have not yet gone through phase 3 or efficacy trials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2c2594-bcf5-4ee7-9578-ebab04b6c047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T12:48:14.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:45:33.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier ordered the national COVID-19
        task force to buy at least 60 million doses of the vaccine once available.
        Prior to Russia, China committed to prioritize the Philippines in the supply
        of vaccines once their drug makers are able to secure regulatory approvals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
