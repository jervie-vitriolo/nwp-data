      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b24e612-d540-4c61-b021-3bd2141212a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T05:09:54.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:31.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indiana led by five points and Miami by no more than nine in a tightly
        contested first half that ended with the Heat clinging to a 51-46 advantage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82ab78c-ebe7-4685-8b73-fe1fce0bb2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T05:09:54.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:31.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb5f044-3fe9-42ab-b628-56eb41d811db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T05:09:54.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:31.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Miami gradually pulled away in the third quarter, with Robinson
        playing a leading role.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d46018-950c-48ef-9800-61b1a31c71d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T05:09:54.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:31.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eb49e4-5ef9-42ff-8da8-6bb81a6559e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T05:09:54.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:31.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second-year forward, who tied for third in the NBA with 270
        3-pointers made during the regular season, hit three in the third period as
        the Heat ran off to as many as a 16-point lead.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffdf0cc-f47f-4658-a837-e48726e2fb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T05:09:54.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:31.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25f7180-52bd-42e0-b7ad-aacd53f9dd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T05:09:54.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:31.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jae Crowder chipped in with a pair of 3-pointers and Tyler Herro
        added a sixth for the Heat in the decisive run.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e40b44-2a2b-47f1-bfca-f78d4d572e43'
      'mgnl:activationStatus': true
