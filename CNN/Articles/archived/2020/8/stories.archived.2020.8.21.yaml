      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> Cycling
        gives former volleyball player Gretchen Ho a sense of empowerment and she
        is focused on sharing that to others in need of bicycles in this pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fff8fc-15df-4905-a574-e7be7123d902'
      'mgnl:activationStatus': true
