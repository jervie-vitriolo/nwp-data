      'mgnl:created': 2020-08-21T21:04:58.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:40:26.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for this year, Serafica told CNN Philippines that the Sugar Board
        has not yet deliberated about the matter. A sugar order will be issued in
        the new crop year He noted that this will be based “on SRA crop estimate and
        historical data and analysis of current trends in consumption.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbb9877-ad5e-4ceb-9d7b-58e7c0821ed7'
