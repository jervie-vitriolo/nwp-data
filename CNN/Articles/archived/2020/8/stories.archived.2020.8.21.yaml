      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1e7a2a-f13f-4828-967a-deaea9616926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:35:44.682+08:00
