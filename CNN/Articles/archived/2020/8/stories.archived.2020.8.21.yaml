      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c82ac62-aa2c-4c09-b50e-53c92b773b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T11:08:33.068+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:36:28.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Watch: “Nunal sa Tubig” (Ishmael Bernal, 1976)</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b13c74-fd7d-4ea4-8a22-96b14a283964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T11:08:33.068+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:36:28.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fishing island of Santa Fe in “Nunal sa Tubig” (1976) feels
        like the elder relative of the landlocked Cupang in “Himala.” Stranger things
        happen in Santa Fe as well, but it’s often due to neglect. “Bakit hindi kayo
        magpadala ng doktor?” asked one of the townspeople when a census officer tries
        to ask them about their way of life. She gets scared, and runs back to the
        boat, never even fulfilling a sliver of her responsibility. Thus, Santa Fe
        remains a mystery. Not many people here know anything else but fish.<br><br>“Nunal
        sa Tubig” — to paraphrase Bienvenido Lumbera — is a stunningly cinematic film.
        A terrible storm sets the film off, an&nbsp;omen, perhaps. From hereon, the&nbsp;masterful
        script by Jorge Arago and the cinematography by Arnold Alvaro flesh&nbsp;out
        Santa Fe as a both a Filipino rural town and not. “The locale could very well
        have been India, or Africa, or even Ireland,” said Lumbera. Bernal reaches
        for a larger scale of the experience of humanity, and in the process, placing
        himself in the soulful, cinematic films of the masters such as Akira Kurosawa,
        Yasujirō Ozu, and Ingmar Bergman. The restoration of the film isn’t perfect.
        The only copy available then was a 35mm with Japanese subtitles, which gives
        off a sheen of artifice in the film. But no matter, Bernal’s Santa Fe is so
        immersive, you’ll forget where you are. — Don Jaucian</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33d92d9-9534-4e70-8432-b5b99002ac1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T11:08:33.068+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:36:29.380+08:00
