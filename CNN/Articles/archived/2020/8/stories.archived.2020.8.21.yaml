      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/20/health/coronavirus-ultraviolet-uvc-sanitizers-fda-wellness/index.html"
