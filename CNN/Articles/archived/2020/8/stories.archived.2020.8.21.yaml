    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a99f4d8d-8e79-4dcc-912f-a4c3d6bd0ef4'
    'lead': 'Former Comelec commissioner Benjamin Abalos, Sr. is acquitted of graft
      over the questioned purchase of vehicles in 2003.   '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-21T15:42:58.397+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T08:43:03.276+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:35:59.766+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-Comelec chair Abalos cleared of graft over vehicle purchase   '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e68b153-83ba-45ed-8b98-aad739d40fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T15:42:58.397+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:43:03.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21)</strong> — The
        Sandiganbayan’s sixth division found former Commission on Elections chairman
        Benjamin Abalos, Sr. not guilty of graft in connection with his alleged irregular
        purchase of vehicles in 2003.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ad972d-53e6-4ad3-b0dd-b7737812a731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T15:42:58.398+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:43:04.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft court acquitted Abalos in an online hearing on Thursday,
        saying the prosecution failed to prove his guilt beyond reasonable doubt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27304c9-7ff7-4be9-8e65-076057458b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T15:42:58.398+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:43:04.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos was charged with graft in 2016 for supposedly favoring a
        specific branch in the purchase of two Toyota Revo units worth ₱1.7 million
        without public bidding when he was poll commissioner.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b28951c-cc38-4388-99a6-8102e48b883b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T15:42:58.398+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:43:05.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same year, the Sandiganbayan cleared Abalos in another graft
        case where he was accused of brokering the anomalous national broadband network
        project with China’s ZTE Corp. for a fee. The cases against former President
        Gloria Macapagal-Arroyo over the botched NBN-ZTE deal were also dismissed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac10a034-65bc-4be3-bcc9-26f1e0198709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T15:47:07.084+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:43:05.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' AC Nicholls contributed to this report.</em></p>'
