      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirill Dmitriev, CEO of the Russian Direct Investment Fund, said
        during a telebriefing with journalists that the trials will take place in
        several countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e1faae-3e4e-479a-bdd3-6e4a3a081b24'
