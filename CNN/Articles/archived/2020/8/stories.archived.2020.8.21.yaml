      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read: “Slum Wolf” by Tadao Tsuge</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb77887-02f1-4c1b-a0d6-641e865b0849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T11:08:33.068+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:36:30.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tadao Tsuge’s post-war Japan, the country feels like a wayward
        cloud. We make our way through red light districts, shanty towns, and gritty
        alleyways in the short stories collected in “Slum Wolf.” The stories can feel
        a bit lumbering, like a vagabond wandering in the night, where going from
        one place to another is the surest way of surviving. “Slum Wolf” tells the
        tale of these ramblers, picking fights and bashing heads day-to-day. Tadao
        uses these characters, such as the brawler Sabu and the lonely office worker
        Aogishi, as studies of masculinity in Japan, which has been left in defeat
        after the war. “Without receiving a dose of pain once in a while, it was hard
        to remember the point of staying alive,” says one of the characters. Tadao’s
        detailed linework lets the shadows swallow his figures, who have seemed to
        have surrendered themselves into the ruins of their country. — DJ</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230af1f4-8e3e-4fb6-956e-809a29d1a125'
