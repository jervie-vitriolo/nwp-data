      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/8/17/Harry-Roque-SWS-survey-45.5-percent-Pinoys-jobless.html">Roque
        on 27M Filipinos reported jobless: ''It could''ve been worse''</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e01eb4c-e16a-4552-a1de-ef0b9eb39b83'
      'mgnl:activationStatus': true
