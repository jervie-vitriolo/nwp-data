      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> Filipino
        workers who&nbsp;lost their jobs amid the pandemic may have options in industries&nbsp;thriving
        in these trying times, an officer of a leading recruitment&nbsp;platform said
        Friday.</p>'
    '8':
