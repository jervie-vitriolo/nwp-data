      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Covid-19 deaths in the US should start
        dropping around parts of the country by next week, the US Centers for Disease
        Control and Prevention director said, as Americans stick to mitigation efforts
        that help curb the spread of the virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe57d4ff-974e-4453-bd95-963cec2adc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:37:57.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3597994a-ae48-4221-a224-c433e941bcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:37:58.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, more than 5.5 million Americans have been infected and at
        least 174,255 have died, according to Johns Hopkins University. The country''s
        seven-day average for daily deaths has topped 1,000 for at least 24 days in
        a row.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7e3f9e-b544-44f5-b3ec-1fdf3bc36d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:37:58.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae6ac36-bfbf-4c6f-8485-a6f09386cedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:37:59.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitigation measures like controlling crowds and shutting down bars
        work, CDC Director Dr. Robert Redfield said Thursday, but it takes time until
        they''re reflected in the numbers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3f3bce-4e25-43a3-beb3-569a7c59485b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:37:59.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daaff95-17b3-49a7-aeca-85dab51a1188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:00.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important to understand these interventions are going to
        have a lag, that lag is going to be three to four weeks," Redfield said in
        an interview with the Journal of the American Medical Association. "Hopefully
        this week and next week you''re going to start seeing the death rate really
        start to drop."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0e8290-6720-41f2-bb8a-cf6fc9ac092c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:00.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71fcf07-65f7-4c51-bcd3-b85a241978dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:01.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily average of new cases in the US has been on the decline
        for weeks. Redfield''s message comes as one Trump administration official
        said Covid-19 case trends are now "going in the right direction."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49176487-02ff-4369-8f0a-4b7e96227741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:01.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104bf55c-150e-4929-a534-d2028de1ffea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:02.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Redfield warned that while officials have observed cases fall
        across red zones in the country, cases in yellow zones across the heart of
        the US aren''t falling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c0cfcc-8495-4f41-bae5-5fd0e46d2176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:02.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e710c8-0408-4a1d-ac96-b37bd592c92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:03.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Middle America right now is getting stuck," he said. "That is why
        it''s so important for Middle America to recognize the mitigation that we
        talked about ... it''s for Middle America too, the Nebraskas, the Oklahomas."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b44a425-9222-4cc4-8d61-b17833ece7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:03.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37988e12-36e1-4c39-842d-be989df2e16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:04.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t need to have a third wave in the heartland right now,"
        he said. "We need to prevent that."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9743ac5-d648-4bfe-881b-3a4c3c6e95bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:04.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a03de3c-56fd-4dd7-9dbb-3ff5280c30ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:05.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence believes the US will have a coronavirus
        vaccine before the end of the year, he told CNN on Friday. Several companies
        are in Phase 3 of clinical trials, he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eff02f0-a932-44b3-9655-a95fc37220c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:05.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23efddb-9c0c-40c9-a8b4-3a63b7752fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:06.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence also acknowledged the mounting national death toll, saying,
        "We mourn with those who mourn."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef748e17-39ed-4582-a4c5-361b7129ab3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:06.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5b302c-2a68-4579-b311-169d41c8533c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:07.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never been a day gone by we haven''t thought about families who
        have lost loved ones in the midst of this pandemic," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe87b0e3-9cbc-4230-8538-f7bb9b20331a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:07.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489c58f6-cf93-4599-9618-e4748c034c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:08.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Superspreading events help drive pandemic</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e086f00-8f55-4ebb-a2f6-5b82fe6e1d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:08.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In rural areas, superspreading events have been especially important
        in helping drive the pandemic, researchers in Georgia said this week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d35a54-a52a-4de9-9e8a-fdb2205ca84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:09.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1b1589-9222-4a61-9251-dee485880cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:09.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Superspreading events like parties, conferences and large gatherings
        have been cautioned against by leaders throughout the country. Earlier this
        month, experts raised concern about a motorcycle rally in a small South Dakota
        town which was expected to bring tens of thousands of visitors.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf1d02e-c54b-43b9-b732-e66b8d4f9cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:10.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f7bab9-e51c-4511-9646-ed32d085ef80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:10.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biostatistician Max Lau of Emory University and a team analyzed
        Georgia health department data in more than 9,500 Covid-19 cases in four metro
        Atlanta-area counties and Dougherty County in rural southwestern Georgia between
        March and May.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3168163e-3021-4c84-aa68-a1cd2f85a784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:11.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fba387-4732-414c-a85c-3a9911db0ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:11.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, about 2% of cases were directly responsible for 20% of
        all infections," they wrote in their report.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305fdd9c-738d-47ec-bbd0-f8d0ba66c68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:12.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8f6005-6075-4d71-9e4b-b42cb8fb7af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:12.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Younger people were more likely to spread the virus than people
        over 60, the Georgia study showed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70586cfc-b8d6-4736-9949-e8763a4e78d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:13.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6624b32e-3567-4289-a112-1f81a8a6511c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:13.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ohio, the governor said that while the state has seen a significant
        decrease in cases across urban areas, infections have increased in rural areas.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f25780-7ed5-41f2-8d2f-905e110e0b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:14.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef70e6f0-7f67-466e-8b37-579918ee3ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:14.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spread is primarily, we''re seeing in social situations, family
        gatherings where people are unmasked, and in close contact and basically let
        their guard down," Ohio Gov. Mike DeWine said Thursday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93090815-ca22-455b-9446-a12208204b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:15.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cac5af-1f62-4a52-8e61-5bb402b2d424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:15.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Up to 60 million Americans likely infected</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e042a3ed-0e63-439c-b3fb-e5023762ad47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:16.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have for long said the true number of infections throughout
        the country is likely many times higher than the cases reported.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437a8b12-b61c-4fc3-9176-a54d031c7781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:16.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9190c67-f3ac-40d6-a391-d03d20d9a614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:17.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Redfield said as many as 60 million Americans could
        have contracted the virus -- more than 10 times the number of cases recorded.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f535181b-417a-4229-8a80-0ebbf749c64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:17.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1057175-cb88-4025-9784-4d6116c80ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:18.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think if you''re going to do a crude estimate, somewhere between
        30 and 60 million people -- but let''s let the data come out and see what
        the data shows," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60893e7a-b70c-4ec1-8578-62841bb7a1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:18.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8020bbf8-fe73-4f2d-a6b0-1f61f1a81485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:19.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many reasons behind why the number of true infections
        remain uncertain.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3029e41f-99c0-44c8-9511-d5ed4ca29342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:19.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a195510-5dcf-4663-a8c8-4ea796136996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:20.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many cases were missed early on in the pandemic due to a lack of
        testing capacity. And many Americans who never got tested in the first place
        could recover from the virus without ever knowing they had it. Last month,
        the CDC estimated about 40% of people infected with the virus don''t show
        symptoms.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548ebab0-1f90-4133-9774-02034ac73064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:20.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a423b9b-26d3-4a3a-86d1-b1e024fcb4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:21.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>White House declares teachers essential workers</h3>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06953779-4ae8-4a82-bc1e-e692f84c4352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:21.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, amid a turbulent back-to-school season the White House
        made a new push for a return to education normalcy.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa8818e-1f13-4ff8-afe8-3a63ba94ab18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:22.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aad80cd-5927-4e70-b260-e4600d3d084c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:22.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers were declared essential workers in what is the administration''s
        latest effort to pressure school districts to bring students back this fall.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a483a221-9413-47f8-a5ce-19203d7bf0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:23.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd9d1e3-6c86-4111-bb35-6a2d2ceb659b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:23.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Department of Homeland Security guidance issued this week,
        teachers are now considered "critical infrastructure workers," and are subject
        to the same kinds of advisories as other workers who have born that label
        -- such as doctors and law enforcement officers.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c283dc5a-fae7-4f29-9486-0176ff92603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:24.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a88af1c-7906-4447-8ed0-ab4bc4e86683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:24.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guidance for essential workers state they can continue to work even
        after exposed to a confirmed case of the virus, as long as they remain asymptomatic.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20db0649-0a64-4e2f-84eb-2d6dce8c62da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:25.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da117877-7362-45b1-8152-8ef93f57ce3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:25.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the US, institutions have been torn between remote instruction
        or implementing dozens of new measures to prevent virus clusters around in-person
        learning. Many teachers have protested a return to in-person instruction,
        saying doing so could prove deadly. Some have opted to resign instead of going
        back to class amid the pandemic.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfa7906-59f0-42fd-9a51-2d20f5f222c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:26.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f322c55-9248-4185-ad10-8ae430b27628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:26.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Arizona, three teachers who shared a classroom teaching online
        during the pandemic all contracted the virus earlier this summer, despite
        following safety protocols. One of them died less than two weeks after being
        hospitalized.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0222e54-34d1-4aff-a536-a28fca1b5ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:27.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23da4eb-01ba-4e5e-9bb7-e6b920b93859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:20:06.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:27.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As some schools reopened, more than 2,000 students, teachers and
        staff members across several states were asked to quarantine following more
        than 200 positive cases reported.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
