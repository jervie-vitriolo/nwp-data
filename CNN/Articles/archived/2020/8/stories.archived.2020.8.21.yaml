      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong>&nbsp;Russia announced on Thursday that
        it will begin post-registration clinical trials for its COVID-19 vaccine candidate
        next week -- and 40,000 people will participate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc781b37-6eec-4628-bde5-237828d03933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T05:56:59.350+08:00
