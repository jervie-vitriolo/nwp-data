      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd273d4e4-169f-4bde-be31-959d4c86884f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T05:56:59.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:29.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054c96eb-6aad-480f-b3c1-46bef4a6a054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T05:56:59.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:29.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dmitriev said on Thursday that Russia would try to answer Western
        criticism over the lack of information about its vaccine candidate by publishing
        a detailed science paper in a "major publication" in August. He declined to
        name the publication where the study would publish.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bda4e19-7ab3-4b00-8495-93083a58bcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T05:56:59.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:29.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d328cf-d79b-4ccd-85ec-86c265a31ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T05:56:59.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:29.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also refused to give an exact number for how many people have
        tested the vaccine already.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90e5ed7-c945-4de2-97c6-db7e728ca28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T05:56:59.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:29.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95614356-39f3-48fb-ad64-eebabdcdc6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T05:56:59.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:29.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Russia hasn''t released any scientific data on its testing
        and CNN is unable to verify the vaccine''s claims of safety or effectiveness.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439a78cd-b2b0-434d-87e5-36dbc6a7176a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T05:56:59.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:29.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96257663-0e88-4268-82b4-c8c4423d3f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T05:56:59.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:29.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forthcoming clinical trials are to assess the "epidemic efficacy"
        of the vaccine, Denis Logunov, deputy director for scientific work at the
        Gamaleya Research Institute of Epidemiology and Microbiology, who is developing
        the Russian COVID-19 vaccine candidate, said on Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10861d83-c3ee-430d-b6c1-a184dbccf5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T05:56:59.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:29.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fd405d-82bf-405a-b657-c95958784bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T05:56:59.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:29.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developed by the Moscow-based Gamaleya Institute, the vaccine was
        approved by the Russian government before beginning crucial Phase 3 trials
        in which it would be administered to thousands of people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b998fd5-0d08-476a-9e92-f4654be7d93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T05:56:59.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:29.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91918897-6fa4-46bc-bdca-c1475e565e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T05:56:59.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:29.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26706e5e-54f9-4517-93ce-a3df5a9f0f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T05:56:59.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:29.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexander Ginsburg, director of Gamaleya Research Institute of Epidemiology
        and Microbiology, described on Thursday how the vaccine is given in two doses
        and involves using uses a different adenovirus for each of the two doses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455ae506-15f9-469e-82d5-ac8ade0fb76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T05:56:59.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:29.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37842f9-593c-415c-a8c1-a65a3023b66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T05:56:59.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:29.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dmitriev said that "Russia is open to international cooperation"
        and "we do believe that there will be other vaccines coming up and the more
        vaccines we get the better."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1500c42f-8fb4-463d-a704-3fb70143cc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T05:56:59.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:29.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dcc1c5-3096-41f7-93f5-3e03791f674b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T05:56:59.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:29.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 30 candidate vaccines in clinical evaluation around
        the world, according to the World Health Organization. The WHO list classifies
        the Russian vaccine as being in Phase 1 trials.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7914c626-f5ae-4883-9fb2-1c320c45284e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T05:56:59.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:29.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/20/health/russia-coronavirus-vaccine-trials-40000-intl-bn/index.html"
        target="_blank">"Russia says coronavirus vaccine trials to move forward with
        40,000 people"</a></em></p>'
  'Ariana-Grande-concert-bomber-brother-prison':
    'author': 'Niamh Kennedy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-21T06:05:21.897+08:00
    'imagesource': 'jcr:957d0a57-17cb-4aed-92a9-7ee80c109d7a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91c4790b-ef4b-4910-b0fe-62d9922918c9'
    'lead': 'Hashem Abedi, the brother of the Manchester Arena bomber Salman Abedi,
      was sentenced to at least 55 years in prison for his involvement in the Ariana
      Grande concert attack that killed 22 people in May 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-21T06:06:28.659+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:46:28.691+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:35:54.292+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brother of Ariana Grande concert bomber sentenced to 55 years in prison'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c6d675-d42d-4254-8b2e-9bea506da400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:06:28.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:28.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hashem Abedi, the brother of the Manchester
        Arena bomber Salman Abedi, was sentenced Thursday to at least 55 years in
        prison for his involvement in the Ariana Grande concert attack that killed
        22 people in May 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d92480-d6c2-47aa-983d-d799efc7d4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:06:28.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:28.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hashem Abedi was convicted in March at the Old Bailey in London
        of 22 counts of murder, one of attempted murder, and one of conspiracy to
        cause an explosion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38699fce-3437-4392-ac3c-1a28c405fbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:06:28.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:28.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his sentencing remarks, Justice Jonathan Baker said he was satisfied
        that the "defendant and his brother were equally culpable for the deaths and
        injuries which were caused by the explosion."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974cb212-dac3-40c1-ad04-d537111f1b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:06:28.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:28.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salman Abedi, who was 22, died in the blast along with 22 victims.
        More than 260 others were injured, some very seriously, Baker said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e9e78f-0057-47e2-8398-a1dec661cadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:06:28.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:28.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The defendant having been found guilty of 22 counts of murder,
        there is only one sentence which can be imposed upon him for these offences
        and that is a sentence of imprisonment for life," Baker said of Hashem Abedi.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2918b63-4777-4f4b-a116-8dbb9bb7e91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:06:28.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:28.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because the defendant was 20 years old at the time of the crime,
        he was too young to be sentenced to life and consequently was sentenced to
        a minimum of 55 years in custody, Baker explained in his ruling.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc94d10-eee5-43d5-a810-6ab33dcea2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:06:28.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:28.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The defendant should clearly understand the minimum term he should
        serve is 55 years. He may never be released," Baker said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62427e02-ea1f-4d2c-8161-04f7490e0fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:06:28.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:28.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it was his brother who detonated the device, Baker said
        that Hashem Abedi, now 23, "had taken an integral part not only in the planning
        of such an event but in participating in its preparation."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a61621d-d11e-4810-ac9e-a60dd5943b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:06:28.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:28.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the judgment, Abedi assisted his brother in gathering
        the materials needed to prepare the explosive device. Abedi also was found
        to have assisted his brother in the construction of the device, Baker said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c6fefc-1be6-4f4b-b00d-e5e5794442ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:06:28.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:28.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is apparent from the electronic material which was meticulously
        gathered during the course of the subsequent police investigation that both
        the defendant and his brother were integrally involved in these purchases,
        the latter of which was made using an email address which had been created
        for the purpose namely bedab7jeanna@email.com which translates as meaning,
        ''We have come to slaughter,''" Baker said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bece59f-d85e-4330-aea7-a603d2c03c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:06:28.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:28.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baker said the choice of the Ariana Grande concert as the target
        "is one in which the defendant and his brother will have readily appreciated
        the heightened risk of death and serious injury to those who were particularly
        vulnerable because of their young age.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5562bb5a-56b3-4175-9c15-9362ff87b9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:06:28.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:28.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stark reality is that these were atrocious crimes: large in
        their scale, deadly in their intent and appalling in their consequences."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d2231a-255b-4c58-b07b-8088c20baa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:06:28.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:28.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the sentence was handed down, UK Prime Minister Boris Johnson
        paid tribute to the victims of what he called a "horrifying and cowardly act
        of violence."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0618cceb-d378-437e-a646-faa06e0897cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:06:28.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:28.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who were taken from us will never be forgotten, nor will
        the spirit of the people of Manchester who came together to send a clear message
        to the entire world that terrorists will never prevail," he tweeted.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013326e5-e69f-4302-8033-c1a5d33fbe92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:06:28.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:28.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My thoughts remain with the survivors, and with the friends and
        families of victims, who have shown remarkable courage and dignity."</p>'
  'Russian-opposition-leader-Alexey-Navalny-poisoning-Vladimir-Putin':
    'author': 'Nathan Hodge, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-21T06:07:24.097+08:00
    'imagesource': 'jcr:deac98a7-7eac-48d1-985c-a21aa7cfe972'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '236b906e-e491-447f-a6d8-5174ed5b27fd'
    'lead': 'Russian opposition leader Alexey Navalny has long acknowledged the risks
      of confronting the Kremlin: The anti-corruption campaigner has been repeatedly
      jailed and spent long stretches in custody for organizing political protests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-21T06:15:52.448+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:46:28.152+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:35:54.440+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A suspected poisoning renews focus on threats faced by Putin''s opponents'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b4aa91-9941-4e88-8ab3-207c920cc7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:15:52.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:28.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Russian opposition leader Alexey Navalny
        has long acknowledged the risks of confronting the Kremlin: The anti-corruption
        campaigner has been repeatedly jailed and spent long stretches in custody
        for organizing political protests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e78c10-1ac1-495e-9b78-023335df38ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:15:52.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:28.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But news that Navalny had fallen gravely ill on Thursday from a
        suspected poisoning sent a fresh shockwave through Russian society. While
        doctors have yet to rule conclusively about the cause of his illness, the
        possibility that he was poisoned raises worrying parallels with some of the
        more brazen political killings in Russia''s recent past.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a9738a-90f7-47b2-9ceb-8e37c2cac701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:15:52.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:28.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For an international audience, two cases may come to mind: The murder
        of former Russian agent Alexander Litvinenko, who was poisoned in London in
        2006, and the 2018 Salisbury nerve-agent attack.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cfde61-2122-4b3d-91e2-8314a6e6e0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:15:52.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:28.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both cases involved exotic poisons and targeted individuals who
        were seen as an irritant to the Kremlin. The substance used to kill Litvinenko
        was a rare radioactive isotope, polonium-210. In Salisbury, former Russian
        agent Sergei Skripal and his daughter Yulia were sickened by Novichok, a military-grade
        nerve agent. A British couple, Dawn Sturgess and Charlie Rowley, were also
        exposed to the agent; Sturgess subsequently died.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125886ec-fecb-4575-a3ea-bd089c68614d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:15:52.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:28.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin has consistently denied involvement in both of those
        high-profile attacks. But Western governments, independent researchers and
        Russia-watchers see a consistent pattern of Russian state involvement in assassinations
        both inside Russia and abroad.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f023644-e584-41d6-825b-c921189034c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:15:52.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:28.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Navalny''s rise to prominence, the most visible leader of
        the Russian opposition was Boris Nemtsov, a former deputy prime minister.
        In 2015, Nemtsov was gunned down on a bridge within sight of the Kremlin.
        That killing drew worldwide condemnation, and while a court sentenced five
        Chechen men to lengthy prison terms over the murder, Nemtsov''s supporters
        maintain that those ultimately responsible for ordering his assassination
        escaped justice.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5ccc66-78f0-430d-8abd-750a9793946e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:15:52.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:28.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny has faced physical threats as well. In 2017, he lost vision
        in one of his eyes after he was attacked with an antiseptic green dye. Last
        year he was hospitalized after he was affected by an unknown chemical while
        in police custody. He has spoken openly with the press about the possibility
        of assassination.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4afebcb-4b21-499c-b264-fda30842df3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:15:52.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:28.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the opposition leader''s possible poisoning on Thursday has
        at first glance some parallels with another prominent case: The 2004 poisoning
        of leading Russian investigative journalist Anna Politkovskaya.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f053a2f7-72bb-412f-b142-b6fcd64c0119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:15:52.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:28.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny started feeling sick, his spokesperson Kira Yarmysh said,
        while on a return flight to Moscow from the Siberian city of Tomsk, forcing
        an emergency landing in Omsk. Navalny drank black tea in an airport cafe before
        takeoff, she said, and the airline said he had no drinks while on board.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd5d2db-aff9-4fa2-b3a0-152db0cb9a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:15:52.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:28.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s reminiscent of the incident in 2004, when Politkovskaya
        was also sickened while flying to southern Russia amid a hostage crisis in
        Beslan, in Russia''s North Ossetia region. Her editor told the Committee to
        Protect Journalists at the time that Politkovskaya had not eaten anything
        before the trip and only drank tea on the plane.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d805ad5-ea41-4e75-ada3-b8345a53bfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:15:52.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:28.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politkovskaya survived that poisoning but was assassinated in her
        stairwell in 2006. At the time, she had been deeply involved in researching
        human-rights violations in Russia''s campaign against insurgents in the north
        Caucasus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649a072f-e53f-4816-83b8-b6382c254141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:15:52.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:28.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny is well known as an activist, but it''s his investigations
        that have been the biggest thorn in the side of some of Russia''s powerful
        people. His investigative videos about the apparent unexplained wealth of
        top government officials has particularly raised the ire of the Kremlin. One
        video about former Russian Prime Minister Dmitry Medvedev drew more than 35
        million views on YouTube.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5a6063-6e98-4770-996e-86d0712912cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:15:52.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:28.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, Navalny has tangled with Yevgeny Prigozhin, a Kremlin-linked
        oligarch who is under US sanction over interference in American elections.
        Navalny said he recently decided to shut his investigative non-profit after
        a company affiliated with Prigozhin filed a major lawsuit against him and
        his foundation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb03f2c3-35c3-416f-b418-0ab11d9399c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:15:52.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:28.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin routinely dismisses Navalny''s allegations about widespread
        government corruption, and Navalny himself is barred from running for political
        office over his criminal conviction in a fraud case -- a conviction the European
        Court of Human Rights (ECHR) ruled was politically motivated.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9af2a5-46cc-414e-a419-fc3fb4a33297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:15:52.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:28.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the apparent poisoning of Navalny also comes as Russian civil
        society is transfixed by events next door: The massive protests that have
        swept Belarus over apparent fraud in the re-election of strongman Alexander
        Lukashenko.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83107133-9d34-4dff-b3df-371991ffa90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:15:52.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:28.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, Navalny has given prominent coverage to events in
        Belarus in his online programs, and has spoken forcefully in support of the
        Belarusian opposition. In his view, it''s clear that Lukashenko''s confrontation
        with his own people is a foreshadowing of a potentially bigger struggle: Some
        future showdown between Putin and a motivated, well-organized and massive
        opposition.</p>'
  'Russian-opposition-leader-Alexey-Navalny-coma-suspected-poisoning':
    'author': 'Zahra Ullah and Anna Chernova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-21T06:15:59.534+08:00
    'imagesource': 'jcr:2bf948f6-5e4a-4226-84b0-3717541f6d93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0cef208e-4e13-4eec-8d1e-cbe516ef5595'
    'lead': 'Russian opposition leader and outspoken Kremlin critic Alexey Navalny
      is in a coma after falling ill from suspected poisoning, his spokeswoman said
      Thursday. He only drank black tea in an airport cafe before takeoff. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-21T06:18:24.136+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:46:27.468+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:35:54.736+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian opposition leader Alexey Navalny in coma after suspected poisoning:
      spokeswoman'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21255a9d-d8d0-432e-a0f2-34cb3d7edcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russian opposition leader and outspoken
        Kremlin critic Alexey Navalny is in a coma after falling ill from suspected
        poisoning, his spokeswoman said Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b65fd0-abbc-4634-8c1e-72278223f3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny, 44, started feeling unwell while on a return flight to
        Moscow from the Siberian city of Tomsk, his spokeswoman, Kira Yarmysh, said
        on Twitter. The plane later made an urgent landing in Omsk, she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d17938e-4e20-45d7-a778-6f208b0121f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loud groaning can be heard in video footage apparently filmed on
        the flight taken by Navalny, which was shared on the Baza Telegram channel.
        More video apparently filmed through the airplane window shows an immobile
        man being taken by wheeled stretcher to a waiting ambulance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7470c976-3505-4e30-a46a-f674431ec6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He only drank black tea in an airport cafe before takeoff, Yarmysh
        told Russian radio station Echo of Moscow. "We assume that Alexey was poisoned
        with something mixed into the tea. It was the only thing that he drank in
        the morning. Doctors say the toxin was absorbed faster through the hot liquid,"
        Yarmysh tweeted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4803ca5-f08a-43fb-b747-f33a995034e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Thursday, Yarmysh said that Navalny still had not been
        diagnosed. "We don''t know what exactly caused everything that happened,"
        she said, adding that Navalny''s family and doctor had decided to move him
        to another facility, citing concerns for his safety as well as a lack of necessary
        equipment for testing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a370439a-990d-499f-b461-7aaaaf532aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Omsk, the hospital where he is right now, simply does not have
        enough equipment that is required for the necessary tests and procedures,"
        she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6e887a-7edb-4768-88e4-1dcdd14123cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On top of that, this should be done as a safety measure," she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed57839-2460-44d9-87d3-90b902dc4e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moving to an undisclosed location</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8763e31e-2f7c-4644-9dff-8d66291eb0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny was initially admitted to the acute poisoning unit of Omsk
        emergency hospital No. 1, where hospital head physician Alexander Murakhovsky
        said he was in "serious condition," according to Russian state news agency
        TASS.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8beef10-13d3-4ac3-8f2a-47738ee07aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by a reporter whether Navalny had been poisoned, the hospital''s
        deputy head physician, Anatoly Kalinichenko said: "Naturally, poisoning is
        considered as one of the possible reasons for the deterioration of his state.
        But apart from this, this could be a number of conditions that started acutely
        and led to the same clinical reactions. We are working on all of them: excluding,
        confirming.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5179d16-4f2b-4f7e-a60c-6ab37326686d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier tweet, Yarmysh said the intensive care unit was full
        of police officers. "They try to get an explanation from the doctor. The doctor
        saw me in the distance in the corridor, said that ''some things are confidential''
        and took the police to another room," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508ae559-988e-42b8-a9c7-73004acdbdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evasive reaction of doctors only confirms that this is poisoning,"
        Yarmysh added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da0f7c7-30f9-4b2f-8b23-ab596855f9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny''s attending physician, Anastasia Vasilyeva, said she had
        flown to Omsk after hearing the news of his hospitalization but had not been
        allowed to see Navalny or been given any information regarding his condition.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088d6bc2-0dd1-42a2-83f8-7b403592a845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask for help from the Ministry of Health and other officials
        to obtain documents [on Navalny''s condition], to determine the treatment
        and the need to transfer him to Moscow or abroad," she posted on her Twitter
        account -- a request echoed by Yarmysh''s statement, which urged the Omsk
        hospital "not impede with our obtaining all the documents required for his
        transportation."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60d7d0a-a831-40b2-8dfc-0beb84ffbf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yarmysh tweeted Thursday that Navalny''s wife, Yulia Navalnaya,
        had prevented Russian authorities from seizing her husband''s personal possessions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78be5dd-caf6-408a-8b0b-176bd57db7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yulia took Alexey''s things with her. She said that she did not
        allow them to be seized, and that they could only be taken as long as she''s
        arrested and there''s a subsequent personal search," Yarmysh said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7721eac8-d4d4-44b2-9314-65348e7ee33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her tweet came shortly after another Navalny ally, Ivan Zhdanov,
        said investigators were taking Navalny''s personal belongings from Yulia,
        who had been visiting her husband in hospital.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97040f5-0bfa-4d69-ac66-3d290923a438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kremlin: ''We wish him a speedy recovery''</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc79f09-b688-4fa3-a649-26cf8731a598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesman Dmitry Peskov said the Kremlin was aware of media
        reports about Navalny''s hospitalization.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29717d82-0b33-4f13-8b29-a08d26a8518c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that he is in a serious condition. Doctors are now doing
        what is necessary. In Omsk, the best doctors are involved in this case," he
        said on a regular conference call with journalists.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd78369-9a4c-4404-8a5a-43e0ad568688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They hold consultations with specialists from Moscow. Of course,
        like for any citizen of our country, we wish him a speedy recovery."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b5e56a-52b4-4844-ba6f-cab0f8f5a176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peskov said the Kremlin would be ready to consider any request for
        assistance from Navalny''s team should they ask about taking him abroad for
        treatment.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e992cc55-f6c7-404a-a3c5-d0fc4326edbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the Kremlin knows whether Navalny was poisoned with a hallucinogen,
        Peskov said the results of tests were still awaited.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7152a026-3cfe-45fd-9ee3-c5509c8c1f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, as far as we know, there are no analysis results, so [these]
        are only assumptions about whether it was poisoning or not. This must be confirmed
        by laboratory tests," Peskov said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5cf17d-d1ac-4b1f-b0ba-b19d46ee17c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western leaders responded with concern to reports of the suspected
        poisoning on Thursday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7ec5e8-5b79-4c41-8c8f-a26137456efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron said his country was ready to offer
        Navalny "all necessary assistance" including asylum.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e90cb14-bbe6-4b1e-b43d-30086762a734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are obviously ready to provide all the necessary assistance
        to Alexey Navalny and his family, in terms of health, asylum and protection,"
        Macron said Thursday evening in a joint appearance with German Chancellor
        Angela Merkel.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b648476-c7c5-4e4b-8bfa-f31678ede2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French leader called for "full clarity" on the circumstances
        of Navalny''s hospitalization.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b9717c-f931-420e-b5b9-9ad2f34700cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be extremely vigilant about the follow-up and the investigations
        that will be carried out. Above all, I hope that he can be saved," Macron
        added.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f538f8d-089a-4ea0-b8bf-0a3bb0a708aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German NGO The Cinema for Peace Foundation said it was sending a
        medical plane to Russia on Thursday night, in an attempt to evacuate the activist.
        However it is unclear if Russian authorities would allow Navalny to be medically
        evacuated to Germany.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24f54a2-acca-4ab6-b2c4-8f3f82d89a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not political action, but a humanitarian effort," Jaka
        Bizilj, the NGO''s founder said, adding that if the team evacuated Navalny
        he would be taken to Berlin for treatment at the city''s Charite clinic.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3992c2b2-6d18-4d6d-aafe-fc0a1a38a430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-corruption activist''s team earlier said that documents
        allowing them to transport Navalny had yet to be granted to them.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c12151-750b-46ec-b857-de8458ae312f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lithuanian Foreign Minister Linas Linkevicius described the reports
        of Navalny''s suspected poisoning as "very worrying" on Twitter.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae88d274-bb42-41a0-83b7-4aaa97508183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If confirmed, those responsible must face consequences. Closely
        following the situation, wishing him strength and speedy recovery," he said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449e85a4-8428-4f88-a074-b6275126da3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Foreign Secretary Dominic Raab tweeted that he was "deeply concerned"
        by reports that Navalny "has been poisoned on a flight to Moscow and is now
        in a coma in intensive care."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ac6276-bca9-443a-acf5-35938a09c3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Health ''sharply deteriorated''</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8537ac-1b82-4a90-8dd6-d9a9860d3c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More details are emerging of the events leading up to Navalny''s
        hospitalization.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5b8899-39ca-4749-9b12-3bffe5c0315e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yarmysh told Russian media outlet Mediazona that Navalny had shown
        no signs of illness until after they had taken off from Tomsk.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3509ac86-142a-4b11-aff6-babf8538a903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said that he was not feeling well and asked me for a napkin,
        he had perspiration," Yarmysh told Echo. "He asked me to talk to him because
        he wanted to concentrate on the sound of the voice. I talked to him, after
        which a trolley with water came up to us -- I asked if water would help him;
        he said no. Then he went to the toilet, after which he lost consciousness."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45de18a-a4c7-4a8c-b3c7-d8a0bb97cd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S7 Airlines told TASS that the opposition leader "did not eat or
        drink anything" during the flight.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13e36cd-e3a7-499c-9f40-fd7b4edcd537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Soon after the takeoff of flight S7 2614 Tomsk-Moscow, the state
        of health of one of the passengers, Alexey Navalny, sharply deteriorated,"
        the company said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e01966-3903-486e-8741-9bd431c4fc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to S7, the crew "worked quickly and strictly in accordance
        with the procedures." The flight attendants immediately reported the incident
        to the aircraft commander who landed the airliner at the nearest airport.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8192b61c-256e-4403-ac9e-5ef6c75451e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After refueling, the plane went on to Moscow but two passengers
        who were flying with Navalny stayed in Omsk, TASS said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5ddd83-f882-45e9-8d9e-49e64389d67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Investigation call</h2>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb27f51-d524-414e-bbde-c0308e24987d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers representing Navalny''s Anti-Corruption Fund (FBK) will
        submit an application to Russia''s Investigation Committee demanding that
        it open a criminal investigation into his alleged poisoning, FBK lawyer Vyacheslav
        Gimadi wrote on Twitter.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686166a5-6bbb-485d-b439-95f81856fb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no doubt that Navalny was poisoned for his political position
        and activities," Gimadi said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a86fae-c6ec-4185-b174-90ec102dbd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny previously suggested he might have been poisoned in July
        last year, while he was being held in police custody and suffered a mysterious
        allergic reaction. After receiving medical assistance, he was sent back to
        detention.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68dade2-d0c1-46ff-bc5d-5ff441bbd13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors did not find any signs of poisoning after doing analysis
        on the opposition leader, TASS reported last year.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5972d414-f30e-4bc2-954e-1f43cd456f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN''s Matthew Chance in 2018, Navalny said
        speaking out in Russia entailed a serious risk.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b7c23c-258b-4945-ab37-fadc1e39f7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone who is engaged in opposition activities in Russia can be
        arrested or killed," he said. "This thought gives me no pleasure or joy, I
        assure you, but it is a simple choice: you can be silent or you can speak.
        Taking into account all the risks, I continue my work."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b03ee9c-223f-4997-a6ea-024e2a4f50a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Poisoning claims</h2>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad4a02b-9ca8-4d52-a21a-3b9f3a336328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Kremlin critics or opponents have been involved in apparent
        poisoning incidents or suffered mysterious deaths.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3654ca80-95db-4f7b-b3e5-e01e971c1993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prominent investigative journalist Anna Politkovskaya, who was assassinated
        as she returned to her Moscow home in 2006, claimed in September 2004 that
        she had been poisoned with tea on a flight to Rostov as she attempted to reach
        Beslan, North Ossetia, to report on the school hostage crisis there.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60503241-e023-42f4-8ca1-5d24fc1effb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing in The Guardian, she described how 10 minutes after drinking
        the tea, "I realise that I have to call the air stewardess as I am rapidly
        losing consciousness." Politkovskaya says she was taken to a hospital, where
        she writes that a nurse told her: "My dear, they tried to poison you."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1030bd32-e43f-405b-a4e2-8914d4cfe4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A British inquiry found that two Russian agents poisoned ex-Russian
        spy Alexander Litvinenko at a London hotel bar in 2006 by spiking his tea
        with highly radioactive polonium-210. From his deathbed, Litvinenko insisted
        that Putin and the Kremlin were responsible for what happened. Moscow dismissed
        the inquiry as politically motivated.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2bccb6-2574-48c9-973c-1f2d7abbfde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2018, former Russian agent Sergei Skripal and his daughter
        Yulia were poisoned in the English city of Salisbury in what British authorities
        assessed to be a nerve agent attack carried out by Russian military intelligence
        officers. Russia has denied any role in the poisoning.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107309a0-19e8-4a7f-828f-0dc9634eebd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T06:18:24.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:46:27.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vladimir Kara-Murza, a vocal critic of Putin, said he was poisoned
        in 2015 and again mysteriously fell gravely ill in 2017. The Kremlin denied
        any involvement in Kara-Murza''s illness.</p>'
