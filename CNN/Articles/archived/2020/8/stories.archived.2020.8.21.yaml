      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It took less than eight hours for BTS to
        rack up more than 45 million views for its first English language single on
        YouTube.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd304f0fb-1dbc-4c9a-b615-f9eeb8f9c568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T23:00:24.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:37:27.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dynamite" is clearly already a hit for the world''s biggest K-pop
        group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa2b1e6-d063-4f75-8b19-ba09531aa38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T23:00:24.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:37:28.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disco pop tune comes six months after their fourth studio album,
        "Map of the Soul : 7," was released.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0d18ff-f733-495c-a7c1-c44df5d006be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T23:00:24.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:37:28.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a press release, "BTS sings of joy and confidence,
        treasuring the little things in life that make life truly valuable and special"
        in the single.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6a4ba7-f9a0-4e89-90d1-8cefdf60bd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T23:00:24.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:37:29.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The song aims to bring a new surge of much-needed ''energy'' to
        reinvigorate the global community in the midst of Covid-19," the release states.
        "Creative contributors to "Dynamite" include David Stewart and Jessica Agombar,
        known for "What A Man Gotta Do" by the Jonas Brothers and "I Love You''s"
        by Hailee Steinfeld."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da447bec-e7df-482a-bfe5-548d78b52f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T23:00:24.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:37:29.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several K-pop stars work with American producers and songwriters,
        but "Dynamite" marks the first single sung completely in English from BTS.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b73d36-30e4-449e-aee0-a69c37269a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T23:00:24.200+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:37:30.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song''s music video keeps things light with colorful and bright
        scenes featuring the seven members with retro concept props, hairstyles and
        attire.</p>'
