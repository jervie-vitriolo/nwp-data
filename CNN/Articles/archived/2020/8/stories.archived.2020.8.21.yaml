      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy grew after Facebook chose not to take action on
        a series of racially charged posts made by President Donald Trump, including
        one that said "looting" during the racial justice protests that erupted after
        George Floyd was killed would lead to "shooting."</p>'
    '6':
