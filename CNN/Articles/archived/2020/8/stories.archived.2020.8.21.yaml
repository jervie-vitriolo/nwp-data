    'template': '1'
    'title': 'Philippines'' COVID-19 cases rise to 182,365; death toll nears 3,000'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f26769-0998-418e-b6f8-6f6f3a303c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T17:16:35.308+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:42:24.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong>&nbsp;The
        number of COVID-19 cases in the country has risen to 182,365 after 4,786 more
        people got infected, the Department of Health reported on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1815a77c-2b86-46a2-b2f7-6e03be421e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T17:16:35.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:42:25.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said in a case bulletin that of the new infections,
        77 percent or 3,702 cases were detected in the last 14 days. Metro Manila
        had the most number of new infections among the provinces with 2,716 newly
        infected residents, followed by Cavite with 267, Laguna with 222, Batangas
        with 185 and Rizal with 185 more cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f553cca6-d4f0-4efe-ade5-c3ccab26fd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T17:16:35.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:42:25.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Active cases or currently ill patients are now at 64,906, the agency
        added. Of this number, 91.5 percent have mild symptoms, 6.5 percent have no
        symptoms, 1.2 percent are in critical condition while 0.8 percent are severe
        cases, the bulletin noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da630622-f526-49ce-a35c-cb75270774be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T17:16:35.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:42:26.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the death toll jumped to 2,940 after 59 more people succumbed
        to the disease. Two passed away in April, 16 in July and 41 in August, DOH
        detailed. However, 616 more people got better, raising the number of recoveries
        to 114,519.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d23656-e487-47f5-b97e-a171a4ca2985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T17:16:35.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:42:26.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases came from reports of 103 out of 109 COVID-19 laboratories
        in the country, the department added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9249ebb2-0ffc-4888-8200-d982f1435a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T17:16:35.309+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:42:27.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also listed two new confirmed
        cases among Filipinos abroad, bringing the total infected to 9,975 with no
        new recoveries or deaths. The number of survivors stands at 5,869 while the
        death toll stays at 733, DFA said.</p>'
  'Duque-refuses-to-correct-Duterte-jokes-disinfecting-masks-with-gasoline':
