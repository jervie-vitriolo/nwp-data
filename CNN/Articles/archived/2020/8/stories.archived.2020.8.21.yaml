      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Rent the film on <a href="https://itunes.apple.com/us/movie/nunal-sa-tubig-speck-in-the-water/id1482483608"
        target="_blank">iTunes</a>.</em></p>'
    '2':
      'image': 'jcr:c9ddf352-a313-4012-9fba-cb6b061eea89'
