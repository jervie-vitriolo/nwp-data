      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month BTS announced that - contingent on theaters reopening
        - their film "Break the Silence: The Movie" will roll out to theaters in more
        than 70 countries beginning September 10.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
