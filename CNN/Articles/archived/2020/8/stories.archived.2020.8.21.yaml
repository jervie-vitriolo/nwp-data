      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said it has not officially received a proposal for phase
        3 trials of the Russian vaccine in the country. Presidential Spokesperson
        Harry Roque has confirmed that the Philippines will join Phase 3 of the medical
        research, which will be fully funded by Russia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16238db2-2409-423b-84b4-865479ddcfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T12:48:34.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:45:34.726+08:00
