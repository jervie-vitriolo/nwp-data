      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:10:59.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:24.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- Great news for Japan-based muggles in need of a bit more
        magic in their lives -- a new 30,000-square-meter Harry Potter attraction
        is coming to Tokyo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdc92f9-f7b0-4dc0-bf09-ed0c6931a44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:10:59.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:24.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner Bros. Studio Tours and Warner Bros. Japan have just signed
        a deal to bring the famed series'' permanent studio tour, "The Making of Harry
        Potter," to Japan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae33fc9-171c-4b68-a9d8-f5b4543da236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:10:59.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:24.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to be confused with the Wizarding World of Harry Potter -- the
        themed area in Universal Studios Japan in Osaka -- the studio tour offers
        visitors a behind-the-scenes look at the making of the movies based on the
        books by author J.K. Rowling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2484558b-7dbc-4002-89d2-86c3bb359603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:10:59.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:24.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attractions include the recreation of famous film sets such as the
        Great Hall inside Hogwarts, the Forbidden Forest and Diagon Alley. There will
        also be original props and costumes from the movies. In addition to Harry
        Potter, the Tokyo attraction will also cover the "Fantastic Beasts" spin-offs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe7132c-4cb5-43d2-992d-0657c7e42d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:10:59.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:24.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The half-day tour will take visitors through the facility and the
        exhibition space''s "sound stage" and "backlot" areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbe0be6-9629-4041-9b13-93e34f8d117d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:10:59.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:24.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now for the bad news. It''s not opening till 2023.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811dd427-0273-45f7-becf-966c4a34c66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:10:59.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:24.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless it will be the first Making of Harry Potter studio tour
        in Asia. The only other one in the world is based in London.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fea576-fe30-4e8f-bad5-e004165a9846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:10:59.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:24.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner Bros has teamed up with Itochu Corporation, one of the largest
        general trading companies in Japan and the majority owner of Family Mart,
        to create the new attraction.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb7af46-da85-4bef-846f-af78a948a3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:10:59.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:24.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Studio Tour Tokyo will be the second facility of its kind in
        the world, after London, and will offer a new type of experiential entertainment
        in Japan," says a statement from Itochu Corporation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd5b417-6edd-4a01-b357-1db822616ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:10:59.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:24.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opened in 2012, the London version has received more than 14 million
        visitors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab16b7a-f407-495a-9cce-5cdb232f3f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:10:59.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:24.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Saying goodbye to a 94-year-old park</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f052348-fbfd-44c9-89d7-900a148bdb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:10:59.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:24.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many Japanese, the news is significant for another reason.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34bed0d-d0e1-4c56-a2c5-7179a9d0e2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:10:59.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:24.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Making of Harry Potter will be located on part of the current
        grounds of historic Toshimaen Amusement Park.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c261eb-ccff-40b4-bec3-ad70bbba9b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:10:59.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:24.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set to close at the end of August, the 22-hectare attraction celebrated
        its 94th anniversary this year. It''s home to a century-old carousel, one
        of the oldest in the world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e594523-c6dd-4f51-9017-87c193086d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:10:59.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:24.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tokyo Metropolitan Government will reportedly lease a large
        part of the remaining land from Seibu Railway Co. Ltd, which owns and operates
        Toshimaen, to build a public park.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa7c3ca-419f-42a6-aa46-a2425c530325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:10:59.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:24.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hoped the new Harry Potter attraction will lure people to
        the fading area once again.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff689d48-23ac-483f-93b6-a08b08f30cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:10:59.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:24.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also considering various sales promotions including renewal
        of Toshimaen Station, by the cooperation between Warner Bros. Japan LLC and
        Seibu group companies such as Seibu Railway, in order to revitalize the areas
        along Seibu line, by which we try to offer added value to the local community,"
        says Takashi Goto, the chairman of Seibu Railway Co., in a press release.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65251a36-0cc2-4844-85c7-8707eb19a44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:10:59.552+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:24.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toshimaen sits in the Nerima ward in the northwestern part of Tokyo.
        It''s about a 45-minute train ride from central Tokyo districts Chuo and Shibuya.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165fe1ea-17f3-4636-9ae0-3e52b17e3262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:10:59.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:24.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/travel/article/tokyo-new-harry-potter-attraction/index.html#:~:text=(CNN)%20%E2%80%94%20Great%20news%20for,attraction%20is%20coming%20to%20Tokyo."
        href="https://edition.cnn.com/travel/article/tokyo-new-harry-potter-attraction/index.html#:~:text=(CNN)%20%E2%80%94%20Great%20news%20for,attraction%20is%20coming%20to%20Tokyo."
        target="_blank">Japan to open world''s second ''Making of Harry Potter'' attraction</a></em></p>'
  'sweden-highest-death-tally-150-years-2020':
    'author': 'Hilary McGann and Emma Reynolds, CNN'
    'caption': 'Sweden did not go into lockdown when the pandemic spread across Europe
      in spring and most places in the country''s capital, pictured, remained open.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-21T08:12:46.897+08:00
    'imagesource': 'jcr:9b8214eb-f745-43f2-8a73-9c66dd978a02'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '274168ce-9b2b-4870-b9c0-6e5b529b0432'
    'lead': 'This is the highest number of deaths in Sweden during the first half
      of the year since 1869, when the country was struck by famine and 55,431 people
      died.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-21T08:17:47.718+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:46:24.033+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:35:55.695+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sweden', '2020']
    'template': '1'
    'title': 'Sweden records highest death tally in 150 years in first half of 2020'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bc404e-9baf-4820-8cbf-acd0c9f191f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:17:47.718+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:24.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Sweden recorded its highest death
        tally in 150 years for the first half of 2020, according to the country''s
        official statistics office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6989e5-fc76-42de-9045-45357f186162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:17:47.718+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:24.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between January and June this year, 51,405 deaths were registered
        -- more than 6,500 fatalities (or 15%) over the same period in 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d284420-79c2-4d82-b420-bf72060b65cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:17:47.718+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:24.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the highest number of deaths in Sweden during the first
        half of the year since 1869, when the country was struck by famine and 55,431
        people died.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14a7dc1-0f52-4391-af04-1b9e42c71dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:17:47.718+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:24.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also experienced the lowest population increase since
        2005, with a surplus figure of 6,860 in 2020 that was less than half that
        of the previous year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cd3976-2fe1-4e94-93ec-c832ecbc7bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:17:47.718+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:24.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration figures saw a reduction of 34.7% from the same period
        in 2019, with the figures primarily dropping in the second quarter between
        April and June.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fea3f44-dec6-4b83-812a-eb15a3660421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:17:47.718+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:24.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike most countries, Sweden did not go into a lockdown when the
        pandemic spread across Europe in early spring. Instead, there was an emphasis
        on personal responsibility, with most bars, schools, restaurants and salons
        remaining open.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ff11a4-860c-4434-9a36-6316c933abc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:17:47.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:24.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the more relaxed approach, only 7.3% of people in Stockholm
        had developed the antibodies needed to fight the disease by late April --
        well below the 70-90% needed for herd immunity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178b6ba6-2d29-480d-9230-cfeebb79c1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:17:47.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:24.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By early June, the country''s coronavirus death toll was at more
        than 4,500. According to Johns Hopkins University, it now stands at 5,802.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6d725b-95d5-43f0-af26-d630362defad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:17:47.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:24.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the criticism around Sweden''s response has focused on the
        high death rates in care homes. Sweden''s chief epidemiologist Anders Tegnell
        admitted in June that the country''s Public Health Agency "didn''t know that
        there would be such a big potential for the disease to spread in elderly care
        homes, with so many deaths."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c483ddd-f077-4843-b910-f61fab57999e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:17:47.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:24.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he told Swedish newspaper Dagens Nyheter: "There are things
        that we could have done better but in general I think that Sweden has chosen
        the right way."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e2c8ce-c533-4a2a-a875-4cf45a631529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:17:47.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:24.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN''s Christiane Amanpour in July, Tegnell
        again defended the country''s approach. "I think that we still believe the
        strategy has served us very well in many different aspects," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9652d915-5e90-4c8f-986c-d49812343262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:17:47.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:24.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that the death toll is very high. It''s not extremely high
        if you compare it to countries like Belgium, Netherlands, or UK, which are
        countries which in many ways have a much more similar epidemic than our neighboring
        Nordic countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5404b613-628b-4655-ab18-7478ae5d0c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:17:47.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:24.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is really no proof that saved people in long-term care facilities
        in Sweden."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05632521-88b1-48b1-9585-ca0dd3114e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:17:47.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:24.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that when the authorities saw the problems in care homes,
        advice was distributed and cases dropped quickly and were now almost at zero.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33f6107-8640-4edc-93e2-12101dd807a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:17:47.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:24.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tegnell on Thursday explained that Sweden was not recommending the
        use of face masks, which are considered key to reducing the spread of the
        virus by many other countries, because they could encourage people to take
        more risks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd3dc5f-0045-4399-bbe3-fe401f28ec88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:17:47.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:24.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very dangerous to believe face masks would change the game
        when it comes to Covid-19," Tegnell told the Financial Times.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369d0dfb-62ef-4ac8-a4a9-7852475a12f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:17:47.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:24.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Face masks can be a complement to other things when other things
        are safely in place. But to start with having face masks and then think you
        can crowd your buses or your shopping malls -- that''s definitely a mistake,"
        he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43836d11-74f9-4d78-bb98-4a09e0e25896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:17:47.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:24.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden has also paid a heavy economic price, despite not locking
        down. Hospitality and tourism businesses told CNN they had taken a huge hit,
        and manufacturers have been cut off from international supply chains.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0296003-d402-492f-ba09-226d7fa4620e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:17:47.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:24.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 50% of the country''s economy is largely built on exporting
        goods overseas, and the global crisis has destroyed international demand.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71a95ce-9cad-4ae1-9edd-3afb78f7d8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:17:47.719+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:24.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden''s economy is predicted to contract by more than 5% with
        hundreds of thousands losing jobs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7fd362-860d-4c10-a5d7-94903ef0d2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:17:47.720+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:24.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/08/20/europe/sweden-deaths-highest-coronavirus-lockdown-intl/index.html"
        target="_blank">Sweden records highest death tally in 150 years in first half
        of 2020</a></p>'
  'Volkswagen-electric-SUV-Tesla':
    'author': 'Charles Riley, CNN Business'
    'caption': 'An image of the ID.4 compact SUV provided by Volkswagen.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-08-21T08:17:53.030+08:00
    'imagesource': 'jcr:fcae9a83-8c77-4395-868c-972b6927faf4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd13d879-0491-4c81-9e9a-8201e895e1c4'
    'lead': 'Production has started in Germany on the first electric SUV from the
      Volkswagen brand, marking the latest push by the world''s largest carmaker into
      cleaner vehicles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-21T08:24:40.944+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T08:46:23.266+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:35:55.882+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Volkswagen', 'tesla']
    'template': '1'
    'title': 'Volkswagen now has another electric SUV to take on Tesla'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c85ec24-69fc-4b4d-8892-cf8ca7605720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:24:40.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:23.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Production has started in Germany
        on the first electric SUV from the Volkswagen brand, marking the latest push
        by the world''s largest carmaker into cleaner vehicles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf28acd-5b4f-4066-8c3d-32c50e12dc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:24:40.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:23.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen announced Thursday that production of the ID.4 compact
        SUV has commenced at its plant in Zwickau, which has been converted at a cost
        of €1.2 billion (1.4 billion) to manufacture 300,000 electric vehicles a year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d08a7d7-1f22-45e3-b90a-55bee656fc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:24:40.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:23.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ID.4 could help Volkswagen compete with Tesla, which already
        offers an electric SUV called the Model Y. Audi, Volkswagen''s luxury brand,
        has been producing an electric SUV called the e-tron at a factory in Brussels,
        Belgium, since late 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e30e1d4-64aa-422b-b876-a8b55169ae36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:24:40.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:23.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ralf Brandstätter, head of the Volkswagen brand, said in a statement
        that the ID.4 allows the carmaker to offer an electric vehicle in "the world''s
        largest growth segment." He said the SUV will initially be built and sold
        in Europe and China, with US production slated to begin in 2022 in Chattanooga,
        Tennessee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4376094-7e5c-4e50-8dc6-ae7c2678e09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:24:40.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:23.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Volkswagen, the SUV will have a range of up to 500
        kilometres (311 miles). It will make its world premier in September.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e7b186-e0ed-433d-9e2c-1e9fcad1bd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:24:40.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:23.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German group, which also owns Porsche, Bugatti, Skoda, Lamborghini
        and SEAT, plans to spend €33 billion ($39 billion) on electric mobility by
        2024. It hopes to produce 1.5 million electric cars in 2025.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222437b2-da04-4754-974c-f89adc25dd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:24:40.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:23.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ID.4 is the second vehicle built on the company''s new modular
        electric car production platform, or MEB. The first, a small car called the
        ID.3, is also being produced at the plant in Zwickau.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c86873d-8ef7-420b-9185-8e7426bbf3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:24:40.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:23.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are right on schedule with the Volkswagen brand''s transformation
        process to e-mobility. The ID.3 is now being followed by the ID.4," said Thomas
        Ulbrich, the executive who oversees e-mobility at Volkswagen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865829df-5959-4f7c-9fa8-6a0d00676b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:24:40.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:23.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auto factories around the world were forced to shut earlier this
        year as the coronavirus pandemic gathered pace. Volkswagen reopened its sprawling
        Wolfsburg plant in April and brought others back into production over the
        following months.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005ea536-5ec3-4758-9a9d-a797fd5da00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:24:40.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:23.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the major societal challenges of recent months, the successful
        start of ID.4 series production is an exceptional achievement," said Ulbrich.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aec97bd-8071-4068-89d2-6dc69c211f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:24:40.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:23.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/08/20/business/volkswagen-electric-suv-id-4/index.html"
        target="_blank">Volkswagen now has another electric SUV to take on Tesla</a></em></p>'
