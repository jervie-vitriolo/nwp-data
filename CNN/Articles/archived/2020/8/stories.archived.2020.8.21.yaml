  'viber-communities':
    'author': 'Kara Ortiga'
    'caption': 'When the lockdown urged residents of Metro Manila to stay indoors,
      they gathered in Viber communities to find answers and seek solace in a time
      of uncertainty. Illustration by JL JAVIER'
    'categories': ['0d23a08c-5900-4397-82dc-45ef83a7e997']
    'created': 2020-08-21T19:36:18.161+08:00
    'imagesource': 'jcr:cddb79a3-7828-4495-826b-8dcf8945e42b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d96f7d0-03c8-44ca-a58e-970fddbf72cc'
    'lead': 'When the lockdown urged residents of Metro Manila to stay indoors, they
      gathered in Viber communities to find answers and seek solace in a time of uncertainty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-21T20:04:05.232+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T08:40:37.173+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:36:03.365+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How did Viber become a space for Filipino communities in times of crisis?'
    'visualType': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424b1fc0-020b-4589-bfe5-db7db81dafdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T20:04:05.234+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:40:37.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sydney, Australia (CNN Philippines Life) —</strong> If you
        ever needed quail eggs, a NutriBullet, or a plumber, the last place you’d
        think to look was a chat group. But with anxieties flying high during the
        first few weeks of the lockdown in Metro Manila, Filipinos found solace in
        one another through Viber communities. Here, all questions and topics are
        welcome — like where to get water, what new ordinances are imposed, or a 36-hour
        discussion on where to get “the best pan de sal.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02ad183-594b-4e99-9b2a-c2a642249bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T20:04:05.234+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:40:38.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The community feature was launched by the tech company Rakuten Viber
        in late 2018, allowing users with similar interests to interact in one group
        while maintaining their privacy. “The phone number of a community member is
        by default hidden, and the member can disable getting a private message from
        other community members,” says Lana Macapagal, Rakuten Viber’s PR Manager
        for the Asia Pacific. She says that Viber enjoys a 71% penetration rate in
        the country, mostly from millennial users within Metro Manila, its nearby
        provinces, and Cebu. “Recently, we have seen a surge in community engagement,
        not just globally, but also in the Philippines. There has been a 2.5 times
        increase in community viewers and 2.7 times growth in messages sent to communities.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e50662-c065-4047-896b-3771492b68d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T20:04:05.234+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:40:38.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the pandemic, users in the Philippines turned to Viber communities
        as a support system and information hub, usually demarcated by location: for
        cities from Quezon City to Parañaque. Some groups broke off and clustered
        according to barangay, zones, or subdivisions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cf4b6f-4523-405c-a8cf-e67e83de1fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T20:04:05.235+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:40:39.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the earlier groups to pop up was the New Manila Community
        Updates group, currently with over 4,000 members. Its creator and administrator,
        Vladimir “VJ” Manuel, says that initially the community only had four members:
        himself, two cousins, and his dentist. Manuel, who works with the Asian Institute
        of Management, made the group a few days after the lockdown to keep up with
        what was happening within his neighborhood. "You want people to quickly exchange
        information in real-time, so you use the tools that you have," says Manuel.
        He chose Viber simply because it was natural to him — he was already a heavy
        user.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be53508-b4ad-4d4f-b753-38b306ca0a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T20:04:05.235+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:40:39.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Zarah Ruiz, a former brand and social media manager, saw other
        neighborhoods were conglomerating on Viber, she gathered her friends, mostly
        other parents like herself, to create the Pasig Residents Group. Ruiz says
        she preferred the Viber platform over Facebook to avoid “trolls.” The intention
        was just to share updates, like how long the lines in the groceries were,
        to friends and friends of friends who wanted the low-down. “Then we started
        getting more members, mostly through word of mouth. We just woke up one day
        with over a thousand members.” Now, the Pasig Residents Group has over 6,000
        members, with a separate group dedicated to selling products called the Pasig
        City Marketplace, with more than 9,000 users.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c241bb8-5883-4995-aa53-9e928afd4120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T20:04:05.235+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:40:40.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These communities, if not bombarded with updates, have information
        that can’t be found on the news. When checkpoints were deployed around Manila,
        people could get tips on which routes to pass. When the alcohol ban was imposed,
        some communities bartered liquor. “It''s so easy to get information about
        what’s going on in the Philippines as a whole, but it’s hard when you’re more
        concerned about what’s impacting you in your neighborhood,” says Manuel. "The
        interesting thing about it is while the world is really global, we still need
        certain elements for small communities to thrive, especially when you can
        only move around your geographical area that is so constricted,” he says.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055e167d-6457-4619-ab99-f123628d6ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T20:04:05.235+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:40:40.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruiz adds that these communities worked because the information
        was tailor-fit to the user. “It’s more personalized because for example, in
        the Pasig community, you know that the information you’re getting is really
        for Pasig residents,” she says.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd699628f-e401-4c71-bfa6-649aefe90151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T20:04:05.235+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:40:41.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kapwa in Viber communities</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2779a3b5-4c9e-421a-bacd-3c45f250ef70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T20:04:05.235+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:40:41.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administrators noticed unique aspects of social interaction
        arise in the groups. "I see them trying to look after each other, and there''s
        an urge to help out,” says Ruiz. Parang may feeling of belongingness since
        you know that they belong to the same community.”&nbsp;“Kasi, there was a
        time somebody passed by Ortigas and saw construction workers stranded there
        with placards asking for help, and they posted it in the group. I remember
        members of the community got together and did something to help those stranded
        workers,” she shares with delight. Proving that the cultural characteristic
        of pakikipagkapwa comes to light especially during a crisis, a theorized core
        value of Filipino social psychology posited by Virgilio Enriquez. Pakikipagkapwa
        means that we carry a moral obligation to treat others as fellow human beings,
        connecting through a shared identity.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bbf963-66f6-46bb-bda5-11603bc29a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T20:04:05.235+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:40:42.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel also observed this sudden reliance on the goodwill of strangers
        when users asked to share in bulk purchases or “pabili.” When one user wants
        to buy something online, but the item is only sold in bulk, they make a shoutout
        for whoever wants to go halves with the purchase, and someone would most likely
        raise their hand. It suddenly became normal for two complete strangers to
        share a cart, anything from bulk sweet white corn to bulk bibingka. "I felt
        na it became more neighborly," says Manuel.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc76c84f-6102-438e-a700-6023e1e453c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T20:04:05.235+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:40:42.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Administrators as mediators</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba1e3db-bec2-4b0d-aefb-46cda75f0c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T20:04:05.235+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:40:43.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People like Manuel and Ruiz are community administrators, who acquire
        the responsibility of managing these groups voluntarily. Their mediating roles
        afford them substantial authority. For example, banter about politics is something
        they can choose to deal with, or not at all. This is a responsibility that,
        only until recently, tech companies like Facebook have tried to steer away
        from. “We delete posts that do not follow community guidelines. We don''t
        want ''fake news'' as much as possible, we only want reliable and valid sources
        of information shared in the group," says Ruiz.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88de3eee-1422-4712-a48e-f6dcc8635267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T20:04:05.235+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:40:43.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruiz, who also administers the Pasig City Marketplace, says that
        the monitoring work there is even more tedious. "We have to monitor not only
        the posts but also the pricing kasi we see overpriced products being sold.
        Since we’re the admins, we feel like we owe it to our members to protect them.
        Kinakabahan kami for the buyer, lalo na if they''re from Pasig, so we also
        intervene," says Ruiz, exercising an intermediary role over the community.
        When the alcohol ban was imposed, Ruiz didn’t want the marketplace group to
        be complicit in the selling of alcohol. “We don’t want to put the drivers
        at risk,” reasons Ruiz. While she admits some of her decisions were contentious,
        she thinks it her role to impose regulations, and isn’t afraid to call out
        a seller for jacking up the price of a pack of Yakult.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a4dd49-19ee-425c-a481-009464259313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T20:04:05.236+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:40:44.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Support system</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f599513-65d2-4981-bea7-da17acddf1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T20:04:05.236+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:40:44.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As weeks pass, and things normalize in Manila, Viber communities
        have also become more self-managed. Users come in and out of it when they
        need to, sharing news, an occasional meme or two, and for some groups (like
        the San Juan City Residents) lots of prayers. Information within these groups
        is not hard to find. One can easily search on Google to see “which branches
        of BPI are open today.” But it shows that in times of difficulty, having access
        to any kind of information is enough. These digital communities offer the
        comfort of sharing worries during a time of utter precariousness. And during
        a crisis, an answered query provides guidance when the world seems so lost.
        It’s even better when information is vouched for by your kapitbahay.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53d0798-541c-489f-b430-9eebafc4b060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T20:04:05.236+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:40:45.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also doesn''t hurt to have access to the lived experiences of
        other people, like knowing whether the internet is down for the whole area,
        or “is it just me?” Or knowing that “the pack of U.S. seedless oranges bought
        from Unimart last week were all rotten.” Most of all, it''s a reminder that
        while we are more isolated than ever before, we''re not struggling alone.
        There is comfort in knowing that at the end of the day, everyone enjoys an
        excellent pan de sal.</p>'
