      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c9dd1a-a1ac-45c0-8295-a13dea820c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T11:08:33.069+08:00
