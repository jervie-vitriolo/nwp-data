    'imagesource': 'jcr:4fcc70f7-5654-44d9-93ba-f8e03b73be06'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4aace1d5-4d2e-47e5-847f-816114b49d16'
    'lead': 'Duncan Robinson tied a franchise postseason record with seven 3-pointers
      in just his second career playoff game, helping the Miami Heat take a 2-0 lead
      in their first-round series against the Indiana Pacers'
    'mgnl:activationStatus': true
