      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4480e9e-3a24-4a2d-8bb0-602e9535b0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:14:26.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:47.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I came across your story online and am so inspired by your drive
        and dedication to turning your dreams into reality," wrote Swift on the GoFundMe
        page. "I want to gift you the rest of your goal amount. Good luck with everything
        you do!"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0c52aa-0333-4277-be5e-7716562d64f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:14:26.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:47.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2e129b-01a7-4079-8dec-ed549d872d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:14:26.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:48.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mario said she had emailed 442 "top firms" for assistance "but was
        rejected or left without response" before starting the fundraiser.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51600706-2499-45d7-949f-dcdd65dd08ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:14:26.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:48.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7597652-58da-4969-bbbe-a97186026b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:14:26.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:49.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As desperate times called for desperate measures, I also went to
        some of the most affluent postcodes in London, including Kensington, to post
        my story though letterboxes, but unfortunately faced the same response," she
        added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3c4029-5cc2-4c04-9230-403eb25f375e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:14:26.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:49.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d5c88f-5322-4121-b58b-15fa78ea882d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:14:26.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:50.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donations now stand at almost $58,000, with contributions coming
        in from nearly 1,000 donors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4a7fb2-7271-480e-bff4-b8ff15a38bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:14:26.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:50.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a9d765-f275-4ce7-ab4b-7a1963349940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:14:26.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:51.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift has a history of donating to individuals and charitable causes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa3d45e-aad8-4caa-b695-a5fce8d61661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:14:26.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:51.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4346ebd1-31a8-4bde-87d9-7e35c0ef15f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:14:26.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:52.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2018 she gave $15,500 to a GoFundMe page raising money
        for the family of a mother who had been in a coma for three years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2bfc29-ab74-4fb2-bdd5-b212e0d289e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:14:26.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:52.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6e05e0-bebd-4957-8a5f-cc66d1854e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:14:26.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:53.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in March the singer donated $1 million to the Middle Tennessee
        Emergency Response Fund, which supports communities hit by a string of tornadoes
        in the US state.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa58429-a5c7-43d4-a482-bb6a78ccb608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:14:26.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:53.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/21/entertainment/taylor-swift-fan-donation-scli-intl-gbr/index.html"><em>"Taylor
        Swift has donated $30,000 to help a Black London teenager study math"&nbsp;</em></a></p>'
  'ninja-museum-japan-yen-stolen-':
    'author': 'Jessie Yeung and Kaori Enjoji, CNN'
    'caption': 'A ninja museum in central Japan had some stealthy visitors this week
      — thieves who broke in and stole more than a million yen ($9,470) in the middle
      of the night. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-21T22:11:34.545+08:00
    'imagesource': 'jcr:775f16db-846f-4629-9013-33fcedcd172c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33df8288-5711-40ab-8a9d-97fe6490ca38'
    'lead': 'A ninja museum in central Japan had some stealthy visitors this week
      — thieves who broke in and stole more than a million yen ($9,470) in the middle
      of the night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-21T22:18:36.366+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T08:38:30.618+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:36:08.053+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan', 'ninja']
    'template': '1'
    'title': 'Stealthy thieves broke into a Japanese ninja museum and stole a million
      yen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ed9090-50ec-4292-9583-c79b9ec15073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:18:36.366+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:38:31.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A ninja museum in central Japan had some
        stealthy visitors this week —&nbsp;thieves who broke in and stole more than
        a million yen ($9,470) in the middle of the night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4c29a9-ee61-4ad9-b7b6-a31e82933144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:18:36.366+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:38:31.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iga-ryu Ninja Museum, located in Iga city in Mie Prefecture,
        is dedicated to the history and practices of ninja. It notified police after
        an alarm went off in the early hours of Monday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3957105-fe77-4e7f-a3fe-74e5018b6c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:18:36.366+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:38:32.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, there were no staff at the museum, which is a popular
        tourist site. When the police arrived, they found the museum entrance had
        been forced open, and the safe containing the money was missing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0815132b-78e7-4ffa-930a-7c0c347c92f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:18:36.366+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:38:32.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The safe, which weighed about 150 kilograms (330 pounds), held admission
        fees from more than 1,000 visitors, according to the museum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b8e8f5-09d6-48d1-8c32-ea29ec89a1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:18:36.366+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:38:33.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a three-minute job," said an official at the museum, who
        requested anonymity for privacy reasons. "It was planned, they must have scoped
        us out and singled us out."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6653e183-14a4-41ad-b0e9-a8f67ed65ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:18:36.366+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:38:33.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the museum''s appeal is that it''s tucked inside a forest
        -- but this also makes it a better target for thieves, as it''s largely hidden
        from view once night falls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bf9c35-680b-4d83-9518-9af1f5c9bdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:18:36.366+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:38:34.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum''s security cameras showed a car pulling up to the building
        on the night of the robbery, and a man climbing out of the passenger seat.
        He walked toward the camera, and tilted it down so it only filmed the ground
        for the rest of the night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d36e717-474a-4e78-9ba6-3ac8ebbbb674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:18:36.367+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:38:34.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that the heist had occurred just as visitors
        were beginning to return to the museum over the summer holidays.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ee5482-8aac-4686-a9ff-a8be2c7eb98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:18:36.367+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:38:35.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a second wave of the (coronavirus) now, but people were
        just getting more comfortable with all the corona precautions we were taking.
        This is really terrible," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb7645a-ba62-4fac-a464-bc196d992dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:18:36.367+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:38:35.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known for their secrecy and high levels of skill, ninjas were masters
        of espionage, sabotage, assassination and guerrilla warfare dating back to
        at least the 14th century. They were fabled as hired assassins, and have been
        steeped in mystery and lore for centuries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5d198d-5532-475f-8a97-1e8c17c26139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:18:36.367+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:38:36.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, they''re an established part of Japan''s tourism and entertainment
        industries; theater and pantomime groups often perform ninja acts and scenes
        in full costume.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329686e8-f282-43a1-a684-d6befaee2c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:18:36.367+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:38:36.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iga, the city where the museum is located, is known as a center
        for ninja enthusiasts; according to local legend, it was once home to the
        famous Iga clan of ninjas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b241e7-2c01-44f2-a224-41cefc811a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:18:36.367+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:38:37.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year, Iga holds a massive ninja festival that attracts thousands
        of attendees with traditional performances, ninja costume stations, ninja
        training sessions and more.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e324dfbd-6af3-4fb7-b6c4-e37bdad3432c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:18:36.367+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:38:37.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Mie University established the International Ninja Research
        Center in Iga —&nbsp;the first in the world dedicated to ninja studies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d96eaf-a14c-4b82-99cb-3709578e1ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:18:36.367+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:38:38.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genichi Mitsuhashi, 45, became the first person ever to hold a master''s
        degree in ninja studies after completing Mie University''s graduate course
        last year. He now teaches the art of ninja in his own dojo in Iga.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d55c412-c2d3-42a3-9997-37bed56e9991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:18:36.367+08:00
      'mgnl:createdBy': 'janine'
