      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc80ecef-8b5c-4a91-a7ac-2a339718ae4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:35:44.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:33.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Spotty, limited use</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7916d640-a80f-4f17-9e55-397cb8206cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:35:44.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:33.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamps that use ultraviolet light to kill germs can inactivate coronavirus,
        but they are not always safe and it''s not clear how good a job they do at
        killing the virus, the FDA says on a newly posted advisory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e33f752-0419-4cfe-8bb2-1d8e58e72f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:35:44.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:33.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b407d1b-1100-44f7-95d7-1a731574f0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:35:44.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:33.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultraviolet light is part of the electromagnetic spectrum emitted
        by the sun and can be produced by light bulbs, also. UVC rays are absorbed
        by the ozone in the Earth''s atmosphere ozone, but rays of UVA and UVB do
        reach the Earth''s surface and can cause sunburn and skin cancer if people
        get too much.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a24c07-3f05-4a7b-b369-9f31999227db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:35:44.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:33.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fa27d8-b31b-4f77-857f-9b7031bc6abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:35:44.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:33.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said UVC wavelengths are better than UVA and UVB light at
        destroying viruses, but UVC lamps have their limits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6932e872-3cf7-46ca-bce2-45a8e3dfdce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:35:44.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:33.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8638dc3-719a-4407-859e-fe1ed7bfeccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:35:44.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:33.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The effectiveness of UVC lamps in inactivating the SARS-CoV-2 virus
        is unknown because there is limited published data about the wavelength, dose,
        and duration of UVC radiation required to inactivate the SARS-CoV-2 virus,"
        the FDA said in a newly posted statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d03071-bfa8-49d2-aeb6-f9fc7fba7143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:35:44.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:33.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abc31ea-4b06-49f4-9fc5-f3c3f6898bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:35:44.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:33.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus the lamps only work in limited circumstances, which don''t
        mimic many real life situations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707586d4-240f-4c0b-bb52-2dd05293cc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:35:44.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:33.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5794e29a-168f-4c9d-8694-2dfbb943149c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:35:44.683+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:33.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important to recognize that, generally, UVC cannot inactivate
        a virus or bacterium if it is not directly exposed to UVC. In other words,
        the virus or bacterium will not be inactivated if it is covered by dust or
        soil, embedded in porous surface or on the underside of a surface," the FDA
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b7d9b1-8f18-427a-ad34-9871a1f0093e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:35:44.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:33.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8a98d7-fdef-4a68-82e8-0b6e7bc1ebb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:35:44.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:33.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>There are real dangers</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214cf0a5-0c49-4797-ab42-8a8d926f82d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:35:44.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:33.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s been an explosion of products on offer to fight coronavirus,
        including germicidal lamps. The World Health Organization warns against trying
        to use them to disinfect human skin, including the hands.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20289c5b-eb3d-41f1-bc60-c866fb97818e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:35:44.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:33.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d50213c-43e8-4c59-afd1-c7019b88807a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:35:44.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:33.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a light is going to inactivate a virus, it takes both time and
        intensity to do so. A quick flash of weak light is not going to do any harm
        to a virus, and if it is strong enough to take apart a virus, it could damage
        human skin and especially tender eyes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e78ef13-b3a4-4f90-bbe3-e0ab3011b78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:35:44.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:33.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d1211e-6a16-4959-b4dd-7707fd5e9d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:35:44.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:33.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Direct exposure of skin and eyes to UVC radiation from some UVC
        lamps may cause painful eye injury and burn-like skin reactions," the FDA
        cautions. "Never look directly at a UVC lamp source, even briefly."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d90acc8-6329-4232-99ff-3d719cb2a079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:35:44.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:33.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827d4368-3077-4e26-b10d-b807c5a0a8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:35:44.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:33.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, some UVC lamps generate ozone, which can irritate airways.
        "UVC can degrade certain materials, such as plastic, polymers, and dyed textile,"
        the FDA added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117d66c3-6e03-4571-b1b6-48f6c7ae6ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:35:44.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:33.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9df3807-d459-43c8-80a0-10789b5381b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:35:44.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:33.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some UVC lamps contain mercury. Because mercury is toxic even in
        small amounts, extreme caution is needed in cleaning a lamp that has broken
        and in disposing of the lamp."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1970954c-8ab1-4934-bbac-8c5f21f7f95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:35:44.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:33.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02bdd31-e55c-48e4-ac6d-b4741cf3fe74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:35:44.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:33.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulsed xenon lamps can be used to disinfect hospital rooms, but
        the strong light means they are used when people are not in the room, the
        FDA said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26beb28f-e4fa-4848-9168-ca516ed051c5'
      'mgnl:activationStatus': true
