      'mgnl:created': 2020-08-21T05:00:52.163+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:32.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his video message, Uy appealed to Catbalogan residents to follow
        the health protocols imposed by the government to avoid getting infected by
        the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e52156b-b52a-4761-909e-8887a73ac743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T05:00:52.164+08:00
