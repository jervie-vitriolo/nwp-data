  'united-nations-randy-echanis-zara-alvarez':
    'author': 'CNN Philippines Staff'
    'caption': 'The United Nations'' human rights body said it has raised concerns
      to the Philippine government over the recent killing of two activists - peace
      consultant Randall "Randy" Echanis and rights defender Zara Alvarez - calling
      for transparent investigations. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-21T21:58:08.895+08:00
    'imagesource': 'jcr:727f83c5-a83c-4077-b561-55bac08f63fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fa3a712-4fc8-4118-9be9-11a44e803642'
    'lead': 'The United Nations'' human rights body said it has raised concerns to
      the Philippine government over the recent killing of two activists - peace consultant
      Randall "Randy" Echanis and rights defender Zara Alvarez - calling for transparent
      investigations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-21T22:01:52.336+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T08:39:12.007+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:36:06.271+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Nations', 'Randy-Echinas', 'Zara-Alvarez', 'UN']
    'template': '1'
    'title': 'UN rights body asks PH gov''t for ''independent, transparent'' probe
      on activist killings'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2d4453-d5e9-4232-b2ba-a4d38c8be59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:01:52.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:39:12.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) —</strong> The
        United Nations'' human rights body said it has raised concerns with the Philippine
        government over the recent killing of two activists - peace consultant Randall
        "Randy" Echanis and rights defender Zara Alvarez - calling for transparent
        investigations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d48fa3-21c1-419c-8256-c6b2352fa14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:01:52.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:39:13.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UN Human Rights Office stresses the need for independent, thorough
        and transparent investigations into the killings and for those responsible
        to be held to account," said Liz Throssell, spokesperson for UN High Commissioner
        Michelle Bachelet, in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ceba4d0-79c8-4d9b-8aff-122a83128735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T12:22:23.318+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:39:13.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body acknowledged the administration''s statement denouncing
        violence against activists. But it called for measures to protect human rights
        defenders, adding that it also reached out to the Commission on Human Rights
        (CHR).</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9773c86a-18be-4ff5-aef6-41b7c32ee03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T12:22:48.148+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:39:14.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said that the situation was alarming since the two victims
        were previously tagged as terrorists because of their work.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f0bf38-2a26-4855-9e28-3ddb99a0778f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:01:52.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:39:14.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have raised our concerns with the Government and the Commission
        on Human Rights on these cases, and look forward to continuing to engage with
        them," the statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12b3052-b4ad-42ca-a812-aac7483404a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:01:52.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:39:15.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echanis was <a data-cke-saved-href="https://www.cnn.ph/news/2020/8/10/NDFP-consultant-Randy-Echanis-killed-Quezon-City-home.html"
        href="https://www.cnn.ph/news/2020/8/10/NDFP-consultant-Randy-Echanis-killed-Quezon-City-home.html">killed
        in his home</a> last week with his autopsy recently revealing signs of torture.
        Just a few days later, <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/8/18/Bacolod-human-rights-activist-Zara-Alvarez-killed.html"
        href="https://www.cnnphilippines.com/news/2020/8/18/Bacolod-human-rights-activist-Zara-Alvarez-killed.html">Alvarez
        was gunned down</a> in a private village in Bacolod city.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ce0518-810d-4748-8622-c18e3472db96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T12:22:23.318+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:39:15.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, Malacañang denied claims that President
        Rodrigo Duterte ordered the Philippine National Police to withhold from the
        CHR any information on these attacks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c57b8d-06e7-4978-b65c-79b33f609f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T12:22:23.318+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:39:16.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The administration is equally interested to unmask those behind
        these brazen killings, which are being blamed to state agents, and we will
        leave no stone unturned to put these people behind bars,” Presidential Spokesperson
        Harry Roque said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ade306-e4e1-4321-91f5-952f2956f4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T12:22:23.318+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T08:39:16.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR previously lamented denial of access to police case files on
        alleged extrajudicial killings linked to the government''s war on dugs.</p>'
