      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We understand the precarious situation of our medical workers and
        frontliners. But we also need to stress that the longer our economy stays
        in its current state where businesses cannot function 100 percent, nor even
        up to 75 percent, the more protracted the recession that will follow and the
        more people will be permanently out of jobs” said PCCI President Benedicto
        Yujuico in a statement.</p>'
