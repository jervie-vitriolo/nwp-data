      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Trevor will bring the necessary experience onto the pitch to immediately
        get the team as best as possible competition ready, which considering the
        long COVID-19 break is a key task in itself.  We have high ambitions for the
        local league and the AFC Cup and we believe, Trevor is the right coach especially
