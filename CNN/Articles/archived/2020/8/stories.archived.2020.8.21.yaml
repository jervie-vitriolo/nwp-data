      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 97 fresh cases of COVID-19 were announced by the Department
        of Health in Eastern Visayas on Thursday. This brings a total of 1,918 cases
        in the region since the first recorded case in March.</p>'
