      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video message posted on his official Facebook page, the local
        chief executive of Samar province’s capital said he is currently staying in
        the city’s isolation facility.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43ee37f-1ebb-45fd-b107-93b8ae3a832c'
