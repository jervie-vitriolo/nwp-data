      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fd6cf8-09d3-48f0-935a-55390e147cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:24:33.234+08:00
