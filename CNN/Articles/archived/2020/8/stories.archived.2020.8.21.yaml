    'template': '1'
    'title': 'Taylor Swift has donated $30,000 to help a Black London teenager study
      math

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f56f471-eec1-40ce-ba56-683839c192b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:14:26.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:41.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Musician Taylor Swift has donated $30,000
        to help an 18-year-old student realize her dream of becoming a mathematician.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8013c0-2838-4c34-aa78-2b2ac80f46a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:14:26.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:41.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457c4ce9-b775-4298-bb39-730ea6c3a93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:14:26.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:42.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitoria Mario set up a GoFundMe page to raise the £40,000 ($53,000)
        she needed to attend university to study math, and with Swift''s donation
        she hit her goal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f25436-227a-40df-8517-aa3e9ce3515f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:14:26.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:42.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b2643e-6a57-454f-95df-9d26042d131d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:14:26.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:43.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mario, a young Black woman who was "unable to utter a word in English"
        when she moved to the UK from Portugal in 2016, still achieved top grades
        in her GCSEs -- exams usually taken by English students at the end of their
        fifth year in secondary school -- in 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0534157-143e-40c1-81d1-f9c7e69afbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:14:26.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:43.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b109684d-ffbe-4dd8-9660-5830774199cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:14:26.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:44.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This summer, she achieved the highest grades possible in her final
        high school exams, receiving an offer to study Mathematics at the University
        of Warwick.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247cd0a7-06b7-474e-9fb3-8da460b0a463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:14:26.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:44.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3f1e7b-5e2e-46d7-a4d9-1e0a94a230fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:14:26.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:38:45.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mario -- whose father is dead and whose mother remains in Portugal
        -- wrote on GoFundMe about her financial struggles in trying to pursue higher
        education, explaining that she was not eligible for loans or grants, because
        she does not have "Home" status in the UK.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ca57d9-de42-4e7f-bb08-871c1675972f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:14:26.277+08:00
