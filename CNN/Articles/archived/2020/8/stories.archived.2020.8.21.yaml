      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gioca said the ₱165.5-billion Bayanihan to Recover as One bill,
        which was <a href="https://cnnphilippines.com/news/2020/8/20/Bicam-Bayanihan-2-COVID-pandemic.html">ratified
        by Senate</a>, will help improve the unemployment in the country, noting it
        will "stop the decline of the existing jobs."</p>'
