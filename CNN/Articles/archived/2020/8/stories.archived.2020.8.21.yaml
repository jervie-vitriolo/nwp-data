    'jcr:uuid': 'edaaede6-2c25-459f-9cb7-5ebe2d8ee637'
    'lead': 'Did UP win the CJ Cansino recruitment wars today? Yes. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-21T18:49:13.911+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T08:42:13.511+08:00
