        missed, but never forgotten. May her generous and loving spirit shine down
        on us all.&quot; –RuPaul (1/2) <a href="https://t.co/iN3oT3R2dG">pic.twitter.com/iN3oT3R2dG</a></p>&mdash;
        RuPaul&#39;s Drag Race (@RuPaulsDragRace) <a href="https://twitter.com/RuPaulsDragRace/status/1296551415104536579?ref_src=twsrc%5Etfw">August
