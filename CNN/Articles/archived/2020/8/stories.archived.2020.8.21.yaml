  'philhealth-regional-office-ceiling-leak':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-21T18:57:51.109+08:00
    'imagesource': 'jcr:01a5d49d-3822-445f-9af3-a88d6b4aadf1'
