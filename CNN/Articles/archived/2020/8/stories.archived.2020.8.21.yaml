        is giving away $40 million to Black-owned businesses</a>"</em></p>'
  'robert-trump-funeral-white-house':
    'author': 'Kate Bennett, CNN'
    'caption': 'A funeral service for US President Donald Trump''s brother, Robert
      Trump, will be held at the White House, a White House official told CNN. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-21T22:06:45.828+08:00
    'imagesource': 'jcr:7f446654-7eac-4388-a4f9-0a8b0bf0fa39'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04c9858b-281e-4c66-a03b-b32e58aeb77e'
    'lead': 'A funeral service for US President Donald Trump''s brother, Robert Trump,
      will be held at the White House, a White House official told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-21T22:10:41.531+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T08:38:54.921+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:36:07.238+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Robert-Trump', 'White-House']
    'template': '1'
    'title': 'Robert Trump funeral to be held at White House'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ec3dc1-93d9-439b-aadc-1fd875a72eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:10:41.531+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:38:55.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A funeral service for US President Donald
        Trump''s brother, Robert Trump, will be held&nbsp;at the White House, a White
        House official told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb64194-4411-4438-9e04-bafb044f9d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:10:41.531+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:38:55.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Monday said he wanted to hold a service for his younger
        brother, who died Saturday, at the White House, telling reporters, "I think
        he''d be greatly honored. He loves our country. He loved our country so much.
        He was so proud of what we were doing and what we are doing for our country."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f97317d-3f55-42c6-8282-22e717e7e9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:10:41.531+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:38:56.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump family members are expected to attend the Friday funeral,
        as is first lady Melania Trump. The White House is anticipating "several dozen"
        guests for the service, which is expected to be held in the East Room, another
        White House source told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30be17b-d22a-4578-9923-ee212ed82d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:10:41.531+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:38:56.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official confirmed to CNN the costs for the service
        at the White House will be privately paid for by the President.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2db6706-ec9f-4c09-ae4b-d3c4d993b3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:10:41.531+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:38:57.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plans were first reported by ABC News.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e27140-6b78-45d7-a482-4d3972dc88d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:10:41.531+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:38:57.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Trump died at the age of 71 on Saturday at a New York hospital.
        Details of his illness have not been released, but a person familiar with
        knowledge of the matter told CNN that he had been sick for several months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38535b76-1e6c-4a59-a862-79d20af6e7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:10:41.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:38:58.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Trump was born in 1948 and was one of four siblings to the
        President, including the late Fred Trump, Jr. He had served as an executive
        vice president of the Trump Organization.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e92a10-dd8c-464d-9cf8-902fe2276e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:10:41.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:38:58.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a rare event for the East Room to be used for funeral events,
        outside of a ceremony for a deceased president. There is precedent, however.
        In 1890, President Benjamin Harrison utilized the East Room for funeral services
        for the wife and daughter of his Secretary of the Navy, Benjamin Tracy. The
        two women were killed in a fire.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79494512-ac15-4e18-8d6f-6375dddb4893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:10:41.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:38:59.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in 1936, President Franklin D. Roosevelt hosted a state funeral
        in the East Room for his longtime political adviser and close friend Louis
        Howe.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f3f507-00ba-476b-81b0-23e7dec7bc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:10:41.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:38:59.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body of Abraham Lincoln laid in state in the East Room in 1865.
        Three years earlier, Lincoln''s 11-year-old son Willie''s funeral was also
        held in the East Room. In 1963, John F. Kennedy laid in state in the East
        Room. The first presidents to have funereal services in the East Room of the
        White House were William Harrison in 1841, and Zachary Taylor in 1850.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df88cd15-8134-4b22-a3f5-e4af85860ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:10:41.532+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:39:00.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Betsy Klein contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca7491e-2214-4420-8d3e-8007e292a718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T22:10:41.531+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T08:39:00.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/08/21/politics/robert-trump-funeral-service/index.html"
        href="https://edition.cnn.com/2020/08/21/politics/robert-trump-funeral-service/index.html">Robert
        Trump funeral to be held at White House Friday</a>"</em></p>'
  'Taylor-Swift-donates-London-student-study-math-':
    'author': 'Hilary McGann and Jack Guy, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-08-21T22:10:57.816+08:00
