      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confirmatory tests were conducted at the Eastern Visayas Regional
        COVID-19 Testing Center, Eastern Visayas Regional Medical Center-Magsaysay,
        and at the Divine Word Hospital Virology Laboratory.</p>'
