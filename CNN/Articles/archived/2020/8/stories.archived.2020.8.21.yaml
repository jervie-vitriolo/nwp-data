    'template': '1'
    'title': 'Hotel chain turns to online events management to stay afloat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b116cf-41ec-4722-89d3-f18a5c098e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:23:29.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:41:17.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> The
        hospitality sector was among the hardest hit by lockdowns due to the COVID-19
        pandemic, but some quick movers were able to find new revenue streams to stay
        afloat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02940a51-0ff6-4bbb-8db8-c8d93e3ae4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:23:29.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:41:17.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109e7a24-88d3-48d5-84c3-0c58af3a1fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:23:29.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:41:18.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megaworld Hotels Group general manager Cleofe Albiso said their
        chains were able to remain in business despite the public health crisis as
        they embraced new business models, helping them endure the slump in travel,
        tourism, and MICE or Meetings, Incentives, Conventions and Exhibition bookings
        for nearly half a year now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc2ba44-b299-462e-a402-7d934d21a1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:23:29.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:41:18.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad49956-e862-4293-afd1-9fa21f04da14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:23:29.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:41:19.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The journey of the Megaworld Hotels group during this pandemic
        has actually been a very unique one," Albiso told CNN Philippines'' Rico Hizon.
        While some hotels opted to shut down as a precautionary measure and to preserve
        cash, she said the group heeded the call of the Department of Tourism to accommodate
        repatriated overseas Filipino workers as well as seafarers who need to undergo
        quarantine upon arrival.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c219bfae-572a-4308-b05d-8f6614dd7e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:23:29.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:41:19.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654bec1d-b3dc-473a-97d4-44337b1e73ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:23:29.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:41:20.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the properties part of billionaire Andrew Tan''s conglomerate
        are Richmonde Hotel Ortigas, Eastwood Richmonde Hotel, Richmonde Hotel Iloilo,
        Savoy Hotel Manila, Savoy Hotel Mactan, Savoy Hotel Boracay, Belmont Hotel
        Manila, Belmont Hotel Boracay, Twin Lakes Hotel, Hotel Lucky Chinatown.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a15656-213c-47d9-bafc-d3de1ca43b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:23:29.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:41:20.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bbc945-cca2-48aa-8970-b0c54be897c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:23:29.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:41:21.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also hosted employees of BPOs (business process outsourcing
        firms) who needed housing because of the restrictions on travel as well. This
        kept us going," Albiso said, referring to call center workers whose employers
        opted to provide sleeping quarters to minimize their exposure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9595f384-2b77-42a2-828a-1abc6101d194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:23:29.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:41:22.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700f3fd9-e331-4c37-8d5a-9fe21064bc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:23:29.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:41:22.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another nifty solution was to take the business online. Corporate
        events and meetings had long been sources of profits. The hotel group did
        not let work-from-home arrangements take that business away.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b5f68d-3a74-45ff-8925-8204b0dd3a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:23:29.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:41:23.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3917410d-a6a6-4cba-a8fd-a1c62dbfdc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:23:29.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:41:23.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw the need to develop a virtual events management platform,
        where the supposed events that we do in the hotels are now being done online,"
        she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583d3273-18e6-462d-9fa5-a2808aef99ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:23:29.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:41:24.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4468071c-9b81-4041-a203-081eb200d6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:23:29.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:41:24.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t stop with technical support that people do in doing
        a webinar and online meetings, it also ends in being able to provide food
        that is uniform and standard and we make deliveries," Albiso added. E-concierge
        arrangements have also been put up to lessen interaction.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5998155-dbb1-4e44-ae78-5fef79f1515d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:23:29.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:41:25.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84db9c1d-ebdf-4870-877b-e459ec23d79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:23:29.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:41:25.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotels are only allowed to resume tourism-related activities in
        areas under modified general community quarantine, so the wait is longer especially
        for branches in Metro Manila.</p>'
