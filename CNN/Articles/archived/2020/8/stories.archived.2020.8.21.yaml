      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BPO (business process outsourcing) sector is a very resilient
        group or sector in our country because even despite the pandemic, they continue
        to recruit and hire people," JobStreet country manager Philip Gioca told CNN
        Philippines'' <em>The Exchange with Rico Hizon.</em></p>'
