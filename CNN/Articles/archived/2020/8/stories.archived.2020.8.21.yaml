      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46bda1c-cfd3-45ec-bbad-bbb439e6ced7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:35:44.685+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T08:46:33.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LED lamps can produce UV radiation but they don''t cover much area,
        making them "less effective for germicidal applications," the FDA said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05981706-3dea-492b-ab01-0eb218ce85f4'
