      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to do clinical trials not just in Russia but also
        the United Arab Emirates, Saudi Arabia, Philippines, probably in Brazil or
        in India," Dmitriev said. He also said that a delegation from the Saudi Ministry
        of Health would be traveling to Moscow next week.</p>'
