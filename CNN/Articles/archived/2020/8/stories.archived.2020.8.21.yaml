      'text': '<p><strong>Read/Listen: Audre Lorde, “The Uses of the Erotic: The Erotic
        as Power”</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca0ff97-2e96-4835-b85a-002c9c71e5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T11:08:33.068+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:36:36.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the podcast “<a href="https://www.hbo.com/lovecraft-country/podcast"
        target="_blank">Lovecraft Country Radio</a>,” hosts writer Ashley C. Ford
        and show writer Shannon Houston talk a bit about joy in the Black community,
        which was so pronounced in the first episode of the new HBO series. Though
        “Lovecraft Country” is, in some way, a pulp adventure dealing with tentacled-monsters
        and space travel, the pervading villain of the show is the racism in Jim Crow-era
        America; a villain that we all know permeates America until now. As much as
        there were scenes of inequality and&nbsp;discrimination in&nbsp;“Sundown,”
        the pilot episode, the show made it a point to show the basis of joy in the
        lives of Tic (Jonathan Majors), George (Courtney B. Vance), and Letitia (Jurnee
        Smollett) and their primary motivations for embarking on the fateful journey
        to Lovecraft county.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59785d35-4dd5-422c-8426-6ab289985732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T11:08:33.068+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T08:36:37.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the introductory episode of “Lovecraft Country Radio,”
        Ford and Houston point to a <a href="https://www.hbo.com/lovecraft-country/lovecraft-country-related-movies-shows-books"
        target="_blank">number of works</a> that you should read to understand “Lovecraft
        Country.” One of those works is Audre Lorde’s speech “Uses of the Erotic,”
        which is collected in her book “Sister Outsider.” “Uses of the Erotic” lets
        us peer into the souls of Letitia, her sister Ruby (Wunmi Mosaku), and George’s
        wife Hippolyta (Aunjanue Ellis), an astronomer. We are introduced to these
        characters through a celebration, led by Ruby, singing "I Want a&nbsp;Tall
        Skinny Papa," and later with Leti, “A Whole Lotta Shakin’ Goin’ On.” In her
        speech, Lorde makes a case for how “erotic” has been bastardized by men and
        used as a weapon against women. She emphasizes on how&nbsp;eroticism&nbsp;can
        be used as a tool for looking into and living life, to find joy. Said Lorde,
        “In the way my body stretches to music and opens into response, hearkening
        to its deepest rhythms, so every level upon which I sense also opens to the
        erotically satisfying experience, whether it is dancing, building a bookcase,
        writing a poem, examining an idea.” The women of “Lovecraft Country”&nbsp;exude
        of this spirit, using the erotic as a profound source of power to find themselves.
        We’ll see these characters in a journey in the show perhaps with Lorde’s words
        accompanying them all throughout. — DJ</p>'
