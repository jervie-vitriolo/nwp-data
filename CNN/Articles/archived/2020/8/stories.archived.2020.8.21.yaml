      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s something everyone coming back to campus knew would happen,"
        editor-in-chief of the Daily Campus, UConn''s student newspaper, Peter Fenteany
        told CNN about the parties. "But it''s not something that I expected on the
        first weekend."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8275f7-2ff3-4539-8a46-c964e3c68874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:45:08.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8baa2d-93e2-4336-b383-0deb5f3ab70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:45:09.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UConn''s Associate Vice President and Dean of Students, Eleanor
        JB Daugherty, and Executive Director of Residential Life, Pamela Schipani,
        sent a letter to the community on Tuesday recounting the party.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96706af1-817a-4308-b70d-9a020e4a3ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:45:09.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a06c8a-6417-4e97-bbe2-c7856db08465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:45:10.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the report we reviewed this morning, students were
        not wearing masks, closely assembled, and endangering not only their own health
        and wellbeing, but that of others at a time when UConn is working to protect
        our community and resume classes in the context of a deadly global pandemic,"
        Daugherty and Schipani wrote.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23bb353-698d-41aa-9ed8-9d140c4bac4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:45:10.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66562038-b41d-441f-a36e-848171607302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:45:11.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since students returned to campus on August 14, 12 residential students
        who live on Storrs Campus have coronavirus, according to the university''s
        <a href="https://reopen.uconn.edu/covid-dashboard/#">COVID-19 dashboard</a>,
        eight of whom tested positive upon arrival. Two off-campus students and two
        faculty and staff have also tested positive. An additional 25 students are
        self-quarantining after potential exposure as of Tuesday, according to UConn
        deputy spokesman, Michael Enright.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4aa999-c023-4ef2-9cab-4c57df6631e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:45:11.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc004d4-a9f5-476e-955d-1c7ffdf91bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:45:12.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Syracuse University in New York, Vice Chancellor for Strategic
        Initiatives and Innovation J. Michael Haynie wrote a letter on Thursday admonishing
        students after learning about a party on campus.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8e8e28-18a6-4ab0-b78b-90102b352249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:45:12.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfcfffe-6427-4aba-8260-5cd4caa2c9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:45:13.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night, a large group of first-year students selfishly jeopardized
        the very thing that so many of you claim to want from Syracuse University
        -- that is, a chance at a residential college experience," Haynie wrote. "I
        say this because the students who gathered on the Quad last night may have
        done damage enough to shut down campus, including residence calls and in-person
        learning, before the academic semester even begins."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e0f371-b140-498f-8e90-7b6fa6ee4b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:45:13.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b29c26-680e-4240-9e80-db4ad1ed165f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:45:14.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haynie referred to the behavior of the partiers as "selfish and
        unsettling" and said that the university''s Department of Public Safety is
        reviewing security camera video to try to identify students who were there.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd715fde1-2d03-49e1-8afa-c92d7fa6af84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:45:14.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a49ef9-9f39-4338-82a4-32f305abee6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:45:15.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world is watching, and they expect you to fail. Prove them
        wrong. Be better. Be adults," he wrote.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eadb8f6-06c7-4c03-abee-9b80afbda7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:45:15.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20784619-b304-4673-bc64-f5772e1fe2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:45:16.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since students returned to campus, the university has reported 13
        cases of Covid as of Tuesday, and ten students are currently in quarantine.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1daa84a-fdb4-41ed-8100-b638f6b3103b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:45:16.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019a9430-bc13-4795-bd3a-a014a37c9557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:45:17.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston City Councilor Liz Breadon, whose district encompasses Boston
        College and Boston University, wrote a letter to the presidents of both institutions
        ahead of their fall semesters to share her concerns about how universities
        could enforce social distancing amongst students off campus.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3055d5a-4852-4519-b3c9-5fc4700ee881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:45:17.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae480562-ae28-4b80-81ce-e8fd270bc27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:45:18.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People coming to Massachusetts must quarantine for 14 days or produce
        a negative Covid-19 test administered 72 hours before arrival. The penalty
        for non-compliance is a $500 fine, yet I have little confidence that we can
        enforce this regulation for returning students living off campus," Breadon
        wrote.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0db8b4-ae73-485e-b85a-001e6be11d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:45:18.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214c8fbe-c2ab-4310-9aef-67c62f6393ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:45:19.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is of great concern to residents of Allston-Brighton that off-campus
        students are already returning from numerous places around the country which
        are experiencing out-of-control surges in infections, and that many people
        are asymptomatic while spreading infections to others" she added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbce8a2-7960-44aa-aff6-b7e305918235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:45:19.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ab5f84-8535-4432-bcab-4885c2900a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:45:20.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston University Assistant Vice President Rachel Lapal shared the
        university''s response to Breadon''s concerns.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7cd0ef-c294-4638-bcbb-dfb9b6a6534e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:45:20.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e95ceb5-9777-464d-86c4-647884bd201d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:45:21.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boston University continues to be in close communication with Councilor
        Breadon and her office as students return to campus and the local community"
        the statement read. "Students, both on campus and in neighboring communities,
        who fail to meet these health expectations and commitments will be prohibited
        from full participation in the BU community.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e2f788-6478-48e7-855c-baf6f2acab29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:45:21.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/08/21/us/university-college-covid-19-partying-quarantine-pandemic/index.html">Administrators
        prepared for COVID-19 to change life on campus, but students partied anyway</a>."</em></p>'
