      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year old mayor is the first local government unit official
        in Region 8 that is infected with COVID-19.</p>'
