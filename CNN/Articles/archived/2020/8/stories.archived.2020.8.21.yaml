      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unemployment numbers are bleak, however, with the Social Weather
        Stations recent survey revealing <a href="https://www.cnnphilippines.com/news/2020/8/16/sws-survey-adult-joblessness.html">over
        27 million Filipino adults without jobs</a> as of June and two development
        groups projecting <a href="https://www.cnnphilippines.com/news/2020/8/18/ADB-ILO-1-million-Filipino-youth-jobless.html">up
        to a million Filipino youth</a> might go jobless this year due to the pandemic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d4958e-cd0f-4b75-8b60-1c8e3a3a51ca'
