      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug makers in China, the United States, and the United Kingdom
        are also on phase 3 trials for potential vaccines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7a7cde-5db2-410e-82bd-fff8ba9e3b75'
      'mgnl:activationStatus': true
