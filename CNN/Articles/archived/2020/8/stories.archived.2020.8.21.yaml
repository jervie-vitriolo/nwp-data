      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echanis lawyer Rachel Pastores said the consultant earlier expressed
        security concerns since the suspension of peace talks with the government.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6768d434-bfd1-4d47-968e-62af5b4daf82'
