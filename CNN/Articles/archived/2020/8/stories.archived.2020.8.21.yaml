      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy is among the 53 fresh COVID-19 cases in the city. Also included
        are 36 health care workers at the Samar Provincial Hospital,  17 of which
        were in close contact of a previous confirmed case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f04e17a-d5fc-4043-bfe0-b59e8f602531'
