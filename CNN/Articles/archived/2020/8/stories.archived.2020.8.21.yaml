      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echanis received threats and was no longer able to attend court
        hearings for a mass grave case, the lawyer shared. She said she is ready to
        help the Echanis family and she welcomed the investigations of the Commission
        on Human Rights and Justice department.</p>'
  'senior-citizen-complain-of-not-being-allowed-to-go-out-and-work-amid-pandemic':
