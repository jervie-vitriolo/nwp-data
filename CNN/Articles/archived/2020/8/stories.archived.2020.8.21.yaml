      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) -</strong> Philippine
        National Police chief Gen. Archie Gamboa confirmed that he was invited by
        a group of supporters of President Rodrigo Duterte to attend a meeting calling
        for a revolutionary government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99eb083-da1c-40ac-81eb-0ad59555e6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:21:38.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:41:28.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa said that he has yet to personally see the invitation letter
        from the Mayor Rodrigo Roa Duterte - National Executive Coordinating Committee
        (MRRD-NECC), but he already saw a copy of it through a mobile messaging app.
        According to the letter dated August 17, the said meeting was supposed to
        happen on Wednesday, August 20.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c63aec-2f85-4059-bc5d-662d052ae53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:21:38.845+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:41:29.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, I have read it in the Viber. It''s supposed to be set yesterday
        but I am still trying to search for the communication kasi personally hindi
        pa umabot sa akin (because it did not reach me personally).” said Gamboa in
        an ambush interview.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7618b302-62f9-4b5c-bb8b-d04f6a088d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T19:21:38.846+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T08:41:29.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement late Friday, Gamboa said he "had no chance to study
        its contents and I am in no position to confirm its veracity or to attest
        to its credibility."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abc6faa-735e-49db-9ee6-9a071b5ac5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-22T10:24:56.486+08:00
