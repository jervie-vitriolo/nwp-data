      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to educating the world about coronavirus, public health
        organizations around the world uniformly exceed recommended reading levels,
        researchers reported Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a6b2bf-4ddd-4957-ab33-5add6580f81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T04:07:05.889+08:00
