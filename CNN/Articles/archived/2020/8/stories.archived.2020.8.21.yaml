    'mgnl:tags': ['greenland-', 'ice-sheet']
    'template': '1'
    'title': 'Greenland''s ice sheet melted faster than ever before in 2019, study
      says. That''s worrying news for coastal cities'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7494947e-0380-4c43-8a73-9b014e1a6006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:02:41.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:25.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Greenland''s ice sheet melted more last
        year than any year previously recorded, according to a new study, in another
        sign of the devastating impacts of a warming planet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f001f2-4bf1-41bc-88db-83373a203def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:02:41.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:25.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.nature.com/articles/s43247-020-0010-1"
        target="_blank">research</a>, published in the journal Communications Earth
        and Environment on Thursday, found that in 2019 Greenland''s ice sheet lost
        an annual record of 532 billion tons of ice, with 223 billion tons of ice
        lost during the month of July alone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c7da5a-0fb7-4dc6-a1cc-32349b88c85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:02:41.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:25.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put that in comparison, between 2003 and 2016 the ice sheet lost
        about 255 billion tons of ice on average -- per year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faf939e-e27b-4959-9b00-3a2d38645dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:02:41.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:25.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have documented another record loss year for Greenland," said
        Ingo Sasgen, a glaciologist at the Alfred Wegener Institute for Polar and
        Marine Research and co-author of the study.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc683b94-8276-47e7-8940-32e016038557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:02:41.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:25.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What this shows is that the ice sheet is not only out of balance
        but it''s increasingly likely to produce more and more extreme loss years."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025968b1-74b2-4fbc-9b58-128ed713d16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:02:41.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:25.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report <a href="https://www.nature.com/articles/s43247-020-0001-2.pdf"
        target="_blank">follows another study</a> published last week that found Greenland''s
        ice sheet has melted to a point of no return, and is retreating in rapid bursts,
        leading to a sudden and unpredictable rise in sea levels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c59c8f3-2535-417b-a61f-c24209cc3ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:02:41.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:25.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenland, an autonomous territory of Denmark, is the world''s largest
        island. It''s located between the Arctic and Atlantic oceans, east of the
        Canada''s Arctic Archipelago. Around 79% of its surface is covered in ice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e54fb8-e123-49e2-b74d-6173fe1eb496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:02:41.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:25.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenland''s ice sheet is the second biggest in the world behind
        Antarctica''s, and its annual ice melt during summer contributes more than
        a millimeter rise to sea levels every year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301d827c-6761-4d1d-ac00-b490c5362328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:02:41.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:25.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s set to get worse as increasing greenhouse gas emissions
        continue to warm the planet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7f5ae7-be60-4b8e-9df7-a4a911d7e258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:02:41.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:25.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see an Arctic warming about one and a half times faster in summer
        compared to the global average," Sasgen said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1166cd29-9296-41d5-bfd9-c4d87ce01625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:02:41.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:25.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Greenland''s ice sheet lost 15% more ice than the previous
        record set in 2012, the study found. And while the ice sheet has been increasingly
        melting since the 1990s, according to the report, several conditions led to
        the record melt in 2019.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46c2faf-65ba-437b-8e58-2f57155b929e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:02:41.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:25.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year was the third hottest year since records began and surface
        air temperatures at the Arctic were the second highest in 120 years of records,
        according to the State of the Climate 2019.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6afdcff-a3fb-48bf-80eb-20b50b5d139f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:02:41.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:25.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sasgen said that these ever-increasing temperatures combined with
        a low snowfall, and warm atmospheric and cloud-free conditions that allowed
        more solar radiation to enter the ice sheet, led to the huge melt production
        seen last year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e855624-35a7-4c3d-9881-09a3ac26f793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:02:41.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:25.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, two colder years that preceded 2019 saw a reduction
        in the ice melt. Satellite data found that Greenland''s ice loss in 2017 and
        2018 was lower than in any other two-year period between 2003 and 2019, due
        to two abnormally cold summers in western Greenland, a snowier fall and winter
        conditions in the east, according to the report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74998bd-7bae-425a-ba9c-e5ec76129078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:02:41.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:25.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Sasgen said those two cold years don''t compensate for
        the dramatic melting in 2019. The report found that the ice sheet will continue
        to lose mass in response to Arctic warming.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768386a2-b635-4c5d-a542-bb4404baee1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:02:41.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:25.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This extreme melt kicks off feedbacks that may accelerate the mass
        loss. This is what is worrying, the extremes are increasing and we understand
        too little about how the ice sheet will respond to more extreme climate variability,"
        Sasgen said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158d5341-35be-4636-9a56-eca7c8fc3d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:02:41.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:25.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sea levels are projected to rise by about 1 meter (3 feet) by the
        end of the century, inundating low-lying coastal areas and wiping away beaches
        and properties. Without building up defenses, some 300 million people worldwide
        -- including in the United States, Europe and across Asia -- could be at risk
        of losing their homes to rising seas over the next three decades, by some
        projections.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d1a874-7870-49f1-9192-181b10bffb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:02:41.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:25.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From coastal US states such as Florida, major global cities like
        London, Shanghai, and Hong Kong, to low-lying big cities like Bangladesh''s
        Dhaka or India''s Kolkata and entire Pacific islands are all at risk from
        rising sea levels.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c0d954-af28-4233-a1c9-77ea6e0006f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:02:41.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:25.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reducing CO2 levels, Sasgen said, is the only hope to slow global
        warming and reduce future extreme ice melt.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a12bc37-30db-4bd8-a89b-5917e6f99a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:02:41.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:25.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like we think of the Romans as the civilization who invented the
        sewer system, Sasgen said we should consider how our society will be thought
        of in years to come.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239c835a-725e-4525-8446-f8740607718c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:02:41.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:25.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you think about our civilization in 2,000 years when the ice
        sheet has significantly shrunk and the sea level has risen by probably a few
        meters, our society will be regarded as the one that triggered this decrease
        in continental ice," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eba0f6e-7005-44dd-b4fd-6c835dea4e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:02:41.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:25.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not only four years, or 10 years or 100 years, it''s a process
        that will continue for a very long time and we''re just seeing the start of
        it."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5e3e1b-b565-477d-9256-d3c90918ee8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T08:50:47.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T08:46:25.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/08/20/weather/greenland-ice-sheet-melt-climate-intl-hnk/index.html"
        target="_blank">Greenland''s ice sheet melted faster than ever before in 2019,
        study says. That''s worrying news for coastal cities&nbsp;</a></em></p>'
