  'Driver-s-license-10-year-validity-LTO-renewal':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-08-21T13:37:14.932+08:00
    'imagesource': 'jcr:a3eb435d-802d-49fc-a754-9e66dc43d284'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c47132e-cd42-49d7-b3d3-20e9d9932bd3'
    'lead': 'The Land Transportation Office says drivers without offenses are eligible
      for a license that is good for 10 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-21T13:40:59.582+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T08:44:28.185+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:35:58.335+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Law-abiding drivers to enjoy 10-year license validity'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486990a6-c1a9-4cd2-b8b0-7a497466fe9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:40:59.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:44:28.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21)</strong> — If
        you are a driver with a spotless record, then you can enjoy a longer license
        validity starting October 2021.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d2db60-c832-4b42-80bf-a032d16133f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:40:59.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:44:29.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Office said drivers without offenses are
        eligible for a license that is good for 10 years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29cd1ac-2209-41a4-910d-7c4b90e570f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:40:59.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:44:29.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi lahat ng driver''s license possessor makakapag-enjoy nitong
        10-year validity ng license kung siya ay mayroong demerit point. Kaya isang
        incentive ito sa sumusunod sa batas trapiko, walang violation. Pag-renew niya
        ng lisensiya starting October 2021 mabibigyan na siya ng 10-year valid license,"
        Assistant Edgar Galvante said in an online media briefing on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a55b78-6d12-44a7-bb9f-73316649bf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:40:59.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:44:30.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Not everyone can enjoy the 10-year validity. This
        is an incentive for those without violations. When they renew their license
        starting October 2021, they will receive a 10-year valid license.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf43a9e-ea62-44b7-aa65-309bff3934e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:40:59.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:44:30.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "demerit points" is part of the amended Republic Act (RA) No.
        10930, which extends the validity of the driver''s license from three years
        to five years. The incentive of further extending the validity to 10 years
        was included in the implementing rules and regulations issued in 2019.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b84dbf-b34e-4f9f-a217-1cd78eee93b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:40:59.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:44:31.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A grave violation of traffic rules will lead to five demerit points;
        these include using a vehicle to commit crime, driving a colorum vehicle,
        and driving under the influence of illegal drugs and/or alcohol.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a817e269-0104-461c-b804-a7408bd69d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:40:59.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:44:31.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less grave violations constitute three demerit points, while a light
        violation counts for one point.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200883b0-2893-4638-aecd-f8328e31c859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:40:59.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:44:32.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accumulation of demerit points can lead to fines, penalties,
        suspension, license revocation or requirement to undergo reorientation. Drivers
        applying for license renewal will be shown their incurred violations.  The
        demerit points are reset upon the license renewal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363181f6-d98b-44d0-9c4c-d51c8bae8a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:40:59.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:44:32.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully with this measure mabawas-bawasan ang mga road crashes,
        traffic accidents," Galvante said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2764a92c-1a85-4312-aee1-9ccf4f8fdd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:40:59.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T08:44:33.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hopefully with this new measure, there will be less
        road crashes and accidents.]</p>'
  'EDSA-toll-fee-DOTR':
