    'title': 'Bayanihan 2 allows gov''t to buy ₱10B COVID-19 vaccines ahead of phase
      4 trials'
    'updated': 2020-08-21T23:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61519d4-d8d1-4370-bb16-c66053281529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T12:48:14.183+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:45:25.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21) —</strong> Lawmakers
        are fast-tracking the purchase of COVID-19 vaccines through the Bayanihan
        to Recover as One Act, Senator Sonny Angara said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacae019-e2b0-444f-b2e9-9ce840a7a15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T12:48:14.183+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:45:25.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2020/8/21/Bayanihan-2-funds-under-DOH--not-PhilHealth.html">₱165.5-billion
        stimulus plan</a>&nbsp;includes a provision that lets the Department of Health
        proceed with pre-procurement for a coronavirus vaccine prior to its approval
        under phase 4 or final clinical trials for the rollout of the doses. The waiver
        will overrule the Universal Healthcare Law which prohibits the government
        from buying and distributing a medicine or vaccine without clearing phase
        4 trials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6f8197-3d4e-4fbd-af1d-95184af3ee79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T12:48:14.183+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:45:26.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang stage 4 trials, medyo tumatagal ''yan</em> and it involves
        a big portion of the population... Ang reality on the ground<em> sa pag-procure
        ng</em> potential vaccine, <em>unahan ito</em> with the limited supply. It
        will take a few more months from the development of the vaccine, there''s
        just an initial batch or supply of vaccines produced," Angara told CNN Philippines''
        <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f942b3-baa0-48fd-99b0-d96567c2b5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T12:48:14.183+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:45:26.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Stage 4 trials take time and it involves a big portion
        of the population... The reality on the ground in procuring a potential vaccine
        is it''s a race to be first to secure the supply. It will take a few more
        months from the development of the vaccine, there''s just an initial batch
        or supply of vaccines produced.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc9eaf8-6168-47da-8679-1e15d1c640b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T12:48:14.183+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:45:27.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang gusto natin, nasa unahan tayo</em>. If we strictly follow
        the protocols — stage 4 — <em>kapag natapos na ''yun, wala ka na, ubos na
        ''yung</em> vaccine [We want to be first. If we strictly follow the stage
        4 protocol, there will be no more supply to buy]," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda60fff-efcc-438b-8121-3d1e553b98ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T12:48:14.183+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:45:27.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bayanihan 2 bill ratified by the Senate on Thursday night and
        scheduled for ratification in the House of Representatives next week allotted
        a ₱10-billion standby fund to purchase vaccines once available.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f9ce80-80d3-486c-af33-36edba9388b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T12:48:14.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:45:28.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/8/21/IATF-approves-guidelines-for-COVID-19-vaccine-clinical-trials-in-PH-.html">IATF
        approves guidelines for COVID-19 vaccine clinical trials in PH</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d3fcf9-fc7c-4323-bdd7-eb93d46334fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T12:48:14.183+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:45:28.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For procurement, we distinguished... You can already start that
        <em>kahit wala ka pang phase 4. Pero kapag dini-distribute mo na ''yung vaccine
        at ina-administer mo na</em>, those are when they have to kick in. <em>Kailangan</em>
        at least simultaneous," he added, referring to approval by the Food and Drug
        Administration and the DOH through the Health Technology Assessment Group.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4a4a0a-7702-4b00-85ee-f3baaa15b932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T12:48:14.183+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:45:29.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "For procurement, we distinguished... You can already
        start that even without phase 4 trials. But when you''re already distributing
        and administering the vaccine, the protocols have to kick in. (Phase 4 approval)
        should be at least simultaneous.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c3ef13-7b82-4d37-b726-b71f5a5a6bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T12:48:14.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:45:29.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phase 4 trials seek to confirm if a vaccine is safe and effective
        for the long term after doses are administered to thousands of volunteers.</p>'
