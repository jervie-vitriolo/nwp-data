      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/8/12/Philippines-FDA-Russia-coronavirus-vaccine-clinical-trial-COVID-19.html">Philippines
        reviews ''accelerated'' approval of Russia''s coronavirus vaccine</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d013a9-6736-4234-87f9-5c0e65a56734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T12:48:14.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T08:45:35.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Science and Technology Philippine Council for
        Health Research and Development earlier said that <a href="https://www.cnnphilippines.com/news/2020/8/13/Sputnik-V-Russia-vaccine-Philippines-clinical-trial.html">1,000
        healthy Filipino volunteers</a>&nbsp;will receive the first doses of Russian
        vaccine by October. Duterte earlier said he will be the first to get the vaccine
        to boost confidence, but estimates for the clinical trials showed he could
        be getting the shot by <a href="http://www.cnnphilippines.com/news/2020/8/13/Duterte-Russia-coronavirus-vaccine-Sputnik-V.html">May
        2021 the earliest.</a>&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323248d0-aff2-42ec-a512-8818d13afcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T12:48:14.184+08:00
      'mgnl:createdBy': 'mel'
