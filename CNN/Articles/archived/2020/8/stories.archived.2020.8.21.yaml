  'colleges-prepare-for-covid-19-students-party':
    'author': 'Annie Grayer, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-08-21T13:12:33.433+08:00
    'imagesource': 'jcr:cabe8eb7-fbe6-4b31-b089-99f46677ef2a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13a0dd6b-a724-4f9a-a2cb-cd7ceea28211'
    'lead': 'College students knew that returning to school for in-person classes
      this fall would be unlike any other semester -- after all, COVID-19 testing,
      social distancing and mask wearing have become the new normal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-21T13:35:59.052+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T08:44:57.028+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:35:57.750+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'college', 'university', 'students', 'COVID-19', 'pandemic',
      'coronavirus', 'education', 'party', 'socialize']
    'template': '1'
    'title': 'Administrators prepared for COVID-19 to change life on campus, but students
      partied anyway'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052134b1-bf3f-4da6-85cb-806aa638126c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:57.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> College students knew that returning to
        school for in-person classes this fall would be unlike any other semester
        -- after all, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-08-21-20-intl/index.html">COVID-19</a>
        testing, social distancing and mask wearing have become the new normal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb35bb8-8335-4b22-893c-7685ec300d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:58.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c367a42e-6afe-4f9b-a438-22b6fb036857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:58.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as thousands of students return to campuses, and in spite of
        the risks, some are proving the urge to socialize and party too tempting to
        resist. At least 15 states are reporting positive cases of Covid-19 at colleges
        and universities. As a result, some schools are reversing their decision to
        hold in-person classes for the whole fall semester.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c894f4e-e0a2-4341-83b5-f57dee86bc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:59.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44372486-1469-4b56-ac36-573f646121d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:44:59.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duncan Donahue is a junior at the University of Notre Dame living
        off campus. He describes refreshing his university''s Covid-19 case tracking
        dashboard as "harrowing."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8d3993-9057-4b42-83e2-bd693f8dfc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:45:00.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6456418-5e0c-441a-b8cd-6508fe1e5158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:45:00.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that his university halted in-person classes for two weeks in
        an attempt to curtail the rising number of Covid-19 cases, which have surpassed
        300 as of Thursday, Donahue has mixed feelings about the parties his classmates
        threw.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44fc09a-0e84-46bc-a867-89f259b0b038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:45:01.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65486cf8-7993-4300-b857-61873064018a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:45:01.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve all been cooped up for six months and not been able to enjoy
        certain social events that we normally do. And so, I think that for a lot
        of students, coming back to Notre Dame was sort of like a chance to return
        to normalcy" Donahue told CNN. "Obviously that''s a terrible idea, but I sympathize
        with the idea."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc39657e-8176-4ae0-96af-1fff9b6e32da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:45:02.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce194426-79a9-4f5a-bd3e-06a40212cb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:45:02.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Notre Dame President Rev. John I. Jenkins, C.S.C announced
        the university''s decision, he addressed why students so far had not been
        punished for reporting parties.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c2f295-3d6b-479b-bc51-67fdb56e540b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:45:03.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1de1eb-6934-47f5-80ae-ac505088eebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:45:03.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a policy that information gained through such inquiries
        will not be used in any disciplinary action. We will continue to adhere to
        this policy because we want students to be forthright with us, so that we
        can discover the source of the infections in order to keep the community safe"
        Jenkins said on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc2e736-844a-4742-88bb-c1b072df7863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:45:04.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa49022-f9a5-42f4-b129-73cbdcc798f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:45:04.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If, however, we learn a serious violation of our policies from
        other sources we will take disciplinary action" Jenkins added, stating that
        several reports of this nature have already been submitted and are under review
        by the university conduct process.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bdaeb6-1ba8-47b0-9eb7-518fd7eb81a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:45:05.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a190ba-b29b-4bc9-bade-827ae04d7d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:45:05.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eviction notices and self-quarantines</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffe7cc6-c0c6-4c0d-8464-ebd169065ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:45:06.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As universities across the country see an increase in cases after
        opening their doors, a concerted effort has been placed on shutting down parties
        and enforcing social distancing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8ab45d-2266-4725-927a-44226e6a043b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:45:06.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae256f0-1d60-4017-9728-8ce5d4c1a611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:45:07.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several students at the University of Connecticut were evicted from
        their dorms when the university learned that students had an unapproved party
        that ignored social distancing rules in a residence hall.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3d48c3-efa4-44cb-acc0-a6065d4030fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.054+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-26T08:45:07.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e7971c-ce4d-455a-abec-10dc6cd989f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-21T13:35:59.054+08:00
      'mgnl:createdBy': 'bamba'
