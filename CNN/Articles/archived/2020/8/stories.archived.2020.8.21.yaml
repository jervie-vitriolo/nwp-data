    'jcr:uuid': '4b07459b-79f7-4d95-bcb8-ab5011fcd825'
    'lead': 'Musician Taylor Swift has donated $30,000 to help an 18-year-old student
      realize her dream of becoming a mathematician.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-21T22:14:26.276+08:00
