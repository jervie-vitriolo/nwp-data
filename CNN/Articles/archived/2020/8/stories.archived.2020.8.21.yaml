      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 21)</strong> — The
        government has made the wearing of face shields mandatory not just in public
        transport and in the workplace, but also in enclosed establishments like malls.</p>'
