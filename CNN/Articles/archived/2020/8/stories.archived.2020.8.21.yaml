    'lead': 'Coronavirus disease can be considered as a “blessing in disguise” as
      it has put a spotlight on the urgent need to introduce health reforms, Health
      chief Francisco Duque III said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-21T16:01:02.504+08:00
