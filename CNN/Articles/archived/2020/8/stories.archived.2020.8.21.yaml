      'mgnl:type': 'text'
      'text': '<p>He added that on average around 30,000 jobs per day are available
        on the website, including listings for those who have finished vocational
        courses as well as those who are college undergraduates.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a050cf85-4213-4589-9561-733aeb3410a8'
