      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m not one for sports comedies&nbsp;but I started watching “Ted
        Lasso” mostly to get the attention of my boyfriend, who is a Liverpool fan.
        Three episodes later, I was yelling at Apple TV+ for not dropping all the
        episodes in one go. People keep saying we all need a good laugh these days,
        and Ted Lasso (Jason Sudeikis, who is reprising the role&nbsp;which originated
        from a series of Premier League ads on NBC) is a ray of sunshine in these
        dark times. His unfailing optimism, even in the face of failure that he is
        set up for, is disarming. Basically, Lasso is sent to coach a football team
        in London only as a ploy for the team’s new owner, Rebecca Welton, to get
        back at&nbsp;her husband Rupert, a known womanizer who loves the team very
        much. “I want to toruture Rupert. I want him to feel fucked in the ass with
        a splintered cricket bat, just over and over, in a constant loop, like a gif,”
        says Welton (the amazing Hannah Waddingham). The whiteness of Ted Lasso (complete
        with a Southern accent) feels a little puzzling, considering how many shows
        on T.V. aim to diversify the stories that we see now. But Lasso really is
        that guy that you’ll eventually love after the first few minutes of meeting
        him. He roots for the underdog, wants to put everyone in the team on equal
        footing — even the kit man, and even gives science fiction novels to the boys
        to help them realize their potential. — DJ</p>'
