      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9d7036-5307-46b7-b44d-1f60d62afb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:03:20.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:32:50.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the hospitals mentioned were Abra Provincial Hospital, Baguio
        General Hospital, Divine Word Hospital, Butuan Doctors Hospitals and College
        Inc., and Quezon City Eye Center.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a386a78-ab8e-4393-bb3f-def1f3ffde08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:03:20.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:32:50.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888e8336-d319-4569-86d0-ed019f4af969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:03:20.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:32:50.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensor said not all of the hospitals to be summoned are part of
        the 51 health care institutions who had separate violations involving the
        interim reimbursement mechanism or the IRM, as mentioned in Monday''s hearing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba68fd5-8ddd-4843-aa7b-294cb0180796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:03:20.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:32:50.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be8ec32-3089-44db-9f34-cceebfada0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:03:20.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:32:50.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that hearing, it was bared that <a href="https://www.cnnphilippines.com/news/2020/8/17/PhilHealth-P1.49-billion-51-hospitals-fraud.html">hospitals
        with pending resolution on their cases had received a total of ₱1,493,554,124</a>
        from the IRM program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17376e01-2301-417c-acad-9c3f823f4611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:03:20.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:32:50.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f79067e-b6dd-48ae-b16c-7d5565aadec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:03:20.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:32:50.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IRM, an emergency fund advanced to hospitals in case of "fortuitious
        events" such as floods and typhoons, was suspended last week due to numerous
        irregularities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6dd4a1-86ca-46bf-a2df-cdd715bef658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:03:20.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:32:50.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7991824-b2dc-4bb1-a46c-83a958236e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:03:20.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:32:50.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth chief Ricardo Morales himself claimed that no healthcare
        system can ever be "fraud-free." Hospitals may have also been colluding with
        patients to "upcase" simple health diagnosis such as cough or colds to more
        complicated illnesses to get funds from the agency, he reasoned.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058a825d-3aeb-4a07-9da4-1b97fad3c2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:03:20.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:32:50.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569ec78c-140b-420a-b8e1-196964b0123c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T16:03:20.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T08:32:50.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint panel earlier bared overpayment and other fraudulent schemes
        in the agency have caused estimated losses of up to ₱153.7 billion in 2013
        to 2018.</p>'
