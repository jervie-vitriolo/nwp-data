    'lead': 'Filipinos abroad surprised in June and sent home more funds amid the
      pandemic, but the central bank says it''s too early to say if overseas workers
      have recovered from the economic slump. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-18T17:56:21.227+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T08:32:38.680+08:00
