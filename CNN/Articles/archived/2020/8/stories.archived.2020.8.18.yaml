    'jcr:uuid': '1bb5381d-a7a5-47c8-ba0e-e0219205186c'
    'lead': 'One of Tokyo''s most popular districts has recently added some unusual
      new attractions: transparent public toilets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-18T19:37:38.373+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-26T08:32:25.602+08:00
