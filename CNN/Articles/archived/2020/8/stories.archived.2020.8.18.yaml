  'ellen-degeneres-producers-fired':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-08-18T22:13:01.957+08:00
    'imagesource': 'jcr:0dc685f1-4517-4987-91e5-bdf979914061'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21b4e57c-5a31-49f2-abfc-725fd9a96561'
    'lead': 'Some changes are coming to "The Ellen DeGeneres Show" amid allegations
      it fostered a toxic work environment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-08-18T22:16:05.914+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T08:32:09.843+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T08:31:41.795+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Staff changes made at ''The Ellen DeGeneres Show'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4d3e6e-dfd9-40b4-918a-d6fd0c170c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T22:16:05.914+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:09.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Some changes are coming to "The Ellen DeGeneres
        Show" amid allegations it fostered a toxic work environment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0216056-73f9-4d3b-90bd-d0ce0eb4d3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T22:16:05.914+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:09.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Warner Bros., said three of the show''s top producers,
        Ed Glavin, Kevin Leman and Jonathan Norman have "parted ways" with "The Ellen
        DeGeneres Show." The show''s distributor, Warner Bros. Television, is owned
        by CNN''s parent company, WarnerMedia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340a3149-8463-4d1b-ac94-d769d798fb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T22:16:05.914+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:09.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shakeup comes after reports by <a href="https://www.buzzfeednews.com/article/krystieyandoli/ellen-employees-allege-toxic-workplace-culture">BuzzFeed</a>
        in which some current and former staff members alleged they faced harassment,
        intimidation and racism.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a19f617-d618-433e-aa02-e2a1d7ca6e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T22:16:05.915+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:09.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeGeneres held a Zoom meeting on Monday with over 200 employees,
        according to a source with knowledge of the situation. In this meeting DeGeneres
        apologized, saying she plans to interact more with her staff going forward
        and ensure there''s a culture where her employees feel "happy and safe."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8114e7aa-e3ee-4849-b4d7-f941b8179468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T22:16:05.915+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:09.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Does that mean I''m perfect? No. I''m not. I''m a multi-layered
        person, and I try to be the best person I can be and I try to learn from my
        mistakes," DeGeneres said during the meeting, according to the source. "I''m
        hearing that some people felt that I wasn''t kind or too short with them,
        or too impatient. I apologize to anybody if I''ve hurt your feelings in any
        way."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc77b05-3c5f-4102-92eb-6161ecf49038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T22:16:05.915+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:09.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email to staffers <a href="https://www.cnn.com/2020/07/31/entertainment/ellen-degeneres-apology-email/index.html">last
        month</a>, DeGeneres said an internal investigation had been launched into
        the allegations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100533d1-5530-4317-8d2a-1cb93042ab66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T22:16:05.915+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:09.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are taking steps, together, to correct the issues," DeGeneres
        wrote in part. "As we''ve grown exponentially, I''ve not been able to stay
        on top of everything and relied on others to do their jobs as they knew I''d
        want them done. Clearly some didn''t. That will now change and I''m committed
        to ensuring this does not happen again."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8631af2-fe98-40ad-aa01-b0cbff93698a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T22:16:05.915+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:09.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from WarnerMedia released at the time stated, "Warner
        Bros. and Ellen DeGeneres take the recent allegations around the show''s workplace
        culture very seriously."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bf92c3-b301-4fbb-bfa3-99e23b608947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T22:16:05.915+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:09.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said they were making changes to ensure "a workplace based
        on respect and inclusion."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33b0055-f98f-4a61-a6ba-9162b4f77638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T22:16:05.915+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:09.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to DeGeneres for further comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0582c9-9fc1-4c49-935d-a5ad28460995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-08-18T22:16:05.915+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T08:32:09.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/08/17/entertainment/ellen-degeneres-producers-fired/index.html">"Staff
        changes made at ''The Ellen DeGeneres Show''"</a></em></p>'
